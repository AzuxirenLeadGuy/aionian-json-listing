    1: 'SENYÈ a te pale avèk Moïse nan dezè Sinaï a, nan premye mwa nan dezyèm ane a lè yo te fin sòti nan Égypte la. Li te di:'
    2: “Alò, kite fis Israël yo obsève fèt Pak la nan lè ki apwente pou li a.
    3: Nan katòzyèm jou nan mwa sa a, nan aswè avan li fènwa, nou va obsève li nan lè apwente a. Nou va obsève li avèk tout règleman e avèk tout òdonans li yo.”
    4: Konsa, Moïse te pale ak fis Israël yo pou obsève Pak la.
    5: Yo te obsève Pak la nan premye mwa, nan katòzyèm jou a, nan aswè lè li fenk kòmanse fènwa, nan dezè Sinaï a. Selon tout sa ke SENYÈ a te kòmande Moïse yo, se konsa fis Israël yo te fè.
    6: Men te gen kèk mesye ki pa t pwòp akoz yon mò. Akoz sa, yo pa t kab obsève Pak la nan jou sa a. Konsa yo te vin devan Moïse avèk Aaron nan jou sa a.
    7: 'Mesye sa yo te di li: “Malgre nou pa pwòp akoz mò a, poukisa nou anpeche vin prezante ofrann SENYÈ a nan lè apwente pami fis Israël yo?”'
    8: 'Konsa, Moïse te reponn yo: “Tann, e mwen va koute sa ke SENYÈ a va kòmande pou nou menm.”'
    9: 'Epi SENYÈ a te pale avèk Moïse e te di:'
    10: '“Pale avèk fis Israël yo pou di: ‘Si nenpòt nan nou, oswa nan desandan nou yo vin pa pwòp akoz yon mò, oswa se nan yon vwayaj, malgre sa, li kapab obsève Pak SENYÈ a.'
    11: Nan dezyèm mwa a, sou katòzyèm jou a, nan aswè lè l fenk kòmanse fènwa, yo va obsève li. Yo va manje li avèk pen san ledven ak zèb anmè.
    12: Yo p ap kite anyen ladann pou rive nan maten, ni kase okenn zo ladann. Selon tout règleman a Pak la, yo va obsève li.
    13: Men mesye ki pwòp e ki pa nan yon vwayaj, ki malgre sa, neglije obsève Pak la, moun sa a va vin koupe retire de pèp li a. Paske li pa t prezante ofrann bay SENYÈ a nan lè chwazi a. Nonm sila a va pote peche li.
    14: “‘Si yon etranje demere pami nou e li obsève Pak SENYÈ a, li gen pou fè l selon règleman a Pak la, ak selon òdonans li. Nou va genyen yon sèl règleman, ni pou etranje, ni pou natif peyi a.’”
    15: Alò, nan jou ke tabènak la te monte a, nwaj te vin kouvri tabènak la ak tant temwayaj la, e nan aswè, li te tankou aparans dife sou tabènak la, jis rive nan maten.
    16: Se konsa li te ye tout tan. Nwaj te vin kouvri li nan lajounen, e aparans dife a nan lannwit.
    17: Nenpòt lè nwaj te leve sou tant lan, fis Israël yo te leve vwayaje. Nan plas kote nwaj la te vin poze a, se la fis Israël yo te kanpe fè kan an.
    18: Sou kòmand a SENYÈ a, fis Israël yo te pati, e sou kòmand a SENYÈ a, yo te fè kan an. Tout tan ke nwaj la te poze sou tabènak la, yo te rete nan kan an.
    19: Menm lè nwaj la te fè reta sou tabènak la pandan anpil jou, fis Israël yo te kenbe lòd SENYÈ a. Yo pa t pati.
    20: Si, pafwa nwaj la te rete kèk jou sou tabènak la, selon kòmand SENYÈ a, yo te rete nan kan an. Epi selon kòmand SENYÈ a, yo te vin pati.
    21: Si, pafwa nwaj la te rete soti nan aswè pou jis rive nan maten, lè nwaj la te leve nan maten, yo te deplase; oswa, si li te rete nan lajounen ak lannwit, nenpòt lè ke nwaj la te leve a, yo te vin pati.
    22: Sof ke se te pou de jou, oswa yon mwa, oswa 1 nan ke nwaj la te mize sou tabènak la, depi li rete anwo li, fis Israël yo te rete nan kan an. Yo pa t pati. Men lè li te vin leve, yo te pati.
    23: Ak kòmand a SENYÈ a, yo te fè kan an, e nan kòmand a SENYÈ a, yo te pati. Yo te kenbe lòd SENYÈ a selon kòmand SENYÈ a, selon Moïse.
  10:
    1: 'Senyè a te pale avèk Moïse. Li te di li:'
    2: Fè pou ou menm de twonpèt an ajan, yon zèv ajan ki bat, ou va fè yo. Konsa, ou va sèvi ak yo pou fè tout asanble a rasanble, e pou fè kan yo pati.
    3: Lè toude vin sone, tout kongregasyon an va rasanble yo menm anvè ou nan pòtay a tant asanble a.
    4: Men si se yon sèl ki sone, alò, se chèf yo, tèt a dè milye an Israël yo ki va rasanble devan ou.
    5: Lè nou sone pou avèti, kan ki rete nan kote lès yo, va pati.
    6: Lè nou sone pou avèti yon dezyèm fwa, kan ki nan kote sid yo, va pati. Yon son avèti va soufle pou yo pati.
    7: Sepandan, lè nou ap reyini asanble a, ou va soufle twonpèt yo, men pa avèk son avèti yo.
    8: Anplis, se prèt yo, fis a Aaron yo ki va soufle twonpèt yo. Konsa, sa va pou nou yon règleman pou tout tan pandan tout jenerasyon nou yo.
    9: Lè nou fè lagè nan peyi nou kont advèsè ki vin atake nou yo, alò, nou va sone yon son avèti avèk twonpèt yo, pou nou kapab sonje devan SENYÈ a, Bondye nou an, e vin sove de lènmi nou yo.
    10: “Osi, nan jou kè kontan yo, nan fèt apwente nou yo, ak nan premye jou nan mwa nou yo, nou va sone twonpèt yo sou ofrann brile nou yo, sou ofrann sakrifis lapè yo. Yo va tankou yon son pou nou menm devan Bondye nou an. Mwen se SENYÈ a, Bondye nou an.”
    11: Alò, nan dezyèm ane a, nan dezyèm mwa a, nan ventyèm nan mwa a, nwaj la te leve pa anwo tabènak temwayaj la.
    12: Konsa, fis Israël yo te pati nan vwayaj yo soti nan dezè a Sinaï a. Epi nwaj la te vin tan nan dezè Paran an.
    13: Konsa, yo te derape pou premye fwa selon kòmandman SENYÈ a, selon Moïse.
    14: Drapo kan Juda a selon lame pa yo, te sòti avan, avèk Nachschon, fis a Amminadab la sou lame pa li.
    15: Nethaneel, fis a Tsuar a, te sou lame tribi a fis Issacar yo.
    16: Eliab, fis a Hélon an, te sou lame tribi a fis Zabulon an,
    17: Tabènak la te vin demonte, epi fis a Guerschon yo avèk fis a Merari yo, ki t ap pote tabènak la, te pati.
    18: Apre, drapo kan Ruben an, selon lame pa yo te pati avèk Élitsur, fis a Schedéur a sou lame pa li.
    19: Schelumiel, fis a Tsurischaddaï a te sou lame tribi a fis Siméon yo.
    20: Élisaph, fis a Déuel la te sou lame tribi a fis Gad yo.
    21: Epi Kehath yo te derape. Yo t ap pote bagay sen yo. Lòt yo te gen tan monte tabènak avan ke yo te rive.
    22: Apre, drapo a kan Ephraïm nan te pati, selon lame pa yo. Élischama, fis a Ammihud la te sou tèt lame pa li a.
    23: Gamaliel, fis a Pedahstsur te sou tèt lame tribi a fis Manassé yo.
    24: Abidan, fis a Guideoni te sou tèt lame a fis Benjamin yo.
    25: Drapo kan fis a Dan nan, selon lame yo, te fòme gad an aryè pou tout kan yo. Yo derape avèk Ahiézer, fis a Ammischaddaï sou tèt lame pa li a.
    26: Paguiel, fis a Ocran an te sou tèt lame tribi a fis Aser yo.
    27: Ahira, fis a Énan an, te sou tèt lame tribi a fis Nephtali yo.
    28: Konsa te lòd vwayaj la a pou fis Israël yo selon lame pa yo, lè yo te vin pati.
    29: 'Moïse te di a Hobab, fis a Réuel la, Madyanit lan, bòpè a Moïse la: “Nou ap pati pou kote ke SENYÈ a te di a, ‘Mwen va bannou li.’ Vini avèk nou, e nou va fè ou byen; paske SENYÈ a te pwomèt sa ki bon konsènan Israël.”'
    30: 'Men li te di li: “Mwen p ap vini, men olye de sa, m ap ale nan peyi pa m avèk fanmi pa mwen yo.”'
    31: 'Alò li te di: “Souple, pa kite nou, kòmsi ou konnen kote nou dwe fè kan nan dezè a, e ou va pou nou tankou zye nou.'
    32: Se konsa sa va ye, ke si ou ale avèk nou, ke nenpòt sa ki bon ke SENYÈ a fè pou nou, nou va fè pou ou tou.”
    33: Konsa yo te pati soti nan mòn SENYÈ a, yon vwayaj twa jou avèk lach temwayaj SENYÈ a ki te vwayaje pandan twa jou devan yo pou chache yon kote pou yo kab poze.
    34: Nwaj SENYÈ a te sou yo nan lajounen lè yo te kite kan an.
    35: 'Epi li te vin rive ke lè lach la te derape ke Moïse te di: “Leve O SENYÈ! Kite sila ki rayi Ou yo Sove ale devan Ou.”'
    36: 'Lè l te vin poze li te di: “Retounen, O SENYÈ a vè bokou milye de Israël yo.”'
  11:
    1: Alò, pèp la te devni kòm sila ki plenyen zafè pwoblèm nan zòrèy a SENYÈ a. Lè SENYÈ a te tande sa, kòlè li te vin limen, dife SENYÈ a te brile pami yo. Li te detwi kèk nan yo nan zòn deyò kan an.
    2: Pou sa, pèp la te kriye fò bay Moïse. Moïse te priye bay SENYÈ a, e dife a te ralanti.
    3: Konsa, non a kote sa a te rele Tabeéra akoz dife SENYÈ a ki te brile pami yo.
    4: 'Sanzave nan mele yo ki te pami yo te gen lide voras. Menm fis Israël yo tou te kriye dlo nan zye ankò. Yo te di: “Kilès k ap bannou vyann pou nou manje?'
    5: Nou sonje pwason ke nou te konn manje gratis nan peyi Égypte, avèk konkonb ak melon, zonyon, ak lay;
    6: men koulye a, nanm nou vin sèch. Nanpwen anyen pou nou ta gade sof ke lamàn sa a.”
    7: Alò, lamàn nan te tankou grenn pitimi avèk aparans gonm arabik.
    8: Pèp la t ap fè ale retou pou ranmase li. Yo te moulen li antre de wòch moulen, oswa bat li nan yon pilon, bouyi li nan yon chodyè, epi fè gato avèk li. Li gen gou tankou gou a gato ki fèt ak lwil.
    9: Lè lawouze te vin tonbe nan kan an pandan nwit lan, lamàn te tonbe avè l.
    10: Alò, Moïse te tande pèp la ki t ap kriye pami tout fanmi yo, chak mesye nan pòtay a tant li. Konsa, chalè a SENYÈ a te vin limen anpil, e Moïse te malkontan.
    11: 'Pou sa, Moïse te di SENYÈ a: “Poukisa Ou te tèlman di avèk sèvitè Ou a? Epi poukisa mwen pa t jwenn favè nan zye ou, ke Ou te vin mete chaj tout pèp sa a sou Mwen?'
    12: 'Èske se mwen menm ki te vin peple fè tout pèp sa a? Èske se mwen menm ki te fè yo vin parèt pou Ou ta di mwen: ‘Pote yo nan sen ou tankou yon fanm nouris pote yon ti bebe k ap tete, pou rive nan yon peyi ke Ou te sèmante a papa yo?’'
    13: 'Kote mwen ap jwenn vyann pou bay tout pèp sa a? Paske yo kriye devan m! Yo te di: ‘Bannou vyann pou nou kapab manje!’'
    14: Mwen sèl mwen p ap kab pote tout pèp sa a; se twòp chaj pou mwen.
    15: Konsa, si W ap aji konsa avè m, souple touye mwen koulye a; konsa, si Mwen pa t twouve favè nan zye Ou, pa kite mwen vin wè mizè mwen.”
    16: 'Konsa, SENYÈ a te di a Moïse: “Rasanble pou Mwen swasann-dis nonm ki soti nan ansyen Israël yo, pami sila a ou konnen kòm ansyen a pèp la, ak ofisyèl yo. Mennen yo nan tant asanble a e kite yo vin fè kanpe pa yo ansanm avè w la a.'
    17: Alò, Mwen va vin desann pou pale avèk ou la a. Konsa, Mwen va pran nan lespri ki sou ou a, pou mete li sou yo; epi yo va pote fado a avèk ou, pou ou pa oblije pote li ou sèl ou.
    18: '“Di a pèp la: ‘Konsakre nou pou demen e nou va manje vyann; paske nou te kriye nan zòrèy SENYÈ a, e te di: “O ke yon moun bannou vyann pou nou manje! Paske nou te byen okipe an Égypte.” Konsa, SENYÈ a va bannou vyann, e nou va manje.'
    19: Nou va manje, pa pou yon jou, ni de jou, ni senk jou, ni di jou, ni ven jou,
    20: 'men yon mwa nèt, jis li vin sòti nan nen nou, e vin abominab pou nou; akoz nou te rejte SENYÈ a ki pami nou, e nou te kriye devan Li pou te di: “Poukisa nou te janmen kite Égypte?”’”'
    21: 'Men Moïse te di: “Pèp pami sila Mwen ye a se sis-san-mil sou pye; sepandan, Ou te di, ‘Mwen va bay yo vyann, pou yo kab manje jis yon mwa nèt.’'
    22: “Si bann mouton avèk twoupo yo ta touye pou yo èske sa ta sifi pou yo?”
    23: 'SENYÈ a te di a Moïse: “Èske pouvwa SENYÈ a limite? Koulye a, ou va wè si pawòl Mwen va vin vrè pou ou oswa non.”'
    24: Konsa, Moïse te sòti deyò. Li te di pèp la pawòl SENYÈ a. Osi, li te rasanble swasann-dis gason nan ansyen pami pèp la, e li te estasyone yo antoure tant la.
    25: Alò, SENYÈ a te vin desann nan nwaj la, e Li te pale avèk li. Li te pran nan Lespri ki te sou li a, e li te plase Li sou swasann-dis ansyen yo. Epi lè Lespri a te poze sou yo, yo te pwofetize. Men yo pa t fè sa ankò.
    26: Men de mesye nan ansyen yo te rete nan kan an; Non a youn te Eldad, e non a lòt la te Médad. Epi Lespri a te vin rete sou yo. Yo menm te pami sila ki te anrejistre kòm ansyen yo, men ki pa t sòti pou ale nan tant lan; men yo te pwofetize nan kan an.
    27: 'Konsa, yon jennonm te kouri di Moïse: “Eldad avèk Médad ap pwofetize nan kan an.”'
    28: 'Epi Josué, fis a Nun nan, ki te sèvitè Moïse depi nan jenès li, te di: “Moïse, senyè mwen an, anpeche yo.”'
    29: 'Men Moïse te di li: “Èske ou jalou pou tèt mwen? Pito ke tout pèp SENYÈ a te pwofèt, pou SENYÈ a ta mete Lespri Li sou yo!”'
    30: Epi Moïse te retounen nan kan an, ni li, ni ansyen Israël yo.
    31: Alò, te vin souleve yon van sòti nan SENYÈ a. Li te mennen zwazo kay sòti nan lanmè, e Li te kite yo tonbe akote kan an, anviwon distans de yon vwayaj yon jounen sou yon bò, e vwayaj a yon jounen de lòt bò a, toutotou kan an, epi plis oswa mwens de koude (twa pye) pwofondè sou sifas tè a.
    32: Pèp la te pase tout jounen, tout nwit lan, ak tout jou aprè a nan ranmase zòtolan. Sila ki te ranmase mwens lan, te ranmase dis omè (ven lit), e yo te poze yo gaye pou yo toupatou nan kan an.
    33: Pandan vyann nan te toujou nan dan yo, avan yo te menm moulen li, kòlè SENYÈ a te vin limen kont pèp la, e SENYÈ a te frape pèp la avèk yon epidemi byen sevè.
    34: Konsa, non a kote sa a te rele Kibroth Hattaava, akoz ke se ladann, yo te antere pèp ki te voras yo.
    35: Soti nan Kibroth Hattaava, pèp la te ale Hazeroth, e yo te vin rete Hazeroth.
  12:
    1: Marie avèk Aaron te vin pale kont Moïse akoz fanm Koushit ke li te marye a; paske li te marye avèk yon fanm Koushit;
    2: 'Konsa, yo te di: “Èske SENYÈ a vrèman te pale sèlman ak Moïse? Èske Li pa t pale ak nou menm tou?” Epi SENYÈ a te tande sa.'
    3: Alò, nonm Moïse la te trè enb, plis pase tout moun ki te sou sifas latè a.
    4: 'Sibitman, SENYÈ a te di a Moïse ak Aaron avèk Marie: “Nou twa a, vin sòti nan tant asanble a”. Alò, yo twa a te sòti.'
    5: Epi SENYÈ a te desann nan yon pilye nwaj. Li te kanpe nan pòtay tant asanble a, e Li te rele Aaron avèk Marie. Yo toude te vin avanse.
    6: 'Li te di: “Koute pawòl Mwen koulye a: Si gen yon pwofèt pami nou, Mwen, SENYÈ a, Mwen va fè Mwen menm vin rekonèt a li menm nan yon vizyon. Mwen va pale avèk li nan yon rèv.'
    7: Se pa konsa avèk sèvitè Mwen, Moïse. Li fidèl nan tout kay Mwen;
    8: Avèk li, Mwen pale bouch a bouch, byen klè, pa nan pawòl parabòl, epi li wè fòm SENYÈ a menm. Poukisa, konsa, nou pa t pè pou pale kont sèvitè Mwen an, kont Moïse?”
    9: Epi kòlè SENYÈ a te brile kont yo, e Li te pati.
    10: Lè nwaj la te kite tant lan, vwala, Marie te gen lalèp, blan tankou lanèj. Epi lè Aaron te gade, alò, Marie te gen lalèp.
    11: 'Aaron te di Moïse: “O senyè Mwen an! Mwen mande ou souple, pa konte peche sa a kont nou, nan sila nou te aji avèk foli a, ak nan sila nou te peche a.'
    12: O Pa kite chè Marie rete kòm yon timoun ki fenk fèt mouri, ki sòti nan vant manman li avèk chè li mwatye manje!”
    13: 'Moïse te kriye fò bay SENYÈ a. Li te di: “O Bondye, geri li, mwen priye Ou!”'
    14: 'Men SENYÈ a te reponn Moïse: “Si papa li te sèlman krache nan figi li, èske li pa t ap pote wont li pandan sèt jou? Kite li rete fèmen pandan sèt jou deyò kan an. Apre, l ap kapab rantre ankò.”'
    15: Konsa Marie te fèmen deyò kan an pandan sèt jou, e pèp la pa t deplase jiskaske Marie te vin rantre ankò.
    16: Apre sa a, pèp la te deplase kite Hatséroth pou te fè kan nan dezè Paran an.
  13:
    1: 'Konsa, SENYÈ a te pale avèk Moïse e te di:'
    2: Voye mesye ki kapab fè espyonaj nan peyi Canaran ke Mwen va bay fis Israël yo. Ou va voye yon nonm sòti nan chak tribi zansèt a papa pa yo, youn nan chèf pami yo.
    3: Konsa, Moïse te voye yo soti nan dezè Paran an selon kòmand a SENYÈ a. Yo tout te chèf a fis Israël yo.
    4: 'Sa yo, alò, se te non yo: soti nan tribi Ruben an, Schammua, fis a Zaccur a;'
    5: 'soti nan tribi a Siméon an: Schaphath, fis a Hori a;'
    6: 'pou tribi a Juda a: Caleb, fis a Jephaunné a;'
    7: 'pou tribi a Issacar a: Jigual, fis a Joseph la;'
    8: 'pou tribi a Ephraïm nan: Hosée, fis a Nun nan'
    9: 'pou tribi a Benjamin an: Palthi, fis a Raphu a;'
    10: 'pou tribi a Zabulon an: Gaddiel, fis a Sodi a;'
    11: 'pou tribi a Joseph la, tribi a Manassé a: Gaddi, fis a Sisi a;'
    12: 'pou tribi a Dan nan: Ammiel, fis a Guemalli a;'
    13: 'pou tribi a Hacer a: Sethur, fis a Micaël la;'
    14: 'pou tribi a Nephtali a: Nachbi, fis a Vophsi a;'
    15: 'pou tribi a Gad la: Guéuel, fis a Maki a.'
    16: Sa yo, se non a mesye ke Moïse te voye pou fè espyonaj peyi a. Men Moïse te rele Hosée, fis a Nun nan, Josué.
    17: 'Lè Moïse te voye yo espyone peyi Canaan an, li te di yo: “Monte nan negev la; epi monte toujou nan peyi ti kolin yo.'
    18: Kontwole pou wè kijan peyi a ye, si pèp ki rete ladann nan, gen fòs, oswa si yo fèb, e si yo gen anpil, oswa pa anpil moun.
    19: Kijan tè kote yo viv la ye, kit li bon, oswa pa bon? Epi kijan vil kote yo viv la ye, èske se kan san pwotèj, oswa avèk fò?
    20: Kijan tè a ye? Èske li rich, oswa pòv? Si gen pyebwa oswa si pa genyen? Epi fè yon efò pou pran kèk nan fwi peyi a.” Alò, se te tan ke premye rezen yo t ap vin mi.
    21: Se konsa, yo te monte pou te fè espyonaj sou peyi a soti nan dezè a Tsin nan, jis pou rive Rehob, nan chemen Hamath (Lebo-Hamath) lan.
    22: Lè yo te fin monte Negev, yo te rive Hébron kote Ahiman, Schéschaï ak Talmaï, desandan a Anak yo te ye a. (Alò, Hébron te bati sèt ane avan Tsoan an Égypte.)
    23: Yo te rive nan vale Eschcol e soti la, yo te koupe yon sèl branch avèk yon sèl grap rezen; epi yo te pote li sou yon poto antre de gason avèk kèk grenad ak pye fig frans.
    24: Kote sa a te vin rele vale a Eschcol, akoz gwo grap rezen ke fis Israël la te koupe fè desann soti la yo.
    25: Yo te sòti retounen nan espyonaj peyi a, nan fen karant jou yo.
    26: Yo te vini vè Moïse avèk Aaron ak tout kongregasyon a fis Israël yo nan dezè Paran an, vè Kadès; epi yo te pote nouvèl la pou di a tout kongregasyon an, e pou te montre yo fwi peyi a.
    27: 'Konsa, yo te pale li. Yo te di: “Nou te antre nan peyi kote nou te voye nou an. Vrèman, li koule avèk lèt ak siwo myèl, e sa a se fwi li.'
    28: “Sepandan, pèp ki rete la yo, gen fòs, vil yo byen fòtifye, byen gwo. Anplis, nou te wè desandan Anak yo la.
    29: Desandan a Amalèk yo ap viv nan peyi Negev la, Etyen yo, Jebisyen yo, Amoreyen yo ap viv nan mòn yo, e Kananeyen yo ap viv bò kote lanmè ak bò kote rivyè Jourdain an.”
    30: 'Men Caleb te kalme pèp la devan Moïse e te di: “Sètènman, nou dwe monte pran posesyon a peyi a, paske nou va, anverite, konkeri li.”'
    31: 'Men mesye ki te monte avè l yo te di: “Nou pa kapab monte kont pèp la, paske yo twò fò pou nou.”'
    32: 'Konsa, yo te livre yon move rapò a fis Israël yo sou peyi kote yo te fè ankèt la. Yo te di: “Peyi kote nou te ale a, nan ankèt sa a, se yon peyi ki devore moun li ye, e tout pèp ke nou te wè ladann yo, se moun ki byen gran.'
    33: La, osi, nou te wè jeyan, fis a Anak yo ki soti nan jeyan yo. Konsa, nou te vin tankou krikèt nan pwòp zye nou ak nan zye pa yo.”
  14:
    1: Epi tout kongregasyon an te leve vwa yo pou te rele, e pèp la te kriye nan nwit lan.
    2: 'Tout fis Israël yo te bougonnen kont Moïse ak Aaron. Tout kongregasyon an te di yo: “Pito ke nou te mouri nan peyi Égypte la! O pito nou te mouri nan dezè sa a!'
    3: Poukisa SENYÈ a ap mennen nou nan peyi sa a, pou tonbe anba nepe? Madanm nou yo avèk pitit nou yo va devni piyay. Èske li pa t ap pi bon pou nou pou retounen an Égypte?”
    4: 'Epi yo te di youn lòt: “Annou chwazi yon chèf, pou retounen an Égypte.”'
    5: Konsa, Moïse avèk Aaron te tonbe sou figi yo nan prezans a tout asanble kongregasyon a fis Israël yo.
    6: Josué, fis a Nun lan avèk Caleb, fis a Jephaunné a, nan sila ki te fè espyonaj nan peyi a, te chire rad yo.
    7: 'Yo te pale avèk tout kongregasyon a fis Israël yo, e te di: “Peyi ke nou te pase ladann pou fè ankèt la, se yon vrèman bon peyi.'
    8: Si SENYÈ a kontan avèk nou, alò, Li va mennen nou nan peyi sa a pou bannou li—yon peyi ki koule avèk lèt ak siwo myèl.
    9: Sèlman, pa fè rebèl kont SENYÈ a; ni pa pè pèp peyi sa a, paske, nou va devore yo. Pwoteksyon yo ale, e SENYÈ a avèk nou. Pa pè yo.”
    10: Men tout kongregasyon an te kòmanse lapide yo avèk kout wòch. Konsa laglwa SENYÈ a te parèt nan tant asanble a a tout fis Israël yo.
    11: 'SENYÈ a te di a Moïse: “Pou konbyen de tan, moun sa yo va desann mwen konsa? Pou konbyen de tan yo va refize kwè nan Mwen, malgre tout sign ke M te fè nan mitan yo?'
    12: Mwen va frape yo avèk gwo mizè. Mwen va dizerite yo. Mwen va fè ou menm vin fòme yon nasyon pi gwo e pi fò ke yo.”
    13: 'Men Moïse te reponn SENYÈ a: “Alò Ejipsyen yo va tande bagay sa a, paske pa pwisans Ou, Ou te mennen fè monte pèp sa a soti nan mitan yo.'
    14: Konsa, yo va pale sa a sila ki rete nan peyi sila yo. Yo te tande ke Ou menm, O SENYÈ a, rete nan mitan pèp sa a. Paske Ou menm, O SENYÈ a, yo fè wè fasafas, e nwaj Ou kanpe sou yo; epi Ou ale devan yo nan yon pilye nwaj pandan lajounen ak yon pilye dife pandan lannwit la.
    15: 'Alò, si ou touye pèp sa a tankou se yon sèl moun, alò, nasyon ki te tande tout istwa Ou yo, va di:'
    16: ‘Akoz SENYÈ a pa t kab mennen pèp sa nan peyi ke Li te pwomèt yo avèk sèman an, pou sa, li te detwi yo nan dezè a.’
    17: “Men koulye a, mwen priye, pou pwisans a SENYÈ a vin gwo, jis jan ke Ou te deklare a,
    18: ‘SENYÈ a lan nan fè kòlè; Li ranpli avèk lanmou dous, ki padone inikite avèk transgresyon yo. Li p ap janm bliye tò a koupab yo, men Li va vizite inikite a papa yo sou pitit yo jis rive nan twazyèm ak katriyèm jenerasyon.’
    19: “Padone, mwen priye Ou, inikite a pèp sa a selon grandè lanmou dous Ou a, jis jan ke Ou menm, osi, te padone pèp sa a, depi an Égypte pou jis rive koulye a.”
    20: 'Konsa, SENYÈ a te di: “Mwen te padone yo, jan ou te mande a;'
    21: men vrèman, jan Mwen viv la, tout latè va ranpli avèk laglwa SENYÈ a.
    22: Vrèman, tout mesye ki te wè glwa Mwen ak sign Mwen te fè an Égypte ak nan dezè a, malgre sa, yo vin pase Mwen a leprèv pandan menm dis fwa sa yo, e yo pa t koute vwa M.
    23: Pa gen youn nan yo k ap wè peyi ke M te sèmante a papa yo a, ni p ap gen nan sila ki te rejte M yo, k ap wè l.
    24: Men sèvitè Mwen an, Caleb, akoz li te gen yon lòt lespri, e li te swiv Mwen nèt, Mwen va mennen l nan peyi kote li te antre a, e desandan li yo va vin pran posesyon li.
    25: Alò, moun Amalec avèk Canaran yo ap viv nan vale yo. Vire demen pou pati pou dezè a pa chemen Lamè Wouj la.
    26: '“SENYÈ a te pale avèk Moïse, e te di:'
    27: Pou konbyen de tan, Mwen va sipòte kongregasyon mechan sila k ap bougonnen kont Mwen an? Mwen fenk tande plent ke fis Israël yo ap fè kont Mwen.
    28: '“Di yo: ‘Jan Mwen vivan an, di SENYÈ a, mwen va fè pou ou tout bagay jan Mwen te tande ou di a.'
    29: Kadav nou yo va tonbe nan dezè sila a, menm tout mesye konte yo, nou tout soti nan ventan oswa plis, ki te bougonnen kont Mwen yo,
    30: vrèman, nou p ap antre nan peyi kote Mwen te sèmante pou mete nou an, sof Caleb, fis a Jephunné a ak Jousé, fis a Nun nan.
    31: Men pitit nou yo, ke nou te di ki ta devni yon objè lachas— Mwen va mennen yo antre ladann. Yo va konnen peyi ke nou menm te rejte a.
    32: “‘Men pou nou menm, kadav nou va tonbe nan dezè sila a.
    33: Fis nou yo va vin bèje pandan karantan nan dezè a, e yo va soufri pou enfidelite nou yo jiskaske kadav nou kouche nan dezè a.
    34: Selon nonb de jou ke nou te fè ankèt nan peyi a, karant jou, pou chak jou, nou va pote inikite nou yo pandan 1 nan, Ki fè karantan total, e nou va konprann opozisyon Mwen an.’
    35: Mwen, SENYÈ a te pale. Se vrèman sa Mwen va fè a tout kongregasyon mechan sila ki rasanble kont Mwen an. Nan dezè sa a, yo va vin detwi, e la yo va mouri.”
    36: Pou mesye ke Moïse te voye pou fè ankèt nan peyi a, e ki te retounen pou fè tout kongregasyon an bougonnen kont Li yo lè yo te vin sòti avèk yon move rapò sou peyi a,
    37: menm mesye sila yo ki te fè sòti rapò byen move a, yo te vin mouri akoz yon epidemi devan SENYÈ a.
    38: Men Josué, fis Nun nan ak Caleb, fis a Jephaunné a te rete vivan pami sila ki te ale fè espyonaj peyi a.
    39: Lè Moïse te pale pawòl sa yo a tout fis Israël yo, pèp la te leve fè gwo lamantasyon.
    40: 'Sepandan, nan maten, yo te leve bonè, yo te monte vè krèt kolin ki nan peyi kolin yo. Yo te di: “Men nou isit la! Nou te vrèman fè peche, men nou va monte vè kote ke SENYÈ a te pwomèt la.”'
    41: 'Men Moïse te di: “Poukisa nou ap transgrese kòmandman a SENYÈ a, lè sa p ap reyisi?'
    42: Pa monte, oswa nou va frape devan lènmi nou yo, paske SENYÈ a pa pami nou.
    43: Paske, moun Amalec yo ak Kananeyen yo va la devan nou, e nou va vin tonbe anba nepe, akoz ke nou te vire an aryè kite SENYÈ a. Konsa, SENYÈ a p ap avèk nou.”
    44: Men san prekosyon, yo te monte nan krèt peyi kolin nan. Men ni lach temwayaj la, ni Moïse te kite kan an.
    45: Alò, moun Amalec yo avèk Kananeyen ki te rete nan peyi kolin yo, te vin desann. Yo te frape yo, e te bat yo jis rive nan Horma.
  15:
    1: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    2: '“Pale avèk fis Israël yo. Di yo: ‘Lè nou antre nan peyi kote nou dwe viv la, peyi ke Mwen ap bannou an,'
    3: alò, fè yon ofrann pa dife a SENYÈ a—yon ofrann brile, oswa yon sakrifis pou akonpli yon ve espesyal, swa kòm yon ofrann bòn volonte, swa nan tan apwente yo, pou fè yon odè ki santi bon a SENYÈ a, soti nan twoupo oswa nan bann mouton—
    4: sila ki prezante ofrann li an, va prezante bay SENYÈ a yon ofrann sereyal de yon dizyèm efa farin fen mele avèk yon ka lwil.
    5: Ou va prepare diven pou ofrann bwason an, yon ka boutèy, avèk ofrann brile a oswa pou sakrifis la, pou chak jenn mouton.
    6: “‘Oswa pou yon belye, ou va prepare kòm yon ofrann sereyal, de dizyèm efa farin fen mele avèk yon tyè boutèy lwil;
    7: epi pou ofrann bwason an, ou va ofri yon tyè boutèy diven kòm yon odè santi bon a SENYÈ a.
    8: “‘Lè ou fin prepare yon towo kòm yon ofrann brile, oswa yon sakrifis pou akonpli yon ve espesyal, oswa ofrann lapè bay SENYÈ a,
    9: alò, ou va ofri avèk towo a yon ofrann sereyal fèt ak twa dizyèm efa farin fen mele avèk yon mwatye boutèy lwil;
    10: epi ou va ofri kòm ofrann bwason, yon mwatye boutèy diven kòm yon ofrann pa dife, kòm yon odè ki bon a SENYÈ a.
    11: Konsa, li va fèt pou chak bèf, oswa chak belye, oswa chak nan jenn mouton mal yo, oswa kabrit yo.
    12: Selon kantite ke nou prepare yo, konsa nou va fè pou chak selon kantite ki genyen an.
    13: “‘Tout sila ki natif peyi yo, yo va fè bagay sa yo nan menm mod la, nan prezante yon ofrann pa dife a, kòm yon odè ki bon a SENYÈ a.
    14: Si yon etranje vin demere pami nou, oswa youn ki kapab pami nou pandan tout jenerasyon yo, e li vle fè yon ofrann pa dife, kòm yon ofrann ki santi bon a SENYÈ a, menm jan ak nou, se konsa li va fè l.
    15: Epi pou asanble a, va genyen yon sèl règleman pou nou ak pou etranje ki demere pami nou an, yon règleman pou tout tan pandan tout jenerasyon nou yo. Jan nou menm ye a, se konsa etranje a va ye devan SENYÈ a.
    16: Va genyen yon sèl lwa, ak yon sèl òdonans pou nou ak pou etranje ki demere pami nou an.’”
    17: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    18: '“Pale avèk fis Israël yo pou di yo: ‘Lè nou antre nan peyi kote Mwen mennen nou an,'
    19: alò konsa sa va rive, ke lè nou manje nan manje peyi a, nou va leve yon ofrann bay SENYÈ a.
    20: “‘Nan premye bòl farin moulen nou an, nou va fè leve yon gato kòm yon ofrann. Kòm ofrann moulen glasi, nou va leve li.
    21: Soti nan premye bòl farin moulen an, nou va bay SENYÈ a yon ofrann pandan tout jenerasyon nou yo.
    22: Men lè nou tonbe fè yon fòt ki pa eksprè, e nou vin pa obsève tout kòmandman sila ke SENYÈ a te pale a Moïse yo—
    23: tout sa ke SENYÈ a te kòmande pa Moïse yo soti nan jou ke SENYÈ a te bay kòmandman an, avanse rive nèt pou tout jenerasyon yo—
    24: alò, li va konte ke si sa fèt san entansyon, e san konesans kongregasyon an, ke tout kongregasyon an va ofri yon towo kòm yon ofrann brile, kòm yon odè ki bon a SENYÈ a, avèk ofrann sereyal pa li a, ak ofrann bwason li an, selon òdonans lan, ak yon mal kabrit pou yon ofrann peche.
    25: Konsa, prèt la va fè ekspiyasyon pou tout kongregasyon fis Israël yo, e yo va vin padone; paske se te yon erè, e yo te pote ofrann pa yo, yon ofrann pa dife bay SENYÈ a, ofrann peche pa yo devan SENYÈ a, pou erè a.
    26: “‘Konsa, tout kongregasyon fis Israël yo va vin padone, avèk etranje ki demere pami yo, paske sa te rive a tout pèp la akoz fòt erè a.
    27: Osi, si yon moun fè peche ki pa eksprè, alò, li va ofri yon femèl kabrit nan laj 1 nan kòm yon ofrann peche.
    28: Prèt la va fè ekspiyasyon devan SENYÈ a pou moun ki kite chemen an lè li fè peche ki pa eksprè a, pou li k ap fè ekspiyasyon pou li pou jiskaske li kapab padone.
    29: Nou va genyen yon sèl lwa pou sila ki fè yon bagay ki pa eksprè, pou sila ki natif pami fis Israël yo, e pou sila ki se yon etranje k ap demere pami yo.
    30: Men moun ki fè yon bagay avèk rebelyon an, menm si se yon natif, oswa yon etranje, sila ap blasfeme SENYÈ a. Nanm sa va koupe retire de pèp li a.
    31: Akoz ke li te meprize pawòl a SENYÈ a, e li te vyole kòmandman Li an, moun sa a va konplètman koupe retire. Koupabilite li va rete sou li.’”
    32: Alò, pandan fis Israël yo te nan dezè a, yo te twouve yon nonm ki t ap ranmase bwa nan jou Saba a.
    33: Sila ki te twouve li yo nan ranmase bwa a te mennen li vè Moïse avèk Aaron, ak tout asanble a.
    34: Konsa, yo te arete li, akoz ke li potko deside kisa pou fè avèk li.
    35: 'Alò, SENYÈ a te di a Moïse: “Nonm nan va vrèman vin mete a lanmò. Tout kongregasyon an va lapide li avèk kout wòch deyò kan an.”'
    36: Konsa, tout kongregasyon an te mennen li deyò kan an, e yo te lapide li jiska lanmò avèk kout wòch, jis jan ke SENYÈ a te kòmande Moïse la.
    37: 'SENYÈ a te osi pale avèk Moïse e te di:'
    38: “Pale avèk fis Israël yo e di yo ke yo va fè pou yo menm ponpon sou kwen vètman yo pandan tout jenerasyon yo, e ke yo va mete sou ponpon nan chak kwen an, yon kòd ble.
    39: Se va yon ponpon pou nou gade, e pou sonje tout kòmandman SENYÈ yo, pou nou obeyi yo, e pa pwostitiye tèt nou jan noun te kon fè, nan swiv dezi pwòp kè nou ak zye nou,
    40: e pou nou sonje pou fè tout kòmandman Mwen yo, e pou rete sen a Bondye nou an.
    41: “Mwen menm se SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la, pou M kab vin Bondye nou. Mwen se SENYÈ a, Bondye nou an.”
  16:
    1: Alò, Koré, fis a Jitsehar, ansanm avèk Dathan ak Abiram, fis a Éliab avèk On, fis a Péleth, fis a Ruben yo, te pran desizyon. Yo te pran moun avèk yo,
    2: epi yo te vin souleve devan Moïse. Ansanm avèk kèk nan fis Israël yo, de-san-senkant nan chèf kongregasyon an, mesye ki te byen rekonèt, ki te chwazi pa asanble a,
    3: 'yo te reyini ansanm kont Moïse avèk Aaron. Yo te di yo: “Nou te ale ase lwen, paske tout kongregasyon an sen, yo tout, e SENYÈ a nan mitan yo! Konsa, poukisa nou egzalte tèt nou pi wo pase asanble SENYÈ a?”'
    4: Lè Moïse te tande sa, li te tonbe sou figi li.
    5: 'Li te pale avèk Koré ak tout konpanyen li yo. Li te di: “Demen maten, SENYÈ a va montre kilès ki apatyen ak Li e kilès ki sen, epi Li va fè moun sa a vin touprè Li. Menm sila ke Li chwazi a, Li va mennen li toupre Li menm.'
    6: 'Fè sa: Fè Koré ak tout konpanyen li pran asanswa a pou kont nou.'
    7: Konsa, mete dife ladann, e poze lansan sou yo nan prezans a SENYÈ a, demen. Moun nan ke SENYÈ a chwazi a, va sila ki sen an. Nou gen tan ale ase lwen, fis a Levi yo!”
    8: 'Moïse te di a Koré: “Tande koulye a fis a Levi yo!'
    9: Èske li pa sifi pou nou ke Bondye Israël la te separe nou soti nan tout rès kongregasyon Israël la, pou mennen nou touprè a Li menm? Pou fè sèvis tabènak SENYÈ a, e pou vin kanpe devan kongregasyon an pou sèvi yo?
    10: E ke li te mennen nou touprè, tout frè ou yo Koré, fis a Levi yo avèk ou? Epi èske w ap chache pozisyon prèt la tou?
    11: Pou sa, ou menm avèk tout konpanyen ou yo vin rasanble ansanm kont SENYÈ a! Men pou Aaron, kilès li ye pou nou vin plenyen kont li?”
    12: 'Konsa, Moïse te voye yon lòd bay Dathan avèk Abiram, fis a Éliab yo, men yo te di: “Nou p ap monte.”'
    13: Èske sa pa ase ke ou te mennen nou sòti nan yon peyi ki koule avèk lèt ak siwo myèl pou fè nou vin mouri nan dezè a, men ou ta, osi, vin chèf sou nou?
    14: Vrèman, ou pa t mennen nou nan yon peyi ki koule avèk lèt ak siwo myèl, ni ou pa t bannou yon eritaj tèren, avèk chan rezen. Èske ou ta pete zye a mesye sa yo? Nou p ap monte?
    15: 'Alò Moïse te vin byen fache. Li te di a SENYÈ a: “Pa aksepte ofrann pa yo! Mwen pa t pran menm yon bourik nan men yo, ni mwen pa t fè mal a okenn nan yo.”'
    16: 'Moïse te di a Koré: “Ou menm avèk tout konpanyen ou yo, parèt devan SENYÈ a demen; ni ou menm, yo menm ansanm avèk Aaron.'
    17: Chak nan nou pran veso dife li, mete lansan sou li, e chak nan nou pote veso lansan an devan SENYÈ a, de-san-senkant veso dife; osi ou menm avèk Aaron va chak pote veso dife pa li a.”
    18: Konsa, yo chak te pran pwòp veso dife a e te mete dife ladann. Yo te mete lansan sou li, epi yo te kanpe nan pòtay tant asanble a, avèk Moïse ak Aaron.
    19: Konsa, Koré te rasanble tout kongregasyon anfas yo a nan pòtay a tant asanble a. Epi glwa a SENYÈ a te vin parèt a tout kongregasyon an.
    20: 'SENYÈ a te pale avèk Moïse ak Aaron, e te di:'
    21: “Separe nou nan mitan kongregasyon sila a, pou Mwen kapab manje yo koulye a.”
    22: 'Men yo te tonbe sou figi yo e te di: “O Bondye, Bondye a lespri de tout chè a, èske Ou va an kòlè avèk tout kongregasyon an lè yon sèl moun fè peche?”'
    23: 'SENYÈ a te pale avèk Moïse e te di:'
    24: '“Pale avèk kongregasyon an e di: ‘Sòti nan andwa tant Koré yo, Dathan avèk Abiram!’”'
    25: Alò, Moïse te leve ale vè Dathan ak Abiram, avèk ansyen a Israël ki t ap swiv li yo.
    26: 'Li te pale avèk kongregasyon an. Li te di: “Kite tant a moun mechan sa yo, e pa touche anyen ki pou yo, sinon, nou va vin pote ale ak tout peche yo.”'
    27: Konsa, yo te soti nan tant a Koré yo, Dathan ak Abiram de tout kote. Dathan ak Abiram te vin kanpe nan pòtay tant pa yo a, ansanm avèk madanm yo, e fis yo, ansanm ak timoun yo.
    28: 'Moïse te di: “Selon sa, nou va konnen ke SENYÈ a te voye mwen pou fè tout zèv sa yo; paske sa se pa nan tèt mwen y ap soti.'
    29: Si mesye sila yo mouri yon mò natirèl, oswa si yo soufri desten a tout moun nòmal, alò SENYÈ a pa t voye mwen.
    30: Men si SENYÈ a fè vin parèt yon bagay tounèf, tè a vin ouvri bouch li pou vale yo nèt avèk tout sa ki pou yo, e yo desann tou vivan kote mò yo ye a, alò, konsa, nou va konprann ke mesye sila yo te meprize SENYÈ a.”
    31: Pandan li te fin pale tout pawòl sa yo, tè ki te anba yo a te fann e li te ouvri.
    32: Konsa, latè te louvri bouch li e te vale yo nèt avèk moun lakay yo, ak tout mesye ki te apatyen a Koré avèk tout byen yo.
    33: Konsa, yo menm avèk tout sa ki te pou yo, te desann vivan nan sejou mò yo. Tè a te vin fèmen sou yo, e yo te peri nan mitan asanble a.
    34: 'Tout Israël ki te antoure yo te sove ale pandan yo t ap rele, paske yo te di: “Tè a kapab vin vale nou nèt!”'
    35: Dife te sòti nan SENYÈ a pou brile de san senkant mesye ki te ofri lansan yo.
    36: 'SENYÈ a te pale avèk Moïse. Li te di:'
    37: “Di a Éléazar, fis a Aaron an, prèt la, ke li va ranmase veso lansan yo nan mitan dife a, paske yo sen. Epi nou va gaye sann dife k ap brile lwen kan an, paske yo sen.
    38: Epi menm selon veso lansan a mesye sa yo ki te peche e te peye ak lavi yo, kite yo fin bat yo byen plat pou sèvi yo pou kouvri lotèl la, pwiske yo te prezante yo devan SENYÈ a. Yo sen. Konsa, yo va sèvi kòm yon sign a fis Israël yo.”
    39: Éléazar, prèt la, te pran veso lansan ki te fèt an bwonz ke mesye ki te brile yo te ofri, epi yo te bat yo pou fè yo plat pou kouvri lotèl la,
    40: kòm yon sonj komemoratif a fis Israël yo pou pèsòn ki pa nan ras Aaron pa ta dwe pwoche pou brile lansan devan SENYÈ a; jis pou li pa devni tankou Koré ak konpanyen li yo—jis jan ke SENYÈ a te pale a li pa Moïse la.
    41: 'Men nan pwochen jou a, tout kongregasyon fis Israël yo te bougonnen kont Moïse avèk Aaron. Yo te di: “Se nou ki touye pèp SENYÈ a.”'
    42: Lè kongregasyon an te reyini ansanm kont Moïse avèk Aaron, yo te gade vè tant asanble a, e vwala, nwaj la te kouvri li e glwa SENYÈ a te parèt.
    43: Alò, Moïse avèk Aaron te vini devan tant asanble a.
    44: 'Konsa, SENYÈ a te pale a Moïse. Li te di:'
    45: “Mete ou lwen kongregasyon sila a, pou Mwen kapab detwi yo kounye a menm.” Yo te tonbe sou figi yo.
    46: 'Moïse te di a Aaron: “Pran veso lansan an, mete dife lotèl la ladann. Mete lansan an sou li e pote li vit bay kongregasyon an pou fè ekspiyasyon pou yo. Paske lakòlè gen tan sòti nan SENYÈ a. Gwo epidemi an kòmanse!”'
    47: Alò Aaron te pran li jan Moïse te pale a. Li te kouri nan mitan asanble a, paske, gade byen, gwo epidemi an te kòmanse pami pèp la. Konsa li te mete lansan an pou fè ekspiyasyon pou pèp la.
    48: Li te kanpe antre mò yo ak moun vivan, e gwo epidemi an te rete.
    49: Men sila ki te mouri nan gwo epidemi yo te katòz-mil-sèt-san, anplis sila ki te mouri akoz Koré yo.
    50: Alò, Aaron te retounen vè Moïse nan pòtay tant asanble a, paske gwo epidemi an te vin rete.
  17:
    1: 'SENYÈ a te pale avèk Moïse. Li te di:'
    2: '“Pale avèk fis Israël yo, e pran yon branch bwa pou chak kay fanmi zansèt yo: douz branch bwa ki sòti nan tout chèf yo selon kay fanmi zansèt yo. Nou va ekri non a chak sou branch pa yo.'
    3: Ekri non a Aaron sou branch Levi a. Konsa, va gen yon sèl branch pou tèt a chak kay fanmi zansèt yo.
    4: Epi nou va depoze yo nan tant asanble a devan lach temwayaj la, kote Mwen rankontre nou an.
    5: “Li va vin rive ke branch moun ke Mwen chwazi a, va boujonnen. Konsa, Mwen va fè sispann tout bougonnen fis Israël k ap fèt kont nou menm.”
    6: Konsa, Moïse te pale avèk fis Israël yo, e tout chèf yo te bay li yon branch pou chak nan yo; pou chak chèf, selon kay fanmi zansèt yo, douz branch avèk branch Aaron an pami branch yo.
    7: Konsa, Moïse te depoze branch yo devan SENYÈ a nan tant asanble a.
    8: Alò, nan jou apre a, Moïse te antre nan tant lan; epi vwala, branch Aaron an pou fanmi zansèt Levi a te boujonnen. E li pa t sèlman boujonnen, men li te pwodwi flè, e osi li te pote zanmann mi.
    9: Konsa, Moïse te pote deyò tout branch ki te nan prezans a SENYÈ a vè tout fis Israël yo. Yo te gade, e chak mesye te pran pwòp branch pa l.
    10: 'Men SENYÈ a te di a Moïse: “Remete branch Aaron a devan lach temwayaj la, pou kenbe kòm yon sign kont rebèl yo, pou ou kapab mete fen a plent kont Mwen yo, pou yo pa mouri.”'
    11: Konsa, Moïse te fè; jis jan ke SENYÈ a te kòmande li a, konsa li te fè.
    12: 'Alò, fis Israël yo te pale avèk Moïse e te di l: “Gade byen, n ap mouri, nou tout ap mouri!'
    13: Tout moun ki pwoche, ki vin pwoche toupre tabènak SENYÈ a, fòk li mouri. Èske nou tout va peri nèt?”
  18:
    1: 'Konsa, SENYÈ a te di a Aaron: “Ou menm avèk fis ou yo avèk lakay zansèt ou va pote inikite la pou zafè sanktyè a, e nou menm avèk fis nou yo va pote inikite la kon prèt.'
    2: Mennen avè w osi frè nou yo, tribi Levi a, tribi papa zansèt ou a, pou yo kapab vin jwenn avèk ou e sèvi ou, pandan ou menm avèk fis ou yo devan tant temwayaj la.
    3: Yo va kenbe lòd ou avèk devwa tout asanble a, men yo p ap pwoche veso sanktyè yo avèk lotèl la, pou yo pa mouri; ni yo, ni ou menm.
    4: Yo va vin jwenn avèk ou, e fè devwa a tant asanble a pou tout sèvis tant lan. Men yon etranje pa pou pwoche prè nou.
    5: “Konsa nou va fè tout devwa a sanktyè a ak devwa a lotèl la, pou pa toujou gen kòlè sou fis Israël yo.
    6: Veye byen, se Mwen Menm ki te pran Levit parèy nou yo pami fis Israël yo. Yo se yon don pou nou menm, ki dedye bay SENYÈ a, pou fè sèvis tant asanble a.
    7: Men ou menm ak fis ou yo ap ranpli pozisyon prèt pou tout bagsay ki konsène otèl la, ak andedann vwal la. Ou va fè sèvis yo. Mwen ap bay ou pozisyon prèt kon yon pozisyon donnen. Men okenn lòt ki pwoche va mete a lanmò.”
    8: 'Alò, SENYÈ a te pale avèk Aaron: “Gade byen, se Mwen Menm ki te bay ou chaj sou tout ofrann Mwen yo, menm tout don sen a fis Israël yo. Mwen te bay ou yo akoz onksyon an nou resevwa, e a fis ou yo kòm yon dwa ki pou tout tan.'
    9: Sila a va pou nou, soti nan don pi sen pase tout lòt yo ki rezève soti nan dife a; tout ofrann pa yo, menm tout ofrann pa yo, tout ofrann sereyal, tout ofrann peche ak tout ofrann koupab ke yo rann ban Mwen yo, yo va sen pase tout lòt yo pou nou ak fis nou yo.
    10: Kòm don ki sen pase tout lòt yo, nou va manje l. Tout gason va manje li. Li va sen pou nou menm.
    11: “Sa osi se pou nou, ofrann a don pa yo, menm tout ofrann balanse vè lotèl a fis Israël yo; Mwen te bannou yo ak fis nou yo ak fi nou yo ki avèk nou, kòm yon dwa ki pou tout tan. Tout sila lakay nou yo ki pwòp, kapab manje yo.
    12: “Tout sa ki pi bon nan lwil fre a, tout sa ki pi bon nan diven fre a ak nan sereyal la, premye fwi a sila ke yo bay a SENYÈ a, Mwen bannou yo.
    13: Premye nan fwi mi ki nan peyi yo, ke yo pote bay SENYÈ a, va pou ou. Tout moun lakay ou ki pwòp, kapab manje li.
    14: “Tout bagay ki konsakre an Israël va pou ou.
    15: Tout premye pòtre nan vant a tout chè, kit se lòm, kit se bèt, ke yo ofri bay SENYÈ a, va pou nou. Men premye ne a lòm nan, nou va anverite peye ranson, e premye ne bèt ki pa pwòp, nou va peye ranson.
    16: Epi pou pri ranson an, soti nan laj yon mwa, nou va peye ranson yo, selon pri nou yo, senk sik an ajan, selon sik sanktyè a, ki se ven gera.
    17: “Men premye ne a yon bèf oswa yon mouton, oswa premye ne a yon kabrit, ou pa pou peye ranson. Yo sen. Ou va flite san pa yo sou lotèl la, e ou va ofri grès yo nan lafimen kòm yon ofrann pa dife, kòm yon odè ki bon a SENYÈ a.
    18: Vyann pa yo va pou ou. Li va pou ou tankou pwatrin ak kwis nan yon ofrann balanse anlè.
    19: Tout ofrann a don sen yo, ke fis Israël yo ofri bay SENYÈ a, Mwen te bannou yo, avèk fis ou yo ak fi ou yo ki avèk ou, kòm yon dwa ki pou tout tan. Li se yon kontra disèl devan SENYÈ a avèk ou avèk desandan ou yo avèk ou.”
    20: 'SENYÈ a te di a Aaron: “Ou p ap gen okenn eritaj nan peyi a ni posesyon okenn pati pami yo. Mwen se pati pa ou ak eritaj ou pami fis Israël yo.'
    21: “A fis Levi yo, gade byen, Mwen te bay tout dim an Israël yo kòm eritaj, anretou pou sèvis yo ke yo fè, sèvis a tant asanble a.
    22: Fis a Israël pa pou pwoche tant asanble a ankò; sinon, yo va pote peche e yo va mouri.
    23: Sèl Levit yo va fè sèvis tant asanble a. Yo va pote inikite pa yo. Sa va yon règleman pou tout tan atravè jenerasyon nou yo. Pami fis Israël yo, yo p ap gen okenn eritaj.
    24: 'Paske dim a fis Israël yo, ke yo ofri kòm yon ofrann bay SENYÈ a, Mwen te bay a Levit yo kòm eritaj. Konsa, Mwen te di konsènan yo: ‘Yo p ap gen okenn eritaj pami fis Israël yo.’”'
    25: 'SENYÈ a te pale a Moïse. Li te di:'
    26: '“Anplis, ou va pale avèk Levit yo pou di yo: ‘Lè nou pran soti nan fis Israël yo, dim ke Mwen te bay a nou menm pou eritaj nou, alò nou va prezante yon ofrann ki sòti nan li bay SENYÈ a, yon dim nan dim nan.'
    27: Ofrann nou va konte pou nou kòm sila ki sòti nan voye anlè glasi a, oswa pwodwi ki nan basen diven an.
    28: Konsa, nou va, osi, prezante yon ofrann bay SENYÈ a, ki soti nan dim nou yo, ke nou resevwa de fis Israël yo. Epi soti nan li, nou va bay ofrann SENYÈ a a Aaron, prèt la.
    29: Nan tout don nou yo, nou va prezante tout ofrann ke nou dwe bay a SENYÈ a, soti nan tout sa ki pi bon nan yo, pati ki sakre nan yo.’
    30: '“Ou va di yo: ‘Lè nou ofri meyè pati a, li va kalkile a Levit yo kòm pwodwi a ofrann voye anlè glasi a, oswa pwodwi a basen diven an.'
    31: Nou gen dwa manje l nenpòt kote, nou menm avèk lakay nou, paske se pèyman nou an echanj pou sèvis nou nan tant asanble a.
    32: Nou p ap pote peche akoz li, lè nou fin ofri meyè pati a. Men nou pa pou degrade bagay sakre a fis Israël yo; sinon, nou va mouri.’”
  19:
    1: 'Senyè a te pale ak Moïse avèk Aaron e te di:'
    2: '“Sa se règleman lalwa ke SENYÈ a te kòmande a. Li te di: ‘Pale a fis Israël yo pou yo pote ba ou yon gazèl wouj, san defo, sou sila yon jouk pa t janm vin poze.'
    3: Nou va bay li a Éléazar, prèt la, li va pote li deyò kan an, e touye li nan prezans li.
    4: Apre, Éléazar, prèt la, va pran kèk nan san li avèk dwèt li, e flite kèk nan san li an pa devan tant asanble a sèt fwa.
    5: Alò, gazèl la va brile devan zye li; po li, chè li avèk san li, avèk poupou li, va brile.
    6: Prèt la va pran bwa sèd avèk izòp ak twal wouj, e li va jete li nan mitan gazèl k ap brile a.
    7: Epi prèt la va lave vètman li yo, benyen kò li nan dlo, e apre, li va antre nan kan an.
    8: Sila ki brile li a, va osi lave kò li nan dlo, apre li va vini nan kan an, e li va rete pa pwòp jis rive nan aswè.
    9: “‘Alò, yon nonm ki pwòp, va ranmase sann gazèl la pou depoze yo deyò kan an nan yon kote ki pwòp. Epi fis Israël yo va konsève li pou sèvi nan dlo pirifikasyon. Li se yon ofrann pou peche.
    10: Sila ki ranmase sann gazèl la va lave rad li, e li va rete pa pwòp pou jis rive nan aswè. Li va yon règleman ki pou tout tan pou fis Israël yo ak pou etranje ki rete pami yo a.
    11: “‘Sila ki touche kadav a nenpòt moun, va pa pwòp pandan sèt jou.
    12: Li dwe pirifye tèt li avèk dlo nan twazyèm jou a ak nan setyèm jou a. Apre, li va pwòp. Men si li pa pirifye tèt li nan twazyèm jou a ak nan setyèm jou a, li p ap vin pwòp.
    13: Nenpòt moun ki touche yon mò, kò a yon moun mouri, e li pa pirifye tèt li, li degrade tabènak a SENYÈ a; epi moun sa va koupe retire de Israël a. Akoz dlo pirifikasyon an pa t flite sou li, li va vin pa pwòp. Pa pwòp li a rete sou li.
    14: '“‘Sa se lalwa lè yon nonm mouri nan yon tant: tout moun ki antre nan tant lan ak tout moun ki deja nan tant lan, vin pa pwòp pandan sèt jou.'
    15: Tout veso ki louvri, ki pa gen kouvèti mare sou li, pa pwòp.
    16: “‘Osi, nenpòt moun ki nan chan louvri, e ki touche yon moun ki te touye pa nepe, oswa ki te mouri nenpòt jan, swa yon zo Kretyen oswa yon tonm, li va vin pa pwòp pandan sèt jou.
    17: “‘Alò, pou sila ki pa pwòp yo, yo va pran kèk nan sann pirifikasyon peche ki te brile a, e dlo k ap koule va mele avèk yo nan yon veso.
    18: Yon moun pwòp va pran izòp e fonse li nan dlo a, flite li sou tant lan ak sou tout zafè li yo, ak sou tout moun ki te ladann yo, tout sila ki te touche zo a, oswa sa ki te touye, oswa sa ki te mouri yon lòt jan, oswa yon tonm.
    19: Alò, moun pwòp la va flite sou sila ki pa pwòp la nan twazyèm jou a ak nan setyèm jou a. Nan setyèm jou a, li dwe pirifye tèt li. Li va lave rad li, benyen nan dlo e li va pwòp nan aswè.
    20: Men sila ki pa pwòp la, ki pa pirifye tèt li a, li va koupe retire nan mitan asanble a, akoz li te degrade sanktyè SENYÈ a. Dlo pirifikasyon an pa t flite sou li, e li pa pwòp.
    21: “‘Se konsa sa va yon règleman pou tout tan pou yo. Sila ki flite dlo pirifikasyon an, va osi lave rad li, e sila ki touche dlo pirifikasyon an va rete pa pwòp jis rive nan aswè.
    22: Anplis, nenpòt bagay ke moun pa pwòp la touche, va vin pa pwòp. Moun ki touche li a, va vin pa pwòp jis rive nan aswè.’”
  20:
    1: Konsa, fis Israël yo, tout kongregasyon an, te vini nan dezè a Tsin nan, nan premye mwa a. Pèp la te rete Kadès. Alò, Marie te mouri e li te antere la.
    2: Pa t gen dlo pou kongregasyon an, e yo te vin reyini yo menm kont Moïse avèk Aaron.
    3: 'Konsa, pèp la te fè kont avèk Moïse e te pale pou di: “Si sèlman nou te mouri lè frè nou yo te mouri devan SENYÈ a!'
    4: Epi poukisa ou te mennen asanble SENYÈ a antre nan dezè sila a, pou nou menm avèk bèt nou yo vin mouri isit la?
    5: Poukisa ou te fè nou sòti an Égypte pou mennen nou kote mechan sila a? Se pa yon kote ki gen, ni fig, ni grenad, ni pa gen dlo pou bwè.”
    6: Moïse avèk Aaron te sòti nan prezans asanble a nan pòtay tant asanble a, e yo te tonbe sou figi yo. Alò, glwa a SENYÈ a te vin parèt a yo menm.
    7: 'Konsa, SENYÈ a te pale avèk Moïse e te di:'
    8: “Pran baton an. Ou menm avèk frè ou a, Aaron, rasanble kongregasyon an e pale avèk wòch la devan zye yo, pou li kapab bay dlo pa li. Konsa, ou va fè dlo parèt pou yo sòti nan wòch la e kite kongregasyon an avèk bèt yo bwè.”
    9: Konsa, Moïse te pran baton an soti devan SENYÈ a, jis jan ke Li te kòmande li a.
    10: 'Epi Moïse avèk Aaron te reyini asanble a devan wòch la. Li te di yo: “Koute m koulye a, nou menm k ap fè rebèl; èske n ap fè dlo sòti nan wòch sila a?”'
    11: Epi Moïse te leve men li e li te frape wòch la de fwa avèk baton an. Dlo te sòti an kantite, e kongregasyon an avèk bèt pa yo te bwè.
    12: 'Men SENYÈ a te di a Moïse avèk Aaron: “Akoz ke nou pa kwè M, pou trete m tankou sen devan fis Israël yo; pou sa, nou p ap mennen asanble sila a antre nan peyi ke M te bay yo a.”'
    13: Sa yo se te dlo a Meriba yo, akoz fis a Israël yo te fè kont avèk SENYÈ a, e Li te fè prèv sentete Li pami yo.
    14: 'Soti nan Kadès, Moïse te voye mesaj vè wa Édom an: “Konsa frè ou a, Israël te pale: ‘Ou konnen tout traka ki gen tan pran nou;'
    15: ke zansèt nou yo te desann an Égypte, e ke nou te rete an Égypte pandan anpil tan, e ke Ejipsyen yo te maltrete nou anpil.
    16: Men lè nou te kriye fò bay SENYÈ a, Li te tande vwa nou. Li te voye yon zanj pou te mennen nou sòti an Égypte. Alò, gade byen, nou rive Kadès, yon vil nan fwontyè teritwa pa nou an.
    17: “Souple, kite nou pase nan peyi pa nou an. Nou p ap pase nan chan yo oswa nan rezen yo. Nou p ap menm bwè dlo nan yon pwi. Nou va ale bò kote chemen wa a, san vire ni adwat, ni agoch jiskaske nou fin pase nan tout teritwa nou an.”
    18: '“‘Men Édom te di li: “Ou p ap pase sou nou; sinon, mwen ap vini kont nou avèk nepe.”’”'
    19: '“Ankò, fis Israël yo te di li: ‘Nou va monte vè chemen an, e si Mwen avèk bèt mwen yo bwè nan dlo nou an; alò, m ap peye pri li. Kite mwen sèlman pase ladann a pye, anyen anplis.’”'
    20: 'Men li te di: “Ou p ap pase ladann.” Epi Édom te sòti kont li avèk yon gwo fòs ak yon men pwisan.'
    21: Konsa, Édom te refize kite Israël pase nan teritwa pa li a. Pou sa Israël te vire kite li.
    22: Alò, yo te sòti Kadès, epi fis Israël yo ak tout kongregasyon an te vini nan Mòn Hor.
    23: 'SENYÈ a te pale avèk Moïse ak Aaron nan Mòn Hor akote fwontyè Édom an. Li te di:'
    24: “Aaron va rasanble vè pèp li a; paske li pa pou antre nan peyi ke Mwen te bay a fis Israël yo, akoz nou te vin rebèl kont kòmand Mwen nan dlo a Meriba yo.
    25: Pran Aaron avèk fis li a, Éléazar e mennen yo nan Mòn Hor.
    26: Retire tout vètman yo sou Aaron e mete yo sou fis li a, Éléazar. Konsa, Aaron va rasanble vè pèp li a, e li va mouri la.”
    27: Konsa Moïse te fè selon SENYÈ a te kòmande a. Yo te monte vè Mòn Hor devan zye a tout kongregasyon an.
    28: Lè Moïse te fin retire vètman yo sou Aaron, li te mete yo sou Éléazar. Aaron te mouri la sou tèt mòn nan.
    29: Lè tout kongregasyon an te wè ke Aaron te mouri, tout lakay Israël te kriye pou Aaron pandan trantjou.
  21:
    1: Lè Chèf Canaran an, wa Arad la, ki te viv nan Negev la te tande ke Israël t ap vini pa chemen a Atharim nan; alò, li te goumen kont Israël, e li te pran kèk nan yo an kaptif.
    2: 'Konsa, Israël te fè yon ve a SENYÈ a, e te di: “Si Ou va vrèman livre pèp sa a nan men m; alò, mwen va detwi vil pa yo a nèt.”'
    3: SENYÈ a te tande vwa Israël. Li te livre yo bay Canaran, epi yo te detwi yo nèt ansanm avèk vil yo. Konsa, kote sa a te vin releHorma.
    4: Yo te sòti nan Mòn Hor pa wout Lamè Wouj la, pou travèse peyi Édom an. Epi pèp la te vin pèdi pasyans akoz vwayaj la.
    5: 'Pèp la te pale kont Bondye ak Moïse: “Poukisa ou te mennen nou sòti an Égypte pou mouri nan dezè a? Paske nanpwen manje, ni dlo, e nou rayi move manje sila a.”'
    6: SENYÈ a te voye sèpan dife pami pèp la. Yo te mòde pèp la, e anpil nan pèp Israël la te mouri.
    7: 'Konsa, pèp la te vini a Moïse e te di: “Nou te peche, pwiske nou te pale kont SENYÈ a ak ou menm. Entèsede pou nou avèk SENYÈ a, pou Li kapab retire sèpan sa yo sou nou.” Epi Moïse te entèsede pou pèp la.'
    8: 'Alò, SENYÈ a te di a Moïse: “Fè yon sèpan dife e mete li sou yon poto. Konsa, li va vin rive ke tout moun ki mòde, lè li gade li, l ap viv.”'
    9: Moïse te fè yon sèpan an bwonz e li te mete li sou poto a. Epi li te vin rive ke si yon sèpan te mòde nenpòt moun, lè li te gade vè sèpan an bwonz lan, li te viv.
    10: Alò, fis Israël yo te deplase e te fè kan an nan Oboth.
    11: Yo te vwayaje soti Oboth pou te fè kan an nan Ijje-Abarim, nan dezè ki anfas Moab a lès la.
    12: Soti la, yo te pati pou te fè kan an nan vale Zéred la.
    13: Soti la, yo te vwayaje pou te fè kan an sou lòt kote Arnon an, ki se nan dezè ki sòti nan lizyè Amoreyen yo, paske Arnon se te fwontyè Moab, antre Moab ak Amoreyen yo.
    14: 'Konsa, sa di nan Liv Lagè SENYÈ a: “Vaheb nan Supha, avèk ravin sèch nan Arnon an,'
    15: ak pant ki rive nan ravin sèch yo ki rive jis nan kote Ar la e ki touche nan lizyè Moab la.”
    16: Soti la, yo rive jis nan Beer, ki se pwi kote SENYÈ a te di Moïse, reyini pèp la pou Mwen kapab bay yo dlo a.”
    17: 'Epi Israël te chante chan sila a: “Vin bwote o pwi! Chante a li!'
    18: Pwi a ke prens yo nan pèp la te fouye, Avèk baton wayal ak Baton soutyen pa yo.” Epi soti nan dezè a, yo te kontinye a Matthana,
    19: soti Matthana a Nahaliel, soti nan Nahaliel a Bamoth,
    20: soti Bamoth nan vale ki nan peyi Moab la, nan pwent lan vè Mòn Pisga ki kanpe anwo tout dezè a.
    21: 'Alò Israël te voye mesaje yo bay Sihon, wa a Amoreyen yo. Li te di:'
    22: “Kite mwen pase nan peyi ou a. Nou p ap menm vire nan chan, oswa nan rezen yo. Nou p ap bwè dlo nan pwi yo. Nou va ale nan chemen Wa a jiskaske nou fin depase limit fwontyè pa w la.”
    23: Men Sihon pa t kite Israël pase nan fwontyè pa li a. Konsa, Sihon te ranmase tout pèp li a pou te sòti kont Israël nan dezè a. Yo te rive a Jahats pou te goumen kont Israël.
    24: Konsa, Israël te frape li avèk tranch nepe, e te pran posesyon peyi li a soti Arnon pou jis rive Jabbok, soti distans a fis Ammon yo; paske nan fwontyè a fis Ammon yo, se te Jazer.
    25: Israël te pran tout vil yo e Israël te viv nan tout vil Amoreyen yo, nan Hesbon ak nan tout vil li yo.
    26: Paske Hesbon, se te vil a Sihon, wa a Amoreyen yo, ki te goumen kont ansyen wa Moab la, e li te retire tout peyi li a nan men li, jis rive nan Arnon.
    27: 'Se pou sa ke sila ki sèvi ak pwovèb yo di: “Vini Hesbon! Kite li bati! Konsa kite vil a Sihon an fin etabli.'
    28: Paske yon dife te sòti nan Hesbon, Yon flanm soti nan vil a Sihon; Li te devore Ar nan Moab, Pwent wo yo domine Arnon
    29: Malè a nou menm, O Moab! Nou gen tan fin gate nèt, O pèp Kemosch la! Li te bay fis li yo kòm sila k ap sove ale, Epi fi li yo kòm kaptif, pou yon wa Amoreyen, Sihon.
    30: Nou te tire sou yo. Hesbon fin gate jis rive Dibon. Konsa, nou te fin piyaje jis rive Nophach, Ki rive nèt nan Médaba.”
    31: Pou sa a, Israël te viv nan peyi Amoreyen yo.
    32: Moïse te voye espyone Jaezer. Yo te kaptire vil li yo e te piyaje Amoreyen ki te la yo.
    33: Epi yo te vire monte nan wout Basan, e Og, wa Basan an, te sòti avèk tout pèp li a pou fè bati Édréï.
    34: 'Men SENYÈ a te di a Moïse: “Pa pè li, paske Mwen te bay li nan men nou, tout pèp li a ak tout peyi li a. Ou va fè avèk li jan ou te fè Sihon, wa Amoreyen, ki te viv Hesbon yo.”'
    35: Konsa, yo te touye li avèk fis li yo ak tout pèp li a, jis pa t menm gen yon retay ki te rete de li. Konsa, yo te posede peyi li a.
  22:
    1: Fis a Israël yo te vwayaje pou te fè kan an nan plèn Moab yo, fin kite Jourdain an, anfas Jéricho.
    2: Alò Balak, fis Tsippor te wè tout sa ke Israël te fè a Amoreyen yo.
    3: Konsa, Moab te nan gran perèz akoz pèp la, pwiske yo te anpil; Moab te sezi avèk gwo laperèz akoz fis Israël yo.
    4: 'Moab te di a ansyen yo a Madian: “Alò, bann moun sa yo va devore tout sa ki antoure nou, jan yon bèf devore zèb nan chan.” Balak, fis a Tsippor a te wa Moab nan tan sa a.'
    5: 'Konsa, li te voye yon mesaje vè Balaam, fis a Beor a nan Pethor, ki toupre Rivyè a, nan peyi a fis pèp li a. Li te di: “Gade byen, yon pèp te sòti an Égypte. Gade byen, yo kouvri sifas peyi a, e y ap viv anfas mwen.'
    6: Alò, pou sa, silvouplè, vin mete yon madichon sou pèp sa a pou mwen; paske, yo twò pwisan pou mwen. Petèt mwen kapab fin bat yo, e pouse yo ale deyò peyi a. Paske mwen konnen ke sila ke ou beni an, beni, e sila ke ou modi a, modi.”
    7: Konsa, ansyen a Moab yo avèk ansyen a Madian yo te pati avèk frè pou peye divinasyon nan men yo. Yo te vin kote Balaam pou te repete pawòl a Balak yo pou li.
    8: 'Li te di yo: “Pase nwit lan isit la, e mwen va pote yon pawòl bannou jan SENYÈ a kab petèt pale avè m.” Epi dirijan Moab yo te rete avèk Balaam.'
    9: 'Epi Bondye te vini a Balaam, e Li te di: “Ki moun sa yo ye ki avèk ou la a?”'
    10: 'Balaam te di a Bondye: “Balak, fis a Tsippor a, wa Moab la te voye yon pawòl ban mwen.'
    11: ‘Gade byen, gen yon pèp ki sòti an Égypte, yo kouvri sifas peyi a. Alò, vin modi yo pou mwen. Petèt mwen kapab goumen kont yo, e pouse yo deyò.’”
    12: 'Bondye te di a Balaam: “Pa ale avèk yo. Ou p ap modi pèp la, paske yo beni.”'
    13: 'Konsa, Balaam te leve nan maten e li te di a chèf Balak yo: “Ale retounen nan peyi nou, paske SENYÈ a refize kite mwen ale avèk nou.”'
    14: 'Chèf a Moab yo te leve. Yo te ale kote Balak e te di: “Balaam refize vini avèk nou.”'
    15: Alò, Balak te voye chèf yo ankò, plis an kantite e pi gran pase lòt yo.
    16: 'Yo te vini a Balaam e te di li: “Konsa pale Balak, fis a Tsippor a: ‘Pa kite anyen, mwen mande ou souple, anpeche ou vini kote mwen;'
    17: paske vrèman, mwen va onore ou anpil. Mwen va fè nenpòt sa ou mande mwen. Alò, souple, vin modi pèp sa a pou mwen.’”
    18: Balaam te reponn a sèvitè a Balak yo, “Malgre Balak ta ban mwen kay li plen avèk ajan ak lò, mwen pa ta kapab fè anyen, ni piti ni gran, ki kontrè kòmand SENYÈ a, Bondye mwen an.
    19: Alò, silvouplè, rete isit la aswè a pou m ka twouve ki lòt bagay SENYÈ a va pale mwen.”
    20: 'Bondye te vin kote Balaam nan aswè. Li te di li: “Si mesye sa yo ta vin rele ou, leve ale avèk yo; men se sèlman pawòl ke M pale avèk ou a ke ou va fè.”'
    21: Konsa, Balaam te leve nan maten. Li te mete yon sèl sou bourik li pou te ale avèk chèf Moab yo.
    22: Men Bondye te fache akoz li t ap ale a. Konsa, zanj SENYÈ a te vin kanpe nan chemen an kòm yon advèsè kont li. Alò, li te monte sou bourik li, e de sèvitè li yo te avèk li.
    23: Lè bourik la te wè zanj SENYÈ a ki te kanpe nan chemen an avèk nepe li parèt nan men l, bourik la te kite chemen an pou te antre nan chan an. Men Balaam te frape bourik la pou fè l retounen nan chemen an.
    24: Alò, zanj SENYÈ a te kanpe nan yon wout etwat nan chan rezen yo, avèk yon miray sou yon bò, e yon miray sou lòt bò a.
    25: Lè bourik la te wè zanj SENYÈ a, li te peze kò l kont mi an, e li te peze pye Balaam kont lòt mi an. Konsa, Balaam te frape li ankò.
    26: Zanj SENYÈ a te ale pi lwen. Li te kanpe nan yon kote etwat kote pa t gen mwayen pou vire ni adwat, ni agoch.
    27: Lè bourik la te wè zanj SENYÈ a, li te kouche anba Balaam. Pou sa, Balaam te fache e li te frape bourik la avèk baton li.
    28: 'Konsa, SENYÈ a te ouvri bouch a femèl bourik la, e li te di a Balaam: “Kisa m te fè ou, pou ou bat mwen twa fwa sa yo?”'
    29: 'Alò, Balaam te di a bourik la: “Akoz ou te pase m nan rizib! Si m te gen yon nepe nan men m, Mwen ta gen tan touye ou deja.”'
    30: 'Bourik la te di Balaam: “Èske mwen pa bourik ou, sou sila ou te monte pandan tout vi ou jis rive Jodi a? Èske Mwen janm te konn abitye fè ou sa?” Epi li te reponn: “Non”.'
    31: Alò, SENYÈ a te ouvri zye a Balaam. Konsa, li te wè zanj a SENYÈ a ki te kanpe nan chemen an avèk nepe a rale nan men li. Balaam te bese jiska tè.
    32: 'Zanj SENYÈ a te di li: “Poukisa ou te frape bourik ou a twa fwa sa yo? Gade byen, Mwen te parèt kòm yon advèsè, akoz direksyon pa w la te kont Mwen.'
    33: Men bourik la te wè M, e li te vire akote pou evite Mwen twa fwa sa yo. Si li pa t vire akote Mwen, Mwen ta, vrèman, gen tan touye ou nan moman sa a, e kite li menm viv.”
    34: 'Balaam te di a zanj SENYÈ a: “Mwen te peche, paske mwen pa t konnen ke ou te kanpe nan chemen an kont mwen. Alò, koulye a, si sa pa fè ou plezi, mwen va vire retounen.”'
    35: 'Men zanj SENYÈ a te di a Balaam: “Ale avèk mesye sa yo, men ou va pale, sèlman, pawòl ke Mwen di ou yo.” Konsa Balaam te ale avèk chèf Balak yo.'
    36: Lè Balak te tande ke Balaam t ap vini, li te sòti pou rankontre li nan vil Moab la, ki nan fwontyè Arnon an, nan dènye pwent lizyè a.
    37: 'Epi Balak te di a Balaam: “Èske mwen pa t voye kote ou an ijans? Poukisa ou pa t vin kote mwen? Èske, vrèman, mwen pa kapab onore ou?”'
    38: 'Konsa, Balaam te di a Balak: “Gade byen, Mwen gen tan vini koulye a! Èske mwen kapab pale yon bagay menm? Pawòl ke Bondye mete nan bouch mwen an, se sa ke mwen va pale.”'
    39: Epi Balaam te sòti avèk Balak e yo te vini Kirjath-Hutsoth,
    40: Balak te fè sakrifis bèf avèk mouton, e li te voye kèk bay Balaam avèk chèf ki te avèk li yo.
    41: Epi li te rive nan maten ke Balak te pran Balaam pou te mennen li monte nan wo plas a Baal yo. E li te wè depi la, yon pati nan pèp Israël yo.
  23:
    1: 'Alò, Balaam te di a Balak: “Bati sèt lotèl pou mwen isit la, e prepare sèt towo pou mwen isit la.”'
    2: Balak te fè ojis sa ke Balaam te pale a. Balak avèk Balaam te ofri yon towo avèk yon belye sou chak lotèl.
    3: 'Balaam te di a Balak: “Kanpe bò kote ofrann brile pa w la, e mwen va ale. Petèt SENYÈ a va vin rankontre m, e nenpòt sa ke Li montre mwen, mwen va di ou li.” Konsa, li te ale kote yon ti mòn ki pa t gen anyen sou li.'
    4: 'Bondye te rankontre Balaam, e li te di Li: “Mwen te ranje sèt lotèl yo, e mwen te ofri yon towo avèk yon belye sou chak lotèl.”'
    5: 'Konsa, SENYÈ a te mete yon pawòl nan bouch Balaam. Li te di: “Retounen kote Balak. Ou va pale konsa.”'
    6: Konsa, li te retounen kote li. E gade byen, Balak te kanpe bò kote ofrann brile li a; li menm avèk tout chèf Moab yo.
    7: 'Balaam te pran diskou li, e te di: “Depi nan Aram, Balak te mennen m, wa Moab ki soti nan mòn Lès yo. ‘Vin modi Jacob pou mwen. Vin denonse Israël!’'
    8: Kijan mwen kapab modi, lè Bondye pa t modi? Epi kijan mwen kapab denonse sila ke SENYÈ a pa t denonse?
    9: “Jan mwen konn wè li soti anwo nan pwent wòch yo, e mwen gade li depi sou kolin yo. Gade byen, yon pèp ki rete apa, ki p ap kab konte pami nasyon yo.
    10: Kilès ki kab konte pousyè a Jacob, oswa konte menm yon ka an Israël? Kite mwen mouri lanmò a jis yo, pou lafen pa mwen an tankou pa li.”
    11: 'Konsa, Balak te di a Balaam: “Kisa ou te fè m konsa? Mwen te pran ou pou modi lènmi mwen yo, e gade byen, ou te vrèman beni yo!”'
    12: 'Li te reponn: “Èske mwen pa oblije fè atansyon pou pale sa ke SENYÈ a mete nan bouch mwen?”'
    13: 'Alò Balak te di li: “Souple, vin avèk mwen nan yon lòt kote pou ou ka wè yo. Malgre w ap wè sèlman ti bout a dènye pwent lan, e ou p ap wè tout a yo. Modi yo pou mwen depi la.”'
    14: Konsa, li te pran li rive nan chan Tsophim nan, nan pwent Mòn Pigsa a. Li te bati sèt lotèl e li te ofri yon towo avèk yon belye sou chak lotèl.
    15: 'Konsa, li te di a Balak: “Kanpe bò kote ofrann brile ou a, pandan mwen menm, mwen ap rankontre SENYÈ a soti lòtbò.”'
    16: 'Alò, SENYÈ a te rankontre Balaam e Li te mete yon pawòl nan bouch li. Li te di li: “Retounen jwenn Balak, e konsa ou va pale.”'
    17: 'Li te vin kote li, e gade byen, li te kanpe bò kote ofrann brile pa li a, epi chèf Moab yo te avèk li. Konsa, Balak te di li: “Kisa SENYÈ a te pale a?”'
    18: 'Alò, li te pran diskou li. Li te di: “Leve ou menm, O Balak, pou tande! Ban m zòrèy ou, O fis a Tsippor!'
    19: Bondye se pa yon nonm ke li ye pou L ta bay manti, ni fis a yon nonm pou L ta repanti. Èske Li pa t pale, e èske Li p ap fè l vrè?
    20: Gade byen, mwen te resevwa lòd pou beni. Lè se Li menm ki beni, alò, mwen p ap kab revoke sa.
    21: Li pa t wè malè nan Jacob, ni Li pa t wè twoub nan Israël. SENYÈ a, Bondye li a avè l, epi gran vwa a yon wa pami yo.
    22: Bondye mennen yo sòti an Égypte. Li pou yo tankou kòn sou bèf mawon.
    23: Paske, nanpwen wanga kont Jacob, ni pa gen divinasyon kont Israël. Nan tan etabli a, li va pale a Jacob, e a Israël de sa Bondye te fè a!
    24: Gade byen, yon pèp ki leve tankou yon manman lyon, tankou yon lyon li leve li menm. Ni li p ap kouche jiskaske li fin devore viktim nan, pou l bwè san a sila li touye a.”
    25: 'Alò, Balak te pale a Balaam: “Pa modi yo ditou, ni pa beni yo ditou!”'
    26: 'Men Balaam te reponn a Balak: “Èske mwen pa t di ou, ‘Nenpòt sa ke SENYÈ a pale, se sa mwen oblije fè’?”'
    27: 'Alò Balak te di a Balaam: “Souple, vini; mwen va mennen ou yon lòt kote. Petèt li va agreyab a Bondye pou ou modi yo depi kote sa a.”'
    28: Konsa, Balak te pran Balaam vè tèt mòn Peor ki domine tout dezè a.
    29: Balaam te di a Balak, “Bati sèt lotèl pou mwen isit la, e prepare sèt towo ak sèt belye pou mwen isit la.”
    30: Balak te fè jan ke Balaam te di a, e li te ofri yon towo avèk yon belye sou chak lotèl.
  24:
    1: Lè Balaam te wè ke sa te fè SENYÈ a plezi pou beni Israël, li pa t ale tankou lòt fwa yo pou chache wanga, men li te fikse figi li vè dezè a.
    2: Konsa, Balaam te leve zye li anwo, li te wè Israël ki t ap fè kan, tribi pa tribi; epi Lespri Bondye te vini sou li.
    3: 'Li te reprann diskou li e te di: “Pòt pawòl a Balaam nan, fis a Beor a, Pòt pawòl a nonm ki gen zye louvri a;'
    4: Pòt pawòl a sila ki koute pawòl a Bondye yo, ki wè vizyon Toupwisan an, ki t ap tonbe, men zye li gen tan vin debouche.
    5: Ala tant nou yo bèl, O Jacob, ak abitasyon nou yo, O Israël!
    6: Tankou vale ki vin ouvri byen laj, tankou jaden ki bò kote rivyè yo, tankou plan lalwa ki plante pa SENYÈ a, tankou bwa sèd ki bò kote dlo yo.
    7: Dlo yo va koule nan bokit li yo, e jèm desandan li yo va bò kote anpil dlo. Wa li a va pi wo pase Agag, e wayòm li a va vin egzalte.
    8: Bondye mennen l sòti an Égypte. Li pou li tankou kòn a yon bèf mawon. Li va devore nasyon ki advèsè li yo. Li va kraze zo yo an mòso, Li va kraze yo avèk flèch li yo.
    9: Li koube ba, li kouche tankou yon lyon; tankou yon manma lyon. Se kilès ki kab tante deranje l? Beni se tout moun ki beni ou, e modi se tout moun ki modi ou.”
    10: 'Konsa, kòlè Balak te brile kont Balaam. Li frape men l ansanm; epi li te di a Balaam: “Mwen te rele ou pou modi lènmi mwen yo, men gade, ou te pèsiste nan beni yo menm twa fwa sa yo!'
    11: Pou sa, kouri ale nan plas ou koulye a. Mwen te di ke mwen ta onore ou anpil, men gade byen, SENYÈ a te anpeche ou resevwa onè a.”
    12: 'Balaam te di a Balak: “Èske mwen pa t di mesaje ke ou te voye kote mwen yo:'
    13: ke menm si Balak te ban mwen kay li plen avèk ajan ak lò, ke m pa t kab fè anyen kontrè ak lòd SENYÈ a, kit bon kit mal nan pwòp volonte pa m. Sa ke SENYÈ a pale a, se sa mwen va pale?
    14: Epi koulye a, veye byen, mwen ap prale kote pèp mwen an. Vini, mwen va bay ou konsèy sou sa ke pèp sa a va fè a pèp pa ou a nan jou k ap vini yo.”
    15: 'Li te reprann diskou li e te di: “Pòt pawòl a Balaam nan, fis a Beor a, e pòt pawòl a nonm avèk zye louvri a di,'
    16: Li di ki tande pawòl Bondye yo, ki gen konesans a Trè Wo a, ki wè vizyon a Toupwisan an, k ap tonbe, men ak zye li ki gen tan fin ouvri.
    17: Mwen wè li, men pa koulye a. Mwen gade l, men pa toupre. Yon zetwal va sòti nan Jacob. Yon baton a wa va leve sòti an Israël. Li va kraze travèse fwon Moab la, e li va dechire tout fis a Seth yo.
    18: Édom va yon posesyon pou li. Séir, lènmi li, osi, va yon posesyon pou li, pandan Israël ap aji avèk gwo kouraj.
    19: Youn ki soti nan Jacob va gen tout pouvwa, li va detwi retay lavil la.”
    20: 'Li te gade Amalec. Li te reprann diskou li e li te di: “Amalec se te premye nan nasyon yo, men lafen li pi lwen se destriksyon.”'
    21: 'Epi li te gade Kenizyen nan, li te reprann diskou li e li te di: “Kote ou rete a, gen andirans. Nich kote ou chita nan falèz la.'
    22: Malgre, Cain va gate nèt, jis lè Asiryen yo pote nou ale an kaptif?”
    23: 'Epi li te vin reprann diskou li. Li te di: “Ay, kilès ki ka viv lè Bondye fè sa a?'
    24: Men gwo bato yo va sòti nan kòt Kittim. Yo va pini Asiryen yo, yo va aflije Éber. Men li menm tou va vin detwi.”
    25: Konsa, Balaam te leve e te pati pou retounen nan plas li, e Balak osi te al fè wout li.
  25:
    1: Pandan Israël te rete nan Sittim, pèp la te kòmanse pwostitiye tèt yo avèk fi Moab yo.
    2: Paske yo te envite pèp la pou vini nan sakrifis dye pa yo. Pèp la te manje, e te bese devan dye yo a.
    3: Konsa, Israël te vin jwenn yo menm avèk Baal Peor, e SENYÈ a te vin fache kont Israël.
    4: 'SENYÈ a te di a Moïse: “Pran tout chèf a pèp la e touye yo gwo lajounen devan SENYÈ a, pou gran kòlè a SENYÈ a kapab vire kite Israël.”'
    5: 'Konsa, Moïse te di a jij Israël yo: “Chak nan nou va touye pwòp mesye pa li ki te jwenn yo mem avèk Baal Peor la.”'
    6: Alò, vwala, youn nan fis Israël yo te vini pou te mennen bay a fanmi li yo yon fanm Madyanit, devan zye Moïse e devan zye a tout kongregasyon fis Israël yo, pandan yo tout t ap kriye devan pòtay tant asanble a.
    7: Lè Phinées, fis Éléazar, fis a Aaron, prèt la, te wè sa, li te leve nan mitan kongregasyon an. Li te pran yon frenn nan men l,
    8: epi li te ale dèyè Izrayelit la nan tant lan e li te frennen tranche kò yo toulède nèt, mesye Israël la ak fanm nan. Konsa gwo epidemi sou fis Israël yo te vin sispann.
    9: Sila ki te mouri yo akoz gwo epidemi an se te venn-kat-mil.
    10: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    11: “Phinées, fis a Éléazar, fis a Aaron, prèt la, te fè detounen kòlè Mwen vè fis Israël yo, akoz li te jalou avèk jalouzi pa Mwen an pami yo; epi konsa, Mwen pa t detwi fis Israël yo nan jalouzi pa Mwen an.
    12: '“Pou sa pale: ‘Gade byen, Mwen bay li akò lapè Mwen.'
    13: Li va pou li avèk desandan apre li yo, yon akò pozisyon prèt pou tout tan, akoz ke li te jalou pou Bondye li a, e li te fè ekspiyasyon pou fis Israël yo.’”
    14: Alò, non a Izrayelit ki te touye avèk fanm Madyanit la se te Zimri, fis Salu, yon chèf kay pami Simeyonit yo.
    15: Non a fanm Madyanit ki te touye a se te Cozbi, fi a Zur, ki te chèf kay zansèt a yon pèp nan Madian.
    16: 'Alò, SENYÈ a te pale avèk Moïse e te di:'
    17: “Se pou ou vin mechan avèk Madyanit yo, e frape yo;
    18: paske yo te mechan avèk nou avèk riz pa yo, avèk sila, yo twonpe nou nan zafè Peor la ak nan zafè Cozbi a, fi a chèf Madian an, sè ki te touye nan jou gwo epidemi an pou koz a Peor a.”
  26:
    1: 'Konsa, li te vin rive apre gwo epidemi an ke SENYÈ a te pale avèk Moïse e avèk Éléazar, fis Aaron an, prèt la. Li te di:'
    2: “Fè yon kontwòl sou tout kongregasyon a fis Israël la soti nan laj ventan oswa plis, pou lakay zansèt a papa yo, nenpòt moun ki kapab sòti pou fè lagè an Israël.
    3: 'Se konsa ke Moïse avèk Éléazar te pale avèk yo nan plèn Moab la, akote Jourdain an, anfas Jéricho. Di yo:'
    4: Fè yon kontwòl a pèp la soti nan laj a ventan oswa plis, jan SENYÈ a te kòmande Moïse la.”
    5: 'Ruben, premye ne an Israël la, fis a Ruben yo: a Hénoc, fanmi a Enokit yo; a Pallu, fanmi a Paliyit yo;'
    6: a Hetsron, fanmi a Estwonit yo; a Carmi, fanmi a Kamit yo.
    7: 'Sila yo se fanmi a Ribenit yo: sila ki te konte nan yo a se te karann-twa-mil-sèt-san-trant.'
    8: 'Fis a Pallu yo: Éliab.'
    9: 'Fis a Éliab yo: Nemeul, Dathan ak Abiram. Sila yo se te Dathan avèk Abiram ki te rele pa kongregasyon an, ki te kont Moïse ak Aaron nan konpanyen Koré yo lè yo te kont SENYÈ a,'
    10: epi tè a te vin ouvri bouch li e te vale yo ansanm avèk Koré, lè konpanyen sa yo te vin mouri, lè dife a te devore de-san-senkant mesye. Konsa, yo te devni yon egzanp.
    11: Sepandan, fis a Koré yo pa t mouri.
    12: 'Fis a Siméon yo selon fanmi pa yo: a Nemeul, fanmi Nemilit yo, a Jamin, fanmi a Jaminit yo; a Jakin, fanmi a Jakinit yo;'
    13: a Zérach, fanmi a Zerakit yo; a Saül, fanmi a Saoulit yo.
    14: Sila yo se fanmi a Simeyonit yo, venn-de-mil-de-san.
    15: 'Fis a Gad selon fanmi pa yo: a Tsephon, fanmi a Sefonit yo; a Haggi, fanmi a Agit yo; a Schuni, fanmi a Chounit yo;'
    16: a Ozni, fanmi a Oznit yo; a Éri, fanmi a Erit yo;
    17: a Arod, fanmi a Awodit yo; a Areéli, fanmi a Areyelit yo.
    18: Sila yo se fanmi a fis a Gad yo selon sila ki te konte nan yo, te karant-mil-senk-san.
    19: Fis a Juda yo te Er avèk Onan, men Er avèk Onan te mouri nan peyi Canaran.
    20: 'Fis a Juda yo selon fanmi pa yo te: Schéla, fanmi a Chelanit yo; a Peret, fanmi a Peretit yo; a Zérach, fanmi a Zerakit yo.'
    21: 'Fis a Peret yo te: a Hetsron, fanmi a Etswonit yo; a Hamul, fanmi a Amilit yo.'
    22: Sila yo se fanmi a Juda selon sila ki te konte nan yo, se te swasann-sèz-mil-senk-san.
    23: 'Fis a Issacar yo selon fanmi pa yo: a Thola, fanmi a Tolatit yo; a Puva, fanmi a Pivit yo;'
    24: a Jaschub, fanmi a Jachoubit yo; a Shimron, fanmi a Chimwonit yo.
    25: Sila yo se fanmi a Issacar, selon sila ki te konte nan yo, se te swasann-kat-mil-twa-san.
    26: 'Fis a Zabulon yo selon fanmi pa yo: a Séred, fanmi a Seredit yo; a Élon, fanmi a Elonit yo; a Jaheel, fanmi a Jayelit yo.'
    27: Sila yo se fanmi a Zabilonit yo selon sila yo ki te konte nan yo, se te swasant-mil-senk-san.
    28: 'Fis a Joseph yo selon fanmi pa yo: Manassé ak Ephraïm.'
    29: 'Fis a Manassé yo: a Makir, fanmi a Makirit yo; epi Makir te devni papa a Galaad; a fanmi Galaadit yo;'
    30: 'Sila yo se fis a Galaad yo: a Jézer, fanmi a Jezerit yo; a Hélek, fanmi a Helekit yo,'
    31: epi a Asriel, fanmi a Asriyelit yo; epi Sichem, fanmi a Sichemit yo;
    32: epi a Schemida, fanmi a Schemidayit yo; epi a Hépher, fanmi a Eferit yo.
    33: Alò, Tselophchad, fis a Hépher a, pa t gen fis, men sèlman fi; epi non a fi a Tselophchad yo se te Machla, Noa, Hogla, Milca, ak Thirtsa.
    34: Sila yo se fanmi a Manassé yo; epi sila ki te konte nan yo, se te senkann-de-mil-sèt-san.
    35: 'Sila yo se fis a Ephraïm yo selon fanmi pa yo: a Schutélach, fanmi a Chutelachit yo; a Béker, fanmi a Bekerit yo; a Thachan, fanmi a Tachanit yo.'
    36: 'Sila yo se fis a Schutélach yo: a Éran fanmi a Eranit yo.'
    37: Sila yo se fanmi a fis a Ephraïm yo selon sila ki konte nan yo, se te trann-de-mil-senk-san. Sila yo se fis a Joseph yo selon fanmi pa yo.
    38: 'Fis a Benjamin yo selon fanmi pa yo: a Béla, fanmi a Belit yo; a Aschbel, fanmi a Achbelit yo; a Achiram, fanmi a Achiramit yo;'
    39: a Schupham, fanmi a Choufamit yo; a Hupham, fanmi a Oufamit yo.
    40: 'Fis a Béla yo se te: Ard ak Naaman: nan Ard, fanmi a Adit yo; nan Naaman, fanmi a Naamanit yo.'
    41: Sila yo se fis a Benjamin selon fanmi pa yo; epi sila ki te konte nan yo, se te karann-senk-mil-sis-san.
    42: 'Sila yo se fis a Dan yo selon fanmi pa yo: a Schucham, fanmi a Chouchamit yo. Sila yo se fanmi a Dan selon fanmi pa yo.'
    43: Tout fanmi a Chouchamit yo selon sila ki te konte nan yo, se te swasann-kat-mil-kat-san.
    44: 'Fis a Aser yo, selon fanmi pa yo: a Jimna, fanmi a Jimnit yo; a Jischvi, fanmi a Jischvit yo; a Beria, fanmi a Berit yo.'
    45: 'A fis a Beria yo: Héber, fanmi a Eberit yo; a Malkiel, fanmi a Malkyelit yo.'
    46: Fi a Aser a te rele Sérach.
    47: Sila yo se fanmi a fis Aser yo selon sila ki te konte nan yo, se te senkant-twa-mil-kat-san.
    48: 'Fis a Nephtali yo, selon fanmi pa yo: a Jahtséel, fanmi a Jatseyelit yo; a Guni, fanmi a Gounit yo;'
    49: A Jetser, fanmi a Jetsrit yo; a Schillem, fanmi a Chilemit yo.
    50: Sila yo se fanmi a Nephtali yo selon fanmi pa yo, epi sila ki te konte avèk yo, se te karann-senk-mil-kat-san.
    51: Sila yo se sa yo ki te konte nan fis Israël yo, sis-san-en-mil-sèt-san-trant.
    52: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    53: Pami sila yo, peyi a va divize kòm yon eritaj selon fòs kantite pèp la.
    54: Nan sila ki pi gran yo, ou va ogmante eritaj pa yo, e nan pi piti yo, ou va diminye eritaj yo. Chak va bay eritaj yo selon sila ki te konte nan yo.
    55: Men peyi a va divize pa tiraj osò. Yo va resevwa eritaj yo selon fòs kantite ki te konte pami yo.
    56: Selon tiraj osò a, eritaj pa yo a va divize antre sila ki pi gran ak sila ki pi piti yo.
    57: 'Sila yo se sa yo ki te konte pami Levit yo selon fanmi pa yo: a Guerschon, vin desann fanmi a Gèchonit yo; a Kehath, fanmi a Keyatit yo; a Merari, fanmi a Merarit yo.'
    58: 'Sila yo se fanmi a Levi yo: fanmi a Libnit yo, fanmi a Ebwonit yo, fanmi a Machlit yo, fanmi a Mouchit yo, fanmi a Korit yo. Kehath te devni papa a Amram.'
    59: 'Non a madanm Amram nan se te Jokébed, fi pou Levi a, ki te ne a Levi an Égypte; epi li te fè pou Amram: Aaron avèk Moïse avèk sè yo, Marie.'
    60: Pou Aaron te ne Nadab avèk Abihu, Éléazar ak Ithamar.
    61: Men Nadab avèk Abihu te mouri lè yo te ofri dife etranje devan SENYÈ a.
    62: Sila ki te konte nan yo te venn-twa-mil, tout gason soti nan yon mwa oswa plis, paske yo pa t konte pami fis a Israël yo akoz pa t gen eritaj ki te bay a yo menm pami fis Israël yo.
    63: Sila yo se sa ki te konte pa Moïse avèk Éléazar, prèt la, ki te konte fis a Israël yo, nan plèn a Moab bò kote Jourdain an, nan Jéricho.
    64: Men pami sila yo, pa t gen yon mesye nan sa yo ki te konte pa Moïse avèk Aaron, prèt la, ki te konte fis a Israël yo nan dezè a Sinaï a.
    65: 'Paske, SENYÈ a te di a yo menm: “Yo va, anverite, mouri nan dezè a.” Epi pa menm youn nan yo te rete, sof ke Caleb, fis a Jephaunné a avèk Josué, fis a Nun nan.'
  27:
    1: 'Alò fis Tselophchad yo, fis a Hépher a, fis a Galaad la, fis a Makir a, fis a Manassé a, nan fanmi a Manassé, fis a Joseph la, te vin rapwoche; epi sila yo se non a fi li yo: Machia, Noe, Hogla, Milca, ak Thirtsa,'
    2: 'Yo te kanpe devan Moïse ak Éléazar, prèt la, ak devan chèf a tout kongregasyon yo, nan pòtay a tant asanble a, e te di:'
    3: “Papa nou te mouri nan dezè a. Malgre sa, li pa t pami konpanyen a sila ki te rasanble yo menm kont SENYÈ a nan konpanyen a Koré yo, men li te mouri nan pwòp peche pa li. E li pa t gen fis.
    4: Poukisa non a papa nou ta dwe retire soti nan fanmi li akoz ke li pa t gen fis? Bannou yon posesyon pami frè a papa nou yo.”
    5: Alò, Moïse te mennen ka yo devan SENYÈ a.
    6: 'SENYÈ a te pale avèk Moïse e te di:'
    7: “Fi a Tselophchad yo gen rezon nan sa yo di a. Ou va, vrèman, ba yo yon posesyon eritaj pami frè a papa yo, e ou va transfere eritaj a papa yo a ba yo menm.
    8: '“Anplis, ou va pale avèk fis Israël yo e di: ‘Si yon nonm mouri e li pa t gen fis, ou va transfere eritaj li a bay fi li.'
    9: Si li pa gen fi, alò, ou va bay eritaj li a a frè li yo.
    10: Si li pa gen frè, alò, ou va bay eritaj li a a frè papa li yo.
    11: Si papa li pa gen frè, alò, ou va bay eritaj li a a fanmi ki pi prè nan pwòp fanmi li. Li va posede li. Konsa, sa va yon règleman nèt pou fis Israël yo jis jan ke SENYÈ a te kòmande Moïse la.’”
    12: 'Alò, SENYÈ a te di a Moïse: “Monte nan mòn Abarim nan, pou wè peyi ke Mwen te bay a fis Israël yo.'
    13: Lè ou fin wè li, ou va vin rasanble vè zansèt ou yo, jan sa te rive avèk frè ou a, Aaron.
    14: Paske, nan dezè Tsin nan, pandan asanble a t ap fè kont, ou te fè rebèl kont lòd Mwen pou trete Mwen tankou sen devan zye yo kote dlo a.” (Sila yo se dlo a Meriba yo nan Kadés nan dezè a Tsin nan.)
    15: '“Alò, Moïse te pale avèk SENYÈ a. Li te di:'
    16: Ke SENYÈ a, Bondye a lespri tout chè yo, ta chwazi yon mesye sou kongregasyon an,
    17: ki va sòti e antre devan yo, ki va mennen yo deyò, e rale yo antre, pou kongregasyon SENYÈ a pa devni tankou yon mouton ki san bèje.”
    18: 'Konsa SENYÈ a te di a Moïse: “Pran Josué, fis a Nun nan, yon nonm nan sila Lespri a rete a, e poze men ou sou li.'
    19: Konsa, fè li kanpe devan Éléazar, prèt la, ak devan tout kongregasyon an, e ba li lòd komisyon an devan zye yo.
    20: Ou va mete otorite pa w sou li, pou tout kongregasyon a fis Israël yo kapab obeyi a li menm.
    21: Anplis, li va kanpe devan Éléazar, prèt la, ki va fè ankèt pou li selon jijman a Orim nan devan SENYÈ a. A kòmand pa li, yo va sòti e a kòmand pa li, yo va antre, ni li, ni fis Israël yo avèk li menm, tout kongregasyon an menm.”
    22: Moïse te fè jis sa ke SENYÈ a te kòmande li. Li te pran Josué e te mete li devan Éléazar, prèt la, avèk tout kongregasyon an.
    23: Konsa, li te poze men li sou li e te bay li lòd komisyon an, jis jan ke SENYÈ a te pale pa Moïse la.
  28:
    1: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    2: 'Bay lòd a fis Israël yo, e di yo: “Ou va fè atansyon pou prezante ofrann Mwen yo, manje Mwen pou ofrann pa dife Mwen yo, a yon odè ki santi bon anvè Mwen, nan lè ki deziye pou yo a.'
    3: 'Ou va di yo: ‘Sa se ofrann pa dife ke ou va ofri bay SENYÈ a: de mal mouton nan laj 1 nan, san defo, yon ofrann chak jou ki p ap janm sispann.'
    4: Ou va ofri yon jenn mouton nan maten e lòt jenn mouton an nan aswè lè l fenk kòmanse fènwa;
    5: osi, yon dizyèm efa farin fen kòm yon ofrann sereyal mele avèk yon ka hin lwil ki bat.
    6: Li se yon ofrann brile tout tan ki te òdone nan mòn Sinaï kòm yon odè ki bon, yon ofrann pa dife bay SENYÈ a.
    7: Epi ofrann bwason li va yon ka hin lwil pou chak mouton. Ou va vide yon ofrann bwason ak bwason fò a SENYÈ a, nan plas ki sen an.
    8: Lòt jenn mouton an, ou va ofri li nan aswè lè l fenk kòmanse fènwa. Menm jan ak ofrann sereyal maten an, ak ofrann bwason pa l, ou va ofri li, yon ofrann pa dife, yon odè ki bon bay SENYÈ a.
    9: '“‘Epi nan jou Saba a, de jenn mouton mal san defo, ak de dizyèm a yon efa farin fen, kon yon ofrann sereyal, mele avèk lwil, avèk ofrann bwason li an:'
    10: Sila a se ofrann brile a chak Saba, anplis ke ofrann brile tout tan ki fèt kontinyèlman, ak ofrann bwason an.
    11: '“‘Nan kòmansman a chak nan mwa nou yo, nou va prezante yon ofrann brile a SENYÈ a: de towo avèk yon belye, sèt jenn mal mouton, avèk laj 1 nan san defo,'
    12: epi twa dizyèm efa farin fen mele avèk lwil pou yon ofrann sereyal pou chak towo; epi de dizyèm nan farin fen mele avèk lwil pou yon ofrann pou yon sèl belye;
    13: epi yon dizyèm efa farin fen mele avèk lwil kòm yon ofrann sereyal pou chak jenn mouton, kòm yon ofrann brile, yon odè ki santi bon, yon ofrann pa dife bay SENYÈ a.
    14: Ofrann bwason pa yo a va avèk yon mwatye hin diven pou yon towo, yon tyè hin pou belye a, ak yon ka hin pou yon jenn mouton. Sa se ofrann brile a pou chak mwa pandan tout mwa nan ane yo.
    15: Epi yon mal kabrit kòm yon ofrann peche bay SENYÈ a. Li va ofri anplis ke ofrann brile ki pou fèt tout tan yo avèk ofrann bwason li.
    16: “‘Alò, nan katòzyèm jou a, nan premye mwa a, se va Pak SENYÈ a.
    17: Nan kenzyèm jou nan mwa a, va gen yon fèt pen san ledven ki va manje pandan sèt jou.
    18: Nan premye jou fèt la, yon konvokasyon sen; nou pa pou fè okenn travay ki di.
    19: 'Nou va prezante yon ofrann pa dife, yon ofrann brile bay SENYÈ a: de towo avèk yon belye ak sèt mal mouton nan laj 1 nan, ki san defo,'
    20: avèk ofrann sereyal pa yo, nou va ofri farin fen mele avèk lwil. Nou va ofri twa dizyèm efa pou yon towo ak de dizyèm pou belye a.
    21: Yon dizyèm efa, nou va ofri li pou chak nan sèt jenn mouton yo;
    22: epi yon mal kabrit pou yon ofrann peche pou fè ekspiyasyon pou nou.
    23: Nou va prezante sa yo anplis ke ofrann brile maten an, ki se pou yon ofrann brile k ap fèt tout tan.
    24: Nan menm jan sila a, nou va prezante li chak jou pandan sèt jou, manje a ofrann pa dife a, kòm yon odè ki santi bon a SENYÈ a. Li va prezante avèk ofrann bwason pa li an ki anplis ofrann brile k ap fèt tout tan an.
    25: Nan setyèm jou a, nou va fè yon konvokasyon sen. Nou pa pou fè okenn travay ki di.
    26: “‘Osi, nan jou premye fwi yo, lè nou prezante yon ofrann sereyal nèf bay SENYÈ a nan fèt semèn yo, nou va fè yon konvokasyon sen. Nou pa pou fè okenn travay ki di.
    27: 'Nou va ofri yon ofrann brile pou yon odè ki bon a SENYÈ a: de jenn towo, yon belye, sèt mal mouton nan laj 1 nan;'
    28: 'epi ofrann sereyal pa yo, farin fen mele avèk lwil: twa dizyèm efa pou chak towo, de dizyèm pou yon belye.'
    29: Yon dizyèm pou chak nan sèt jenn mouton yo;
    30: osi yon mal kabrit pou fè ekspiyasyon pou nou.
    31: Anplis, ofrann brile kontinyèl la avèk ofrann sereyal li an, nou va prezante yo avèk ofrann bwason pa yo a. Yo va san defo.
  29:
    1: “‘Alò, nan setyèm mwa nan premye jou nan mwa a, nou va osi fè yon konvokasyon sen. Nou pa pou fè okenn travay ki di. Li va pou nou yon jou pou soufle twonpèt.
    2: 'Ou va ofri yon ofrann brile kòm yon odè ki bon a SENYÈ a: yon towo, yon belye, ak sèt mal mouton nan laj 1 nan, san defo;'
    3: 'osi, ofrann sereyal pa yo, farin fen mele avèk lwil: twa dizyèm efa pou towo a, de dizyèm pou belye a,'
    4: epi yon dizyèm pou chak nan sèt jenn mouton yo.
    5: Ofri yon mal kabrit pou yon ofrann peche, pou fè ekspiyasyon pou nou,
    6: anplis, ofrann brile a lalin nèf yo avèk ofrann sereyal li, ofrann brile ki fèt tout tan an avèk ofrann sereyal li, ofrann bwason pa li, selon òdonans pa yo, pou yon odè ki santi bon, yon ofrann pa dife bay SENYÈ a.
    7: “‘Epi nan dizyèm jou nan setyèm mwa a, nou va fè yon konvokasyon sen, e nou va imilye nou. Nou p ap fè okenn travay.
    8: 'Nou va prezante yon ofrann brile bay SENYÈ a kòm yon odè ki santi bon: yon towo, yon belye, sèt mal mouton nan laj 1 nan, ki pa gen okenn defo;'
    9: 'epi ofrann sereyal pa yo, farin fen mele avèk lwil: twa dizyèm efa pou towo a, de dizyèm pou yon belye,'
    10: yon dizyèm pou chak nan sèt jenn mouton yo;
    11: yon mal kabrit pou yon ofrann peche, anplis ke ofrann peche pou ekspiyasyon an, epi ofrann brile ki fèt tout tan an, avèk ofrann sereyal la, ak ofrann bwason pa li a.
    12: “‘Nan kenzyèm jou a nan setyèm mwa a, nou va fè yon konvokasyon sen. Nou va obsève yon fèt a SENYÈ a pandan sèt jou.
    13: 'Nou va prezante yon ofrann brile, yon ofrann pa dife kòm yon odè ki santi bon a SENYÈ a: trèz towo, de belye, katòz mal mouton nan laj 1 nan, ki san defo;'
    14: 'epi ofrann sereyal pa yo, farin fen mele avèk lwil: twa dizyèm efa pou chak nan trèz towo yo, de dizyèm pou chak nan de belye yo,'
    15: epi yon dizyèm pou chak nan katòz belye yo;
    16: epi yon mal mouton pou yon ofrann peche, anplis ofrann brile kontinyèl la, ofrann sereyal la, ak ofrann bwason pa li a.
    17: '“‘Epi nan dezyèm jou a: douz towo, de belye, katòz mal mouton nan laj 1 nan san defo;'
    18: epi ofrann sereyal avèk ofrann bwason pa yo pou towo yo, pou belye yo ak pou jenn mouton yo, pa nimewo a yo selon òdonans lan;
    19: epi yon mal kabrit kòm yon ofrann peche, anplis ofrann kontinyèl la avèk ofrann sereyal ak ofrann bwason pa yo.
    20: '“‘Epi nan twazyèm jou a: onz towo, de belye, katòz mal mouton nan laj 1 nan san defo;'
    21: epi ofrann sereyal pa yo, ofrann bwason pou towo yo, pou belye yo ak pou jenn mouton yo, selon nimewo òdonans lan;
    22: epi yon mal kabrit kòm yon ofrann peche, anplis de ofrann brile k ap fèt tout tan an, ofrann sereyal la, ak ofrann bwason pa li a.
    23: '“‘Epi nan katriyèm jou a: de towo, de belye, katòz mal mouton nan laj 1 nan san defo;'
    24: ofrann sereyal pa yo a ak ofrann bwason pou towo yo, pou belye yo ak pou jenn ti mouton yo, selon nimewo òdonans lan;
    25: epi yon mal kabrit kòm yon ofrann peche, anplis ofrann brile ki fèt tout tan an, ofrann sereyal la ak ofrann bwason pa li.
    26: '“‘Epi nan senkyèm jou a: nèf towo, de belye, katòz mal mouton nan laj 1 nan san defo’'
    27: epi ofrann sereyal pa yo ak ofrann bwason pou towo yo, pou belye yo ak pou mouton yo selon nimewo òdonans lan;
    28: epi yon mal kabrit kòm yon ofrann peche, anplis de ofrann brile ki fèt tout tan an ak ofrann sereyal avèk ofrann bwason pa li a.
    29: '“‘Alò, nan sizyèm jou a: uit towo, de belye, katòz mal mouton 1 nan san defo;'
    30: epi ofrann sereyal yo ak ofrann bwason pou towo yo, pou belye yo ak pou jenn ti mouton yo, selon nimewo òdonans lan;
    31: epi yon mal kabrit kòm yon ofrann peche, anplis de ofrann brile ki fèt tout tan an avèk ofrann sereyal ak ofrann bwason pa li a.
    32: '“‘Alò, nan setyèm jou a: sèt towo, de belye, katòz mal mouton nan laj 1 nan, san defo;'
    33: epi ofrann sereyal pa yo ak ofrann bwason yo pou towo yo, pou belye yo ak pou jenn mouton yo selon nimewo òdonans lan,
    34: epi yon mal kabrit kòm yon ofrann peche, anplis de ofrann brile ki fèt tout tan an, ofrann sereyal la ak ofrann bwason pa li a.
    35: “‘Nan uityèm jou a, nou va fè yon asanble solanèl; nou pa pou fè okenn travay di nan jou sa yo.
    36: 'Men nou va prezante yon ofrann brile, yon ofrann pa dife kòm yon ofrann ki santi bon bay SENYÈ a: yon towo, yon belye, sèt mal mouton nan laj 1 nan san defo;'
    37: ofrann sereyal la ak ofrann bwason pa yo pou towo a, pou belye a ak pou jenn mouton yo, selon nimewo òdonans lan;
    38: epi yon mal kabrit kòm yon ofrann peche, anplis de ofrann brile ki fèt tout tan an ak ofrann sereyal la avèk ofrann bwason pa li a.
    39: “‘Nou va prezante sila yo bay SENYÈ a nan lè fèt apwente nou chwazi yo—anplis, ofrann ve nou yo ak ofrann bòn volonte nou yo—pou ofrann brile nou yo, pou ofrann sereyal pa nou yo, ofrann bwason pa nou yo ak ofrann lapè nou yo.’”
    40: Moïse te pale avèk fis Israël yo an akò avèk tout sa ke SENYÈ a te kòmande li yo.
  30:
    1: 'Alò, Moïse te pale a chèf a tribi fis Israël yo. Li te di: “Sa se pawòl ke SENYÈ a te kòmande a.'
    2: Si yon nonm fè yon ve a SENYÈ a, oswa fè yon sèman ki mare li ak yon angajman, li pa pou vyole pawòl li. Li va fè li an akò avèk tout sa ki sòti nan bouch li.
    3: “Osi, si yon fanm fè yon ve a SENYÈ a, e li mare li ak yon angajman lakay papa li, pandan jenès li,
    4: epi papa li te tande ve li a, angajman pa sila li te mare tèt li a, e papa li pa di li anyen, alò, tout ve li yo va kanpe e tout angajman pa sila li te mare tèt li yo, yo va kanpe.
    5: Men si papa li ta anpeche li nan jou ke li tande sa a, okenn nan ve sa yo ni angajman pa sila li te mare tèt li yo, p ap kanpe. SENYÈ a va padone li akoz ke papa li te anpeche li.
    6: “Si li ta marye pandan li anba ve oswa sèman a bouch li ki te manke sajès la, pa sila li te vin mare tèt li a,
    7: epi mari li tande sa e li pa di anyen a li menm nan jou ke li tande sa a; alò, ve li a va kanpe, e angajman pa sila li te mare tèt li a, va kanpe.
    8: Men si nan jou ke mari li tande sa a, li anpeche li; alò, li va anile ve ke li anba li a, ak sèman ki te manke sajès pa sila li te mare tèt li a. SENYÈ a va padone li.
    9: “Men yon ve pa yon vèv, oswa yon fanm divòse, tout sa pa sila li te mare tèt li a, va vin kanpe kont li.
    10: “Si li te fè ve a lakay mari li, oswa li te mare tèt li pa yon angajman avèk yon sèman,
    11: epi mari li te tande sa; men pa t di anyen a li menm, e li pa t anpeche li; alò, tout ve li yo va kanpe e tout angajman pa sila li te mare tèt li yo, va vin kanpe.
    12: Men si, vrèman, mari li anile yo nan jou ke li tande yo a; alò, okenn ve oswa angajman ki sòti nan lèv li, p ap kanpe. Mari li te anile yo. SENYÈ a va padone li.
    13: Nenpòt ve oswa nenpòt sèman pa sila li te mare tèt li a, mari li kapab aksepte li, oswa mari li kapab anile li.
    14: Men si mari li, vrèman, pa di anyen a li menm de jou an jou; alò, li te aksepte li. Paske li pa di anyen a li menm nan jou ke li te tande yo a.
    15: Men si li, vrèman, anile yo apre li te tande yo a; alò, mari a va pote koupabilite chaj li.”
    16: Sa yo se règleman ke SENYÈ a te kòmande Moïse yo, antre yon mesye ak madanm li, oswa antre yon papa ak fi ki nan laj jenès li, ki te viv lakay papa li.
  31:
    1: 'Alò, SENYÈ a te pale avèk Moïse e te di:'
    2: Pran vanjans konplè pou fis Israël yo kont Madyanit yo. Apre, ou va rasanble anvè pèp ou a.
    3: 'Moïse te pale avèk pèp la e te di: “Bay gason pami nou yo zam pou fè lagè; pou yo kapab sòti kont Madian pou egzekite vanjans SENYÈ a kont Madian.'
    4: Yon milye ki soti nan chak tribi a tout tribi Israël yo, nou va voye yo nan lagè.”
    5: Konsa, te vin disponib soti nan milye an Israël, yon milye soti nan chak tribi, douz mil avèk zam prepare pou lagè.
    6: Moïse te voye yo, yon milye sòti nan chak tribi nan lagè, e Phinées, fis Éléazar a, prèt la, nan lagè avèk yo, avèk veso sen ak twonpèt yo pou sone alam ki nan men l lan.
    7: Konsa, yo te fè lagè kont Madian, jis jan ke SENYÈ a te kòmande Moïse la, e yo te touye tout gason yo.
    8: 'Yo te touye wa a Madian yo ansanm avèk lòt ki te mouri yo: Evi, Rékem, Tsur, Hur, ak Réba, senk wa a Madian yo. Yo osi te touye Balaam fis a Beor a avèk nepe.'
    9: Fis a Israël yo te pran an kaptif fanm a Madian avèk timoun piti yo, tout bèf yo avèk tout bann bèt yo ak tout byen yo te piyaje yo.
    10: Yo te brile tout vil kote yo te rete yo ak tout kan yo avèk dife.
    11: Yo te piyaje ak tout sila ki te pran an kaptif yo, ni moun, ni bèt.
    12: Yo te mennen kaptif yo avèk bèt yo avèk sa yo piyaje yo bay Moïse ak Éléazar, prèt la ak bay kongregasyon fis Israël yo, nan kan nan plèn Moab la, ki akote Jourdain an anfas Jéricho.
    13: Moïse avèk Éléazar, prèt la ak tout chèf ki nan kongregasyon yo te ale deyò kan an pou rankontre yo.
    14: Moïse te fache avèk ofisye lame a, kapitèn a dè milye ak kapitèn dè santèn ki te sòti nan sèvis lagè yo.
    15: 'Moïse te di yo: “Èske nou te bay tout fanm yo lavi?'
    16: Gade byen, sila yo te fè fis Israël yo avèk konsèy Balaam nan vin peche kont SENYÈ a nan zafè Peor a; konsa, gwo epidemi te vin pami kongregasyon SENYÈ a.
    17: Pou sa, touye tout gason pami pitit yo, e touye tout fanm ki gen tan fin kouche avèk gason.
    18: Men tout fi ki poko konnen gason, konsève yo pou nou menm.
    19: “Epi nou menm, fè kan deyò kan an pandan sèt jou; nenpòt moun ki te touye yon moun, e nenpòt moun ki te touche yon mò, pirifye tèt nou, nou menm avèk kaptif nou yo, nan twazyèm jou ak nan setyèm jou a.
    20: Nou va pirifye tèt nou, tout rad nou yo, tout bagay ki fèt an kwi, tout travay an po kabrit ak tout bagay an bwa.”
    21: 'Alò, Éléazar, prèt la, te di a mesye lagè ki te ale nan batay yo: “Sa se règleman a lalwa ke SENYÈ a te kòmande Moïse la:'
    22: sèlman lò avèk ajan, avèk bwonz, fè, fè blan ak plon,
    23: tout sa ki kapab sipòte dife, nou va fè pase nan dife, e li va vin pwòp; men li va pirifye avèk dlo pirifikasyon an. Men nenpòt sa ki pa kab sipòte dife, nou va pase yo nan dlo.
    24: Epi nou va lave rad nou nan setyèm jou a pou nou vin pwòp; epi apre, nou kapab antre nan kan an.”
    25: 'Konsa, SENYÈ a te pale a Moïse e te di:'
    26: “Ou menm avèk Éléazar, prèt la, chèf a lakay zansèt yo nan kongregasyon an, pran kontwòl de sa ki te pran an kaptif yo, ni lòm, ni bèt;
    27: epi divize piyaj la antre gèrye ki te sòti nan batay yo ak tout kongregasyon an.
    28: Fè ranmase yon taks ki pou SENYÈ a sou gèrye ki te soti nan batay yo, youn nan chak senk san moun ke yo te pran an kaptif yo, nan bèf, nan bourik ak nan mouton;
    29: pran li nan mwatye pa yo, e bay li a Éléazar, prèt la, kòm yon ofrann bay SENYÈ a.
    30: Soti nan mwatye fis Israël yo, ou va pran youn ki sòti nan chak senkant moun, nan bèf, nan bourik ak nan mouton, nan tout bèt; epi bay yo a Levit ki responsab lòd nan tabènak SENYÈ a.”
    31: Moïse avèk Éléazar, prèt la, te fè jis jan ke SENYÈ a te kòmande Moïse la.
    32: Alò, piyaj ki te rete nan byen ke mesye lagè yo te piyaje a te si-mil-swasann-kenz mouton,
    33: swasann-douz-mil bèf,
    34: swasanteyen-mil bourik,
    35: epi nan Kretyen kaptif yo, fanm ki pa t janm konnen gason yo, tout moun te trann-de-mil.
    36: 'Mwatye a, pati a sila ki te ale nan lagè yo te konsa: kantite mouton yo te: twa-san-trann-sèt-mil-senk-san,'
    37: taks SENYÈ a te sis-san-swasann-kenz;
    38: bèf yo te trann-si-mil, ladann taks la te swasann-douz;
    39: bourik yo te trant-mil-senk-san, ladan yo taks SENYÈ a te swasanteyen;
    40: moun vivan yo te sèz-mil, ladan yo taks SENYÈ a te trann-de moun.
    41: Moïse te bay taks la, ofrann SENYÈ a Éléazar, prèt la, jis jan ke SENYÈ a te kòmande Moïse la.
    42: Epi pou mwatye a fis Israël yo, ke Moïse te retire nan men mesye ki te ale nan lagè yo——
    43: Mwatye kongregasyon an te twa-san-trann-sèt-mil-senk-san mouton,
    44: trann-si-mil bèf,
    45: trant-mil-senk-san bourik,
    46: moun vivan yo te sèz-mil
    47: epi soti nan mwatye fis Israël yo, Moïse te retire nan chak senkant, ni nan lòm ak nan bèt yo, e li te bay yo a Levit yo, ki te kenbe lòd nan tabènak SENYÈ a, jis jan ke SENYÈ a te kòmande Moïse la.
    48: Alò, ofisye ki te sou dè milye nan lame yo, kapitèn a dè milye e kapitèn a dè santèn yo te apwoche Moïse,
    49: 'epi yo te di a Moïse: “Sèvitè nou yo te pran kontwòl a mesye lagè ki sou chaj nou yo, e nanpwen pèsòn pami nou ki pa la.'
    50: Konsa, nou vin pote yon ofrann bay SENYÈ a sou sa ke chak moun te twouve, bagay an lò, chenèt, braslè, bag, zanno ak kolye, pou fè ekspiyasyon pou nou menm devan SENYÈ a.”
    51: Moïse avèk Éléazar, prèt la, te pran lò pa yo, tout kalite bagay ki fonn.
    52: Tout lò pou ofrann, yo te ofri devan SENYÈ a, soti nan kapitèn dè milye ak kapitèn dè santèn yo, se te sèz-mil-sèt-san-senkant sik.
    53: Mesye lagè yo te pran piyaj la, chak nonm pou kont li.
    54: Konsa, Moïse avèk Éléazar, prèt la, te pran lò kapitèn dè milye ak dè santèn yo, e yo te pote li nan tant asanble a kòm yon souvni a fis Israël yo devan SENYÈ a.
  32:
    1: Alò, fis Ruben yo avèk fis Gad yo te gen vrèman yon gran kantite bèt. Konsa, lè yo te wè teren nan Jaezer a ak peyi a Galaad la, ke li te vrèman yon kote ki bon pou bèt.
    2: Fis a Gad avèk fis a Ruben yo te vin pale avèk Moïse ak Éléazar, prèt la, avèk chèf kongregasyon an. Yo te di yo,
    3: “Atharoth, Dibon, Jaezer, Nimra, Hesbon Elealé, Sebam, Nebo ak Beon,
    4: peyi ke SENYÈ a te bat devan kongregasyon Israël yo, se yon peyi ki pou pran swen bèt, e sèvitè ou yo gen bèt.”
    5: 'Yo te di: “Si nou twouve favè nan zye ou, kite peyi sa a vin bay a sèvitè ou yo kòm yon posesyon. Pa mennen nou lòtbò Jourdain an.”'
    6: 'Men Moïse te di a fis Gad yo e a fis Ruben yo: “Èske frè nou yo va ale nan lagè, pou nou menm rete chita isit la?'
    7: Koulye a, poukisa nou ap dekouraje fis Israël yo travèse lòtbò a pou antre nan peyi ke SENYÈ a te ba yo a?
    8: Se sa ke papa nou yo te fè lè mwen te voye yo sòti nan Kadès-Barnéa pou wè peyi a.
    9: Paske, lè yo te monte nan vale Eschcol pou te wè peyi a, yo te dekouraje fis Israël yo jiskaske yo pa t antre nan peyi ke SENYÈ a te ba yo a.
    10: '“Konsa, kòlè SENYÈ a te brile nan jou sa a, Li te sèmante, e te di:'
    11: ‘Okenn nan mesye sa yo ki monte kite Égypte, ki gen laj plis ke ventan p ap wè peyi ke Mwen te sèmante a Abraham, Isaac, e a Jacob la; paske yo pa t swiv Mwen nèt,
    12: sof Caleb, fis a Jephunné a, Kenizyen an, ak Josué, fis a Nun nan, paske yo te swiv SENYÈ a nèt.’
    13: Konsa, chalè a SENYÈ a te brile kont Israël, e Li te fè yo vin egare nan dezè a pandan karantan, jiskaske tout jenerasyon sa a pami sila ki te fè mal nan zye SENYÈ a yo, te vin detwi.
    14: “Koulye a, veye byen, nou te vin leve nan plas papa nou yo, yon nich moun plen peche, pou vin mete menm plis sou kòlè SENYÈ a kont Israël.
    15: Paske si nou vire akote, e nou pa swiv Li, Li va, yon fwa, ankò abandone yo nan dezè a; epi nou va detwi tout pèp sa yo.”
    16: 'Alò, yo te vin pwoche li e te di: “Nou va bati isit la pak mouton pou bèt nou yo ak vil pou pitit nou yo;'
    17: men nou, nou menm, nou va pran zam tou prepare pou ale devan fis Israël yo, jiskaske nou enstale yo nan plas yo. Pandan pitit nou yo ap viv nan vil fòtifye akoz sila k ap viv nan peyi yo.
    18: Nou p ap retounen lakay nou jiskaske chak moun nan fis Israël yo gen tan posede eritaj pa yo.
    19: Paske nou p ap gen yon eritaj avèk yo lòtbò Jourdain an, oswa pi lwen, paske eritaj pa nou an te tonbe bannou nan kote Jourdain a sila a, vè lès la.”
    20: 'Konsa Moïse te di yo: “Si nou va fè sa, si nou va pran zam nou yo devan SENYÈ a pou fè lagè a,'
    21: epi nou tout mesye avèk zam yo travèse Jourdain a devan SENYÈ a jiskaske Li pouse lènmi Li yo soti devan Li,
    22: epi peyi a vin anba kontwòl devan SENYÈ a. Alò, apre nou va retounen, lib de angajman yo vè SENYÈ a, ak vè Israël. Konsa, peyi sila a va pou nou kòm yon posesyon devan SENYÈ a.
    23: “Men si nou pa fè sa, veye byen, nou te peche kont SENYÈ a, e fòk nou konnen ke peche nou va vin jwenn nou.
    24: Bati pou nou menm gran vil pou pitit nou yo, pak pou mouton nou yo, e fè sa ke nou te pwomèt yo.”
    25: 'Fis a Gad avèk fis a Ruben yo te pale avèk Moïse. Yo te di: “Sèvitè ou yo va fè ojis sa ke mèt mwen kòmande yo a.'
    26: Pitit nou yo, madanm nou yo, ak bèt nou yo va rete nan vil Galaad yo;
    27: pandan sèvitè ou yo, chak ki gen zam pou fè lagè, va travèse lòtbò nan prezans SENYÈ a pou batay la, jis jan ke mèt mwen pale.”
    28: Konsa, Moïse te pase lòd konsènan yo a Éléazar, prèt la, a Josué, fis a Nun nan, e a chèf lakay papa zansèt yo, a tribi a fis Israël yo.
    29: 'Moïse te di yo: “Si fis a Gad avèk fis a Ruben yo, tout sila ki te pran zam pou batay yo, va travèse avèk nou lòtbò Jourdain an nan prezans SENYÈ a, e peyi a vin soumèt devan nou, alò nou va ba yo peyi a Galaad la kòm yon posesyon.'
    30: Men si yo refize travèse avèk nou avèk zam yo, yo va genyen posesyon yo pami nou nan peyi Canaran.”
    31: 'Fis a Gad avèk fis a Ruben yo te reponn e te di: “Jan SENYÈ a te pale a sèvitè ou yo, konsa nou va fè.'
    32: Nou menm, nou va travèse lòtbò avèk zam yo nan prezans SENYÈ a, nan peyi Canaran, e posesyon eritaj nou va rete avèk nou lòt kote Jourdain an.”
    33: Konsa, Moïse te bay yo, fis a Gad avèk fis a Ruben yo, mwatye tribi fis a Joseph la, Manassé, wayòm a Sihon, wa a Amoreyen yo, wayòm a Og la, wa a Basan an, peyi a avèk vil pa yo, teritwa pa yo, vil a teritwa ki te antoure yo.
    34: Fis a Gad yo te bati Dibon avèk Ataroth ak Aroër,
    35: Atroth-Schophan, Jaezer, Jogbetha,
    36: Beth Nimra avèk Beth Haran, kòm vil byen fòtifye ak pak pou mouton.
    37: Fis a Ruben yo te bati Hesbon, Elealé, avèk Kirjathaïm,
    38: Nebo avèk Baal-Meon——non ki te chanje yo—ak Sibma, e yo te bay lòt non a vil ke yo te bati yo.
    39: Fis a Makir yo, fis a Manassé yo te ale Galaad pou te pran li, e yo te deplase Amoreyen ki te rete ladann yo.
    40: Konsa, Moïse te bay Galaad a Makir, fis a Manassé a, e li te viv ladann.
    41: Jaïr, fis a Manassé a te ale pran vil li yo, e li te rele yo Havvoth-jaïr.
    42: Nobach te ale pran Kenath avèk vil pa li yo, e li te rele li Nobach selon pwòp non pa li.
  33:
    1: Sa se vwayaj a fis Israël yo sou sila yo te sòti nan peyi Égypte la pa lame pa yo, anba direksyon Moïse avèk Aaron.
    2: Moïse te ekri yon rapò pou montre pwent kòmansman nan vwayaj yo selon kòmand SENYÈ a, e sa yo se vwayaj selon pwent kòmansman sila yo.
    3: Yo te vwayaje soti nan Ramsès nan premye mwa a, sou kenzyèm jou a. Nan jou apre Pak la, fis Israël yo te soti avèk gwo kouraj devan zye a tout Ejipsyen yo,
    4: pandan tout Ejipsyen yo t ap antere tout premye ne ke SENYÈ a te frape detwi pami yo. SENYÈ a te osi egzekite jijman sou dye ki te pou yo.
    5: Alò, fis a Israël yo te vwayaje soti Ramsès pou te fè kan nan Succoth.
    6: Yo te vwayaje soti Succoth pou te fè kan nan Etham, ki sou kote dezè a.
    7: Yo te vwayaje soti Etham pou te vire fè bak jis nan Pi-Hahiroth, ki anfas Baal-Tsephon, e yo te vin fè kan devan Migdol.
    8: Yo te vwayaje soti devan Pi-Hahiroth. Yo te pase nan mitan lanmè a pou rive nan dezè a, yo te vwayaje pandan twa jou nan dezè Étham an, e yo te vin fè kan nan Mara.
    9: Yo te vwayaje soti Mara pou te rive nan Élim. Nan Élim, te gen douz sous dlo, swasann-dis pye palmis, e yo te fè kan an.
    10: Yo te vwayaje soti nan Élim, pou te fè kan bò kote Lamè Wouj.
    11: Yo te vwayaje soti Lamè Wouj pou te fè kan nan dezè Tsin nan.
    12: Yo te vwayaje soti nan dezè Tsin nan pou te fè kan nan Dophka.
    13: Yo te vwayaje soti nan Dophka pou te fè kan nan Alusch.
    14: Yo te vwayaje soti Alusch pou te fè kan nan Rephidim. Se te la ke pèp la pa t gen dlo pou bwè a.
    15: Yo te vwayaje soti nan Rephidim pou te fè kan nan dezè Sinaï a.
    16: Yo te vwayaje soti nan dezè Sinaï a pou te fè kan nan Kibroth-Hattaava.
    17: Yo te vwayaje soti nan Kibroth-Hattaava pou te fè kan nan Hatséroth.
    18: Yo te vwayaje soti nan Hatséroth pou te fè kan nan Rithma.
    19: Yo te vwayaje soti nan Rithma pou te fè kan nan Rimmon-Pérets.
    20: Yo te vwayaje soti nan Rimmon-Pérets pou te fè kan nan Libna.
    21: Yo te vwayaje soti nan Libna pou te fè kan nan Rissa.
    22: Yo te vwayaje soti nan Rissa pou te fè kan nan Kehélatha.
    23: Yo te vwayaje soti nan Kehélatha pou te fè kan nan Schapher.
    24: Yo te vwayaje soti nan Mòn Schapher pou te fè kan nan Harda.
    25: Yo te vwayaje soti nan Harda pou te fè kan nan Makhéloth.
    26: Yo te vwayaje soti nan Makhéloth pou te fè kan nan Tahath.
    27: Yo te vwayaje soti nan Tahath pou te fè kan nan Tarach.
    28: Yo te vwayaje soti nan Tarach pou te fè kan nan Mithka.
    29: Yo te vwayaje soti nan Mithka pou te fè kan nan Haschmona.
    30: Yo te vwayaje soti nan Haschmona pou te fè kan nan Moséroth.
    31: Yo te vwayaje soti nan Moséroth pou te fè kan nan Bené-Jaakan.
    32: Yo te vwayaje soti nan Bené-Jaakan pou te fè kan nan Hor-Guidgad.
    33: Yo te vwayaje soti nan Hor-Guidgad pou te fè kan nan Jothbatha.
    34: Yo te vwayaje soti nan Jothbatha pou te fè kan nan Abrona.
    35: Yo te vwayaje soti nan Abrona pou te fè kan nan Etsjon-Guéber.
    36: 'Yo te vwayaje soti nan Etsjon-Guéber pou te fè kan nan dezè a Tsin nan: sa vle di, Kadès.'
    37: Yo te vwayaje soti nan Kadès pou te fè kan nan Mòn Hor, nan lizyè peyi Édom an.
    38: Konsa, Aaron, prèt la, te monte nan Mòn Hor selon lòd SENYÈ a, e li te mouri la nan karantyèm ane apre fis Israël yo te sòti nan peyi Égypte la, nan premye jou sou senkyèm mwa a.
    39: Aaron te gen san-venn-twazan lè li te mouri sou Mòn Hor a.
    40: Alò, Kananeyen an, wa a Arad ki te rete Negev la nan peyi Canaran an, te tande ke fis Israël yo t ap pwoche.
    41: Alò, yo te vwayaje soti nan Mòn Hor pou te fè kan nan Tsalmona.
    42: Yo te vwayaje soti nan Tsalmona pou te fè kan nan Punon.
    43: Yo te vwayaje soti nan Punon pou te fè kan nan Oboth.
    44: Yo te vwayaje soti nan Oboth pou te fè kan nan Ijjé-Abarim nan lizyè Moab la.
    45: Yo te vwayaje soti nan Ijjé-Abarim pou te fè kan nan Dibon-Gad.
    46: Yo te vwayaje soti nan Dibon-Gad pou te fè kan nan Almon-Diblathaïm.
    47: Yo te vwayaje soti nan Almon-Diblathaïm pou te fè kan nan mòn Abarim yo devan Nebo.
    48: Yo te vwayaje soti nan mòn Abarim yo pou te fè kan nan plèn a Moab yo akote Jourdain an, anfas Jéricho.
    49: Yo te fè kan akote Jourdain an, soti nan Beth-Jeschimoth pou jis rive nan Abel-Sittim nan plèn a Moab yo.
    50: 'Alò, SENYÈ a te pale avèk Moïse nan plèn a Moab yo akote Jourdain an anfas Jéricho. Li te di:'
    51: Pale avèk fis Israël yo e di yo, “Lè nou fin travèse Jourdain an pou antre nan peyi Canaran an,
    52: alò, nou va chase deyò tout abitan nan peyi a soti devan nou. Nou va detwi tout zidòl taye an wòch pa yo, detwi tout imaj fonn yo, e kraze nèt tout wo plas yo.
    53: “Konsa, nou va pran posesyon peyi a pou viv ladann. Paske Mwen te bay peyi a a nou pou posede li.
    54: Nou va eritye teren an pa tiraj osò selon fanmi nou yo. Pou pi gran fanmi yo, eritaj la va vin plis, pou pi piti yo, nou va bay mwens nan eritaj la. Nenpòt lè tiraj osò a tonbe sou nenpòt fanmi, sila a va pou li. Nou va eritye pa tribi a zansèt nou yo.
    55: “Men si nou pa pouse mete deyò, tout abitan peyi a devan nou, alò, li va vin rive ke sila ke nou kite pami nou yo, va vin pike zye nou. Yo va devni tankou pikan bò kote nou, e yo va twouble nou nan peyi kote nou rete a.
    56: Epi li va rive ke sa M te anvizaje fè yo, M ap vin fè l nou.”
  34:
    1: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    2: 'Kòmande fis Israël yo e di yo: “Lè nou antre nan peyi Canaran an, sa se peyi ki va vin tonbe pou nou kòm eritaj la; peyi a Canaran an menm, selon lizyè pa li.'
    3: “Pati sid la va rive soti nan dezè Tsin nan akote Edom. Lizyè sid la va kouri soti nan pwent Lamè Sale a pou ale vè lès.
    4: Epi lizyè nou an va vire soti nan sid pou monte vè Akrabbim, e kontinye rive nan Tsin, epi dènye pwent li an va nan sid Kadès-Barnéa. Konsa, li va rive nan Hatsar-Addar pou kontinye rive nan Atsmon.
    5: Lizyè a va vire soti nan Atsmon nan ti flèv Égypte la, pou fini nan lanmè.
    6: “‘Epi selon fwontyè lwès la, nou va genyen Gran Lamè a, sa vle di kot li. Sa va fwontyè lwès la.
    7: '“‘Epi sa va fwontyè nò nou: nou va trase lizyè a soti nan Gran Lamè a pou rive nan Mòn Hor.'
    8: Nou va trase yon lizyè soti nan Mòn Hor pou rive nan Lebo-hamath, e fwontyè a va vin fini nan Tsedad.
    9: Konsa, fwontyè a va kontinye nan Ziphron, e dènye pwent li an va nan Hatsar-Énan. Sa va fwontyè nò nou.
    10: “‘Pou fwontyè lès la, nou va osi trase yon lizyè soti nan Hatsar-Énan pou rive nan Schepham.
    11: Konsa, fwontyè a va desann soti nan Schepham nan Ribla nan kote lès a Aïn nan. Epi lizyè a va desann rive nan pant sou kote lès a Lamè Kinnéreth la.
    12: Konsa, fwontyè a va desann rive nan Jourdain an, e li va fini nan Lamè Sale a. Sa va peyi pa nou an selon lizyè yo ki antoure li a.’”
    13: 'Konsa, Moïse te kòmande fis Israël yo. Li te di: “Sa se peyi ke nou gen pou separe selon tiraj osò pami nou menm kòm posesyon, ke SENYÈ a te kòmande pou bay a nèf tribi edmi yo.'
    14: Paske, tribi a fis Ruben yo te deja resevwa pa yo selon lakay zansèt pa yo, tribi a fis a Gad yo selon lakay zansèt pa yo, e mwatye tribi a Manassé a te resevwa posesyon pa l.
    15: De tribi edmi sa yo te resevwa posesyon pa yo lòtbò Jourdain an, anfas Jéricho, vè lès, vè solèy leve a.”
    16: 'Alò, SENYÈ a te pale avèk Moïse e te di:'
    17: '“Sila yo se non a mesye ki va divize peyi a bannou kòm eritaj nou yo: Éléazar, prèt la, avèk Josué, fis a Nun nan.'
    18: Nou va pran yon chèf nan chak tribi pou divize peyi a kòm eritaj nou.
    19: '“Sila yo se non a mesye sa yo: nan tribi Juda a, Caleb, fis a Jephaunné a.'
    20: “Nan tribi fis a Siméon yo, Samuel fis a Ammihud la.
    21: “Nan tribi Benjamin an, Élidad fis a Kislon an.
    22: Nan tribi fis a Dan yo, yon chèf, Buki, fis a Jogli a.
    23: '“Nan tribi fis Joseph yo: nan tribi a fis a Manassé yo, chèf Hanniel, fis a Éphod la.'
    24: “Nan tribi a fis a Éphraïm nan, yon chèf, Kemuel, fis a Schiphtan an.
    25: “Nan tribi a fis a Zabulon yo, yon chèf, Élitsaphan, fis a Parnac la.
    26: “Nan tribi a fis a Issacar yo, yon chèf, Paltiel, fis a Azzan an.
    27: “Nan tribi a fis a Aser yo; yon chèf, Ahihud, fis a Schelomi a.
    28: “Nan tribi a fis a Nephtali yo, yon chèf, Pedahel, fis a Ammihud la.”
    29: Sa yo se sila ke SENYÈ a te kòmande pou divize eritaj a fis Israël yo nan peyi Canaran an.
  35:
    1: 'Alò, SENYÈ a te pale avèk Moïse nan plèn Moab yo akote Jourdain an anfas Jéricho. Li te di:'
    2: Kòmande fis a Israël yo pou yo bay a Levit yo soti nan eritaj a posesyon pa yo vil pou Levit yo rete ladan. Konsa, nou va bay a Levit yo teren patiraj ki antoure vil yo.
    3: Vil yo va pou yo, pou yo viv ladann. Teren pa yo va pou bèf pa yo, pou twoupo pa yo ak pou tout bèt pa yo.
    4: Teren patiraj lavil ke nou te bay a Levit yo va rive soti nan miray lavil yo, pou lonje rive jis a mil koude.
    5: Nou va, osi, mezire deyò lavil la nan kote lès, de-mil koude, nan kote sid, de-mil koude, nan kote lwès, de-mil koude, ak nan kote nò, de-mil koude, avèk vil nan mitan li an. Sa va devni pou yo kòm teren pa yo pou vil yo.
    6: Vil ke nou va bay a Levit yo va sis vil azil kote moun ki touye moun kapab sove ale. Anplis de sa yo, nou va bay karann-de vil.
    7: Tout vil ke nou va bay a Levit yo va karanntuit vil ansanm avèk teren patiraj pa yo.
    8: Selon vil ke nou va bay soti nan posesyon a fis Israël yo, nou va pran plis nan men pi gran yo, e nou va pran mwens nan men pi piti yo. A tout selon eritaj li ke li resevwa va bay kèk nan vil pa li yo a Levit yo.
    9: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    10: '“Pale avèk fis Israël yo pou di yo: ‘Lè nou fin travèse Jourdain an pou lantre nan peyi Canaran an,'
    11: alò, nou va apwente pou nou menm vil azil nou, pou sila ki touye moun yo, san entansyon eksprè, kapab sove ale.
    12: Vil yo va pou nou yon refij kont vanjè yo, pou sila ki touye moun nan pa mouri jiskaske li ta vin kanpe devan kongregasyon an pou jije.
    13: Vil ke nou bay yo va sis vil nou yo pou azil.
    14: Nou va bay twa vil lòtbò Jourdain an ak twa vil nan peyi Canaran an. Yo va sèvi kòm vil azil.
    15: Sis vil sila yo va tankou refij pou fis Israël yo, pou etranje a ak pou sila ki demere pami yo, pou nenpòt moun ki touye yon moun san entansyon eksprè kapab sove ale pou rive la.
    16: “‘Men si li te frape detwi li avèk yon objè an fè, pou l ta vin mouri, li se yon asasen. Yon asasen va, anverite, vin mete a lanmò.
    17: Si li te frape li avèk yon wòch nan men l, pou l ta vin mouri, epi li mouri, li se yon asasen. Asasen an va vrèman, vin mete a lanmò.
    18: Oswa, si li te frape li avèk yon bout bwa nan men l pou li ta mouri, e li vin mouri, li se yon asasen. Asasen an va vrèman, vin mete a lanmò.
    19: Vanjè san an va, li menm, mete asasen an a lanmò. Li va mete li a lanmò depi li rankontre li.
    20: Si li t ap pouse li akoz rayisman, oswa jete yon bagay sou li lè li kouche pou fè pèlen, e kòm rezilta, li te vin mouri,
    21: oswa, si li te frape li avèk men l an rayisman, e li vin mouri, sila ki te frape li a va, vrèman, vin mete a lanmò. Li se yon asasen. Vanjè san an va mete asasen an a lanmò lè li rankontre li.
    22: “‘Men si li vin pouse li sibitman san rayisman, oswa li te jete yon bagay sou li san entansyon,
    23: oswa, avèk nenpòt objè mòtèl an wòch, men san wè, li vin tonbe sou li e li vin mouri, pandan li pa t lènmi li, ni li pa t ap chache pou fè li mal,
    24: alò, kongregasyon an va jije antre moun ki touye moun nan avèk vanjè san an, selon òdonans sa yo.
    25: Kongregasyon an dwe pwoteje moun ki touye moun nan de men a vanjè san an, e kongregasyon an va voye li retounen nan vil azil kote li te sove ale a. Epi konsa, li va viv ladann jiskaske lanmò wo prèt ki te onksyone avèk lwil sen an.
    26: “‘Men si moun ki touye moun nan sòti pi lwen ke lizyè pwòp vil azil pa li a, kote li te gen dwa sove ale a,
    27: epi vanjè san an vin jwenn li deyò lizyè vil azil li a; epi vanjè san an touye moun ki te touye moun nan, li p ap koupab de san an,
    28: akoz li te dwe rete nan vil azil pa li a jiskaske wo prèt la vin mouri. Men apre lanmò wo prèt la, moun ki te touye moun nan va retounen vè peyi posesyon pa li a.
    29: “‘Bagay sa yo va yon òdonans lalwa pou tout jenerasyon nou yo nan tout abitasyon nou yo.
    30: “‘Si, yon moun touye yon moun, asasen an va vin mete a lanmò sou temwayaj temwen yo, men pèsòn pa pou mete a lanmò sou temwayaj a yon sèl temwen.
    31: “‘Anplis, nou pa pou pran ranson pou lavi a yon asasen ki koupab jiska lanmò. Li va, vrèman, vin mete a lanmò.
    32: Nou pa pou pran ranson pou sila ki te sove ale nan vil azil la, pou l kab retounen viv nan peyi a avan lanmò a wo prèt la.
    33: “‘Alò, nou pa pou kontamine peyi kote nou rete a; paske san an va kontamine peyi a e nanpwen ekspiyasyon pou peyi pou san ki koule ladann, sof pa san a sila ki te fè vèse san an.
    34: Nou pa pou konwonpi peyi kote nou rete a, kote Mwen menm rete a. Paske Mwen, SENYÈ a, Mwen ap viv pami fis Israël yo.’”
  36:
    1: Epi chèf lakay zansèt a fis a Galaad yo, fis a Makir yo, fis a Manassé a, a zansèt a Joseph yo, te vin toupre pou te pale devan Moïse ak devan chèf yo, chèf lakay zansèt a fis Israël yo.
    2: 'Yo te di: “SENYÈ a te kòmande mèt pa mwen an pou bay peyi a pa tiraj osò a fis Israël yo. E mèt mwen an te kòmande pa SENYÈ a pou bay eritaj a Tselophchad la, frè nou an, bay pitit fi li yo.'
    3: Men si yo marye avèk youn nan fis nan lòt tribi fis Israël yo, eritaj yo va retire nan eritaj zansèt nou yo, e li va vin ajoute a eritaj a tribi sou sila yo vin manm nan. Konsa, l ap retire nan eritaj ki te tonbe nan dwa nou an.
    4: Lè jibile a rive, alò, eritaj pa yo a va ajoute a eritaj tribi kote yo manm nan. Konsa, eritaj pa yo a va retire nan eritaj tribi a zansèt nou yo.”
    5: 'Alò, Moïse te kòmande fis a Israël yo pa pawòl a SENYÈ a, e te di: “Sa ke tribi a fis Joseph yo di a se sa.'
    6: 'Se sa ke SENYÈ a te kòmande konsènan fi a Tselophchad yo e te di: ‘Kite yo marye ak nenpòt moun ke yo vle; men fòk yo marye nan pwòp fanmi a tribi zansèt papa pa yo.'
    7: Konsa, nanpwen eritaj nan fis Israël yo ki va transfere de tribi a tribi, paske fis Israël yo va chak kenbe eritaj a tribi zansèt yo.
    8: Chak fi ki vin posede yon eritaj nan yon tribi a fis Israël yo va madanm a yon moun ki nan fanmi tribi zansèt papa li a, pou chak fis Israël yo kapab posede eritaj a zansèt pa yo.
    9: Konsa nanpwen eritaj k ap transfere de yon tribi rive nan yon lòt tribi. Paske, tribi a fis Israël yo va chak kenbe nan pwòp eritaj pa yo.’”
    10: 'Jis jan ke SENYÈ a te kòmande Moïse la, se konsa fi a Tselophchad yo te fè:'
    11: Machla, Thirtsa, Hogla, Milca, ak Noa, fi a Tselophchad yo, yo te marye avèk fis a tonton yo.
    12: Yo te marye sa yo soti nan fanmi a fis a Manassé yo, fis a Joseph la, e eritaj yo te rete avèk tribi a fanmi zansèt papa yo.
    13: Sa yo se kòmandman ak règleman ke SENYÈ a te kòmande a fis Israël yo pa Moïse nan plèn Moab yo akote Jourdain an, anfas Jéricho.
5:
  1:
    1: Sa yo se pawòl a Moïse ke li te pale a tout pèp Israël la lòtbò Jourdain an, nan dezè a, nan Arabah, anfas Suph, antre Paran, Tophel, Laban, Hatséroth, ak Di-Zahab.
    2: Se te yon vwayaj onz jou soti nan Horeb pa chemen a Mòn Séir pou rive nan Kadès-Barnéa.
    3: Nan katriyèm ane a, nan premye jou nan onzyèm mwa a, Moïse te pale avèk fis Israël yo selon tout sa ke SENYÈ a te kòmande li anvè yo,
    4: lè li te fin bat Sihon, wa Amoreyen ki te rete Hesbon an, ak Og, wa Basan an, ki te rete Aschtaroth avèk Édréï.
    5: 'Anfas Jourdain an, nan peyi Moab la, Moïse te kòmanse fè eksplikasyon sou lwa sa a. Li te di:'
    6: '“SENYÈ a, Bondye nou an, te pale avèk nou isit la nan Horeb, e Li te di: ‘Nou gen tan rete la a nan mòn sa pou ase de tan.'
    7: Vire kòmanse vwayaj nou an pou ale nan peyi mòn ki pou Amoreyen yo e vè tout kote nan Arabah yo nan peyi mòn yo, nan teren ba yo, nan Negev la, nan lanmè a, peyi a Canaran yo ak nan Liban jis rive nan gran rivyè Lefrat la.
    8: Nou wè, Mwen te mete tout peyi a devan nou. Ale ladann pou posede peyi ke SENYÈ a te sèmante pou bay a zansèt nou yo—a Abraham, Isaac, e a Jacob—a yo menm ak desandan ki apre yo.’”
    9: “Mwen te pale avèk nounan tan sa a pou te di nou, ‘Mwen sèl p ap kapab pote fado nou pou kont mwen.
    10: SENYÈ a, Bondye nou an, te fè nou vin anpil, e gade byen, jodi a nou vin anpil tankou zetwal nan syèl la.
    11: Ke SENYÈ a, Bondye a zansèt nou yo, kapab fè nou vin miltipliye yon mil fwa anplis ke nou ye a, e beni nou jis jan ke li te pwomèt nou an.
    12: Kijan mwen sèl mwen, ta kapab sipòte fado a nou menm avèk tout zen nou konn fè yo?
    13: Chwazi moun ki saj, ki gen disènman avèk eksperyans nan pwòp tribi nou yo e mwen vaapwente yo kòm chèf nou.’
    14: '“Nou te reponn mwen e te di: ‘Bagay ke ou di a, bon.’'
    15: “Konsa, mwen te pran chèf an tèt tribi nou yo, moun saj avèk eksperyans, e mwen te apwente yo kòm chèf sou nou, dirijan a dè milye, a dè santèn, a dè senkantèn, a dè dizèn ak ofisye pou tribi nou yo.
    16: Mwen te pase lòd ak jij nou yo nan tan sa a. Mwen te di, ‘Tande ka ki parèt antre nou menm avèk moun peyi parèy nou yo, e jije avèk ladwati antre yon nonm avèk moun peyi parèy a li, oswa etranje ki pami nou an.
    17: Nou pa pou gen moun pa nan jijman an; nou va tande moun gwo pwa avèk moun ki manke pwa egal menm jan. Nou pa pou pè moun, paske jijman an se pou Bondye. Ka ki twò difisil pou nou an, nou va pote li ban mwen, e mwen va tande l.’
    18: Mwen te kòmande nou nan tan sa a, tout bagay ke nou te gen pou fè.
    19: “Konsa, nou te pati Horeb pou te pase nan tout gran dezè tèrib sila a ke nou te wè nan wout la pou rive nan peyi mòn a Amoreyen yo, jis jan ke SENYÈ a, Bondye nou an, te kòmande nou an; epi nou te vini Kadès Barnéa.
    20: 'Mwen te di nou: ‘Nou gen tan vini nan peyi mòn a Amoreyen yo ke SENYÈ a, Bondye nou an, prèt pou bannou an.'
    21: Nou wè, SENYÈ a, Bondye nou an, te mete peyi a devan nou. Monte ladann, posede li, jan SENYÈ a, Bondye a zansèt nou yo, te pale nou an. Pa pè, ni dekouraje.’”
    22: '“Konsa, nou tout te vin kote m e te di: ‘Annou voye moun devan nou pou yo kapab fè ankèt peyi a pou nou, pou retounen bannou yon pawòl konsènan chemen nou ta dwe monte a ak vil ke nou va antre yo.’'
    23: “Sa te fè m plezi. Mwen te pran douz mesye pami nou, yon mesye pou chak tribi.
    24: Yo te vire pou te monte nan peyi mòn nan, e yo te rive nan vale Eschcol la pou espyone ladann.
    25: 'Epi yo te pran kèk nan fwi peyi a nan men yo pou te pote li bannou. Yo te mennen bannou yon rapò. Yo te di: ‘Se yon bon peyi ke SENYÈ a, Bondye nou an, prèt pou bannou an.’”'
    26: “Men nou pa t vle monte. Nou te fè rebèl kont kòmand a SENYÈ a, Bondye nou an.
    27: 'Nou te plenyen nan tant nou yo e te di: ‘Akoz SENYÈ a rayi nou, Li te mennen nou sòti nan peyi Égypte la pou livre nou nan men Amoreyen yo pou detwi nou.'
    28: 'Kibò nou kab monte?’ Frè nou yo te fè kè nou fann. Yo te di: ‘Pèp la pi gran e piwo pase nou! Vil yo gran e fòtifye jis rive nan syèl la!’ Anplis, nou te wè fis a Anak yo la!”'
    29: '“Konsa, mwen te di nou: ‘Pa etone, ni pa pè yo.'
    30: SENYÈ a, li menm, ki ale devan nou an, va, Li menm, goumen pou nou, jis jan ke Li te fè pou nou an Égypte la devan zye nou,
    31: epi nan dezè a kote nou te wè kijan SENYÈ a, Bondye nou an, te pote nou, jis jan ke yon nonm ta pote fis li, nan tout chemen kote nou te mache jis nou vin rive kote sa a.’”
    32: “Men malgre tout sa, nou pa t mete konfyans nan SENYÈ a, Bondye nou an,
    33: ki te ale devan nou nan chemen an pou chèche yon kote pou nou fè kan, kòm dife nan aswè ak nwaj nan lajounen pou montre nou nan ki chemen nou dwe ale.
    34: '“Epi SENYÈ a te tande son pawòl nou yo. Li te fache. Li te sèmante e te di:'
    35: ‘Nanpwen youn nan mesye sa yo, jenerasyon mechan sila a, ki va wè bon peyi ke mwen te sèmante pou bay a zansèt nou yo.
    36: Sof ke Caleb, fis a Jephunné a. Li va wè li. A li menm avèk fis li yo Mwen va bay peyi kote li te mete pye li akoz li te swiv SENYÈ a nèt.’
    37: '“Anplis, SENYÈ a te fache avèk mwen osi akoz nou menm. Li te di: ‘Ni ou menm tou, ou p ap antre la.'
    38: Josué, fis a Nun nan, ki kanpe la devan nou an, li va antre la. Ankouraje li, paske li va fè Israël jwenn eritaj li a.
    39: “‘Anplis, pitit nou ke nou te di ta devni yon piyaj la, ak fis nou ki nan jou sa a pa t gen konesans a ni sa ki bon ak sa ki mal, va antre la. Mwen va bay yo li, e yo va posede li.
    40: Men pou nou menm, vire pa dèyè, e fè wout nou pou dezè a pa Lamè Wouj.’
    41: '“Konsa, nou te di mwen: ‘Nou te peche kont SENYÈ a; anverite, nou va monte pou fè lagè, jis jan ke SENYÈ a, Bondye nou an, te kòmande nou an.’ Epi tout gason nan nou te mete zam sou yo. Yo te kalkile ke li te fasil pou monte nan peyi mòn nan.”'
    42: '“Men SENYÈ a te di mwen: ‘Di yo: “Pa monte, ni goumen, paske Mwen pa pami nou. Otreman, nou va vin bat devan lènmi nou yo.”’'
    43: “Konsa, mwen te pale avèk nou, men nou pa t koute mwen. Olye de sa, nou te fè rebèl kont kòmand SENYÈ a. Nou te aji avèk awogans e nou te monte nan peyi mòn lan.
    44: Amoreyen ki te rete nan peyi mòn sa yo te parèt kont nou. Yo te chase nou tankou myèl ta fè e yo te kraze nou soti nan Séir jis rive nan Horma.
    45: Konsa, nou te retounen pou te kriye fò devan SENYÈ a; men SENYÈ a pa t koute vwa nou, ni bannou zòrèy Li.
    46: Pou sa, nou te rete Kadès pandan anpil jou, jou sa yo ke nou te pase la a.”
  2:
    1: “Epi nou te vire pati vè dezè a pa chemen Lamè Wouj la, jan SENYÈ a te pale mwen an, e nou te ansèkle Mòn Séir pandan anpil jou.
    2: '“Epi SENYÈ a te pale avèk mwen. Li te di:'
    3: ‘Nou gen tan fin ansèkle mòn sa a pandan ase de tan. Vire bò kote nò a.
    4: 'Kòmande pèp la e di yo: “Nou va pase nan teritwa frè nou yo, fis a Ésaü yo ki rete Séir, eyo va pè nou. Pou sa, fè atansyon.'
    5: Pa bourade yo, paske Mwen p ap bannou okenn nan tè pa yo, menm yon ti mòso, paske Mwen te bay Ésaü Mòn Séir pou posede l.
    6: Nou va achte manje nan men yo avèk lajan pou nou kapab manje. Epi nou va, osi, achte dlo pou bwè nan men yo avèk lajan nou.”’”
    7: “Paske SENYÈ a te beni nou nan tout sa nou te fè. Li te konnen tout vwayaj nou yo nan gran dezè sila a. Pandan karantan sa yo, SENYÈ a, Bondye nou an, te avèk nou. Nou pa t manke anyen.”
    8: “Pou sa, nou te pase devan kite frè nou yo, fis a Esaü ki rete Séir yo, lwen wout Araba a, lwen Élath ak Etsjon-Guéber. Konsa, nou te vire pase nan chemen dezè Moab la.
    9: “Alò, SENYÈ a te di mwen, ‘Pa menase Moab, ni pa fè pwovokasyon lagè, paske Mwen p ap bannou okenn nan peyi pa yo pou posede. Paske Mwen te bay Ar a fis a Lot yo kòm posesyon.’
    10: “(Avan, se te pèp Émim ki te rete la; yon gwo pèp, gran an kantite, e wo menm jan ak Anakim (jeyan yo).
    11: Tankou Anakim yo, yo konnen kòm Rephaïm; men Moabit yo, te rele yo Émim.
    12: Otrefwa, se te Oriyen yo ki te rete Séir, men fis a Esaü yo te deplase yo, te detwi yo devan yo, e yo te vin rete nan plas yo, jis jan ke Israël te fè lè yo te vin posede peyi pa yo ke SENYÈ a te bay yo.)
    13: “‘Koulye a, leve travèse ravin Zéred la, nou menm.’ Konsa, nou te travèse ravin Zéred la.
    14: “Alò, tan ke nou te pran pou sòti Kadès-Barnéa pou vin travèse ravin Zéred la se te trann-tuit ane, jiskaske tout jenerasyon moun lagè yo te mouri soti anndan kan an, jan SENYÈ a te sèmante a yo menm nan.
    15: Anplis, men a SENYÈ a te kont yo, pou detwi yo soti anndan kan an jiskaske yo tout te mouri.
    16: “Epi li te vin rive ke lè tout moun lagè yo te fin mouri pami pèp la,
    17: 'ke SENYÈ a te pale avè m e te di:'
    18: ‘Jodi a, ou va travèse sou Ar, lizyè a Moab la.
    19: Lè ou vin anfas fis Ammon yo, pa menase yo ni pwovoke yo, paske Mwen p ap bay ou okenn nan peyi ki pou fis Ammon yo kòm posesyon pa w, paske Mwen te bay li a fis a Lot yo kòm posesyon.’
    20: “(Li rele osi peyi a, Rephaïm, akoz Rephaïm yo te viv la avan sa, men Amonit yo rele yo Zamzumminim,
    21: yon pèp tèlman gran e anpil, wo tankou Anakim, men SENYÈ a te detwi yo devan yo. Epi yo te chase yo sòti pou te vin rete nan plas yo,
    22: jis jan ke li te fè pou fis Esaü yo, ki te rete Séir, lè Li te detwi Oriyen yo soti devan yo; yo te chase yo e yo te vin rete nan plas yo menm jiska jodi a.
    23: Epi Avyen ki te rete nan vil yo jis rive kote Gaza, Kaftorim yo ki te sòti nan Caphtor, te detwi yo, e te vin viv nan plas yo.)
    24: “Leve, pati, e pase nan vale Arnon an. Gade! Mwen te bay Sihon, Amoreyen an, wa a Hesbon avèk peyi pa l nan men nou. Kòmanse pran posesyon an e atake li pou fè lagè.
    25: Nan jou sila a, Mwen va kòmanse mete lakrent ak laperèz ou sou pèp toupatou anba syèl yo, ki, lè yo tande rapò a ou menm, yo va tranble e soufri nan laperèz akoz de ou.”
    26: '“Konsa, Mwen te voye mesaje soti nan dezè a Kedémoth vè Sihon, wa Hesbon an avèk pawòl lapè. Mwen te di:'
    27: ‘Kite mwen pase nan peyi ou a, Mwen va vwayaje sèlman sou gran chemen an; mwen p ap vire akote ni adwat ni agoch.
    28: Ou va vann mwen manje pou lajan pou m kab manje; epi ban mwen dlo pou lajan pou m kab bwè. Sèlman, kite mwen pase ladann a pye,
    29: jis jan ke fis a Esaü ki rete Séir yo ak Moabit ki rete Ar yo te fè pou mwen, jiskaske mwen travèse Jourdain an pou antre nan peyi ke SENYÈ a, Bondye nou an, ap bannou an.’
    30: “Men Sihon, wa Hesbon an, pa t dakò kite nou pase nan peyi pa li a; paske SENYÈ a te fè lespri li rèd e kè li di, pou l ta kapab livre li nan men nou, jan ke li ye la jodi a.
    31: '“Senyè a te di mwen: ‘Ou wè, Mwen te deja kòmanse livre Sihon avèk peyi li a nan men ou. Kòmanse okipe ou, pou nou kapab genyen peyi li a.’'
    32: “Epi Sihon avèk tout pèp li a te parèt pou rankontre nou nan batay nan Jahats la.
    33: SENYÈ a, Bondye nou an, te livre li bannou, e nou te bat li avèk fis li yo ak tout pèp li a.
    34: Konsa, nou te pran an kaptif tout vil li yo nan tan sa a, e nou te konplètman detwi mesye yo, fanm yo, avèk pitit nan chak vil yo. Nou pa t menm kite youn vivan.
    35: Se sèl bèt nou te pran kòm piyaj nou, ak piyaj a vil ke nou te pran an kaptif.
    36: “Soti nan Aroër ki nan arebò vale Arnon an, epi soti nan vil ki nan vale a, menm pou rive Galaad, pa t gen vil ki te twò wo pou nou. SENYÈ a, Bondye nou an, te livre yo bannou tout.
    37: Sèlman, nou pa t pwoche teritwa fis a Ammon yo, toupatou akote rivyè Jabbok la ak vil peyi mòn yo, ak nenpòt kote ke SENYÈ a, Bondye nou an, te enpeche nou antre.”
  3:
    1: “Alò, nou te vire monte nan wout la vè Basan. Konsa, Og, wa a Basan an avèk tout pèp li a te sòti pou rankontre nou nan batay nan Édréï.
    2: 'Men SENYÈ a te di mwen: ‘Pa pè li, paske Mwen te livre li avèk tout pèp li a, ak peyi li a nan men ou; epi ou va fè li menm jan ke ou te fè Sihon, wa Amoreyen yo, ki te rete Hesbon an.’'
    3: “Konsa SENYÈ a, Bondye nou an, te livre osi Og, wa Basan an, avèk tout pèp li a nan men nou e nou te frape yo jis nanpwen ki te rete vivan.
    4: 'Nou te pran an kaptif tout vil li yo nan tan sa a; nanpwen vil ke nou pa t pran sou yo: swasant vil, tout rejyon Argob la, wayòm a Og la, nan Basan.'
    5: Tout vil sa yo te fòtifye avèk miray ki wo, avèk pòtay byen bare; epi osi, anpil vil ki te san miray.
    6: Nou te konplètman detwi yo, jis jan ke nou te fè a Sihon, wa Hesbon an, e nou te konplètman detwi gason, fanm ak pitit a chak vil yo.
    7: Men nou te piyaje tout bèt ak byen a vil yo.
    8: “Konsa, nou te pran peyi a nan tan sa a nan men wa Amoreyen yo ki te lòtbò Jourdain an, soti nan vale Arnon an jis rive nan Mòn Hermon an.
    9: (Sidonyen yo rele Hermon Sirion e Armoreyen yo rele li, Senir.)
    10: Nou te pran tout vil nan platon yo, tout Galaad ak tout Basan jis rive nan Salca ak Édréï, vil a wayòm Og yo, nan Basan.
    11: (Paske se sèl Og, wa Basan an ki te rete kòm retay a Rephaïm yo. Gade byen, kabann li te fèt an fè. Èske li pa nan Rabbath, vil a fis Ammon yo? Longè li se te nèf koude e lajè li se te kat koude nan koude a yon moun.)”
    12: “Konsa, nou te vin pran posesyon a peyi sila nan tan sa a. Soti nan Aroër, ki bò kote vale Arnon an, ak mwatye peyi ti mòn a Galaad yo, avèk vil pa li yo, mwen te bay yo a Ribenit yo e a Gadit yo.
    13: Rès pati a Galaad la ak tout Basan an, wayòm Og la, mwen te bay a mwatye tribi Manassé a, tout rejyon a Argob la (pa tout Basan, se li yo rele peyi a Rephaïm yo.
    14: Jaïr, fis a Manassé a te pran tout rejyon Argob la jis rive nan lizyè Gechiyen yo ak Maakatyen yo, e yo te rele li Basan, selon pwòp non pa li, Havvoth-Jaïr, e se konsa li rele jis jodi a.)
    15: A Makir, mwen te bay Galaad.
    16: A Ribenit yo avèk Gadit yo, mwen te bay soti Galaad pou rive jis nan vale Arnon, mitan vale a sèvi kòm yon lizyè e jis nan rivyè Jabbok la, ki se fwontyè a fis Ammon yo;
    17: Araba a osi, avèk rivyè Jourdain an kòm yon lizyè soti Kinnéreth jis rive nan lanmè Araba a, Lamè Sale a, nan pye a mòn Pisga nan lès.
    18: '“Epi mwen te kòmande nou nan tan sa a e te di: ‘SENYÈ a, Bondye nou an, te bannou peyi sa a pou posede li. Nou tout, mesye vanyan yo, nou va travèse avèk zam devan frè nou yo, fis Israël yo.'
    19: Men madanm nou yo avèk pitit nou yo ak bèt nou yo (mwen konnen ke nou genyen anpil bèt) va rete nan vil ke mwen te bannou yo,’
    20: jis SENYÈ a bay repo a sitwayen parèy a nou an, jis tankou nou; epi yo, osi, vin posede peyi ke SENYÈ a, Bondye nou an, va bay yo lòtbò Jourdain an. Nan moman sa a, nou tout kapab retounen nan pwòp posesyon pa l ke mwen te bannou an’.
    21: '“Mwen te kòmande Josué e te di: ‘Zye ou gen tan fin wè tout sa ke SENYÈ a, Bondye nou an, te fè a dè wa sa yo. Konsa, SENYÈ a va fè nan tout wayòm kote ou prèt pou travèse yo.'
    22: Pa pè yo; paske SENYÈ a, Bondye nou an, se Li menm k ap goumen pou nou.’
    23: '“Nan tan sa a, osi, mwen te sipliye SENYÈ a, Bondye nou an. Mwen te di:'
    24: ‘O SENYÈ BONDYE, Ou te kòmanse montre sèvitè ou a jan Ou gran ak men pwisan Ou. Paske ki dye ki genyen nan syèl la oswa sou tè a, ki kapab fè kalite zèv sa yo, zèv pwisan tankou pa Ou yo?
    25: Kite mwen pase, mwen priye Ou, travèse wè bèl peyi ki lòtbò Jourdain an, bèl peyi mòn sa a, avèk Liban.’
    26: '“Men SENYÈ a te fache avèk mwen akoz nou menm, e Li pa t koute mwen. SENYÈ a te di mwen: ‘Sa sifi! Pa pale M ankò de zafè sa a.'
    27: Monte sou tèt Pisga, leve zye ou vè lwès, nan nò, sid avèk lès, e gade li avèk zye ou, paske ou p ap travèse Jourdain an.
    28: Men pale Josué, ankouraje li e ba li fòs, paske li va ale lòtbò a nan tèt a pèp sa a, e li va bay yo li kòm eritaj pa yo peyi ke ou va wè a.’
    29: “Konsa, nou te rete nan vale a anfas Beth-Peor a.”
  4:
    1: “Koulye a, O Israël, koute règleman avèk jijman ke mwen ap enstwi nou pou nou fè, pou nou kapab viv. Antre ladann e pran posesyon a peyi a ke SENYÈ a, Bondye a zansèt nou yo, ap bannou.
    2: Nou p ap mete yon mo sou sa ke mwen ap kòmande nou an ni retire nan li; pou nou kapab kenbe kòmandman a SENYÈ a, Bondye nou an, ke mwen te kòmande nou yo.
    3: “Zye nou gen tan wè sa ke SENYÈ a te fè nan ka Baal-Peor a, paske tout moun ki te swiv Baal-Peor yo, SENYÈ a, Bondye nou an, te detwi yo nan mitan nou.
    4: Men nou menm ki te kenbe fèm a SENYÈ a, Bondye nou an, nou vivan jodi a, nou chak.
    5: “Nou wè, mwen te enstwi nou règleman avèk jijman yo jis jan SENYÈ a, Bondye mwen an, te kòmande mwen an, pou nou ta fè konsa nan peyi kote nou ap antre pou posede a.
    6: 'Pou sa, kenbe yo e fè yo paske sa se sajès avèk konprann nou devan zye a tout pèp ki va tande tout règleman sa yo e ki va di: ‘Anverite, nasyon sa a se yon pèp ki saj e ki gen konprann.’'
    7: Paske ki gran nasyon ki genyen, avèk yon dye ki osi touprè li kòm SENYÈ a, Bondye nou an, nenpòt lè nou rele Li?
    8: Oswa ki gran nasyon ki genyen avèk règleman ak jijman ki dwat tankou sa ke mwen ap mete devan nou jodi a?
    9: “Sèlman, veye tèt ou e kenbe nanm ou avèk dilijans, pou ou pa bliye bagay ke zye ou te wè yo; pou yo pa kite kè nou pandan tout jou lavi ou; men fè fis ou yo ak fis a fis ou yo konnen yo.
    10: 'Sonje jou ke ou te kanpe devan SENYÈ a, Bondye ou an, nan mòn Horeb, lè SENYÈ a te di mwen: ‘Rasanble pèp Mwen an pou Mwen kapab kite yo tande pawòl Mwen, pou yo kapab aprann gen lakrent Mwen pou tout jou ke yo ap viv sou latè yo; epi pou yo kapab enstwi pitit pa yo.’'
    11: '“Nou te pwoche e ou te kanpe nan pye mòn nan. Mòn nan te brile avèk dife jis rive nan kè syèl la: tenèb, nwaj avèk fènwa.'
    12: 'Epi SENYÈ a te pale avèk nou soti nan mitan dife a: nou te tande son pawòl yo, men nou pa t wè okenn fòm——sèlman yon vwa.'
    13: Konsa, Li te deklare bay nou akò ke Li te kòmande nou pou fè a, sa vle di, Dis Kòmandman yo. Li te ekri yo sou de tab an wòch.
    14: SENYÈ a te kòmande mwen nan tan sa a pou enstwi nou lwa avèk règleman li yo, pou nou ta kapab fè yo nan peyi kote nou pral travèse pou posede a.
    15: “Pou sa, veye tèt nou, akoz ke nou pa t wè okenn fòm nan jou ke SENYÈ a te pale avèk nou nan Horeb la, soti nan mitan dife a,
    16: pou nou pa aji yon jan konwonpi, e fè yon imaj taye pou nou menm nan fòm a okenn bagay, ki sanble a ni mal, ni femèl,
    17: sanblab a nenpòt bèt ki sou latè, oswa sanblab a nenpòt zwazo a zèl ki vole anlè,
    18: ki sanblab a nenpòt sa ki ranpe atè, ki sanblab a nenpòt pwason ki nan dlo anba tè a.
    19: Veye ke nou pa leve zye nou vè syèl la pou wè solèy la, lalin avèk zetwal yo, avèk tout lame syèl la, e mennen pou adore ak sèvi yo, sila ke SENYÈ a, Bondye nou an, te chwazi pou tout lòt pèp anba tout syèl la.
    20: Men SENYÈ a te pran nou e mennen nou sòti nan founo fè a, an Égypte, pou nou kapab yon pèp pou pwòp posesyon pa Li, tankou jodi a.
    21: “Alò, SENYÈ a te fache avè m akoz de nou, e Li te sèmante pou mwen pa t travèse Jourdain an; epi pou Mwen pa ta antre nan bon peyi ke SENYÈ a, Bondye nou an, ap bannou kòm eritaj nou an.
    22: Paske mwen va mouri nan peyi sila a. Mwen p ap travèse Jourdain an, men nou va travèse e pran posesyon a bon peyi sila a.
    23: Pou sa, veye nou, pou nou pa bliye akò a SENYÈ a, ke Li te fè avèk nou, e fè pou nou menm yon imaj taye nan okenn fòm kont sila SENYÈ Bondye nou an, te kòmande nou an.
    24: Paske SENYÈ a, Bondye nou an, se yon dife voras, yon Bondye ki jalou.
    25: “Lè nou devni papa a pitit, pitit a pitit, gen tan rete lontan nan peyi a, aji yon jan konwonpi, fè yon zidòl nan fòm a nenpòt bagay, e fè sa ki mal nan zye a SENYÈ a, Bondye nou an, pou pwovoke Li a lakòlè,
    26: Mwen rele syèl la avèk tè a kòm temwen kont nou jodi a, ke nou va vrèman peri vit nan peyi kote nou ap pase Jourdain an pou posede a. Nou p ap viv pandan anpil tan ladann, men nou va detwi nèt.
    27: SENYÈ a va gaye nou pami pèp yo; epi nou va rete pa anpil an kantite pami nasyon kote SENYÈ a bourade nou yo.
    28: La, nou va sèvi dye yo, zèv men a lòm yo, bwa avèk wòch, ki pa wè ni tande, ni manje ni santi anyen.
    29: Men soti la, nou va chache SENYÈ a; epi nou va jwenn Li si nou chache Li avèk tout kè nou e avèk tout nanm nou.
    30: Lè nou nan gwo pwoblèm e tout bagay sa yo rive nou; nan dènye jou yo, nou va retounen a SENYÈ a, Bondye nou an, e nou va koute vwa Li.
    31: Paske SENYÈ a, Bondye nou an, se yon Bondye ki plen avèk mizerikòd; Li p ap lage nou, ni detwi nou ni bliye akò avèk zansèt nou yo ke Li te sèmante a yo menm.
    32: Anverite, mande, koulye a, konsènan ansyen jou avan nou yo, soti jou ke Bondye te kreye lòm sou latè a, e mande soti nan yon pwent syèl la jis rive nan lòt la. Èske yon gran bagay konsa janm fèt, oswa èske yo janm tande anyen konsa?
    33: Èske okenn pèp te janm tande vwa Bondye pale ak yo soti nan mitan dife, jan nou te tande l e viv la?
    34: Oswa èske yon dye te janm eseye pran pou li menm yon nasyon soti nan yon lòt nasyon pa eprèv, pa sign ak mirak avèk lagè, pa yon men pwisan, pa yon bwa lonje e pa gran bagay etonan, jan SENYÈ a, Bondye nou an, te fè pou nou an Égypte devan zye nou?
    35: A nou menm, li te montre ke nou ta kapab konnen ke SENYÈ a, se Bondye; nanpwen lòt sof ke Li menm.
    36: Soti nan syèl yo, Li te kite nou tande vwa Li pou korije nou; epi sou latè, Li te kite nou wè gran dife Li a; epi nou te tande pawòl Li soti nan mitan dife a.
    37: Paske Li te renmen zansèt nou yo; pou sa, Li te chwazi desandan apre yo. Epi Li menm, pou kont Li, Li te mennen nou sòti an Égypte avèk gran pouvwa Li,
    38: epi te pouse devan nou tout nasyon ki pi gran e ki pi pwisan ke nou menm yo, pou mennen nou antre pou bannou teren pa yo kòm eritaj, jan li ye nan jodi a.
    39: Pou sa, konnen jodi a e fè sa antre nan kè nou, ke SENYÈ a, Li menm, se Bondye anwo nan syèl la e anba sou tè a; nanpwen lòt.
    40: Pou sa, nou va kenbe règleman Li yo avèk kòmandman Li yo ke mwen ap bannou jodi a, pou li kapab ale byen avèk nou e avèk zanfan apre nou yo; epi pou nou kapab viv anpil tan sou tè ke SENYÈ a, Bondye nou an, ap bannou pou tout tan an.”
    41: Epi Moïse te mete apa twa vil lòtbò Jourdain an vè lès,
    42: 'pou yon moun ki touye yon moun ta kapab sove ale, ki te san entansyon touye vwazen li san ke li pa t gen rayisman anvè li nan tan pase yo; pou li ta kab sove ale nan youn nan vil sa yo:'
    43: Betser, nan dezè sou platon an pou Ribenit yo, Ramoth nan Galaad pou Gadit yo ak Golan nan Basan pou Manasit yo.
    44: Alò, sa se lalwa ke Moïse te mete devan fis Israël yo;
    45: sa yo se temwayaj avèk lwa avèk règleman ke Moïse te pale a fis Israël yo, lè yo te sòti an Égypte,
    46: anfas Jourdain an, nan vale ki anfas Beth-Peor a, nan peyi a wa Sihon an, wa Amoreyen yo ki te rete Hesbon an, ke Moïse avèk fis Israël yo te bat lè yo te sòti an Égypte la.
    47: Yo te pran posesyon a teren pa li an avèk teren Og la, wa Basan an, de wa Amoreyen ki te anfas Jourdain yo vè lès,
    48: soti nan Aroër ki vin touche vale Arnon an, jis rive nan Mòn Sion (sa vle di Hermon),
    49: avèk tout Araba anfas Jourdain an vè lès, jis rive nan lanmè Araba, nan pye pant mòn Pisga a.
  5:
    1: 'Konsa, Moïse te rele tout Israël e te di yo: “Koute, O Israël, lwa avèk règleman ke mwen va pale jodi a yo nan tande pa nou, pou nou kapab aprann yo e swiv yo avèk atansyon.'
    2: SENYÈ a, Bondye nou an, te fè yon akò avèk nou nan Horeb.
    3: SENYÈ a pa t fè akò sa a avèk zansèt nou yo, men avèk nou, nou tout ki vivan isit la jodi a.
    4: “SENYÈ a te pale fasafas avèk nou nan mòn nan soti nan mitan dife a,
    5: 'pandan mwen te kanpe devan SENYÈ a ak nou menm, nan tan sa a, pou deklare a nou pawòl a SENYÈ a. Paske nou te pè akoz dife a, e nou pa t monte nan mòn nan. Li te di:'
    6: ‘Mwen se SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la, andeyò kay esklavaj la.
    7: ‘Nou pa pou gen lòt dye devan Mwen.
    8: ‘Nou pa pou fè pou nou menm okenn zidòl, ni okenn imaj a sila ki anwo nan syèl la, ni anba sou tè a, ni nan dlo anba tè a.
    9: Nou pa pou adore yo ni sèvi yo; paske Mwen, SENYÈ a, Bondye nou an, se yon Dye jalou, ki vizite inikite a papa yo sou pitit yo, jis rive nan twazyèm ak katriyèm jenerasyon a sila ki rayi Mwen yo,
    10: men ki montre lanmou dous a anpil milye, a sila ki renmen Mwen yo e ki kenbe kòmandman Mwen yo.
    11: ‘Nou pa pou pran non SENYÈ a an ven, paske SENYÈ a p ap kite sila a ki pran non li an ven an san pinisyon.
    12: ‘Obsève jou Saba a pou kenbe l sen, jan SENYÈ a Bondye nou an te kòmande nou an.
    13: ‘Pandan sis jou, nou va travay pou fè tout zèv nou yo,
    14: men setyèm jou a, se yon Saba a SENYÈ Bondye nou an. Nou pa pou fè okenn travay, ni nou menm ni fis nou, ni fi nou, ni sèvitè nou, ni sèvant nou, ni bèf kabwèt nou, ni bourik nou, ni okenn nan bèf nou yo, ni etranje ki vin demere pami nou, pou sèvitè avèk sèvant lan kapab pran repo menm jan ak nou.
    15: Nou va sonje ke nou te esklav nan peyi Égypte la, e ke SENYÈ a, Bondye nou an, te mennen nou sòti la avèk yon men pwisan, e ak bra Li ki lonje. Pou sa, SENYÈ a, Bondye nou an, te kòmande nou pou obsève jou Saba a.
    16: ‘Onore papa nou avèk manman nou, jan SENYÈ a, Bondye nou an, te kòmande nou an, pou jou nou yo kapab pwolonje, e pou sa kapab ale byen avèk nou nan peyi ke SENYÈ a bannou an.
    17: Nou pa pou touye moun.
    18: Nou pa pou fè adiltè.
    19: Nou pa pou vòlè.
    20: Nou pa pou fè fo temwayaj kont vwazen nou.
    21: Nou pa pou anvi madanm vwazen nou, e nou pa pou anvi kay vwazen nou, chan li, oswa sèvitè li oswa sèvant li, bèf li, bourik li, ni okenn bagay ki pou vwazen nou.’”
    22: “Pawòl sa yo SENYÈ a te pale avèk tout asanble nou yo nan mòn nan soti nan mitan dife a, nan nwaj la nan gwo fènwa a, avèk yon gwo vwa. Li pa t mete anyen anplis. Li te ekri yo sou de tablo wòch e Li te ban mwen yo.
    23: “Konsa, lè nou te tande vwa a soti nan mitan fènwa a, pandan mòn nan te brile avèk dife a, nou te pwoche vè mwen, tout chèf tribi nou ak ansyen nou yo.
    24: 'Nou te di: “Gade byen, SENYÈ a, Bondye nou an, te montre nou glwa Li avèk grandè Li, e nou te tande vwa Li soti nan mitan dife a. Nou te wè jodi a ke Bondye pale avèk lòm, malgre sa, li rete vivan.'
    25: “Alò, poukisa nou ta dwe mouri? Paske gran dife sila a va brile nou. Si nou tande vwa SENYÈ a toujou, alò, nou va mouri.
    26: Paske se kilès ki fèt avèk chè ki tande vwa a Bondye vivan an k ap pale nan mitan dife a, tankou nou, e ki viv?
    27: Ou menm ale touprè Li pou tande tout sa ke SENYÈ a, Bondye nou an pale nou, e nou va tande sa pou nou fè.”
    28: '“SENYÈ a te tande vwa a pawòl nou yo lè nou te pale avèk mwen, epi SENYÈ a te di mwen: ‘Mwen te tande vwa a pawòl a pèp sa a, ke yo te pale ak ou yo. Yo te fè byen nan sa ke yo te pale yo.'
    29: O ke yo ta tèlman gen yon kè nan yo pou yo ta krent Mwen e kenbe tout kòmandman Mwen yo tout tan, pou li ta kapab byen pou yo ak tout fis yo pou tout tan.
    30: 'Ale di yo: “Retounen nan tant nou”.'
    31: Men pou ou menm, kanpe isit la akote Mwen, pou Mwen kapab pale avèk ou tout kòmandman yo, lwa yo avèk jijman ke nou va montre yo pou yo kapab swiv yo nan peyi ke Mwen bay yo pou posede a.’
    32: “Pou sa, nou va swiv e fè ojis jan SENYÈ a, Bondye nou an, te kòmande nou an. Nou pa pou vire ni adwat, ni agoch.
    33: Nou va mache nan tout chemen ke SENYÈ a, Bondye nou an, te kòmande nou an, pou nou kapab viv e pou sa kapab ale byen pou nou, pou jou nou yo kapab pwolonje nan peyi ke nou va posede a.
  6:
    1: “Koulye a, sa se kòmandman an, lwa ak jijman ke SENYÈ a, Bondye nou an, te kòmande mwen pou enstwi nou, pou nou ta kapab fè nan peyi kote nou va travèse pou posede a,
    2: pou nou menm avèk fis nou yo avèk pitit a fis nou yo kapab gen lakrent SENYÈ a, Bondye nou an, pou kenbe tout règleman ak kòmandman Li yo, ke Mwen te kòmande nou, tout jou nan vi nou yo, e pou jou nou yo kapab pwolonje.
    3: “O Israël, ou dwe koute e fè atansyon ak sa, pou sa kapab ale byen pou nou, e pou nou kapab miltipliye anpil, jis jan ke SENYÈ a, Bondye a zansèt nou yo te pwomèt nou an, nan yon peyi ki koule avèk lèt ak siwo myèl.
    4: “Tande, O Israël! SENYÈ a se Bondye nou. SENYÈ a se youn!
    5: Nou va renmen SENYÈ a, Bondye nou an, avèk tout kè nou, avèk tout nanm nou, e avèk tout fòs nou.
    6: Pawòl sa yo ke mwen ap kòmande nou jodi a, va sou kè nou.
    7: Nou va enstwi yo avèk dilijans a fis nou yo, e nou va pale sou yo lè nou chita lakay nou, lè nou mache nan chemen, lè nou kouche, ak lè nou leve.
    8: Nou va mare yo kòm yon sign sou men nou, e yo va tankou yon ransèyman sou fwon nou.
    9: Nou va ekri yo sou chanbrann pòt lakay nou ak sou pòtay yo.
    10: “Alò, li va rive ke lè SENYÈ a, Bondye nou an, mennen nou nan peyi ke Li te sèmante a zansèt nou yo, Abraham, Isaac, ak Jacob pou bannou, vil ki gran e ki vrèman bèl, ke nou pa t bati,
    11: epi kay yo ki plen avèk bon bagay ke nou pa t ranpli, ak sitèn yo fouye ke nou pa t fouye, chan rezen ak chan doliv ke nou pa t plante, epi nou manje e satisfè;
    12: alò, veye nou menm, pou nou pa bliye SENYÈ a ki te mennen nou sòti nan peyi Égypte la, andeyò kay esklavaj la.
    13: “Nou va krent sèlman SENYÈ a, Bondye nou an; nou va adore Li e sèmante pa non li.
    14: Nou p ap swiv lòt dye yo, okenn nan dye a pèp ki antoure nou yo,
    15: paske SENYÈ a, Bondye nou an, nan mitan nou, se yon Dye jalou; otreman, kòlè Bondye nou an va limen kont nou, e Li va efase nou sou fas tè a.
    16: “Nou pa pou mete a leprèv SENYÈ a, Bondye nou an, jan nou te fè nan Massa a.
    17: “Avèk dilijans, nou dwe kenbe kòmandman a SENYÈ yo, Bondye nou an, ak temwayaj avèk lwa Li yo, ke Li te kòmande nou.
    18: “Nou va fè sa ki dwat e bon nan zye SENYÈ a, pou sa kapab ale byen pou nou e pou nou kapab antre e posede bon peyi ke SENYÈ a te sèmante pou bay a zansèt nou yo,
    19: lè nou pouse mete deyò tout lènmi nou yo devan nou, jan SENYÈ a te pale a.
    20: '“Lè fis nou mande nou nan tan k ap vini yo, pou di: ‘Kisa temwayaj, lwa ak jijman, ke SENYÈ a te kòmande nou yo vle di?’'
    21: 'Alò, nou va di a fis nou yo: ‘Nou te esklav a Farawon an Égypte, e SENYÈ a te mennen nou sòti an Égypte avèk yon men pwisan.'
    22: Anplis, SENYÈ a te montre gwo sign dezas ak mèvèy devan zye nou kont Égypte, Farawon, ak tout lakay li.
    23: Li te mennen nou sòti kote sa a pou mennen nou antre, pou bannou peyi ke Li te sèmante a zansèt nou yo.’
    24: “Pou sa, SENYÈ a te kòmande nou pou swiv tout lwa sa yo, pou krent SENYÈ a, Bondye nou an, pou pwòp avantaj pa nou, e pou nou kapab siviv, jan sa ye jis rive jodi a.
    25: Sa va sèvi kòm ladwati pou nou si nou fè atansyon pou swiv tout kòmandman sila yo devan SENYÈ a, Bondye nou an, jis jan ke Li te kòmande nou an.
  7:
    1: “Lè SENYÈ a, Bondye nou an, mennen nou vini nan peyi kote nou ap antre pou posede a, e chase devan nou anpil lòt nasyon, Etyen yo, Gigachyen yo, Amoreyen yo, avèk Kanaaneyen yo, Perezit yo, Evyen yo, ak Jebizyen yo, sèt nasyon ki pi gran e ki pi pwisan ke nou yo;
    2: epi lè SENYÈ a, Bondye nou an, delivre yo devan nou e nou fin bat yo, alò, nou va detwi yo nèt. Nou p ap fè okenn akò avèk yo e nou p ap montre yo okenn favè.
    3: Anplis, nou p ap marye avèk yo. Nou pa pou bay fi nou yo bay fis pa yo, ni nou p ap pran fi pa yo pou fis nou yo.
    4: Paske yo va detounen fis nou yo lwen de sèvi Mwen, pou sèvi lòt dye yo. Konsa, kòlè SENYÈ a va limen kont nou, e Li va detwi nou byen vit.
    5: 'Men se konsa nou va fè yo: nou va chire lotèl yo, kraze pilye sakre yo, koupe an mòso tout poto Ashera yo, e brile imaj taye yo avèk dife.'
    6: Paske nou se yon pèp ki sen a SENYÈ a, Bondye nou an. SENYÈ a, Bondye nou an, te chwazi nou kòm yon pèp ki pou pwòp posesyon pa li pami tout pèp ki sou fas latè yo.
    7: “SENYÈ a pa t plase lanmou Li sou nou ni chwazi nou akoz ke nou te plis an kantite ke tout lòt pèp yo, paske nou te pi piti pase tout pèp yo,
    8: men akoz SENYÈ a te renmen nou e te kenbe sèman ke Li te fè a zansèt nou yo, SENYÈ a te mennen nou sòti pa yon men pwisan, e te peye ranson nou soti nan kay esklavaj la, soti nan men Farawon, wa Égypte la.
    9: “Konsa, konnen ke SENYÈ a, Bondye nou an, se Li ki Dye a, Bondye ki fidèl la, ki kenbe akò Li ak lanmou dous Li pou jis rive nan mil jenerasyon avèk sila ki renmen Li yo e ki kenbe kòmandman Li yo,
    10: men ki rekonpanse sila ki rayi Li yo devan figi yo, pou detwi yo. Li p ap fè reta avèk sila ki rayi Li a. Li va rekonpanse li devan figi li.
    11: “Pou sa, nou va kenbe kòmandman yo, lwa avèk jijman ke Mwen ap kòmande nou yo jodi a, pou nou fè.
    12: “Epi li va vin rive ke akoz nou te koute jijman sa yo, nou te kenbe e te fè yo, ke SENYÈ Bondye nou an, va kenbe nou avèk akò Li ak lanmou dous ke Li te sèmante vè zansèt nou yo.
    13: Li va renmen nou, beni nou, e fè nou vin miltipliye. Li va, osi, beni fwi a vant nou, fwi a tè nou, e diven nèf ak lwil nou, kwasans a twoupo nou, avèk jenn bann mouton nou, nan peyi ke Li te sèmante a zansèt nou yo pou bannou.
    14: Nou va beni plis ke tout pèp. P ap gen ni mal, ni femèl k ap esteril pami nou ni pami bèt nou yo.
    15: “Senyè a va retire pami nou tout maladi; epi Li pa p mete sou nou okenn nan move maladi Égypte ke nou te konnen yo, men Li va mete yo sou tout sila ki rayi nou yo.
    16: Nou va devore tout pèp ke SENYÈ Bondye nou an, va livre bannou. Zye nou p ap bay yo pitye, ni nou p ap sèvi dye pa yo, paske sa ta yon pèlen pou nou.
    17: '“Si nou ta di nan kè nou: ‘Nasyon sa yo pi gran ke nou; kijan mwen kapab chase yo?’'
    18: 'nou pa pou pè yo. Nou va byen sonje sa ke SENYÈ a, Bondye nou an, te fè Farawon ak tout Égypte:'
    19: Nou te wè avèk zye nou gwo eprèv, sign avèk mèvèy, men pwisan avèk bwa lonje pa sila ke SENYÈ a, Bondye nou an, te mennen nou sòti. Konsa, SENYÈ a, Bondye nou an, va fè ak tout pèp ke nou konn pè yo.
    20: “Anplis, SENYÈ a, Bondye nou an, va voye gèp kont yo, jiskaske tout sila ki te rete kache yo vin mouri.
    21: Nou pa pou pè yo, paske SENYÈ a, Bondye nou an, nan mitan nou, yon gran Bondye ki mèvèye.
    22: “SENYÈ a, Bondye nou an, va netwaye retire nasyon sa yo devan nou mòso pa mòso. Nou p ap kab fini avèk yo vit yon sèl kou, paske bèt sovaj yo ta vin peple twòp pou nou.
    23: Men SENYÈ a, Bondye nou an, va livre yo devan nou, e Li va jete yo nan gran konfizyon jiskaske yo vin detwi.
    24: Li va livre wa yo nan men nou pou nou fè non yo peri anba syèl la. Nanpwen yon moun ki kab kanpe devan nou jiskaske nou fin detwi yo nèt.
    25: “Imaj a dye pa yo, nou va brile yo avèk dife. Nou p ap anvi ni ajan ni lò ki sou yo, ni pran yo pou nou menm, sinon, sa va devni yon pèlen pou nou; paske se yon abominasyon a SENYÈ a, Bondye nou an.
    26: Nou p ap fè antre yon abominasyon konsa lakay nou, oswa tankou li, nou va vin anba madichon. Rayi li nèt e deteste li, paske li se yon bagay ki anba madichon.”
  8:
    1: “Tout kòmandman ke Mwen ap kòmande nou jodi a, nou va fè atansyon pou fè yo, pou nou kapab viv, miltipliye, e antre ladann pou posede peyi ke SENYÈ a te sèmante a zansèt nou yo.
    2: “Nou va sonje tout jan ke SENYÈ a, Bondye nou an, te mennen nou nan dezè a pandan karantan sila yo, pou Li te kapab fè nou vin enb e pase nou a leprèv, pou konnen kisa ki te nan kè nou, pou wè si nou pa tap kenbe kòmandman Li yo.
    3: “Li te fè nou vin enb e grangou. Epi konsa, Li te bannou manje lamàn ke nou pa t janm konnen, ni zansèt nou yo pa t konnen, pou Li te kapab fè nou konprann ke lòm pa viv sèlman pa pen, men lòm viv pa tout bagay ki sòti nan bouch SENYÈ a.
    4: Rad nou yo pa t epwize sou nou, ni pye nou pa t anfle pandan karantan sila yo.
    5: Konsa, nou fèt pou konnen nan kè nou, ke SENYÈ a, Bondye nou an, t ap korije nou jis jan ke yon mesye korije fis li.
    6: “Pou sa, nou va kenbe kòmandman a SENYÈ yo, Bondye nou an, pou mache nan chemen Li an, e pou krent Li.
    7: Paske SENYÈ a, Bondye nou an, ap mennen nou antre nan yon bon peyi, yon peyi ki gen anpil ti rivyè ak sous dlo; sous k ap koule, k ap kouri nan vale ak ti mòn yo;
    8: yon peyi avèk ble ak lòj, avèk pye rezen, pye fig, avèk grenad, yon peyi avèk lwil doliv ak siwo myèl;
    9: yon peyi kote nou va manje manje san manke. Ladann l nou p ap manke anyen; yon peyi kote wòch se fè; epi kote nan ti mòn yo, nou kab fouye kwiv.
    10: “Lè nou fin manje e satisfè, nou va beni SENYÈ a, Bondye nou an, pou bon peyi ke Li te bannou an.
    11: Veye pou nou pa bliye SENYÈ a, Bondye nou an, epi pa kenbe kòmandman Li yo, lwa Li yo avèk règleman Li yo ke Mwen ap kòmande nou jodi a.
    12: Otreman, lè nou te manje e satisfè, e fin bati bon kay pou nou viv nan yo,
    13: epi lè twoupo nou avèk bann mouton nou yo vin miltipliye, ajan avèk lò nou yo vin anpil, e tout sa nou posede vin miltipliye,
    14: alò, kè nou va vin plen ak ògèy, e nou va bliye SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la, andeyò kay esklavaj la.
    15: Li te mennen nou nan gran dezè tèrib sa a, avèk sèpan pwazon ak eskòpyon, ak tè swaf kote ki pa t gen dlo. Li te fè dlo sòti pou nou nan wòch silèks la.
    16: Nan dezè a, Li te bannou lamàn ke zansèt nou yo pa t konnen, pou Li te kapab fè nou vin enb, e pou Li te kapab fè nou pase a leprèv, pouke alafen, sa te kab ale byen pou nou.
    17: 'Otreman, nou ta di nan kè nou: “Se fòs nou avèk kouraj nou ki te bannou tout richès sa a.”'
    18: Men nou va sonje SENYÈ a, Bondye nou an, paske se Li ki ap bannou pouvwa pou fè richès, pou Li kapab konfime akò ke Li te sèmante a zansèt nou yo, jan sa ye jodi a.
    19: Li va rive ke si nou bliye SENYÈ a, Bondye nou an, pou swiv lòt dye yo pou adore yo, Mwen ap fè temwayaj kont nou jodi a menm, ke anverite nou va peri.
    20: Jan nasyon ke SENYÈ a ap fè peri devan nou yo, konsa nou va peri, akoz ke nou pa t koute vwa a SENYÈ a, Bondye nou an.”
  9:
    1: “Koute O Israël! Nou travèse lòtbò Jourdain an jodi a pou antre nan peyi a, e pou deplase nasyon ki pi gran e pi pwisan ke nou yo; gran vil yo byen fòtifye jis rive nan syèl yo.
    2: 'Yon pèp ki gran e wo, fis a Anak yo jeyan yo, ke nou konnen e te tande yo di: ‘Kilès ki kab kanpe devan fis Anak yo?’'
    3: Pou sa, konnen ke jodi a, se SENYÈ a, Bondye nou an, ki ap travèse devan nou tankou yon dife devoran. Li va detwi yo e Li va donte yo devan nou pou nou kapab chase yo sòti e detwi yo byen vit, jis jan ke SENYÈ a te pale nou an.
    4: “Pa di nan kè nou, lè SENYÈ a, Bondye nou an, fin chase yo deyò devan nou, ‘Se akoz ladwati mwen, SENYÈ a te mennen mwen antre pou posede peyi sa a.’ Paske se akoz mechanste a nasyon sila yo ke SENYÈ a ap fè yo deplase devan nou.
    5: Se pa akoz ladwati nou, ni kè dwat nou, ki fè nou ap vin posede peyi a, men akoz mechanste a nasyon sila yo ke SENYÈ a, Bondye nou an, ap chase yo devan nou, e pou konfime pawòl la ke SENYÈ a te fè avèk zansèt nou yo, Abraham, Isaac, ak Jacob.
    6: “Pou sa, byen konnen ke se pa akoz ladwati nou ke SENYÈ a ap bannou bon peyi sa a pou posede, paske nou se yon pèp tèt di.
    7: “Sonje, pa bliye jan nou te pwovoke SENYÈ a, Bondye nou an, a lakòlè nan dezè a. Depi jou ke nou te kite peyi Égypte la jiskaske lè nou te rive nan kote sa a, nou tap fè rebèl kont SENYÈ a.
    8: Menm nan Horeb, nou te pwovoke SENYÈ a lakòlè. SENYÈ a te tèlman fache avèk nou ke Li te prèt pou detwi nou.
    9: “Lè mwen te monte nan mòn nan pou resevwa tablo wòch yo, tablo akò ke SENYÈ a te fè avèk nou an, alò, mwen te rete sou mòn nan pandan karant jou ak karant nwit. Mwen pa t manje pen ni bwè dlo.
    10: SENYÈ a te ban mwen de tab wòch ki te ekri ak dwèt Bondye. Sou yo te tout pawòl ke SENYÈ a te pale avèk nou nan mòn nan, nan mitan dife a nan jou asanble a.
    11: “Li te vin rive nan fen karant jou ak karant nwit yo, ke SENYÈ a te ban mwen de tablo wòch, tab akò yo.
    12: 'Alò, SENYÈ a te di mwen: ‘Leve, desann soti isit la byen vit, paske pèp ou a ke nou te fè sòti an Égypte la te vin konwonpi. Yo te vire akote chemen ke Mwen te kòmande a. Yo te fè yon imaj fonn pou kont yo!’'
    13: '“SENYÈ a te pale plis avè m e te di: ‘Mwen te wè pèp sa a, vrèman, li se yon pèp ki di.'
    14: Kite Mwen sèl pou M kapab detwi yo, e efase non yo soti anba syèl la; Mwen va fè a ou menm yon nasyon pi pwisan e pi gran ke yo.’
    15: “Epi mwen te vire desann mòn nan pandan mòn nan t ap brile avèk dife a, ak de tab akò yo nan de men m yo.
    16: Epi konsa, mwen te wè ke vrèman, nou te peche kont SENYÈ a Bondye nou an. Nou te fè pou nou menm yon ti bèf fonn. Nou te vire detounen byen vit kite chemen ke SENYÈ a te kòmande nou an.
    17: Mwen te pran de tab sa yo; mwen te jete yo sòti nan men m, e te kraze yo devan zye nou.
    18: “Mwen te tonbe ba devan SENYÈ a, yon fwa ankò. Pandan karant jou ak karant nwit mwen pa t manje pen ni bwè dlo akoz tout peche ke nou te fè nan fè sa ki mal nan zye SENYÈ a, pou pwovoke Li a lakòlè.
    19: Paske Mwen te pè lakòlè ak chalè mekontantman avèk sila SENYÈ a te fache kont nou pou L te kapab detwi nou an. Men SENYÈ a te koute mwen fwa sa a tou.
    20: “SENYÈ a te ase fache avèk Aaron pou detwi li. Konsa, mwen te priye anplis pou Aaron nan menm lè sa a.
    21: “Mwen te pran peche nou an, ti bèf ke nou te fè a, e mwen te brile li avèk dife. Mwen te kraze li fen jiskaske li te vin tankou poud, epi mwen te jete poud li nan ti flèv dlo ki te pase desann nan mòn nan.
    22: “Ankò, nan Tabeéra, nan Massa, ak nan Kibroth-Hattaava, nou te pwovoke SENYÈ a lakòlè.
    23: 'Lè SENYÈ a te voye nou soti Kadés-Barnéa, Li te di: ‘Ale monte pou posede tè ke mwen te bannou an.’ Men nou te fè rebèl kont kòmand SENYÈ a, Bondye nou an. Nou pa t kwè Li, ni koute vwa Li.'
    24: Nou te fè rebèl kont SENYÈ a depi jou ke m te konnen nou an.
    25: “Konsa, mwen te vin tonbe devan SENYÈ a pandan karant jou ak karant nwit, ke m te tonbe a, akoz SENYÈ a te di Li t ap detwi nou.
    26: 'Mwen te priye a SENYÈ a e mwen te di: ‘O SENYÈ a, pa detwi pèp Ou a, eritaj Ou menm nan, ke Ou te peye ranson selon grandè Ou, pou Ou te mennen sòti an Égypte avèk yon men pwisan.'
    27: “Sonje sèvitè Ou yo, Abraham, Isaac, ak Jacob. Pa gade rebelyon a pèp sila a, ni sou mechanste yo oswa peche yo.
    28: 'Otreman, peyi kote Ou te mennen nou sòti a, kapab di: ‘Akoz SENYÈ a pa t kapab mennen yo antre nan peyi ke Li te pwomèt yo a, e akoz Li te rayi yo, Li te mennen yo deyò pou touye yo nan dezè a.’'
    29: Men se pèp Ou yo ye, eritaj Ou menm, ke Ou te mennen sòti pa gran pouvwa avèk bra lonje.”
  10:
    1: '“Nan tan sa a, SENYÈ a te di mwen: ‘Taye fòme pou kont ou de tab wòch tankou premye yo, monte kote Mwen sou mòn nan, e fè yon lach an bwa pou kont ou.'
    2: Mwen va ekri sou tab yo pawòl ki te nan premye tab ke ou te kraze yo, e ou va mete yo nan lach la.’
    3: “Konsa, mwen te fè yon lach avèk bwa akasya e mwen te taye de tab wòch tankou premye yo, e mwen te monte sou mòn nan avèk de tab yo nan men m.
    4: Li te ekri sou tab yo tankou premye ekriti a, Dis Kòmanman ke SENYÈ a te pale a nou menm sou mòn nan soti nan mitan dife a nan jou asanble a; epi SENYÈ a te ban mwen yo.
    5: Konsa, mwen te vire desann kite mòn nan. Mwen te mete tab yo nan lach ke mwen te fè a, epi se la yo ye, jan SENYÈ a te kòmande mwen an.”
    6: (Alò, fis Israël yo te kite Beéroth-Bene-Jaakan pou rive Moséra. La Aaron te mouri, la li te antere, e fis li a, Éléazar te fè sèvis prèt nan plas li.
    7: Soti la, yo te pati pou Gudgoda e soti Gudgoda a Jothbatha, yon peyi avèk anpil ti flèv dlo.
    8: Nan moman sa a, SENYÈ a te mete apa tribi Lévi a pou pote lach akò SENYÈ a, pou kanpe devan Li, pou sèvi Li e pou beni nan non Li jiska jodi a.
    9: Akoz sa, Lévi pa gen pòsyon ni eritaj pami frè li yo; SENYÈ a se eritaj pa li, jis jan SENYÈ a, Bondye nou an, te pale a li a.
    10: “Mwen anplis te rete sou mòn nan pandan karant jou ak karant nwit tankou premye fwa a; epi SENYÈ a te koute mwen fwa sa a tou. SENYÈ a pa t dakò detwi nou.
    11: 'Alò, SENYÈ a te di mwen: ‘Leve, ale nan vwayaj ou devan pèp la, pou yo kapab antre ladann e posede peyi ke Mwen te sèmante a zansèt yo pou M bay yo a.’'
    12: “Alò, Israël, kisa SENYÈ a, Bondye nou an, mande a nou menm, sof ke krent SENYÈ a, mache nan tout chemen Li yo, renmen Li, e sèvi Li avèk tout kè nou ak tout nanm nou,
    13: pou kenbe kòmandman SENYÈ a avèk lwa Li yo, ke mwen ap kòmande nou jodi a pou pwòp avantaj pa nou.
    14: “Gade byen, syèl la avèk syèl piwo yo se pou SENYÈ a, Bondye nou an, ansanm ak tè a, avèk tout sa ki ladann.
    15: Sèl SENYÈ a te gen plezi pou mete sou zansèt nou yo afeksyon Li. Li te renmen yo, e Li te chwazi desandan yo apre yo, nou menm devan tout lòt pèp yo, jan li ye jodi a menm.
    16: Pou sa, se pou nou sikonsi kè nou, e pa kite kè nou di ankò.
    17: “Paske SENYÈ a, Bondye nou an, se Bondye a dye yo e SENYÈ a senyè yo. Li se Bondye ki gran an, pwisan e etonan an, ki pa montre favè a pèsòn, ni pa vann favè Li anba tab.
    18: Li fè jistis pou òfelen ak vèv la, e Li montre amou Li pou etranje a lè Li ba li manje avèk rad.
    19: Pou sa, montre amou pa nou vè etranje a, paske nou te etranje nan peyi Égypte la.
    20: “Nou va krent SENYÈ a, Bondye nou an. Nou va sèvi Li. Kole kote Li, e nou va sèmante pa non pa Li.
    21: Se Li menm ki lwanj nou, se Li menm ki Bondye nou, se Li menm ki te fè gran bagay etonan sa yo pou nou ke zye nou te wè.
    22: Zansèt nou yo te desann an Égypte, swasann-dis pèsòn antou. Epi koulye a, SENYÈ a, Bondye nou an, te fè nou vin anpil tankou zetwal syèl yo.
  11:
    1: “Pou sa, nou va renmen SENYÈ a, Bondye nou an, e nou va toujou kenbe lòd Li, lwa Li yo, ak règleman Li yo, avèk kòmandman Li yo.
    2: Byen konnen nan jou sa a, ke Mwen p ap pale avèk fis nou yo ki potko konnen e ki potko wè chatiman SENYÈ a, Bondye nou an, —grandè Li, men pwisans Li ak bra lonje Li a,
    3: epi sign Li yo avèk zèv Li yo ke Li te fè nan mitan Égypte a Farawon an, wa Égypte la, e a tout peyi li a;
    4: ak sa Li te fè a lame Égypte la, a cheval li yo avèk cha li yo, lè Li te fè dlo Lamè Wouj la kouvri yo pandan yo t ap kouri dèyè nou, e SENYÈ a te detwi yo nèt, jiska jou sa a;
    5: epi sa Li te fè a nou menm nan dezè a jiskaske nou te rive nan kote sa a;
    6: epi sa Li te fè aDathan avèk Abiram, fis a Éliab yo, fis a Ruben, lè tè a te ouvri bouch li, pou te vale yo, tout moun lakay yo, tant yo, ak tout bagay vivan nan tout Israël ki te swiv yo——
    7: konsa, se pwòp zye pa nou ki te wè tout gran zèv ke SENYÈ a te fè yo.
    8: “Pou sa, nou va kenbe tout kòmandman ke mwen ap kòmande nou jodi a, pou nou kapab gen fòs pou antre e posede peyi a nan sila nou prèt pou travèse pran an;
    9: jis pou jou nou yo kapab vin pi plis nan peyi ke SENYÈ a te sèmante a zansèt nou yo pou ba yo ak desandan pa yo, yon peyi ki koule avèk lèt ak siwo myèl.
    10: Paske peyi kote nou ap antre pou posede a, se pa tankou peyi Égypte la, kote nou sòti a, kote nou te konn plante semans nou e wouze li avèk pye nou tankou yon jaden legim.
    11: Men peyi kote nou prèt pou travèse pran an, yon peyi avèk ti mòn ak vale, k ap bwè dlo ki sòti nan lapli syèl la,
    12: yon peyi ke SENYÈ a, Bondye nou an, renmen anpil. Zye a SENYÈ a, Bondye nou an, toujou sou li, soti nan kòmansman jis rive nan fen ane a.
    13: “Li va vin rive ke si nou koute avèk obeyisans a kòmandman mwen yo, ke mwen ap kòmande nou jodi a, pou nou renmen SENYÈ a, Bondye nou an, e sèvi Li avèk tout kè nou e avèk tout nanm nou,
    14: ke Mwen va bay lapli pou peyi nou nan sezon li, lapli premye sezon ak lapli dènye sezon, pou nou kapab fè antre sereyal avèk diven nèf, avèk lwil.
    15: Mwen va bannou zèb nan chan nou yo pou bèt nou yo, e nou va manje e va satisfè.
    16: “Veye nou pou kè nou pa vin sedwi; pou nou pa vire akote pou sèvi lòt dye yo e adore yo.
    17: Sinon, lakòlè SENYÈ a va limen kont nou, epi Li va fèmen syèl yo pou pa gen lapli, e tè a p ap donnen fwi li. Konsa, nou va peri vit soti nan bon peyi ke SENYÈ a ap bannou an.
    18: Pou sa, nou va tache pawòl sa yo sou kè nou ak sou nanm nou. Nou va mare yo tankou yon sign sou men nou e yo va tankou très cheve nan fwon nou.
    19: Nou va enstwi yo a fis nou yo nan pale sou yo lè nou chita lakay nou, lè nou mache akote wout la, e lè nou kouche ak lè nou leve.
    20: Nou va ekri yo nan poto chanbrann lakay nou ak sou pòtay nou yo,
    21: jis pou jou nou yo avèk jou a fis nou yo kapab vin miltipliye nan peyi kote SENYÈ a te sèmante a zansèt nou yo pou bay yo, toutotan syèl yo ap rete sou tè a.
    22: “Paske si nou fè atansyon pou kenbe tout kòmandman sa yo ke mwen ap kòmande nou pou fè yo, pou renmen SENYÈ a, Bondye nou an, pou mache nan tout chemen Li yo e kenbe fèm a Li,
    23: alò, SENYÈ a va chase tout nasyon yo soti devan nou; epi nou va deplase nasyon ki pi gran e ki pi pwisan ke nou yo.
    24: Nenpòt kote ke pye nou pile va vin pou nou; lizyè nou va soti nan dezè a pou jis rive Liban, soti nan rivyè a, Rivyè Lefrat la, pou jis rive nan lanmè lwès la.
    25: P ap gen pèsòn ki kapab kanpe devan nou. SENYÈ a, Bondye nou an, va mete gwo panik de nou ak laperèz nou sou tout peyi kote nou foule pye nou yo, jan Li te deja pale nou an.
    26: “Gade, mwen ap mete devan nou jodi a yon benediksyon avèk yon malediksyon;
    27: Benediksyon an si nou koute kòmandman a SENYÈ yo, Bondye nou an ke mwen kòmande nou jodi a;
    28: epi malediksyon an si nou pa koute kòmandman a SENYÈ yo, Bondye nou an, men vire akote chemen ke mwen ap kòmande nou jodi a, pou swiv lòt dye ke nou pa t konnen yo.
    29: “Li va rive, ke lè SENYÈ a, Bondye nou an, mennen nou nan peyi kote n ap antre posede a, ke nou va plase benediksyon an nan mòn Garizim nan e malediksyon an nan mòn Ebal la.
    30: Èske yo pa anfas Jourdain an, vè lwès, vè solèy kouche a, nan peyi Kanaaneyen ki rete Araba yo, anfas Guilgal, akote chenn Moré yo.
    31: Paske nou prèt pou travèse Jourdain an pou antre posede peyi ke SENYÈ a, Bondye nou an, ap bannou an, e nou va posede li pou viv ladann.
    32: Nou va fè atansyon pou fè tout sa lalwa avèk jijman ke mwen ap mete devan nou jodi a.
  12:
    1: “Sa yo se lwa avèk jijman ke nou va swiv avèk atansyon nan peyi ke SENYÈ a, Bondye a zansèt nou yo, te bannou pou posede pandan tout tan ke n ap viv sou tè a.
    2: “Nou va detwi nèt tout kote ke nasyon yo mete dye pa yo pou sèvi yo; sou mòn wo yo, sou ti mòn yo ak anba tout pyebwa yo.
    3: Nou va chire lotèl yo, e kraze pilye sakre yo, e brile poto Asherim nan avèk dife. Nou va koupe imaj taye a dye pa yo, e nou va fè disparèt tout tras non yo nan kote sila yo.
    4: “Nou p ap aji konsa anvè SENYÈ a, Bondye nou an.
    5: Men nou va chache kote SENYÈ a, Bondye nou an, chwazi sou tout trib nou yo, pou etabli non Li a tankou kote pou L ta rete, e la, nou va vini.
    6: La, nou va mennen ofrann brile nou yo, sakrifis nou yo, dim nou yo, don ki sòti nan men nou yo, ofrann ve yo, ofrann bòn volonte yo, avèk premye ne nan twoupo nou yo ak nan bann mouton nou yo.
    7: La osi, nou menm avèk lakay nou va manje devan SENYÈ a, Bondye nou an. Konsa, nou va rejwi nan tout sa nou te antreprann nan, nou avèk lakay nou yo, nan sila SENYÈ a, Bondye nou an, te beni nou an.
    8: “Nou p ap fè menm sa ke n ap fè isit la jodi a, konsi tout moun ap fè sa ki bon nan pwòp zye li;
    9: paske nou poko rive nan plas repo ak eritaj ke SENYÈ a ap bannou an.
    10: “Lè nou travèse Jourdain an pou viv nan peyi ke SENYÈ a, Bondye nou an, ap bannou kòm eritaj la; epi Li bannou repo sou tout lènmi ki antoure nou yo pou nou viv ansekirite,
    11: 'alò, li va rive ke kote ke SENYÈ a, Bondye nou an, va chwazi pou non Li vin rete a, se la, nou va mennen tout sa ke Mwen kòmande nou yo: ofrann brile nou yo avèk sakrifis nou yo, dim nou yo avèk don ki sòti nan men nou yo, ak tout ofrann ve ki pi bèl ke nou va fè kòm ve bay SENYÈ a.'
    12: “Epi nou va rejwi devan SENYÈ a, Bondye nou an, nou menm avèk fis ak fi nou yo, sèvitè ak sèvant nou yo ak Levit ki anndan pòtay nou yo, akoz ke li pa gen pati ni eritaj pami nou.
    13: Fè atansyon pou nou pa ofri ofrann brile tout kote ke nou wè,
    14: men kote ke SENYÈ a chwazi nan youn nan tribi nou yo. La, nou va ofri ofrann brile yo, e la, nou va fè tout sa ke mwen kòmande nou yo.
    15: “Malgre sa, nou gen dwa touye e manje vyann anndan nenpòt nan pòtay nou yo, nenpòt sa ke nou dezire, selon benediksyon SENYÈ a, Bondye nou an, sa ke Li te bannou. Sila ki pa pwòp, ak sila ki pwòp kapab manje ladann, tankou antilop la ak sèf la.
    16: Sepandan, nou pa pou bwè san an; nou dwe vide li atè tankou dlo.
    17: “Nou pa gen dwa manje anndan pòtay nou yo ofrann dim ki sòti nan sereyal yo, ni premye ne nan twoupo ak nan bann mouton nou yo, ni okenn nan ofrann ve yo, ni ofrann bòn volonte nou yo, ni don ki sòti nan men nou yo.
    18: Men nou va manje yo devan SENYÈ a, Bondye nou an, kote ke SENYÈ a, Bondye nou an va chwazi a, nou menm avèk fis nou ak fi nou yo, sèvitè ak sèvant lan ak Levit ki anndan pòtay nou yo. Konsa, nou va rejwi devan SENYÈ a, Bondye nou an, nan tout sa ke nou antreprann.
    19: Fè atansyon pou nou pa abandone Levit la pandan tout tan ke nou rete nan Peyi a.
    20: '“Lè SENYÈ a, Bondye nou an, vin fè lizyè nou grandi, jan Li te pwomèt nou an, e nou va di: ‘Mwen va manje vyann,’ akoz ke nou vle manje vyann, nou kapab manje vyann, nenpòt sa ke nou pito.'
    21: Si kote ke SENYÈ a, Bondye nou an, chwazi pou mete non Li an, twò lwen nou, alò, nou kapab touye nan twoupo nou ak bann mouton nou ke SENYÈ a te bannou yo, jan mwen te kòmande nou an. Konsa, nou kapab manje anndan pòtay nou yo nenpòt sa nou pito.
    22: Menm jan ke yon antilòp oswa yon sèf kon sèvi pou manje; konsa, nou va manje li. Moun ki pwòp ni sila ki pa pwòp kapab manje ladann.
    23: “Sèlman, fè sèten ke nou pa bwè san an, paske san an se lavi, e nou p ap bwè lavi avèk chè a.
    24: Nou p ap bwè li. Nou va vide li atè tankou dlo.
    25: Nou p ap bwè li jis pou sa kab ale byen pou nou avèk pitit apre nou yo; paske nou ap fè sa ki bon nan zye SENYÈ a.
    26: “Se sèlman bagay ki sen ke nou kapab genyen, ak ofrann ve nou yo, nou va pran pou ale kote ke SENYÈ a chwazi a.
    27: Konsa, nou va ofri ofrann brile yo, chè a avèk san an sou lotèl la bay SENYÈ a, Bondye nou an. San sakrifis nou yo va vide sou lotèl la bay SENYÈ a, Bondye nou an, epi nou va manje chè a.
    28: “Fè atansyon pou koute tout pawòl sila yo ke mwen kòmande nou, jis pou sa kapab ale byen pou nou ak fis apre nou yo pou tout tan, akoz nou fè sa ki bon e jis nan zye a SENYÈ a, Bondye nou an.
    29: “Lè SENYÈ a, Bondye nou an, koupe retire devan nou nasyon ke n ap antre deplase yo, epi nou deplase yo e rete nan peyi pa yo,
    30: 'veye ke nou pa antre nan pèlen e swiv yo lè yo fin detwi devan nou; epi ke nou pa chache a dye pa yo, e mande: ‘Kijan nasyon sa yo sèvi dye pa yo? Konsa, mwen va fè menm jan an?’'
    31: Nou p ap aji konsa anvè SENYÈ a, Bondye nou an, paske se tout zèv abominab ke SENYÈ a rayi yo, ke yo kon fè pou dye pa yo. Paske yo konn menm brile pwòp fis ak fi pa yo nan dife dye pa yo.
    32: “Nenpòt sa ke m kòmande nou, se sa a pou nou fè. Nou p ap ni mete sou li, ni retire ladan l.
  13:
    1: “Si yon pwofèt, oswa yon moun ki konn fè rèv leve pami nou; si l anonse de nou yon sign oswa yon mèvèy,
    2: 'epi sign oswa mèvèy ke li te pale a vin vrè, konsènan lè li te pale avèk nou an, pou l te di: ‘Annou ale apre lòt dye (ke nou pa t konnen yo); epi annou sèvi yo,’'
    3: nou pa pou koute pawòl a pwofèt sila yo oswa moun rèv sa yo. Paske SENYÈ a, Bondye nou an, ap pase nou a leprèv pou wè si nou renmen SENYÈ a, Bondye nou an, avèk tout kè nou, e avèk tout nanm nou.
    4: “Nou va swiv SENYÈ a, Bondye nou an, e krent Li. Nou va kenbe kòmandman Li yo, e obeyi vwa Li. Nou va sèvi Li, e kenbe fèm nèt ak Li.
    5: Men pwofèt la oswa sila ki fè rèv sila a, va vin mete a lanmò, akoz li te konseye rebelyon kont SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la, epi ki te peye ranson nou pou soti nan kay esklavaj la, pou sedwi nou nan chemen ke SENYÈ a, Bondye nou an, te kòmande nou mache a. Konsa, nou va retire mechanste sa a pami nou.
    6: '“Si frè ou a, fis a manman ou a, oswa fis pa w la, oswa fi pa w la, oswa madanm ke nou renmen anpil la, oswa zanmi nou ki tankou pwòp nanm nou an, vin sedwi nou an sekrè pou di: ‘Annou ale sèvi lòt dye yo,’ (ke ni nou menm ni zansèt nou yo, pa t konnen),'
    7: nan dye pèp ki antoure nou yo, kit li touprè, kit li lwen, soti nan yon pwent latè jis rive nan lòt pwent lan),
    8: nou pa pou dako avè l, ni koute li. “Ni zye noupa pou fè pitye de li. Nou p ap fè pa li, ni pwoteje li.
    9: Men anverite, nou va touye li. Men ou va premye itilize pou mete li a lanmò, epi apre, men a tout pèp la.
    10: Konsa, nou va lapide li ak kout wòch jiska lanmò, akoz li te chache sedwi nou pou kite SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la, andeyò kay esklavaj la.
    11: Konsa, tout Israël va tande pou vin gen lakrent; epi pèsòn pami nou p ap janm fè yon bagay mechan konsa ankò.
    12: “Si nou tande de youn nan vil ke SENYÈ a ap bannou pou viv ladann yo,
    13: 'ke kèk sanzave te sòti pami nou pou te sedwi abitan a vil pa yo, e te di: ‘Annou ale sèvi lòt dye’ (ke nou pa t janm konnen yo),'
    14: alò, nou va fè ankèt pou byen chache. “Si se vrè, zafè a vin etabli ke abominasyon te fèt pami nou,
    15: nou va, vrèman, frape sila ki viv nan vil sa a avèk lam nepe. Nou va detwi li nèt avèk tout sa ki ladann l, ni bèt li yo avèk lam nepe.
    16: Konsa, nou va ranmase tout byen ki sezi nan mitan lari li, epi brile vil la avèk tout byen li avèk dife, kòm yon ofrann brile konplè bay SENYÈ a, Bondye nou an. Li va rete yon pil mazi jis pou tout tan. Li p ap janm rebati.
    17: “Anyen nan zafè entèdi sa a p ap kole nan men nou, pou SENYÈ a kapab detounen nan kòlè Li k ap brile a, epi montre mizerikòd anvè nou, gen konpasyon pou nou, e fè nou vin miltipliye jan Li te sèmante a zansèt nou yo,
    18: si nou va koute vwa a SENYÈ a, Bondye nou an, e kenbe tout kòmandman Li yo ke mwen ap kòmande nou jodi a; epi fè sa ki dwat nan zye SENYÈ a, Bondye nou an.
  14:
    1: “Nou se fis a SENYÈ a, Bondye nou an. Nou p ap blese kò nou, ni pase razwa sou fwon nou pou koz lanmò.
    2: Paske nou se yon pèp ki sen a SENYÈ a, Bondye nou an. SENYÈ a te chwazi ou kòm yon pèp pou pwòp posesyon pa Li, sòti nan tout pèp ki sou sifas tè a.
    3: “Nou pa pou manje okenn bagay abominab.
    4: 'Sila yo se bèt ke nou kapab manje: bèf, mouton, kabrit,'
    5: Sèf, kabrit mawon, den, bèf mawon, boukten, antilòp, ak mouton mòn.
    6: Nenpòt bèt ak zago divize ki remonte manje li pami tout bèt yo, sila nou kapab manje.
    7: '“Sepandan, pami sila ki remonte manje yo, oswa sila ki divize zago an de yo: chamo, lapèn ak daman; akoz, malgre yo remonte manje, yo pa divize zago yo, yo pa pwòp pou nou.'
    8: Kochon, paske li divize zago a, men pa remonte manje, li pa pwòp pou nou. Nou pa pou manje anyen nan chè li, ni touche kò mouri yo.
    9: '“Sila nou kapab manje nan tout sa ki nan dlo yo: Nou ka manje nenpòt sa ki gen zèl naje avèk kal,'
    10: men okenn nan yo ki pa gen zèl naje avèk kal, nou pa pou manje yo; se pa pwòp pou nou.
    11: “Nou kapab manje nenpòt zwazo ki pwòp.
    12: 'Men sila ke nou pa pou manje yo: èg, lòfre ak malfini lanmè,'
    13: milan wouj, otou, votou ak tout kalite parèy yo,
    14: kòbo ak tout kalite parèy yo,
    15: otrich, ibou, poul dlo, ak malfini avèk tout kalite parèy yo,
    16: koukou, frize, gwo kana mawon blan,
    17: grangozye, plonjon, chwèt,
    18: sigòy, krabye, ak kalite parèy yo, sèpantye, tchotcho ak chòv-souri.
    19: “Tout reptil avèk zèl pa pwòp pou nou. Yo pa pou manje.
    20: Nou kapab manje nenpòt zwazo ki pwòp.
    21: “Nou pa pou manje okenn bagay ki mouri pou kont li. Nou gen dwa bay li a etranje ki rete nan vil nou, pou li kab manje l, oswa nou kapab vann li a yon etranje; paske nou se yon pèp ki sen a SENYÈ a, Bondye nou an. Nou pa pou bouyi yon jenn ti kabrit ki nan lèt manman.
    22: “Chak ane, nou va, anverite, bay ladim nan tout pwodwi a sila ke nou plante yo, ki sòti nan chan.
    23: Nou va manje nan prezans SENYÈ a, kote Li chwazi pou etabli non Li an, dim a sereyal nou, a diven nèf nou, a lwil nou, premye ne a twoupo nou ak bann mouton nou, pou nou kapab vin aprann krent SENYÈ a, Bondye nou an, jis pou tout tan.
    24: “Si distans lan tèlman gran pou nou, pou nou pa kapab pote yon dim, akoz kote SENYÈ Bondye nou an chwazi pou mete non Li an twò lwen nou, lè SENYÈ Bondye nou an, beni nou,
    25: alò, nou va twoke li pou lajan; epi mare lajan an nan men nou pou ale kote SENYÈ Bondye nou an, chwazi a.
    26: 'Nou kapab depanse lajan an pou nenpòt sa ke kè nou dezire: pou bèf kabwèt, oswa mouton, oswa diven, oswa bwason ki fò, oswa nenpòt sa kè nou dezire; epi la, nou va manje nan prezans SENYÈ a, Bondye nou an; epi rejwi nou menm avèk tout lakay nou.'
    27: Osi, nou p ap neglije Levit ki nan vil nou an, paske li pa gen pati ni eritaj pami nou.
    28: “Nan fen chak twazyèm ane, nou va pote tout dim a sila nou pwodwi pou ane sa a, e nou va depoze li nan pwòp vil pa nou an.
    29: Levit la, akoz li pa gen pati oswa eritaj pami nou, e etranje, òfelen, ak vèv ki nan vil nou yo, yo va manje e satisfè, jis pou SENYÈ a, Bondye nou an, beni nou nan tout travay ke men nou fè.
  15:
    1: “Nan fen chak sèt ane, nou va bay yon remisyon pou dèt yo.
    2: 'Se konsa remisyon an va ye: tout moun ki prete yon moun yo va bliye sa ke li te prete vwazen li an. Li pa pou egzije li a vwazen li ni frè li, akoz remisyon an te pwoklame.'
    3: “A yon etranje, nou gen dwa egzije li; men nou va bliye nenpòt sa ki pou nou avèk frè nou.
    4: Sepandan, p ap gen malere pami nou, (akoz SENYÈ a va, anverite, beni nou nan peyi ke SENYÈ Bondye nou an, ap bannou kòm yon eritaj pou posede)
    5: si sèlman ou koute avèk obeyisans a vwa SENYÈ a, Bondye nou an, pou swiv avèk atansyon tout kòmandman sila ke mwen ap kòmande nou jodi a.
    6: “Paske SENYÈ a, Bondye nou an, va beni nou jan Li te pwomèt nou an. Nou va prete a anpil nasyon, men nou p ap prete nan men yo. Nou va domine sou anpil nasyon, men yo p ap domine sou nou.
    7: “Si gen yon malere pami nou, youn nan frè nou yo, nan nenpòt vil nou yo nan peyi ke SENYÈ a, Bondye nou an, ap bannou an, nou pa pou fè kè nou di, ni sere men nou kont frè malere a.
    8: Men nou va louvri men nou byen laj vè li, e nou va prete a li avèk jenewozite sa ki sifi pou li nan nenpòt sa li manke.
    9: '“Fè atansyon pou nou pa vin gen yon lide mechan nan kè nou ki di: ‘Setyèm ane a, lane pou remisyon an prè;’ epi zye nou vin move kont frè nou ki malere a, pou nou pa ba li anyen. Alò, konsa li kab kriye a SENYÈ a kont nou, epi sa va peche nan nou.'
    10: Nou va ba li avèk jenewozite, san fè kè tris lè nou ba li. Paske pou bagay sa a, SENYÈ a, Bondye nou an, va beni nou nan tout travay nou ak tout sa ke nou antreprann.
    11: '“Paske malere yo p ap janm sispann la nan peyi a. Akoz sa, mwen kòmande nou, e di: ‘Nou va louvri men nou byen laj a frè malere nou yo avèk pòv nan peyi nou yo.’'
    12: “Si moun peyi parèy nou yo, yon Ebre, gason oswa fanm, vann a nou menm, alò, li va sèvi nou pandan sis ane, men nan setyèm ane a, nou va ba li libète.
    13: Lè nou lage li, nou p ap voye li ale men vid.
    14: Nou va byen founi li soti nan bann mouton an, rekòlt jaden ak nan sitèn diven an. Nou va ba li jan SENYÈ a, Bondye nou an, te beni nou an.
    15: Nou va sonje ke nou te esklav nan peyi Égypte la, e SENYÈ a, Bondye nou an, te peye ranson nou. Pou sa, mwen kòmande nou sa, jodi a.
    16: '“Li va vin rive ke si li di nou: “Mwen p ap sòti kite nou,” paske li renmen nou avèk tout lakay nou, akoz ke sa mache byen pou li avèk nou;'
    17: alò, nou va pran yon pik byen file pou pèse zòrèy li nèt antre nan poto pòt la, epi li va sèvitè nou nèt. Osi, nou va fè menm bagay la avèk sèvant yo.
    18: Li p ap sanble li difisil pou nou lè nou lage li, paske li te bannou sis ane nan doub sèvis yon anplwaye. Konsa, SENYÈ a, Bondye nou an, va beni nou nan nenpòt sa nou fè.
    19: “Nou va konsakre a SENYÈ a, Bondye nou an, tout mal premye ne ki fèt nan twoupo oswa bann mouton nou yo. Nou p ap travay avèk premye ne nan twoupo nou, ni taye lenn nan premye ne nan bann mouton an.
    20: Nou avèk tout lakay nou va manje li chak ane devan SENYÈ a, Bondye nou an, nan kote ke SENYÈ a chwazi a.
    21: “Men si li gen yon defo, tankou bwate, avèg, oswa nenpòt gwo defo, nou pa pou fè sakrifis li bay SENYÈ a, Bondye nou an.
    22: Nou va manje li anndan pòtay nou yo. Pa pwòp la avèk pwòp la menm jan an, tankou yon kabrit mawon oswa yon sèf.
    23: Sèlman, nou p ap bwè san li. Nou dwe vide li atè tankou dlo.
  16:
    1: “Obsève mwa Abib lan pou selebre Pak a SENYÈ a, Bondye nou an; paske nan mwa Abib la, SENYÈ a, Bondye nou an, te mennen nou sòti an Égypte nan nwit lan.
    2: Nou va fè sakrifis Pak a SENYÈ a, Bondye nou an, soti nan bann mouton avèk twoupo a, kote SENYÈ a chwazi pou etabli non Li an.
    3: “Nou p ap manje pen ak ledven avè l. Sèt jou, nou va manje nan li pen san ledven, pen afliksyon an (paske nou te sòti nan peyi Égypte la prese prese), pou nou kab sonje tout jou sa a tout lavi nou, jou ke nou te sòti nan peyi Égypte la.
    4: Pandan sèt jou, p ap gen ledven k ap parèt pami nou nan tout teritwa nou yo; ni okenn nan chè ke nou sakrifye nan aswè premye jou a, p ap rete tout nwit lan pou rive maten.
    5: “Nou pa kapab fè sakrifis Pak la nan nenpòt nan vil ke SENYÈ a, Bondye nou an, ap bannou yo,
    6: men kote SENYÈ a, Bondye nou an, chwazi pou etabli non Li an, nou va fè sakrifis Pak la nan aswè, nan lè solèy kouche, nan menm lè jou ke nou te sòti an Égypte la.
    7: Nou va kwit e manje li nan plas ke SENYÈ a, Bondye nou an, chwazi a. Nan maten, nou va retounen nan tant yo.
    8: Sis jou, nou va manje pen san ledven an. Konsa, nan setyèm jou a, va genyen yon konvokasyon solanèl a SENYÈ a, Bondye nou an. Nou pa pou fè okenn travay nan li.
    9: “Nou va kontwole sèt semèn pou kont nou. Nou va kòmanse konte sèt semèn yo soti nan lè nou kòmanse mete kouto nan grenn sereyal la.
    10: Epi nou va selebre Fèt Semèn a SENYÈ yo, Bondye nou an, avèk don a yon ofrann bòn volonte nan men nou, ke nou va bay selon jan SENYÈ a beni nou.
    11: Konsa, nou va rejwi devan SENYÈ a, Bondye nou an, nou menm avèk fis nou ak fi nou yo, sèvitè avèk sèvant nou yo, Levit ki nan vil nou an, e etranje avèk òfelen ak vèv ki nan mitan nou yo, nan kote ke SENYÈ Bondye nou an, chwazi pou etabli non Li an.
    12: Nou va sonje ke nou te esklav an Égypte, e nou va fè atansyon pou obsève tout lwa sa yo.
    13: “Nou va selebre Fèt Tonèl yo sèt jou apre nou fin fè antre, tout grenn jaden ak sitèn diven an.
    14: Nou va rejwi nan fèt nou, nou menm avèk fis nou ak fi nou yo, sèvitè ak sèvant nou yo, Levit la ak etranje a, òfelen ak vèv ki nan vil nou yo.
    15: Sèt jou, nou va selebre yon fèt a SENYÈ a, Bondye nou an, kote ke SENYÈ a chwazi a, akoz SENYÈ Bondye nou an, va beni nou nan rekòlt nou yo ak nan tout travay men nou yo, pou nou kab vin ranpli nèt avèk jwa.
    16: “Twa fwa pa ane, tout mal nou yo va parèt devan SENYÈ, Bondye nou an, kote Li chwazi a, nan Fèt Pen San Ledven an, nan Fèt Semèn yo, nan Fèt Tonèl yo, e yo p ap parèt devan SENYÈ a men vid.
    17: Chak moun va bay jan li kapab, selon benediksyon SENYÈ a, te bannou an.
    18: “Nou va chwazi pou nou menm jij avèk ofisye nan tout vil ke SENYÈ, Bondye nou an, ap bannou yo, selon tribi yo, e yo va jije pèp la avèk jijman ki dwat.
    19: Nou p ap tòde jistis la. Nou p ap fè patipri, e nou p ap pran anyen anba tab; paske afè anba tab avegle zye a saj yo, e pèvèti pawòl a sila ki dwat yo.
    20: Lajistis e se sèl lajistis nou va swiv, pou nou kapab viv e posede peyi ke SENYÈ, Bondye nou an, ap bannou an.
    21: “Nou pa pou plante pou kont nou yon Ashera, ni okenn kalite pyebwa akote lotèl SENYÈ a, Bondye nou an, ke nou va fè pou tèt nou.
    22: Nou pa pou etabli pou kont nou okenn wòch sakre ke SENYÈ Bondye nou an, rayi.
  17:
    1: “Nou p ap fè sakrifis a SENYÈ Bondye nou an, ni bèf, ni mouton ki gen fot oswa okenn defo; paske sa se yon bagay abominab a SENYÈ a, Bondye nou an.
    2: “Si sa twouve nan mitan nou, nan okenn vil nou yo ke SENYÈ a, Bondye nou an, ap bannou yo, yon nonm oswa yon fanm ki fè sa ki mal nan zye SENYÈ Bondye nou an, nan transgrese akò Li a,
    3: epi te ale sèvi lòt dye yo pou adore yo, kit se solèy la, lalin nan, oswa nenpòt nan lame syèl la, ke mwen pa te kòmande,
    4: epi si yo di nou sa, e nou te tande sa, alò, nou va fè yon ankèt avèk dilijans. Veye byen, epi si se vrè, e se sèten ke bagay abominab sila a te fèt an Israël,
    5: alò, nou va mennen nonm sa a oswa fanm sa a ki te fè zak mechan sa a nan pòtay nou yo, e nou va lapide li ak kout wòch jiskaske li mouri.
    6: “Sou temwayaj a de temwen oswa twa temwen, sila ki dwe mouri an, va vin mete a lanmò. Li p ap mete a lanmò sou temwayaj a yon sèl temwen.
    7: Se men a temwen yo k ap premye kont li pou mete li a lanmò; epi apre, se men a tout pèp la. Konsa nou va netwaye mechanste a soti nan mitan ou.
    8: “Si yon ka twò difisil pou nou deside, pa egzanp, a nivo touye moun, oswa yon lòt nivo, oswa yon kalite pwosè ak yon lòt, oswa antre blese moun ak yon lòt; alò, nou va mennen yo kote SENYÈ Bondye nou an, chwazi a.
    9: “Konsa, nou va rive kote prèt Levit la ki se chèf la nan jou sa yo, nou va mande yo, e yo va deklare jijman sou ka a.
    10: Nou va konfòme avèk tèm a jijman sila ke yo te deklare a nou menm soti kote ke SENYÈ a chwazi a. Nou va fè atansyon pou obsève tout sa ke yo enstwi nou.
    11: Selon tèm lalwa ke yo enstwi nou yo, e selon desizyon ke yo di nou, nou va fè yo. Nou pa pou vire akote pawòl ke yo deklare a nou menm yo, ni adwat, ni agoch.
    12: “Nonm nan ki aji avèk ògèy e ki pa koute prèt la ki kanpe la a pou sèvi SENYÈ Bondye nou an, ni jij la, nonm sila a va mouri. Se konsa, nou va retire mal sa a soti an Israël.
    13: Epi tout pèp la va tande, pou gen krentif, e yo p ap aji avèk ògèy ankò.
    14: '“Lè nou antre nan peyi ke SENYÈ Bondye nou an, bannou an pou posede, e nou viv ladann, nou va di: ‘Annou mete yon wa sou nou tankou tout nasyon ki antoure nou yo’.'
    15: Nou va, anverite, mete yon wa ke SENYÈ a chwazi sou nou, youn ki soti nan sitwayen parèy nou yo, nou va mete l kòm wa sou nou. “Nou pa kapab mete yon etranje sou nou menm, ki pa sitwayen parèy nou.
    16: 'Anplis, li p ap miltipliye cheval pou pwòp tèt li, ni li p ap fè pèp la retounen an Égypte pou miltipliye cheval; akoz SENYÈ a te di nou: ‘Nou p ap retounen la ankò.’'
    17: Li p ap pran anpil fanm; sinon, kè li va detounen. Ni li p ap ranmase anpil ajan avèk lò pou tèt li.
    18: “Alò, li va rive ke lè li chita sou twòn wayòm li an, li va ekri pou tèt li yon kopi de lwa sila a sou yon woulo papye, nan prezans prèt Levit yo.
    19: Li va rete avèk li, e li va li li pandan tout jou lavi li, pou li kapab aprann gen krent SENYÈ a, Bondye li a, pou l swiv avèk atansyon tout pawòl lwa sa a, ak règleman sila yo, pou fè yo;
    20: e pou li pa konsidere tèt li pi bon ke Izrayelit parèy li yo, e ke li pa detounen de kòmandman an, ni adwat, ni agoch, dekwa ke li menm avèk fis li yo kapab dire anpil tan nan wayòm li a nan mitan Israël.
  18:
    1: “Prèt Levit yo, tout tribi Lévi a, pa pou gen pati oswa eritaj avèk Israël. Yo va manje ofrann pa dife SENYÈ a ki se pati pa Li.
    2: Yo pa pou gen eritaj pami Izrayelit parèy yo. SENYÈ a se eritaj pa yo, jan Li te pwomèt yo a.
    3: “Men sa va dwa prèt yo ke moun yo dwe fè, ki soti nan sila ki ofri an sakrifis yo, kit yon bèf, oswa yon mouton; ladann, yo va bay prèt la zepòl la avèk de machwè yo, ak tout vant lan.
    4: Nou va ba li premye fwi a sereyal yo, diven nèf nou, lwil nou, ak premye lenn mouton nou yo.
    5: Paske SENYÈ a te chwazi li ak fis li yo pami tout tribi nou yo pou kanpe e sèvi nan non SENYÈ a jis pou tout tan.
    6: “Alò, si yon Levit sòti nan youn nan vil nou yo atravè tout Israël kote li rete a, e li vini nenpòt lè li vle kote ke SENYÈ a chwazi a,
    7: alò, li va sèvi nan non SENYÈ a, Bondye li a, tankou tout Levit parèy li yo ki kanpe la devan SENYÈ a.
    8: Li dwe gen pòsyon egal nan benefis pa yo a, menmlè li te resevwa nan kòb vant posesyon fanmi an.
    9: “Lè nou antre nan tè ke SENYÈ a, Bondye nou an bannou an, nou p ap aprann imite bagay abominab a nasyon sa yo.
    10: Pa kite yo jwenn okenn pami nou ki sakrifye fis yo oswa fi yo nan dife, youn pami nou ki pratike divinasyon ak maji, ki fè entèpretasyon sign, oswa youn pami nou ki fè wanga,
    11: ni youn pami nou ki fè cham, k ap prale nan tab tounant, moun k ap rele lespri yo vin parèt, ni youn pami nou ki rele mò yo monte.
    12: Paske nenpòt moun ki fè bagay sa yo abominab a SENYÈ a. Akoz bagay abominab sa yo, SENYÈ a, Bondye nou an, va chase yo sòti devan nou.
    13: “Fòk nou san fot devan SENYÈ a, Bondye nou an.
    14: “Paske nasyon sa yo ke nou va deplase yo, koute konsèy a sila ki pratike maji ak sila ki fè divinasyon yo; men pou nou, SENYÈ a, Bondye nou an, pa t pèmèt ke nou fè sa.
    15: SENYÈ Bondye nou an, va fè leve nan mitan nou yon pwofèt tankou mwen, pami Izrayelit parèy nou yo, nou va koute li.
    16: 'Paske se sa nou te mande SENYÈ a, Bondye nou an, nan mòn Horeb nan jou asanble a, e nou te di: ‘Annou pa tande ankò vwa a SENYÈ a, Bondye nou an, annou pa wè gran dife sa a ankò, oswa nou va mouri.’'
    17: '“SENYÈ a te di mwen: ‘Yo te pale byen.'
    18: “‘Mwen va fè leve yon pwofèt soti nan mitan Izrayelit parèy yo tankou ou, Mwen va mete pawòl Mwen nan bouch li, e li va pale avèk yo tout sa ke Mwen kòmande li.
    19: Li va vin rive ke nenpòt moun ki pa koute pawòl Mwen yo ke li va pale nan non Mwen, Mwen Menm, Mwen va egzije sa de li menm.
    20: Men pwofèt ki pale yon mo avèk awogans nan non Mwen, mo Mwen pa t kòmande li pale, oswa ke li pale nan non a lòt dye yo, pwofèt sila a va mouri.’
    21: '“Nou kapab di nan kè nou: ‘Kijan nou va konnen pawòl ke SENYÈ a pa t pale?’'
    22: Lè yon pwofèt pale nan non SENYÈ a, si bagay la pa fèt, oswa pa rive vrè, se bagay sa ke SENYÈ a pa t pale a. Pwofèt la te pale li avèk awogans. Nou pa pou pè li.
  19:
    1: “Lè SENYÈ a, Bondye nou an, koupe retire nasyon yo, pou bannou tè pa yo a, pou nou deplase yo pou nou vin rete nan vil yo ak nan kay yo,
    2: “Nou va mete akote twa vil pou nou menm nan mitan peyi nou an, ke SENYÈ a, Bondye nou an, bannou pou posede a.
    3: Nou va prepare wout pou nou menm, e divize an twa pati teritwa a peyi ke SENYÈ a va bannou kòm posesyon an, jis pou nenpòt moun ki touye moun kapab sove ale ladann.
    4: '“Men sa se kondisyon ka a moun ki kapab sove ale rive la pou viv: Lè li vin touye zanmi li san entansyon eksprè, san ke li pa t rayi li avan——'
    5: tankou lè yon nonm antre nan forè avèk zanmi li pou koupe bwa, epi men li voye rach la pou koupe bwa a, fè tèt fè a vin pati pou l frape zanmi li an, e li mouri—-li kapab sove ale nan youn nan vil sa yo pou viv.
    6: Otreman, vanjè san an ta petèt kouri dèyè sila ki touye moun nan, epi nan chalè kòlè li, rakontre l akoz distans lan twòp, e pran lavi li, malgre li pa t merite mouri, akoz ke li pa t rayi li avan.
    7: 'Pou sa, mwen kòmande nou, e di: ‘Nou va mete apa twa vil pou nou menm.’'
    8: “Si SENYÈ, Bondye nou an, fè teritwa nou an vin pi gran, jan li te sèmante a zansèt nou yo pou bannou tout tè ke li te pwomèt pou bay zansèt nou yo;
    9: epi si nou fè atansyon pou swiv tout kòmandman sa ke mwen kòmande nou jodi a yo, pou renmen SENYÈ a, Bondye nou an, e mache nan vwa pa Li pou tout tan—-alò, nou va ogmante anplis twa vil ankò pou nou menm.
    10: Jis pou san inosan pa vèse nan mitan teritwa nou an, ke SENYÈ a bannou kòm eritaj la, e pou koupabilite san an pa vin rete sou nou.
    11: “Men si vin gen yon nonm ki rayi vwazen li, li kouche an kachèt pou li, li leve kont li pou frape li jiskaske li vin mouri, e li sove ale rive nan youn nan vil sa yo,
    12: alò, ansyen nan vil li yo va voye pran li soti la. Konsa, yo va livre li nan men vanjè san an, pou li kapab mouri.
    13: Nou pa pou gen pitye pou li, men nou gen pou fè netwayaj san inosan an soti an Israël pou sa kapab ale byen pou nou.
    14: “Nou pa pou deplase lizyè tè vwazen nou, ke zansèt yo te etabli kòm eritaj nou ke SENYÈ Bondye nou an, ap bannou pou posede.
    15: “Yon sèl temwen pa kapab leve kont yon moun sou koz nenpòt inikite oswa peche ke li te fè. Sou temwayaj a de oswa twa temwen, yo kapab konfime yon ka.
    16: “Si yon temwen malveyan leve kont yon nonm pou akize li kòm malfektè,
    17: alò, tou de moun ki gen dispit yo, va kanpe devan SENYÈ a, devan prèt avèk jij ki ofisye nan jou sa yo.
    18: “Jij yo va fè ankèt konplè; epi si temwayaj la se yon fo temwayaj, e li te fè fo temwayaj kont frè l,
    19: alò, nou va fè li menm bagay ke li t ap fè rive a frè li a. Konsa, nou va netwaye mechanste fèt pami pèp nou an.
    20: Lòt yo va tande, vin gen krentif, e yo p ap janm fè ankò yon bagay mechan konsa pami nou.
    21: 'Konsa, zye nou p ap gen pitye: vi pou vi, zye pou zye, dan pou dan, men pou men, pye pou pye.'
  20:
    1: “Lè nou ale fè batay kont lènmi nou yo, nou wè cheval avèk cha ak pèp ki plis pase nou, pa pè yo; paske SENYÈ a, Bondye nou an, ki te fè nou sòti kite peyi Égypte la, avèk nou.
    2: Lè nou ap pwoche batay la, prèt la va pwoche pou pale avèk pèp la.
    3: 'Li va di yo: ‘Tande O Israël, n ap pwoche batay la kont lènmi nou yo jodi a. Pa fè kè sote. Pa pè, ni pa sezi, ni tranble devan yo,'
    4: paske se SENYÈ a, Bondye nou an, ki prale avèk nou, pou goumen pou nou kont lènmi nou yo, pou sove nou.’
    5: '“Ofisye militè yo, osi, va pale avèk pèp la, e di: ‘Se kilès nan mesye yo ki te bati yon kay tounèf e ki poko etabli ladann? Kite li sòti retounen lakay li. Otreman, li kab mouri nan batay la, e yon lòt va vin etabli ladann.'
    6: Kilès nan mesye yo ki te plante yon chan rezen e ki poko sèvi nan fwi li? Kite li sòti retounen lakay li. Otreman, li kapab mouri nan batay la e yon lòt moun va vin sèvi nan fwi li a.
    7: Epi kilès nan mesye yo ki fiyanse a yon fi e ki poko marye avè l? Kite li sòti retounen lakay li. Otreman, li kapab mouri nan batay la e yon lòt mesye kapab vin marye avè l.’
    8: '“Konsa, ofisye yo va pale plis avèk pèp la pou di: ‘Kilès nan mesye yo ki gen laperèz oswa ki manke gen kouraj? Kite li sòti retounen lakay li pou li pa fè kè frè li yo fann tankou kè pa li.’'
    9: Lè ofisye yo fin pale ak pèp la, yo va chwazi kòmandan lame yo kòm chèf an tèt pèp la.
    10: “Lè nou pwoche yon vil pou goumen kont li, nou va ofri li kondisyon lapè.
    11: Si li dakò pou fè lapè avèk nou e louvri pou nou; alò, tout pèp ki ladann yo va devni fòs travay kòve nou, e va sèvi nou.
    12: Men si li pa fè lapè avèk nou, men fè lagè kont nou, alò, nou va fè syèj kont li.
    13: “Lè SENYÈ a, Bondye nou an, livre li nan men nou, nou va frape tout mesye yo avèk lam nepe.
    14: Sèlman fanm avèk pitit avèk bèt avèk tout piyaj la, nou va pran kòm byen ki sezi pou kont nou. Nou gen dwa sèvi piyaj lènmi nou yo ke SENYÈ a te bannou.
    15: “Konsa, nou va fè a tout vil ki lwen nou yo, ki pa pati nan vil a nasyon ki toupre yo.
    16: “Sèlman, nan vil a pèp sa yo ke SENYÈ Bondye nou an, ap bannou kòm eritaj la, nou pa pou kite anyen viv ki respire.
    17: Nou va detwi yo nèt; Etyen yo, Amoreyen yo, Kanaaneyen yo, Ferezyen yo, Evyen yo, ak Jebizyen yo, jan SENYÈ a, Bondye nou an, te kòmande nou an,
    18: jis pou yo pa vin enstwi nou selon tout bagay abominab ke yo te fè pou dye pa yo, pou nou vin peche kont SENYÈ a, Bondye nou an.
    19: “Lè nou fè syèj yon vil pandan anpil tan, pou fè lagè kont li pou nou kapab pran li an kaptivite, nou pa pou detwi pyebwa li yo nan voye rach sou yo; pou nou kapab manje nan yo, e nou pa pou koupe yo. Paske èske pyebwa chan an se yon moun, ke nou ta dwe fè syèj ladann?
    20: Sèlman bwa ke nou konnen ki pa bay fwi yo, nou va detwi yo e koupe yo, pou nou kapab konstwi syèj yo kont vil ki kont nou an, jiskaske l fin tonbe.
  21:
    1: “Si yon moun yo te touye, twouve kouche nan mitan chan nan peyi ke SENYÈ a bannou pou posede a, epi yo pa konnen ki moun ki te frape li,
    2: alò, ansyen nou yo avèk jij nou yo va ale deyò pou mezire distans pou rive nan vil ki antoure sila ke yo te touye a.
    3: “Li va fèt ke vil ki pi pre moun ke yo te touye a, la pou ansyen nan vil sa a pran yon bèf gazèl ki sòti nan twoupo a, ki poko travay, e ki poko rale chaj.
    4: Konsa, ansyen nan vil sa yo va mennen gazèl la desann nan yon vale avèk kouran dlo, ki potko raboure ni plante. Li va kase kou gazèl la nan plas kote vale a.
    5: “Alò, prèt yo, fis a Levit yo, va pwoche toupre, paske SENYÈ a, Bondye nou an, te chwazi yo pou sèvi Li e pou beni nan non SENYÈ a; chak kont, chak ka blese, se yo menm k ap regle yo.
    6: Tout ansyen nan vil ki pi pre moun ke yo te touye a va lave men yo sou gazèl kou kase nan vale a.
    7: 'Yo va reponn e di: ‘Men nou pa t vèse san sa a, ni zye nou yo pa t wè li.'
    8: Padone pèp Ou a, Israël, ke ou te peye ranson pou li a; O SENYÈ, pa mete koupabilite san inosan an nan mitan pèp Ou a, Israël.’ Epi koupabilite san pa yo a va padone.
    9: Konsa, nou va retire koupabilite san inosan an soti nan mitan nou, lè nou fè sa ki dwat nan zye SENYÈ a.
    10: “Lè nou sòti nan batay kont lènmi nou yo, epi SENYÈ, Bondye nou an, livre yo nan men nou pou nou mennen yo ale an kaptivite,
    11: epi nou vin wè pami kaptif yo yon bèl fanm, nou gen yon dezi pou li pou ta pran li kòm madanm pou nou menm,
    12: alò, nou va mennen li lakay nou. Li va pase razwa sou tèt li, e taye zong li.
    13: Li va, osi, retire rad kaptivite li yo, e li va fè lamantasyon pou papa li avèk manman li pandan jis yon mwa. Apre, nou kapab vin antre ladann pou vin mari li, e li va madanm nou.
    14: Li va rive ke, si nou pa kontan avèk li, alò, nou va kite li ale kote li vle a; men anverite, nou p ap gen dwa vann li pou lajan. Nou p ap maltrete li, akoz nou te imilye li.
    15: “Si yon nonm gen de madanm, youn ke li renmen anpil e lòt la ke li pa renmen, epi toude fè fis pou li, si premye ne a, se pou sila ke li pa renmen an,
    16: epi li va rive nan jou ke li vin separe byen li gen avèk fis li yo, li pa kapab fè fis a sila li te renmen an vin premye ne avan fis a sila li pa t renmen an, ki se premye ne a.
    17: Men li va rekonèt premye ne a, fis a sila li pa t renmen an, avèk yon doub pòsyon a tout sa li posede; paske se te kòmansman fòs li. A li devni dwa a premye ne a.
    18: “Si yon nonm vin gen yon fis tèt di k ap fè rebelyon, epi li refize obeyi papa li oswa manman li, epi lè l resevwa chatiman, li pa menm koute yo,
    19: alò, papa li avèk manman li va sezi li, e mennen li deyò vè ansyen vil yo nan pòtay vil pa li a.
    20: 'Yo va di a ansyen vil yo: ‘Fis pa nou sa a tèt di e rebèl, li refize obeyi nou, li voras, e li bwè anpil gwòg.’'
    21: Alò, tout mesye lavil yo va lapide li ak kout wòch jiska lanmò. Konsa, nou va retire mal sa a nan mitan nou. Tout Israël va tande bagay sa a e yo va vin gen krentif.
    22: “Si yon nonm te fè yon peche ki merite lanmò, epi nou fè l pann sou yon bwa,
    23: kò li pa pou pann tout nwit lan sou bwa a, men nou va, anverite, antere li nan menm jou a. (Paske sila ki pann nan, modi pou Bondye.) Se konsa pou nou pa degrade tè ke Bondye te bannou kòm eritaj la.
  22:
    1: “Nou pa pou wè bèf a vwazen parèy nou, oswa mouton k ap pati, pou nou pa okipe yo. Anverite, nou va mennen yo retounen bay vwazen parèy nou an.
    2: Si vwazen nou an pa pre nou, oswa nou pa konnen li, alò, nou va mennen li lakay nou, e li va rete la jiskaske vwazen nou vin chache li, pou nou remèt li a li menm.
    3: Konsa, nou va fè avèk bourik li. Nou va fè menm jan an avèk manto li. Nou va fè menm jan an avèk nenpòt bagay ke li pèdi lè nou twouve l. Ou pa gen dwa neglije bagay sa yo.
    4: “Nou pa pou wè bourik, ni bèf a vwazen nou ki tonbe nan chemen, pou nou pa okipe yo. Anverite, nou va ede li leve yo.
    5: “Yon fanm pa pou mete rad gason, ni gason mete rad fanm. Lè yon moun fè bagay sa a, yo abominab a SENYÈ Bondye nou an.
    6: “Si nou vin jwenn yon nich zwazo akote chemen an, nan nenpòt pyebwa oswa atè, avèk ti jèn zwazo yo oswa ze yo, epi manman an chita sou ti zwazo oswa sou ze yo, nou pa kapab pran manman an ansanm avèk ti jèn zwazo yo.
    7: Nou va, anverite, kite manman an sòti lib. Men jèn ti zwazo yo, nou kapab pran yo pou nou menm, pou sa kapab byen pou nou e pou nou kapab viv pandan anpil jou.
    8: “Lè nou bati yon kay tounèf, nou va fè yon balistrad ki antoure teras twati a pou nou pa vin koupab de san si yon moun ta vin tonbe.
    9: “Nou pa pou plante chan rezen an avèk de kalite semans; oswa, tout pwodwi ki sòti nan sa nou plante a, ak pwodwi chan rezen an, va vin gate.
    10: “Nou pa pou raboure avèk yon bèf ak yon bourik ansanm.
    11: “Nou pa pou mete twal ki mele len avèk twal fen tankou koton ansanm.
    12: Nou va fè ponpon nan kat kwen vètman ki kouvri nou yo.
    13: “Si yon nonm pran yon madanm pou ale sou kabann avèk li, epi pita li vin vire kont li
    14: 'pou l akize li de zak k ap gate repitasyon li, pou l di: ‘Mwen te pran fanm sa a, men lè m te pwoche l, mwen pa t twouve li vyèj,’'
    15: alò, papa avèk manman fi a va pran li e prezante temwayaj prèv ke li te vyèj bay ansyen lavil yo devan pòtay la.
    16: 'Papa a fi a va di a ansyen yo: ‘Mwen te bay pitit mwen a mesye sila a kòm madanm, men li te vire kont li.'
    17: 'Konsa, veye byen, li te akize li a zak ki gate repitasyon li. Li te di: “Mwen pa t twouve fi nou an vyèj.” Men temwayaj vijinite li.’ Yo va ouvri vètman an devan ansyen lavil la.'
    18: Konsa, ansyen yo va pran nonm nan pou ba li chatiman.
    19: Konsa, yo va fè l peye san sik an ajan, pou bay a papa fi a, akoz li te fè difamasyon piblikman sou yon fi an Israël. Epi konsa, li va rete toujou kòm madanm li. Li p ap ka divòse ak li pandan tout jou li yo.
    20: “Men si akizasyon sa a vrè, ke fi a pa t vyèj,
    21: alò, yo va mennen fi a deyò pòtay lakay papa l la, epi mesye lavil yo va lapide li jiskaske li mouri akoz li te komèt yon betiz lèd an Israël, lè l te fè pwostitisyon lakay papa l la. Konsa, nou va retire mal la pami nou.
    22: “Si yo twouve yon nonm kouche avèk yon fanm ki marye, alò, yo toude va mouri, nonm ki te kouche avè l la, ansanm ak fanm nan. Konsa, nou va retire mal la sou Israël.
    23: “Si gen yon fi ki vyèj ki fiyanse ak yon nonm, epi yon lòt mesye twouve li nan vil la, e kouche avèk li,
    24: alò, nou va mennen yo toude deyò pòtay vil sa a, epi nou va lapide yo ak kout wòch jiska lanmò. Fi a, akoz li pa t kriye fò nan vil la, e mesye a, akoz li te vyole fanm vwazen li an. Konsa, nou va retire mal la pami nou.
    25: “Men si se nan chan deyò ke mesye a vin jwenn fi ki fiyanse a; epi mesye a fòse li kouche avèk li; alò, sèlman mesye ki kouche avèk li a, va mouri.
    26: Men nou p ap fè fi a anyen. Nanpwen peche nan fi a ki merite lanmò; paske menm jan ke yon nonm leve kont vwazen li pou touye li a, se konsa ka sa a ye.
    27: Lè li te twouve li nan chan an, fi fiyanse a te kriye fò, men li pa t gen pèsòn la pou sove l.
    28: “Si yon nonm twouve yon fi ki vyèj, ki pa fiyanse, epi sezi li pou kouche avèk li, e li vin dekouvri,
    29: alò, mesye ki te kouche avè l la, va bay papa fi a senkant sik an ajan. Konsa, li va devni madanm li akoz li te imilye li. Li pa kapab divòse ak li pandan tout jou li yo.
    30: Yon gason pa pou pran madanm a papa li. Li pa pou dekouvri jip papa l.
  23:
    1: “Nanpwen pèsòn avèk boul grenn li kraze oswa koupe ki va antre nan asanble SENYÈ a.
    2: Nanpwen pèsòn ki ne nan yon relasyon ilejitim ki va antre nan asanble SENYÈ a. Ni okenn nan desandan li yo menm jis rive nan dizyèm jenerasyon p ap antre nan asanble SENYÈ a.
    3: Nanpwen Amonit ni Moabit ki va antre nan asanble SENYÈ a. Okenn nan desandan li yo menm jis rive nan dizyèm jenerasyon p ap antre nan asanble SENYÈ a,
    4: akoz yo pa t vin jwenn nou avèk manje ak dlo lè nou te sòti an Égypte la, epi akoz yo te achte sèvis Balaam, fis Beor ki sòti Pethor nan Mésopotamie pou modi nou.
    5: Sepandan, SENYÈ a, Bondye nou an, pa t dakò tande Balaam. Men SENYÈ a, Bondye nou an, te vire madichon an pou l devni yon benediksyon pou nou akoz SENYÈ nou an renmen nou.
    6: Nou pa pou chache lapè pou yo, ni pwosperite yo pandan tout jou nou yo.
    7: Nou pa pou meprize yon Edomit, paske li se frè nou. Nou pa pou meprize yon Ejipsyen, paske nou te yon etranje nan peyi li.
    8: Fis a twazyèm jenerasyon ki fèt pou yo a kapab antre nan asanble SENYÈ a.
    9: Lè nou sòti kòm yon lame kont lènmi nou yo, nou va evite tout kalite move bagay.
    10: Si gen pami nou, yon nonm ki pa pwòp akoz li ejakile nan lannwit; alò, li oblije ale deyò kan an. Li pa kapab reantre nan kan an,
    11: men li va fèt ke lè aswè rive, li va benyen tèt li avèk dlo. Konsa, lè solèy kouche, li kapab reantre nan kan an.
    12: Ou va, osi, gen yon kote deyò kan an; epi se la ou gen pou ou ale pou eliminen pèsonèl.
    13: Konsa, nou va genyen yon pèl pami zouti nou yo, epi li va fèt ke lè nou chita deyò a, nou va fouye avèk li, e nou va kouvri poupou nou.
    14: Akoz SENYÈ a, Bondye nou an, mache nan mitan kan nou yo pou delivre nou, e venk lènmi nou yo devan nou; pou sa, fòk kan nou yo sen. Fòk Li pa wè anyen ki pa pwòp pami nou; oswa, Li va vire kite nou.
    15: Nou pa pou lonje remèt yon esklav ki te kouri kite mèt li pou rive kote nou.
    16: Li va viv avèk nou nan mitan nou, nan yon kote li chwazi pami youn nan vil pa nou yo ki fè l plezi. Nou pa pou maltrete li.
    17: Okenn nan fi Israël yo p ap sèvi kòm pwostitiye nan tanp payen yo. Ni okenn nan fis Israël yo p ap sèvi pou pwostitiye nan tanp payen yo.
    18: Nou pa pou mennen salè a yon pwostitiye ni frè jounalye a yon chen pede pou antre lakay SENYÈ a, Bondye nou an, pou okenn ofrann ve; paske toude sa yo abominab a SENYÈ a, Bondye nou an.
    19: 'Nou pa pou mande enterè lajan a sitwayen parèy nou yo: enterè sou lajan, manje, oswa nenpòt bagay ki kapab prete ak enterè.'
    20: Nou kapab tire enterè sou yon etranje; men pou sitwayen parèy nou, nou pa pou mande enterè, jis pou SENYÈ, Bondye nou an, kapab beni nou nan tout sa ke nou eseye fè nan peyi ke nou prèt pou antre posede a.
    21: Lè nou fè yon ve a SENYÈ a, Bondye nou an, nou p ap pran reta pou peye li, paske sa ta yon peche nan ou, e SENYÈ, Bondye nou an, va, anverite, egzije l nan men nou.
    22: Sepandan, si nou te evite fè ve a, sa pa t ap peche nan nou.
    23: Nou va fè atansyon pou fè tout sa ki sòti nan lèv nou. Nenpòt jan ke nou te fè ve selon volonte SENYÈ a, Bondye nou an, tout sa nou oblije fè.
    24: Lè nou antre nan chan rezen vwazen nou, nou kapab manje rezen yo jiskaske vant nou plen; men nou pa pou mete nan panyen nou.
    25: Lè nou antre nan chan sereyal ki pou vwazen nou, nou gen dwa rekòlte tèt grenn yo avèk men nou; men nou pa kapab voye kouto a nan rekòlt sereyal a vwazen nou an.
  24:
    1: “Lè yon nonm pran yon madanm pou marye avèk li, epi li rive ke li pa jwenn favè nan zye li, akoz ke li twouve kèk defo nan li, li ekri li yon sètifika divòs, mete sètifika a nan men li pou mete li deyò lakay li.
    2: Konsa, lè l kite kay li, li gen dwa pou ale devni madanm a yon lòt mesye.
    3: Si dezyèm mari a vire kont li e ekri li yon sètifika divòs, e mete sètifika a nan men li pou mete li deyò lakay li; oswa, si dezyèm mari li te genyen an, vin mouri,
    4: premye mari ki te voye li ale a, pa gen dwa pran li ankò kòm madanm li, akoz sa konwonpi. Paske sa se yon bagay abominab devan SENYÈ a. “Epi nou pa pou mennen peche sou peyi ke SENYÈ a, Bondye nou an, bannou kòm eritaj la.
    5: “Lè yon nonm fenk pran yon madanm tounèf, li pa pou sòti avèk lame a, ni vin responsab okenn chaj. Li gen pou rete lib lakay li pandan 1 nan pou fè madanm ke li te pran an, gen kè kontan.
    6: “Pèsòn pa pou pran wòch moulen anwo a kòm sekirite; paske se tankou li te pran vi a moun nan kòm sekirite.
    7: “Si yo pran yon moun nan kidnape nenpòt nan sitwayen fis Israël yo, epi li te trete l kon esklav, oswa li te vann li; alò, vòlè sila a va mouri. Konsa, nou va retire mechanste pami nou.
    8: “Fè atansyon kont enfeksyon lalèp, pou nou swiv avèk dilijans e fè tout sa ke prèt Levit yo te enstwi nou. Jan mwen te kòmande yo a, se konsa nou va fè atansyon pou nou fè.
    9: Sonje sa ke SENYÈ Bondye nou an, te fè Marie nan chemen an pandan nou t ap sòti an Égypte la.
    10: “Lè nou fè nenpòt kalite prè a vwazen nou, nou pa pou antre lakay li pou pran garanti.
    11: Nou va rete deyò, e nonm k ap resevwa prè a va pote garanti a deyò bannou.
    12: Si se yon malere, ou pa pou dòmi avèk garanti li.
    13: Lè solèy la fin kouche, nou va, anverite, remèt garanti a li, pou li kapab dòmi nan manto li e beni nou. Sa va sèvi kòm ladwati pou nou devan SENYÈ a, Bondye nou an.
    14: Nou pa pou oprime yon sèvitè k ap travay pou nou ki malere e ki nan nesesite, kit se yon sitwayen parèy nou, oswa youn nan etranje nou yo ki rete nan peyi nou nan vil nou yo.
    15: Nou va ba li salè li nan jou li avan solèy la kouche. Paske li se malere, e espwa kè li sou sa; jis pou li pa kriye kont nou vè SENYÈ a, pou sa devni yon peche nan nou.
    16: “Papa yo p ap mete a lanmò pou zak kriminèl fis yo, ni fis a lanmò yo pou zak kriminèl papa yo. Tout moun ap vin mete a lanmò sèlman pou pwòp peche pa yo.
    17: “Nou pa pou tòde lajistis la ki se dwa a yon etranje, oswa yon òfelen, ni pran rad a yon vèv kòm garanti.
    18: Men nou va sonje ke nou te esklav an Égypte, e ke SENYÈ a, Bondye nou an, te peye ranson nou soti la. Akoz sa, mwen ap kòmande nou pou fè bagay sa a.
    19: “Lè nou fè rekòlt nou nan chan nou, men nou bliye yon pakèt nan chan an, nou pa pou retounen pran l. Li va pou etranje a, pou òfelen an ak pou vèv la, pou SENYÈ a, Bondye nou an, kapab beni nou nan tout travay men nou yo.
    20: Lè nou keyi pye doliv la, nou pa pou pase sou branch yo yon dezyèm fwa. Li va pou etranje a, pou òfelen an ak pou vèv la.
    21: Lè nou rekòlte rezen nan chan rezen an, nou p ap pase sou li yon lòt fwa. Li va pou etranje a, pou òfelen an ak pou vèv la.
    22: “Nou va sonje ke nou te yon esklav nan peyi Égypte la. Pou sa, mwen ap kòmande nou pou fè bagay sa a.
  25:
    1: “Si gen yon konfli antre de mesye, epi yo ale devan tribinal lan pou jij yo deside ka yo, yo gen pou jistifye sila ki gen ladwati a, e kondane sila ki mechan an.
    2: Konsa, li va rive ke si nonm ki mechan an, merite bat, jij la va fè li kouche, e fè bat li nan prezans li avèk fòs kantite kou ki koresponn avèk koupabilite li a.
    3: Li kapab bat li karant fwa, men pa plis, jis pou li pa bat li avèk plis kou ke sa, epi frè nou an pa vin degrade nan zye nou.
    4: “Nou pa pou mare bouch a bèf la pandan l ap travay moulen an.
    5: “Lè frè yo viv ansanm, youn nan yo mouri e li pa gen fis, madanm a sila ki mouri an p ap marye deyò fanmi an ak yon lòt mesye. Frè mari li a va antre nan li, epi pran li pou li menm kòm madanm pou fè devwa a yon frè mari a pou li.
    6: Li va rive ke premye ne ke li fè a, li va pran non a frè mouri an, pou non li pa efase soti an Israël.
    7: '“Men si nonm nan pa vle pran madanm frè li a, alò, madanm frè li a va monte vè pòtay kote ansyen yo e di: ‘Frè mari mwen an refize etabli yon non pou frè li an Israël. Li pa dakò pou fè devwa a frè mari mwen.’'
    8: 'Alò, ansyen a vil li yo va voye li pale avèk li menm frè a. Epi si li pèsiste e li di: ‘Mwen pa vle pran li,’'
    9: 'alò, madanm frè li a va vin vè li devan zye a ansyen yo, li va retire sandal li nan pye li, ekrache nan figi li; epi li va deklare: ‘Se konsa sa fèt a mesye ki pa bati kay frè li.’'
    10: 'An Israël, non li va rele: “Lakay a sila yo retire sapat la”.'
    11: “Si de mesye, yon mesye avèk yon sitwayen parèy li ap lite ansanm, si madanm nan prè pou livre mari li a sila ki ap frape li a, e lonje men l pou sezi pati jenital li,
    12: alò, nou va koupe men li. Nou pa pou gen pitye pou li menm.
    13: “Nou pa pou pote nan sak nou plizyè kalite pwa balans, yon gwo avèk yon piti.
    14: Nou pa pou genyen lakay nou plizyè kalite mezi, yon gwo avèk yon piti.
    15: Nou va gen yon pwa balans ki bon e ki jis. Nou va gen yon mezi ki bon e ki jis, jis pou jou nou yo kapab pwolonje nan peyi ke SENYÈ a, Bondye nou an bannou an.
    16: Paske tout moun ki fè bagay sa yo, tout moun ki aji avèk enjistis abominab a SENYÈ a, Bondye nou an.
    17: “Sonje sa ke Amalec te fè nou pandan nou te nan chemen pou sòti an Égypte la,
    18: kijan li te rankontre nou nan chemen an e te atake pami nou tout sila ki rete dèyè yo lè nou te fatige e san fòs la. Li pa t krent Bondye.
    19: “Pou sa, li va vin rive ke lè SENYÈ a, Bondye nou an, vin bannou repo de tout lènmi ki antoure nou yo, nan peyi ke SENYÈ a, Bondye nou an, te bannou kòm eritaj pou posede a, nou va efase memwa a Amalec soti anba syèl la. Nou pa pou bliye sa.
  26:
    1: “Konsa, li va rive ke lè nou antre nan peyi ke SENYÈ a, Bondye nou an, te bannou kòm eritaj la, epi nou vin posede li pou viv ladann,
    2: ke nou va pran kèk nan premye a tout pwodwi latè ke nou mennen antre sòti nan peyi ke SENYÈ a, Bondye nou an, te bannou an. Nou va mete li nan yon panyen e ale kote SENYÈ a, Bondye nou an, nan plas SENYÈ Bondye nou va chwazi pou etabli non Li an.
    3: 'Nou va ale vè prèt ki anplas nan tan sa a, e nou va di li: ‘Mwen deklare nan jou sa a SENYÈ a, Bondye ou, ke mwen te antre nan peyi ke SENYÈ a te sèmante a zansèt nou yo pou bannou an.’”'
    4: “Alò, prèt la va pran panyen an soti nan men ou e mete li devan lotèl SENYÈ a, Bondye ou a.
    5: '“Ou va reponn e di devan SENYÈ a, Bondye ou a: ‘Papa m te yon vwayajè Arameyen fèt pou peri. Li te desann an Égypte, e li te demere la. Yo te piti an kantite, men la, li te devni yon gran nasyon pwisan avèk anpil moun.'
    6: Ejipsyen yo te trete nou byen di e te aflije nou. Yo te enpoze travay fòse sou nou.
    7: Alò, nou te kriye a SENYÈ a, Bondye a zansèt nou yo, epi SENYÈ a te tande vwa nou e te wè afliksyon nou avèk travay di ak opresyon yo.
    8: Konsa, SENYÈ a te mennen nou sòti an Égypte avèk yon men pwisan, yon bra lonje, avèk gwo krent, avèk sign ak mèvèy.
    9: Li te mennen nou nan kote sa a, e te bannou peyi sa a, yon peyi k ap koule avèk lèt ak siwo myèl.
    10: “‘Koulye a, veye byen, mwen te mennen premye pwodwi a tè a, ke Ou menm, O SENYÈ a te ban mwen.’ Ou va mete li la devan SENYÈ a, Bondye ou a, epi adore devan SENYÈ a, Bondye ou a;
    11: epi ou menm avèk Levit la ak etranje ki pami nou an va rejwi nan tout bonte ke SENYÈ a, Bondye ou a, te bannou avèk tout lakay nou.
    12: “Lè nou fin peye tout dim a pwodwi yo nan twazyèm ane a, ane a dim nan; alò, nou va bay li a Levit la, a etranje a, a òfelen an, e a vèv la, pou yo kapab manje nan vil nou yo e vin satisfè.
    13: “Nou va di devan SENYÈ a, Bondye nou an, ‘Mwen te retire pòsyon sen ki te lakay mwen an; epi osi, mwen te bay li a Levit la ak etranje a, avèk òfelen ak vèv la, selon tout kòmandman Ou yo, ke Ou te kòmande mwen. Mwen pa t vyole ni bliye okenn nan kòmandman Ou yo.
    14: Mwen pa t manje ladann pandan lamantasyon mwen, ni mwen pa t retire anyen ladann pandan mwen pa t pwòp, ni pa t ofri anyen nan li a mò yo. Mwen te koute vwa SENYÈ a, Bondye mwen an. Mwen te fè selon tout sa ke Ou te kòmande mwen yo.
    15: Gade anba depi nan abitasyon sen Ou an, depi nan syèl la, e beni pèp Ou a, Israël avèk tè ke Ou te bannou an, yon tè ki koule avèk lèt ak siwo myèl, jan Ou te sèmante a zansèt nou yo.’
    16: “Nan jou sa a, SENYÈ a Bondye nou an, kòmande nou pou fè lwa avèk règleman sila yo. Nou va fè atansyon pou fè yo avèk tout kè nou e avèk tout nanm nou.
    17: “Jodi a, nou te pwoklame SENYÈ a, se Bondye nou, ke nou ta mache nan chemen Li yo, kenbe lwa Li yo, règleman Li yo ak kòmandman Li yo, e koute vwa Li.
    18: “Jodi a, SENYÈ a te pwoklame nou se pèp Li, yon posesyon presye, jan Li te pwomèt nou an, epi nou ta dwe kenbe tout kòmandman Li yo.
    19: Konsa, Li va plase nou wo anwo tout lòt nasyon ke Li te fè yo, pou lwanj, repitasyon ak onè, pou nou kapab yon pèp konsakre a SENYÈ a, Bondye nou an, jan Li te pale a.”
  27:
    1: 'Epi Moïse avèk ansyen Israël yo te bay lòd a pèp la. Li te di: “Kenbe tout kòmandman mwen kòmande nou jodi a yo.'
    2: Se konsa sa va ye nan jou ke nou travèse Jourdain an pou rive nan peyi ke SENYÈ a, Bondye nou an, ap bannou an, pou nou fè kanpe pou nou menm gwo wòch e kouvri yo avèk mòtye lacho.
    3: Nou va ekri sou yo tout pawòl a lwa sa yo, lè nou travèse, jis pou nou kapab antre nan peyi ke SENYÈ a, Bondye nou an, bannou an, yon peyi ki koule avèk lèt ak siwo myèl, jan SENYÈ a, Bondye a zansèt nou yo, te pwomèt nou an.
    4: “Se konsa sa va ye pou nou lè nou travèse Jourdain an. Nou va fè kanpe sou mòn Ébal wòch sa yo, jan mwen ap kòmande nou jodi a, epi nou va kouvri yo avèk lacho.
    5: Anplis, nou va bati la, yon lotèl a SENYÈ a, Bondye nou an, yon lotèl avèk wòch. Nou p ap voye yon zouti fè sou yo.
    6: Nou va bati lotèl SENYÈ a, Bondye nou an, avèk wòch ki pa taye. Konsa, nou va ofri sou li ofrann brile a SENYÈ a, Bondye nou an.
    7: Nou va fè sakrifis ofrann lapè yo, e nou va manje la. Konsa, nou va rejwi nou devan SENYÈ a, Bondye nou an.
    8: Nou va ekri sou wòch yo tout pawòl a lwa sila yo, byen klè.”
    9: 'Moïse avèk prèt Levit yo te pale avèk tout Israël. Yo te di: “Fè silans O Israël! Nan jou sa a menm, nou devni yon pèp pou SENYÈ a, Bondye nou an.'
    10: Pou sa, nou va obeyi SENYÈ a, Bondye nou an, e nou va fè kòmandman Li yo avèk règleman Li yo ke mwen te kòmande nou jodi a.”
    11: 'Moïse te osi bay lòd a pèp la nan jou sa a. Li te di:'
    12: '“Lè nou travèse Jourdain an, men sila ki va kanpe sou Mòn Garizim pou beni pèp la: Siméon, Lévi, Juda, Issacar, Joseph avèk Benjamin.'
    13: 'Pou pwononse malediksyon yo, sila yo va kanpe sou Mòn Ébal: Ruben, Gad, Aser, Zabulon, Dan ak Nephtali.”'
    14: '“Levit yo va, alò, reponn e di a tout pèp Israël la avèk yon gran vwa:'
    15: '‘Modi se mesye ki fè yon zidòl oswa yon imaj ki fonn, yon bagay abominab a SENYÈ a, zèv a yon ouvriye, e ki monte li an sekrè.’ Epi tout pèp la va reponn pou di: ‘Amen’.'
    16: '‘Modi se sila ki dezonore papa l oswa manman l.’ Epi tout pèp la va di: ‘Amen’.'
    17: '‘Modi se sila ki deplase limit lizyè vwazen li.’ Epi tout pèp la va di: ‘Amen’.'
    18: '‘Modi se sila ki mal gide yon avèg sou wout la.’ Epi tout pèp la va di: ‘Amen’.'
    19: '‘Modi se sila ki tòde lajistis pou yon etranje, òfelen, oswa vèv.’ Epi tout pèp la va di: ‘Amen’.'
    20: '‘Modi se sila ki kouche avèk madanm a papa li, akoz li te dekouvri jip papa l.’ Epi tout pèp la va di: ‘Amen’.'
    21: '‘Modi se sila ki kouche avèk nenpòt bèt.’ Epi tout pèp la va di: ‘Amen’.'
    22: '‘Modi se sila ki kouche avèk sè li, fi a papa li, oswa a manman li.’ Epi tout pèp la va di: ‘Amen.’'
    23: '‘Modi se sila ki kouche avèk bèlmè li.’ Epi tout pèp la va di: ‘Amen.’'
    24: '‘Modi se sila ki frape vwazen li an sekrè.’ Epi tout pèp la va di: ‘Amen’.'
    25: '‘Modi se sila ki aksepte lajan pou asasine yon moun inosan.’ Epi tout pèp la va di: ‘Amen’.'
    26: '‘Modi se sila ki pa konfime pawòl a lwa sa yo avèk aksyon li’. Epi tout pèp la va di: ‘Amen.’”'
  28:
    1: “Alò, li va rive ke si yo obeyi avèk dilijans SENYÈ a, Bondye nou an, e fè atansyon pou fè tout kòmandman Li yo ke mwen kòmande nou jodi a, SENYÈ a va plase nou wo, pi wo pase tout lòt nasyon sou latè yo.
    2: “Tout benediksyon sila yo va vini sou nou, epi yo va tonbe sou nou nèt, si nou tande vwa SENYÈ a, Bondye nou an.
    3: Nou va beni nan vil, e beni andeyò.
    4: Beni va fwi a vant nou, pòtre a bèt nou yo, kwasans a twoupo nou yo ak jenn pòtre a bann mouton nou yo.
    5: Beni va panyen nou avèk veso k ap foule pat pen an.
    6: Beni lè nou antre, epi beni lè nou sòti.
    7: “SENYÈ a va fè lènmi ki leve kont nou yo bat devan nou. Yo va vin parèt kont nou nan yon sèl direksyon, men y ap sove ale devan nou nan sèt direksyon.
    8: “SENYÈ a va kòmande benediksyon sou nou nan depo nou yo, nan tout bagay, depi nou mete men nou ladann. Li va beni nou nan peyi ke SENYÈ a, Bondye nou an, bannou an.
    9: “SENYÈ a va etabli nou kòm yon pèp ki sen a Li Menm, jan Li te sèmante a nou menm nan, si nou kenbe kòmandman a SENYÈ yo, Bondye nou an, pou mache nan chemen Li yo.
    10: Konsa, tout pèp sou latè yo va wè ke nou rele pa non SENYÈ a, e yo va pè nou.
    11: “SENYÈ a va fè nou ogmante an pwosperite, nan fwi zantray nou, nan fètilite bèt nou yo, ak nan pwodwi tè nou yo, nan peyi ke SENYÈ a, te sèmante a zansèt nou yo pou bannou an.
    12: “SENYÈ a va louvri pou nou depo bonte Li a, syèl la, pou bay lapli sou peyi nou nan sezon li, pou beni tout travay a men nou yo. Nou va prete lajan bay anpil nasyon, men nou p ap janm mande prete.
    13: SENYÈ a va fè nou tèt olye de ke. Nou va anwo tou sèl, e nou p ap anba, si nou koute kòmandman a SENYÈ yo, Bondye nou an, ke mwen pase lòd bannou jodi a, pou nou swiv avèk atansyon,
    14: epi pa vire akote okenn nan pawòl ke mwen kòmande nou jodi a, ni adwat, ni agoch, pou ale apre lòt dye yo pou sèvi yo.
    15: “Men li va vin rive ke si nou pa obeyi SENYÈ a, Bondye nou an, pou swiv tout kòmandman Li yo avèk lwa Li yo ke mwen pase lòd bannou jodi a, ke tout malediksyon sa yo va vini sou nou, pou pran nou.
    16: “Modi nou va ye nan vil la, epi modi nou va ye andeyò.
    17: “Modi va panyen nou ak bòl k ap pote pen nou.
    18: “Modi va fwi zantray nou ak pwodwi a tè nou yo, kwasans twoupo a, avèk jenn pòtre bann mouton nou yo.
    19: “Modi nou va ye lè nou antre, epi modi nou va ye lè nou sòti.
    20: “SENYÈ a va voye sou nou madichon, twoub, avèk menas nan tout sa nou eseye fè, jiskaske nou fin detwi nèt, akoz mechanste a zèv nou yo, akoz ke nou te abandone mwen.
    21: “SENYÈ a va fè gwo epidemi vin kole sou nou jiskaske li fin manje nou soti nan peyi kote nou ap antre pou posede a.
    22: “SENYÈ a va frape nou avèk epidemi tibèkiloz ak lafyèv, enflamasyon ak chalè ki brile, avèk nepe, maladi ki seche jaden, avèk pichon. Yo va kouri dèyè nou jiskaske nou mouri.
    23: Syèl sou tèt nou an va vin bwonz, epi tè anba pye nou an va vin fè.
    24: SENYÈ a va fè lapli tè nou an avèk poud e pousyè ki soti nan syèl la. Li va tonbe sou nou jiskaske nou fin detwi.
    25: “SENYÈ a va lakoz ke nou vin bat devan lènmi nou yo. Nou va sòti yon direksyon kont yo e nou va sove ale nan sèt direksyon devan yo. Konsa, nou va jete ale retou pami tout wayòm latè yo.
    26: Kadav nou va fè manje pou zwazo anlè yo ak bèt sovaj latè yo. Epi konsa, p ap gen moun ki pou chase yo ale.
    27: “SENYÈ a va frape nou avèk abse Égypte yo, avèk timè e avèk kal sou po nou, ak gratèl, nan sila p ap gen gerizon yo.
    28: “SENYÈ a va frape nou pou fè nou fou, avèg ak sezi nan kè.
    29: Nou va tatonnen gwo midi, tankou yon avèg tatonnen nan tenèb, epi nou pa p pwospere nan zafè nou yo. Men nou va tout tan oprime e kontinyèlman viktim vòl, san genyen pèsòn pou bannou sekou.
    30: “Nou va fiyanse yon madanm, men yon lòt mesye va vyole li. Nou va bati yon kay, men nou p ap viv ladann. Nou va plante yon chan rezen, men nou p ap sèvi nan fwi li.
    31: “Bèf nou va touye devan zye nou, men nou p ap manje ladann. Bourik nou va rache nan men nou, e yo p ap remèt bannou. Mouton nou va bay a lènmi nou yo, e nou p ap gen okenn moun ki pou sove nou.
    32: “Fis nou yo ak fi nou yo va bay a yon lòt pèp. Zye nou yo ap gade sou sa e anvi wè yo tout tan, men p ap gen anyen nou kapab fè.
    33: “Yon pèp nou pa menm konnen va vin manje pwodwi a tè nou yo ak tout travay nou yo. Nou p ap janm wè anyen sof ke oprime e kraze tout tan.
    34: Sa nou wè ak zè nou va fè nou vin fou nèt.
    35: SENYÈ a va frape nou sou jenou ak janm avèk abse ki fè mal, ki pa gen gerizon soti anba pye nou rive jis anwo tèt nou.
    36: “SENYÈ a va mennen nou avèk wa ke nou mete sou nou yo, a yon nasyon ki ni nou menm, ni zansèt nou yo pa t konnen. Epi la, nou va sèvi lòt dye yo, fèt ak bwa ak wòch.
    37: Nou va devni yon objè meprize etonan, yon pwovèb, yon plezi pami tout pèp kote SENYÈ a pouse nou ale yo.
    38: “Nou va pote anpil semans nan chan yo, men nou va ranmase piti, paske krikèt yo va manje yo.
    39: Nou va plante e kiltive chan rezen yo, men nou p ap bwè diven, ni ranmase fwi yo, paske vè va devore yo.
    40: Nou va genyen pye doliv nan tout teritwa nou yo, men nou p ap onksyone nou avèk lwil, paske fwi doliv yo va tonbe.
    41: “Nou va gen fis ak fi, men yo p ap pou nou, paske yo va antre an kaptivite.
    42: “Krikèt va posede tout bwa ak pwodwi latè nou yo.
    43: “Etranje ki pami nou an, va leve pi wo e pi wo ke nou, men nou va desann piba, e piba.
    44: Li va prete nou lajan, men nou p ap gen pou prete li. Li va tèt, nou menm, nou va ke.
    45: “Konsa tout madichon sa yo va vini sou nou pou pran nou jiskaske nou fin detwi, akoz nou pa t obeyi SENYÈ a, Bondye nou an. Nou pa t kenbe Kòmandman Li yo ak lwa Li yo, ke Li te kòmande nou.
    46: “Madichon sa yo va devni yon sign ak yon mèvèy pou nou ak desandan nou yo jis pou tout tan.
    47: Akoz nou pa t sèvi SENYÈ a, Bondye nou an, pou nou ta twouve tout bagay, avèk jwa ak kè kontan.
    48: Pou sa, nou va sèvi lènmi nou yo ke SENYÈ a va voye kont nou, nan grangou, nan swaf, nan toutouni ak nan manke tout bagay. Konsa, Li va mete yon jouk fèt an fè sou kou nou jiskaske Li fin detwi nou.
    49: “SENYÈ a va mennen yon nasyon kont nou soti lwen nan dènye pwent latè, tankou èg desann; yon nasyon ak yon langaj nou p ap konprann,
    50: yon nasyon, avèk figi fewòs, ki p ap gen respè pou ansyen yo, ni montre favè a jèn yo.
    51: Yo va manje fwi a twoupo nou yo ak pwodwi a tè nou yo jiskaske nou fin detwi. Yo p ap kite anyen, ni diven nèf la, ni lwil, ni fwi a twoupo nou yo oswa bann mouton nou yo jiskaske yo fè nou mouri.
    52: Yo va mete syèj sou nou nan tout vil nou yo jiskaske miray wo byen fòtifye nan sila nou te mete konfyans nou yo tonbe atravè peyi nou an. Yo va fè syèj sou nou nan vil nou yo nan tout peyi ke SENYÈ a te bannou an.
    53: “Konsa, nou va vin manje pitit a pwòp vant nou, chè a fis nou yo avèk fi nou yo ke SENYÈ a, Bondye nou an, te bannou yo, pandan syèj la, ak tan rèd lan lè lènmi nou yo oprime nou.
    54: “Nonm pami nou ki byen rafine e ki janti a va vin sovaj anvè frè li, anvè madanm ke li renmen anpil la, ak anvè tout lòt pitit li ki rete yo,
    55: jis li p ap bay menm youn nan yo okenn nan chè a pitit li ke li va manje a; akoz nanpwen anyen ki rete, pandan syèj la ak tan di anpil la, pa sila ke lènmi nou yo va oprime nou nan tout vil nou yo.
    56: “Fanm pami nou ki byen rafine e ki janti a, ki pa t ap eseye menm mete pye li atè tèlman li rafine e janti, li va vin sovaj anvè mari li ke li renmen anpil la, anvè fis li avèk fi li,
    57: epi anvè vant ki sòti antre janm li yo lè l fè pitit e anvè pitit li yo ke li fè; paske li va manje yo an sekrè akoz mank tout lòt bagay pandan syèj la, e akoz soufrans pa sila lènmi nou va oprime nou nan vil nou yo.
    58: “Konsa, si nou pa fè atansyon pou swiv tout pawòl a lwa sila yo ki ekri nan liv sila yo, avèk krent non sa a ki plen onè e ki mèvèye la, SENYÈ a, Bondye nou an,
    59: alò, SENYÈ a va mennen toumant ekstrawòdinè vin sou nou avèk desandan nou yo, menm gran toumant ki sevè e ki dire anpil, epidemi ki pa janm fini, e maladi ki rete mize.
    60: Li va fè retounen sou nou tout maladi Égypte ke nou pè yo e yo va kole sou nou.
    61: Osi, tout kalite maladi ak toumant ki pa menm ekri nan liv lalwa sila a, SENYÈ a va mennen yo sou nou jiskaske nou fin detwi.
    62: “Konsa, nou va rete piti an kantite, malgre avan nou te gran an kantite tankou zetwal syèl yo, akoz ke nou pa t obeyi SENYÈ a, Bondye nou an.
    63: “Li va rive ke menm jan SENYÈ a te fè kè kontan sou nou pou fè nou pwospere e miltipliye nou an; konsa, SENYÈ a va fè kè kontan sou nou pou fè nou peri e detwi nou. Nou va chire sòti nan tè ke nou ap antre pou posede a.
    64: “Anplis, SENYÈ a va fè nou gaye pami tout pèp la jis soti nan pwent latè pou rive nan lòt la. Epi la, nou va sèvi lòt dye yo, bwa avèk wòch, ke nou menm avèk zansèt nou yo pa t janm konnen.
    65: Pami nasyon sila yo, nou p ap twouve repo, ni p ap gen plas repo pou pla pye nou. Men la, SENYÈ a va bannou kè sote, zye ki febli ak nanm ki pèdi espwa.
    66: “Konsa, lavi nou va pandye nan dout devan nou. Nou va gen gwo laperèz lannwit kon lajounen, ni nou p ap gen asirans lavi nou.
    67: '“Nan maten, nou va di: ‘Pito lannwit te rive’, e nan aswè, nou va di: ‘Pito se te maten!’ akoz krent kè nou ki bannou laperèz e pou vizyon a zye nou ke yo va wè.'
    68: '“SENYÈ a va mennen nou retounen an Égypte nan gwo bato, pa chemen ke m te pale nou an: ‘Nou p ap janm wè li ankò!’ Epi la, nou va ofri tèt nou menm pou vann a lènmi nou yo kòm esklav mal ak femèl, men p ap gen moun pou achte nou.”'
  29:
    1: Sila yo se pawòl akò a ke SENYÈ a te kòmande Moïse pou fè avèk fis Israël yo nan peyi Moab la, anplis akò Li te fè avèk yo nan Horeb la.
    2: 'Moïse te konvoke tout Israël e te di yo: “Nou te wè tout sa ke SENYÈ a te fè a Farawon nan peyi Égypte la e a tout sèvitè li yo avèk tout peyi li a;'
    3: gwo eprèv ke zye nou te wè yo, gwo sign sa yo avèk mèvèy yo.
    4: Men jis rive jodi a, SENYÈ a pa t bannou yon kè pou konnen, ni zye pou nou wè, ni zòrèy pou nou tande.
    5: Mwen te mennen nou pandan karantan nan dezè a. Rad nou yo pa t epwize sou nou, ni sandal nou yo pa t epwize nan pye nou.
    6: Nou pa t manje pen, ni nou pa t bwè bwason ki fò pou nou ta konnen ke Mwen menm, se Senyè a, Bondye nou an.
    7: Lè nou te rive kote sa a, Sihon, wa Hesbon an avèk Og, wa Basan an, yo te sòti pou rankontre nou pou batay, men nou te bat yo.
    8: Nou te pran peyi pa yo a pou bay li kòm eritaj a Ribenit yo, a Gadit yo e a mwatye tribi a Manasit yo.
    9: Pou sa, kenbe pawòl akò sa yo pou fè yo, pou nou kapab reyisi nan tout sa ke nou eseye fè.
    10: 'Nou vin kanpe la a jodi a, nou tout, devan SENYÈ, Bondye nou an: chèf nou yo, tribi nou yo, ansyen nou yo ak ofisye nou yo, tout mesye Israël yo,'
    11: timoun nou yo, madanm nou yo ak etranje ki demere nan kan nou yo, soti nan sila ki koupe bwa dife nou, jis rive nan sila ki rale dlo nou yo,
    12: pou nou kapab antre an akò avèk SENYÈ a, Bondye nou an, pou sèman ke SENYÈ Bondye nou an, ap fè avèk ou jodi a,
    13: pou Li kapab etabli nou jodi a kòm pèp Li, e pou Li kapab devni Bondye nou, jis jan ke Li te pale nou an ak jan Li te sèmante a zansèt nou yo, a Abraham, Isaac, e a Jacob la.
    14: Alò, se pa avèk nou sèlman ke Mwen ap fè akò sila a avèk sèman sila a,
    15: men avèk sila ki kanpe isit yo avèk nou jodi a nan prezans a SENYÈ a, Bondye nou an, e avèk sila ki pa la avèk nou jodi a
    16: (paske nou konnen kijan nou te viv nan peyi Égypte la ak kijan nou te pase nan mitan nasyon kote nou te pase yo;
    17: anplis, nou te wè abominasyon pa yo ak zidòl pa yo an bwa, wòch, ajan ak lò, ki te avèk yo);
    18: pou pa t ap genyen pami nou jodi a ni gason, ni fanm, ni fanmi, ni tribi, ki gen kè ki vire kite SENYÈ a, Bondye nou an, pou ale sèvi lòt dye a nasyon sa yo; pou pa vin gen pami nou yon rasin ki pote fwi pwazon anmè konsa.
    19: 'Pou l ta rive ke lè li tande pawòl a madichon sila a, li vin ògeye, e di: ‘Mwen va gen lapè menmlè mwen mache avèk kè di, pou m detwi tè wouze ansanm ak tè sèk.’'
    20: SENYÈ a p ap janm dakò pou padone li, men pito, lakòlè SENYÈ ak jalouzi Li va brile kont nonm sa a. Konsa, tout madichon ki ekri nan liv sa a, va vin rete sou li, e SENYÈ a va efase non li anba syèl la.
    21: Epi SENYÈ a va mete li apa pou mechanste l soti nan tout tribi Israël yo, selon tout madichon a akò ki ekri nan liv lalwa sila a.
    22: '“Alò, jenerasyon k ap vini an—fis nou ki leve apre nou yo, avèk etranje a ki sòti nan yon peyi lwen—lè yo wè toumant a peyi ak maladi avèk sila SENYÈ a te aflije li yo, yo va di:'
    23: Tout teritwa li se souf avèk sèl, yon kote devaste kap brile nèt. Li pa simen menm, ni pwodwi anyen, li san zèb grandi ladann, tankou boulvèsman Sodome nan avèk Gomorrhe a. Li tankou Adma avèk Tseboïm ke SENYÈ a te boulvèse nan chalè Li avèk kòlè Li.
    24: 'Tout nasyon yo va di: ‘Poukisa SENYÈ a te fè sa a peyi sila a? Poukisa gwo kòlè sila a?’'
    25: '“Epi yo va reponn: ‘Akoz yo te abandone akò SENYÈ a, Bondye a zansèt yo a te fè avèk yo, lè Li te mennen yo sòti nan peyi Égypte la.’'
    26: Yo te sèvi lòt dye yo e yo te adore yo, dye ke yo pa t konnen e ke Li pa t janm te ba yo.
    27: Pou sa, kòlè SENYÈ a te brile kont peyi a, pou mennen sou li tout madichon ki ekri nan liv sa a.
    28: SENYÈ a te dechouke yo nan peyi pa yo a nan kòlè Li. Avèk gwo mekontantman, Li te rache yo soti nan peyi yo pou jete yo nan yon lòt peyi, jan li ye kounye a.”
    29: Bagay sekrè yo apatyen a SENYÈ a, Bondye nou an. Men bagay ki revele yo se pou nou menm avèk fis nou yo jis pou tout tan, pou nou kapab obsève tout pawòl lalwa sila yo.
  30:
    1: “Konsa li va ye lè tout bagay sa yo fin vini sou nou, benediksyon an avèk madichon an ke mwen te mete devan nou pou nou sonje yo nan tout nasyon kote SENYÈ a va egzile nou yo,
    2: epi ou retounen kote SENYÈ Bondye ou, pou obeyi vwa Li ak tout ke e tout nanm ou, selon tout sa ke M kòmande ou jodi a, ou menm anplis ak fis ou yo.
    3: Konsa SENYÈ a, Bondye nou an, va restore nou apre kaptivite sila a e Li va vin gen konpasyon sou nou. Li va ranmase nou ankò sòti nan tout pèp kote SENYÈ a, Bondye nou an, te gaye nou yo.
    4: Si moun egzil sa yo nan lòt pwent tè a, soti la, SENYÈ a, Bondye nou an, va ranmase nou. Epi soti la, Li va mennen nou tounen.
    5: SENYÈ a, Bondye nou an, va mennen nou antre nan peyi ke zansèt nou yo te posede a. Nou va posede li, epi Li va fè nou pwospere e vin miltipliye plis ke zansèt nou yo.
    6: Anplis, SENYÈ a, Bondye nou an, va sikonsi kè nou ak kè desandan nou yo, pou renmen SENYÈ a, Bondye nou an, avèk tout kè nou e avèk tout nanm nou, pou nou kapab viv.
    7: SENYÈ a, Bondye nou an, va aflije lènmi nou yo avèk tout madichon sa yo ansanm ak sila ki rayi nou yo, ki te pèsekite nou yo.
    8: Konsa, nou va ankò obeyi SENYÈ a e obsève tout kòmandman li yo ke Mwen te kòmande nou jodi a.
    9: Epi SENYÈ a, Bondye nou an, va fè nou vin pwospere anpil nan travay men nou, nan fwi zantray nou yo, nan pòtre a bèt nou yo ak nan pwodwi ki sòti nan tè yo; paske SENYÈ a va ankò rejwi de nou pou bonte nou, jis jan ke Li te rejwi de zansèt nou yo,
    10: si nou obeyi SENYÈ a, Bondye nou an, pou kenbe kòmandman Li yo ak lwa Li yo ki ekri nan liv lalwa sila a, si nou vire vè SENYÈ a, Bondye nou an, avèk tout kè ak nanm nou.
    11: “Paske kòmandman sila ke mwen bannou jodi a pa twò difisil pou nou, ni li pa twò wo pou nou pa rive kote l.
    12: 'Li pa nan syèl la, pou nou ta di: ‘Kilès ki va monte nan syèl la pou pran li pou nou e fè nou tande li, pou nou kapab swiv li?’'
    13: 'Ni li pa lòtbò lanmè a, pou nou ta di: ‘Kilès k ap travèse lanmè a, pou pran li pou nou e fè nou tande li, pou nou kapab swiv li.’'
    14: Men pawòl la toupre nou, nan bouch nou ak nan kè nou, pou nou kapab swiv li.
    15: Nou wè, jodi a Mwen te mete devan nou lavi avèk abondans, oswa lanmò avèk tout sa ki pa bon.
    16: Nan tout sa mwen kòmande nou jodi a pou renmen SENYÈ a, Bondye nou an, pou mache nan chemen Li yo, epi pou kenbe kòmandman Li yo avèk lwa Li yo ak jijman Li yo, pou nou kapab viv e miltipliye, e pou SENYÈ a, Bondye nou an, kapab beni nou nan peyi kote nou ap antre pou posede a.
    17: Men si kè nou detounen e nou refize obeyi, men nou mennen akote pou adore lòt dye yo e sèvi yo,
    18: Mwen deklare a nou jodi a ke nou va vrèman peri. Nou p ap pwolonje jou nou yo nan peyi kote nou ap travèse Jourdain an pou antre posede a.
    19: Mwen rele syèl la avèk tè a pou fè temwayaj kont nou jodi a, ke mwen te mete devan nou lavi avèk lanmò, benediksyon avèk malediksyon. Pou sa, chwazi lavi pou nou kapab viv, nou menm avèk desandan nou yo,
    20: nan renmen SENYÈ a, Bondye nou an ak nan obeyisans a vwa Li ak nan kenbe fèm a Li. Paske sa se lavi nou ak pwolongasyon a jou nou yo, pou nou kapab viv nan peyi ke SENYÈ a te sèmante a zansèt nou yo; a Abraham, Isaac e a Jacob, pou bay yo a.”
  31:
    1: Konsa Moïse te ale e te pale pawòl sa yo a tout Israël.
    2: 'Li te di yo: “Mwen gen san-ventan daj jodi a. Mwen p ap ka ankò fè antre soti. SENYÈ a te di mwen: ‘Ou p ap travèse Jourdain sila a.’'
    3: Se SENYÈ a, Bondye nou menm nan, ki va travèse devan nou. Li va detwi nasyon sila yo devan nou e nou va deplase yo. Se Josué ki va travèse devan nou, jan SENYÈ a te pale a.
    4: SENYÈ a va fè yo menm jan ke Li te fè a Sihon avèk Og, wa a Amoreyen yo, e a peyi pa yo a, lè Li te detwi yo a.
    5: SENYÈ a va livre yo devan nou, e nou va aji avèk yo an akò avèk kòmandman ke mwen menm te kòmande nou yo.
    6: Rete fò e pran kouraj. Pa pè yo ni tranble devan yo, paske SENYÈ a, Bondye nou an, se sila k ap ale avèk nou an. Li p ap fè nou desi, ni li p ap abandone nou.
    7: 'Konsa, Moïse te rele Josué e te di li devan tout Israël: “Kenbe fò, pran kouraj, paske ou va ale avèk pèp sa a pou antre nan peyi ke SENYÈ a te sèmante a zansèt pa yo pou ba yo a; epi ou va ba yo li kòm eritaj.'
    8: Se SENYÈ a k ap prale devan ou. Li va avèk ou. Li p ap fè ou desi, ni abandone ou. Pa pè, ni pèdi kouraj.”
    9: Konsa, Moïse te ekri lwa sa a, e li te livre bay li a prèt yo, fis a Lévi yo ki te pote lach akò a SENYÈ a, e a tout ansyen an Israël yo.
    10: 'Moïse te kòmande yo e te di: “Nan fen chak sèt ane, nan sezon ane remisyon dèt nan Fèt Tonèl Yo,'
    11: lè tout Israël vini pou parèt devan SENYÈ a, Bondye nou an, kote ke Li va chwazi a, nou va li lwa sila a devan tout Israël pou yo tout tande l.
    12: Rasanble pèp la, gason avèk fanm, ak pitit yo, etranje ki nan vil nou yo, pou yo ka tande aprann gen lakrent SENYÈ a, Bondye nou an, epi fè atansyon pou swiv tout pawòl a lwa sila yo.
    13: Pitit yo ki pa t konnen, va tande e aprann gen lakrent SENYÈ a, Bondye nou an, pou tout tan ke nou viv nan peyi ke nou prèt pou travèse Jourdain an pou posede a.”
    14: 'Alò, SENYÈ a te di a Moïse: “Gade byen, lè pou ou mouri toupre. Rele Josué, e prezante nou menm nan tant asanble a, pou Mwen kapab ba li komisyon li.”'
    15: SENYÈ a te vin parèt nan tant lan nan yon pilye nwaj e pilye nwaj la te kanpe nan pòtay tant lan.
    16: 'SENYÈ a te di a Moïse: “Gade byen, ou prèt pou kouche avèk zansèt ou yo. Konsa, pèp sa a va fè jwèt pwostitiye ak dye etranje yo nan peyi kote y ap prale a, pou abandone Mwen, epi va kraze akò Mwen ke Mwen te fè avèk yo a.'
    17: 'Alò, kòlè Mwen va vin limen kont yo nan jou sa a, Mwen va abandone yo e kache figi Mwen a yo menm. Yo va detwi e anpil malè va rive sou yo, jiskaske yo va di nan jou sa a: ‘Èske se pa paske Bondye nou an pa pami nou ke malè sa yo vin rive sou nou?’'
    18: Men anverite, Mwen va kache figi Mwen nan jou sa a akoz tout mechanste ke yo te fè, paske yo te vire vè lòt dye yo.”
    19: “Koulye a, akoz sa, ekri chanson sila a pou nou menm e montre li a fis Israël yo. Mete li sou lèv yo, pou chanson sa a kapab yon temwen pou Mwen kont fis Israël yo.
    20: Paske lè Mwen mennen yo antre nan peyi k ap koule avèk lèt avèk siwo myèl la, ke Mwen te sèmante a zansèt pa yo, yo te manje e satisfè, e yo te vin pwospere, alò, yo va vire a lòt dye yo pou sèvi yo, meprize Mwen e kraze akò Mwen an.
    21: Epi li va rive ke lè anpil malè avèk twoub vini sou yo, ke chan sa a va fè temwayaj devan yo (paske li p ap bliye pa desandan pa yo); paske Mwen konnen entansyon ke yo ap fòme depi jodi a, avan Mwen mennen yo antre nan peyi ke Mwen te fè sèman pou ba yo a.”
    22: Konsa, Moïse te ekri chan sa a nan menm jou a e te montre fis Israël yo li.
    23: 'Epi li te bay Josué, fis a Nun nan, komisyon li, e te di: “Kenbe fèm e pran kouraj, paske ou va mennen fis Israël yo antre nan peyi ke mwen te sèmante a yo menm nan, epi mwen va avèk ou.”'
    24: Li te vin rive ke lè Moïse te fin ekri pawòl a lwa sa yo nan yon liv soti nan kòmansman jiska lafen,
    25: 'ke Moïse te kòmande Levit ki te pote lach akò SENYÈ yo. Li te di:'
    26: “Pran liv lalwa a e mete li akote lach akò SENYÈ a, Bondye nou an, pou li kapab rete la kòm yon temwen kont nou.
    27: Paske mwen konnen rebelyon nou ak kou rèd nou. Gade byen, pandan mwen toujou vivan avèk nou jodi a, nou te fè rebelyon kont SENYÈ a. Konbyen anplis, konsa, apre mwen fin mouri?
    28: Rasanble pou mwen tout ansyen a tribi nou yo ak ofisye nou yo, pou mwen kapab pale pawòl sila yo pou yo tande e rele sou syèl la avèk tè a pou temwaye kont yo.
    29: Paske mwen konnen apre lanmò mwen, nou va fè zak konwonpi e vire kite chemen an ke m te kòmande nou an. Epi konsa, malè va swiv nou nan dènye jou yo, paske nou va fè sa ki mal nan zye SENYÈ a, e pwovoke Li a lakòlè avèk zèv men nou.”
    30: Konsa, Moïse te resite pawòl chanson sa a soti nan kòmansman jiska lafen nan zòrèy tout asanble Israël la.
  32:
    1: “Prete zòrèy nou, O syèl yo; kite mwen pale. Kite tè a tande pawòl a bouch mwen yo.
    2: Kite enstriksyon mwen yo tonbe tankou lapli, pawòl mwen yo poze tankou lawouze, tankou ti gout sou zèb fre, ak lapli k ap farinen sou zèb.
    3: Paske mwen pwoklame non a SENYÈ a. Bay glwa a Bondye nou an!
    4: Wòch la! Zèv Li yo pafè, paske tout chemen li yo jis. Yon Bondye fidèl e san enjistis, dwat e jis ke Li ye.
    5: Yo te fè zak konwonpi anvè Li. Yo pa pitit li akoz defo yo. Yon jenerasyon pèvèti e kwochi,
    6: se konsa nou rekonpanse SENYÈ a, O pèp ki san konprann e ki san sajès? Èske se pa Papa nou, Kreyatè nou an, ki te fè nou e ki te fòme nou?
    7: Sonje jou tan pase yo, konsidere lane a tout jenerasyon yo. Mande papa nou e li va fè nou konnen, ansyen nou yo e yo va di nou.
    8: Lè Pi Wo a te bay nasyon yo eritaj yo, lè Li te separe fis a lòm yo, Li te etabli lizyè a tout pèp la Selon kantite a fis Israël yo.
    9: Paske pòsyon SENYÈ a se pèp Li a. Jacob se don eritaj Li a.
    10: Li te twouve li nan yon peyi dezè, nan savann dezole kote van soufle a. Li te antoure li, Li te pran swen li, Li te pwoteje li tankou de zye nan tèt Li.
    11: Tankou yon èg ki anvayi nich li, ki pann sou jenn pitit li yo, Li te ouvri zèl li yo pou te kenbe yo. Li te pote yo anwo plim li.
    12: SENYÈ a sèl te gide li. Li pa t gen dye etranje ki te avè l.
    13: 'Li te fè li monte sou wo plas tè yo. Yo te manje pwodwi a chan yo. Li te fè li souse siwo myèl nan wòch la, ak lwil nan wòch ki te di:'
    14: Bòl lèt a bèf yo ak lèt bann kabrit yo, avèk grès jenn ti mouton yo, Belye a ras Basan yo ak kabrit, Avèk ble ki pi fen yo. Nou te bwè san rezen an, diven an menm nou te bwe.
    15: Men Israël te vin gra e te voye pye. Ou vin gra, gwo e swa. Li te abandone Bondye ki te fè l la, e li te meprize Wòch a delivrans li an.
    16: Yo te fè Li vin jalou avèk dye etranje yo. Avèk bagay abominab, yo te pwovoke Li a lakòlè.
    17: Yo te fè sakrifis a dyab ki pa t Bondye yo, a dye ke yo pa t janm konnen, dye nèf ki fenk parèt, ke zansèt nou yo pa t janm bay lakrent.
    18: Nou te neglije Wòch ki te fè nou an, e nou te bliye Bondye ki te bannou nesans lan.
    19: SENYÈ a te wè sa e te meprize yo akoz pwovokasyon fis ak fi Li yo.
    20: '“Alò, Li te di: ‘Mwen va kache figi Mwen sou yo. Mwen va wè kijan yo fini; Paske yo se yon jenerasyon pèvès, fis ki pa fidèl.'
    21: ‘Yo te fè m jalou avèk sa ki pa Bondye yo. Yo te pwovoke Mwen a lakòlè avèk zidòl yo. Konsa tou, Mwen va fè yo jalou avèk sa ki pa yon pèp yo. Mwen va pwovoke yo a lakòlè avèk yon nasyon ki san konprann.
    22: Paske yon dife vin limen nan chalè Mwen, ki brile jis rive nan pati pi fon nan sejou lanmò yo. Li manje latè a avèk tout don li yo, e limen dife a nan fondasyon mòn yo.
    23: Mwen va ogmante gwo pil malè sou yo. Mwen va depanse flèch Mwen sou yo.
    24: Mwen va epwize yo ak gwo grangou, e manje yo ak chalè ki brile, e avèk destriksyon anmè. Mwen va voye pami yo bèt voras, avèk pwazon a bèt ki trennen sou vant.
    25: Pa deyò, se nepe ki va rache lavi yo, epi pa anndan, gwo laperèz, ni sou jennonm ni vyèj la, tibebe a avèk granmoun cheve blanch lan.
    26: 'Mwen te prèt pou di: “M ap koupe yo an mòso, M ap rache memwa yo soti de lòm,'
    27: 'si M pa t krent ke li t ap pwovoke lènmi an, ke lènmi pa yo ta mal jije pou yo ta di: “Se men nou ki gen viktwa a. Se pa t vrèman SENYÈ a ki fè tout sa.”’'
    28: Paske yo se yon nasyon ki manke bon konsèy. Yo san konprann.
    29: Pito ke yo te saj, ke yo te konprann sa, ke yo te konprann avni yo!
    30: Kijan yon moun ta kapab chase yon milye, pou de sèl grenn fè di mil sove ale, sof ke Wòch pa yo a te vann yo, sof ke SENYÈ a te livre yo bay.
    31: Anverite, wòch pa yo a pa tankou Wòch nou an. Menm lènmi nou yo kapab jije sa.
    32: Paske rezen pa yo sòti nan rezen Sodome, ak chan yo nan Gomorrhe. Rezen pa yo se rezen pwazon. Grap yo anmè.
    33: Diven pa yo se pwazon vipè, pwazon mòtèl koulèv kobra.
    34: Èske M pa mete sa nan depo, byen sele nan trezò Mwen?
    35: “‘Vanjans se pou Mwen, avèk revandikasyon, nan lè pye yo va glise, Paske jou malè a yo toupre, E rekonpans yo ap kouri vit sou yo.’
    36: Paske SENYÈ a va jije pèp Li a. Li va fè mizerikòd sou sèvitè Li yo, lè Li wè fòs yo fin disparèt, ke pèsòn pa rete, ni esklav, ni lib.
    37: 'Li va di: ‘Kote dye yo ye? Wòch kote yo te pran refij la?'
    38: Sila ki te manje grès a sakrifis pa yo a, e ki te bwè diven a bwason pa yo a? Kite yo vin bannou sekou! Kite yo fè kote pou nou kache!
    39: Vin wè ke Mwen menm se Li. Nanpwen dye sof ke Mwen. Se Mwen ki mete a lanmò, e se Mwen ki bay lavi. Se Mwen ki te fè blese e se Mwen ki fè gerizon. Nanpwen pèsòn ki kab delivre soti nan men M.
    40: 'Anverite, Mwen leve men M vè syèl la E Mwen di: Menm jan ke Mwen viv pou tout tan an,'
    41: si Mwen file nepe briyan Mwen an, se men M ki kenbe lajistis. Mwen va rann vanjans sou advèsè Mwen yo, epi Mwen va rekonpanse sila ki rayi Mwen yo.
    42: M ap fè flèch Mwen yo vin sou ak san, e nepe Mwen va devore chè avèk san a mò yo ak kaptif yo, k ap sòti nan chèf a lènmi yo.’
    43: Rejwi, O nasyon avèk pèp pa Li a, paske L ap fè vanjans san a sèvitè Li yo. Li va rann vanjans sou advèsè Li yo, e fè ekspiyasyon pou peyi Li avèk pèp Li a.”
    44: Alò, Moïse te vin pale tout pawòl a chan sila nan zòrèy a pèp la, li menm avèk Josué, fis a Nun nan.
    45: Lè Moïse te fin pale tout pawòl sila yo a tout Israël,
    46: 'li te di yo: “Pran a kè nou tout pawòl avèk sila mwen avèti nou jodi a, ke nou va kòmande fis nou yo pou swiv avèk atansyon, tout pawòl a lalwa sila yo.'
    47: Paske se pa yon bagay pa aza ke yo ye pou nou. Anverite, se lavi nou yo ye. Pa pawòl sila yo, nou va pwolonje vi nou nan tè ke nou prèt pou travèse Jourdain an pou posede a.
    48: 'SENYÈ a te pale avèk Moïse nan menm jou sa a. Li te di:'
    49: “Monte sou mòn sila nan Abarim nan, Mòn Nebo, ki nan peyi Moab, anfas Jéricho, e gade sou peyi a Canaan an ke Mwen ap bay a fis Israël yo kòm posesyon an.
    50: Epi mouri sou mòn nan kote ou monte a pou vin ranmase a zansèt ou yo, jan Aaron te fè sou Mòn Hor a, e te vin ranmase pa pèp li a;
    51: akoz ou te peche kont Mwen nan mitan fis Israël yo nan dlo a Meriba-Kadès yo, nan dezè Tsin nan; akoz ou pa t trete Mwen tankou sen nan mitan fis Israël yo.
    52: Donk, ou va wè peyi a yon distans, men ou p ap ale la, nan peyi ke Mwen ap bay fis Israël yo.”
  33:
    1: Alò, sa se benediksyon yo avèk sila Moïse, nonm a Bondye a, li te beni fis Israël yo avan lanmò li.
    2: 'Li te di: “SENYÈ a te sòti nan Sinai, e te parèt sou yo soti nan Séir. Li te briye soti nan Mòn Paran. Li te sòti nan mitan di-milye yo ki te sen. Nan men dwat Li, te gen yon lalwa byen cho ki te pou yo.'
    3: Anverite, Li renmen pèp la. Tout sen li yo nan men Ou. Sou pye Ou, yo tout pwostène. Yo te resevwa pawòl Ou yo.
    4: Moïse te pase nou lòd avèk yon lwa, eritaj pou asanble Jacob la.
    5: Epi Li te wa an Israël lè tèt a pèp la te rasanble tout tribi a Israël yo ansanm.
    6: Ke Ruben viv e pa mouri; ni ke moun li yo pa manke.”
    7: 'Sa se pou Juda: Li te di, “Tande O Israël vwa Juda, e mennen li vè pèp li. Avèk men li, li te lite pou kont li. Ou va bay li soutyen kont advèsè pa li.”'
    8: 'A Lévi, li di: Thumim nan avèk Urim nan apatyen a sèvitè fidèl Ou, ou te pase li a leprèv nan Massa, avèk sila ou te goumen nan dlo Meriba yo.'
    9: 'Li te di de papa l avèk manman l: “Mwen pa t wè li.” Li pa t rekonèt pwòp frè pa li, ni fis li yo pwiske yo te swiv pawòl Ou e te kenbe akò Ou.'
    10: Yo va enstwi òdonans Ou yo a Jacob, e lwa Ou a Israël. Yo va mete lansan devan Ou, ak ofrann brile an gwo sou lotèl Ou.
    11: O SENYÈ, beni abilite li yo, e beni zèv men li yo. Kase ren a sila ki leve kont li yo, e sila ki rayi li kòmsi pou yo pa leve ankò.
    12: 'A Benjamin, li te di: “Ke byeneme SENYÈ a ta rete ansekirite ak Li, paske Li pwoteje li tout lajounen. Sila SENYÈ a renmen an rete antre zepòl Li.”'
    13: 'A Joseph, li te di: “Peyi li se beni pa SENYÈ a ak lawouze presye ki soti nan syèl la, e avèk dlo pwofon ki anba,'
    14: pou meyè chwa a solèy la, ak meyè pwodwi lalin nan,
    15: pou pi bèl bagay a mòn ansyen yo, pou pi bèl bagay nan kolin yo kap dire nèt,
    16: pou pi bèl bagay tè yo ak tout sa ki ladan l, ak favè a Sila ki te demere nan touf bwa brile a. Men kite sa vin parèt sou tèt Joseph la, sou kouwòn a sila ki pi elve pami frè li yo.
    17: Tankou premye ne a bèf li, lonè pou li. Kòn li yo se kòn a bèf mawon. Avèk yo, li va bourade pèp yo, jis a sila a ki nan pwent latè yo. Sila yo se di-mil a Ephraïm yo. Yo se milye yo a Manassé.”
    18: 'De Zabulon, li te di: “Rejwi, Zabulon lè nou soti, ak Issacar nan tant nou yo.'
    19: Yo va rele nasyon yo vini nan mòn la. La, yo va ofri sakrifis ladwati, paske yo va rale abondans lanmè ak trezò ki kache nan sab yo.”
    20: 'De Gad, li te di: “Beni se sila ki fè Gad vin pi gwo; li kouche ba tankou yon manman lyon, pou l dechire bra a oswa tèt la.'
    21: Premye pati li fè pou kont li, paske pou li, pòsyon gran chèf lalwa a te rezève. Epi li te vini avèk chèf a pèp yo. Li te egzekite jistis a SENYÈ, òdonans Li yo avèk Israël.”
    22: 'De Dan, li te di: “Dan se pòtre a yon lyon ki vòltije sòti nan Basan.”'
    23: 'De Nephtali, li te di: “O Nephtali, satisfè avèk favè, ranpli avèk benediksyon SENYÈ a, Kon eritaj, vin pran pati lwes la, ak sid la.”'
    24: 'De Aser, li te di: “Pi beni pase fis yo se Aser. Ke li kapab beni pa frè li yo. Ke pye li kapab vin fonse nan lwil.'
    25: Très cheve ou yo va tankou fè avèk bwonz. Selon kantite jou ou yo, konsa, ou va gen fòs.
    26: Nanpwen lòt ki tankou Bondye Israël la, ki monte sou syèl yo pou rive ede nou, e ki travèse syèl yo nan majeste Li.
    27: 'Bondye etènèl la se kote pou nou kache. Pa anba, se bwa Li ki la pou tout tan. Li te chase lènmi an devan nou; Li te di: ‘Detwi!’'
    28: Konsa, Israël viv ansekirite, sous Jacob ki mete apa a, nan yon peyi sereyal avèk diven nèf. Wi, syèl Li yo vin degoute lawouze a.
    29: Beni ou ye, O Israël! Kilès ki sanble avèk ou, yon pèp delivre pa SENYÈ a, ki se pwotèj k ap ba ou sekou a ki se nepe a majeste ou? Konsa, lènmi ou yo va vin kraponnen devan ou, e ou va foule wo plas yo.”
  34:
    1: Alò, Moïse te monte soti plèn Moab pou rive nan Mòn Nebo, jis rive nan pwent Pisga ki anfas Jéricho a. Epi SENYÈ a te montre li tout peyi Galaad la jis rive Dan,
    2: epi tout Nephtali avèk peyi Ephraïm ak Manassé ak tout peyi Juda jiska lanmè lwès la,
    3: epi Negev avèk plèn nan vale a Jéricho, lavil pye palmis yo, jis rive Tsoar.
    4: 'Alò, SENYÈ a te di li: “Sa se peyi a ke Mwen te sèmante a Abraham, Isaac, ak Jacob la, e Mwen te di: ‘Mwen va bay li a desandan nou yo’. Mwen te kite ou wè li avèk zye ou, men ou p ap rive ale la.”'
    5: Konsa, Moïse, sèvitè Bondye a, te mouri la nan peyi Moab, selon pawòl a SENYÈ a.
    6: Li te antere li nan vale a nan peyi Moab, anfas Beth-Peor, men okenn moun pa konnen plas antèman li, jis jodi a.
    7: Moïse te nan laj san-ventan lè li te mouri an. Zye li pa t fèb, ni fòs li pa t vin febli.
    8: Konsa, fis Israël yo te kriye pou Moïse nan plèn Moab yo pandan trant jou jis lè jou kriye avèk doulè pou Moïse te vin fini.
    9: Alò, Josué, fis a Nun nan, te ranpli avèk lespri sajès la, paske Moïse te poze men l sou li. Pou sa, fis Israël yo te koute li e te fè jan SENYÈ a te kòmande Moïse la.
    10: Depi nan tan sa a, okenn lòt pwofèt pa t vin leve an Israël tankou Moïse, ke SENYÈ a te konnen fasafas,
    11: pou tout sign avèk mèvèy ke SENYÈ a te voye li fè nan peyi Égypte la kont Farawon, tout sèvitè li yo avèk tout teritwa li a,
    12: epi pou tout gran pouvwa ak tout gran laperèz ke Moïse te montre devan zye a tout Israël.
6:
  1:
    1: 'Alò, li te vin rive ke apre lanmò Moïse, sèvitè SENYÈ a, ke SENYÈ a te pale avèk Josué, fis a Nun nan, sèvitè Moïse la. Li te di:'
    2: “Moïse, sèvitè Mwen an, gen tan mouri. Pou sa, leve, travèse Jourdain sila a, ou menm avèk tout pèp sa a, nan peyi ke Mwen ap bay a yo menm, a fis Israël yo.
    3: “Chak kote ke pla pye ou va pile, Mwen ap ba ou li, jis jan ke Mwen te pale a Moïse la.
    4: Soti nan dezè a ak Liban sila a, menm jis rive nan gran rivyè a, Rivyè Lefrat la, tout peyi Etyen an, jis rive nan Gran Lamè a vè solèy kouche a va teritwa pa nou.
    5: Nanpwen moun ki kapab kanpe devan ou pandan tout jou lavi ou. Menm jan ke Mwen te avèk Moïse la, Mwen va avèk ou. Mwen p ap fè bak ni abandone ou.
    6: Kenbe fèm e pran kouraj, paske ou va bay pèp sa a posesyon a peyi ke Mwen te sèmante a zansèt yo pou M ba yo a.
    7: “Sèlman rete fò avèk anpil kouraj; fè atansyon pou fè tout sa lalwa ke Moïse, sèvitè Mwen an, te kòmande ou fè a. Pa vire ni adwat ni agoch, pou ou kapab reyisi nenpòt kote ke ou ale.
    8: “Liv lalwa sila a pa pou janm kite bouch ou, men ou va reflechi sou li lajounen kon lannwit, pou ou kapab fè atansyon pou fè tout sa ki ekri ladann; paske konsa, ou va fè chemen ou yo pwospere e konsa, yo va byen reyisi.
    9: “Èske mwen pa t kòmande ou? Kenbe fèm e pran kouraj! Pa tranble ni enkyete, paske SENYÈ a, Bondye ou a, avèk ou nenpòt kote ou ale.”
    10: 'Konsa, Josué te kòmande ofisye pèp yo. Li te di:'
    11: '“Pase nan mitan kan an e kòmande pèp la pou di yo: ‘Prepare pwovizyon nou. Paske nan twa jou, nou va travèse Jourdain sila a, pou antre pran peyi ke SENYÈ a, Bondye nou an, ap bannou pou posede a.’”'
    12: 'A Ribenit yo avèk Gadit yo ak mwatye tribi Manassé a, Josué te di:'
    13: '“Sonje pawòl ke Moïse, sèvitè SENYÈ a, te kòmande nou, lè l te di: ‘SENYÈ a, Bondye nou an, ap bannou repo, e Li va bannou peyi sa a.'
    14: “‘Madanm nou yo, pitit nou yo ak bèt nou yo va rete nan peyi ke Moïse te bannou lòtbò Jourdain an; men nou va travèse devan frè nou yo, prepare an lòd batay la, tout sòlda vanyan nou yo e ou va bay yo soutyen,
    15: jiskaske SENYÈ a bay frè nou yo repo, tankou nou, epi yo menm tou, yo posede peyi ke SENYÈ a, Bondye nou an, ap bay yo a. Epi nan lè sa a, nou va retounen nan pwòp teren pa nou an, e posede sa ke Moïse, sèvitè SENYÈ a, te bannou lòtbò Jourdain an, vè solèy leve a.’”
    16: 'Yo te reponn Josué e te di: “Tout sa ke ou te kòmande nou, nou va fè l, epi nenpòt kote ke ou voye nou, nou va ale.'
    17: Jis jan ke nou te obeyi Moïse nan tout bagay la, konsa nou va obeyi ou. Sèlman ke SENYÈ a, Bondye nou an, kapab avèk ou tankou Li te avèk Moïse la.
    18: Nenpòt moun ki fè rebèl kont lòd ou, e ki pa obeyi pawòl ou yo nan tout sa ou kòmande li fè yo, li va vin mete a lanmò. Sèlman, kenbe fèm e pran kouraj.”
  2:
    1: 'Epi Josué, fis a Nun nan, te voye de mesye kòm espyon an sekrè soti Sittim. Li te di: “Ale gade peyi a, sitou Jéricho.” Epi yo te ale e te antre lakay a yon pwostitiye ki te rele Rahab. Yo te dòmi la.'
    2: 'Sa te pale a wa Jéricho a. Yo te di: “Gade byen, de mesye ki sòti nan fis Israël yo te vini isit la lannwit lan pou fè espyon nan peyi a.”'
    3: 'Epi wa Jéricho a te voye vè Rahab e te di: “Mete deyò mesye ki te vin kote ou yo, paske yo te vin fè espyon nan peyi a.”'
    4: 'Men fanm nan ki te deja pran mesye yo pou kache yo, te di: “Wi, mesye sa yo te vini kote mwen, men mwen pa t konnen kote yo te sòti.'
    5: Li te vin rive nan lè pou fèmen pòtay yo lè l te fènwa, ke mesye yo sòti deyò. Men mwen pa konnen kote mesye yo te ale. Kouri dèyè yo byen vit! Konsa, ou ka gen tan pran yo.”
    6: Men li te vrèman mennen yo anwo galri twati kay la, pou l te kache yo nan pakèt len ke li te mete an lòd sou twati kay la.
    7: Konsa, mesye yo te kouri dèyè yo sou wout la pou rive nan lye pou travèse Jourdain an. Depi sila ki t ap pouswiv yo te pati, yo te fèmen pòtay la.
    8: Alò, avan yo te kouche, fi a te vin kote yo sou twati a.
    9: 'Epi li te di mesye yo: “Mwen konnen ke SENYÈ a te bannou peyi a, e ke gwo laperèz nou gen tan tonbe sou nou. Tout kouraj abitan peyi a vin fonn e disparèt devan nou.'
    10: Paske nou te tande jan SENYÈ a te fin seche dlo Lamè Wouj devan nou lè nou te sòti an Égypte la, ak sa nou te fè de wa Amoreyen ki te lòtbò Jourdain yo, a Sihon ak Og, ke nou te detwi nèt.
    11: Lè nou vin tande sa, kè nou te fonn. Pa t gen kouraj ki te rete nan okenn moun ankò akoz nou menm, paske SENYÈ a, Bondye nou an, se Li ki Bondye anwo nan syèl la e anba sou tè a.
    12: “Alò, pou sa, souple, sèmante a mwen pa SENYÈ a, paske mwen te aji avèk bon kè anvè nou; ke nou, osi, nou va aji avèk bon kè anvè lakay papa m. Fè mwen yon sèman fidèl,
    13: pou konsève lavi papa m avèk manman m, frè m avèk sè m yo avèk tout moun ki pou yo, e livre lavi nou sòti nan lanmò.”
    14: 'Konsa, mesye yo te di l: “Vi pa nou pou vi pa w si ou pa pale zafè nou; epi li va rive ke lè SENYÈ a bannou peyi a, ke nou va aji avèk bon kè, e fidèlman avèk ou.”'
    15: Konsa, li te fè yo desann nan fenèt la pa yon kòd; paske lakay li a se te sou miray lavil la, kòmsi li t ap viv sou miray la.
    16: 'Li te di yo: “Ale nan peyi kolin yo, pou sila k ap kouri dèyè nou yo pa twouve nou. Kache kò nou la pandan twa jou jiskaske sila k ap kouri dèyè nou yo retounen. Epi apre, nou kapab fè wout nou.”'
    17: 'Mesye yo te di li: “Nou p ap responsab sèman ke ou te fè nou fè a,'
    18: amwenske lè nou antre nan peyi a, ou mare kòd fisèl wouj sa a nan fenèt kote ou te fè nou desann nan. Epi rasanble ou menm nan kay la avèk papa ou ak manman ou, frè ou yo ak tout manm lakay papa ou yo.
    19: Li va rive ke nenpòt moun ki ale deyò pòt lakay ou pou antre nan lari a, san li va sou pwòp tèt li e nou va lib de sèman an. Men nenpòt moun ki avèk ou nan kay la, san pa li va sou tèt nou si yon moun men mete sou li.
    20: Men si ou pale zafè sa a; alò, nou va vin lib de sèman ke ou te fè nou fè a.”
    21: 'Li te di: “Selon pawòl nou, ke sa vin fèt konsa.” Epi li te voye yo ale. Yo te pati, epi li te mare kòd wouj la nan fenèt la.'
    22: Yo te pati pou te rive nan peyi kolin yo, e te rete la pandan twa jou jiskaske sila ki t ap pouswiv yo te retounen. Alò, moun ki t ap swiv yo te chache toupatou akote chemen an, men yo pa t twouve yo.
    23: Konsa, de mesye sa yo te desann peyi kolin yo pou te travèse rive kote Josué, fis a Nun nan. Yo te pale li tout sa ki te rive yo.
    24: 'Yo te di Josué: “Anverite, SENYÈ a te bannou tout peyi a nan men nou. Anplis, kè tout abitan peyi a tap fonn e disparèt devan nou.”'
  3:
    1: Josué te leve bonè nan maten. Li menm avèk tout fis Israël yo te kite Sittim pou te rive nan Jourdain an, e yo te fè kan avan yo te travèse.
    2: Nan fen twa jou, ofisye yo te pase nan mitan kan an.
    3: 'Yo te kòmande pèp la e te di: “Lè nou wè lach akò SENYÈ a, Bondye nou an, avèk prèt Levit yo k ap pote li, alò, nou va sòti nan plas nou pou swiv li.'
    4: Sepandan, va gen antre nou ak li yon distans anviwon de mil koude (3,000 pye) pa mezi. Pa vin pi prè li, pou nou kapab konnen chemen ke nap pran, paske nou pa t janm fè wout sa a avan.”
    5: 'Konsa, Josué te di a pèp la: “Konsakre tèt nou; paske demen SENYÈ a va fè mèvèy yo nan mitan nou.”'
    6: 'Josué te pale avèk prèt yo e te di: “Vin leve lach akò a pou travèse lòtbò a avan pèp la.”'
    7: 'Alò, SENYÈ a te di a Josué: “Jou sa a, Mwen va kòmanse egzalte ou nan zye tout Israël la, pou yo kapab konnen ke menm jan ke M te avèk Moïse la, Mwen va avèk ou.'
    8: 'Anplis, ou va kòmande prèt k ap pote lach akò a e di yo: ‘Lè nou rive arebò dlo yo nan Jourdain an, nou va rete kanpe nan dlo Jourdain an.’”'
    9: 'Konsa, Josué te di a fis Israël yo: “Vin la pou koute pawòl a SENYÈ a, Bondye nou an.”'
    10: 'Josué te di: “Pa sa nou va konnen ke Bondye vivan an pami nou e ke Li va, anverite, deplase soti devan nou Kananeyen an, Etyen an, Evyen an, Ferezyen an, Gigazyen an, Amoreyen an ak Jebizyen an.'
    11: Gade byen, lach akò SENYÈ a tout latè a ap travèse devan nou antre nan Jourdain an.
    12: “Alò, pou sa, pran pou nou menm douz mesye soti nan tribi Israël la, yon nonm pou chak tribi.
    13: Li va rive ke lè pla pye a prèt ki pote lach SENYÈ a, SENYÈ tout latè a, poze nan dlo a Jourdain an, dlo Jourdain an va koupe, e dlo k ap kouri desann soti anwo yo va rete fè yon pil.”
    14: Pou sa, lè pèp la kite tant pa yo pou travèse Jourdain an avèk prèt k ap pote lach akò a devan pèp la,
    15: epi lè sila ki te pote lach la te antre nan Jourdain an, epi depi pye a prèt k ap pote lach la te tanmen fonse bò dlo a; (paske Jourdain an toujou depase rivaj li yo pandan tout sezon rekòlt la),
    16: dlo ki t ap kouri desann soti anwo yo te kanpe, e te leve wo fè yon pil, a yon gran distans de la, nan Adam, vil ki akote Tsarthan an; epi dlo sa yo ki t ap kouri desann vè lanmè Araba a, ak Lamè Sale a, te vin koupe nèt. Konsa pèp la te travèse anfas Jéricho.
    17: Prèt yo ki t ap pote lach akò SENYÈ a te kanpe fèm sou tè sèk nan mitan Jourdain an pandan tout Israël t ap travèse sou tè sèk, jiskaske tout nasyon an te fin travèse Jourdain an.
  4:
    1: 'Alò, lè tout nasyon an te fin travèse Jourdain an, SENYÈ a te pale avèk Josué. Li te di:'
    2: “Pran pou nou menm douz mesye pami pèp la, yon mesye ki soti nan chak tribi.
    3: 'Kòmande yo e di: ‘Ranmase pou kont nou douz wòch soti isit la nan mitan Jourdain an, soti nan plas kote pye prèt la ap kanpe fèm nan. Pote yo janbe avèk nou, e poze yo nan plas lojman kote nou va dòmi aswè a.’”'
    4: Konsa, Josué te rele douz mesye ke li te chwazi soti nan fis Israël yo, yon mesye nan chak tribi,
    5: 'epi Josué te di yo: “Travèse ankò vè lach SENYÈ a, Bondye nou an, pou rive nan mitan Jourdain an e nou chak pran yon wòch sou zepòl li, selon nonb a tribi a fis Israël yo.'
    6: 'Ke sa sèvi kòm yon sign pami nou, jis pou lè pitit nou yo mande pita e di: ‘Kisa wòch sa yo vle di a nou menm’?'
    7: 'Alò nou va di yo: ‘Akoz dlo Jourdain yo te koupe devan lach akò SENYÈ a. Lè lach la te travèse Jourdain an, dlo Jourdain yo te koupe. Pou sa, wòch sa yo va sèvi kòm yon souvni pou fis Israël yo pou tout tan.’”'
    8: Konsa, fis Israël yo te fè jan Josué te kòmande yo a. Yo te leve pran douz wòch yo nan mitan Jourdain an, jan SENYÈ a te pale a Josué a, selon nonb a tribi a fis Israël yo, epi yo te pote yo janbe avèk yo pou rive nan plas lojman an e te poze yo la.
    9: Epi Josué te poze douz wòch yo nan mitan Jourdain an nan plas kote pye a prèt yo ki te pote lach akò a te kanpe. Yo la, jis jodi a.
    10: Paske prèt yo ki te pote lach la te kanpe nan mitan Jourdain an jiskaske tout bagay ke SENYÈ a te kòmande Josué pou pale a pèp la te fini, selon tout sa ke Moïse te kòmande Josué yo. Konsa, pèp la te fè vit travèse.
    11: Lè tout pèp la te fin travèse, lach SENYÈ a avèk prèt yo te travèse nan prezans a pèp la.
    12: Fis Ruben yo ak fis a Gad yo ak mwatye tribi Manassé a te janbe abiye e prepare pou fè lagè devan fis Israël yo, jis jan ke Moïse te pale yo a.
    13: Anviwon karant mil mesye, prèt pou batay, te travèse devan SENYÈ a vè plèn dezè a Jéricho a.
    14: Nan jou sa a, SENYÈ a te egzalte Josué nan zye a tout Israël; jis pou yo genyen l respè avèk lakrent, jis jan ke yo te gen respè avèk lakrent pou Moïse pandan tout jou ke li te viv yo.
    15: 'Alò SENYÈ a te di a Josué:'
    16: “Kòmande prèt ki pote lach akò a pou monte kite Jourdain an.”
    17: 'Konsa, Josué te kòmande prèt yo. Li te di: “Monte soti nan Jourdain an.”'
    18: Li te vin rive ke lè prèt ki te pote lach SENYÈ yo te kite mitan Jourdain an, e pla pye yo te monte sou tè sèk, dlo Jourdain an te retounen nan plas li e te depase rivaj yo kòm avan an.
    19: Konsa, pèp la te monte kite Jourdain an nan dizyèm jou a premye mwa a, epi yo te fè kan nan Guilgal akote lès Jéricho.
    20: Douz wòch sa yo ke yo te pran nan Jourdain an, Josué te monte nan Guilgal.
    21: 'Li te di a fis Israël yo: “Lè pitit nou yo mande papa yo nan tan k ap vini yo, e di: ‘Kisa wòch sa yo ye?’'
    22: 'Alò, nou va eksplike pitit nou yo pou di: ‘Israël te travèse Jourdain sila a sou tè sèk’.'
    23: Paske SENYÈ a, Bondye nou an, te seche dlo Jourdain yo devan nou jiskaske nou te fin travèse, jis jan ke Li te fè nan Lamè Wouj la, ke Li te seche devan nou jiskaske nou te fin travèse a,
    24: pou tout pèp sou latè yo kapab konnen ke men SENYÈ a pwisan, pou nou kapab gen lakrent SENYÈ a pou tout tan.”
  5:
    1: Alò, li te vin rive ke lè tout wa Amoreyen ki te lòtbò Jourdain yo vè lwès ak tout wa Canaran akote lanmè yo, te tande jan SENYÈ a te seche dlo Jourdain an devan fis Israël yo jiskaske yo te travèse, ke kè yo te fonn, e yo pa t gen kouraj nan yo ankò akoz fis Israël yo.
    2: 'Nan tan sa a, SENYÈ a te di a Josué: “Fè pou ou menm kouto avèk silèks e sikonsi ankò fis Israël yo pou dezyèm fwa a.”'
    3: Konsa, Josué te fè pou kont li kouto avèk silèks e te sikonsi fis Israël yo nan Gilbreath-Araloth.
    4: 'Men rezon pou sila Josué te sikonsi yo a: tout pèp la ki te sòti an Égypte nan gason yo, tout mesye lagè yo, te mouri nan dezè a nan wout lè yo fin kite Égypte.'
    5: Paske tout mesye ki te sòti yo te sikonsi, men tout mesye ki te fèt nan dezè a nan wout la pandan yo sòti an Égypte la pa t ankò sikonsi.
    6: Paske fis Israël yo te mache karantan nan dezè a, jis tout nasyon an, mesye lagè ki te sòti an Égypte yo, te peri akoz yo pa t koute vwa SENYÈ a, a sila SENYÈ a te sèmante ke Li pa t ap kite yo wè peyi ke SENYÈ a te sèmante bay zansèt pa yo pou bannou an, yon peyi ki koule avèk lèt ak siwo myèl.
    7: Timoun ke Li te vin leve pou ranplase yo, Josué te sikonsi yo. Paske yo pa t sikonsi akoz ke yo pa t sikonsi yo nan wout la.
    8: Alò, lè yo te fin sikonsi tout nasyon an, yo te rete nan plas yo nan kan an jiskaske yo te fin geri.
    9: 'Epi SENYÈ a te di a Josué: “Jodi a, Mwen te woule fè sòti wont a Égypte la sou nou menm.” Konsa, jis jodi a, yo rele plas sa a Guilgal.'
    10: Pandan fis Israël yo te rete Guilgal, yo te obsève Pak la nan lannwit katòzyèm jou nan mwa a nan plèn dezè a Jéricho a.
    11: Nan jou apre Pak la, nan menm jou sa a, yo te manje kèk nan pwodwi tè yo, gato san ledven ak sereyal griye.
    12: Lamàn te sispann nan jou apre yo te manje kèk nan pwodwi tè yo. Konsa, fis Israël yo pa t gen lamàn ankò, men yo te manje nan donn tè Canaran an pandan ane sa a.
    13: 'Alò, li te rive ke lè Josué te toupre Jéricho, li te leve zye li anwo e te gade, vwala, yon nonm te kanpe anfas li avèk nepe li rale nan men l. Josué te pwoche l, e li te di li: “Èske ou pou nou oswa kont nou?”'
    14: 'Li te reponn: “Non; olye de sa, anverite mwen vini koulye a kòm kapitèn a lame SENYÈ a.” Konsa, Josué te tonbe atè sou figi li. Li te adore l e te di li: “Kisa mèt mwen an gen pou di a sèvitè li?”'
    15: 'Kapitèn a lame SENYÈ a te di a Josué: “Retire sapat ou nan pye ou, paske plas kote ou kanpe a sen.” Epi Josué te fè l.'
  6:
    1: Alò, Jéricho te byen sere pa fis Israël yo. Pèsòn pa t sòti ni antre.
    2: 'SENYÈ a te di a Josué: “Gade, Mwen te livre Jéricho nan men ou, avèk wa li ak gèrye vanyan li yo.'
    3: Mache antoure vil la avèk tout mesye lagè nou yo pou l tou ansèkle li yon fwa. Ou va fè sa pandan si jou.
    4: Anplis, sèt prèt va pote sèt twonpèt fèt ak kòn belye devan lach la. “Konsa, nan setyèm jou a, nou va mache antoure vil la sèt fwa e prèt yo va soufle twonpèt yo.
    5: Li va vin rive ke lè yo fè yon gwo son avèk kòn belye a, lè nou tande son twonpèt la, tout pèp la va rele fò avèk yon gwo bri; epi miray vil la va tonbe plat e pèp la va monte, chak moun tou dwat.”
    6: 'Konsa, Josué, fis la a Nun nan, te rele prèt yo. Li te di yo: “Pran lach akò a, e kite sèt prèt yo pote sèt twonpèt yo fèt avèk kòn belye yo devan lach SENYÈ a.”'
    7: 'Yo te di a pèp la: “Ale devan, mache antoure vil la e kite mesye ak zam yo ale devan lach SENYÈ a.”'
    8: Li te vin rive ke lè Josué te pale avèk pèp la, sèt prèt ki t ap pote sèt twonpèt a kòn belye yo devan SENYÈ a te avanse, e te soufle twonpèt yo, epi lach akò SENYÈ a te swiv yo.
    9: Mesye avèk zam yo te ale devan prèt ki tap soufle twonpèt yo, epi gad aryè a te swiv lach la, pandan yo te kontinye ap soufle twonpèt yo.
    10: 'Men Josué te kòmande pèp la e te di: “Nou pa pou rele, ni kite yo tande vwa nou menm. Ni pa kite yon mo sòti nan bouch nou, jis rive jou ke m di nou: ‘Rele fò!’ Alò, nan moman sa a, nou va rele fò!”'
    11: Konsa, li te fè lach SENYÈ a antoure vil la ansèkle l yon fwa. Konsa, yo te rantre nan kan an, e yo te pase nwit lan la nan kan an.
    12: Alò, Josué te leve granmmaten, e prèt yo te leve pran lach SENYÈ a.
    13: Sèt prèt ki te pote sèt twonpèt kòn belye yo devan lach SENYÈ a, te kontinye san rete e te soufle twonpèt yo. Mesye avèk zam yo te ale devan yo, e gad an aryè yo te swiv lach SENYÈ a, pandan yo te kontinye ap soufle twonpèt yo.
    14: Konsa, nan dezyèm jou a, yo te mache antoure vil la yon fwa e te retounen nan kan an. Yo te fè konsa pandan si jou.
    15: Alò, nan setyèm jou a, yo te leve bonè avan jou, e te mache antoure vil la menm jan an sèt fwa. Sèl nan jou sa a, yo te mache antoure vil la sèt fwa.
    16: 'Nan setyèm fwa a, lè prèt yo te soufle twonpèt yo, Josué te di a pèp la: “Rele fò!” Paske SENYÈ a gen tan bannou vil la.'
    17: “Vil la va vin dedye anba ve, li menm avèk tout sa ki ladann se pou SENYÈ a. Sèl Rahab, pwostitiye a ak tout moun ki avè l nan kay la va viv, akoz li te kache mesaje ke nou te voye yo.
    18: “Men pou nou menm, sèlman kenbe tèt nou apa pou pa fè bagay sa yo ki anba ve pou detwi, pou nou pa anvi yo e pran kèk bagay ki anba ve a, pou fè kay Israël la vin modi pou gwo pwoblèm vin sou li.
    19: Men tout ajan avèk lò, zafè an bwonz ak fè, sen a SENYÈ a. Yo va antre nan trezò SENYÈ a.”
    20: Alò, pèp la te rele fò, prèt yo te soufle twonpèt yo. Lè pèp la te tande son twonpèt la, yo te rele fò avèk yon gwo kri, epi miray la te tonbe plat. Epi konsa, pèp la te antre nan vil la, tout mesye toudwat pou yo te pran vil la.
    21: Yo te detwi tout bagay nan vil la nèt; ni gason, ni fanm, jèn kon granmoun, ni bèf, ni mouton, ni bourik, pa lam nepe.
    22: 'Josué te di a de mesye ki te fè espyonaj peyi yo: “Antre lakay pwostitiye a e mete fanm nan avèk tout sa li genyen deyò, jan nou te pwomèt li a.”'
    23: Konsa, jennonm ki te espyon yo te antre. Yo te mennen Rahab deyò avèk papa l ak manman l, frè li yo avèk tout sa li te genyen. Anplis, yo te mete deyò tout fanmi li yo e te plase yo deyò kan Israël la.
    24: Yo te brile vil la avèk dife ak tout sa ki ladann. Sèlman ajan avèk lò avèk tout bagay ki te fèt an bwonz ak fè, yo te mete yo nan trezò kay SENYÈ a.
    25: Sepandan, Rahab, pwostitiye a, avèk tout kay papa l ak tout sa li te genyen, Josué te konsève yo. Epi li te viv nan mitan Israël jis rive jodi a, paske li te kache mesaje ke Josué te voye pou fè espyonaj Jéricho yo.
    26: 'Konsa, Josué te pase lòd sèman an nan lè sa a. Li te di: “Modi devan SENYÈ a se sila ki leve pou rebati vil sa a, Jéricho. Avèk pèt premye ne li yo, li va poze fondasyon li; avèk pèt denyè ne li yo, li va monte pòtay li yo.”'
    27: SENYÈ a te avèk Josué e li te vin byen rekonèt nan tout peyi a.
  7:
    1: Men fis Israël yo te aji avèk movèz fwa nan bagay ki te dedye anba ve yo; paske Acan, fis a Carmi a, fis a Zabdi, fis a Zérach, nan tribi Juda a, te pran kèk nan bagay ki te dedye anba ve yo. Pou sa, chalè SENYÈ a te brile kont fis Israël yo.
    2: 'Alò, Josué te voye mesye sòti Jéricho yo vè Aï, ki toupre Beth-Aven an, nan lès a Bethel la. Li te di yo: “Ale monte e fè espyonaj peyi a.” Konsa, mesye yo te monte pou te fè espyonaj Aï.'
    3: 'Yo te retounen a Josué e te di li: “Pa kite tout pèp la monte; sèlman de oswa twa mil mesye bezwen monte Aï. Pa fè tout pèp la fòse fè efò a, paske yo pa anpil.”'
    4: Konsa, anviwon twa mil mesye ki sòti nan pèp la te monte; men yo te sove ale devan mesye Aï yo.
    5: Mesye Aï yo te frape yo, mete ba anviwon trann-sis nan mesye yo. Yo te kouri dèyè yo soti nan pòtay la jis rive Schebarim pou te frape yo, mete yo ba pandan yo t ap desann, jiskaske kè pèp la te fonn e te vin tankou dlo.
    6: Josué te chire rad li, e te tonbe atè sou figi li devan lach SENYÈ a, jis rive nan aswè, ni li menm avèk ansyen a Israël yo. Epi yo te mete pousyè sou tèt yo.
    7: 'Josué te di: “Ay, O SENYÈ Bondye, poukisa Ou te janmen mennen pèp sila a travèse Jourdain an pou livre yo nan men a Amoreyen yo, pou detwi nou? Si sèlman, nou ta dakò rete lòtbò Jourdain an!'
    8: O SENYÈ, kisa mwen kapab di lòske Israël te vire do yo devan lènmi yo?
    9: Paske Canaran avèk tout abitan peyi a va tande sa. Yo va antoure nou e efase non nou sou tè a. Epi kisa Ou va fè pou lonè gran non Ou?”
    10: 'Konsa, SENYÈ a te di a Josué: “Leve ou menm! Poukisa ou te tonbe sou figi ou?'
    11: Israël te peche. Yo te anplis, fè transgresyon akò ke Mwen te kòmande yo a. Wi, yo te menm pran kèk nan bagay ki te dedye anba ve yo. Yo te vòlè ak twonpe. Anplis, yo te mete yo pami pwòp afè pa yo.
    12: Pou sa, fis Israël yo pa kapab kanpe devan lènmi yo. Yo vire do yo devan lènmi yo, paske yo te vin modi. Mwen p ap avèk nou ankò amwenske nou detwi bagay ki anba ve soti nan mitan nou yo.
    13: '“Leve ou menm! Konsakre pèp la e di: ‘Konsakre nou menm pou demen. Paske konsa, SENYÈ a, Bondye Israël la te di: “Gen bagay ki anba ve a nan mitan nou, O Israël. Ou pa kapab kanpe devan lènmi ou yo jiskaske ou retire bagay ki anba ve yo soti nan mitan ou.”’”'
    14: “Nan maten, alò, ou va vin toupre tribi ou yo. Epi li va fèt ke tribi ke SENYÈ a pran pa tiraj osò a va apwoche pa fanmi. Epi fanmi ke SENYÈ a pran an va apwoche pa kay yo. Epi kay ke SENYÈ a pran an va pwoche moun pa moun.
    15: Li va fèt ke sila ki pran bagay ki anba ve a va brile avèk dife, li menm avèk tout sa ki pou li, akoz li te transgrese akò SENYÈ a, e akoz li te fè yon gwo wont an Israël.”
    16: Konsa, Josué te leve bonè nan maten e te fè Israël pwoche pa tribi. Tribi Juda a te pran.
    17: Li te fè fanmi Juda pwoche; li te pran fanmi Zérarit yo. Li te fè fanmi Zérarit la pwoche moun pa moun e Zabdi te pran.
    18: Li te fè fanmi lakay li pwoche, moun pa moun, epi Acan, fis a Carmi, fis a Zabdi, fis a Zérach, nan tribi Juda a te pran.
    19: 'Epi Josué te di Acan: “Fis mwen, souple, bay glwa a SENYÈ a, Bondye a Israël la, epi konfese a Li menm. Di mwen koulye a sa ou te fè a. Pa kache li de mwen.”'
    20: 'Konsa, Acan te reponn Josué e te di: “Anverite, mwen te peche kont SENYÈ a, Bondye a tout Israël la; men sa mwen te fè a:'
    21: Lè mwen te wè nan piyaj la yon bèl manto ki sòti Schinear ak de san sik ajan, yon ba lò a pèz senkant sik, alò, mwen te anvi yo e te pran yo. Epi gade byen, yo kache nan tè anndan tant mwen an avèk ajan an anba li.”
    22: Konsa, Josué te voye mesaje yo. Yo te kouri vè tant lan, epi veye byen, li te kache nan tant li an avèk ajan an anba li.
    23: Yo te pran yo soti anndan tant lan, epi yo te pote yo vè Josué avèk tout fis Israël yo pou yo te vide yo devan SENYÈ a.
    24: Epi Josué ak tout Israël avèk li te pran Acan, fis a Zérach la, ajan an, manto a, ba lò a, fis li yo, fi li yo, bèf li yo, bourik li yo, mouton li yo, tant li ak tout sa ki te pou li; epi yo te mennen yo monte nan vale Acor a.
    25: 'Josué te di: “Poukisa ou te twouble nou? Jodi a, SENYÈ a va twouble ou.” Konsa, tout Israël te lapide yo avèk kout wòch. Epi yo te brile yo avèk dife lè yo te fin lapide yo avèk kout wòch.'
    26: Yo te fè leve sou li yon gwo pil wòch ki kanpe jis rive jodi a. Epi SENYÈ a te vire kite gwo chalè kòlè Li a. Pou sa, non a plas sa a te vin rele Vale Acan jis rive jodi a.
  8:
    1: 'Alò, SENYÈ a te di a Josué: “Pa pè, ni dekouraje. Pran tout moun lagè yo avèk ou e leve, monte vè Aï. Ou wè, Mwen te mete nan men ou wa Aï a, pèp li a, vil li a ak peyi li a.'
    2: Ou va fè a Aï ak tout wa li a menm jan ke ou te fè Jéricho avèk wa li a. Selman, ou va pran pou ou menm kòm piyaj, bèt li yo kòm byen nou sezi pou nou menm. Òganize yon anbiskad pou vil la pa dèyè li.”
    3: Epi Josué te leve avèk tout moun lagè yo pou monte Aï. Josué te chwazi trant mil mesye, gèrye vanyan, e li te voye yo sòti nan lannwit lan.
    4: 'Li te kòmande yo, e te di: “Gade, nou ap fè anbiskad vil la soti pa dèyè li. Pa sòti lwen vil la men nou tout, mete nou touprè.'
    5: “Mwen menm avèk tout moun ki avè m yo, nou va apwoche vil la. Epi lè yo sòti deyò pou rankontre nou kòm yon premye fwa, nou va sove ale devan yo.
    6: 'Yo va sòti pou kouri dèyè nou jiskaske nou pati kite vil la, paske yo va di: ‘Y ap sove ale devan nou tankou premye fwa a.’ Konsa, nou va sove ale devan yo.'
    7: Epi nou va leve anbiskad nou e pran posesyon vil la; paske SENYÈ a, Bondye nou an, va livre li nan men nou.
    8: Alò, li va rive lè nou fin sezi vil la, ke nou va mete dife nan vil la. Nou va fè li selon pawòl SENYÈ a. Nou wè, mwen te kòmande nou an.”
    9: Konsa, Josué te voye yo ale. Yo te ale nan plas anbiskad la, e yo te rete antre Béthel avèk Aï, nan lwès a Aï; men Josué te pase nwit lan pami moun yo.
    10: Alò, Josué te leve bonè nan maten, e li te rasanble pèp la, epi li te monte avèk ansyen Israël yo devan pèp la pou ale Aï.
    11: Tout moun lagè ki te avèk li yo te monte vin toupre. Yo te rive devan vil la, e te fè kan an sou akote nò toupre Aï a. Koulye a te gen yon vale antre yo menm avèk Aï.
    12: Li te pran anviwon senk mil mesye, e li te plase yo an anbiskad antre Béthel avèk Aï nan kote lwès vil la.
    13: Konsa, yo te pozisyone moun yo, tout lame ki te nan kote nò vil la ak gad an aryè nan kote lwès vil la. Josué te antre pandan nwit sa a nan mitan vale a.
    14: Li te vin rive ke lè wa Aï la te wè sa, mesye lavil yo te kouri leve bonè pou sòti rankontre Israël nan batay la, li menm avèk tout pèp li a nan plas chwazi a devan plèn dezè a. Men li pa t konnen ke te gen yon anbiskad kont li dèyè vil la.
    15: Josué avèk tout Israël te fè pòz kòmsi yo te fin bat devan yo e yo te sove ale pa chemen dezè a.
    16: Tout pèp ki te nan vil la te rele ansanm pou kouri dèyè yo. Konsa, yo te kouri dèyè Josué e li te rale yo soti kite vil la.
    17: Konsa, pa t gen yon gason ki rete nan Aï ni Béthel, yo te kite vil la san gade pou te kouri dèyè Israël.
    18: 'Epi SENYÈ a te di a Josué: “Lonje lans ki nan men ou an vè Aï; paske Mwen va ba ou li.” Konsa, Josué te lonje lans ki te nan men l lan vè vil la.'
    19: Mesye nan anbiskad yo te leve vit nan plas yo, epi lè li te lonje men l, yo te kouri antre nan vil la pou te kaptire li. Byen vit, yo mete dife nan vil la.
    20: Lè mesye Aï yo te gade an aryè, vwala, lafimen vil la te vin leve rive jis nan syèl la. Konsa, yo pa t gen kote pou sove ale, ni isit, ni la, paske moun ki t ap sove ale vè dezè yo te vire kont sila ki t ap swiv yo.
    21: Lè Josué avèk tout Israël te wè ke fòs anbiskad la te kaptire vil la, e ke lafimen te monte, yo te vire retounen pou touye mesye Aï yo.
    22: Lòt yo nan vil la te sòti pou rankontre yo. Men yo te kwense nan mitan Israël, yon pati bò isit ak yon pati bò laba, epi yo te touye yo jis pèsòn pa t rete nan sila ki te chape sove ale yo.
    23: Yo te pran wa Aï a vivan e yo te mennen li kote Josué.
    24: Alò, lè Israël te fin touye tout abitan Aï yo nan chan dezè a kote yo te kouri dèyè yo, e yo tout te tonbe pa lam nepe jiskaske yo te detwi nèt, alò, tout Israël te retounen Aï pou te frape li avèk lam nepe.
    25: Tout moun ki te tonbe nan jou sa a, ni lòm ni fanm te douz mil—tout se moun Aï.
    26: Paske Josué pa t desann men l ki te toujou lonje ak lans lan jiskaske li te fin detwi nèt tout moun ki rete Aï yo.
    27: Israël te pran sèlman bèt avèk byen sezi a kòm piyaj pa yo, selon pawòl ke SENYÈ a te kòmande Josué a.
    28: Konsa, Josué te brile Aï. Li te fè li tounen yon pil ranblè jis pou tout tan, yon kote ki dezole jis rive jodi a.
    29: Li te pann wa Aï a sou yon bwa jis rive nan aswè. Lè solèy la te kouche, Josué te bay lòd pou yo te retire kò li nan bwa a pou te jete li nan antre pòtay vil la, e leve sou li yon gwo pil gwo wòch ki kanpe jis jodi a.
    30: Konsa, Josué te bati yon lotèl a SENYÈ a, Bondye a Israël la, nan Mòn Ébal.
    31: Li te fèt jis jan ke Moïse, sèvitè SENYÈ a, te kòmande fis Israël yo, jan sa ekri nan liv lalwa Moïse la, yon lotèl avèk wòch ki pa taye, sou sila okenn mesye pa voye yon zouti fè. Yo te ofri sou li ofrann brile a SENYÈ a, e te fè sakrifis ofrann lapè yo.
    32: Josué te ekri la sou wòch yo yon kopi lalwa Moïse la. Li te ekri l nan prezans a fis Israël yo.
    33: Tout Israël avèk ansyen yo ak ofisye yo ak jij yo te kanpe sou toude kote lach la devan prèt Levit ki te pote lach akò SENYÈ a, etranje kon natif. Mwatye nan yo te kanpe devan Mòn Garizim e mwatye nan yo devan Mòn Ébal, jis jan ke Moïse, sèvitè SENYÈ a, te bay kòmand nan oparavan an, pou beni pèp Israël la.
    34: Epi apre, li te li tout pawòl lalwa yo, benediksyon yo avèk malediksyon yo, selon tout sa ki ekri nan liv lalwa a.
    35: Pa t gen menm yon mo nan tout sa ke Moïse te kòmande yo ke Josué pa t li devan tout asanble Israël la, avèk fanm ak pitit yo ak etranje ki te rete pami yo.
  9:
    1: Alò, lè tout wa ki te lòtbò Jourdain nan peyi kolin yo, nan peyi ba plèn ak nan tout kot Gran Lamè a bò kote Liban, Etyen an, avèk Amoreyen an, Kananeyen an, Ferezyen an Evyen an ak Jebizyen an te tande koze sa,
    2: yo te reyini ansanm avèk yon sèl bi pou goumen avèk Josué e avèk Israël.
    3: Lè pèp la nan Gabaon te tande sa ke Josué te fè ak Jéricho avèk Aï,
    4: yo menm, osi, yo te aji avèk riz. Yo te pati kòm reprezantan a pèp la. Yo te mete vye makout sou bourik yo, avèk ansyen kwi diven epwize ki te chire e rekoud,
    5: avèk sapat ki te epwize e ranje nan pye yo, rad epwize sou yo menm avèk sèlman pen sèk e menm kanni.
    6: 'Yo te ale kote Josué nan kan an nan Guilgal, e yo te di a li menm avèk mesye Israël yo: “Nou sòti nan yon peyi byen lwen. Konsa, fè yon akò avèk nou.”'
    7: 'Mesye Israël yo te di a Evyen yo: “Petèt ou rete touprè nou: donk, kijan nou kap fè akò avèk ou?”'
    8: 'Men yo te di Josué: “Nou se sèvitè ou.” Alò, Josué te di yo: “Ki moun nou ye e kibò nou sòti?”'
    9: 'Yo te di li: “Sèvitè ou yo te sòti nan yon peyi byen lwen, akoz repitasyon a SENYÈ a, Bondye nou an; paske nou te tande rapò a Li menm ak tout sa ke Li te fè an Égypte yo,'
    10: ak tout sa Li te fè a wa Amoreyen yo ki te lòtbò Jourdain an, a Sihon, wa Hesbon an ak Og, wa Basan an, ki te Ashtaroth.
    11: 'Pou sa, tout ansyen nou yo avèk tout abitan a peyi nou yo te pale nou e te di: ‘Mete pwovizyon nan men nou pou vwayaj la. Ale rankontre yo e di yo: “Nou se sèvitè ou; alò, fè yon akò avèk nou.”’'
    12: Sa se pen nou e li te cho lè nou te pran li pou pwovizyon nou e sòti lakay nou nan jou ke nou te pati pou vin kote ou a, men koulye a, gade, li rasi.
    13: Kwi diven sa yo lè nou te plen yo, yo te tounèf; epi gade, yo vin chire. Epi rad nou avèk sapat nou epwize akoz vwayaj la ki te tèlman long.”
    14: Konsa, mesye Israël yo te aksepte pran nan pwovizyon yo, e yo pa t mande SENYÈ a konsèy.
    15: Josué te fè lapè avèk yo. Li te fè yon akò avèk yo pou lese yo viv, epi dirijan kongregasyon an te sèmante yon ve ak yo.
    16: Li te vin rive nan fen twa jou yo, lè yo te fin fè akò avèk yo, ke yo te tande ke yo te vwazen ki te rete nan peyi yo.
    17: 'Alò, fis Israël yo te deplase, e te vin kote vil yo a nan twazyèm jou a. Vil yo te: Gabaon, Kephira, Beéroth ak Kirjath-Jearim.'
    18: Fis Israël yo pa t frape yo akoz dirijan kongregasyon an te sèmante a yo pa SENYÈ a, Bondye a tout Israël la. Epi tout kongregasyon an te plenyen kont dirijan yo.
    19: 'Men tout dirijan yo te di a tout kongregasyon an: “Nou te sèmante a yo pa SENYÈ a, Bondye Israël la. Koulye a, nou pa kapab touche yo.'
    20: Men kisa nou va fè yo; kite yo viv pou kòlè pa vin sou nou pou ve ke nou sèmante a yo a.”
    21: 'Dirijan yo te di a yo menm: “Kite yo viv.” Konsa, yo te vin moun ki pou koupe bwa ak rale dlo pou tout kongregasyon an, jis jan ke dirijan yo te pale yo a.'
    22: 'Epi Josué te rele yo pou te pale avèk yo. Li te di: “Poukisa nou te twonpe nou, e di: ‘Nou lwen nou,’ lè vrèman nou ap viv nan mitan peyi nou an?'
    23: Koulye a, pou sa, nou modi e nou p ap janm sispann jwe wòl kòm esklav, ni pou koupe bwa ni pou rale dlo pou kay Bondye mwen an.”
    24: 'Alò, yo te reponn Josué e te di: “Akoz li te, anverite, pale a sèvitè ou yo, jan SENYÈ a, Bondye ou a, te kòmande sèvitè li, Moïse, pou ba ou tout peyi a, e pou detwi tout pèp ki rete nan peyi a devan ou. Konsa, nou te fè gwo perèz pou lavi nou akoz de ou, e nou te fè bagay sa a.'
    25: Alò, gade, nou nan men ou. Fè avèk nou sa ki sanble bon e jis nan zye ou pou fè nou.”
    26: Se konsa, li te fè yo, e te livre yo nan men a fis Israël yo pou yo pa t touye yo.
    27: Men Josué te bay yo ransèyman soti nan menm jou sa a, kòm moun ki koupe bwa ak rale dlo pou kongregasyon an ak lotèl SENYÈ a, jis rive nan jou sila, nan plas ke Li ta chwazi a.
  10:
    1: Alò, li te vin rive ke lè Adoni-Tsédek, wa Jérusalem nan te tande ke Josué te kapte Aï e te detwi li nèt (jis jan ke li te fè Jéricho avèk wa li a, konsa li te fè Aïavèk wa li a), e ke pèp Gabaon an te fè lapè avèk Israël e yo te rete nan mitan yo,
    2: ke li te vin pè anpil, akoz Gabaon te yon gran vil tankou youn nan vil wayal yo, epi akoz li te pi gran ke Aï e tout gason li yo te pwisan.
    3: 'Pou sa, Adoni-Tsédek, wa Jérusalem nan te voye Hoham, wa Hébron an ak Piream, wa Jarmuth ak Japhia, wa Lakis avèk Debir, wa Eglon an, e te di:'
    4: “Vin monte kote mwen pou ede m. Annou atake Gabaon, paske yo te fè lapè avèk Josué e avèk fis Israël yo.”
    5: Konsa, senk wa Amoreyen yo, wa Jérusalem nan, wa Hébron an, wa Jarmuth lan, wa Lakis la ak wa Eglon an te monte, yo menm avèk tout lame yo, yo te fè kan akote Gabaon pou te goumen kont li.
    6: 'Mesye Gabaon yo te voye kote Josué kote kan Guilgal la, e te di: “Pa abandone sèvitè ou yo; vin monte kote nou pou ede nou; paske tout wa Amoreyen ki rete nan peyi kolin yo te vin rasanble kont nou.”'
    7: Alò, Josué te monte soti Guilgal, li menm ansanm ak tout moun lagè yo ak tout gèrye vanyan yo.
    8: 'SENYÈ a te di a Josué: “Pa pè yo, paske Mwen te mete yo nan men ou. Pa menm youn nan yo va kanpe devan ou.”'
    9: Konsa, Josué te parèt sou yo sibitman akoz yo te mache nan nwit lan soti Guilgal.
    10: Epi SENYÈ a te fè yo fè dega devan Israël. Li te touye yo avèk yon gwo masak nan Gabaon, Li te kouri dèyè yo nan chemen pant Beth-Horon e Li te frape yo jis rive Azéka, avèk Makkéda.
    11: Pandan yo t ap sove ale devan Israël, pandan yo t ap desann pant Beth-Horon an, SENYÈ a te voye gwo wòch sòti nan syèl la sou yo jis rive Azéka, e yo te mouri. Pifò nan yo te mouri akoz gwo lagrèl ke sila ke fis Israël yo te touye avèk lam nepe yo.
    12: 'Konsa, Josué te pale avèk SENYÈ a nan jou ke SENYÈ a te livre Amoreyen yo devan fis Israël yo. Li te pale devan tout zye a fis Israël yo: “O solèy, kanpe an plas sou Gabaon! Epi lalin nan, rete la, nan vale Ajalon!”'
    13: Alò, solèy la te kanpe e lalin nan pa t deplase Jiskaske nasyon an te fè revandikasyon an yo menm, sou lènmi yo. Èske sa pa ekri nan liv Jaser a? Solèy la te rete nan mitan syèl la e li pa t deplase pandan anviwon yon jou konplè.
    14: Pa t gen jou tankou sila a ni devan li, ni apre li, lè SENYÈ a te koute vwa a yon moun; paske SENYÈ a te goumen pou Israël.
    15: Konsa, Josué avèk tout Israël avèk li te retounen nan kan an Guilgal.
    16: Men senk wa sila yo te sove ale pou te kache kò yo nan gwòt Makkéda a.
    17: 'Li te pale a Jousé ke: “Senk wa yo te twouve kache nan gwòt Makkéda a.”'
    18: 'Josué te di: “Woule gwo wòch yo kont bouch gwòt la; epi mete mesye yo veye l,'
    19: men pa rete nou menm. Swiv lènmi nou yo pou atake yo pa dèyè. Pa kite yo antre nan vil yo, paske SENYÈ a, Bondye nou an, te livre yo nan men nou.”
    20: Li te vin rive ke lè Josué avèk fis Israël yo te fin touye yo avèk yon gwo masak, jiskaske yo tout te fin detwi e sila ki te chape yo, yo te antre nan vil fòtifye yo,
    21: pou tout pèp la te retounen nan kan an kote Josué nan Makkéda anpè. Pèsòn pa t pale yon mo kont fis Israël yo.
    22: 'Epi Jousé te di: “Ouvri bouch gwòt la e mennen senk wa sa yo sòti nan gwòt la.”'
    23: 'Se konsa yo te fè, yo te mennen senk wa sila yo soti deyò gwòt la: wa Jérusalem nan, wa Hébron an, wa Jarmuth lan, wa Lakis la ak wa Eglon an.'
    24: Lè yo te mennen wa sa yo sòti kote Josué, Josué te rele tout mesye Israël yo. Li te di a chèf gèrye yo ki te ale avèk l, “Vin mete pye nou sou kou a wa sa yo.” Epi yo te vini epou te mete pye yo sou kou yo.
    25: 'Epi Josué te di yo: “Pa pè, ni dekouraje! Kenbe fèm e pran kouraj, paske konsa SENYÈ a va fè a tout lènmi nou yo lè yo goumen avèk nou.”'
    26: Epi answit, Josué te frape yo e te mete yo a lanmò, epi te pann yo sou senk pyebwa. Yo te pann sou bwa yo jis rive nan aswè.
    27: Li te rive nan lè solèy kouche ke Josué te bay yon kòmand pou yo te desann yo nan pyebwa yo, e jete yo nan gwòt kote yo te kache kò yo a. Yo te mete gwo wòch sou bouch gwòt la, ki la jis jodi a.
    28: Alò, Josué te kaptire Makkéda nan jou sa a. Li te frape l, ansanm ak wa li a avèk lam nepe. Li te konplètman detwi li ak tout moun ki te ladann. Li pa t kite pèsòn vivan. Konsa li te fè a wa Makkéda a, jis jan ke li te fè a wa Jéricho a.
    29: Epi Josué avèk tout Israël avèk li te pase soti Makkéda a Libna pou te goumen kont Libna.
    30: SENYÈ a te bay Libna tou ansanm ak wa li nan men Israël. Li te frape li ak tout moun ki te ladann avèk lam nepe. Li pa t kite pèsòn vivan ladann. Konsa li te fè a wa a li menm bagay ke li te fè a wa Jéricho a.
    31: Konsa, Josué avèk tout Israël avèk li te pase soti nan Libna a Lakis. Yo te fè kan kontra li e te goumen kont li.
    32: SENYÈ a te bay Lakis nan men Israël. Li te kaptire li nan dezyèm jou a. Li te frape li ak tout moun ki te ladann avèk lam nepe, jis jan ke li te fè a Libna a.
    33: Alò Horam, wa Guézer a, te monte pou ede Lakis. Jousé te bat li ak pèp li a jiskaske li pa t kite moun vivan.
    34: Konsa, Josué avèk tout Israël te kite Lakis pou Églon; Yo te fè kan kontra li e te goumen kont li.
    35: Yo te kaptire li nan jou sila a e te frape li avèk lam nepe. Nan jou sa a, li te konplètman detwi tout moun ki te ladann, jis jan li te fè a Lakis la.
    36: Alò, Josué avèk tout Israël avèk li te monte soti Églon a Hébron, epi yo te goumen kont li.
    37: Yo te kaptire li, frape li ak wa li a avèk tout vil li yo ak tout moun ki te ladann avèk lam nepe. Li pa t kite pèsòn vivan, jis jan li te fè Eglon an. Li te konplètman detwi li avèk tout moun ki te ladann.
    38: Epi Josué avèk tout Israël avèk li te retounen a Debir pou yo te goumen kont li.
    39: Li te kaptire li avèk wa li a, ak tout vil li yo. Yo te frape yo avèk lam nepe e te detwi yo nèt tout moun ladann. Li pa t kite moun vivan. Jis jan ke li te fè Hébron an, konsa li te fè Debir avèk wa li a e li te osi fè nan Libna avèk wa li a.
    40: Konsa, Josué te frape tout peyi a, peyi kolin yo avèk Negev la ak bas plèn nan avèk pant yo ak tout wa yo. Li pa t kite moun vivan, men li te konplètman detwi tout moun ki te gen souf lavi, jis jan ke SENYÈ a, Bondye a Israël la, te kòmande a.
    41: Josué te frape yo soti Kadès-Barnéa, jis rive Gaza.
    42: Jousé te kaptire tout wa sila yo avèk peyi yo nan yon sèl kou, akoz SENYÈ a, Bondye a Israël la, te goumen pou Israël.
    43: Epi Josué ak tout Israël avèk li te retounen nan kan Guilgal la.
  11:
    1: Epi li te vin rive ke lè Jabin, wa Hatsor a, te tande koze a, li te voye kote Jobab, wa Madon an, kote wa Schimron ak kote wa Acschaph,
    2: ak wa ki te nan nò nan peyi kolin yo ak nan Araba a—-plis nan sid a Kinnéreth, nan ba plèn nan ak sou wotè a Dor nan lwès,
    3: vè Kananeyen yo nan lès ak nan lwès, Amoreyen yo, Etyen yo, Ferezyen yo ak Jebizyen yo nan peyi kolin yo ak Evyen yo nan pye Mòn Hermon nan peyi Mitspa a.
    4: Yo te sòti, yo menm avèk tout lame yo avèk yo, fòs kantite moun tankou grenn sab bò lanmè, avèk anpil cheval ak cha.
    5: Tout wa sila yo te reyini. Yo te vin fè kan an ansanm vè dlo a Mérom yo pou goumen kont Israël.
    6: 'Alò, SENYÈ a te di a Jousé: “Pa pè akoz yo menm, paske demen nan lè sa a, mwen va livre yo tou mouri devan Israël. Nou va koupe jarèt cheval yo e brile cha yo avèk dife.”'
    7: Konsa, Jousé avèk tout moun lagè yo te parèt sou yo sibitman toupre dlo Mérom yo pou atake yo.
    8: SENYÈ a te livre yo nan men Israël pou yo te genyen yo. Yo te kouri dèyè yo jis rive nan Gran Sidon, ak Misrepoth-Maïm avèk vale a Mitspa nan lès. Yo te frape yo jiskaske pèsòn pa t viv ladan yo.
    9: Josué te fè yo jan SENYÈ a te pale li a. Li te koupe jarèt cheval yo, e brile cha yo avèk dife.
    10: Epi Josué te retounen fè bak nan moman sa a pou te kaptire Hatsor e frape wa li a avèk nepe. Paske Hatsor, oparavan, te chèf an tèt tout wayòm sila yo.
    11: Yo te frape tout moun ki te ladann avèk lam nepe. Yo te detwi yo nèt. Pa t gen pèsòn ki te rete ap respire. Epi li te brile Hatsor avèk dife.
    12: Josué te kaptire tout vil a wa sila yo, ak tout wa yo. Li te frape yo avèk lam nepe e li te detwi yo nèt, jis jan ke Moïse, sèvitè SENYÈ a te kòmande a.
    13: Sepandan, Israël pa t brile okenn nan vil ki te kanpe sou pwòp ti mòn pa yo, sof ke Hatsor sèl, ke Josué te brile.
    14: Tout piyaj lakay sila yo ak bèt yo, fis Israël yo te pran yo kòm byen sezi pa yo. Men yo te frape tout moun avèk lam nepe jiskaske yo te detwi yo. Yo pa t kite pèsòn respire.
    15: Jis jan SENYÈ a te kòmande Moïse, sèvitè li a, konsa Moïse te kòmande Josué, e konsa Josué te fè. Li pa t kite anyen pa fèt nan tout sa ke SENYÈ a te kòmande Moïse la.
    16: 'Konsa, Josué te pran tout teritwa sa a: peyi ti kolin yo ak tout Negev la, tout peyi Gosen nan, ba plèn nan, Araba a, peyi ti kolin Israël la ak ba plèn li,'
    17: soti nan Mòn Halak ki leve vè Séir, menm jis rive lwen nan Baal-Gad nan vale Liban nan pye Mòn Hermon. Konsa, li te kaptire tout wa yo, li te frape yo ba e te mete yo a lanmò.
    18: Josué te pouswiv lagè pandan anpil tan avèk tout wa sa yo.
    19: Pa t gen yon vil ki te fè lapè avèk fis Israël yo, sof ke Evyen ki te rete Gabaon yo. Se nan batay menm yo te pran yo.
    20: Paske se te volonte SENYÈ a pou yo ta fè kè yo vin di, pou yo te rankontre Israël nan batay, pou Li ta kapab detwi yo nèt, jis jan ke SENYÈ a te kòmande Moïse la.
    21: Josué te vini nan tan sa a, e li te koupe Anakim yo nan peyi ti kolin yo, soti Hébron, soti Debir, soti Anab ak tout peyi ti kolin nan Juda yo e soti nan tout peyi ti kolin an Israël yo. Josué te detwi yo nèt avèk vil yo.
    22: Pa t gen Anakim ki te rete nan peyi fis Israël yo. Sèlman nan Gaza, nan Gath ak nan Asdod kèk te rete.
    23: Konsa, Josué te pran tout peyi a, selon tout sa ke SENYÈ a te pale a Moïse yo; epi Josué te bay li kòm eritaj a Israël selon divizyon pa yo selon tribi pa yo. Konsa, peyi a te gen repo kont lagè a.
  12:
    1: 'Alò, sila yo se wa a peyi ke fis Israël yo te fin bat e tèren ke yo te vin posede lòtbò Jourdain an vè solèy leve a, soti nan vale Arnon an jis rive nan Mòn Hermon ak tout Araba vè lès:'
    2: Sihon, wa Amoreyen yo, ki te rete Hesbon, ki te domine soti Aroër ki akote vale Arnon an, ni mitan vale a ak mwatye Galaad, menm jis rive nan ti rivyè Jabbok la, lizyè a fis Ammon an;
    3: epi nan Araba jis rive nan lanmè Kinnéreth la, vè lès, jis rive nan lanmè Araba a, ki se Lame Sale a, vè lès vè Beth-Jeschimoth ak nan sid, nan pye pant a Mòn Pisga yo;
    4: epi teritwa Og, wa Basan an, youn nan retay Rephaïm ki te rete Aschtaroth ak Édréï,
    5: epi li te domine sou Mòn Hermon ak Salca avèk tout Basan, jis rive nan lizyè a Gechouryen ak Maakatyen yo, epi mwatye Galaad, pou rive nan lizyè Sihon, wa Hesbon an.
    6: Moïse, sèvitè SENYÈ a, ak fis Israël yo te bat yo. Moïse, sèvitè SENYÈ a, te bay yo a Ribenit ak Gadit yo, avèk mwatye tribi Manassé a, kòm posesyon.
    7: Alò, sila yo se wa peyi ke Josué avèk fis Israël yo te bat lòtbò Jourdain an, vè lwès, soti Baal-Gad nan vale Liban, jis rive nan Mòn Halak ki leve vè Séir. Epi Josué te bay li a tribi Israël yo kòm posesyon selon divizyon pa yo,
    8: 'nan peyi ti kolin yo, nan ba plèn nan, nan Araba a, nan pant yo, nan dezè a, nan Negev la; Etyen an, Amoreyen an, Kananeyen an, Ferezyen an, Evyen ak Jebizyen an:'
    9: wa a Jéricho a, youn; wa a Ai ki akote Béthel la, youn;
    10: wa a Jérusalem nan, youn; wa a Hébron an, youn;
    11: wa a Jarmuth lan, youn; wa a Lakis la, youn;
    12: wa a Églon an, youn; wa a Guézer a, youn;
    13: wa a Debir a, youn; wa a Guéder a, youn;
    14: wa a Horma a, youn; wa a Arad la, youn
    15: wa a Libna a, youn; wa a Adulam nan, youn;
    16: wa a Makkéda a, youn; wa a Béthel la, youn;
    17: wa a Tappuach la, youn; wa a Hépher a, youn;
    18: wa a Aphek la, youn; wa Lascharon an, youn;
    19: wa a Madon an, youn; wa a Hatsor a, youn;
    20: wa a Schimron-Meron an, youn; wa a Acschaph la, youn;
    21: wa a Taanac la, youn; wa a Meguiddo a, youn;
    22: wa a Kédesh la, youn; wa a Joknaem nan Carmel la, youn;
    23: wa a Dor a, youn; wa a Gojim nan, toupre Guilgal, youn;
    24: wa a Thirtsa a, youn. Total wa yo, tranteyen.
  13:
    1: 'Alò Josué te vin vye e avanse nan laj lè SENYÈ a te di li: “Ou vin vye e avanse nan laj e anpil nan tè a rete san posede.'
    2: '“Men tè ki rete yo: tout kote Filisten yo ak tout sila a Gechouryen yo;'
    3: 'soti nan Schichor ki nan lès Égypte, jis rive nan fwontyè Ékron ki nan nò (li konte tankou Kananeyen yo); senk prens a Filisten yo: sa Gaza a, sa Asdod la, sa Askalon an, sa Gath la ak sa Ekron an e pa Avyen yo.'
    4: Nan sid, tout teritwa a Canaan yo ak Meara ki pou Sidonyen yo, soti nan Aphek jis rive nan fwontyè Amoreyen yo;
    5: epi teritwa Gibliyen yo avèk tout Liban, vè lès, soti Baal-Gad anba Mòn Hermon jis rive nan Lebo-Hamath.
    6: “Tout pèp ki te rete nan peyi ti kolin yo soti Liban jis rive Misrephoth-Maim, tout Sidonyen yo, mwen va pouse yo ale soti devan fis Israël yo. Se sèl a Israël pou bay li kòm eritaj, jan Mwen te kòmande ou a.
    7: Koulye a, pou sa, divize tè sa a kòm eritaj a nèf tribi yo avèk mwatye tribi a Manassé a.”
    8: 'Avèk lòt mwatye tribi a, Ribenit yo ak Gadit yo te resevwa eritaj pa yo ke Moïse te ba yo lòtbò Jourdain an nan lès, jis jan ke Moïse, sèvitè SENYÈ a, te bay yo a:'
    9: soti Aroër ki akote vale Arnon an, avèk vil ki nan mitan vale a ak tout plèn Médeba a, jis rive nan Dibon;
    10: epi tout vil a Sihon yo, wa a Amoreyen yo, ki te renye nan Hesbon yo, jis rive nan lizyè fis a Ammon yo;
    11: epi Galaad ak teritwa a Gechouryen yo avèk Maakatyen yo, tout Mòn Hermon an ak tout Basan jis rive Salca;
    12: tout wayòm a Og yo nan Basan ki te renye nan Ashtaroth ak nan Édréï, (se te li sèl ki te rete kòm retay a Rephaïm yo); paske Moïse te frape yo e deplase yo.
    13: Men fis Israël yo pa t deplase Gechouryen yo ak Maakatyen yo; paske Gueschur avèk Maacath rete pami Israël yo jis jodi a.
    14: Sèlman a tribi Levi a, li pa t bay eritaj. Ofrann pa dife a SENYÈ a, Bondye a Israël la, se eritaj pa yo, jan Li te pale yo a.
    15: Epi Moïse te bay a tribi fis a Ruben yo selon fanmi pa yo.
    16: Teritwa pa yo te soti Aroër ki arebò vale Arnon an, avèk vil nan mitan vale a ak tout plèn akote Médeba a;
    17: 'Hesbon ak tout vil pa li yo ki nan plèn nan: Dibon avèk Bamoth-Baal ak Beth-Baal-Meon,'
    18: epi Jahats, Kedémoth, Méphaath,
    19: Kirjathaïm, Sibma, Tséreth-Haschachar sou mòn a vale a,
    20: Beth-Peor, avèk pant a Pisga yo, Beth-Jeschimoth,
    21: tout vil nan plèn yo ak tout wayòm a Sihon an, wa Amoreyen an, ki te renye nan Hesbon, ke Moïse te frape ansanm avèk chèf Madian yo, Évi, Rékem, Tsur, Hur, avèk Reba, prens a Sihon yo, ki te rete nan peyi a.
    22: Fis Israël yo, osi, te touye avèk nepe, Balaam, fis a Beor a, yon divinò, pami tout lòt ki te mouri nan yo.
    23: Lizyè a fis a Ruben yo se te Jourdain an. Sa se te eritaj a fis Ruben yo selon fanmi pa yo, vil ak ti bouk yo.
    24: Moïse, osi, te bay tribi Gad la, a fis Gad yo, selon fanmi pa yo.
    25: Teritwa pa yo se te Jazer, tout vil nan Galaad yo ak mwatye peyi a fis Ammon yo, jis rive nan Aroër ki devan Rabba a,
    26: epi soti Hesbon, jis rive nan Ramath-Mitspé, Bethonim ak soti Mahanaïm jis rive nan lizyè Debir a;
    27: epi nan vale a, Beth-Haram, Beth-Nimra, Succoth ak Tsaphon, sila ki rete nan wayòm Sihon an, wa Hesbon an, avèk Jourdain an kòm lizyè li jis rive nan pwent Lamè Kinnéreth la, lòt kote Jourdain an vè lès.
    28: Sa se eritaj a fis a Gad yo selon fanmi, vil yo ak bouk pa yo.
    29: Moïse te, osi, bay yon eritaj a mwatye tribi Manassé a. Li te pou mwatye tribi Manassé a selon fanmi pa yo.
    30: Teritwa pa yo te soti nan Mahanaïm, tout Basan, tout wayòm ki pou Og la, wa Basan an ak tout a vil a Jaïr yo ki nan Basan, swasant vil antou.
    31: Anplis, mwatye nan Galaad, avèk Aschtaroth ak Édréï, vil nan wayòm Og yo, nan Basan, te vin pou fis Makir yo, fis a Manassé yo, pou mwatye a fis Makir yo selon fanmi pa yo.
    32: Sila yo se teritwa ke Moïse te divize kòm eritaj nan ba plèn a Moab yo, lòtbò Jourdain an, vè Jéricho ki nan lès.
    33: Men a tribi Levi a, Moïse pa t ba li eritaj. SENYÈ a, Bondye a Israël la, se eritaj pa yo, jan li te pwomèt a yo menm nan.
  14:
    1: Alò, sila yo se teritwa ke fis Israël yo te eritye nan peyi Canaran an, ke Éléazar, prèt la ak Josué, fis a Nun nan, ak chèf kay nan tribi a fis Israël yo te divize bay yo kòm eritaj yo,
    2: selon tiraj osò eritaj pa yo, jan SENYÈ a te kòmande a, pa Moïse pou nèf tribi avèk mwatye tribi a.
    3: Paske Moïse te bay eritaj la a de tribi avèk mwatye tribi lòtbò Jourdain an. Men li pa t bay yon eritaj a Levit ki te pami yo.
    4: Paske fis Joseph yo te de tribi, Manassé avèk Éphraïm, e yo pa t bay yon pòsyon a Levit nan peyi yo, sof ke vil pou yo viv ladan yo, avèk teren pa yo pou bèt pa yo ak pou byen pa yo.
    5: Konsa, fis Israël yo te fè jan SENYÈ a te kòmande Moïse la. Yo te divize teren an.
    6: 'Alò, fis Juda yo te pwoche toupre Josué nan Guilgal ak Caleb, fis a Jephunné a, Kenizyen an. Yo di li: “Ou konnen pawòl ke SENYÈ a te pale a Moïse, nonm Bondye a, konsènan ou menm avèk mwen nan Kadès-Barnéa.'
    7: Mwen te gen karantan lè Moïse, sèvitè SENYÈ a, te voye mwen sòti nan Kadès Barnéa pou fè espyonaj peyi a. Mwen te mennen pawòl la retounen kote li jan li te ye nan kè m nan.
    8: Sepandan, frè m ki te monte avè m yo te fè kè a pèp la fann avèk laperèz; men Mwen te swiv SENYÈ a, Bondye mwen an nèt.”
    9: 'Konsa, Moïse te sèmante nan jou sa a, e li te di: “Vrèman peyi a sila pye ou te foule a va vin yon eritaj pou ou menm ak pitit ou yo pou tout tan, akoz ou te swiv SENYÈ a, Bondye mwen an nèt.”'
    10: “Koulye a, gade byen, SENYÈ a te kite mwen viv pandan karant-senk ane sa yo, jis jan ke Li te pale a, soti nan tan sila a ke SENYÈ a te pale pawòl sa a Moïse la, lè Israël te mache nan dezè a. Epi koulye a, gade byen, jodi a mwen gen katreven senk ane.
    11: Mwen gen menm fòs jodi a ke m te gen nan jou Moïse te voye mwen an. Tankou fòs mwen te gen nan moman sa a, se konsa fòs mwen ye koulye a, pou fè lagè ak antre sòti.
    12: Alò, koulye a, ban m peyi ti kolin yo sa ke SENYÈ a te pale nan jou sa a. Paske ou te tande nan jou sa a ke Anakim yo te la avèk gran vil byen fòtifye. Li kapab ke SENYÈ a va avè m, e mwen va chase yo sòti ladann jan SENYÈ a te pale a.”
    13: Alò, Josué te beni li e te bay Hébron a Caleb, fis a Jephunné a, Kenizyen an jis rive jodi a kon eritaj li. Paske li te swiv SENYÈ a, Bondye Israël la nèt.
    14: Konsa, Hébron te devni eritaj Caleb, fis a Jephunné, Kenyen nan, jis rive jou sa a, akoz li te swiv SENYÈ a nèt.
    15: Alò, non ansyen a Hébron an se te Kirjath-Arba, paske Arba te moun pi gran pami Anakim yo. Answit, peyi a te vin gen repo san fè lagè.
  15:
    1: Koulye a, tiraj osò a pou tribi fis a Juda yo selon fanmi pa yo te rive nan lizyè Édom an, desann nan sid pou rive nan dezè Tsin nan pwent ki plis nan sid la.
    2: Lizyè sid la te sòti nan pwent piba nan Lamè Sale a, soti nan dlo ki vire vè sid la.
    3: Konsa, li te kontinye vè sid pou rive nan pant Akrabbim nan. Li te kontinye a Tsin, li te monte vè sid a Kadès-Barnéa, e te kontinye nan Hesbron. Li te monte nan Addar e te vire tounen a Karkaa.
    4: Li te pase vè Atsmon e te kontinye pou rive nan ti rivyè Égypte la. Konsa, lizyè a te fini nan lanmè a. Sa va lizyè sid nou.
    5: Lizyè lès la te Lamè Sale a soti nan bouch larivyè Jourdain an. Epi lizyè bò kote nò a te soti nan lanmè a nan bouch Jourdain an.
    6: Epi lizyè a te monte vè Beth-Hogla, li te kontinye nan kote nò a Beth-Araba, epi lizyè a te monte nan wòch Bohan nan, fis a Ruben an.
    7: Lizyè a te monte vè Debir soti nan vale a Acor a e te vire bò nò a vè Guilgal ki anfas pant pou rive Adummim, ki nan sid vale a, epi lizyè a te kontinye rive jis nan dlo a En-Schémesch pou te fini nan En-Roguel.
    8: Konsa, lizyè a te monte nan vale Ben-Hinnon rive nan pant Jebizyen nan sid (sa vle di Jérusalem), epi lizyè a te monte sou pwent mòn nan ki pi devan vale Hinnon an vè lwès, ki nan dènye pwent vale Rephaïm nan vè nò.
    9: Soti nan tèt mòn nan, lizyè a te koube pou rive nan sous ki rele dlo Nephtoach e te rive devan nan vil a Mòn Éphron an, epi lizyè a te vin koube pou rive nan Baala, (sa vle di, Kirjath-Jearim).
    10: Lizyè a te vire soti nan Baala vè lwès pou rive nan Mòn Séir, li te kontinye pou rive nan pant Mòn Jearim nan nò (sa vle di Kesalon). Li te desann nan Beth-Schémesch e li te pase nan Timnah.
    11: Lizyè a te kontinye rive akote Ékron vè nò. Epi lizyè a te koube rive nan Schicron, li te kontinye rive jis nan Mòn Baala, li te rive nan Jabneel, e li te fè bout nan lanmè a.
    12: Lizyè a nan lwès la te nan kot Gran Lamè a. Sa se lizyè ki antoure fis Juda yo selon fanmi pa yo.
    13: Alò, li te bay a Caleb, fis Jephunné a, yon pòsyon pami fis Juda yo, selon kòmand a SENYÈ a vè Josué. Li te kon rele Kirjath-Arba, apre papa Anak (ki anplis kon rele, Hébron).
    14: 'Caleb te chase fè sòti la twa fis Anak yo: Schéschaï, Ahiman ak Talmaï, pitit a Anak yo.'
    15: Konsa, li te monte soti la kont sila ki rete Debir yo. Debir oparavan te rele Kirjath-Sépher.
    16: 'Alò, Caleb te di: “Sila ki kaptire li a, mwen va bay li Acsa, fi mwen an, kòm madanm.”'
    17: Othniel, fis a Kenaz la, frè Caleb la te kaptire li. Konsa, li te bay li Acsa, fi li a, kòm madanm.
    18: 'Li te vin rive ke lè fi a te vin kote li, li te konvenk li pou mande papa li pou yon chan. Konsa, fi a te desann bourik la, e Caleb te di l: “Kisa ou vle?”'
    19: 'Epi li te di: “Beni mwen; Kòmsi, ou te ban mwen tè nan negev la, ban mwen sous dlo yo tou.” Konsa, li te ba li sous pi wo yo avèk sous anba yo.'
    20: Sa se eritaj a tribi a fis Juda yo selon fanmi pa yo.
    21: Alò, vil nan tribi fis Juda yo, pi lwen vè fwontyè Édom an nan sid la te Kabsteel, Éder, avèk Jagur,
    22: epi Kina, Dimona, Adada
    23: ak Kédesh, Hatsor, Ithnan,
    24: Ziph, Thélem, Bealòth,
    25: Hatsor-Hadattha, Kerijoth-Hetsron ki se Hatsor,
    26: Amam, Schema, Molada,
    27: Hatsar-Gadda, Heschmon, Beth-Paleth,
    28: Hatsar-Schual, Beer-Schéba, Bizjothja
    29: Baala, Ijjim, Atsem,
    30: Eltholad, Kesil, Horma,
    31: Tsiklag, Madmanna, Sansanna,
    32: Lebaoth, Schilhim, Aïn, avèk Rimmon. Antou, vent-nèf vil avèk bouk pa yo.
    33: 'Nan ba plèn nan: Eschathaol, Tsorea, Aschna,'
    34: Zanoach, En-Gannim, Tappuach, Énam,
    35: Jarmuth, Adullam, Soco, Azéka,
    36: Schaaraïm, Adithaïm, Guedéra, avèk Guedérothaïm; katòz vil avèk bouk pa yo.
    37: Tsenan, Hadascha, Migdal-Gad,
    38: Dilèan, Mitspé, Joktheel,
    39: Lakis, Botskath, Églon,
    40: Cabbon, Lachmas, Kithlisch,
    41: Guedéroth, Beth-Dagon, Naama, avèk Makkéda; sèz vil avèk bouk pa yo.
    42: Libna, Éther, Aschan,
    43: Jiphatach, Aschna, Netsib,
    44: Keïla, Aczib ak Maréscha; nèf vil avèk bouk pa yo.
    45: Ékron, avèk vil li yo ak bouk pa li yo;
    46: soti nan Ékron menm pou rive nan lanmè a, tout sa ki te menm kote avèk Asdod avèk bouk pa li yo.
    47: Asdod, vil pa li yo avèk bouk yo; Gaza, vil pa li yo avèk bouk yo; jis rive nan ti rivyè Égypte la avèk akote Gran Lamè a, menm.
    48: 'Nan peyi ti kolin yo: Schamir, Jatthir, Soco,'
    49: Danna, kirjath-Sanna, ki se Debir,
    50: Anab, Eschthemo, Anim,
    51: Gosen, Holon, avèk Guilo, onz vil avèk bouk pa yo.
    52: Arab, Duma, Éschean
    53: Janum, Beth-Tappuach, Aphéka,
    54: Humta, Kirjath-Arba, ki se Hébron, avèk Tsior; nèf vil avèk bouk pa yo.
    55: Maon, Carmel, Ziph, Juta,
    56: Jizreel, Jokdeam, Zanoach,
    57: Kaïn, Guibea, avèk Thimna; dis vil avèk bouk pa yo.
    58: Halhul, Beth-Tsur, Guedor,
    59: Maarath, Beth-Anoth, avèk Elthekon; sis vil avèk bouk pa yo.
    60: Kirjath-Baal, ki se Kirjath-Jearim ak Rabba; de vil avèk bouk pa yo.
    61: 'Nan dezè a: Beth-Araba, Middin, Secaca,'
    62: Nibschan, Ir-Hammélach ak En-Guédi; sis vil avèk bouk pa yo.
    63: Alò, pou Jebizyen yo, moun ki te rete Jérusalem yo, fis Juda yo pa t kapab chase yo ale; pou sa, Jebizyen yo rete pami fis Juda yo jis rive jodi a.
  16:
    1: Tiraj osò fis a Joseph yo te sòti nan Jourdain vè Jéricho pou rive nan dlo a Jéricho yo, vè lès nan dezè a. Yo te monte soti Jéricho pou pase nan peyi ti kolin yo pou rive Béthel.
    2: Li te sòti Béthel vè Luz pou te kontinye rive jis nan fwontyè Akiyen yo nan Atharoth.
    3: Li te kouri desann vè lwès nan teritwa a Jafletyen yo, jis rive nan teritwa pati Beth-Horon ki piba a, jis rive nan Guézer; epi li te fè bout li nan lanmè.
    4: Fis a Joseph, Manassé avèk Éphraïm te resevwa eritaj pa yo.
    5: 'Men teritwa fis a Éphraïm yo selon fanmi pa yo: lizyè a eritaj pa yo, vè lès se te Atharoth-Addar, pou rive nan Wo Beth-Horon.'
    6: Epi lizyè a te vire nan lwès nan Micmethath nan nò; epi lizyè a te vire vè lès pou Thaanath-Silo e te kouri depase li nan lès a Janoach.
    7: Li te vin desann soti nan Janoach a Ataroth, a Naaratha, li te rive nan Jéricho e te sòti nan Jourdain an.
    8: Soti nan Tappuach, lizyè a te kontinye vè lwès nan ti rivyè Kana a e te fè bout li nan lanmè. Sa se te eritaj a tribi fis Éphraïm yo selon fanmi pa yo,
    9: avèk vil ki te mete apa pou fis Éphraïm yo nan mitan eritaj a fis Manassé yo, tout vil yo avèk bouk pa yo.
    10: Men yo pa t chase fè sòti Kananeyen ki te rete Guézer yo; epi pou sa, Kananeyen yo rete pami Éphraïm jis jodi a. Konsa, yo te vin ouvriye yo nan travay fòse.
  17:
    1: Alò, sa se tiraj osò a pou Manassé, paske li te premye ne a Joseph. Pou Makir, premye ne a Manassé a, papa a Galaad ak Basan, paske li te yon nonm lagè.
    2: 'Epi tiraj osò a te fèt pou lòt fis Manassé yo selon fanmi pa yo: pou fis a Abiézer a, pou fis a Hélek la, pou fis a Asriel yo, e fis a Sichem yo, pou fis a Hépher yo ak pou fis a Schemida yo; sa yo se te desandan mesye a Manassé yo, fis a Joseph la selon fanmi pa yo.'
    3: 'Men Tselophchad, fis a Hépher a, fis a Galaad la, fis a Makir a, fis a Manassé a, pa t gen fis, men sèlman fi. Sila yo se non a fi li yo: Machla, Noa, Hogla, Milca ak Thirtsa.'
    4: 'Yo te vin pwoche Éléazar, prèt la, ak devan Josué, fis a Nun nan, ak devan chèf yo, e yo te di: “SENYÈ a te kòmande Moïse pou bannou yon eritaj pami frè nou yo.” Konsa, selon kòmand a SENYÈ a, li te ba yo yon eritaj pami frè a papa pa yo.'
    5: Pou sa, te vin tonbe dis pòsyon tè a Manassé, anplis, tout tè a Galaad ak Basan ki lòtbò Jourdain an,
    6: akoz fi a Manassé yo te resevwa yon eritaj pami fis li yo. Epi tè Galaad la te apatyen a lòt fis Manassé yo.
    7: Lizyè Manassé a te kouri soti Aser a Micmethath, ki nan lès a Sichem. Epi lizyè a te kouri vè sid pou rive kote pèp En-Tappuach yo.
    8: Tè Tappuach la te apatyen a Manassé; men Tappuach nan lizyè Manassé a te pou fis a Éphraïm yo.
    9: Lizyè a te kouri desann rive nan ti rivyè Kana a, bò kote sid a rivyè a (vil sa yo se te pou Éphraïm pami vil a Manassé yo). Epi lizyè a Manassé a te nan kote nò a ti rivyè a e li te fè bout li nan lanmè.
    10: Kote sid la se te pou Éphraïm e kote nò a se te pou Manassé, lanmè a te lòt lizyè a. Yo te rive vè Aser nan nò e vè Issacar nan lès.
    11: Nan Issacar ak nan Aser, Manassé te gen Beth-Schean avèk bouk li yo, Jibleam avèk bouk li yo, pèp a Dor yo avèk bouk li yo, pèp a En-Dor yo avèk bouk li yo, pèp a Thaanac yo avèk bouk li yo, pèp a Meguiddo yo avèk bouk li yo e twazyèm nan se Napheth.
    12: Men fis Manassé yo pa t kab pran posesyon a vil sa yo akoz Kananeyen yo te pèsiste viv nan peyi sa a.
    13: Li te rive ke lè fis Israël yo te vin gen fòs, yo te mete Kananeyen yo nan travo fòse; men yo pa t chase yo deyò nèt.
    14: 'Alò, fis Joseph yo te pale avèk Josué e te di: “Poukisa mwen te resevwa yon sèl tiraj osò ak yon sèl pòsyon kòm eritaj, paske nou menm se yon pèp ki anpil ke jis koulye a SENYÈ a te beni anpil?”'
    15: 'Josué te di yo: “Si nou se yon pèp ki anpil, ale monte nan forè a pou netwaye yon plas pou nou la nan peyi Ferezyen avèk Rephaïm yo; akoz peyi ti kolin Éphraïm nan twò etwat pou nou.”'
    16: 'Epi fis Joseph yo te reponn: “Peyi ti kolin nan pa kont pou nou e tout Kananeyen yo ki rete nan plèn nan gen cha ki fèt an fè, ni sila ki nan Beth-Schean avèk bouk pa li yo ak sila ki nan vale Jizreel la.”'
    17: 'Josué te pale avèk lakay Joseph, a Éphraïm avèk Manassé e te di: “Nou se yon pèp ki anpil e ki gen gran pouvwa. Nou p ap gen yon sèl tiraj osò,'
    18: men peyi ti kolin yo va vin pou nou. Men se yon forè ke li ye, nou va eklèsi li e lizyè ki pi lwen nan li yo va vin pou nou; paske nou va chase met deyò Kananeyen yo, malgre yo gen cha ki fèt an fè e malgre yo gen fòs.”
  18:
    1: Alò, fis Israël yo te vin rasanble yo menm nan Silo e te monte tant asanble a. Peyi a te vin soumèt devan yo.
    2: Te rete pami fis Israël yo sèt tribi ki potko divize eritaj yo.
    3: 'Konsa, Josué te di a fis Israël yo: “Konbyen de tan nou va mete ankò pou nou pa antre pran posesyon peyi a ke SENYÈ a, Bondye a zansèt nou yo, te bannou an?'
    4: Bay a tèt nou twa mesye ki sòti nan chak tribi, pou m kapab voye yo e pou yo kab mache nan peyi a, pou ekri yon plan detaye a yo menm selon pwòp eritaj pa yo; epi yo va retounen bò kote mwen.
    5: Yo va divize li an sèt pòsyon; Juda va rete nan teritwa pa li nan sid e lakay Joseph la va rete nan teritwa pa yo nan nò.
    6: Nou va fè apantaj peyi a an sèt pòsyon e mennen li ban mwen. Mwen va tire yo osò pou nou isit la devan SENYÈ a, Bondye nou an.
    7: Paske Levit yo pa gen pòsyon pami nou, akoz pozisyon prèt SENYÈ a se eritaj pa yo. Gad avèk Ruben avèk mwatye tribi Manassé a, osi, te resevwa eritaj vè lès, lòtbò Jourdain an, ke Moïse, sèvitè SENYÈ a, te ba yo.”
    8: 'Konsa, mesye yo te leve ale. Josué te kòmande sila ki te ale yo: “Ale mache nan teren an, e founi yon plan apantaj detaye de li e retounen kote mwen. Alò, mwen va tire li osò pou nou soti isit la nan Silo.”'
    9: Konsa, mesye yo te sòti e te pase nan peyi a, yo te fè plan apantaj detaye a. Yo te ekri yon deskripsyon selon vil li yo, sèt divizyon yo nan yon liv. Konsa, yo te retounen vè Josué nan kan an Silo.
    10: Epi Josué te tire yo osò pou yo nan Silo devan SENYÈ a e la, Josué te divize peyi a pou fis Israël yo selon divizyon pa yo.
    11: Alò, tiraj osò a pou tribi Benjamin an te monte selon fanmi pa yo e teritwa osò pa yo a te poze antre fis a Juda yo ak fis a Joseph yo.
    12: Lizyè pa yo nan kote nò a te soti nan Jourdain an, lizyè a te monte bò kote Jéricho nan nò, li te pase nan peyi ti kolin yo vè lwès e li te fè bout li nan dezè a Beth-Aven an.
    13: Soti la, lizyè a te kouri vè Luz nan kote sid a Luz (ki se Béthel) vè sid; epi lizyè a te desann vè Athroth-Addar, toupre ti mòn ki sou kote sid a Ba Beth-Horon an.
    14: Lizyè a te lonje rive e te vire won sou kote lwès la vè sid; soti nan ti mòn ki parèt devan Beth-Horon vè sid; epi li te fè bout li nan Kirjath-Baal (sa vle di Kirjath-Jearim), yon vil a fis a Juda yo. Sa se te kote lwès la.
    15: Epi kote sid la te soti akote a Kirjath-Jearim e lizyè a te ale vè lwès pou te rive nan fontèn dlo Nephthoach yo.
    16: Lizyè a te kouri desann rive akote ti mòn ki nan vale Ben-Hinnom, ki nan vale Rephaïm nan vè nò. Epi li te ale desann a vale Hinnom an, nan pant Jebizyen vè sid e te desann jis nan En-Roguel.
    17: Li te lonje vè nò e te rive nan En-Schémesch ak nan Gueliloth, ki anfas pant Adummim nan. Epi li te desann nan wòch Bohan an, fis a Ruben an.
    18: Li te kontinye akote pa devan Araba a vè nò e te desann rive nan Araba.
    19: Lizyè a te kontinye vè akote Beth-Hogla vè nò; epi lizyè a te fè bout li nan dlo nò a Lamè Sale a, nan pwent sid a Rivyè Jourdain an. Sa se te lizyè sid la.
    20: Anplis, Jourdain an te lizyè li nan kote lès. Sa se te eritaj a fis Benjamin yo, selon fanmi pa yo ak selon lizyè li yo toupatou.
    21: Alò, vil pou tribi a fis Benjamin yo selon fanmi pa yo se te Jéricho, Beth-Hogla, Émek-Ketsits,
    22: Beth-Araba, Tsemaraïm, Béthel,
    23: Avvim, Para, Ophra,
    24: Kephar-Ammonaï, Ophni, epi Guéba; douz vil yo, avèk bouk pa yo.
    25: Gabaon, Rama, Beéroth,
    26: Mitspé, Kephira, Motsa,
    27: Rékem, Jirpeel, Thareala,
    28: Tséla, Éleph, Jebus, ki se Jérusalem, Guibeath ak Kirjath; Sa se eritaj a fis Benjamin yo selon fanmi pa yo.
  19:
    1: Alò, dezyèm tiraj osò a te tonbe a Siméon, a tribi a fis a Siméon yo selon fanmi pa yo e eritaj pa yo te nan mitan eritaj a fis Juda yo.
    2: Konsa, yo te gen kòm eritaj yo Beer-Schéba, Schéba ak Molada,
    3: avèk Hatsar-Schual, Bala, Atsem,
    4: Eltholad, Bethul, Horma
    5: Tsiklag, Beth-Marcaboth, Hatsar-Susa,
    6: Beth-Lebaoth ak Scharuchen, trèz vil avèk bouk pa yo;
    7: Aïn, Rimmon, Éther ak Aschan, kat vil avèk bouk pa yo;
    8: epi tout bouk ki antoure vil sa yo, jis rive nan Baalath-Beer, ki se Ramath a Negev la. Sa se te eritaj a tribi fis a Siméon yo selon fanmi pa yo.
    9: Eritaj a fis Siméon yo te sòti depi nan pòsyon fis Juda yo, paske pòsyon Juda a te twò gran pou yo. Konsa, fis a Siméon yo te resevwa eritaj nan mitan eritaj Juda a.
    10: Alò, twazyèm tiraj osò a te monte pou fis Zabulon yo, selon fanmi pa yo. Epi teritwa eritaj pa yo a te rive jis Sarid.
    11: Lizyè pa yo a te rive nan lwès jis Mareala e te touche Dabbéscheth pou te rive nan ti rivyè ki devan Jokneam nan.
    12: Epi li te vire soti nan Sarid vè lès, vè solèy leve, jis rive nan fwontyè Kisloth-Thabor, kouri rive nan Dabrath e monte a Japhia.
    13: Soti la, li te kouri vè lès, vè solèy leve, pou rive Guittha-Hépher, a Ittha-Katsin pou kontinye a Rimmon e lonje jis rive Néa.
    14: Lizyè a te koube antoure li vè nò rive nan Hannathon e li te fè bout li nan vale Jiphthach-El.
    15: Konte ladann tou, se te Katthath, Nahaial, Schimron, Jideala, Bethléem. Douz vil avèk bouk pa yo.
    16: Sa se te eritaj a fis Zabulon yo, selon fanmi pa yo, vil sa yo avèk bouk pa yo.
    17: Katriyèm tiraj osò a te tonbe a Issacar; pou fis Issacar yo avèk fanmi pa yo.
    18: Teritwa pa yo a te rive Jizreel, avèk Kesulloth ak Sunem,
    19: Hapharaïm, Schion, Anacharath,
    20: Rabbith, Kischjon, Abets,
    21: 'Rémeth, En-Gannim, En-Hadda, avèk Beth-Patsets:'
    22: Lizyè a te rive nan Thabor, nan Schachatsima, nan Beth-Schémesch e te fè bout li nan Jourdain an. Sèz vil avèk bouk pa yo.
    23: Sa se te eritaj a tribi a fis Issacar yo selon fanmi pa yo, vil yo avèk bouk pa yo.
    24: Alò senkyèm tiraj osò a te tonbe a tribi a fis Aser yo selon fanmi pa yo.
    25: Teritwa pa yo a se te Helkath, Hali, Béthen, Acschaph,
    26: Allammélec, Amead avèk Mischeal; li te touche Carmel avèk Schichor-Libnath nan lwès.
    27: Li te vire vè lès a Beth-Dagon pou te rive a Zabulon, ak nan vale Jiphthach-El vè nò a Beth-Émek avèk Neïel e kontinye vè Cabul,
    28: avèk Ébron, Rehob, Hammon, ak Cana, jis rive nan Gran Sidon.
    29: Lizyè a te vin vire vè Rama ak vil fòtifye ki rele Tyr la; epi li vin vire nan Hosa e li te fè bout li nan lanmè vè zòn Aczib.
    30: Osi, ladann se te Umma, Aphek, avèk Rehob. Venn-de vil avèk bouk pa yo.
    31: Sa se te eritaj a tribi fis Aser yo, selon fanmi pa yo, vil sa yo avèk bouk pa yo.
    32: Sizyèm tiraj osò a te tonbe pou fis Nephtali yo, selon fanmi pa yo.
    33: Lizyè pa yo a te soti nan Héleph, soti nan chèn a Tsaannim nan, Adami-Nékeb ak Jabneel, jis rive nan Lakkum pou li fin fè bout li nan Jourdain an.
    34: Epi lizyè a te vire vè lwès nan Aznoth-Thabor pou te kontinye soti la a Hukkok; epi li te rive nan Zabulon vè sid, li te touche Aser sou lwès e Juda bò kote Jourdain an vè lès.
    35: Vil fòtifye yo se te Tsiddim, Tser, Hammath, Rakkath, Kinnéreth,
    36: Adama, Rama, Hatsor,
    37: avèk Kédesch, Édréï, En-Hatsor,
    38: Jireon, Migdal-El, Horem, Beth-Anath, Beth-Schémesch. Dis-nèf vil avèk bouk pa yo.
    39: Sa se te eritaj a tribi a fis Nephtali yo, selon fanmi pa yo, vil yo avèk bouk pa yo.
    40: Setyèm tiraj osò a te tonbe a tribi fis a Dan yo selon fanmi pa yo.
    41: Teritwa a eritaj pa yo a se te Tsorea, Eschthaol, Ir-Schémesch,
    42: avèk Schaalabbin, Ajalon, Jithla,
    43: epi Élon, Thiminatha, Ékron,
    44: Eltheké, Guibbethon, Baalath,
    45: Jehud, Bené-Berak, Gath-Rimmon,
    46: Mé-Jarkon ak Rakkon, avèk teritwa ki anfas Japho a.
    47: Teritwa a fis a Dan yo te ale pi lwen pase yo; paske fis a Dan yo te monte pou te goumen avèk Léschem e te pran li. Epi yo te frape li avèk lam nepe, yo te posede li e te vin abite ladann; epi yo te rele Léschem Dan menm non a Dan, papa pa yo.
    48: Sa se te eritaj a tribi fis a Dan yo selon fanmi pa yo, vil sila yo avèk bouk pa yo.
    49: Lè yo te fin divize teren an kòm eritaj selon lizyè li, fis a Israël yo te bay yon eritaj nan mitan yo a Josué, fis a Nun nan.
    50: An akò avèk kòmand SENYÈ a, yo te ba li vil ke li te mande a, Thimnath-Sérach nan peyi ti mòn a Éphraïm nan. Konsa, li te bati vil la e li te abite ladann.
    51: Sila yo se te eritaj ke Éléazar, prèt la, ak Josué, fis a Nun nan, ak chèf an tèt kay a tribi yo pou fis Israël yo te separe pa tiraj osò nan Silo devan SENYÈ a, nan pòtay tant asanble a. Konsa, yo te fin divize peyi a.
  20:
    1: 'Alò, SENYÈ a te pale a Josué e te di:'
    2: '“Pale a fis Israël yo e di: ‘Etabli vil azil ke M te pale ou pa Moïse yo,'
    3: pou moun ki touye nenpòt moun san li pa fè eksprè, san reflechi yo, pou yo kapab sove ale rive la. Yo va vin yon azil kont vanjè san an.
    4: Li va sove ale rive nan youn nan vil sila yo. Yo va kanpe nan antre pòtay a vil sa a pou pwononse ka li a pou ansyen yo nan vil la tande. Konsa, yo va fè l antre nan vil kote yo a, yo va ba li yon kote pou li kapab rete pami yo.
    5: Alò, si vanjè san an vin kouri dèyè li, yo pa pou livre moun ki touye moun nan nan men yo, akoz li te frape vwazen li an san reflechi e li pa t rayi li avan lè.
    6: Li va rete nan vil sa a jiskaske li kanpe devan asanble a pou jijman, jiska lanmò a wo prèt la nan jou epòk sa a. Epi moun ki te touye moun nan va retounen nan pwòp vil pa li ak pwòp kay pa li, nan vil sila li te sove ale a.’”
    7: Konsa, yo te mete akote Kédesh nan Galilée nan peyi ti kolin yo a Nephtali, Sichem nan peyi ti kolin yo a Éphraïm ak Kirjath-Arba (sa vle di, Hébron) nan peyi ti kolin Juda a.
    8: Lòtbò Jourdain an, sòti Jéricho vè lès, yo te dezinye Betser nan dezè a sou plèn nan pou tribi Ruben an, Ramoth nan Galaad pou tribi Gad la ak Golan nan Basan pou tribi Manassé a.
    9: Sila yo se te vil yo chwazi pou tout fis Israël yo, pou etranje ki demere pami yo, pou nenpòt moun ki touye yon moun san eksprè, kapab sove ale rive la e pa mouri pa men a vanjè san an jiskaske li vin kanpe devan asanble a.
  21:
    1: Epi chèf lakay a Levit yo te pwoche Éléazar, prèt la, ak Josué, fis a Nun nan, ak tèt lakay a tribi fis Israël yo.
    2: 'Yo te pale avèk yo Silo, nan peyi Canaan an, e te di: “SENYÈ a te kòmande pa Moïse pou bannou vil pou viv ladann, avèk patiraj pou bèt nou yo.”'
    3: Konsa, fis Israël yo te bay Levit yo soti nan eritaj pa yo vil sila yo avèk tè patiraj yo selon kòmand SENYÈ a.
    4: Epi tiraj osò a te sòti pou fanmi a Keatit yo. Epi fis a Aaron yo, prèt la, ki te apatyen a Levit yo, te resevwa trèz vil pa tiraj osò soti nan tribi Juda, nan tribi Siméon, ak nan tribi Benjamin.
    5: Rès nan fis Keatit yo te resevwa dis vil pa tiraj osò soti nan fanmi a tribi a Éphraïm yo, soti nan tribi a Dan lan ak nan mwatye tribi a Manassé a.
    6: Fis a Guerschon yo te resevwa trèz vil pa tiraj osò soti nan fanmi a tribi Issacar a, nan tribi Aser a, nan tribi Nephtali a ak nan mwatye tribi Manassé a nan Basan.
    7: Fis a Merari yo selon fanmi pa yo te resevwa douz vil soti nan tribi Ruben, soti nan tribi Gad ak soti nan tribi Zabulon.
    8: Alò fis Israël yo te bay selon tiraj osò a Levit yo, vil sila yo avèk teren patiraj pa yo, jan SENYÈ a te kòmande pa Moïse la.
    9: Yo te bay vil sila ki mansyone pa non soti nan tribi a fis Juda yo e soti nan tribi a fis Siméon yo;
    10: epi yo te pou fis Aaron yo, youn nan fanmi a Keatit yo, nan fis Levi yo; paske premye tiraj osò a se te pou yo.
    11: Konsa, yo te ba yo Kirjath-Arba, Arba ki te papa a Anak (ki vle di Hébron), nan peyi ti kolin yo nan Juda, avèk teren patiraj ki te antoure li yo.
    12: Men chan a vil avèk bouk li yo, yo te bay yo a Caleb, fis a Jephunné a, kòm posesyon pa l.
    13: Konsa, a fis Aaron yo, prèt la, yo te bay Hébron, vil azil pou moun ki touye moun yo, avèk teren patiraj pa li yo ak Libna avèk teren patiraj pa li,
    14: epi Jatthir avèk teren patiraj pa li, Eschthemoa avèk teren patiraj pa li,
    15: epi Holon avèk teren patiraj pa li, Debir avèk teren patiraj pa li,
    16: epi Aïn avèk teren patiraj pa li, Jutta avèk teren patiraj pa li, Beth-Schémesch avèk teren patiraj pa li; nèf vil soti nan de tribi sila yo.
    17: Soti nan tribi Benjamin an, Gabaon avèk teren patiraj pa li ak Guéba avèk teren patiraj pa li,
    18: Anathoth avèk teren patiraj pa li ak Almon avèk teren patiraj pa li; kat vil.
    19: Tout vil a fis Aaron yo, prèt yo, te trèz vil avèk teren patiraj pa yo.
    20: Epi vil yo soti nan tribi Éphraïm nan te sòt tonbe pou fanmi a Kehath yo, Levit yo, jis rive nan lòt fis a Kehath yo.
    21: Yo te bay yo Sichem, vil azil pou moun ki touye moun yo, avèk teren patiraj pa li, nan peyi ti kolin yo a Éphraïm ak Guézer avèk teren patiraj pa li,
    22: epi Kibtsaïm avèk teren patiraj pa li, Beth-Horon avèk teren patiraj pa li, Guibbethon avèk teren patiraj pa li; kat vil.
    23: Soti nan tribi Dan nan, Eltheke avèk teren patiraj pa li, Guibbethon avèk teren patiraj pa li,
    24: Ajalon avèk teren patiraj pa li, Gath-Rimmon avèk teren patiraj pa li; kat vil.
    25: Soti nan mwatye tribi Mannassé a, Thaanac avèk teren patiraj pa li ak Gath-Rimmon avèk teren patiraj pa li; de vil.
    26: Tout vil yo avèk teren patiraj pa yo pou fanmi a lòt fis a Kehath yo te dis.
    27: A fis Guerschon yo, youn nan fanmi a Levit yo soti nan mwatye tribi Manassé a, te tonbe Golan nan Basan, vil azil pou moun ki touye moun yo, avèk teren patiraj pa li ak Beeschthra avèk teren patiraj pa li; de vil.
    28: Soti nan tribi Issacar, Kischjon avèk teren patiraj pa li, Dabrath avèk patiraj pa li,
    29: Jarmuth avèk patiraj pa li, En-Gannim avèk patiraj pa li; kat vil.
    30: Soti nan tribi Aser, Mischal avèk teren patiraj pa li ak Abdon avèk teren patiraj pa li,
    31: Helkath avèk teren patiraj pa li ak Rehob avèk patiraj pa li; kat vil.
    32: Soti nan tribi Nephtali, Kédesch nan Galilée, vil azil pou moun ki touye moun yo, avèk patiraj pa li ak Hammoth-Dor avèk patiraj pa li; twa vil.
    33: Tout vil a Gèchonit yo, selon fanmi pa yo te trèz vil avèk teren patiraj pa yo.
    34: A fanmi a fis Merari yo, rès nan Levit yo, soti nan tribi Zabulon, Jokneam avèk patiraj pa li ak Kartha avèk patiraj pa li.
    35: Dimna avèk patiraj pa li, Nahalal avèk patiraj pa li, kat vil.
    36: Soti nan tribi Ruben an, Betser avèk patiraj pa li ak Jahtsa avèk patiraj pa li,
    37: Kedémonth avèk teren patiraj pa li ak Méphaath avèk teren patiraj pa li; kat vil.
    38: Soti nan tribi Gad la, Ramoth nan Galaad, vil azil la ak Mahanaïm avèk teren patiraj pa li,
    39: Hesbon, avèk teren patiraj pa li, Jaezer avèk teren patiraj pa li; kat vil antou.
    40: Tout sila yo te vil a fis Merari yo selon fanmi pa yo, rès a fanmi a Levit yo. Tiraj osò pa yo a te douz vil.
    41: Tout vil a Levit ki te nan mitan posesyon a fis Israël yo te karann-tuit vil avèk teren patiraj pa yo.
    42: Chak nan vil sila yo te gen teren patiraj pa li ki te antoure li. Se konsa li te ye avèk tout vil sila yo.
    43: Konsa, SENYÈ a te bay Israël tout peyi ke Li te sèmante pou bay a zansèt pa yo, e yo te posede li pou viv ladann.
    44: Epi SENYÈ a te ba yo repo toupatou, selon tout sa ke Li te sèmante a zansèt pa yo e nanpwen youn nan lènmi yo ki te kanpe devan yo. SENYÈ a te mete tout lènmi yo nan men yo.
    45: Pa menm youn nan bon pwomès ke SENYÈ a te fè kay Israël la pa t manke akonpli. Yo tout te vin rive.
  22:
    1: Konsa, Josué te rele tout Ribenit yo ak Gadit yo ak mwatye tribi Manassé a.
    2: 'Li te di yo: “Nou te swiv tout sa ke Moïse, sèvitè SENYÈ a, te kòmande nou an e nou te koute vwa m nan tout sa ke m te kòmande nou yo.'
    3: Nou pa t abandone frè nou yo pandan tout jou sila yo, jis rive jodi a, men nou te kenbe lòd a kòmandman a SENYÈ a, Bondye nou an.
    4: Epi koulye a, SENYÈ a, Bondye nou an, te bay repo a frè nou yo, jan Li fenk pale yo a. Pou sa, vire koulye a e ale nan tant pa nou yo, nan peyi posesyon pa nou an, ke Moïse, sèvitè Bondye a, te bannou lòtbò Jourdain an.
    5: Sèlman, fè atansyon pou swiv kòmandman an ak lalwa ke Moïse, sèvitè SENYÈ a, te kòmande nou an, pou nou renmen SENYÈ a, Bondye nou an, epi mache nan tout chemen Li yo, kenbe kòmandman Li yo, kenbe fèm a Li menm, e sèvi Li avèk tout kè nou e ak tout nanm nou.”
    6: Epi Josué te beni yo. Li te voye yo ale, e yo te ale nan pwòp tant pa yo.
    7: Alò, a mwatye tribi sila ki te pou Manassé a, Moïse te ba yo yon posesyon nan Basan; men a lòt la, Josué te ba yo yon posesyon pami frè yo nan lwès lòtbò Jourdain an. Konsa, lè Josué te voye yo ale nan tant yo, li te beni yo,
    8: 'epi li te di yo: “Retounen vè tant nou yo avèk gran richès, avèk yon gran kantite bèt, avèk ajan, lò, bwonz, fè, e avèk anpil rad. Divize piyaj a lènmi nou yo avèk frè nou.”'
    9: Fis a Ruben yo ak fis a Gad yo ak mwatye tribi Manassé a te retounen kite fis Israël yo nan Silo, ki te nan peyi Canaan an, pou ale nan peyi Galaad, nan peyi ke yo te posede a, selon kòmand a SENYÈ a ki te soti nan Moïse la.
    10: Lè yo te vini nan rejyon Jourdain an, ki nan peyi Canaan an, fis a Ruben yo avèk fis a Gad yo ak mwatye tribi Manassé a te bati yon lotèl la akote Jourdain an, yon lotèl ki parèt byen gran.
    11: 'Lè fis Israël yo te tande afè sa a, yo te di: “Gade byen, fis Ruben yo ak fis Gad yo ak mwatye tribi Manassé a gen tan bati yon lotèl nan fwontyè peyi Canaan an, nan rejyon Jourdain an, sou bò ki pou fis Israël yo.”'
    12: Lè fis Israël yo te vin tande sa a, tout asanble a fis Israël yo te rasanble yo nan Silo pou monte kont yo nan lagè.
    13: Alò, fis Israël yo te voye prèt la, Phinées, fis Éléazar a, kote fis Ruben yo avèk fis Gad yo ak mwatye tribi Manassé a pou antre nan peyi Galaad la.
    14: Ansanm avèk li, dis chèf yo, yon chèf pou kay a chak fanmi zansèt nan tribi Israël yo; epi yo chak se te tèt an chèf kay fanmi zansèt li pami milye an Israël yo.
    15: 'Yo te vin kote fis Ruben yo, kote fis Gad yo ak kote mwatye tribi Manassé a, nan peyi Galaad la. Yo te pale avèk yo e te di:'
    16: '“Konsa pale tout kongregasyon a SENYÈ a: ‘Ki zak movèz fwa sa ye ke nou te komèt kont Bondye Israël la? Poukisa nou vire kite chemen SENYÈ a jodi a pou bati yon lotèl pou fè rebèl kont SENYÈ a jodi a?'
    17: Èske inikite Peor a pa t sifi pou nou, nan sila nou poko pwòp jis rive jodi a, sepandan yon epidemi te vin parèt sou asanble SENYÈ a,
    18: ke nou bezwen vire kite Jodi a chemen SENYÈ a? Si nou fè rebèl kont SENYÈ a Jodi a, Li va fache avèk tout asanble Israël la demen.
    19: Si, malgre sa, peyi posesyon nou an pa pwòp, alò, travèse antre nan peyi posesyon SENYÈ a, kote tabènak SENYÈ a kanpe a pou vin pran posesyon pami nou. Sèlman, pa fè rebèl kont SENYÈ a, ni fè rebèl kont nou avèk lotèl ke nou bati pou kont nou an, anplis ke lotèl SENYÈ a, Bondye nou an.
    20: Èske Acan, fis Zérach la, pa t aji an movèz fwa nan zafè bagay ki te dedye anba ve a e kòlè te tonbe sou tout asanble a SENYÈ a? Epi se pa mesye sa a sèl ki te peri nan inikite l la.’”
    21: Epi fis Ruben yo ak fis Gad yo ak mwatye tribi Manassé a te reponn e te pale avèk chèf an tèt fanmi a Israël yo.
    22: Sila ki Toupwisan an, Bondye SENYÈ a, Sila ki Toupwisan an, Bondye SENYÈ a, Li menm ki konnen! E Li menm va kite Israël konnen tou a. Si se te nan rebelyon, oswa si se nan movèz fwa, yon zak ki fèt kont SENYÈ a, pa sove lavi nou jodi a!
    23: Si nou bati pou kont nou yon lotèl pou detounen pa swiv SENYÈ a, oswa si pou nou ofri yon ofrann brile, oswa yon ofrann sereyal sou li, oswa si se pou ofri sakrifis lapè sou li, ke SENYÈ a, li menm, fè demann sa a.
    24: '“Men anverite, si nou pa t fè sa avèk lakrent Bondye avèk yon bi ki te di ke: ‘Nan tan k ap vini an, fis ou yo kapab di a fis nou yo: “Ki relasyon nou gen avèk SENYÈ a, Bondye Israël la?'
    25: Paske SENYÈ a te fè Jourdain nan yon lizyè antre nou ak ou, nou menm, fis a Ruben yo ak fis a Gad yo. Nou pa gen pòsyon nan SENYÈ a.”’” Pou sa a, li ta kab fèt ke fis ou yo ta ka petet fè pitit pa nou vin pa gen krent SENYÈ a.
    26: '“Pou sa, nou te di: ‘Annou bati yon lotèl, pa pou ofrann brile ni pou sakrifis;'
    27: 'men sa va pou yon temwen antre nou avèk ou menm ak antre jenerasyon ki swiv nou yo, ke nou kapab fè sèvis SENYÈ a devan Li avèk ofrann brile nou, avèk sakrifis nou yo e avèk ofrann lapè nou yo;’ pou fis pa w yo pa vin di a fis pa nou yo nan tan ki pou vini an: ‘Nou pa gen pòsyon nan SENYÈ a.’'
    28: '“Pou sa, nou te di, ‘Li va osi vin rive ke si yo di sa a nou, oswa a jenerasyon nou k ap vini an, alò nou va di: “Nou wè modèl lotèl ke zansèt nou yo te fè a, pa pou ofrann brile, ni pou fè sakrifis; men olye de sa, li se yon temwen antre nou menm ak ou menm.”’'
    29: Lwen de nou ke nou ta fè rebèl kont SENYÈ a pou vin detounen pa swiv SENYÈ a jodi a, pou nou ta bati yon lotèl ofrann brile, oswa ofrann sereyal, oswa sakrifis, ot ke lotèl ki pou SENYÈ a, Bondye nou an, ki devan tabènak pa Li a!”
    30: Lè Phinées, prèt la, avèk chèf asanble yo, menm chèf an tèt a fanmi zansèt Israël ki te avèk li yo, te tande pawòl ke fis Ruben yo, fis Gad yo ak fis Manassé yo te pale, sa te fè kè yo kontan.
    31: 'Phinées, fis a Éléazar a, prèt la, te di a fis Ruben yo, fis Gad yo ak fis Manassé yo: “Jodi a, nou konnen ke SENYÈ a pami nou, akoz nou pa t fè zak malonèt sila a kont SENYÈ a. Koulye a, nou gen tan livre fis Israël yo soti nan men SENYÈ a.”'
    32: Alò, Phinées, fis a Éléazar a, prèt la, avèk chèf yo te retounen sòti nan fis Ruben yo ak nan fis Gad yo, nan peyi Galaad la, yo te rive nan peyi Canaan an vè fis Israël yo e te pote pawòl sa ba yo.
    33: Pawòl la te fè kè kontan pami fis Israël yo, e fis Israël yo te beni Bondye. Yo pa t pale ankò afè fè lagè pou detwi peyi kote fis a Ruben yo avèk fis a Gad yo te rete a.
    34: Fis a Ruben yo avèk fis a Gad yo te rele lotèl la “Temwen lan Antre Nou, ke SENYÈ a Se Bondye.”
  23:
    1: Alò, li te vin rive apre anpil jou, lè SENYÈ a te bay repo a Israël kont tout lènmi yo nan tout kote, e Josué te vin vye, avanse nan laj,
    2: 'ke Josué te rele tout Israël, tout ansyen yo avèk chèf an tèt yo avèk jij yo ak ofisye yo. Li te di yo: “Mwen vin vye, avanse nan laj.'
    3: Konsa, nou te wè tout sa ke SENYÈ a, Bondye nou an, te fè a tout nasyon sila yo akoz nou menm. Paske se SENYÈ a, Bondye nou an, ki t ap goumen pou nou an.
    4: Nou wè, mwen te apòsyone pou nou nasyon sila ki rete yo kòm eritaj pou tribi nou yo, avèk tout nasyon ke mwen te koupe retire nèt yo, soti nan Jourdain an jis rive nan Gran Lamè a vè solèy kouche.
    5: SENYÈ a, Bondye nou an, li va pouse yo sòti devan nou e chase yo soti pou nou pa wè yo. Konsa, nou va posede peyi yo, jis jan ke SENYÈ a, Bondye nou an, te pwomèt nou an.
    6: Pou sa, Kenbe fèm! Sonje e fè tout sa ki ekri nan liv lalwa Moïse la, pou nou pa vire akote li, ni adwat, ni agoch.
    7: Ke nou pa asosye avèk nasyon sila yo, sila ki toujou rete pami nou yo, ni nonmen non a dye pa yo, ni fè pèsòn sèmante pa yo, ni sèvi yo, ni bese devan yo.
    8: Men nou dwe kenbe fèm a SENYÈ a, Bondye nou an, jis jan ke nou te fè jis Jodi a.
    9: Paske SENYÈ a te chase deyò, nasyon ki gran e ki gen fòs soti devan nou. Epi pou nou menm, nanpwen pèsòn ki te konn kanpe devan nou jis Jodi a.
    10: Youn nan moun pa nou yo va fè yon milye sove ale; paske SENYÈ a, Bondye nou an, se Li menm ki goumen pou nou jan Li te pwomèt nou an.
    11: Pou sa, veye tèt nou anpil pou nou renmen SENYÈ a, Bondye nou an.
    12: Paske si nou janm retounen pou kole a lòt nasyon sila yo, sila ki rete toujou pami nou yo, e vin fè maryaj avèk yo, pou nou vin nan relasyon avèk yo, e yo menm avèk nou,
    13: konnen, anverite, ke SENYÈ a, Bondye nou an, p ap kontinye chase nasyon sila yo sòti devan nou; men yo va vin yon pèlen ak yon pyèj pou nou, yon frèt bò kote nou ak pikan nan zye nou, jiskaske nou peri sòti nan bon peyi sa a ke SENYÈ a, Bondye nou an, te bannou an.
    14: Alò, gade, jodi a, mwen ap fè chemen ki oblije fèt pou tout tè a. Konsa, nou konnen nan tout kè nou ak nan tout nanm nou, ke pa menm yon mo nan tout pawòl ke SENYÈ a, Bondye nou an, te pale konsènan nou menm pa t manke akonpli. Tout te vin akonpli pou nou. Pa youn nan yo pa t manke.
    15: Li va vin rive a nou menm ke menm jan tout bon bagay ke SENYÈ a Bondye nou an te pale de nou te vin rive, ke menm jan, SENYÈ a va mennen fè rive sou nou tout menas, jiskaske Li fin detwi nou e fè nou sòti nèt nan bon peyi sa a ke SENYÈ a, Bondye nou an, te bannou an,
    16: si nou transgrese akò a SENYÈ a, Bondye nou an, ke Li te kòmande nou an, pou ale sèvi lòt dye yo e bese devan yo. Konsa, kòlè Bondye va brile kont nou e nou va peri vit, pou nou kite bon peyi ke Li te bannou an.”
  24:
    1: Josué te rasanble tout tribi Israël yo nan Sichem. Li te rele ansyen Israël yo, chèf an tèt pa yo, jij pa yo ak ofisye pa yo. Yo te prezante yo menm devan Bondye.
    2: 'Josué te di a tout pèp la: “Konsa pale SENYÈ a, Bondye Israël la: ‘Depi nan tan ansyen yo, zansèt nou yo te viv lòtbò Rivyè a. Menm Térach, papa Abraham nan, ak papa a Nachor, te sèvi lòt dye yo.'
    3: Epi Mwen te pran zansèt nou an, Abraham, pou l soti lòtbò Rivyè a. Mwen te mennen li pase nan tout peyi a Canaan yo. Mwen te miltipliye desandan li yo e te bay li Isaac.
    4: A Isaac, Mwen te bay Jacob avèk Ésaü. A Ésaü, Mwen te bay Mòn Séir pou posede l, men Jacob avèk fis li yo te desann an Égypte.
    5: “‘Epi Mwen te voye Moïse avèk Aaron pou te toumante Égypte pa sa Mwen te fè nan mitan li yo. Epi apre, Mwen te mennen nou sòti.
    6: Mwen te mennen zansèt nou yo sòti an Égypte, e nou te rive bò kote lanmè a. Konsa, Égypte te kouri dèyè zansèt nou yo avèk cha ak sòlda sou cheval yo jis rive nan Lamè Wouj la.
    7: Men lè yo te kriye vè SENYÈ a, Li te mete tenèb antre nou menm avèk Ejipsyen yo. Mwen te mennen lanmè a sou yo pou te kouvri yo, epi pwòp zye pa nou te wè sa Mwen te fè an Égypte. Konsa, nou te viv nan dezè a pandan anpil tan.
    8: “‘Alò, Mwen te mennen nou antre nan peyi Amoreyen ki te rete lòtbò Jourdain an. Yo te goumen avèk nou, epi Mwen te livre yo nan men nou. Nou te pran posesyon a peyi pa yo a e Mwen te detwi yo devan nou.
    9: Konsa, Balak, fis Tsippor a, wa Moab la, te leve pou te goumen kont Israël, e li te voye rele Balaam, fis a Beor a, pou modi nou.
    10: Men Mwen pa t dakò koute Balaam. Konsa, li te oblije beni nou, e Mwen te delivre nou soti nan men li.
    11: “‘Nou te travèse Jourdain an pou te rive Jéricho, epi pèp Jéricho yo te goumen kont nou; Amoreyen yo, Ferezyen yo, Kananeyen yo avèk Etyen yo avèk Gigazyen yo, Evyen yo ak Jebizyen yo. Konsa, Mwen te livre yo nan men nou.
    12: Apre, Mwen te voye gèp la devan nou e li te chase fè sòti wa Amoreyen yo devan nou, men pa akoz nepe nou ni banza nou.
    13: Mwen te bannou yon peyi pou sila nou pa t travay, vil ke nou pa t bati e nou te viv ladan yo. N ap manje nan chan rezen avèk chan doliv ke nou pa t plante.’
    14: “Koulye a, pou sa, gen lakrent SENYÈ a e sèvi Li avèk bon kè ak verite. Mete akote dye ke zansèt nou yo te konn sèvi lòtbò Rivyè a ak an Égypte pou sèvi SENYÈ a.
    15: Si nou twouve li degoutan nan zye nou pou sèvi SENYÈ a, chwazi pou kont nou jodi a, kilès nou va sèvi; si se dye ke zansèt nou yo te konn sèvi lòtbò Rivyè a, oswa dye a Amoreyen yo, de peyi sila nou ap viv yo. Men pou mwen avèk lakay mwen, nou va sèvi SENYÈ a.”
    16: 'Pèp la te reponn e te di: “Se lwen de nou pou nou ta abandone SENYÈ a pou sèvi lòt dye yo;'
    17: paske SENYÈ a, Bondye nou an, se Li ki te mennen nou avèk zansèt nou yo monte sòti nan peyi Égypte la, soti nan kay esklavaj la, ki te fè gwo sign sila yo nan mitan nou. Se Li ki te pwoteje nou nan tout chemen kote nou pase e pami tout pèp nan mitan a sila nou te pase yo.
    18: SENYÈ a te pouse fè sòti devan nou tout pèp yo, menm Amoreyen ki te viv nan peyi a. Konsa, nou osi, nou va sèvi SENYÈ a; paske se Li menm ki Dye nou.”
    19: 'Alò, Josué te di a pèp la: “Nou p ap kapab sèvi SENYÈ a, paske Li se yon Bondye ki sen. Li se yon Bondye ki jalou. Li p ap padone transgresyon nou yo oswa peche nou yo.'
    20: Si nou abandone SENYÈ a pou sèvi dye etranje yo; alò, Li va vire fè nou mal e vin manje nou nèt apre Li te fin fè nou byen.”
    21: 'Pèp la te di a Josué: “Non, men nou va sèvi SENYÈ a.”'
    22: 'Josué te di a pèp la: “Nou se temwen kont pwòp tèt nou ke nou te chwazi pou kont nou SENYÈ a, pou sèvi Li.” Yo te reponn: “Nou se temwen.”'
    23: “Koulye a, pou sa, mete akote dye etranje ki nan mitan nou yo e tounen kè nou vè SENYÈ a, Bondye Israël la.”
    24: 'Pèp la te di a Josué: “Nou va sèvi SENYÈ a, Bondye nou an e nou va obeyi vwa Li.”'
    25: Konsa, Josué te fè yon akò avèk pèp la nan jou sa a. Li te fè pou yo yon lwa ak yon règleman nan Sichem.
    26: Josué te ekri pawòl sila yo nan liv lalwa Bondye a; epi li te pran yon gwo wòch e te fè l kanpe la anba gwo bwadchenn ki te akote sanktyè SENYÈ a.
    27: 'Josué te di a tout pèp la: “Gade byen, wòch sa a va tankou yon temwen kont nou; paske li te tande tout pawòl SENYÈ a te pale nou yo. Konsa, li va tankou yon temwen kont nou, pou nou pa vin enfidèl anvè Bondye nou an.”'
    28: Konsa, Josué te voye tout pèp la ale. Yo chak rive nan pwòp eritaj pa yo.
    29: Li te vin rive apre bagay sa yo ke Josué, fis a Nun nan, sèvitè Bondye a, te vin mouri, avèk laj san-dis ane.
    30: Yo te antere li nan teritwa eritaj li nan Thimnath-Sérach, ki nan peyi ti mòn Éphraïm yo, sou nò a mòn Gaasch.
    31: Israël te sèvi SENYÈ a pandan tout jou a Josué yo, tout jou a ansyen ki te vivan nan tan Josué yo, e yo te konnen tout zèv SENYÈ a te fè pou Israël.
    32: Alò, yo te antere zo Joseph yo, ke fis Israël yo te mennen monte soti Égypte, nan Sichem, nan mòso tè ke Jacob te achte nan men fis a Hamor yo, papa a Sichem, pou san pyès lajan an. Konsa, yo te devni eritaj a fis Joseph yo.
    33: Anplis, Éléazar, fis a Aaron an te vin mouri. Yo te antere li nan Guibeath-Phinées, ki te bay a fis li nan peyi ti kolin a Éphraïm yo.
7:
  1:
    1: 'Alò, li vin rive apre lanmò Josué ke fis Israël yo fè yon demann SENYÈ a. Yo te di: “Kilès ki va premye pou vin monte pou nou kont Kananeyen yo pou goumen kont yo?”'
    2: 'SENYÈ a te reponn: “Juda va monte. Veye byen, Mwen te mete peyi a nan men l.”'
    3: 'Konsa, Juda te di a Siméon, frè li: “Vini avè m nan teren ki te vin tonbe pou mwen an, pou nou kapab goumen kont Kananeyen yo. Epi lè nou retounen, mwen va ale avè w nan teren pa w la.” Konsa Siméon te ale avèk li.'
    4: Juda te monte e SENYÈ a te livre Kananeyen yo avèk Ferezyen yo nan men yo. Yo te bat di-mil lòm Bézek.
    5: Yo te rankontre Adoni Bézek nan Bézek. Yo te goumen kont li, e yo te bat Kananeyen yo avèk Ferezyen yo.
    6: Men Adoni Bézek te sove ale. Yo te kouri dèyè li pou te kenbe li e yo te koupe pous li avèk gwo zòtèy li.
    7: 'Adoni Bézek te di: “Swasann-dis wa avèk pous avèk gwo zòtèy koupe te konn ranmase manje anba tab mwen. Jan ke m te konn fè a, konsa Bondye te rekonpanse mwen.” Konsa, yo te mennen li Jérusalem e la, li te mouri.'
    8: Alò, fis Juda yo te goumen kont Jérusalem. Yo te kaptire li. Yo te frape li avèk lam nepe e yo te mete dife nan vil la.
    9: Apre, fis a Juda yo te desann pou goumen kont Kananeyen ki te rete nan peyi ti kolin yo ak nan Negev la ak nan ba plèn nan.
    10: Konsa, Juda te ale kont Kananeyen ki te rete Hébron yo (alò, non Hébron avan an se te Kirjath-Arba.) Yo te frape Schéschaï avèk Ahiman ak Talmaï.
    11: Soti la, li te ale kont sila ki te rete Debir yo. (Alò, non Debir se te Kirjath-Sépher)
    12: 'Epi Caleb te di: “Sila ki atake Kirjath-Sépher e ki kaptire li a; a li menm, mwen va bay fi mwen an, Acsa kòm madanm li.”'
    13: Othniel, fis a Kenaz la, pi jèn frè a Caleb la te kaptire li. Konsa, li te ba li fi li a kòm madanm.
    14: 'Epi li te vin rive ke lè Acsa te vin kote li, ke li te konvenk li mande papa li yon chan. Li te desann bourik li, e Caleb te di: “Kisa ou vle?”'
    15: 'Li te di li: “Beni mwen. Akoz ou te ban mwen peyi nan Negev la, ban m sous dlo yo tou.” Konsa, Caleb te ba li sous piwo avèk sous piba yo.'
    16: Desandan Kenyen yo, bòpè Moïse la, te monte soti nan vil pal yo avèk fis Juda yo. Yo soti nan dezè a Juda ki vè sid Arad la, epi yo te monte pou rete avèk pèp sila yo.
    17: Konsa, Juda te ale avèk Siméon, frè li a, e yo te frape Kananeyen ki te rete Tsephath yo. Yo te detwi li nèt. Konsa, non a vil la te rele Horma.
    18: Anplis, Juda te pran Gaza avèk teritwa ki te pou li a, ak Askalon avèk teritwa pa li a, ak Ékron avèk teritwa pa li a.
    19: Alò SENYÈ a te avèk Juda, e te chase met dèyo tout sa yo ki te viv nan peyi ti kolin yo. Men yo pa t ka chase mete deyò pèp ki te rete nan vale yo, akoz yo te gen cha yo ki te fèt an fè.
    20: Alò, yo te bay Hébron a Caleb, jan Moïse te pwomèt yo a; epi li te chase fè sòti twa fis Anak yo.
    21: Men fis a Benjamin yo pa t chase mete Jebizyen ki te rete nan Jérusalem yo deyò. Pou sa, Jebizyen yo te rete pami fis Benjamin yo jis rive jodi a.
    22: Menm jan an, lakay Joseph te monte kont Béthel e SENYÈ a te avèk yo.
    23: Lakay Joseph te fè espyonaj Béthel. Alò, vil sa, avan lè te rele Luz.
    24: 'Espyon yo te wè yon nonm ki t ap sòti nan vil la. Yo te di li: “Souple, montre nou kote pou nou antre nan vil la, e nou va fè ou gras.”'
    25: Konsa, li te montre yo antre vil la e yo te frape vil la avèk lam nepe. Men yo te kite mesye sa a, ak tout fanmi li an libète.
    26: Mesye sila a te antre nan peyi Etyen yo. Li te bati yon vil e te ba li non Luz, epi se konsa li rele jis rive jodi a.
    27: Men Manassé pa t pran posesyon Beth-Schean avèk bouk pa li yo, ni Thannac avèk bouk pa li yo, ni pèp ki te rete Dor yo avèk bouk pa li yo, ni pèp ki te rete Jibleam yo avèk bouk pa li yo, ni moun ki te rete Meguiddo avèk bouk pa li yo. Konsa, Kananeyen yo te kontinye viv nan peyi sa a.
    28: Li te vin rive ke lè Israël te vin fò, ke yo te fòse Kananeyen yo fè travo fòse, men yo pa t chase yo fè yo sòti nèt.
    29: Éphraïm pa t chase fè sòti Kananeyen ki t ap viv Guézer yo, men Kananeyen yo te viv Guézer pami yo.
    30: Zabulon pa t chase fè sòti pèp ki te rete Kitron yo, ni pèp ki te rete Nahalol yo. Konsa, Kananeyen yo te rete pami yo e te vin sijè a travo fòse.
    31: Aser pa t chase mete deyò pèp a Acco yo, ni pèp a Sidon yo, ni sila a Achlal yo, ni a Heba, ni a Aczib, ni a Rehob yo.
    32: Konsa, Aserit yo te rete pami Kananeyen yo, pèp peyi a. Paske, yo pa t chase mete yo deyò.
    33: Nephtali pa t chase mete deyò pèp a Beth-Schémesch yo, ni pèp a Beth-anath yo. Men yo te viv pami Kananeyen yo, pèp peyi a, epi pèp peyi Beth-Schémesch avèk Beth-Anath yo te vin fè travo fòse pou yo.
    34: Konsa, Amoreyen yo te pouse fis a Dan yo antre nan peyi ti kolin yo, epi te anpeche yo antre nan vale a.
    35: Malgre sa, Amoreyen yo te pèsiste rete nan Mòn Hérès, nan Ajalon ak nan Schaalbim. Men lè pouvwa kay Joseph la te vin fò, yo te oblije fè travo fòse.
    36: Lizyè a Amoreyen yo te kouri soti nan monte Akrabim nan, soti Séla pou monte piwo.
  2:
    1: 'Alò, zanj SENYÈ a te monte soti Guilgal a Bokim. Li te di: “Mwen te mennen nou sòti an Égypte, e Mwen te mennen nou antre nan peyi ke M te sèmante a zansèt nou yo. Epi Mwen te di: ‘Mwen p ap janm kraze akò Mwen avèk nou.'
    2: Konsa, pou nou menm, nou p ap fè okenn akò avèk pèp peyi sila yo. Nou va chire lotèl pa yo.’ Men nou pa t obeyi Mwen. Kisa sa ye ke nou fè la a?
    3: Pou sa, Mwen te di anplis, ‘Mwen p ap pouse yo sòti devan nou, men yo va devni tankou zepin akote nou e dye pa yo va vin yon pèlen pou nou.’”
    4: Lè zanj SENYÈ a te pale pawòl sa yo a tout fis Israël yo, pèp la te leve vwa pa yo pou te kriye.
    5: Pou sa, yo te bay plas sa non Bokim, epi la, yo te fè sakrifis bay SENYÈ a.
    6: Lè Josué te fin fè pèp la ale, fis Israël yo te ale yo chak nan pwòp eritaj pa yo pou posede teren an.
    7: Pèp la te sèvi Josué pandan tout jou a Josué yo e tout jou a ansyen ki te sèvi Josué yo, ki te wè tout gran zèv SENYÈ a te fè pou Israël yo.
    8: Epi Josué, fis a Nun nan, Sèvitè SENYÈ a, te mouri nan laj san-dis ane.
    9: Yo te antere li nan teritwa eritaj pa li, nan Thimnath-Hérès nan peyi ti kolin Éphraïm yo, vè nò a Mòn Gaasch.
    10: Tout jenerasyon sila a, osi, te vin ranmase vè zansèt pa yo. Konsa, te vin leve yon lòt jenerasyon apre yo ki pa t rekonèt SENYÈ a, ni nonplis zèv ke Li te fè pou Israël yo.
    11: Alò, fis Israël yo te fè mal nan zye SENYÈ a, e yo te sèvi Baal yo.
    12: Yo te abandone SENYÈ a, Bondye a zansèt pa yo a, ki te mennen yo sòti nan peyi Égypte la pou te swiv lòt dye yo, soti nan dye a pèp ki te antoure yo. Yo te bese yo ba devan yo. Konsa, yo te pwovoke SENYÈ a a lakòlè.
    13: Yo te abandone SENYÈ a pou te sèvi Baal avèk Astarté yo.
    14: Lakòlè SENYÈ a te brile kont Israël. Li te livre yo nan men a piyajè ki te piyaje yo. Li te vann yo antre nan men a lènmi ki te antoure yo pou yo pa t kab kanpe ankò devan lènmi yo.
    15: Nenpòt kote ke yo te ale, men SENYÈ a te kont yo pou mal, jan SENYÈ a te pale yo a, jan Li te sèmante a yo a. Konsa, vrèman yo te vin gen gwo pwoblem.
    16: Alò, SENYÈ a te fè leve jij ki te livre yo soti nan men a sila ki t ap piyaje yo.
    17: Malgre sa, yo pa t koute jij yo, paske yo te fè pwostitiye dèyè lòt dye yo, e te bese yo ba anvè yo. Yo te vire akote byen vit soti nan chemen an nan sila zansèt yo te mache ak obeyisans lòd a SENYÈ yo. Yo pa t fè tankou yo.
    18: Lè SENYÈ a te kon fè leve yon jij pou yo, SENYÈ a te avèk jij la, e te delivre pèp la nan men lènmi yo pandan tout jou yo a jij la. Konsa, SENYÈ a te vin gen pitye pou yo akoz sila ki te oprime ak aflije yo.
    19: Men li te kòn rive ke nan lè jij la vin mouri, yo ta vire tounen pou aji pi konwonpi pase zansèt yo. Yo te swiv lòt dye yo pou sèvi yo, e bese ba devan yo. Yo pa t janm abandone zèv sila yo, ni chemen tèt mato yo.
    20: 'Konsa, lakòlè SENYÈ a te brile kont Israël. Li te di: “Akoz nasyon sa a te transgrese akò ke Mwen te kòmande zansèt yo, e pa t koute vwa M,'
    21: Mwen menm tou, Mwen va sispann chase devan yo, okenn nan nasyon ke Josué te kite la lè l te mouri yo,
    22: pou pase Israël a leprèv pa yo menm, pou wè si yo va kenbe chemen a SENYÈ a pou mache ladann jan zansèt pa yo te fè a oswa non.”
    23: Konsa SENYÈ a te pèmèt ke nasyon sa yo rete pami yo, e pa t pouse yo sòti vit. Li pa t livre yo nan men Josué.
  3:
    1: Alò, sila yo se nasyon ke SENYÈ a te kite pou sèvi kòm eprèv pou Israëlit yo ki potko konn fè lagè avèk Kananeyen yo.
    2: Konsa li ta rive ke jenerasyon a fis Israël ki pa t kon fè lagè, ta kapab enstwi.
    3: 'Nasyon sa yo se: senk prens nan nasyon Filisten yo, tout Kananeyen yo, Sidonyen yo ak Evyen ki te rete nan Mòn Liban yo, soti nan Mòn Baal-Hermon, jis rive nan Lebo-Hamath.'
    4: Yo te pou pase a leprèv Israël, pou dekouvri si yo ta obeyi kòmand ke SENYÈ a te kòmande zansèt yo pa Moïse.
    5: Fis Israël yo te rete pami Kananeyen yo, Etyen ak Jebizyen yo, Amoreyen yo, Ferezyen yo ak Evyen yo.
    6: Yo te pran fi pa yo pou yo menm kòm madanm, yo te bay pwòp fi yo a fis pa yo, e yo te sèvi dye pa yo.
    7: Fis Israël yo te fè sa ki te mal nan zye a SENYÈ a, e yo te bliye SENYÈ a, Bondye pa yo a pou te sèvi Baal avèk Aseroth yo.
    8: Alò, lakòlè SENYÈ a te limen kont Israël jiskaske Li te vann yo nan men a Cuschan-Rischeathaïm, wa Mésopotamie a. Konsa, fis Israël yo te sèvi Cuschan-Rischeathaïm pandan uit ane.
    9: Lè fis Israël yo te vin kriye fò a SENYÈ a, SENYÈ a te fè leve yon liberatè pou delivre yo, Othniel, fis a Kenaz la, ti frè a Caleb la.
    10: Lespri SENYÈ a te vini sou li pou li te jije Israël lè li te sòti pou fè lagè. SENYÈ a te livre Cuschan-Rischeathaïm, wa Mésopotamie an, nan men l, e li te vin genyen sou Cuschan-Rischeathaïm.
    11: Alò, peyi a te vin gen repo pandan karant ane, men Othniel, fis a Kenaz la, te vin mouri.
    12: Alò, fis Israël yo te fè mal nan zye SENYÈ a ankò. Pou sa, SENYÈ a te ranfòse Églon, wa Moab la, kont Israël, akoz yo te fè mal nan zye SENYÈ a.
    13: Li te ranmase a li menm fis a Ammon yo, avèk Amalek. Konsa, li te ale bat Israël pou yo te posede vil pye palmis yo.
    14: Fis Israël yo te sèvi Églon, wa Moab la, pandan dizuit ane.
    15: Men lè fis Israël yo te vin kriye fò bay SENYÈ a, SENYÈ a te fè leve yon liberatè pou yo, Éhud, fis a Guéra a, Benjamit lan, yon nonm goche. Konsa, pa li menm, fis a Israël yo te voye kòb angajman yo bay Églon, wa Moab la.
    16: Éhud te fè pou kont li yon nepe avèk lam file de bò, yon koude nan longè e li te mare li nan kwis dwat li, anba manto li.
    17: Li te prezante kòb angajman an bay Églon, wa Moab la. Alò, Églon te yon mesye byen gra.
    18: Li te vin rive ke lè li te fin prezante kòb la, li te fè moun pa l yo ki te pote don an sòti.
    19: 'Men li menm te vire sòti kote zidòl ki te Guilgal yo, e te di: “Mwen gen yon mesaj sekrè pou ba ou, O Wa.” Epi li menm wa a te di: “Rete an silans.” Epi tout sila ki te sèvi li yo te pati.'
    20: 'Éhud te vin vè li pandan li te chita sèl nan chanm twati fre li a. Epi Éhud te di li: “Mwen gen yon mesaj ki sòti nan Bondye pou ou.” Li te leve sou chèz li a.'
    21: Konsa, Éhud te lonje men goch li, te pran nepe a soti nan kwis dwat li e te pase l nèt travèse vant li.
    22: Manch lan osi te antre anndan l apre lam nan e grès te vin kouvri sou lam nan; paske li pa t retire nepe a sòti nan vant li e salte vant lan te vin sòti ladann.
    23: Alò, Éhud te sòti sou galeri gran chanm nan, te fèmen pòt a chanm twati dèyè li yo, e li te kadnase yo.
    24: 'Lè l te fin sòti, sèvitè li yo te vin gade; epi vwala, pòt a chanm twati yo te kadnase. Konsa yo te di: “L ap sèlman okipe bezwen li nan chanm fre a.”'
    25: Yo te tann jiskaske yo te vin twouble, men gade byen, li pa t vin ouvri pòt a chanm twati la. Pou sa, yo te pran kle a pou te louvri yo, epi gade byen, mèt yo a te tonbe atè a mouri nèt.
    26: Alò, Éhud te chape pandan yo te mize a. Li te pase kote zidòl yo e te chape rive Seïra.
    27: Li te vin rive ke lè li te parèt, li te soufle twonpèt peyi ti kolin Éphraïm yo. Konsa, fis Israël yo te vin desann avè l soti nan peyi ti kolin yo, e li menm te ale devan yo.
    28: 'Li te di yo: “Kouri dèyè yo, paske SENYÈ a gen tan livre lènmi nou yo, Moabit yo, nan men nou.” Epi yo te desann dèyè yo pou te sezi yo kote Jourdain ki anfas Moab la, e yo pa t kite pèsòn janbe.'
    29: Yo te frape fè tonbe nan tan sa a anviwon di-mil Moabit. Yo tout te gason vanyan e fò. Nanpwen ki te chape.
    30: Konsa, Moab te soumèt nan jou sa a anba men Israël. Epi peyi a pa t gen boulvèsman ankò pandan katre-ven ane.
    31: Apre li te vin Schamgar, fis a Anath la, ki te frape fè tonbe sis-san Filisten avèk yon baton ki pou pouse bèf kabwa. Li menm tou te libere Israël.
  4:
    1: Alò, fis Israël yo ankò te fè mal nan zye SENYÈ a, apre Éhud te fin mouri.
    2: Konsa, SENYÈ a te vann yo nan men a Jabin, wa Kananeyen an, ki te renye nan Hatsor. Kòmandan lame li a te Sisera, ki te rete Haroscheth-Goïm.
    3: Fis Israël yo te kriye a SENYÈ a, paske li te gen nèf san cha fèt an fè, e avèk severite, li te oprime fis Israël yo pandan ventan.
    4: Alò, Débora, yon pwofetès, madanm a Lappidoth, t ap jije Israël nan tan sila a.
    5: Li te konn chita anba pye palmis a Débora a antre Rama avèk Béthel nan peyi ti kolin Ephraïm yo, epi fis Israël yo te kon vin vè li pou l fè jijman.
    6: 'Alò, li te voye kòmande Barak, fis a Abinoam nan, pou l soti nan Kedesh-Nephtali. Li te di l: “Veye byen, SENYÈ a, Bondye Israël la, te kòmande: “Ale mache vè Mòn Thabor e pran avèk ou di-mil lòm soti nan fis a Nephtali yo ak fis a Zabulon yo.'
    7: Mwen va atire fè vin parèt Sisera, kòmandan lame Jabin nan vini avèk cha li yo ak anpil sòlda yo vè larivyè Kishon, e mwen va mete li nan men ou.”
    8: 'Alò, Barak te di li: “Si ou prale avèk mwen, alò, m ap prale, men si ou pa prale avè m, mwen pa p prale.”'
    9: 'Li te di: “Mwen va vrèman ale avèk ou. Malgre, lonè p ap pou ou nan vwayaj ke w ap fè a, paske SENYÈ a va vann Sisera nan men a yon fanm.” Konsa, Débora te leve e te ale avèk Barak pou rive Kédesch.'
    10: Barak te rele Zabulon ak Nephtali ansanm pou rive Kédesch, epi di-mil lòm te monte avèk li. Anplis, Débora te monte avèk li.
    11: Alò, Héber, Kenyen an te rete apa de Kenyen yo, fis Hobab yo, bòpè Moïse la, e te monte tant li byen lwen jis nan bwatchenn ki nan Tsaannaïm nan, ki toupre Kédesch la.
    12: Yo te di Sisera ke Barak, fis a Abinoam nan, te monte vè Mòn Thabor.
    13: Sisera te rele ansanm tout cha li yo, nèf-san cha an fè ak tout pèp ki te avèk li yo, soti nan Haroscheth de Goïm yo jis rive nan larivyè Kishon.
    14: 'Debora te di a Barak: “Leve! Paske sa se jou nan sila SENYÈ a vin mete Sisera nan men ou! Veye byen, SENYÈ a gen tan sòti devan ou.” Konsa Barak te sòti desann Mòn Thabor avèk di-mil lòm ki t ap swiv li.'
    15: SENYÈ a te boulvèse Sisera avèk tout cha yo ak tout lame a avèk lam nepe devan Barak, epi Sisera te desann cha li e te sove ale a pye.
    16: Men Barak te kouri dèyè cha yo avèk lame a jis rive Haroscheth-Goïm e tout lame Sisera a te tonbe pa lam nepe. Nanpwen youn ki te rete.
    17: Alò, Sisera te sove ale sòti nan pye a tant Jaël la, madanm a Héber a, Kenyen an; paske te gen lapè antre Jabin, wa Hatsor a ak lakay Héber, Kenyen an.
    18: 'Jaël te sòti deyò pou rankontre Sisera, e li te di li: “Vire akote, mèt mwen, vire akote vè mwen! Pa pè.” Epi li te vire akote li nan tant lan, e li te kouvri li avèk yon tapi.'
    19: 'Li te di li: “Souple, ban mwen yon ti dlo pou m bwè; paske mwen swaf.” Konsa, li te ouvri yon boutèy lèt pou te bay li bwè ladann, epi li te kouvri li.'
    20: 'Li te di li: “Kanpe nan pòtay tant lan, epi li va rive ke si yon moun vin mande ou, e di: ‘Èske gen moun la a?’ Ou va di: ‘Non.’”'
    21: Men Jaël, madanm a Héber a, te pran yon pikèt tant lan. Li te pran yon mato nan men li, e li te pwoche li dousman. Konsa, li te frape pikèt la fè l kreve tèt li jis rive atè, paske li te fatige nèt e li t ap dòmi. Konsa, li te mouri.
    22: 'Epi veye byen, pandan Barak t ap kouri dèyè Sisera, Jaël te parèt deyò e te di l: “Vini pou mwen montre ou nonm ke w ap chache a.” Epi li te antre avèk li. Vwala, Sisera te kouche la mouri nèt avèk pikèt tant lan nan fon li.'
    23: Konsa, Bondye te imilye, nan jou sa a, Jabin, wa Kananeyen an, devan fis Israël yo.
    24: Men lan a fis Israël yo te peze pi lou e pi lou sou Jabin, wa Kananeyen an, jiskaske yo te detwi Jabin, wa Kananeyen an.
  5:
    1: 'Alò, Débora avèk Barak, fis a Abinoam nan te chante jou sa a. Yo te di:'
    2: “Akoz chèf yo te dirije Israël, akoz pèp la te pran desizyon, beni SENYÈ a!
    3: “Tande O wa yo! Bay zòrèy nou, O gran chèf yo! Pou mwen—-Se a SENYÈ a menm ke mwen chante. Mwen va chante bay lwanj a SENYÈ a, Bondye Israël la.
    4: “SENYÈ a, lè Ou te sòti Séir, lè Ou te mache soti nan chan Édom an, tè a te tranble e syèl la te fonn, menm nwaj yo te degoute dlo.
    5: Mòn yo te souke devan prezans SENYÈ a, Sinai sila a, devan prezans SENYÈ a, Bondye a Israël la.
    6: “Nan jou a Schamgar a, fis a Anath la, nan jou a Jaël yo, gran chemen yo te abandone, e vwayajè yo te pase pa lòt ti chemen.
    7: Aktivite abitan yo te sispann. Yo te sispann an Israël, jiskaske mwen menm, Débora, te vin leve. Jiskaske m te leve, yon manman an Israël.
    8: Yo te pito dye nèf yo. Konsa, lagè te vin rive nan pòtay yo. Èske gen lans, èske gen nepe, pami karant-mil lòm an Israël yo?
    9: Kè m apiye vè chèf Israël yo, mesye ki parèt ak bon volonte pami pèp la. Beni SENYÈ a!
    10: “Pale, Nou menm ki monte bourik blan yo, nou menm ki chita sou tapi chè yo, ak nou menm ki vwayaje sou wout la.
    11: Lwen bwi achè yo, nan kote y ap rale dlo, la yo va rakonte zèv ladwati a SENYÈ a, zèv ladwati pou moun li yo an Israël. “Epi pèp SENYÈ a te desann nan pòtay yo.
    12: ‘Leve, leve, Débora! Leve, leve, chante yon chan! Leve, Barak, e mennen kaptif ou yo, O fis Abinoam nan.’
    13: “Retay prens yo ak chèf yo te desann. SENYÈ a te desann pou mwen kont pwisant yo.
    14: Sila yo rasinen nan Amalek te soti nan Epharïm. Yo t ap swiv ou, Benjamin, avèk pèp ou a. Soti nan Makir, kòmandan yo te desann. E soti nan Zabulon, sila ki voye baton pouvwa yo.
    15: Prens Issacar yo te avèk Débora. Tankou Issacar, konsa Barak. Nan vale a, yo te plonje dèyè talon li. Akote kous dlo Ruben yo, yo te pran desizyon.
    16: Poukisa nou chita pami pak mouton yo pou tande kri a bann mouton yo? Akote kous dlo Ruben yo, te gen kè ki manke pran desizyon.
    17: Galaad te rete lòtbò Jourdain an. Poukisa Dan te rete nan bato yo? Ak Aser ki chita bòdmè a akote ti flèv yo?
    18: Men Zabulon, yon pèp ki pa t konsidere lavi yo jiska devan lanmò; ak Nephtali tou, nan lye wo sou chan an.
    19: “Wa yo te parèt. Yo te goumen; wa Kananeyen yo te goumen kote Thaanac, toupre dlo a Méguiddo yo. Yo pa t pran piyaj an ajan.
    20: Zetwal yo te goumen soti nan syèl la, soti nan kous yo, yo te goumen kont Sisera.
    21: Dlo ravin, larivyè Kishon te pran yo ale, ansyen dlo ravin nan, dlo ravin Kishon an. O nanm mwen mache avanse ak fòs.
    22: Epi zago cheval yo te bat akoz kous la; kous a tout gwo zago pwisan sa yo.
    23: ‘Modi Méroz di zanj SENYÈ a! Modi pèp ki rete la a nèt, akoz yo pa t vini ede SENYÈ a kont pwisant yo.’
    24: “Beni pase tout fanm yo se Jaël, madanm Héber a, Kenyen an. Se pi beni li ye pase tout fanm nan tant lan.
    25: Li te mande dlo; li te ba li lèt. Nan yon veso byen bèl, li te pote ba li bòl lèt yo.
    26: Li te lonje men li pou pran pikèt la, men dwat la pou mato ouvriye a. Konsa, li te frape Sisera. Li te kraze tèt li. Wi, li te kraze fwontèn tèt li a.
    27: Antre janm li yo, li te tonbe. La, li kouche. Kote gason an te bese a, la, li te tonbe mò.
    28: '“Deyò fenèt la, fi a te gade byen twouble: Manman Sisera te gade anndan treyi a. ‘Poukisa cha l a fè reta konsa? Poukisa nou poko tande bwi la a pye cheval cha li yo, k ap frape tè a pou l rive?’'
    29: Demwazèl saj li yo tap reponn li; Anverite, li menm te repete pawòl yo nan pwòp tèt li
    30: ‘Èske se pa ke yo te jwenn, ke y ap divize piyaj la? Yon demwazèl, menm de demwazèl pou chak gèrye; pou Sisera, yon piyaj bèl twal fonse, piyaj a yon twal anbeli trese byen fen; yon mendèv très doub sou kou a piyajè a?’
    31: “Se konsa pou kite tout lènmi Ou yo peri, O SENYÈ, men ke sila ki renmen Li yo vin tankou solèy k ap leve ak tout fòs li.” Konsa, peyi a te rete san boulvèsman pandan karant ane.
  6:
    1: Epi fis Israël yo te fè sa ki mal nan zye SENYÈ a. Konsa, SENYÈ a te livre yo nan men a peyi Madian an pandan sèt ane.
    2: Pouvwa Madian nan te domine kont Israël. Akoz Madian, fis Israël yo te fè pou yo menm kavo ki te nan mòn ak gwòt avèk sitadèl avèk wòch.
    3: Paske se te lè Israël te fin simen ke Madyanit yo ta vin monte avèk Amalekit yo ak fis yo nan lès pou ale kont yo.
    4: Konsa, yo te fè kan kont yo, detwi tout pwodwi tè a jis rive Gaza, e pa t kite anyen pou manje an Israël, ni mouton, bèf, ni bourik.
    5: Paske, yo te monte vin parèt avèk tout bèt yo, ak tant yo. Yo te antre an fòs kantite tankou krikèt zèl volan. Kantite a yo menm avèk chamo pa yo te depase kontwòl. Yo te vin antre nan tè a pou devaste li.
    6: Konsa, Israël te desann ba akoz Madian, e fis Israël yo te kriye fò anvè SENYÈ a.
    7: Koulye a, li vin rive ke lè fis Israël yo te kriye fò anvè SENYÈ a akoz Madian,
    8: 'ke SENYÈ a te voye yon pwofèt bay fis Israël yo. Li te di yo: “Konsa pale SENYÈ a, Bondye a Israël la ‘Se te Mwen menm ki te mennen nou monte soti an Egypte e te mennen nou sòti nan kay esklavaj la.'
    9: Mwen te delivre nou soti nan men a Ejipsyen yo, ak men a tout sila ki te oprime nou yo. Mwen te chase yo devan nou, e te bannou peyi pa yo.
    10: 'Mwen te di nou: “Mwen se SENYÈ a, Bondye nou an. Nou pa pou gen krent dye Amoreyen yo nan peyi kote nou rete a.” Men nou pa t koute vwa M.’”'
    11: Alò zanj SENYÈ a te vin chita anba bwadchenn ki te Ophra a, ki te pou Joas, Abiezerit la. Nan lè sa a, Gédéon, fis li a, t ap bat ble nan preswa diven an, pou sove li kont Madyanit yo.
    12: 'Zanj SENYÈ a te parèt a li e te di li: “SENYÈ a avèk ou, O gèrye vanyan an”.'
    13: 'Epi Gédéon te di li: “O senyè mwen, si SENYÈ a avèk nou, poukisa tout bagay sa yo vin rive nou? Epi ki kote tout mirak Li yo ke zansèt nou yo te konn pale nou yo? Konsa li te di: ‘Èske SENYÈ a pa t mennen nou sòti an Egypte?’ Men koulye a, SENYÈ a gen tan abandone nou e livre nou nan men a Madian.”'
    14: 'SENYÈ a te gade li e te di: “Ale ak sa ki pwòp fòs ou, e delivre Israël nan men Madyanit yo. Èske se pa Mwen ki voye ou?”'
    15: 'Li te di Li: “O SENYÈ, kijan mwen kapab delivre Israël? Gade byen, fanmi mwen, se pi piti a nan Manassé e Mwen se pi piti a lakay papa m.”'
    16: 'Men SENYÈ a te di li: “Anverite, Mwen va avèk ou e ou va genyen Madian tankou yon sèl gason.”'
    17: 'Konsa Gédéon te di Li: “Si koulye a, mwen jwenn favè nan zye Ou; alò, montre mwen yon sign ke se Ou menm ki pale avè m.'
    18: 'Souple, pa kite isit la jiskaske mwen vin kote Ou pou pote ofrann mwen e mete l devan Ou.” Epi Li te reponn: “M ap rete jiskaske ou tounen.”'
    19: Alò, Gédéon te antre anndan an. Li te prepare yon jèn ti kabrit avèk pen san ledven avèk yon efa farin. Li te mete vyann nan nan yon panyen ak sòs li nan yon kivèt. Li te pote yo deyò kote li a, anba bwadchenn nan e li te prezante yo.
    20: 'Zanj Bondye a te di li: “Pran vyann nan avèk pen san ledven an. Mete yo sou wòch sila e vide sòs la.” Epi konsa li te fè.'
    21: Konsa, zanj SENYÈ a te lonje pwent baton li, ki te nan men li pou te touche vyann nan avèk pen san ledven an, epi dife te vòltije sòti nan wòch la pou te konsome vyann nan nèt ansanm avèk pen san ledven an. Epi zanj SENYÈ a te disparèt devan zye li.
    22: 'Lè Gédéon te wè ke se te zanj SENYÈ a, li te di: “Anmwey, O Senyè Bondye! Koulye a, mwen gen tan wè zanj SENYÈ a fasafas.”'
    23: 'Senyè a te reponn li: “Lapè avèk ou, pa pè. Ou p ap mouri.”'
    24: Alò Gédéon te bati yon lotèl la pou SENYÈ a. Li te rele lotèl la “SENYÈ a se Lapè”. Jis rive jodi a, li toujou la nan Ophra a Abizerit yo.
    25: 'Alò, nan menm nwit lan, SENYÈ a te di li: “Pran towo papa ou avèk yon dezyèm towo a laj sèt ane. Konsa, rale desann lotèl Baal ki pou papa ou a e koupe poto Astarté ki akote li a.'
    26: Epi bati yon lotèl a SENYÈ a, Bondye ou an, sou tèt fotrès sila nan yon jan ki an lòd. Epi pran yon lòt towo e ofri li avèk bwa ki te nan poto Astarat ke ou va koupe mete atè a.”
    27: Alò, Gédéon te pran dis mesye nan sèvitè li yo, e li te fè jan SENYÈ a te pale li a. Epi akoz li te pè lakay papa li ak mesye lavil yo, li pa t fè l nan lajounen, men pandan lannwit.
    28: Lè mesye lavil yo te leve granmmaten, vwala, lotèl Baal la te kase, epi poto Astarté ki te akote li a te koupe, e dezyèm towo te gen tan ofri sou lotèl la ki te fin bati.
    29: 'Yo te di a youn lòt: “Se kilès ki te fè bagay sa a?” Lè yo fè ankèt pou mande, yo te di: “Gédéon, fis a Joas la te fè bagay sa a.”'
    30: 'Alò, mesye lavil yo te di a Joas: “Mennen fis ou a sòti pou l mouri, paske li te chire lotèl Baal la e anverite, li gen tan koupe mete atè poto Astarté ki te akote li a.”'
    31: 'Men Joas te di a tout moun ki te kanpe kont li yo: “Èske nou va plede kòz a Baal yo oswa èske se nou ki pou delivre li? Sila ki plede kòz li a, va mete a lanmò avan maten. Si se yon dye ke li ye, kite li plede pou pwòp tèt li, pou kòz a moun nan ki te chire lotèl li.”'
    32: Pou sa, nan jou sa a, li te bay a Gédéon non Jerubbaal, ki vle di, “Kite Baal plede pou kont li”, akoz li te chire lotèl li.”
    33: Epi tout Madyanit avèk Amalekit yo avèk fis a lès yo te rasanble yo menm. Yo te janbe pou te fè kan an nan vale Jizréel la.
    34: Konsa, Lespri SENYÈ a te vin sou Gédéon, epi li te soufle twonpèt la, epi Abizerit yo te rele ansanm pou swiv li.
    35: Li te voye mesaje yo toupatou nan Manassé e yo tout te rasanble ansanm pou swiv li. Konsa, li te voye mesaje a Aser, Zabulon ak Nephtali pou yo te vin monte, rankontre ak yo.
    36: 'Gédéon te di a Bondye: “Si Ou va delivre Israël pa men mwen, jan Ou te pale a,'
    37: gade byen, mwen va mete yon touf len sou glasi a; si gen lawouze sèl sou touf la, e li sèch sou tout tè a, alò, mwen va konnen ke Ou va delivre Israël pa men mwen, jan Ou te pale a.”
    38: Epi se konsa sa te ye. Lè li leve granmaten e te peze touf la, li peze fè sòti nan touf la yon bòl plen dlo.
    39: 'Alò, Gédéon te di a Bondye: “Pa kite kòlè ou brile kont mwen pou m kab pale yon fwa ankò. Souple, kite mwen fè yon tès yon fwa ankò avèk touf la. Kite sa fèt, koulye a, ke se sèl touf la ki sèch e kite l gen lawouze sou tout tè a.”'
    40: Bondye te fè sa nan nwit lan; paske li te seche sèl touf la e lawouze te sou tout tè a.
  7:
    1: Epi Jerubbaal (sa vle di Gédéon) avèk tout pèp ki te avèk li a te leve granmmaten e te fè kan an kote sous Harod la. Kan Madian an te vè nò de yo menm, akote ti mòn Moreh nan vale a.
    2: 'SENYÈ a te di a Gédéon: “Pèp la ki avèk ou a twòp pou M ta delivre Madian nan men yo, paske Israël ta vin ògeye, e di: ‘Se pouvwa mwen ki delivre mwen.’'
    3: 'Pou sa, vin pwoklame nan zòrèy a tout pèp la, e di: ‘Nenpòt moun ki gen lakrent e k ap tranble, ke li retounen sòti nan Mòn Galaad.’” Konsa, venn-de-mil moun te retounen; men te gen di-mil moun ki te rete.'
    4: 'Alò, SENYÈ a te di a Gédéon: “Pèp la twòp toujou. Mennen yo desann kote dlo a, e Mwen va pase yo a leprèv pou ou la. Konsa li va ye ke si M di ou: ‘Sila a prale avè w’, l ap prale; men a tout sila ke M di w: ‘Sila a pa prale’, li pa prale.”'
    5: 'Konsa, li te mennen pèp la desann vè dlo a. Epi SENYÈ a te di a Gédéon: “Ou va separe tout sila ki lape dlo a avèk lang yo tankou chen ak, anplis sila ki mete kò l ajenou pou bwè yo.”'
    6: Alò, kantite a sila ki te lape dlo a, ki pa rale l nan men yo pou rive nan bouch yo se te twa-san lòm, e rès yo te mete yo ajenou pou bwè.
    7: 'SENYÈ a te di a Gédéon: “Mwen va delivre nou avèk twa-san lòm sila ki te lape dlo yo e yo va mete Madyanit yo nan men nou. Pou sa, kite tout lòt moun yo ale, tout moun rive lakay yo.”'
    8: Konsa, twa-san lòm te pran pwovizyon a pèp la, avèk twonpèt pa yo nan men yo. Epi Gédéon te voye tout lòt mesye Israël yo chak nan pwòp tant pa yo, men te kenbe twa-san mesyè yo. Kan Madian an te anba nan vale a.
    9: 'Alò, menm nwit lan, li te vin rive ke SENYÈ a te vin di li: “Leve, desann nan kan an, paske mwen te livre li nan men ou.'
    10: Men si ou pè desann, ale avèk Pura, sèvitè ou a, anba nan kan an.
    11: 'Ou va tande kisa yo di: apre sa, men w ap vin fò pou ou kapab desann kont kan an.” Konsa, li te ale avèk Pura, sèvitè li a, anba kote avan-gad a lame ki te nan kan yo.'
    12: Alò, Madyanit yo avèk Amalekit yo ak tout fis a lès la, te kouche nan vale a. Yo te plis an kantite pase krikèt volan, epi chamo pa yo te twòp pou konte, an gran nonb tankou grenn sab bò lanmè a.
    13: 'Lè Gédéon te rive, veye byen, yon nonm t ap revele yon rèv a zanmi li. Li t ap di: “Gade byen, mwen te fè yon rèv; yon mòso pen lòj te tonbe antre nan kan Madian an. Li te rive nan tant lan, li te frape li pou l te tonbe, e, konsa, li te vire l tèt anba pou l kouche plat.”'
    14: 'Zanmi li an te reponn: “Sa se pa anyen mwens ke nepe a Gédéon an, fis a Joas la, yon nonm de Israël. Bondye te mete Madian avèk tout kan an nan men li.”'
    15: 'Lè Gédéon te tande afè rèv la ak entèpretasyon li, li te bese an adorasyon. Li te retounen nan kan Israël la, e li te di: “Leve, paske SENYÈ a gen tan mete kan Madian an nan men nou.”'
    16: Li te divize twa-san lòm yo an twa konpayi, e li te mete twonpèt yo avèk krich vid yo nan men yo tout, avèk tòch yo anndan krich yo.
    17: 'Li te di yo: “Gade mwen, e fè menm bagay la. Epi veye byen, lè m rive kote bò kan an, fè menm sa ke m fè a.'
    18: 'Lè mwen avèk tout sila ki avè m yo soufle twonpèt la, alò, nou, osi, nou va soufle twonpèt yo toutotou kan an, e nou va di: ‘Pou SENYÈ a e pou Gédéon.’”'
    19: Konsa, Gédéon avèk san mesyè ki te avèk li yo te rive bò kan an, nan kòmansman premye ve a, lè yo te fenk plase gad yo. Konsa, yo te soufle twonpèt la e te kraze krich ki te nan men yo.
    20: 'Lè twa konpayi yo te soufle twonpèt yo e kraze krich yo, yo te kenbe tòch yo nan men goch avèk twonpèt yo nan men dwat pou soufle, e yo te kriye fò: “Yon nepe pou SENYÈ a ak pou Gédéon!”'
    21: Tout moun te kanpe nan plas li ki te antoure kan an, epi tout lame a te sove ale. Yo te kriye fò e yo te pran flit.
    22: Lè yo te soufle twa-san twonpèt yo, SENYÈ a te mete nepe a youn kont lòt e kont tout lanmè a nèt. Konsa, lame a te sove ale jis rive nan Beth-Schitta anvè Tseréra, jis rive nan Abel-Mehola akote Tabath.
    23: Mesye Israël yo te rasanble sòti jis Nephtali avèk Aser ak tout Manassé, epi yo te kouri dèyè Madian.
    24: 'Gédéon te voye mesaje toupatou nan peyi ti kolin Éphraïm yo. Li te di: “Vin desann kont Madian e pran dlo devan yo jis rive nan Beth-Bara avèk rivyè Jourdain an!”'
    25: Yo te kaptire de chèf dirijan a Madian yo, Oreb avèk Zeeb. Yo te touye Oreb nan wòch Oreb la, e yo te touye Zeeb nan pez divin Zeeb la, pandan yo t ap kouri dèyè Madian. Konsa, yo te pote tèt a Oreb avèk Zeeb bay Gédéon soti lòtbò Jourdain an.
  8:
    1: 'Alò, mesye Éphraïm yo te di li: “Kisa nou te fè ou; kòmsi ou pa rele nou pou antre nan batay avèk Madian an?” Epi yo te menase li byen rèd.'
    2: 'Men li te di yo: “Kisa menm mwen te fè ki konpare avèk nou? Èske se pa vrè ke li pi bon pou ranmase dèyè rekòlt Éphraïm nan pase fè gwo rekòlt nan chan Abiézer a?'
    3: Bondye vin mete chèf a Madian yo, Oreb avèk Zeeb nan men ou menm. Epi kisa mwen te reyisi fè ki konpare avèk nou?” Alò, chalè kòlè kont li te bese lè li te di sa a.
    4: Konsa, Gédéon avèk twa-san lòm ki te avè l yo te rive nan Jourdain an e te travèse l. Yo te byen fatige, men toujou t ap kouri dèyè yo.
    5: 'Li te di a mesye Succoth yo: “Souple, ban mwen pen pou pèp la k ap swiv mwen an, paske yo fatige, e mwen ap kouri dèyè Zébach avèk Tsalmunna, wa a Madian yo.”'
    6: 'Chèf Succoth yo te di: “Èske men a Zébach avèk Zalmunna deja nan men ou, pou nou ta bay pen a lame ou a?”'
    7: 'Gédéon te di: “Trè byen, lè SENYÈ a fin mete Zébach avèk Tsalmunna nan men m, m ap vin kale nou avèk pikan dezè yo e avèk chadwon savann nan.”'
    8: Li te monte soti la nan Penuel. Li te pale menm jan an avèk yo, epi mesye Penuel yo te reponn li menm jan mesye Succoth yo te reponn nan.
    9: 'Konsa, li te pale osi avèk mesye Penuel yo, e li te di: “Lè m retounen an bon eta, m ap chire fò sa a.”'
    10: Alò, Zébach avèk Tsalmunna te nan Kakor, e lame yo te avèk yo, anviwon kenz-mil lòm, tout sila ki te rete nan lame a fis a lès yo nèt; paske sila ki te tonbe yo se te san-ven-mil mesye ak nepe.
    11: Gédéon te monte pa chemen a sila ki te rete nan tant yo sou lès a Nobach avèk Jogbeha, e te atake lame a an lè yo pa t sispèk anyen.
    12: Lè Zébach avèk Tsalmunna te fin sove ale, li te swiv yo. Li te kaptire de wa a Madian yo, Zébach avèk Tsalmunna e te mete tout lame a an dewout.
    13: Konsa, Gédéon, fis a Joas la te retounen soti nan batay akote pant Héres la.
    14: Li te kaptire yon jenn gason ki sòti Succoth e te kesyone l. Epi li te bay li detay prens a Succot yo ak ansyen li yo, swasann-dis-sèt lòm.
    15: 'Li te vini kote mesye Succoth yo e te di: “Gade byen, Zébach avèk Tsalmunna, pa sila nou te anmède mwen yo, lè nou te di: ‘Èske men a Zébach avèk Tsalmunna nan men ou deja, pou nou ta dwe bay pen a mesye ou ki fatige yo?’”'
    16: Li te pran ansyen lavil Succoth yo, e avèk pikan ak chadwon savann, li te enstwi yo.
    17: Li te chire fò Penuel la e te touye mesye lavil yo.
    18: 'Alò, li te di a Zébach avèk Tsalmunna: “Ki kalite mesye sa yo ke nou te touye Thabor a?” Epi yo te di: “Yo te sanble avèk ou. Yo tout te sanble a fis a yon wa.”'
    19: 'Li te di: “Yo se frè mwen, fis a manman m jan SENYÈ a viv la, si sèlman nou te kite yo viv, mwen pa t ap touye nou.”'
    20: 'Konsa, li te di a Jéther, premye ne li a: “Leve touye yo.” Men jennonm nan pa t rale nepe li, paske li te pè, paske li te toujou jèn.'
    21: 'Alò, Zébach avèk Tsalmunna te di: “Leve ou menm vin tonbe sou nou; paske jan yon gason ye, konsa fòs li ye.” Pou sa, Gédéon te leve e te touye Zébach avèk Tsalmunna e te pran òneman lin kaba yo ki te sou kou chamo yo.'
    22: 'Alò, mesye Israël yo te di a Gédéon: “Vin renye sou nou, ni ou menm ni fis ou yo, ni fis a fis ou yo, paske ou te delivre nou soti nan men Madian.”'
    23: 'Men Gédéon te di yo: “Mwen p ap renye sou nou, ni fis mwen p ap renye sou nou. Se SENYÈ a k ap renye sou nou.”'
    24: 'Men Gédéon te di yo: “Mwen ta fè yon demand a nou, pou nou chak ta ban mwen yon zanno soti nan piyaj li yo.” (Paske yo te gen zanno an lò, akoz se te Izmayelit ke yo te ye.)'
    25: 'Yo te di: “Anverite, n ap bay yo.” Konsa, yo te ouvri yon vètman e yo chak te jete yon zanno la soti nan piyaj yo.'
    26: Pèz a zanno lò sila ke li te mande yo se te mil-sèt-san sik, anplis bijou yo, kolye zòrèy yo, manto mov ki te pou wa Madian yo, e anplis, kolye kou chamo ki te sou kou chamo yo.
    27: Gédéon te sèvi l pou fòme yon efòd, li te plase li nan vil pa li a, Ophra e tout Israël te jwe pwostitiye avè l la. Konsa, li te vin yon pèlen pou Gédéon avèk lakay li.
    28: Konsa Madian te kraze ba devan fis Israël yo. Yo pa t leve tèt yo ankò. Epi peyi a te san twoub pandan karant ane nan jou a Gédéon yo.
    29: Alò, Jerubbaal, fis a Joas la te ale rete nan pwòp kay li.
    30: Gédéon te gen swasann-dis fis ki te desandan dirèk pa li, paske li te gen anpil madanm.
    31: Mennaj li ki te nan Sichem, osi te fè yon fis pou li e li te bay li non Abimélec.
    32: Konsa, Gédéon, fis a Joas la te mouri a yon laj granmoun, e li te antere nan tonm a papa li, Joas, nan Ophra ki te pou Abizerit yo.
    33: Li te vin rive ke depi Gédéon te fin mouri, fis Israël yo ankò te jwe pwostitiye avèk Baal yo e te fè Baal-Berith dye pa yo.
    34: Konsa, fis Israël yo pa t sonje SENYÈ a, Bondye pa yo a, ki te delivre yo nan men a tout lènmi pa yo tout kote.
    35: Ni yo pa t bay favè a kay Jerubbaal (sa vle di, Gédéon) an akò avèk tout byen ke li te fè pou Israël yo.
  9:
    1: 'Abimélec, fis a Jerubbaal la te ale nan Sichem vè fanmi manman li. Li te pale ak yo e a tout fanmi lakay granpapa li bò kote manman l. Li te di:'
    2: '“Pale koulye a, pou tout chèf Sichem yo tande: ‘Kisa k ap pi bon pou nou, ke swasann-dis lòm, tout fis a Jerubbaal yo vin renye sou nou, oswa ke yon sèl moun renye sou nou?’ Anplis, sonje byen ke mwen se zo nou ak chè nou.”'
    3: 'Fanmi li yo te pale tout pawòl sila yo pou li menm kote pou tout chèf Sichem yo tande. Kè yo te apye vè Abimélec, akoz yo te di: “Li se fanmi nou.”'
    4: Yo te ba li swasann-dis pyès ajan soti lakay Baal-Berith, avèk sila Abimélec te anplwaye kalite mesye sanzave yo san kontwòl e yo te swiv li.
    5: Konsa, li te ale lakay papa li nan Ophra e te touye frè li yo, fis a Jerubbaal yo, swasann-dis zòm, sou yon sèl wòch. Men Jotham, fis pi piti a Jerubbaal la te chape, akoz li te kache kò li.
    6: Tout mesye a Sichem yo avèk tout Beth-Millo yo te rasanble ansanm pou yo te ale fè Abimélec wa kote bwadchenn nan akote pilye ki te Sichem nan.
    7: 'Alò, lè yo te di Jotham sa, li te ale kanpe sou tèt Mòn Garizim nan. Li te leve vwa li pou rele fò Konsa, li te di yo: “Koute mwen, O mesye Sichem yo, pou Bondye kapab tande nou.'
    8: 'Yon fwa pyebwa yo te ale pou onksyone yon wa sou yo. Yo te di a bwa doliv la: ‘Vin renye sou nou!’'
    9: '“Men oliv la te di yo: ‘Èske mwen ta kite tout grès mwen, ke ni Bondye ni lèzòm onore, pou m ta balanse feyaj mwen sou bwa yo?'
    10: '“Epi bwa yo te di a pye fig la: ‘Ou menm, vin renye sou nou!’'
    11: '“Men pye fig la te di yo: ‘Èske mwen ta dwe kite dousè mwen ak bon fwi mwen, pou m ta balanse feyaj mwen sou bwa yo?’'
    12: '“Epi bwa te di a pye rezen an: ‘Ou menm, vin renye sou nou!’'
    13: '“Men pye rezen an te di yo: ‘Èske mwen ta dwe kite diven nèf mwen ki fè kè Bondye ak kè lezòm kontan, pou m ta balanse feyaj mwen sou bwa?’'
    14: '“An dènye, tout bwa yo te di a raje pikan yo: ‘Ou menm, vin renye sou nou!’'
    15: '“Epi raje pikan yo te di a bwa yo: ‘Si anverite w ap onksyone mwen kòm wa sou nou, vin pwoteje nou menm anba lonbraj mwen. Men si se pa sa, kite dife a sòti nan raje pikan an pou brile nèt tout sèd Liban yo.’'
    16: “Pou sa, si nou te aji an bòn fwa avèk entegrite nan fè Abimélec wa, si nou te aji byen avèk Jerubbaal avèk lakay li e te aji avèk li jan li te merite a——
    17: paske papa m te goumen pou nou e li te riske lavi li pou te delivre nou nan men Madian.
    18: Men nou te leve kont lakay papa m jodi a e nou te touye fis li yo, swasann-dis moun sou yon sèl wòch pou te fè Abimélec, fis a bòn lakay li a, wa sou mesye Sichem yo, akoz li se moun fanmi nou;
    19: si, alò, an bon fwa avèk entegrite, nou te aji avèk Jerubbaal avèk lakay li a nan jou sa a, rejwi nan Abimélec e ke li rejwi nan nou.
    20: Men si se pa sa, ke dife sòti nan Abimélec pou manje nèt tout mesye a Sichem avèk Beth-Millo yo; epi ke dife sòti nan mesye Sichem nan ak Beth-Millo yo pou manje Abimélec nèt.”
    21: Konsa, Jotham te sove ale pou te chape ale Beer e te rete la akoz Abimélec, frè li a.
    22: Abimélec te renye sou Israël pandan twazan.
    23: Epi Bondye te voye yon move lespri antre nan Abimélec avèk mesye Sichem yo. Konsa mesye a Sichem yo te aji an movèz fwa avèk Abimélec,
    24: jiskaske vyolans ki te fèt a swasann-dis fis Jerubbaal yo te kapab remonte e san pa yo ta kapab vin poze sou Abimélec, frè yo a, ki te touye yo, ak sou mesye Sichem yo, ki te ranfòse men li pou l ta kab touye frè li yo.
    25: Mesye Sichem yo te mete moun an anbiskad kont li sou tèt mòn yo e yo te vòlè tout moun ki te pase bò kote yo nan wout la. Tout sa te pale a Abimélec.
    26: Alò Gaal, fis Ébed la, te vini avèk fanmi pa li yo pou te travèse Sichem, epi mesye Sichem yo te mete konfyans yo nan li.
    27: Yo te antre nan chan an pou te ranmase rezen, te kraze yo anba pye e te fè yon fèt. Konsa, yo te antre lakay dye pa yo pou te manje, bwè, e te modi Abimélec.
    28: 'Konsa, Gaal, fis a Ébed la te di: “Kilès Abimélec sa a ye, e kilès Sichem ye pou nou ta dwe sèvi li? Se pa fis a Jerubbaal la? Se pa Zebul ki lyetnan li? Sèvi pito mesye Hamor yo, fis a Sichem lan, men poukisa nou ta dwe sèvi li menm?'
    29: 'Pito sa, ke pèp sa a te anba otorite pa m! Konsa, mwen ta retire Abimélec.” Konsa li te pale Abimélec: “Fè lame ou a vin pi gran e vin parèt deyò!”'
    30: Lè Zebul, chèf lavil la te tande pawòl a Gaal yo, fis a Ébed la, kòlè li te vin brile.
    31: 'Li te voye mesaje vè Abimélec pou twonpe li, e te di: “Veye byen, Gaal, fis a Ébed la avèk fanmi li te vini Sichem; epi gade, y ap konplote vil la kont ou.'
    32: Pou sa, fòk nou leve pandan nwit lan, nou menm avèk pèp nou an, pou kouche tann nan chan an.
    33: Nan maten, depi solèy la leve, nou va leve bonè pou kouri sou vil la. Epi gade, lè li menm avèk pèp pa li a sòti deyò kont nou, nou va fè avèk yo nenpòt sa nou jwenn chans fè.”
    34: Konsa, Abimélec avèk tout pèp ki te avèk li a, te leve pandan lannwit lan pou te kouche tann pou leve kont Sichem nan kat konpayi.
    35: Alò Gaal, fis a Ébed la te sòti e te kanpe devan antre pòtay vil la. Konsa, Abimélec avèk pèp ki te avèk li yo te leve sòti nan anbiskad la.
    36: 'Lè Gaal te wè pèp la, li te di a Zebul: “Gade, gen moun k ap desann soti nan tèt mòn yo.” Men Zebul te di: “Se lonbraj mòn ke w ap gade tankou moun nan.”'
    37: 'Gaal te pale ankò e te di: “Gade, se moun k ap desann soti nan pi wo pati teren an, yon konpayi k ap pase pa chemen bwadchenn divinò yo.”'
    38: 'Konsa, Zébul te di li: “Kote ògèy ou fè koulye a, lè ou te di: ‘Kimoun Abimélec ye pou nou ta dwe sèvi li?’ Men se pa moun sa yo ke ou meprize konsa? Ale deyò koulye a pou batay avèk yo!”'
    39: Alò, Gaal te sòti deyò devan chèf Sichem yo pou te batay avèk Abimélec.
    40: Abimélec te kouri dèyè li. Li te sove ale devan l, epi anpil te vin blese jis rive nan antre gran pòtay la.
    41: Abimélec te viv nan Aruma; men Zebul te chase Gaal avèk fanmi li jiskaske yo pa t kab rete Sichem.
    42: Alò, li te vin rive nan jou ki vini an, ke pèp la te sòti rive nan chan an, e yo te pale Abimélec tout sa.
    43: Konsa, li te pran pèp li a e te divize yo an twa konpayi. Li te kouche tann nan chan an, e lè l te wè pèp ki t ap sòti nan vil la, li te leve kont yo e te touye yo.
    44: Abimélec avèk konpayi ki te avè l la te kouri devan e te kanpe antre nan pòtay vil la. Lòt de konpayi yo te kouri sou tout moun ki te nan chan an e te touye yo.
    45: Abimélec te goumen kont vil la pandan tout jounen an. Li te kaptire vil la e te touye pèp ki te ladann yo. Konsa, li te kraze vil la e te simen sèl ladann.
    46: Lè tout chèf nan fò Sichem nan te tande sa, yo te antre kache nan chanm enteryè tanp El-Berith la.
    47: Kèk moun te avèti Abimélec ke tout chèf fò Sichem nan te rasanble ansanm.
    48: 'Konsa, Abimélec te monte Mòn Tsalmon an, ansanm ak tout pèp ki te avè l yo. Li te pran yon rach nan men l, e te koupe yon branch nan bwa yo. Li te leve li monte sou zepòl li, e te di pèp ki te avè l yo: “Sa nou wè ke m fè a, fè vit e fè l menm jan an.”'
    49: Tout pèp la te koupe branch yo menm jan an, yo te swiv Abimélec, yo te plase yo kont chanm enteryè a, e yo te limen chanm enteryè a avèk dife anwo sila ki te anndan yo. Konsa, tout mesye nan fò Sichem yo te mouri, anviwon mil gason ak fanm.
    50: Epi Abimélec te ale Thébets. Yo te fè kan kont Thébets e yo te kaptire li.
    51: Men te gen yon fò ki te byen fòtifye nan mitan vil la. Tout gason, ni fanm, ni tout chèf lavil la te sove ale rive la e te fèmen kò yo anndan, pou monte sou twati fò a.
    52: Pou sa, Abimélec te vini vè fò a, e te goumen kont li. Li te pwoche antre nan fò a pou brile li avèk dife.
    53: Men yon sèten fanm te jete yon wòch moulen (sila a ki sòti anwo nan moulen an) sou tèt Abimélec e te kraze zo tèt li.
    54: 'Byen vit li te rele gason an ki te pote zam li yo. Li te di li: “Rale nepe ou touye mwen pou yo pa kab pale de mwen, ke yon fanm te touye m.” Konsa, jennonm nan te frennen li nèt e li te mouri.'
    55: Lè mesye Israël yo te wè ke Abimélec te mouri, yo tout te pati rive lakay yo.
    56: Konsa, Bondye te rekonpanse mechanste Abimélec te fè a papa l, nan touye swasann-dis frè li yo.
    57: Bondye te retounen tout mechanste a mesye Sichem yo sou pwòp tèt pa yo, epi madichon Jotham nan, fis Jerubbaal la, te vin sou yo.
  10:
    1: Alò, apre Abimélec te fin mouri, Thola, fis a Puah a, fis a Dodo a, yon nonm Issacar, te leve pou delivre Israël. Li te rete Schamir, nan peyi ti kolin Éphraïm yo.
    2: Li te jije Israël pandan venn-twazan. Li te mouri e te antere Schamir.
    3: Apre li, Jaïr Galaadit la te leve pou te jije Israël pandan venn-dezan.
    4: Li te gen trant fis ki te monte sou trant bourik. Konsa, yo te gen trant vil nan peyi Galaad, ke yo rele Havvoth-Jaïr jis rive jodi a.
    5: Epi Jaïr te mouri e te antere Kamon.
    6: Alò, fis Israël yo te fè mal devan zye SENYÈ a, yo te sèvi Baal yo avèk Astarté yo, dye a Syrie yo, dye a Sidon yo, dye a Moab yo, dye a fis Ammon yo, ak dye a Filisten yo. Konsa, yo te abandone SENYÈ a e yo pa t sèvi li.
    7: Kòlè SENYÈ a te brile kont Israël. Li te vann yo nan men a Filisten yo ak nan men a fis Ammon yo.
    8: Yo te aflije e te kraze fis Israël yo nan ane sa a. Pandan di-zuit ane, yo te aflije tout fis Israël ki te lòtbò Jourdain an nan Galaad nan peyi Amoreyen yo.
    9: Fis a Ammon yo te travèse Jourdain an pou yo te kab, osi, batay avèk Juda, Benjamin, avèk lakay Éphraïm. Sa te fè gwo pwoblèm pou Israël.
    10: 'Konsa, fis Israël yo te kriye fò bay SENYÈ a, e te di: “Nou te peche kont Ou, paske vrèman, nou te abandone Bondye nou an pou te sèvi Baal yo.”'
    11: 'SENYÈ a te di a fis Israël yo: “Èske Mwen pa t delivre nou soti nan men Ejipsyen yo, Amoreyen yo, fis a Ammon yo, ak Filisten yo?'
    12: Osi, lè Sidonyen yo, Amalekit yo avèk Maonit yo te oprime nou, nou te kriye fò ban Mwen, e Mwen te delivre nou soti nan men yo.
    13: Malgre sa, nou te abandone Mwen pou sèvi lòt dye yo. Pou sa, Mwen p ap delivre nou ankò.
    14: Ale e kriye fò a dye sila ke nou te chwazi yo. Kite yo menm delivre nou nan tan gwo twoub nou yo.”
    15: 'Fis Israël yo te di a SENYÈ a: “Nou te peche. Fè ak nou sa ki sanble bon a Ou menm; sèlman souple delivre nou jodi a.”'
    16: Konsa, yo te retire dye etranje sila ki te pami yo pou te sèvi SENYÈ a; epi Li pa t kab sipòte mizè Israël ankò.
    17: Alò fis Ammon yo te rasanble; yo te fè kan Galaad. Epi fis a Israël yo te vin rasanble pou te fè kan an Mitspa.
    18: 'Pèp la, chèf a Galaad yo te di: “Ki moun ki va ouvri batay la kont fis Ammon yo? Li menm, li va chèf sou tout pèp Galaad la.”'
  11:
    1: Alò, Jephthé, Galaadit la, te yon gèrye plen kouraj. Li te fis a yon pwostitiye. Galaad se te papa a Jephté
    2: 'Madanm a Galaad te ba li fis yo; epi lè fis sa yo te vin grandi, yo te kouri dèyè Jephthé, mete li deyò e te di li: “Ou p ap fè eritaj lakay papa nou, paske ou se fis a yon lòt fanm.”'
    3: Konsa, Jephthé te sove ale devan frè li yo, pou li te viv nan peyi Tob la. Sanzave yo te rasanble yo antoure Jephthé e yo te konn ale andeyò avèk li.
    4: Li te vin rive apre yon tan ke fis Ammon yo te goumen kont Israël.
    5: Lè fis Ammon yo te goumen kont Israël, ansyen nan Galaad yo te ale jwenn Jephthé nan peyi Tob la.
    6: 'Konsa, yo te di a Jephthé: “Vin fè chèf sou nou pou nou kab goumen kont fis Ammon yo.”'
    7: 'Jephthé te reponn a ansyen Galaad yo: “Èske nou pa t rayi mwen e chase mwen lwen lakay papa m? Poukisa, koulye a, nou vin devan m lè nou nan pwoblèm nan?”'
    8: 'Ansyen Galaad yo te di a Jephthé: “Se pou rezon sa a ke nou gen tan retounen bò kote ou, pou ou kapab ale avèk nou, goumen avèk fis Ammon yo e vin chèf sou tout pèp Galaad la.”'
    9: 'Pou sa, Jephthé te di a ansyen Galaad yo: “Si nou reprann mwen pou m kab goumen kont fis Ammon yo, epi SENYÈ a livre yo nan men m, èske mwen va devni chèf an tèt nou?”'
    10: 'Ansyen a Galaad yo te di a Jephthé: “SENYÈ a se temwen antre nou. Anverite, nou va fè sa ou mande nou fè a.”'
    11: Konsa, Jephthé te ale avèk ansyen Galaad yo, e pèp la te fè li chèf sou yo. Konsa, Jephthé te pale tout pawòl li yo devan SENYÈ a nan Mitspa.
    12: 'Jephthé te voye mesaje a wa a fis Ammon yo. Li te di: “Kisa ki gen antre ou menm avèk mwen menm, pou nou vin kote m pou goumen kont peyi mwen?”'
    13: 'Wa a fis Ammon yo te di a mesaje Jephthé yo: “Akoz Israël te pran peyi mwen lè yo te vin monte sòti an Egypte, jis soti nan Arnon pou rive Jabbok avèk Jourdain an. Konsa, remèt mwen yo koulye a, nan lapè.”'
    14: Men Jephthé te voye mesaje yo ankò vè wa a fis Ammon yo.
    15: 'Li te di li yo: “Konsa pale Jephthé: “Israël pa t pran peyi Moab, ni peyi fis Ammon yo.'
    16: Paske, lè yo te monte sòti an Egypte, Israël te pase nan dezè a pou rive nan Lamè Wouj e te vin Kadès.
    17: 'Alò, Israël te voye mesaje yo vè wa Édom an, pou te di: ‘Souple, lese nou travèse peyi nou an,’ men wa a Édom an te refize koute. Ankò, yo te voye wa Moab la, men li pa t dakò. Konsa, Israël te rete Kadès.'
    18: Epi yo te pase nan dezè a pou evite peyi Édom avèk Moab la. Yo te rive nan lizyè lès a Moab la e yo te fè kan an lòtbò Arnon an, men yo pa t antre nan teren Moab la, paske Arnon an se te lizyè Moab.
    19: 'Konsa, Israël te voye mesaje a Sihon yo, wa Amoreyen yo, ak wa a Hesbon an. Israël te di li: “Souple, kite nou pase nan teritwa pa ou a pou rive nan plas nou.”'
    20: Men Sihon pa t mete konfyans an Israël pou pase nan teritwa pa li a. Pou sa, Sihon te ranmase tout pèp li a, e te fè kan nan Jahats pou te goumen avèk Israël.
    21: SENYÈ a, Bondye a Israël la, te meteSihon avèk tout pèp li a nan men Israël la, e yo te genyen yo. Konsa, Israël la te vin posede tout teren a Amoreyen yo, pèp a peyi sila yo.
    22: Epi yo te vin posede tout teren a Amoreyen yo, soti nan Arnon an, jis rive nan Jabbok la, e soti nan dezè a jis rive nan Jourdain an.
    23: Depi alò, SENYÈ a te chase Amoreyen yo, Li te fè yo sòti nan teren an devan pèp Israël la, èske koulye a, ou menm ap vin antre pou posede li?
    24: Èske nou pa posede deja sa ke Kemosch, dye pa nou an, te bannou pou posede a? Konsa nenpòt sa ke SENYÈ a te chase devan nou, nou va posede li.
    25: Alò, èske ou pi bon ke Balak, fis a Tsippor a, wa Moab la? Èske li te janm fè traka pou Israël, oswa èske li te janm goumen kont yo?
    26: Pandan Israël te rete Hesbon avèk bouk pa li yo, nan Aroër avèk bouk pa li yo ak nan vil ki arebò Arnon an, pandan twa-san ane, poukisa nou pa t rekouvri yo pandan tan sa a?
    27: Konsa, mwen pa t peche kont nou, men nou te fè m tò lè nou te fè lagè kont mwen. Ke SENYÈ a, Jij la, jije jodi a antre fis Israël yo ak fis a Ammon yo.”
    28: Men wa a fis Ammon yo te refize koute mesaj ke Jephthé te voye ba li a.
    29: Alò, Lespri SENYÈ a te vini sou Jephthé. Li te pase travèse Galaad avèk Manassé, epi li te pase travèse Mitspé nan Galaad pou te rive vè fis Ammon yo.
    30: 'Jephthé te fè yon ve bay SENYÈ a, e te di: “Si Ou va vrèman ban mwen fis Ammon yo nan men m,'
    31: konsa, li va rive ke nenpòt sa ki sòti nan pòt lakay mwen pou rankontre mwen lè m retounen anpè soti nan fis Ammon yo, li va pou SENYÈ a. Epi mwen va ofri li kòm yon ofrann brile.”
    32: Konsa, Jephthé te travèse vè fis Ammon yo pou goumen kont yo; epi SENYÈ a te mete yo nan men li.
    33: Li te frape yo avèk yon trè gran masak soti nan Aroër jis rive nan antre Minnith, ven vil e jis rive nan Abel-Keramim. Konsa, fis Ammon yo te jete ba devan fis Israël yo.
    34: Lè Jephthé te rive vè kay li nan Mitspa, men vwala, fi li a te vin parèt pou rankontre li avèk tanbouren ak dans. Alò, li te sèl pitit li. Sof ke li menm, li pa t gen ni fis ni fi.
    35: 'Lè li te wè li, li te chire rad li e te di: “Anmwey, pitit mwen, ou mete m ba nèt e ou pami sila yo ki twouble m yo. Paske, mwen te bay pawòl mwen a SENYÈ a, e mwen p ap kab reprann li.”'
    36: 'Konsa li te di li: “Papa m, ou te bay pawòl ou a SENYÈ a. Fè avè m sa ou te di a, akoz SENYÈ a te fè vanjans sou lènmi ou yo, fis a Ammon yo.”'
    37: 'Li te di a papa li: “Sèlman, kite bagay sa a fèt; lese mwen pou kont mwen pandan de mwa, pou mwen kapab ale nan mòn yo pou m kab kriye akoz ke m toujou vyèj, mwen menm avèk zami mwen yo.'
    38: 'Epi li te reponn: “Ale.” Konsa, li te voye li sòti pandan de mwa. Li te ale avèk zanmi li yo pou te kriye sou mòn yo akoz li te vyèj.'
    39: Nan fen de mwa yo, li te retounen vè papa li ki te aji ak li selon ve ke li te fè a. Li pa t gen relasyon avèk gason. Konsa, sa te vin yon koutim an Israël,
    40: pou fi a Israël yo te ale chak ane pandan kat jou an memwa fi Jephthé la, Galaadit la.
  12:
    1: 'Alò, fis a Éphraïm yo te rasanble. Yo te travèse vè Tsaphon e te di a Jephethé: “Poukisa ou te travèse pou batay avèk fis Ammon yo san rele nou pou ale avèk ou? Nou va brile kay ou sou ou.”'
    2: 'Jephthé te di yo: “Mwen avèk pèp mwen an t ap fè gwo kont avèk fis Ammon yo; epi lè mwen te rele nou, nou pa t delivre mwen nan men yo.'
    3: Lè m te wè ke nou pa t ap delivre mwen, mwen te pran pwòp lavi mwen nan men m, e te travèse lòtbò kont fis Ammon yo, epi SENYÈ a te livre yo nan men m. Poukisa, konsa, nou vin monte sou mwen nan jou sa a pou goumen kont mwen?”
    4: 'Epi Jephthé te ranmase tout gason Galaad yo pou te goumen kont Éphraïm. Mesye Galaad yo te bat Éphraïm, akoz yo te di: “Se moun sove devan Éphraïm ke nou ye; O Galaadit yo, ki nan mitan Ephraïm ak nan mitan Manassé.”'
    5: 'Galaadit yo te kaptire tout kote pou janbe Rivyè Jourdain anfas Éphraïm nan. Epi li te rive ke lè nenpòt nan moun sove Éphraïm yo te di: “Kite mwen janbe,” mesye Galaad yo ta di li: “Èske ou se yon Efrayimit?” Epi si li te di: “Non”,'
    6: 'alò, yo te di li: “Silvouplè, di ‘Shibboleth.’” Men li ta di: “Sibboleth”, paske li pa t kab pwononse li byen. Konsa, yo ta sezi li pou touye li nan kote pou janbe Jourdain an. Konsa, te tonbe nan lè sa a, karann-de-mil nan Efrayimit yo.'
    7: Jephthé te jije Israël pandan sis ane. Epi Jephthé, Galaadit la te mouri e te antere nan youn nan vil nan Galaad yo.
    8: Alò, Ibtsan a Bethléhem te jije Israël apre li.
    9: Li te gen trant fis ak trant fi ke li te bay an maryaj andeyò fanmi an. Li te fè antre trant fi soti deyò pou fis li yo.
    10: Konsa, Ibtsan te mouri e te antere Bethléhem.
    11: Alò, Élon, Zabilonit lan te jije Israël apre li. Li te jije Israël pandan dis ane.
    12: Konsa, Élon, Zabilonit lan te mouri e te antere nan Ajalon nan peyi a Zabulon.
    13: Alò, Abdon, fis a Hillel la, Piratonit lan te jije Israël apre li.
    14: Li te gen karant fis avèk trant pitit pitit ki te monte sou swasann-dis bourik. Li te jije Israël pandan uit ane.
    15: Epi Abdon, fis a Hillel la, Piratonit lan te mouri e te antere nan Pirathon nan peyi Ephraïm nan, nan peyi ti mòn ki te pou Amalekit yo.
  13:
    1: Fis Israël yo ankò te fè mal nan zye SENYÈ a. Pou sa, SENYÈ a te livre yo nan men a Filisten yo pandan karant ane.
    2: Te gen yon sèten nonm nan Tsorea nan fanmi Danit yo, ki te rele Manoach. Madanm li te esteril e li pa t janm fè pitit.
    3: 'Konsa, zanj SENYÈ a te parèt a fanm nan e te di li: “Gade byen, koulye a, ou esteril e ou pa janm fè pitit, men ou va vin ansent pou bay nesans a yon fis.'
    4: Konsa, fè atansyon pou pa bwè diven, oswa okenn bwason fò, ni manje anyen ki pa pwòp.
    5: Paske, gade byen, ou va vin ansent e bay nesans a yon fis. Nanpwen razwa k ap vini sou tèt li. Paske gason an va yon Nazareyen pou Bondye depi nan vant. Li va kòmanse delivre Israël soti nan men a Filisten yo.”
    6: 'Epi fanm nan te vin pale mari li. Li te di: “Yon nonm Bondye te vin kote m; aparans li te tankou aparans a yon zanj Bondye, byen mèvèye. Epi mwen pa t mande li kote li te sòti, ni li pa t di mwen non li.'
    7: 'Men li te di mwen: ‘Gade byen, ou va vin ansent pou bay nesans a yon fis. Soti koulye a, ou p ap bwè diven ni bwason fò, ni manje anyen ki pa pwòp, paske gason an va yon Nazareyen a Bondye soti nan vant jis rive jou ke li mouri an.’”'
    8: 'Alò, Manoach te priye a SENYÈ a. Li te di: “O SENYÈ, souple kite nonm Bondye ke Ou te voye vin kote nou an ankò pou l kapab enstwi nou kisa pou nou fè pou gason k ap vin fèt la.”'
    9: Bondye te koute vwa a Manoach, epi zanj Bondye a te vini ankò vè fanm nan pandan li te chita nan chan an. Men Manoach, mari li a, pa t avè l.
    10: 'Konsa, fanm nan te kouri vit di mari li: “Gade byen, nonm ki te vini lòt jou a te parèt devan m.”'
    11: 'Konsa, Manoach te leve swiv fanm li an e lè li te vin kote nonm nan, li te di li: “Èske ou se nonm Bondye ki te pale avèk fanm mwen?” Epi li te di: “Mwen se li”.'
    12: 'Manoach te di: “Alò, lè pawòl ou yo vin akonpli, kijan de vi ak vokasyon gason sila a va genyen?”'
    13: 'Konsa, nonm Bondye a te di a Manoach: “Kite fanm nan byen okipe tout sa ke m te di li yo.'
    14: Li pa dwe manje anyen ki sòti nan chan rezen, ni bwè diven, ni bwason fò, ni manje okenn bagay ki pa pwòp. Kite li swiv tout sa ke m te kòmande yo.”
    15: 'Manoach te di a zanj SENYÈ a: “Souple, pèmèt nou fè ou fè yon ti reta pou nou kab prepare yon jenn kabrit pou ou.”'
    16: 'Zanj SENYÈ a te di a Manoach: “Malgre ou fè m fè reta a, mwen p ap manje manje ou. Men si ou prepare yon ofrann brile, alò, ofri li bay SENYÈ a.” Paske Manoach pa t konnen ke li te yon zanj SENYÈ a.'
    17: 'Manoach te di a zanj SENYÈ a: “Kòman yo rele ou, dekwa ke lè pawòl ou yo vin rive pou nou kapab onore ou?”'
    18: 'Men zanj SENYÈ a te di li: “Poukisa ou mande m non mwen, akoz nou wè li depase konnesans?”'
    19: Konsa, Manoach te pran jenn kabrit la avèk ofrann sereyal la pou te ofri li sou wòch SENYÈ a. Epi Li menm, zanj SENYÈ a, te fè mèvèy pandan Manoach avèk madanm li t ap gade.
    20: Konsa, li te vin rive ke lè flanm nan te monte sou lotèl la vè syèl la, ke zanj SENYÈ a te monte nan flanm lotèl la. Lè Manoach avèk madanm li te wè sa, yo te tonbe atè sou figi yo.
    21: Alò, zanj SENYÈ a pa t vin parèt a Manoach ni madanm li ankò. Konsa, Manoach te vin konnen ke se te zanj SENYÈ a ke li te ye.
    22: 'Epi Manoach te di a madanm li: “Anverite, n ap mouri, paske nou te wè Bondye.”'
    23: 'Men madanm li te di li: “Si SENYÈ a te vle touye nou, Li pa t ap aksepte ofrann brile avèk ofrann sereyal la soti nan men nou, ni Li pa t ap montre nou tout bagay sila yo, ni Li pa t ap kite nou tande tout bagay sa yo konsa nan moman sa a.”'
    24: Fanm nan te bay nesans a yon fis e li te rele li Samson. Pitit la te vin gran e SENYÈ a te beni li.
    25: Lespri SENYÈ a te kòmanse vire nan li nan kan Dan nan, antre Tsorea ak Eschthaol.
  14:
    1: Samson te desann Thimna. La li te wè yon fanm Thimna; youn nan fi Filisten yo.
    2: 'Konsa, li te retounen pou te di papa l avèk manman l: “Mwen te wè yon fanm Thimna, youn nan fi Filisten yo. Alò pou sa, al chache li pou mwen kòm madanm.”'
    3: 'Papa l avèk manman l te di li: “Èske pa gen okenn fanm pami fi a fanmi ou yo, oswa pami tout pèp nou an, pou ou alepran yon madanm pami Filisten ensikonsi sa yo?” Samson te di a papa l: “Ale pran li pou mwen; paske selon mwen menm, li byen bèl.”'
    4: Alò, papa li avèk manman li pa t konnen ke sa se te yon bagay a SENYÈ a; paske Li t ap chache yon okazyon kont Filisten yo. Alò, nan tan sa a, Filisten yo t ap domine sou Israël.
    5: Epi Samson te desann Thimna avèk papa l avèk manman l e yo te avanse rive jis nan chan rezen a Thimna yo; epi vwala, yon jenn lyon tou ap gwonde te vin lonje sou li.
    6: Lespri SENYÈ a te vin monte byen fò sou li e li te chire li tankou yon moun ta chire yon jenn kabrit, malgre anyen pa t nan men li. Men li pa t pale ni papa l ni manman l sa li te fè a.
    7: Konsa, li te desann pale avèk fanm nan, epi li te fè kè l kontan.
    8: Lè l te retounen pita pou pran l, li te vire akote pou gade kadav lyon an. Epi vwala, yon desen myèl te nan kò lyon an.
    9: Konsa, li te fè yon grate lasi ak siwo myèl nan men li e li te fè wout li pandan li t ap manje. Lè li te vin kote papa l avèk manman l, li te bay yo, e yo te manje. Men li pa t di yo ke li te grate siwo a sòti nan kò lyon an.
    10: Alò, papa li te desann vè fanm nan; epi Samson te fè yon fèt la, paske jennonm yo te konn fè sa kòm koutim pa yo.
    11: Lè yo te wè li, yo te mennen trant zanmi parèy a yo pou yo ta kab la avèk li.
    12: 'Samson te di yo: “Kite m bannou yon kont pou nou kab devine l. Si nou kab vrèman reponn pandan sèt jou ki ekoule nan fèt la pou twouve bout li, alò, mwen va bannou trant gwo manto fèt an len avèk trant echanj vètman.'
    13: 'Men si nou pa kab reponn mwen, alò, nou va ban mwen trant echanj vètman.” Yo te di li: “Bannou kont lan pou nou kab koute li.”'
    14: 'Konsa, li te di yo: “Sòti nan sila ki konn manje, te parèt yon bagay pou manje. Sòti nan sila ki gen fòs, te parèt yon bagay ki dous.” Men nan twa jou, yo pa t kab ba li repons lan.'
    15: 'Alò, li te vin rive ke nan katriyèm jou a, ke yo te di a madanm Samson an: “Mennen mari ou pou l kab bannou repons kont lan, oswa nou va brile ou menm avèk kay papa ou avèk dife. Èske se pou fè nou vin pòv ke ou te envite nou? Se pa sa w ap fè la a?”'
    16: 'Madanm a Samson te kriye devan li e te di: “Se sèlman ke ou rayi mwen e ou pa renmen m. Ou te prezante yon kont a fis pèp mwen yo e ou pa t pale m de sa.” Li te di li: “Gade byen, mwen pa t pale l ni a manman m, ni a papa m. Èske se a ou menm pou m ta pale li?”'
    17: Men li te kriye devan li pandan sèt jou pandan fèt yo a t ap pase. Epi nan setyèm jou a, li te pale li kont lan, akoz li menm (fanm nan) te peze li rèd. Alò konsa, li al pale istwa a fis pèp li yo.
    18: 'Konsa, mesye lavil yo te di a li nan setyèm jou a avan solèy la te kouche: “Se kisa ki pi dous ke siwo myèl? Epi kisa ki pi fò pase yon lyon?” Li te reponn yo: “Si nou pa t raboure avèk gazèl bèf mwen, nou pa t ap dekouvri kont mwen an.”'
    19: Lespri SENYÈ a te vini sou li byen fò, e li te desann Askalon pou te touye trant nan Filisten yo. Li te pran piyaj pa yo e te bay echanj rad yo a sila ki te reponn kont lan. Epi kòlè li te monte, e li te monte vè lakay papa l.
    20: Men madanm a Samson an te vin bay a yon konpanyen li ki te bon zanmi li.
  15:
    1: 'Men pita, pandan rekòlt ble a, Samson te vizite madanm li avèk yon jenn kabrit. Li te di: “Mwen va antre vè madanm mwen nan chanm li.” Men papa li pa t kite li antre.'
    2: 'Papa li te di li: “Mwen te konnen ke ou te tèlman rayi li; epi pou sa, mwen te bay li a zanmi ou an. Èske pi jenn sè li a pa pi bèl pase li? Souple, kite li vin pou ou nan plas li.”'
    3: 'Samson te di a yo: “Fwa sa a, mwen p ap gen tò anvè Filisten yo lè m fè yo mal.”'
    4: Samson te ale kenbe twa-san rena. Li te pran tòch yo, e te vire yo mare ke a ke, e li te mete yon tòch nan mitan chak de ke yo.
    5: Lè l te fin limen tòch yo, li te lage rena yo nan chan sereyal Filisten yo, e te brile pakèt sereyal yo ak ble, ansanm avèk chan rezen avèk lòt chan bwa fwi.
    6: 'Konsa, Filisten yo te di: “Kilès ki te fè sa?” Yo te reponn: “Samson, bofi a Timnyen an, akoz li te pran madanm li pou te bay li a konpanyen li.” Pou sa, Filisten yo te monte e te brile ni madanm nan, ni papa li avèk dife.'
    7: 'Samson te di yo: “Akoz n ap aji konsa, mwen va vrèman pran vanjans sou nou, men apre sa, m ap sispann.”'
    8: Li te frape yo byen di avèk yon gwo masak; epi li te desann pou te viv nan krevas wòch la nan Étam.
    9: Alò, Filisten yo te monte fè kan nan Juda e te vin gaye nan Léchi.
    10: 'Mesye Juda yo te di: “Poukisa nou vin monte kont nou?” Yo te di: “Nou te monte pou mare Samson dekwa ke nou kab fè l menm bagay ke li te fè nou an.”'
    11: 'Epi twa-mil lòm Juda te desann vè krevas wòch la nan Étam, e yo te di Samson: “Èske ou pa konnen ke Filisten yo gen tout fòs sou nou? Poukisa, konsa, ou vin fè nou sa?” Epi li te di yo: “Menm jan yo te fè m nan, se konsa mwen te fè yo.”'
    12: 'Yo te di li: “Nou te vin isit la pou mare ou pou nou kapab livre ou nan men Filisten yo.” Epi Samson te di yo: “Sèmante a mwen ke nou p ap touye mwen.”'
    13: 'Yo te di li: “Non, men nou va mare ou nèt e livre ou nan men yo; men anverite, nou p ap touye ou.” Yo te mare li avèk de kòd nèf e te mennen li monte soti nan wòch la.'
    14: Lè li te rive nan Léchi, Filisten yo te rele fò pandan yo t ap rankontre li. Epi Lespri SENYÈ a te vini sou li avèk pouvwa, jiskaske kòd sou bwa li yo te vin tankou pay len ki brile ak dife e kòd yo te tonbe sòti nan men li.
    15: Li te twouve yon zo a machwè bourik fre. Konsa, li te lonje pran l e li te touye mil lòm avèk li.
    16: 'Alò, Samson te di: “Avèk machwè a yon bourik, pil sou pil; avèk machwè a yon bourik, mwen te touye yon milye moun.”'
    17: Lè l te fin pale, li te jete machwè a sòti nan men l; epi plas sa a te rele Ramath-Léchi.
    18: 'Alò, li te vin swaf. Li te rele a SENYÈ a e li te di: “Ou te bay delivrans pa men sèvitè Ou e, koulye a, mwen va mouri ak swaf e tonbe nan men a ensikonsi yo?”'
    19: Men Bondye te fann kote vid ki nan Léchi a, e dlo te sòti ladann. Lè li te bwè, fòs li te retounen e li te reprann fòs. Pou sa, li te rele kote sa a En-Hakkoré, ki nan Léchi jis rive jodi a.
    20: Epi li te jije Israël pandan ventan nan jou a Filisten yo.
  16:
    1: Alò, Samson te desann Gaza, e li te wè yon pwostitiye. Li te antre nan li.
    2: 'Lè sa li te pale pami moun Gaza yo: “Samson vin isit la!” Yo te antoure kote a e yo te kache tann li tout lannwit vè pòtay lavil la. Yo te rete an silans tout nwit lan e yo te di: “Annou tann jis li fè klè maten e nou va touye li.”'
    3: Alò, Samson te kouche jis minwi e a minwi, li te leve pran pòtay lavil yo avèk de poto yo. Li te rale fè yo monte, ansanm avèk ba travès pa yo. Epi li te mete yo sou zepòl li, e li te pote yo monte pou rive anwo tèt mòn ki anfas Hébron an.
    4: Apre sa, li te vin rive ke li te renmen yon fanm nan vale Sorek la, ke yo te rele Delila.
    5: 'Prens Filisten yo te ale kote li e te di fanm nan: “Mennen li ak dousè e twouve kote gran fòs li a sòti, e kijan nou kapab vin genyen l pou nou kapab mare li pou aflije li. Epi nou chak va ba ou onz-san pyès ajan.”'
    6: 'Konsa, Delila te di a Samson: “Souple, pale m kote gran fòs ou a ye ak kijan ou kapab vin mare pou ou ta aflije.”'
    7: 'Samson te di li: “Si yo mare m avèk sèt kòd nèf ki poko sèch; alò, mwen va devni fèb e mwen va vin tankou nenpòt lòt gason.”'
    8: Epi prens Filisten yo te mennen ba li sèt kòd nèf ki potko sèch e li te mare li avèk yo.
    9: 'Alò, te gen moun ki te kache ap tann nan chanm anndan an. Epi li te di li: “Men Filisten yo rive sou ou, Samson!” Konsa li te pete kòd yo tankou fisèl pit chire lè l touche dife. Konsa, fòs li a pa t revele.'
    10: 'Epi Delila te di a Samson: “Gade byen, se twonpe ou twonpe m, ou ban m yon bann manti; alò, koulye a, souple, di m kijan ou kab mare.”'
    11: 'Li te di li: “Si yo mare m byen di ak kòd nèf ki pa t janm sèvi; alò, mwen va devni fèb tankou nenpòt lòt gason.”'
    12: 'Konsa, Delila te pran kòd nèf e li te mare li avèk yo e te di li: “Men Filisten yo sou ou, Samson!” Paske gason yo t ap tann nan chanm anndan an. Men li te pete kòd yo nan bra li tankou fisèl pou koud.'
    13: 'Epi Delila te di a Samson: “Jis koulye a, ou te twonpe m e ban m bann manti; di mwen kijan ou kapab mare.” Epi li te di li: “Si ou trese sèt très cheve m nan ansanm très la, epi tache l avèk gwo epeng tout très la, m ap vin fèb tankou nenpòt lòt gason.”'
    14: 'Konsa, pandan li t ap dòmi, Delila te pran sèt très a cheve li yo, li te trese yo nan ansanm très la. Li te tache li avèk epeng lan, e li te di li: “Men Filisten yo sou ou, Samson!” Men li te leve nan dòmi li, li te rale fè epeng lan sòti nan ansanm très la e li te rale cheve l nan griyaj très la.'
    15: 'Alò li te di li: “Kijan ou kapab di, ‘Mwen renmen ou,’ lè kè ou pa avè m? Ou te twonpe m twa fwa sila yo e pa t di mwen kote gran fòs ou a ye.”'
    16: Li te vin rive ke lè li te toumante li chak jou avèk pawòl li yo e te bourade li, ke nanm li te vin twouble jiska lanmò.
    17: 'Konsa, li te fè l konnen tout sa ki te nan kè li e li te di li: “Yon razwa pa t janm vini nan tèt mwen; paske mwen se te yon Nazareyen a Bondye soti nan vant manman m. Si cheve m vin taye; alò, fòs mwen an va kite mwen e mwen va devni tankou nenpòt lòt gason.”'
    18: 'Lè Delila te wè ke li te di li tout sa ki te nan kè li, li te rele prens a Filisten yo e li te di yo: “Vini yon fwa ankò; paske li fin di mwen tout sa ki te nan kè li.” Epi prens a Filisten yo te vin kote li, e yo te pote lajan pou li a nan men yo.'
    19: Li te fè li dòmi sou jenou li, li te rele yon mesye pou te fè l pase razwa retire tout sèt très cheve li yo. Alò, li te kòmanse aflije li e fòs li a te vin kite l.
    20: 'Li te di: “Men Filisten yo sou ou, Samson!” Li te leve soti nan dòmi li, e te di: “Mwen va sòti tankou lòt fwa yo e souke kò m pou m vin lib.” Men li pa t konnen ke SENYÈ a te gen tan kite li.'
    21: Alò, Filisten yo te sezi li. Yo te kreve rete zye li, epi yo te mennen li Gaza. Yo te mare l avèk chenn fèt an bwonz ki te konn vire moulen nan prizon an.
    22: Men cheve tèt li t ap grandi ankò lè l te fin koupe yo.
    23: 'Alò, prens Filisten yo te rasanble pou ofri yon gran sakrifis a Dagon, dye pa yo a e pou rejwi yo, paske yo te di: “Se dye pa nou an ki livre Samson, lènmi nou an, nan men nou.”'
    24: 'Lè pèp la te wè li, yo te fè lwanj a dye pa yo a, paske yo te di: “Se dye pa nou an ki te livre lènmi nou an, nan men nou, menm destriktè a peyi nou an, ki te touye anpil nan nou.”'
    25: 'Li te vin rive ke pandan yo te ranpli avèk kè kontan, ke yo te di: “Rele Samson pou l kapab amize nou.” Konsa, yo te rele Samson soti nan prizon an pou li te amize yo. Epi yo te fè l kanpe antre pilye yo.'
    26: 'Alò, Samson te di a gason ki te kenbe men l lan: “Kite mwen manyen pilye kote kay la kanpe yo pou m kab apiye sou yo.”'
    27: Alò, kay la te ranpli avèk gason ni fanm e tout prens a Filisten yo te la. Epi anviwon twa-mil gason avèk fanm te anba twati a e yo t ap gade Samson pandan li t ap amize yo.
    28: 'Konsa, Samson te rele SENYÈ a e te di: “O Senyè BONDYE, souple, sonje mwen, e souple, ranpli fòs mwen pou sèl fwa sa a, O Bondye pou m kapab jwenn vanjans sou Filisten yo pou de zye mwen yo.”'
    29: Samson te kenbe byen di de pilye mitan yo sou sila kay la te poze yo, li te ranfòse li sou yo, youn avèk men dwat li e youn avèk men goch li.
    30: 'Epi Samson te di: “Kite mwen mouri avèk Filisten yo!” Epi li te koube avèk tout fòs li jiskaske kay la te vin tonbe sou tout prens yo ak tout moun ki te ladann yo. Konsa, kantite moun ke li te touye lè l te mouri an te plis ke sila ke li te touye pandan tout vi li yo.'
    31: Alò, frè li yo avèk tout lakay papa li te desann pran li, mennen li monte e te antere li antre Tsorea ak Eschthaol nan tonm Manoach la, papa li. Konsa, li te jije Israël pandan ventan.
  17:
    1: Alò, te gen yon nonm nan peyi ti kolin Ephraïm yo ki te rele Mica.
    2: 'Li te di a manman l: “Onz-mil pyès ajan ke yo te retire nan men ou yo, sou sila yo ou te bay madichon ke mwen te tande a, veye byen, ajan an avè m; se mwen ki te pran l.” Epi manman l te di: “Beni ou ye, fis mwen, pa SENYÈ a.”'
    3: 'Konsa, li te retounen onz-san pyès ajan an bay manman l, e manman l te di: “Mwen dedye ajan an soti nan men mwen nèt bay SENYÈ a, pou fis mwen an, pou fè yon imaj taye ak yon imaj ki fonn; alò, pou sa, mwen va retounen yo ba ou.”'
    4: Konsa, lè li te fin retounen ajan an bay manman l, manman l te pran de-san pyès ajan an, li te bay yo a yon bòs fonn ajan, ki te fè avèk yo, yon imaj taye. Yo te rete lakay Mica.
    5: Epi nonm nan, Mica, te gen yon lye sakre, li te fè yon efòd avèk zidòl lakay yo, e li te konsakre youn nan fis li yo pou ta kapab sèvi kòm prèt li.
    6: Nan jou sa yo, pa t gen wa an Israël. Chak moun te fè sa ki te bon nan pwòp zye pa l.
    7: Alò, te gen yon jennonm ki te soti Bethléhem nan Juda, nan fanmi Juda a, ki te yon Levit. Li te rete la.
    8: Konsa, nonm sa a te pati nan vil la, soti nan Bethléhem nan Juda pou ale rete nenpòt kote ke li ta kab twouve. Epi pandan li t ap fè vwayaj la, li te rive nan peyi ti kolin Ephraïm yo, vè lakay Mica.
    9: 'Mica te mande li: “Se kibò ou sòti?” Li te reponn li: “Mwen se yon Levit ki soti Bethléhem nan Juda, epi mwen pral rete nenpòt kote ke m twouve.”'
    10: 'Alò, Mica te di li: “Vin rete avè m pou vin yon papa ak yon prèt anvè mwen. Mwen va ba ou dis mòso ajan pa ane, yon vètman ak pran swen ou.” Konsa, Levit la te antre.'
    11: Levit la te vin antann avèk nonm nan e jennonm nan te vin pou li tankou youn nan fis li yo.
    12: Alò, Mica te konsakre Levit la; jennonm nan de vin prèt li e li te rete lakay Mica.
    13: 'Konsa, Mica te di: “Koulye a, mwen konnen ke SENYÈ a va fè m reyisi; paske mwen gen yon Levit kòm prèt.”'
  18:
    1: Nan jou sa yo, pa t gen wa an Israël. Epi nan jou sa yo tribi a Danit yo t ap chache yon eritaj kote pou yo menm ta viv ladann; paske jis rive nan jou sa a, tiraj osò eritaj la potko tonbe pou yo kòm posesyon pami tribi Israël yo.
    2: 'Pou sa, fis a Dan yo te ranvoye sòti nan fanmi pa yo, senk mesye ki sòti nan yo tout, mesye vanyan ki sòti Tsorea avèk Eschthaol, pou fè ankèt nan teren an e egzamine li. Konsa yo te di yo: “Ale fè rechèch teren an.” Epi yo te vin rive nan peyi ti mòn Ephraïm yo, kote lakay Mica, pou te loje la.'
    3: 'Lè yo te vin toupre lakay Mica, yo te rekonèt vwa a jennonm nan, Levit la; epi yo te vire akote la e te di li: “Se kilès ki te mennen ou isit la? Epi kisa w ap fè nan kote sa a? Epi kisa ou gen isit la?”'
    4: 'Li te di yo: “Men tèl bagay ak tèl bagay Mica te fè m, e li te anplwaye m, epi mwen te vin prèt li.”'
    5: 'Yo te di li: “Souple, mande Bondye pou nou kab konnen si vwayaj ke nou ap pran an va byen reyisi.”'
    6: 'Prèt la te di yo: “Ale anpè. Bondye dakò avèk vwayaj ke nou ap fè a.”'
    7: Alò, senk mesye yo te pati pou te rive Laïs e te wè pèp la t ap viv an sekirite, nan fason a Sidonyen yo, anpè avèk sekirite. Paske pa t gen okenn chèf ki t ap imilye yo pou anyen nan peyi a, yo te lwen Sidonyen yo e yo pa t gen okenn relasyon avèk lòt moun.
    8: 'Lè yo te retounen vè frè yo Tsorea ak Eschthaol, frè yo te di yo: “Kisa ou di?”'
    9: 'Yo te di: “Leve e annou monte kont yo; paske nou te wè peyi a e vwala, li trè bon. Epi ankò, èske w ap chita anplas toujou? Pa pèdi tan pou antre posede peyi a.'
    10: Lè ou antre, ou va rive sou yon pèp ki an sekirite avèk yon peyi ase vast. Paske Bondye te mete li nan men ou, yon plas ki pa manke anyen ki sou latè.”
    11: Alò, soti nan fanmi Danit yo, soti Tsorea avèk Eschthaol, sis-san lòm avèk tout zam lagè yo te pati.
    12: Yo te monte pou te fè kan nan Kirjath-Jearim nan Juda. Pou sa, yo te rele plas sa a Machané-Dan jis rive jodi a. Tande byen, li vè lwès a Kirjath-Jearim.
    13: Yo te pase soti la nan peyi ti kolin Ephraïm yo pou te rive lakay Mica.
    14: 'Epi senk mesye ki te pase fè espyonaj nan peyi Laïs la te di a moun fanmi pa yo: “Èske nou konnen ke genyen nan kay sa yo yon efòd avèk zidòl lakay yo, avèk yon imaj taye ak yon imaj fonn? Pou sa, konsidere kisa ou ta dwe fè.”'
    15: Yo te vire akote la e te rive nan kay a jennonm nan, Levit la, lakay Mica e te mande li si tout bagay ale byen pou li.
    16: Sis-san lòm ame avèk zam lagè, ki te pou fis a Dan yo, te kanpe akote antre pòtay la.
    17: Alò, senk mesye ki te ale fè espyonaj peyi a te pwoche, yo te antre la pou te pran imaj taye avèk efòd la ak imaj lakay yo ak imaj fonn nan, pandan prèt la te kanpe nan antre pòtay la avèk sis-san lòm ki te ame avèk zam lagè yo.
    18: 'Lè moun sila yo te antre lakay Mica pou te pran imaj taye a, efòd la avèk zidòl lakay yo a, avèk imaj fonn nan, prèt la te di yo: “Kisa nou ap fè la a?”'
    19: 'Yo te di li: “Pe la, mete men sou bouch ou e vini avèk nou pou devni pou nou yon papa, ak yon prèt. Èske li pi bon pou ou pou fè prèt lakay a yon sèl moun, oswa devni prèt a yon tribi e yon fanmi an Israël?”'
    20: Kè a prèt la te kontan. Li te pran efòd la avèk zidòl lakay yo a, imaj taye a e te li ale pami pèp la.
    21: Yo te vire sòti pou te mete pitit yo avèk tout bèt yo avèk byen yo ranmase devan yo.
    22: Lè yo te fè yon sèten distans soti lakay Mica, mesye ki te nan kay toupre lakay Mica yo te rasanble yo pou te vin jwenn fis a Dan yo.
    23: 'Yo te kriye sou fis a Dan yo e yo te vire di Mica: “Kisa nou genyen nou vin rasanble konsa?”'
    24: 'Li te di: “Nou fin pran dye ke m te fè yo, avèk prèt la e sòti; epi kisa mwen genyen plis ke sa? Kijan nou kab di mwen: ‘Kisa ou genyen?’”'
    25: 'Fis a Dan yo te di li: “Pa kite vwa ou tande pami nou, oswa mesye fewòs yo va vin tonbe sou ou e ou va pèdi lavi ou avèk lavi tout lakay ou.”'
    26: Konsa, fis a Dan yo te fè wout yo. Epi lè Mica te wè ke yo te twò fò pou li, li te vire retounen lakay li.
    27: Epi yo te pran sa ke Mica te fè yo, avèk prèt ki te pou li a, e yo te vini bò kote Laïs, a yon pèp ki te pezib e an sekirite. Yo te frape yo avèk lam nepe; e yo te brile vil la avèk dife.
    28: Pa t gen pèsòn pou sove yo akoz li te lwen Sidon e yo pa t gen relasyon avèk okenn lòt pèp. Li te nan vale ki te toupre Beth-Rehob la. Konsa, yo te rebati vil la pou te viv ladann.
    29: Yo te rele vil la Dan, menm non a Dan, papa ki te fèt an Israël yo. Men avan sa, non a vil sa a se te Laïs.
    30: Fis a Dan yo te fè monte pou kont yo, menm imaj taye a; epi Jonathan, fis a Guerschom lan, fis a Manassé a, li menm avèk fis li yo te prèt pou tribi Danit la jis rive jou ke peyi a te vin pran an kaptivite a.
    31: Alò, konsa, yo te monte pou kont yo imaj taye ki te pou Mica a, ke li menm te fè, pandan tout tan ke kay Bondye a te nan Silo a.
  19:
    1: Alò, li te vin rive nan jou sa yo, pandan pa t gen wa an Israël, ke te gen yon sèten Levit ki te rete nan zòn izole nan peyi ti kolin Ephraïm nan. Li te pran yon mennaj pou kont li, ki soti nan Bethléhem nan Juda.
    2: Men mennaj li a te jwe pwostitiye kont li. Li te kite li pou rive lakay papa l nan Bethléhem nan Juda e li te rete la pandan yon kat mwa.
    3: Epi mari li te leve swiv li, pou pale dousman avè l pou fè l tounen e te pran avè l sèvitè li a, ak yon pè bourik. Konsa, fi a te mennen li antre lakay papa l. Lè papa l te wè l, li te byen kontan rankontre li.
    4: Bòpè li a, papa a fi a te fè l fè reta. Li te rete avè l pandan twa jou konsa. La yo te manje, bwè e loje.
    5: 'Alò, nan katriyèm jou a, yo te leve granmmaten e yo te prepare pou sòti. Papa a fi a te di a bofi li: “Fòtifye ou menm avèk yon mòso pen pou, apre, nou kapab ale.”'
    6: 'Konsa, toude te chita manje e bwè ansanm; epi papa a fi a te di nonm nan: “Souple, vin dakò pou pase nwit lan e fè kè ou kontan.”'
    7: Alò, nonm nan te leve pou pati, men bòpè li te ankouraje li. Konsa, li te pase nwit lan la ankò.
    8: 'Nan senkyèm jou a, li te leve pati bonè nan maten. Men papa a fi a te di: “Souple, soutni nou e tann pou jiska apremidi.” Konsa, yo toude te manje.'
    9: 'Lè nonm nan te leve ansanm avèk mennaj li ak sèvitè li a, bòpè li te di li: “Men gade, jou a prèt pou rive; souple, pase nwit lan isit la pou kè ou kapab kontan. Epi demen ou kapab leve bonè pou vwayaje ale lakay ou.”'
    10: Men nonm nan pa t dakò pase nwit lan. Konsa, li te leve sòti pou te rive nan lye anfas Jebus (sa vle di, Jérusalem). Li te gen avè l de bourik sele; mennaj li a te avè l tou.
    11: 'Lè yo te toupre Jebus, jou a te prèt fini; epi sèvitè te di a mèt li: “Souple, vini e annou vire akote antre vil ki pou Jebizyen yo pou pase nwit lan ladann.”'
    12: 'Men mèt li a te di li: “Nou p ap vire akote antre nan vil etranje ki pa fè pati a fis Israël yo; men nou va kontinye rive jis Guibea.”'
    13: 'Li te di a sèvitè li: “Vini e annou pwoche youn nan kote sa yo. Nou va pase nwit lan nan Guibea oswa Rama.”'
    14: Konsa, yo te kontinye fè wout yo. Solèy la te kouche sou yo toupre Guibea, ki pou Benjamin.
    15: Yo te vire akote la pou antre rete nan Guibea. Lè yo te antre, yo te chita nan mache ki pou vil la, pwiske pèsòn pa t pran yo antre lakay yo pou pase nwit lan.
    16: Alò, vwala, yon mesye granmoun t ap sòti nan chan travay li nan aswè. Alò, mesye a te sòti nan peyi ti kolin Ephraïm yo, e li t ap viv Guibea, men mesye kote sa yo se te Benjamit yo te ye.
    17: 'Konsa, li te leve zye li pou te wè vwayajè yo nan mitan mache vil la. Epi granmoun nan te di: “Kibò nou prale e kibò nou sòti?”'
    18: 'Li te di: “N ap pase soti Bethléhem nan Juda pou rive kote ki pi izole nan peyi ti kolin Ephraïm yo, paske se la mwen sòti e mwen te ale Bethléhem nan Juda. Men koulye a, se lakay mwen mwen prale e nanpwen moun k ap ban m plas.'
    19: Men m gen pay ak manje pou bourik nou yo e osi, pen avèk diven pou mwen, sèvant ou, e jennonm ki avèk sèvitè ou yo. Nanpwen anyen ki manke.”
    20: 'Granmoun nan te di: “Lapè avèk nou. Sèlman, kite mwen okipe tout bezwen nou yo; sèlman, pa pase nwit lan sou plas la.”'
    21: Konsa, li te pran li lantre lakay li e li te bay bourik yo manje. Yo te lave pye yo e te manje ak bwè.
    22: 'Pandan yo t ap fete, veye byen, mesye lavil yo, kèk sanzave, te vin antoure kay la. Yo te kòmanse frape pòt la, epi yo te pale avèk mèt kay la, granmoun nan, e te di: “Mennen fè sòti nonm ki te antre lakay ou a pou nou kapab gen relasyon seksyèl avèk li.”'
    23: 'Alò, nonm nan, mèt kay la, te parèt deyò kote yo, e te di yo: “Non, zanmi mwen yo, souple pa aji mal konsa! Akoz nonm sa a te antre lakay mwen, pa vin fè yon zak bèt parèy konsa!'
    24: Men fi vyèj mwen an ak sèvant li an; souple, kite mwen fè yo sòti pou nou kapab kouche avèk yo e fè sa ke nou pito. Men pa fè zak bèt sa a kont nonm sa a!”
    25: Men mesye yo te refize koute li. Epi nonm nan te sezi ti mennaj li a, li te mennen li deyò kote yo. Konsa, yo te vyole li e te abize li tout lannwit jis rive nan maten, e yo te lage li lè solèy prèt leve.
    26: Lè jou te kòmanse vin parèt, fanm nan te vin tonbe devan pòtay kay a mesye a kote mèt la te ye a jiskaske solèy fin klere nèt.
    27: Lè mèt li te leve nan maten e te louvri pòt la pou fè wout li, alò vwala, mennaj li an te kouche devan pòtay kay la, avèk men li sou papòt kay la.
    28: 'Li te di li: “Leve non, annou ale.” Men pa t gen repons. Alò, li te mete kadav li sou bourik la, epi nonm nan te leve ale lakay li.'
    29: Lè li te antre lakay li, li te pran yon kouto, li te mete men li sou mennaj li a e te koupe li fè douz mòso, manm pa manm e te ranvoye li toupatou nan tout teritwa Israël la.
    30: 'Tout sa ki te wè l te di: “Anyen parèy a sa pa t janm fèt, ni pa t konn wè depi jou ke fis Israël yo te monte sòti an peyi Égypte la jis jodi a. Reflechi sou sa, pran konsèy e pale klè.”'
  20:
    1: Konsa, tout fis Israël yo depi Dan jis rive Beer-Schéba, menm avèk peyi Galaad la te sòti e kongregasyon an te rasanble kòm yon sèl òm a SENYÈ a nan Mitspa.
    2: Chèf a tout pèp yo, menm tout tribi an Israël yo, te vin kanpe nan asanble a pèp Bondye a, kat-san-mil sòlda a pye ki te rale nepe.
    3: '(Alò, fis a Benjamin yo te tande ke fis Israël yo te monte Mitspa.) Epi fis Israël yo te di: “Pale nou kijan mechanste sa a te vin rive?”'
    4: 'Epi Levit la, mari a fanm nan ki te asasine a, te reponn e te di: “Mwen te vini avèk mennaj mwen pou pase nwit lan Guibea ki pou Benjamin.'
    5: Men mesye Guibea yo te leve kont mwen, yo te antoure kay la pandan nwit lan akoz mwen menm. Yo te gen entansyon touye mwen; men olye de sa, yo te vyole mennaj mwen jiskaske li te vin mouri.
    6: Epi mwen te pran mennaj mwen an, mwen te koupe li an mòso e mwen te voye li nan tout peyi eritaj Israël la, paske yo te komèt yon zak ki lèd e malonèt an Israël.
    7: Gade byen, tout fis Israël yo, bay lide avèk konsèy nou isit la.”
    8: 'Alò, tout pèp la te leve kòm yon sèl moun, e yo te di: “Pa gen menm youn nan nou k ap tounen nan tant li, ni nou p ap retounen lakay nou.'
    9: Men kisa n ap fè Guibea; nou va monte kont li pa tiraj osò.
    10: Epi nou va pran dizòm sou san nan tout tribi Israël yo, san sou mil e mil sou dis-mil pou founi manje pou pèp la jiskaske yo vini Guibea nan Benjamin, pou yo kapab pini yo pou tout zak malonèt yo te fè an Israël yo.”
    11: Konsa, tout fis Israël yo te rasanble kont vil la, tèt yo ansanm kòm yon sèl moun.
    12: 'Alò, tribi Israël yo te voye mesye yo pami tout tribi Benjamin an, e yo te di: “Ki kalite mechanste sa ki te fèt pami nou an?'
    13: Pou sa, livre bannou mesye sa yo, sanzave Guibea yo, pou nou kab mete yo a lanmò e retire mechanste sa an Israël.” Men fis Benjamin yo te refize koute vwa a frè yo, fis an Israël yo.
    14: Fis a Benjamin yo te rasanble soti nan vil Guibea yo, pou sòti nan batay kont fis Israël yo.
    15: Soti nan vil yo, nan jou sa a, fis Benjamin yo te monte ak venn-si-mil mesye ki te rale nepe, anplis moun Guibea ki te konte a sèt-san òm ekstrawòdinè.
    16: Pami tout moun sa yo, sèt-san òm ekstrawòdinè yo se te moun goche. Yo chak ta kapab tire yon wòch avèk fistibal sou yon grenn cheve e yo pa janm pa pran l.
    17: Alò, lòt mesye Israël yo anplis Benjamin te konte nan kat-san-mil òm ki rale nepe. Tout sila yo se te moun lagè.
    18: 'Alò, fis Israël yo te leve monte Béthel. Yo te mande Bondye, e te di: “Se kilès ki va monte avan pou fè batay kont fis Benjamin yo?” Alò, SENYÈ a te di: “Juda va monte avan.”'
    19: Alò, fis Israël yo te leve nan maten, e yo te fè kan kont Guibea.
    20: Mesye Israël yo te sòti pou batay kont Benjamin e mesye Israël yo te pran pozisyon batay kont yo nan Guibea.
    21: Alò, fis Benjamin yo te parèt deyò nan Guibea, e yo te fè tonbe atè nan jou sa a, venn-de-mil òm nan Izrayelit yo.
    22: Men pèp la, mesye Israël yo, te ankouraje youn lòt e te vin pran plas batay la menm kote ke yo te vin parèt nan premye jou a.
    23: 'Fis Israël yo te monte e kriye devan SENYÈ a jis rive nan aswè. Yo te fè mande SENYÈ a e te di: “Èske nou dwe pwoche ankò pou fè batay kont fis a frè m yo, Benjamin?” Epi SENYÈ a te reponn: “Monte kont li.”'
    24: Alò, fis Israël yo te vini kont fis a Benjamin yo nan dezyèm jou a.
    25: Benjamin te sòti kont yo soti Guibea nan dezyèm jou a e yo te fè tonbe atè, ankò 18,000 òm pami fis Israël yo; tout moun ki te rale nepe yo.
    26: Alò, tout fis Israël yo ak tout pèp la te monte rive Béthel e te kriye. Konsa, yo te rete la devan SENYÈ a, yo te fè jèn tout jounen an jis rive nan aswè. Epi yo te ofri ofrann brile ak ofrann lapè devan SENYÈ a.
    27: Fis Israël yo te mande devan SENYÈ a (paske lach temwayaj la te la nan jou sa yo,
    28: 'epi Phinées, fis a Éléazar a, fis Aaron an, te kanpe devan li pou fè sèvis nan jou sila yo, epi yo te di: “Èske mwen dwe sòti menm yon lòt fwa nan batay kont fis a frè m yo, Benjamin, oswa èske m dwe sispann?” Epi SENYÈ a te di: “Monte, paske demen Mwen va livre yo nan men nou.”'
    29: Konsa, Israël te pozisyone mesye yo antoure Guibea pou fè anbiskad.
    30: Fis Israël yo te monte kont fis Benjamin yo nan twazyèm jou a e yo te pozisyone yo menm jan ke yo te fè nan lòt fwa yo.
    31: Fis Benjamin yo te sòti kont yo e te rale soti kite vil la. Konsa, yo te kòmanse frape e touye kèk moun nan pèp la, menm jan ak lòt fwa yo, sou gran chemen yo, youn ki te monte a Béthel e lòt la Guibea, anviwon trant mesye Izrayelit.
    32: 'Fis a Benjamin yo te di: “Yo vin frape tonbe devan nou, menm jan ak lòt fwa a.” Men fis Israël yo te di: “Annou sove ale pou nou kapab atire yo kite vil la rive nan gran chemen yo.”'
    33: Epi tout fis Israël yo te leve sou plas yo pou te vin parèt nan Baal-Thamar. Konsa mesye Israël nan anbiskad yo te sòti nan plas pa yo, kote Maaré-Guibea menm.
    34: Lè di-mil òm ekstrawòdinè nan tout Israël yo te parèt kont Guibea, batay la te vin fewòs; men mesye Benjamin yo pa t konnen ke yon gwo dega t ap pwoche yo.
    35: Epi SENYÈ a te frape Benjamin devan Israël jiskaske fis Israël yo te detwi venn-senk-mil-san moun nan Benjamin nan jou sa a, tout moun ki te rale nepe yo
    36: Konsa, fis Benjamin yo te wè ke yo te fin bat yo. Paske lè mesye Israël yo te bay teren an a fis Benjamin yo, se te akoz yo te depann de mesye ki t ap fè anbiskad yo, pou yo te voye kont Guibea.
    37: Mesye anbiskad yo te kouri kont Guibea; epi yo te ouvri pou voye frape tout vil la avèk lam nepe.
    38: Alò, siyal ki te prevwa antre mesye Israël yo ak mesye anbiskad yo se te ke yo ta fè yon gran nwaj lafimen leve sòti nan vil la.
    39: 'Alò, mesye Israël yo te vire nan batay la e Benjamin te kòmanse frape e touye anviwon trant mesye Izrayelit, paske yo te di: “Vrèman, yo detwi devan nou, tankou nan premye batay la.”'
    40: Men lè nwaj la te kòmanse leve sòti lavil la tankou yon pilye gwo lafimen, Benjamit yo te gade dèyè yo; epi gade byen, nan tout vil la, lafimen t ap monte vè syèl la.
    41: Alò, moun Israël yo te vire e mesye Benjamin yo te vin sezi avèk laperèz; paske yo te wè ke yon gwo dega te sou yo.
    42: Pou sa, yo te vire do devan Israël vè dezè a, men batay la te vin jwenn yo pandan sila ki te sòti nan vil yo te detwi yo nan mitan li.
    43: Yo te vin antoure mesye Benjamin yo; yo te pouswiv yo san repo e yo te foule yo anba pye anfas Guibea vè lès la.
    44: Konsa, diz-uit-mil òm a Benjamin te tonbe; tout sila yo se te vanyan gèrye.
    45: Rès yo te sove ale vè dezè a nan wòch Rimmon. Men yo te kenbe senk-mil nan yo sou chemen e te vin rive sou yo nan Guideom. Yo te touye de-mil nan yo.
    46: Konsa, tout Benjamit ki te tonbe nan jou sa yo se te venn-senk-mil òm ki te rale nepe; tout sila yo se te vanyan gèrye.
    47: Men sis-san òm te vire kouri vè dezè a nan wòch Rimmon e yo te rete nan wòch Rimmon pandan kat mwa.
    48: Mesye Israël yo, alò, te vire retounen kont fis a Benjamin yo pou te frape yo avèk lam nepe, tout vil la avèk bèt yo ak tout sa ke yo te twouve. Anplis, yo te mete dife nan tout vil ke yo te twouve yo.
  21:
    1: 'Alò, mesye Israël yo te deja sèmante nan Mitspa. Yo te di: “Pa gen nan nou menm k ap bay fi li a Benjamin nan maryaj.”'
    2: Konsa, pèp la te vini Béthel e yo te chita la devan Bondye jis rive nan aswè, epi yo te leve vwa yo e te kriye amè.
    3: 'Yo te di: “Poukisa, O SENYÈ, Bondye Israël la, èske bagay sa a vin rive an Israël pou youn nan tribi yo jodi a ta vin disparèt an Israël?”'
    4: Li te vin rive nan pwochen jou an ke pèp la te leve bonè. Yo te bati yon lotèl e yo te ofri ofrann brile avèk ofrann lapè.
    5: 'Konsa, fis Israël yo te di: “Kilès ki pami tout tribi Israël yo ki pa t monte nan asanble SENYÈ a?” Paske, yo te fè yon gran ve pou sila ki pa monte vè SENYÈ a nan Mitspa, epi yo te di: “Li va vrèman vin mete a lanmò.”'
    6: 'Fis Israël yo te tris; yo te plen regrè pou Benjamin, frè parèy yo a, e yo te di: “Yon tribi vin koupe nèt sou Israël jodi a.'
    7: Kisa nou ap fè pou twouve madanm pou sila ki rete yo, akoz nou te sèmante pa SENYÈ a pou nou pa bay okenn nan fi pa nou yo nan maryaj?”
    8: 'Epi yo te di: “Kilès sila pami tribi Israël yo ki pa t monte kote SENYÈ a nan Mitspa?” Gade byen, pèsòn pa t monte nan kan an sòti nan Jabès-Galaad pou patisipe nan asanble a.'
    9: Paske, lè pèp la te konte, gade byen, pèsòn nan sila ki rete Jabès-Galaad yo pa t la.
    10: 'Konsa, kongregasyon an te voye douz-mil gèrye vanyan rive la e yo te pase lòd di yo konsa: “Ale frape sila ki rete Jabès-Galaad yo avèk lam nepe, ni fanm yo ak pitit yo.'
    11: Men kisa ou va fè, ou va detwi nèt tout gason ak tout fanm ki gen tan kouche avèk yon gason.”
    12: Epi yo te jwenn pami moun Jabès-Galaad yo, kat-san jèn vyèj ki pa t konnen yon gason kouche avèk li. Konsa, yo te mennen yo nan kan an Silo ki nan peyi Kananeyen yo.
    13: Epi tout kongregasyon an te voye pale avèk fis Benjamin ki te nan wòch Rimmon yo e te deklare lapè pou yo.
    14: Nan lè sa a, Benjamin te retounen e yo te bay yo kat-san fi ke yo te kenbe vivan soti Jabès-Galaad. Men, li poko te kont pou yo.
    15: Konsa, pèp la te tris e te plen regrè pou fis Benjamin yo paske SENYÈ a te fè yon brèch nan tribi Israël yo.
    16: 'Epi ansyen nan kongregasyon yo te vin di: “Kisa nou va fè pou sila ki rete toujou, kòmsi fanm nan Benjamin yo detwi?”'
    17: 'Yo te di: “Fòk gen eritaj pou retay Benjamin an, jis pou tribi a pa efase nèt sou Israël.'
    18: 'Alò, nou pa kab ba yo madanm pami fi nou yo.” Paske fis Israël yo te sèmante e yo te di: “Modi se sila ki bay yon madanm a Benjamin.”'
    19: 'Konsa, yo te di: “Gade byen, gen yon fèt a SENYÈ a chak ane nan Silo, ki nan kote nò a Béthel, sou lès a gran chemen ki monte soti Béthel pou rive Sichem nan, vè kote sid a Lebona.”'
    20: 'Pou sa a, yo te kòmande fis Benjamin yo konsa: “Ale kache tann nan chan rezen yo,'
    21: epi gade byen, veye, si fi a Silo yo sòti deyò pou patisipe nan dans lan, nou va sòti nan chan rezen yo, e nou chak va kouri kenbe madanm li pami fi a Silo yo e ale avè l nan peyi Benjamin?
    22: 'Li va rive ke lè papa yo oswa frè yo vin plenyen a nou, ke nou va di yo: ‘Ba yo a nou avèk bòn volonte; paske nan batay la, nou pa t konsève yon fanm pou chak Benjamit, ni nou pa t founi youn pou yo, sinon koulye a menm, nou ta koupab.’”'
    23: Konsa fis a Benjamin yo te fè e te pran madanm selon fòs kantite yo pami sila ki te danse yo, pou yo te pote ale. Konsa, yo te ale retounen nan eritaj pa yo, e te rebati vil pa yo pou te viv ladan yo.
    24: Fis Israël yo te pati la nan lè sa a, chak òm ak pwòp tribi ak fanmi li, e yo chak te sòti la pou rive nan pwòp eritaj pa yo.
    25: Nan jou sa yo, pa t gen wa an Israël. Tout moun te fè sa ki te bon nan pwòp zye pa yo.
