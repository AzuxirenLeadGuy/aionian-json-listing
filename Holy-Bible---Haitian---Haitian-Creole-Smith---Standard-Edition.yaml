    1: Gade kijan Senyè a te kouvri fi a Sion an ak yon nwaj nan kòlè li! Li te jete soti nan syèl la, jis rive atè glwa Israël la. Li pa t menm sonje machpye pa L la, nan jou kòlè Li.
    2: Senyè a te vale tout nèt. Li pa t epanye tout abitasyon Jacob yo. Nan gwo chalè Li, Li te jete sitadèl fi a Juda a. Li te bese yo nèt jis rive atè. Li te pwofane wayòm nan ak tout prens li yo.
    3: Nan gwo chalè, Li te koupe tout fòs Israël la. Li te retire men dwat Li soti devan lènmi an. Konsa, Li te brile Jacob tankou flanm dife ki konsome toupatou.
    4: Li te koube banza Li kon yon lènmi. Li te poze men dwat li konsi se yon advèsè. Konsa, Li te touye tout ki bèl pou gade. Nan tant a fi a Sion an, Li te vin vide gwo kòlè Li tankou dife.
    5: Senyè a vin tankou yon lènmi. Li te vale Israël nèt. Li te vale tout palè li yo. Li te detwi sitadèl li yo. Li te miltipliye doulè yo ak plent yo nan fi a Juda yo.
    6: Ak vyolans, Li te aji sou tanp Li an, konsi se yon tonèl jaden. Li te detwi kote ke Li menm te deziye pou asanble yo. SENYÈ a te fè bliye tout jou fèt ak Saba Sion yo, e Li te meprize ni wa a, ni prèt la nan gwo kòlè Li a.
    7: Senyè a te rejte lotèl Li a. Li te abandone sanktyè Li a. Li te livre nan men lènmi an, miray a palè li yo. Yo te fè yon bri nan kay SENYÈ a, konsi li ta nan yon jou fèt deziye.
    8: SENYÈ a te pran desizyon pou detwi miray a fi a Sion an. Li te lonje yon lign. Li pa t ralanti men l nan destriksyon. Li te fè ni ranpa, ni miray la plen tristès; y ap kriye ansanm.
    9: Pòtay li yo te fonse antre nan tè, Li te detwi e kraze fè fòje a. Wa li yo ak prens li yo vin gaye pami nasyon yo; lalwa, nanpwen ankò. Anplis, pwofèt li yo pa resevwa vizyon de SENYÈ a.
    10: Ansyen a fi a Sion yo chita atè. Yo rete an silans. Yo te jete pousyè sou tèt yo. Yo abiye yo ak twal sak. Vyèj Jérusalem yo fin bese tèt yo jis a tè a.
    11: Zye m gate akoz dlo k ap sòti ladann, lespri m vin nan gwo twoub; kè m vin vide atè nèt, akoz fi a pèp mwen an vin detwi e timoun ak tibebe yo ap fennen nan lari vil la.
    12: 'Yo mande manman yo: “Kote sereyal ak diven an?” Konsa, yo fennen tankou yon nonm ki blese nan lari vil yo, pandan lavi yo menm vin vide nan sen manman yo.'
    13: Kisa pou m ta di ou? A kilès pou m ta konpare ou, O fi Jérusalem nan? A kisa pou m ta di ou sanble pandan mwen ap mennen rekonfò bay ou a, O fi vyèj a Sion an? Paske destriksyon ou an vast tankou lanmè. Se kilès ki ka geri ou?
    14: Pwofèt ou yo te wè pou ou vizyon ki te fo; ki te plen foli. Yo pa t dekouvri inikite ou pou restore ou sòti an kaptivite, men yo te wè pou ou vizyon pòt pawòl ki te fo, ki te egare ou.
    15: 'Tout moun ki pase akote chemen an bat men yo pou moke ou. Yo sifle anlè kon koulèv sou fi Jérusalem nan, epi yo di: “Men èske se vil sa a yo te konn rele ‘pèfeksyon a bèlte a, yon jwa de tout tè a’?”'
    16: 'Tout lènmi ou yo te louvri bouch yo laj kont ou. Yo sifle anlè kon koulèv. Yo fwote dan yo. Yo di: “Nou te vale l nèt! Anverite, se jou sa ke nou t ap tann nan. Nou gen tan jwenn li. Nou gen tan wè l.”'
    17: SENYÈ a te acheve objektif Li; Li te akonpli pawòl Li, pawòl ke Li te kòmande soti nan jou ansyen yo. Li te jete ba, Li pat fè pitye. Li te fè lènmi an rejwi sou ou. Li te egzalte pwisans a advèsè ou yo.
    18: Kè yo te kriye fò a Senyè a. O miray a fi Sion an, kite dlo sòti nan zye ou lajounen kon lannwit. Pa aksepte okenn soulajman; 'Pa kite zye ou pran repo.
    19: Leve, kriye fò nan nwit lan, nan kòmansman vèy nwit lan! Vide kè ou konsi se dlo devan prezans Senyè a. Leve men ou a Li menm pou lavi pitit ou yo ki fèb nèt ak grangou sou tèt a tout ri yo.
    20: Gade pou wè, O SENYÈ! Avèk kilès ou te aji konsa? Èske fanm ta dwe manje pwòp pitit pa yo, pitit yo ki te fèt an bòn sante? Èske prèt la ak pwofèt la dwe vin touye nan sanktyè Senyè a?
    21: Sou tè nan lari yo, kouche jenn yo ak granmoun yo. Vyèj mwen yo ak jennonm mwen yo te tonbe sou nepe. Ou te touye yo nan jou gwo kòlè Ou a; Ou te fè masak, san pitye.
    22: Ou te rele nou konsi se nan jou a yon fèt etabli, gwo laperèz mwen yo tout kote. Nanpwen moun ki te chape sòti vivan nan jou kòlè SENYÈ a. Sila ke m te fè e leve yo, lènmi m te anile yo nèt.
  3:
    1: Mwen se moun ki te wè afliksyon akoz baton kòlè Li a.
    2: Li te mennen mwen, e te fè m mache nan tenèb, pa nan limyè.
    3: Anverite, li te vire men L kont mwen plizyè fwa, tout jounen an.
    4: Li te fè chè m ak po m vin epwize sòti sou mwen, Li te kase zo m yo.
    5: Li te jennen mwen e te antoure m ak ametim ak difikilte.
    6: Nan kote ki fènwa, li te fè m abite, tankou sila ki fin mouri lontan yo.
    7: Li te antoure m anndan pou m pa ka sòti. Li te fè chenn mwen an byen lou.
    8: Menm lè m kriye e rele sekou, Li fèmen lapriyè m deyò.
    9: Li te bloke wout mwen yo ak wòch taye. Li te fè chemen mwen yo vin kwochi.
    10: Li pou mwen tankou yon lous ki kouche ap tann, tankou yon lyon nan kote an kachèt.
    11: Li te detounen tout chemen mwen yo e Li te chire mwen an mòso; Li te fè m vin dezole nèt.
    12: Li te koube banza Li, e Li te chwazi m kon pwen final pou flèch Li.
    13: Li te fè flèch nan fouwo L yo antre nan ren mwen.
    14: Mwen te vin yon rizib pou tout pèp mwen an, chante giyonnen yo sonnen tout lajounen.
    15: Li te plen mwen ak anmetim. Li te fè m sou ak dlo absent.
    16: Li te kase dan m ak gravye. Li fè m kache nan pousyè.
    17: Nanm mwen p ap jwenn lapè ankò. Bonè vin bliye pou mwen.
    18: 'Konsa mwen di: “Fòs mwen fin peri, ansanm ak espwa m ki sòti nan SENYÈ a.”'
    19: Sonje soufrans mwen ak mizè mwen an; dlo absent ak anmetim ki nan kè m nan.
    20: Anverite, nanm mwen sonje yo. Li vin koube anndan mwen.
    21: Men sa mwen sonje nan tèt mwen; pou sa, mwen gen espwa.
    22: Lamou dous SENYÈ a, anvèrite, p ap janm sispann, paske mizerikòd Li p ap janm manke.
    23: Yo renouvle chak maten. Gran se fidelite Ou.
    24: “SENYÈ a se pòsyon mwen.” Se sa nanm mwen di m. Konsa, mwen mete espwa m nan Li.
    25: SENYÈ a montre dousè Li a sila ki tann Li yo, a moun ki chache Li a.
    26: Se bon pou yon nonm gen espwa, e tann byen trankil pou sali SENYÈ a.
    27: Se bon pou yon nonm pote jouk la nan jenès li.
    28: Kite li chita apa pou kont li, e rete an silans, akoz Li te poze sa sou li.
    29: Kite li mete bouch li nan pousyè, si se konsa, pou l ka gen espwa.
    30: Kite li lonje machwè li, bay sila k ap frape l la. Kite li ranpli ak repwòch.
    31: Paske se pa pou tout tan ke Senyè a ap rejte.
    32: Paske malgre se gwo doulè ke Li fè rive; alò, Li va gen mizerikòd selon gran lanmou dous Li a.
    33: Paske se pa ak kè kontan ke Li aflije, oswa pou atriste fis a lòm yo.
    34: Pou kraze anba pye, tout prizonye nan mond la,
    35: pou retire jistis sou yon nonm nan prezans a Pi Wo a,
    36: pou fè yon nonm tò nan pwosè legal pa li, sou bagay sa yo, Senyè a p ap dakò.
    37: Se kilès li ye ki pale, e sa vin rive, amwenske Senyè a te pase lòd la?
    38: Èske sa ki bon ak sa ki mal pa soti nan bouch a Pi Wo a?
    39: Poukisa yon nonm vivan dwe plenyen, yon nonmta plenyen lè l resevwa pinisyon pou pwòp peche l yo?
    40: Annou egzamine e sonde wout nou yo pou nou retounen kote SENYÈ a.
    41: Annou leve kè nou ak men nou vè Bondye nan syèl la;
    42: Nou te peche e nou te fè rebèl; Ou pa t padone.
    43: Ou te kouvri nou ak kòlè e te kouri dèyè nou. Ou te touye. Ou pa t gen pitye menm.
    44: Ou te kouvri tèt Ou ak yon nwaj lakolè, pou okenn lapriyè pa ka pase ladann.
    45: Ou fè nou kon poupou bèt ak fatra ki rejte nan mitan lòt nasyon yo.
    46: Tout lènmi nou yo te ouvri bouch yo laj kont nou.
    47: Sezisman ak pyèj tonbe sou nou, ravaj ak destriksyon.
    48: Zye m koule nèt ak flèv dlo akoz destriksyon a fi a pèp mwen an.
    49: Zye m koule san sès, san rete menm pou yon ti moman,
    50: jiskaske SENYÈ a gade anba soti nan wotè syèl la pou wè.
    51: Zye m pote doulè rive nan nanm mwen, akoz tout fi nan vil mwen.
    52: Lènmi m yo san koz te fè lachas dèyè m tankou zwazo. Se lènmi m san koz.
    53: Yo te fè m rete an silans nan twou fòs la e te poze yon wòch sou mwen.
    54: 'Dlo yo te koule depase tèt mwen. Mwen te di: “Mwen fin koupe retire nèt”!'
    55: Mwen te rele non Ou, O SENYÈ, depi nan twou fòs pi ba a.
    56: 'Ou te tande vwa m: pa kache zòrèy W de lapriyè mwen pou sekou, ak kriyè mwen an.'
    57: 'Ou te vin rapwoche lè m te rele Ou a. Ou te di: “Pa pè!”'
    58: O Senyè, Ou te plede ka pou nanm mwen an. Ou te rachte lavi mwen.
    59: O SENYÈ, Ou te wè jan m oprime. Jije ka m nan.
    60: Ou te wè tout vanjans pa yo; tout manèv yo kont mwen.
    61: Ou te tande repwòch yo, O SENYÈ, tout manèv yo kont mwen.
    62: Lèv a sila k ap atake m yo ak konplo yo kont mwen tout lajounen.
    63: Gade jan yo chita ak jan yo leve; se mwen ki sijè chan giyonnen yo a.
    64: Ou va rekonpanse yo, O SENYÈ, selon zèv men yo.
    65: Ou va bay yo yon kè ki di; madichon pa yo va sou yo.
    66: Ou va kouri dèyè yo nan kòlè Ou e detwi yo soti anba syèl SENYÈ a!
  4:
    1: A la briyans lò a vin bese! Lò pi a pa menm ankò! Wòch tanp yo vide deyò nan tout kwen lari.
    2: Pyè presye a fis a Sion yo; ki gen valè kon lò fen, gade kijan yo konsidere kon veso tè, travay a potye a!
    3: Menm chen mawon yo konn bay tete; yo kite pitit yo souse yo. Men fi a pèp mwen an te vin mechan kon yon otrich nan dezè.
    4: Lang a ti bebe a kole nan fon bouch yo, tèlman yo swaf; ti piti yo mande pen, men pèsòn pa kase bay yo.
    5: Sila ki te konn manje ti manje delika yo, vin abandone nan lari. Sila ki te leve nan abiman an mov yo ap degaje yo chèche kaka bèf.
    6: Paske inikite a fi a pèp mwen an pi gwo ke peche Sodome, ki te boulvèse nan yon moman, san pa t gen men ki boulvèse l.
    7: Prens li yo te pi pwòp ke lanèj. Yo te pi blan ke lèt. Yo te pi wouj pase koray. Yo te poli tankou pyè safì.
    8: Aparans yo koulye a pi nwa ke poud chabon. Yo pa menm rekonèt yo nan lari. Chè yo vin kole sou zo yo. Li fennen nèt. Li vin tankou bwa.
    9: Pi bon se sila ki te touye ak nepe yo, ke sila ki touye ak grangou yo; paske yo vin chagren e epwize akoz mank fwi chan an.
    10: Men a fanm ki te konn plen konpasyon yo te bouyi pwòp pitit yo. Yo te devni manje pou yo, akoz destriksyon a fi a pèp mwen an.
    11: SENYÈ a te acheve gwo kòlè Li a. Li te vide gwo kòlè Li a. Li te limen yon dife nan Sion, ki te manje tout fondasyon Li yo.
    12: Wa latè yo pa t kwè, ni okenn abitan nan mond lan, ke advèsè ak ènmi an ta ka antre nan pòtay Jérusalem nan.
    13: Akoz peche a pwofèt li yo ak inikite a prèt li yo, ki te vèse nan mitan li san a moun ladwati yo.
    14: Yo egare e avèg nan lari yo. Yo te vin souye ak san, jiskaske pèsòn pa t ka manyen abiman yo.
    15: '“Sòti! Pa pwòp!” Yo te kriye a yo menm. “Sòti, sòti, pa touche!” Konsa yo te sove ale, e te mache toupatou. Pami nasyon yo, yo te di: “Yo p ap ka kontinye rete pami nou”.'
    16: Prezans a SENYÈ a te gaye yo. Li p ap kontinye bay yo swen. Yo pa t onore prèt yo, Yo pa t respekte ansyen yo.
    17: Malgre sa, zye nou febli. Chache sekou te vin initil. Nan chache, nou te chache pou yon nasyon ki pa t ka sove.
    18: Konsa, yo te fè lachas dèyè nou jiskaske nou pa t ka mache nan lari nou yo. Lafen nou vin pwòch. Jou nou yo fin ranpli, paske dènye moman nou vin rive.
    19: Sila ki te kouri dèyè nou yo te pi vit pase èg k ap volè anlè. Yo te fè lachas sou nou nan mòn yo. Yo te kache tann anbiskad pou nou nan savann nan.
    20: 'Souf lè ki nan nen nou, nou menm ki onksyone de SENYÈ a, te vin kaptire nan twou fòs yo, de sila nou te konn di: “Anba lonbraj li, nou va viv pami nasyon yo”.'
    21: Rejwi e fè kè kontan, O fi a Edom nan, ki rete nan peyi Uts la. Tas la va fè wonn vin jwenn ou tou. Ou va vin sou. Ou va vin toutouni.
    22: Pinisyon pou inikite nou yo fin konplete, O fi a Sion an. Li p ap ekzile nou ankò. Li va pini inikite nou an, O fi Edom an. Li va fè parèt tout peche ou yo!
  5:
    1: Sonje, O SENYÈ, sa ki te rive nou an. Gade pou wè repwòch nou.
    2: Eritaj nou te bay kon don a etranje yo, kay nou yo a moun nou pa konnen.
    3: Nou te devni òfelen san papa. Manman nou yo tankou vèv.
    4: Nou oblije achte dlo pou nou bwè. Bwa nou se pou vann, yo vann nou li.
    5: Sila k ap kouri dèyè nou yo rive sou kou nou. Nou vin bouke nèt. Nanpwen repo pou nou.
    6: Nou te vin soumèt devan Egypte ak Assyrie pou nou jwenn ase pen.
    7: Papa zansèt nou yo te peche, men yo pa la ankò; se nou menm ki te pote inikite pa yo.
    8: Se esklav yo k ap domine sou nou; nanpwen moun ki pou delivre nou nan men yo.
    9: Nou riske lavi nou pou jwenn pen akoz nepe nan dezè a.
    10: Po nou vin kwit tankou yon fou, akoz gwo chalè grangou a.
    11: Yo te ravaje tout fanm Sion yo; vyèj lavil a Juda yo.
    12: Prens yo te pann pa men yo; ansyen yo te vin pa respekte.
    13: Jennonm yo te fòse travay devan moulen an e timoun yo te kilbite anba gwo chaj bwa yo.
    14: Ansyen yo ale kite pòtay la; jennonm yo ale kite mizik yo.
    15: Jwa nan kè nou vin sispann; danse vin ranplase pa fè dèy.
    16: Kouwòn nan soti sou tèt nou; malè a nou menm, paske nou te peche!
    17: Akoz sa, kè nou febli; akoz bagay sa yo, zye nou pa wè klè.
    18: Akoz Mòn Sion ki kouche dezole nèt, rena yo fè patwouj ladann.
    19: Ou menm, O SENYÈ, Ou renye jis pou tout tan; twòn Ou se de jenerasyon an jenerasyon.
    20: Poukisa Ou bliye nou jis pou tout tan? Poukisa Ou abandone nou jis rive tout tan sa a?
    21: Restore nou a Ou menm O SENYÈ, pou nou ka vin restore. Fè jou nou yo vin jan yo te ye nan tan pase yo.
    22: Men Ou deja fin rejte nou nèt. Ou rete byen fache nèt ak nou.
26:
  1:
    1: Alò, li te vin rive nan trèzyèm ane, sou senkyèm jou a Katriyèm mwa a, pandan mwen te akote rivyè Kebar a, pami egzile yo, ke syèl yo te louvri, e mwen te wè vizyon a Bondye.
    2: (Sou senkyèm jou nan mwa a, nan senkyèm ane egzil a Wa Jojakin nan,
    3: Pawòl SENYÈ a te rive eksprè a Ézéchiel, prèt la, fis a Buzi, nan peyi Kaldeyen yo akote rivyè Kebar a; epi la, men SENYÈ a te vini sou li.)
    4: Pandan mwen t ap gade, men gade byen, yon van tanpèt te vini soti nan nò, yon gwo nwaj ak loraj ki t ap tire san rete; yon limyè byen klere te antoure l e nan mitan l, yon bagay tankou metal ki klere nan mitan dife a.
    5: 'Anndan li, te gen fòm ki te sanble kat kreyati vivan. Men ki jan yo te parèt: yo te gen yon fòm tankou moun.'
    6: Yo chak te gen kat figi ak kat zèl.
    7: Janm yo te dwat, pye yo te tankou zago jenn bèf, e yo te klere tankou bwonz poli.
    8: 'Anba zèl yo, nan kat kote yo, te gen men a moun. Yo kat te gen figi ak zèl yo konsa:'
    9: Zèl pa yo te jwente youn lòt. Yo pa t vire lè yo te deplase. Yo chak te ale tou dwat devan.
    10: Pou fòm a figi yo a, yo chak te gen figi tankou a yon moun. Toule kat te gen figi a yon lyon adwat, figi a yon towo agoch, e toule kat te gen figi a yon èg.
    11: Se konsa figi yo te ye. Zèl yo te ouvri anlè. Yo chak te gen de ki te touche a yon lòt kreyati e de ki te kouvri kò yo.
    12: Epi yo chak te ale tou dwat devan. Nenpòt kote lespri a te prèt pou ale, yo ta ale, san menm vire pandan yo t ap prale a.
    13: Nan mitan kreyati vivan yo, te gen yon bagay ki te sanble ak chabon dife, tankou tòch ki t ap file fè ale retou pami kreyati vivan yo. Dife a te klere e loray te vòltije soti nan dife a.
    14: Epi kreyati vivan yo te kouri fè ale retou tankou kout loray.
    15: Alò, pandan mwen t ap gade kreyati vivan yo, gade byen, te gen yon wou sou tè a akote kreyati vivan yo, pou chak nan kat fas de yo.
    16: Wou yo te sanble, jan yo te fèt la, tankou yon wòch krizolit briyan. E toule kat te gen menm fòm. Nan aparans la, jan yo fè l la, yo te fèt konsi yon wou te anndan yon lòt wou.
    17: Nenpòt lè yo deplase, yo te deplase nan nenpòt nan kat direksyon yo, san menm vire pandan yo t ap deplase a.
    18: Wotè a wou yo te tèlman wo. Yo te etonan. Arebò toule kat te plen ak zye toutotou l nèt.
    19: Nenpòt lè kreyati vivan yo te deplase, wou yo te deplase avèk yo. Epi nenpòt lè kreyati vivan yo te leve kite tè a, wou yo te leve tou.
    20: Nenpòt kote lespri a te prèt pou ale, yo ta ale nan direksyon sa a. Epi wou yo te leve toupre bò kote yo; paske lespri a kreyati vivan yo te nan wou yo.
    21: Nenpòt kote sa yo te ale, sila yo te ale tou. Lè sa yo te kanpe an plas, sila yo te kanpe an plas tou. Epi nenpòt lè sa yo te monte kite tè a, wou yo te leve toupre bò kote yo; paske lespri a kreyati vivan yo te nan wou yo.
    22: Alò, anwo tèt a kreyati vivan yo, te gen yon bagay tankou yon gwo espas, tankou yon briyans mèvèy kon kristal, ki te ouvri byen laj sou tèt yo.
    23: Anba gwo espas la, zèl yo te lonje dwat, youn anvè lòt. Yo chak te gen de zèl ki te kouvri kò l tou, youn yon kote e youn yon lòt kote.
    24: Anplis, mwen te tande son a zèl yo tankou son anpil gwo dlo pandan yo t ap prale, tankou vwa a Toupwisan an, yon son a gwo boulvèsman, tankou son a yon lame ki nan kan li. Nenpòt lè yo sispann fè mouvman, yo lage desann zèl yo.
    25: Konsa, te sòti yon vwa depi anwo gran espas lan ki te sou tèt pa yo. Nenpòt lè yo te sispann fè mouvman, yo te lage desann zèl yo.
    26: Alò, anwo gwo espas ki te anwo tèt yo a, te gen yon bagay ki te sanble ak yon twòn, tankou yon pyè safì nan aparans. Epi sou sa ki te sanble a yon twòn nan, byen wo, te gen yon fòm ak aparans a yon nonm.
    27: Sa mwen te wè, te soti nan aparans a ren Li ak piwo, yon bagay tankou metal klere ki te sanble dife toutotou anndan l. Soti nan aparans a ren Li e piba, mwen te wè yon bagay tankou dife, epi te gen yon ekla limyè ki te antoure Li.
    28: Menm jan ak aparans a lakansyèl nan nwaj yo nan jou l ap fè lapli, konsa aparans a ekla limyè ki te antoure li a te ye. Konsa aparans a imaj a glwa a SENYÈ a te ye. Lè m te wè l, mwen te tonbe sou figi mwen, e mwen te tande yon vwa ki t ap pale.
  2:
    1: 'Li te di mwen: “Fis a lòm, kanpe sou pye ou pou m ka pale avèk ou!”'
    2: Pandan Li t ap pale ak mwen an, Lespri a te antre nan mwen. Li te mete mwen sou pye mwen, epi mwen te tande Li pale ak mwen.
    3: 'Li te di m: “Fis a lòm, Mwen ap voye ou kote fis Israël yo, a yon pèp rebèl ki te fè rebèl kont Mwen. Yo menm ak papa zansèt yo te transgrese kont Mwen jis rive jodi a.'
    4: 'M ap voye ou kote sila yo ki angran, ki gen tèt di. Ou va di yo: ‘Konsa pale Senyè BONDYE a.’'
    5: Pou yo menm, menm si yo koute oswa pa koute—paske se kay rebèl ke yo ye—yo va konnen ke yon pwofèt te pami yo.
    6: Epi ou menm, fis a lòm, pa krent yo ni krent pawòl yo, malgre pikan ak zepin avèk ou, e malgre ou chita pami eskòpyon yo. Ni pa krent pawòl yo, ni twouble nan prezans yo, paske se yon kay rebèl ke yo ye.
    7: Men ou va pale pawòl Mwen yo avèk yo, menm si yo koute oswa yo pa koute, paske se rebèl yo ye.
    8: Alò, ou menm, fis a lòm, koute sa ke M ap pale ou a. Pa vin fè rebèl tankou kay rebèl sila a. Ouvri bouch ou pou manje sa ke M ap bay ou a.”
    9: Konsa, mwen te gade e gade byen, yon men te lonje vè mwen menm. Epi alò, yon woulo liv te ladann.
    10: Lè L te louvri li devan mwen, li te ekri ni pa devan ni pa dèyè, e ekri sou li, se te lamantasyon, doulè ak mizè.
  3:
    1: 'Li te di mwen: “Fis a lòm, manje sa ou jwenn. Manje woulo sa a pou ale pale ak lakay Israël.”'
    2: Konsa, mwen te louvri bouch mwen eLi te lonje ban m woulo a pou manje.
    3: 'Li te di mwen: “Fis a lòm, bay vant ou manje, e plen kò ou ak woulo sa ke Mwen ap bay ou a.” Alò, mwen te manje li. Li te dous kon siwo myèl nan bouch mwen.'
    4: 'Konsa, Li te di mwen: “Fis a lòm, ale lakay Israël pou pale pawòl Mwen yo avèk yo.'
    5: Paske ou p ap voye kote yon pèp ak langaj ki difisil, men a pèp Israël la.
    6: Ni a anpil pèp ak pawòl ki pa ka konprann, ni lang difisil, ak pawòl ke ou p ap ka konprann. Men Mwen voye ou kote sila ki ta dwe koute ou yo.
    7: Malgre sa, lakay Israël p ap dakò koute ou, akoz yo p ap dakò koute Mwen menm. Anverite, tout lakay Israël gen tèt di e wondonmon.
    8: Gade byen, Mwen te fin fè figi ou di kont figi yo, e fwontèn ou di kont fwontèn yo.
    9: Tankou dyaman, pi di pase silèks, Mwen te fè fwontèn ou. Pa krent yo ni vin twouble devan yo, malgre yo se yon kay rebèl.”
    10: 'Anplis, Li te di mwen: “Fis a lòm, pran mete nan kè ou tout pawòl Mwen yo, ke Mwen va pale a ou e koute ak atansyon.'
    11: 'Ale kote egzile yo, fis a pèp ou yo. Pale ak yo e di yo, menm si yo koute oswa yo pa koute: ‘Konsa pale Senyè BONDYE a.’”'
    12: 'Konsa, Lespri a te leve mwen monte e mwen te tande yon gwo bri k ap gwonde dèyè m: “Beni se glwa SENYÈ a nan plas Li a.”'
    13: Epi mwen te tande zèl a kreyati vivan yo, youn k ap touche lòt e bri a wou yo bò kote yo, menm yon gwo bri k ap gwonde.
    14: Konsa, Lespri a te leve mwen monte e te pran m ale. Mwen te vini byen anmè ak laraj nan lespri m, e men SENYÈ a te fò sou mwen.
    15: Konsa, mwen te vini kote egzile ki te rete akote rivyè Kebar yo nan Thel-Abib. Mwen te chita la, etonen nèt pandan sèt jou kote yo te rete a.
    16: 'Nan fen sèt jou yo, pawòl SENYÈ a te vini sou mwen e te di:'
    17: “Fis a lòm, Mwen te chwazi ou kon gadyen pou lakay Israël. Depi lè ou tande yon pawòl sòti nan bouch mwen, avèti yo li soti nan Mwen.
    18: 'Lè Mwen di a mechan an: ‘Ou va, anverite, mouri’ e ou pa avèti li, ni pale fò pou avèti mechan an pou kite chemen mechan l lan, pou l ka viv, mechan sila a va mouri nan inikite li, men san li, mwen va egzije li soti nan men ou.'
    19: Men si ou te avèti mechan an, e li pa kite mechanste li a, ni chemen mechan li an, li va mouri nan inikite li, men ou delivre nanm ou.”
    20: “Ankò, lè yon nonm ladwati ta vire kite ladwati pou komèt inikite e Mwen plase yon obstak devan l, li va mouri. Akoz ou pa t avèti li, li va mouri nan peche li e zèv ladwati ke li te konn fè yo, p ap sonje, men san li, mwen va egzije li nan men ou.
    21: Sepandan, si ou te avèti nonm dwat la ke moun ladwati pa dwe peche, e li pa peche, li va anverite viv, akoz li te koute avètisman an; epi ou delivre nanm ou.”
    22: 'Men a SENYÈ a te sou mwen la, e Li te di m: “Leve ou menm, ale deyò nan plèn nan, epi la, Mwen va pale avèk ou.”'
    23: Konsa, mwen te leve ale nan plèn nan. Epi gade byen, glwa a SENYÈ a te kanpe la, tankou glwa ke m te wè akote rivyè Kebar a. Epi mwen te tonbe sou figi m.
    24: 'Nan lè sa a, Lespri a te antre nan mwen. Li te fè m kanpe sou pye m, Li te pale avè m e te di mwen: “Ale, fèmen tèt ou anndan lakay ou.'
    25: Selon ou menm, fis a lòm, y ap mete kòd sou ou pou mare ou ak yo. Konsa, ou p ap ka sòti deyò pami yo.
    26: Mwen va fè lang ou kole anlè bouch ou pou ou vin bèbè e pou ou p ap ka fè yo repwoch, paske lakay yo rebèl.
    27: 'Men lè M pale ak ou, Mwen va ouvri bouch ou e ou va di yo: ‘Konsa pale Senyè BONDYE a’. Sila ki tande a, kite li tande; epi sila ki refize tande a, kite li refize; paske yo se yon kay rebèl.”'
  4:
    1: “Alò, ou menm, fis a lòm, chache pou ou yon moso mozayik. Mete l devan ou e desiyen yon vil sou li, menm Jérusalem nan.
    2: Konsa, poze fè syèj kontra li. Bati yon miray syèj, leve teras, fòme kan a, prepare e pozisyone dè belye mouton kont li tout ozanviwon.
    3: Ankò, chache pou ou yon plak an fè, pozisyone li tankou yon miray ki fèt an fè antre ou menm ak vil la e mete fas ou anvè li. Li anba syèj. Konsa ou va mete li anba syèj menm. Sa va yon sign pou lakay Israël.
    4: “Pou ou menm, kouche sou kote goch ou e mete inikite lakay Israël la sou li. Ou va pote inikite yo pou menm fòs jou ke ou kouche sou li yo.
    5: Mwen te kontwole fòs kantite jou ki koresponn a fòs kantite ane a inikite yo; twa-san-katra-ven-di jou. Konsa ou va pote inikite a lakay Israël la.
    6: Lè ou fin konplete sila yo, ou va kouche yon dezyèm fwa sou kote dwat ou pou pote inikite lakay Juda a. Mwen te kontwole li pou ou pandan karant jou; yon jou pou chak ane.
    7: Konsa, ou va mete figi ou vè syèj a Jérusalem ak bra ou dekouvri pou pwofetize kont li.
    8: Alò, gade byen, Mwen va mete kòd sou ou pou ou pa kapab vire soti yon kote a yon lòt jiskaske ou fin konplete jou a syèj ou yo.
    9: “Men pou ou menm, pran ble, lòj, pwa, pwa tann, pitimi, ak ble mòn. Mete yo nan yon sèl veso e fè pen ak yo. Ou va manje l selon nonb jou ke ou kouche sou kote ou yo, twa-san-katre-ven-di jou.
    10: Manje ke ou va manje a va ven sik pa jou selon pwa li. Ou va manje ladann de tanzantan.
    11: Dlo ou bwè a va yon sizyèm en (1 lit pa mezi). Ou va bwè l de tanzantan.
    12: Ou va manje li kon gato lòj. Ou va kwit li devan yo ak fimye poupou moun.”
    13: 'Epi SENYÈ a te di: “Konsa fis Israël yo va manje pen pa pwòp yo pami nasyon kote m ap chase yo ale yo.”'
    14: 'Men mwen te di: “Ah Senyè BONDYE! Mwen pa t janm konn souye nanm mwen. Paske depi nan jenès mwen jis rive koulye a, mwen pa t janm manje sa ki te mouri pou kont li, oswa ki te chire pa bèt sovaj, ni okenn vyann ki pa t pwòp pa t janm antre nan bouch mwen.”'
    15: 'Konsa, Li te di mwen: “Men gade, m ap bay ou kaka bèf pou ranplase poupou moun nan. Sou li menm ou va prepare pen ou an.”'
    16: 'Anplis ke sa, Li te di mwen: “Fis a lòm, gade byen, Mwen va kase pen sa a nan Jérusalem. Yo va manje pen mezire selon pwa, e ak kè twouble. Yo va bwè dlo pa mezi ak gwo laperèz'
    17: ke pen ak dlo va vin ra. Konsa, yo va etonnen youn lòt e yo vin deperi nan inikite yo.”
  5:
    1: “Pou ou menm, Fis a lòm, pran yon nepe byen file. Pran l pou sèvi kon razwa sou tèt ou ak bab ou. Epi pran yon balans pou peze e divize cheve a.
    2: Yon tyè, ou va brile nan dife nan mitan vil la, lè jou syèj yo vin fini. Epi ou va pran yon tyè e frape l avèk nepe toupatou nan vil la e yon tyè, ou va gaye nan van. Konsa, Mwen va rale yon nepe fè l sòti nan fouwo pa dèyè yo.
    3: Pran osi, kèk grenn nan cheve a, pa anpil, e mare yo nan pwent wòb ou.
    4: Ankò, pran kèk nan yo pou jete nan dife, e brile yo nan dife a. Soti nan li, yon dife va gaye rive nan tout lakay Israël la.
    5: '“Konsa pale Senyè BONDYE a: ‘Sa se Jérusalem. Mwen te mete li nan mitan a nasyon yo ak peyi ki antoure li yo.'
    6: Men li te fè rebèl kont lòd Mwen yo pi mal pase nasyon yo, e kont règleman Mwen yo, plis ke peyi ki antoure li yo. Paske yo te rejte lòd Mwen yo, e pa t mache nan règleman Mwen yo.’
    7: '“Akoz sa, konsa pale Senyè BONDYE a: ‘Akoz ou gen plis twoub pase nasyon ki te antoure ou yo, ou pa t mache nan règleman Mwen yo, ni ou pa t swiv lòd Mwen yo, ni ou pa t swiv lòd a nasyon ki te antoure ou yo’;'
    8: 'akoz sa, konsa pale Senyè BONDYE a: ‘Gade byen, Mwen, Mwen menm kont ou, e Mwen va egzekite jijman pami nou pou tout lòt nasyon yo ka wè.'
    9: Akoz tout abominasyon nou yo, Mwen va fè pami nou sa ke Mwen pa t fè, e tankou sa Mwen p ap janm fè ankò.
    10: Pou sa, papa yo va manje fis yo pami nou, e fis yo va manje papa yo. Paske Mwen va egzekite jijman sou nou e gaye tout retay nou yo nan tout van.
    11: 'Jan Mwen viv la’, deklare Senyè BONDYE a: ‘Anverite, akoz nou te souye Sanktyè pa M nan ak tout zidòl abominab nou yo, e ak tout abominasyon nou yo, konsa M ap desann nou. Pou sa, Zye m p ap gen pitye, e Mwen p ap epanye pèsòn.'
    12: Yon tyè nan nou va mouri akoz epidemi. Yo va vin mouri nan gwo grangou nan mitan nou. Yon tyè va tonbe devan nepe ki toupatou nou. Yon tyè, mwen va gaye nan tout van yo, e Mwen va rale yon nepe dèyè yo.’”
    13: Konsa, kòlè M va achevi. Mwen va satisfè gwo mekontantman Mwen sou yo, e Mwen va satisfè. Epi yo va vin konnen ke Mwen menm, SENYÈ a, Mwen te pale ak zèl lè Mwen te achevi kòlè Mwen sou yo a.
    14: “‘Anplis, Mwen va fè ou vin yon kote dezole ak yon objè repwòch pami nasyon ki antoure ou yo, nan zye a tout sila ki pase la yo.
    15: Konsa, sa va yon repwòch, yon ensilt, yon avètisman e yon objè degoutan pou nasyon ki antoure ou yo lè Mwen egzekite jijman kontra ou nan kòlè Mwen, mekontantman, ak repwòch plen ak raj— Mwen, SENYÈ a fin pale—
    16: lè Mwen voye kont yo flèch mechan yo, kon gwo grangou a, yon flèch ki te voye pou detwi nou. Mwen va osi fè gwo grangou a vin pi rèd sou ou e va kase retire sous pen an.
    17: Anplis, Mwen va voye sou ou gwo grangou, ak bèt sovaj yo e yo va fè ou soufre gwo pèt. Epidemi ak vèse san va rive sou ou. Mwen va mennen nepe sou ou. Mwen, SENYÈ a, Mwen te pale sa a.’”
  6:
    1: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: “Fis a lòm, mete figi ou vè mòn Israël yo, e pwofetize kont yo.
    3: 'Di yo: ‘Mòn Israël yo, koute pawòl Senyè BONDYE a! Konsa pale Senyè BONDYE a a mòn yo, kolin yo, ravin dlo yo, ak vale yo: “Gade byen, Mwen menm, Mwen va mennen yon nepe sou nou, e Mwen va detwi wo plas nou yo.'
    4: Konsa lotèl nou yo va vin dezole, e lotèl lansan yo va vin kraze nèt. Mwen va fè mò nou yo tonbe devan zidòl nou yo.
    5: Anplis, Mwen va poze kadav mò fis Israël yo devan zidòl yo. E Mwen va gaye zo nou yo toutotou lotèl nou yo.
    6: Nan tout kote nou rete, vil nou yo va vin yon savann, e wo plas yo va vin dezole, pou lotèl nou yo kapab vin abandone nèt. Yo va fè yon kote dezole, pou zidòl nou yo ka vin kraze e fini nèt, pou lotèl lansan yo ka vin kraze nèt e zèv nou yo ka vin efase nèt.
    7: Sila yo touye yo va tonbe pami nou, e nou va konnen ke se Mwen ki SENYÈ a.
    8: “‘“Malgre sa, Mwen va kite yon retay, paske nou va genyen sila ki chape anba nepe pami nasyon yo nan lè nou vin gaye pami lòt peyi yo.
    9: Nan moman sa a, sila ki te chape yo va sonje Mwen pami nasyon yo kote yo pote kon kaptif yo. A la blese Mwen blese pa kè adiltè yo, ki te vire kite Mwen e pa zye yo, ki te fè pwostitiye dèyè zidòl yo. Yo va rayi tèt yo nan pwòp zye yo pou mechanste ke yo te komèt yo, pou tout abominasyon yo.
    10: Konsa, yo va konnen ke Mwen se SENYÈ a. Se pa anven ke M te di Mwen ta mennen dezas sa a fè vin rive sou yo.”’
    11: '“Konsa pale Senyè BONDYE a: ‘Bat men nou, frape pye nou atè e di: “Elas!”, akoz mechanste a tout mal abominab lakay Israël ki va tonbe pa nepe a, gwo grangou ak epidemi yo.'
    12: Sila ki lwen an va mouri pa epidemi, sila ki pre a va tonbe sou nepe e sila ki rete vin anba syèj la, va mouri nan gwo grangou a. Konsa, Mwen va pase gwo kòlè Mwen sou yo.
    13: Nan moman sa a, nou va konnen ke Mwen se SENYÈ a. Lè moun touye pa yo jwenn pami zidòl ki antoure lotèl yo, sou tout kolin ki wo, sou tout tèt mòn, anba tout bwa vèt— kote yo te ofri odè ki santi bon a tout zidòl yo.
    14: Konsa, pami tout abitasyon yo, Mwen va lonje men m kont yo, fè peyi a vin pi dezole e abandone, depi dezè a ki pase vè Dibla a, jis rive nan tout abitasyon yo. Konsa, yo va konnen ke Mwen se SENYÈ a.’”
  7:
    1: 'Anplis, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: Ou menm, fis a lòm, konsa pale Senyè BONDYE a, Lafen! Lafen ap pwoche sou kat kwen peyi a.
    3: Se koulye a, lafen an sou ou, e Mwen va voye kòlè Mwen kont ou. Mwen va jije ou selon zèv ou. Mwen va mennen tout abominasyon ou yo sou ou.
    4: Paske zye M p ap gen pitye pou ou, ni Mwen p ap ralanti pou ou, men Mwen va mennen chemen ou yo rive sou ou, abominasyon ou yo va pami ou, e ou va konnen ke Mwen se SENYÈ a!
    5: '“Konsa pale Senyè BONDYE a: ‘Yon gwo dezas! Yon dezas san parèy! Gade byen, l ap vini.'
    6: Lafen an ap vini. Lafen an gen tan rive! Li te leve kont ou. Gade byen, li fin rive!
    7: Move lè ou a fin rive, O moun peyi a! Lè a rive! Jou toupre a—gwo zen olye kri lajwa a ap kriye sou mòn yo.
    8: Koulye a, nan yon ti tan, Mwen va vide kòlè Mwen sou ou, e achevi kòlè Mwen kont ou. Konsa, M ap jije ou selon tout chemen ou yo, e mennen sou ou tout abominasyon ou yo.
    9: Zye m p ap montre okenn pitye, ni Mwen p ap ralanti. Mwen va rekonpanse ou selon chemen ou yo pandan abominasyon ou yo pami nou. Konsa, ou va konnen ke se Mwen, SENYÈ a, ki fè frap la.
    10: “‘Gade jou a! Gade l byen, l ap vini! Move lè ou a deja parèt. Baton an fin boujonnen. Ògèy la fin fleri.
    11: Vyolans fin grandi pou vin fè yon baton mechanste. Okenn nan yo p ap rete; okenn nan moun yo, okenn nan richès yo, ni okenn bagay ki gen gwo valè pami yo.
    12: Lè a fin rive! Jou a prè. Pa kite moun k ap achte a rejwi, ni moun k ap vann nan soufri, paske gwo chalè a kont tout foul moun yo.
    13: Anverite, moun k ap vann nan p ap retounen nan sa li te vann nan, malgre yo toujou vivan; paske vizyon konsène tout foul moun yo. Yo p ap retounen, ni okenn nan yo p ap ka pwolonje lavi yo nan mitan inikite yo.
    14: Yo te soufle twonpèt la, e te fè tout bagay vin prè, men pèsòn pa prale nan batay la, paske gwo kòlè Mwen an kont tout foul moun yo.
    15: “‘Nepe a deyò e epidemi ak gwo grangou a anndan. Sila ki nan chan an va mouri pa nepe. Gwo grangou ak epidemi va, anplis, manje sila anndan vil yo.
    16: Menm lè sila ki chape yo rive deyò, yo va sou mòn yo tankou toutrèl nan vale yo, yo tout ap kriye, yo chak nan pwòp inikite yo.
    17: Tout men yo va lage vid e tout jenou yo va vin kon dlo.
    18: Yo va abiye yo menm ak twal sak e lafyèv frison va boulvèse yo. Lawont va sou tout figi yo, e tout tèt yo va chòv.
    19: Yo va jete ajan yo nan lari, e lò yo va vin yon bagay repinyans. Lajan ak lò yo p ap kapab delivre yo nan jou gwo chalè SENYÈ a. Yo p ap ka satisfè apeti yo, ni yo p ap kapab plen vant yo, paske se li ki te fè yo chite.
    20: Yo te transfòme bote a òneman pa Li yo pou vin ògèye yo te fè imaj abominasyon yo ak bagay detestab yo avè l. Konsa, Mwen va fè l vin yon bagay abominab pou yo menm.
    21: Mwen va bay li nan men etranje yo kon piyaj, nan men mechan sou latè yo kon donmaj, e yo va pwofane li nèt.
    22: Anplis, Mwen va vire figi Mwen lwen yo, e yo va pwofane plas sekrè Mwen an. Vòlè yo va antre nan li, e yo va pwofane li.
    23: “‘Fè chèn nan, paske peyi a plen ak krim sanglan, e vil la plen ak vyolans.
    24: Akoz sa, Mwen va mennen fè vini sila ki pi mal nan tout nasyon yo, e se yo k ap posede lakay yo. Mwen va, anplis, fè ògèy a sila ki pwisan yo sispann. Lye sen yo va vin gate nèt.
    25: Lè gwo doulè a rive, yo va chache lapè, men p ap genyen menm.
    26: Gwo dega va rive sou gwo dega, e gwo koze sou gwo koze. Konsa, yo va chache yon vizyon soti nan yon pwofèt, men lalwa va fin pèdi nan men prèt la, e p ap gen konsèy menm nan men ansyen yo.
    27: Wa a va fè dèy, prens lan va abiye ak dezespwa, e men a pèp peyi a va pran tranble. Selon kondwit yo, Mwen va aji avèk yo, e selon jijman yo, Mwen va jije yo. Konsa, yo va konnen ke se Mwen ki SENYÈ a.’”
  8:
    1: Li te vin rive nan sizyèm ane, sou senkyèm jou, nan sizyèm mwa a, pandan mwen te chita lakay mwen ak ansyen a Juda yo ki te chita devan m, ke men Senyè BONDYE a te tonbe sou mwen la.
    2: Answit, mwen te gade e vwala, yon imaj kon aparans a yon nonm—soti nan ren li pou rive anba, te gen aparans dife e soti nan ren li pou monte, aparans yon bagay briyan tankou metal k ap klere.
    3: Li te lonje yon bagay sanblab ak yon men, e li te kenbe m nan cheve m nan pati dèyè tèt mwen. Konsa, Lespri a te leve m monte rive antre tè a ak syèl la, e li te mennen mwen nan vizyon Bondye yo pou rive Jérusalem nan antre kote nò nan pòtay pa anndan an, kote ki te gen chèz pou zidòl ki rele jalouzi a, ki konn pwovoke jalouzi a.
    4: Gade byen, glwa Bondye Israël la te la, tankou aparans ke m te wè nan plèn nan.
    5: 'Li te di mwen: “Fis a lòm, leve zye ou koulye a vè nò.” Konsa, mwen te leve zye m vè nò, e gade byen, nan nò a pòtay lotèl, se te zidòl jalouzi a ki te nan antre a.'
    6: 'Li te di mwen: “Fis a lòm, èske ou wè ki sa y ap fè, gwo abominasyon ke lakay Israël ap fè isit la, pou m ta kite sanktyè Mwen an? Malgre toujou, ou va wè abominasyon ki pi gwo.”'
    7: Li te mennen m nan antre lakou enteryè a, e lè m te gade, vwala, yon twou nan mi an.
    8: 'Li te di mwen: “Fis a lòm, fouye yon twou fonse antre nan mi an.” Konsa, mwen te fouye yon twou fonse antre nan mi an e vwala, yon pòt pou antre.'
    9: 'Li te di mwen: “Antre ladann pou wè abominasyon mechan ke y ap komèt isit la.”'
    10: Konsa, mwen te antre e vwala, tout fòm bagay ki trennen atè, bèt ak bagay abominab, ak tout zidòl lakay Israël yo te grave kon desen sou mi an toutotou li.
    11: Epi te kanpe devan yo, swasann-dis lansyen a lakay Israël yo, e Jaazania, fis a Schaphan an, te kanpe nan mitan yo, chak moun ak pwòp veso lansan li, e odè nwaj lansan an a t ap leve.
    12: 'Epi Li te di mwen: “Fis a lòm, èske ou wè sa ke ansyen lakay Israël yo ap komèt nan fènwa a, chak moun nan chanm a pwòp imaj taye li? Paske men ki sa y ap di: ‘SENYÈ a pa wè nou. SENYÈ a fin abandone peyi a.’”'
    13: 'Epi Li te di mwen: “Malgre sa, ou va wè abominasyon ki pi gwo ke y ap komèt.”'
    14: Konsa, Li te mennen mwen nan antre a pòtay lakay SENYÈ a ki te vè nò; epi vwala, te gen fanm la ki t ap kriye pou Thammuz.
    15: 'Li te di mwen: “Èske ou wè sa, fis a lòm? Malgre sa, ou va wè pi gwo abominasyon ke sa yo.”'
    16: Konsa, Li te mennen mwen antre nan lakou enteryè lakay SENYÈ a. Epi vwala, nan antre tanp SENYÈ a, antre galri ak lotèl la, anviwon venn-senk òm, avèk do yo bay tanp SENYÈ a, e figi yo vè lès. Epi yo t ap pwostène yo nan lès vè solèy la.
    17: 'Li te di mwen: “Èske ou wè sa, fis a lòm? Èske se yon bagay twò piti pou lakay Juda ta komèt abominasyon ke yo te komèt isit la? Paske yo te ranpli peyi a ak vyolans e te pwovoke M plizyè fwa? Gade byen, y ap vekse M menm ak ti branch bwa yo poze sou nen yo.'
    18: Akoz sa, anverite, Mwen va aji ak gwo kòlè. Zye m p ap gen pitye, ni Mwen p ap epanye pèsòn. Malgre yo kriye nan zòrèy Mwen ak gwo vwa, malgre sa, Mwen p ap koute yo.”
  9:
    1: 'Answit, Li te kriye fò pou m tande ak yon gwo vwa e te di: “Vin pi pre, O nou menm ki an chaj vil la, chak moun ak pwòp zam destriksyon li nan men l.”'
    2: Gade byen, sis moun te sòti nan pòtay anlè ki pozisyone vè nò a, chak moun ak pwòp zam masak li nan men l. Pami yo, te gen yon sèten nonm abiye an len, ak yon valiz pou ekri nan senti l. Epi yo te antre ladann e te kanpe akote lotèl an bwonz lan.
    3: Konsa, laglwa Bondye Israël la te leve monte soti nan cheriben kote l te poze a, pou rive nan papòt tanp lan. Epi Li te rele nonm abiye an len ak yon valiz pou ekri nan senti li an.
    4: 'SENYÈ a te di li: “Ale pase nan mitan vil la, menm nan mitan Jérusalem, mete yon mak sou fwon a mesye ki plenn nan gòj e ki fè soupi pou tout abominasyon k ap komèt nan mitan li yo.”'
    5: 'Men pou lòt yo, Li te di nan zòrèy mwen: “Travèse vil la dèyè li pou frape. Pa kite zye ou fè pitye, ni pa ralanti.'
    6: Konplètman, touye granmoun, jenn gason, jenn fi, timoun yo ak fanm, men pa touche okenn moun ki gen mak la. Kòmanse soti nan sanktyè pa M nan.” Konsa, yo te kòmanse ak ansyen ki te devan tanp yo.
    7: 'Epi Li te di yo: “Souye tanp lan e plen lakou a ak mò yo. Ale deyò!” Konsa, yo te ale deyò pou te frape moun nan vil yo.'
    8: 'Pandan yo t ap frape moun yo e mwen sèl te rete, mwen te tonbe sou figi mwen, mwen te kriye fò pou te di: “Anmwey, Senyè BONDYE! Èske W ap detwi tout retay Israël la pandan W ap vide gwo kòlè ou sou Jérusalem nan?”'
    9: 'Li te reponn mwen: “Inikite lakay Israël ak Juda yo vin trè trè gran. Peyi a vin plen ak san, e vil la plen ak pèvèsyon. Paske yo di: ‘SENYÈ a te abandone tout peyi a e SENYÈ a pa wè!’'
    10: Men pou Mwen, zye M p ap gen pitye ni Mwen p ap ralanti, men Mwen va fè kondwit yo vin rive sou pwòp tèt yo.”
    11: 'Epi gade byen, nonm abiye an len, ki te gen valiz ekri nan senti li jan nou te di a, t ap di: “Mwen te fè l jis jan ou te kòmande mwen an.”'
  10:
    1: Answit, mwen te gade e vwala, nan gran espas ouvri ki te sou tèt a cheriben yo, yon bagay tankou yon wòch safì ki pa aparans, te sanble yon twòn ki te parèt anlè yo.
    2: 'Li te pale ak nonm abiye an len an e te di: “Antre nan mitan wou k ap vire vit fè wonn anba cheriben an, plen men nou ak chabon tou limen ki antre cheriben yo e gaye yo toupatou nan vil la.” Konsa, li te antre pou m te ka wè l.'
    3: Alò, cheriben yo te kanpe bò dwat a tanp lan lè nonm nan te antre ladann nan e nwaj la te plen lakou enteryè a.
    4: Epi glwa a SENYÈ a te leve monte soti nan cheriben yo, jis rive nan papòt tanp lan. Tanp lan te plen ak nwaj la e lakou a te plen ak ekla a glwa SENYÈ a.
    5: Anplis, bri a zèl cheriben yo te vin tande jis rive nan lakou eksteyè a, tankou vwa SENYÈ Pwisan an lè L pale.
    6: 'Li te vin rive lè Li te kòmande nonm abiye an len an e te di: “Pran dife soti nan mitan wou k ap vire vit fè wonn yo, soti antre cheriben yo”. Epi li te antre e te kanpe akote yon wou.'
    7: Konsa, cheriben an te lonje men l soti antre cheriben kote dife ki te antre cheriben yo, pran ladann pou mete nan men a sila ki te abiye an len an, ki te pran l e te sòti deyò.
    8: Fòm men a yon moun te parèt isit nan cheriben nan anba zèl yo.
    9: Alò, mwen te gade e vwala, kat wou akote cheriben yo, yon wou akote chak cheriben. Aparans a wou yo te tankou ekla a pyè krizolit.
    10: Selon aparans yo, toule kat te sanble menm jan, konsi se te yon wou ki te anndan yon lòt wou.
    11: Lè yo te deplase yo, yo te ale nan kat direksyon pa yo, san vire pandan yo t ap prale a. Yo te toujou swiv direksyon kote yo te fikse a, san vire pandan yo t ap prale a.
    12: Tout kò yo, do yo, men yo, zèl yo e wou yo te plen zye toutotou, wou ki t ap sèvi pou toule kat yo.
    13: Wou yo te rele nan zòrèy mwen, kon wou toubiyon.
    14: Yo chak te gen kat figi. Premye figi a te figi a yon cheriben, dezyèm figi a te figi a yon nonm, twazyèm figi a te figi yon lyon e katriyèm figi a te figi a yon èg.
    15: Konsa, cheriben yo te leve monte. Yo se kreyati vivan ke m te wè akote rivyè Kebar a.
    16: Lè cheriben yo te deplase, wou yo ta ale bò kote yo; anplis, lè cheriben yo te leve zèl yo pou leve atè a, wou yo pa t vire pou kite bò kote yo.
    17: Lè cheriben yo te kanpe an plas, wou yo ta kanpe an plas. Lè yo te leve, wou yo ta leve avèk yo, paske lespri a kreyati vivan an te nan yo.
    18: Epi glwa SENYÈ a te kite papòt tanp lan, e te kanpe anwo cheriben yo.
    19: Lè cheriben yo te pati, yo te leve zèl yo pou te monte leve kite tè a devan zye m avèk wou yo bò kote yo. Konsa, yo te kanpe dyanm nan antre a pòtay lès lakay SENYÈ a; e glwa a Bondye Israël la te tann sou yo.
    20: Sa yo se kreyati vivan ke m te wè anba Bondye Israël la akote rivyè Kebar a; konsa, mwen te konnen ke se cheriben yo te ye.
    21: Chak te gen kat figi, chak te gen kat zèl, e anba zèl yo, se te fòm men moun.
    22: Selon sa figi yo te sanble, yo te gen menm figi yo aparans ke mwen te wè akote rivyè Kebar a. Yo chak te ale tou dwat devan.
  11:
    1: Anplis, Lespri a te leve m monte e te mennen mwen nan pòtay lès lakay SENYÈ a ki te anfas vè lès. Epi gade byen, venn-senk mesye nan antre pòtay la e pami yo, mwen te wè Jaazania, fis a Azzur a ak Pelathia, fis a Benaja a, chèf yo a pèp la.
    2: 'Li te di mwen: “Fis a lòm, sila yo se mesye yo ki fè plan inikite e ki bay move konsèy nan vil sa a,'
    3: 'ka p di: ‘Tan pou bati kay yo pa pwòch. Vil sa a se chodyè a e nou se chè a.’'
    4: Akoz sa, pwofetize kont yo, fis a lòm. Se pou ou pwofetize!”
    5: 'Lespri SENYÈ a te tonbe sou mwen e Li te di mwen: “Pale konsa, ‘Konsa pale SENYÈ a: “Konsa ou reflechi, o lakay Israël, paske Mwen konnen panse nou yo.'
    6: Nou te miltipliye moun ki touye yo nan vil sa a, e plen ri yo nèt avèk yo.”
    7: '“‘Pou sa, pale Senyè BONDYE a: “Moun touye nou yo ke nou te fè kouche nan mitan vil la, se chè a, e vil la se chodyè a; men nou va mennen sòti ladann.'
    8: Nou te pè yon nepe. Pou sa, mwen va mennen yon nepe rive sou nou,” deklare Senyè BONDYE a.
    9: “Epi Mwen va mennen nou sòti nan mitan vil la. Mwen va delivre nou nan men a etranje yo, e egzekite jijman kont nou.
    10: Nou va tonbe pa nepe. Mwen va jije nou jis rive nan lizyè Israël la. Konsa, nou va konnen ke Mwen se SENYÈ a.
    11: Vil la p ap yon chodyè pou nou, ni nou p ap chè nan mitan l. Men Mwen va jije nou jis rive nan lizyè Israël la.
    12: Konsa, nou va konnen ke Mwen se SENYÈ a, paske nou pa t mache nan règleman Mwen yo. Ni nou pa t swiv lalwa Mwen yo, men nou te aji selon lalwa a nasyon sila ki antoure nou yo.”’”
    13: 'Alò, li te vin rive ke pandan mwen t ap pwofetize a, ke Pelathia, fis a Benaja a, te mouri. Epi mwen te tonbe sou figi mwen, mwen te kriye fò ak yon gwo vwa e mwen te di: “Anmwey, Senyè BONDYE! Èske Ou va mennen retay Israël la pou fin detwi nèt?”'
    14: 'Epi pawòl SENYÈ a te rive kote mwen. Li te di:'
    15: '“Fis a lòm, frè ou yo, fanmi ou yo, egzile parèy ou yo ak tout lakay Israël la, yo tout, se moun a sila abitan Jérusalem yo te di: ‘Ale lwen SENYÈ a; peyi sa a te bay a nou kon posesyon.’”'
    16: '“Akoz sa, ou va di: ‘Konsa pale Senyè BONDYE a: “Byenke mwen te deplase yo byen lwen pami nasyon yo e byenke mwen te gaye yo pami peyi yo, malgre mwen va yon abri pou yo pou yon ti tan nan peyi kote yo rive yo.”’'
    17: '“Akoz sa, ou va di: ‘Konsa pale Senyè BONDYE a: “Mwen va ranmase nou soti nan pèp yo, Mwen va rasanble nou sòti nan peyi pami sila nou te gaye yo, e Mwen va bannou peyi Israël la.”'
    18: “‘Lè yo vini la, yo va retire tout bagay abominab li yo ak tout abominasyon li yo sòti ladann.
    19: Konsa, Mwen va bay yo yon sèl kè e Mwen va mete yon lespri nèf anndan yo. Epi Mwen va retire kè wòch ki nan chè yo a, e Mwen va bay yo yon kè ki fèt ak chè,
    20: pou yo ka mache nan règleman Mwen yo e kenbe lalwa Mwen yo pou fè yo. Konsa, yo va pèp Mwen e Mwen va Bondye yo.
    21: Men pou sila ak kè k ap swiv bagay abominab yo ak abominasyon yo, Mwen va mennen kondwit yo desann sou tèt yo,” deklare “Senyè BONDYE a.”
    22: Epi cheriben yo te leve zèl yo ak wou akote yo e glwa a Bondye Israël la te vin pann sou yo.
    23: Glwa SENYÈ a te monte soti nan mitan vil la e te kanpe anwo mòn ki nan pati lès vil la.
    24: Epi Lespri a te fè m leve e te mennen mwen nan yon vizyon pa Lespri Bondye a, bò kote egzile Chaldée yo. Se konsa vizyon mwen te wè a, te kite mwen.
    25: Epi mwen te di egzile yo tout bagay ke SENYÈ a te montre mwen.
  12:
    1: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: Fis a lòm, ou rete nan mitan yon kay rebèl, ki gen zye pou wè, men yo pa wè, e zòrèy pou tande, men yo pa tande; paske se kay rebèl yo ye.
    3: “Pou sa, fis a lòm, prepare valiz ou menm pou ou ekzile e antre an egzil nan mitan jounen an kote yo ka wè l byen klè. Nan egzil, ou va deplase yon kote pou rive yon lòt kote devan zye yo. Petèt yo va konprann, malgre se yon kay rebèl yo ye.
    4: Mete bagaj ou deyò devan zye yo, kon bagaj pou egzil. Konsa, ou va sòti deyò nan aswè devan zye yo, tankou sila ki prale an egzil yo.
    5: Fouye yon twou nan miray la devan zye yo, e sòti ladann pou vin deyò.
    6: Mete bagaj ou sou zepòl ou devan yo pou yo wè e pote li sòti deyò nan aswè. Ou va kouvri figi ou pou ou pa ka wè peyi a, paske Mwen plase ou kon yon sign pou lakay Israël.”
    7: Mwen te fè sa konsa jan mwen te kòmande a. Nan lajounen, mwen te mennen bagaj mwen deyò, tankou bagaj a yon egzile. Epi nan aswè, mwen te fouye yon twou nan miray la ak men m. Mwen te sòti deyò nan fènwa a e te pote li sou zepòl mwen pou yo ta ka wè l.
    8: 'Nan maten, pawòl SENYÈ a te rive kote mwen e te di:'
    9: '“Fis a lòm, èske lakay Israël, kay rebèl sa a, pa t di ou: ‘Kisa w ap fè la a?’'
    10: '“Di yo: ‘Konsa pale Senyè BONDYE a: “Fado sa a se pou prens Jérusalem nan, li menm ak tout lakay Israël ki ladann nan.”’'
    11: '“Di yo: ‘Mwen se yon sign pou nou. Jan mwen te fè, se konsa l ap vin rive nou. Konsa, yo va ale an egzil, an kaptivite.'
    12: “‘Prens ki pami yo a va chaje bagaj li sou zepòl li nan aswè pou sòti. Yo va fouye yon twou nan miray la pou fè l sòti. Li va kouvri figi li pou li pa wè peyi a ak pwòp zye li.
    13: Anplis, Mwen va voye filè Mwen sou li e li va vin kenbe nan pèlen Mwen. Konsa, Mwen va mennen li Babylone, nan peyi a Kaldeyen yo. Men li p ap wè l; malgre sa, se la l ap mouri.
    14: Mwen va gaye nan tout van, tout sila ki antoure li yo, moun k ap ede li yo ak tout sòlda li yo. Epi se nepe a Mwen va rale dèyè yo.
    15: “‘Pou yo ka konnen ke Mwen se SENYÈ a lè Mwen gaye yo pami nasyon yo e pwopaje yo pami peyi yo.
    16: Men Mwen va epanye kèk nan yo de nepe a, gwo grangou a, ak epidemi a, pou yo ka pale tout abominasyon yo pami nasyon kote yo prale yo. Konsa, yo va konnen ke Mwen se SENYÈ a.’”
    17: 'Anplis, pawòl SENYÈ a te vin kote mwen e te di:'
    18: “Fis a lòm, manje pen ou ak tranbleman, e bwè dlo ou ak tranbleman e ak kè twouble.
    19: 'Di a pèp peyi a: ‘Konsa pale Senyè BONDYE a konsènan moun ki rete Jérusalem yo nan peyi Israël la: “Yo va manje pen yo ak kè twouble e bwè dlo ak gwo laperèz, akoz peyi yo va depouye nèt de tout bonte li, akoz vyolans a tout moun ki demere ladann yo.'
    20: Vil kote moun rete yo va vin devaste nèt e peyi a va vin yon dezolasyon. Konsa, ou va konnen ke Mwen se SENYÈ a.”’”
    21: 'Pawòl SENYÈ a te vin kote mwen e te di:'
    22: '“Fis a lòm, ki pwovèb sa a, ke nou menm pèp la, gen konsènan peyi Israël, ki di: ‘Jou yo long e tout vizyon yo vin gate’?'
    23: 'Pou sa, di yo: ‘Konsa pale Senyè BONDYE a: “Mwen va fè pwovèb sa a sispann pou yo pa sèvi l ankò kon pwovèb an Israël.”’ Men di yo: “Jou yo ap apwoche ansanm ak lè pou tout vizyon yo akonpli.'
    24: Paske p ap gen ankò okenn fo vizyon ni okenn divinasyon flatè anndan kay Israël la.
    25: Paske Mwen menm, SENYÈ a va pale e nenpòt pawòl ke M di, va vin acheve. Sa p ap pran reta ankò, paske nan jou ou yo, O lakay rebèl, Mwen va pale pawòl la e Mwen va akonpli li,” deklare Senyè BONDYE a.’”
    26: 'Anplis, pawòl SENYÈ a te vin kote mwen e te di:'
    27: '“Fis a lòm, gade byen, lakay Israël ap di: ‘Vizyon ke li fè a se pou anpil ane k ap vini e li pwofetize pou yon tan ki lwen.’'
    28: '“Pou sa, di yo: ‘Konsa pale Senyè BONDYE a: “Okenn nan pawòl Mwen yo p ap pran reta ankò. Nenpòt sa ke M pale, va vin akonpli,” deklare Senyè BONDYE a.’”'
  13:
    1: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: '“Fis a lòm, pwofetize kont pwofèt Israël ki pwofetize. Di a sila kap pwofetize pawòl ki soti nan pwòp enspirasyon pa yo, ‘Koute pawòl SENYÈ a:'
    3: 'Konsa pale Senyè BONDYE a: “Malè a pwofèt san konprann k ap swiv pwòp lespri pa yo, e ki pa t vrèman wè anyen.'
    4: O Israël, pwofèt nou yo te tankou rena pami pil mazi ki fin kraze.
    5: Nou pa t antre nan brèch yo, ni nou pa t bati yon miray pou antoure lakay Israël pou l ta ka kanpe nan batay nan jou SENYÈ a.
    6: 'Yo wè tout sa ki fo, ak divinò k ap bay manti yo, k ap di: ‘Pawòl SENYÈ a deklare’, lè se pa SENYÈ a ki te voye yo. Malgre sa, yo gen espwa ke pawòl yo va vin akonpli.'
    7: 'Èske nou pa t fè yon fo vizyon, e pale ak lang ki t ap bay manti lè nou te di: ‘SENYÈ a deklare’, men se pa Mwen ki te pale a?”’”'
    8: 'Akoz sa, pale Senyè BONDYE a: “Akoz nou te pale sa ki fo, e te wè yon manti; akoz sa, gade byen, Mwen kont nou,” deklare Senyè BONDYE a.'
    9: “Konsa, men Mwen va kont pwofèt yo ki fè fo vizyon yo; ki pale divinasyon ki manti yo. Yo p ap gen plas nan konsèy a pèp Mwen an ni yo p ap ekri nan rejis lakay Israël yo. Ni yo p ap antre nan peyi Israël la. Konsa, nou ka konnen ke Mwen se Senyè BONDYE a.”
    10: '“‘Akoz, anverite yo te egare pèp Mwen an lè yo te di: “Lapè,” lè pa t gen lapè. Lè nenpòt moun bati yon miray, gade byen, yo fè l randwi ak lacho.'
    11: Donk, pale a sila ki randwi li ak lacho yo, ke li va tonbe. Yon inondasyon lapli va vini, e nou menm, o gran lagrèl, va tonbe. Yon van vyolan va pete l.
    12: 'Gade byen, lè miray la fin tonbe, èske yo p ap mande nou: “Kote lacho ke nou te sèvi nan randwi li a?”'
    13: '“‘Pou sa, pale Senyè BONDYE a: “Mwen va fè yon van vyolan vin pete nan kòlè Mwen. Anplis, va genyen nan mekontantman Mwen, yon inondasyon lapli ak lagrèl pou konsonmen li nèt ak gwo laraj.'
    14: Konsa, Mwen va demoli miray ke nou te kouvri ak randisaj la jis rive atè, jis fondasyon li yo fin ekspoze nèt. Epi lè l tonbe, nou va vin manje nan mitan li. Epi nou va vin konprann ke se Mwen ki SENYÈ a.
    15: Se konsa, Mwen va pase kòlè Mwen sou miray la ak sou sila ki te fè randisaj ak lacho sou li yo. Mwen va di nou, ‘Miray la pa la ankò, ni bòs randisaj yo pa la ankò.
    16: Konsa ak pwofèt Israël sa yo ki pwofetize a Jérusalem yo, ki te fè vizyon lapè pou li yo, lè pat gen lapè a,’” deklare Senyè BONDYE a.
    17: Alò, ou menm, fis a lòm, mete figi ou kont fi a pèp ou yo, k ap pwofetize apati pwòp enspirasyon yo. Se pou ou pwofetize kont yo,
    18: 'pou di: “Konsa pale Senyè BONDYE a: ‘Malè a fanm ki koud braslè kon wanga sou tout ponyèt yo e fè vwal yo pou tèt moun tout wotè, pou fè lachas moun! Èske nou va chase nanm a pèp Mwen an, men konsève nanm a lòt yo pou nou menm?'
    19: Pou yon men ki plen ak lòj ak kèk grenn pen, nou te degrade Mwen a pèp Mwen an, pou fè lantre nan lanmò kèk nanm ki pa ta dwe mouri, e kenbe vivan lòt ki pa ta dwe viv, nan fè manti ou a pèp Mwen an ki koute manti.’”
    20: 'Akoz sa, pale Senyè BONDYE a: “Gade byen, Mwen kont braslè wanga nou yo, avèk sila nou chache lavi moun, tankou se zwazo yo. Mwen va rache yo nan bra nou. Epi Mwen va lage nanm sa yo lib, menm nanm de sila ke nou kapte, tankou se zwazo yo.'
    21: Anplis, Mwen va chire vwal nou yo, Mwen va delivre pèp Mwen an soti nan men nou, e yo p ap nan men nou ankò pou fè viktim lachas. Konsa, nou va konnen ke Mwen se SENYÈ a.
    22: Akoz nou te dekouraje moun ladwati a lè Mwen pa t fè yo trist; epi nou te ankouraje mechan an pou l pa kite mechanste li, pou l sove,
    23: pou sa, nou p ap fè fo vizyon ankò, ni pratike divinasyon. Mwen va delivre pèp Mwen an sòti nan men nou. Konsa, nou va konnen ke Mwen se SENYÈ a.”
  14:
    1: Epi kèk nan ansyen Israël yo te parèt kote mwen e te chita devan m.
    2: 'Pawòl SENYÈ a te rive kote mwen. Li te di:'
    3: “Fis a lòm, mesye sila yo te fin etabli zidòl pa yo nan kè yo. Yo te mete yo toudwat devan figi yo kon wòch k ap fè moun chite, a pou fè yo tonbe nan inikite yo. Èske Mwen ta menm dwe koute kesyon yo?
    4: 'Pou sa, pale ak yo e di yo: ‘Konsa pale Senyè BONDYE a: “Nenpòt moun lakay Israël ki pozisyone zidòl nan kè li, ki mete dwat devan figi l, wòch ki pou fè l tonbe nan inikite li a, e alò, ta vin jwenn pwofèt la, Mwen menm, SENYÈ a, va vin bay li repons sou sijè a, an akòd ak fòs kantite zidòl li genyen yo,'
    5: pou M ka kenbe kè lakay Israël la, tout ki byen lwen M akoz zidòl yo.”’”
    6: '“Pou sa, di a tout lakay Israël la, ‘Konsa pale Senyè BONDYE a: “Repanti, vire kite zidòl nou yo, e vire figi nou lwen de tout abominasyon nou yo.”’”'
    7: “Paske nenpòt moun lakay Israël, o menm etranje ki vin viv la, ki separe li de Mwen menm, pou l mete zidòl li yo nan kè l, ki vin mete dwat devan figi li, wòch ki pou fè l tonbe nan inikite li a, e alò apre ta rive kote pwofèt la pou mande koze pou pwòp tèt li, Mwen menm, SENYÈ a, Mwen va vin parèt pou bay li repons nan pwòp pèsonaj pa M.
    8: Mwen va pozisyone figi M kont mesye sa a, fè li yon sign ak yon pwovèb, e Mwen va koupe retire li nèt de pèp Mwen an. Konsa, nou va konnen ke Mwen se SENYÈ a.
    9: “Men si pwofèt sila vin twonpe, epi pale yon pawòl, se Mwen menm, SENYÈ a, ki te fè pwofèt sa a vin twonpe. Konsa, Mwen va lonje men M kont li pou detwi li soti pami pèp Mwen an, Israël.
    10: Yo va pote frè inikite yo. Jan inikite a sila k ap mande l pale a, se konsa inikite a pwofèt la va ye,
    11: pou lakay Israël pa egare lwen Mwen ankò, e pou yo pa souye tèt yo ankò ak tout transgresyon yo. Konsa, yo va vin pèp mwen, e Mwen va Bondye yo,” deklare Senyè BONDYE a.”
    12: 'Ankò, pawòl SENYÈ a te vin kote mwen, e te di:'
    13: “Fis a lòm, si yon peyi peche kont Mwen nan komèt enfidelite, Mwen va lonje men M kont li, detwi sous pen li, voye gwo grangou kont li, e koupe retire nèt de li, ni lòm, ni bèt.
    14: Menmsi twa mesye sila yo, Noé, Daniel, ak Job te nan mitan yo, ladwati yo pa ta delivre plis ke pwop nanm pa yo”, deklare Senyè BONDYE a.
    15: “Si Mwen te fè bèt sovaj pase nan peyi a, e li vin dezole jis pou pèsòn pa ta pase ladann akoz bèt yo,
    16: menmsi twa mesye sila yo te la nan mitan l, kon Mwen viv la”, deklare Senyè BONDYE a, “yo pa t ap ka delivre ni fis yo, ni fi yo. Se yo sèl ki t ap delivre, men peyi a t ap vin dezole nèt.
    17: '“Ni, si Mwen ta mennen yon nepe sou peyi sa a e di: ‘Kite nepe a pase nan tout peyi a pou koupe retire nèt ni lòm ni bèt ladann,’—'
    18: menmsi, twa mesye sila yo te nan mitan l, kon Mwen viv la,” deklare Senyè BONDYE a, “yo pa t ap ka delivre ni fis yo, ni fi yo, men se sèl yo menm ki ta delivre.
    19: “Oswa, si M ta voye yon gwo grangou kont peyi sa, e vide kòlè Mwen an san sou li, pou koupe retire nèt ni lòm ni bèt ladann—
    20: menmsi Noé, Daniel ak Job te nan mitan l, kon Mwen viv la, deklare Senyè BONDYE a, “yo pa t ap ka delivre ni fis yo, ni fi yo. Yo ta delivre sèlman pwòp tèt yo, pa ladwati pa yo.”
    21: 'Paske konsa pale Senyè BONDYE a: “Konbyen ankò lè Mwen voye kat gwo jijman Mwen yo kont Jérusalem: nepe, gwo grangou, bèt sovaj ak epidemi pou koupe retire nèt ni lòm ni bèt sou li!'
    22: Malgre sa, gade byen, gen yon retay ki va pote soti ladann, ni fis, ni fi. Gade byen, yo va vin parèt vè ou menm e ou va wè kondwit ak zèv yo. Konsa ou va vin rekonfòte pou gwo malè ke M te mennen sou Jérusalem nan, pou tout bagay ke M te mennen sou li yo.
    23: Nan lè sa a, yo va rekonfòte ou lè ou wè kondwit ak aksyon yo, paske ou va konnen ke M pa t fè anyen san koz,” deklare Senyè BONDYE a.
  15:
    1: 'Konsa, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: Fis a lòm, kisa bwa chan rezen fè pou l pi bon pase nenpòt bwa branch lyann yo ki pami pyebwa forè yo?
    3: Èske ou ka retire bwa sou li pou fè yon bagay, oswa èske moun ka fè yon kwòk ak li pou pann veso?
    4: Si yo te mete li nan dife la pou brile, dife a fin manje de pwent li e mitan an fin boukannen tounwa. Konsa, èske li ka itil pou yon bagay?
    5: Gade byen, pandan li an bòn fòm nan, li pa itil anyen. Konbyen anmwens lè dife fin manje li e vin boukannen l tounwa a, pou l ka itil pou fè yon bagay!
    6: 'Pou sa, konsa pale Senyè BONDYE a: “Jan lyann yo pami tout pyebwa forè yo, ke m te bay nan dife pou brile a, se konsa mwen te bay moun ki rete Jérusalem yo.'
    7: Mwen mete figi M kont yo. Byenke yo te sòti nan dife a, malgre sa, dife a va manje yo. Ou va konnen ke Mwen se SENYÈ a, lè Mwen mete figi M kont yo.
    8: Konsa, Mwen va fè tè a vin dezole, akoz yo te aji ak enfidelite,” deklare Senyè BONDYE a.
  16:
    1: 'Ankò, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: “Fis a lòm, fè Jérusalem konnen abominasyon li yo.
    3: 'Di li: ‘Konsa pale Senyè BONDYE a a Jérusalem: “Orijin ou ak nesans ou se te nan peyi Canaan, papa ou se te yon Amoreyen e manman ou yon Etyèn.'
    4: Pou nesans ou, nan jou ou te fèt la, kòd lonbrit ou pa t koupe, ni ou pa t lave ak dlo pou vin pwòp. Ou pa t fwote ak sèl, ni menm vlope nan rad.
    5: Pa t gen zye ki te gen pitye pou ou, ni ki te gen konpasyon pou ou. Pito ou te jete nan yon chan ouvri, paske yo te twouve ou abominab depi jou ke ou te fèt la.
    6: '“‘“Lè m te pase bò kote ou, e Mwen te wè ou t ap tòde nan san ou, Mwen te di ou pandan ou te nan san ou an: ‘Viv’! Wi, Mwen te di ou pandan ou te nan san ou an: ‘Viv’!'
    7: Mwen te fè ou vin anpil, tankou plant nan chan yo. Ou te vin grandi, ou te vin wo, e ou te vin rive nan laj pou bèl flè. Tete ou te fòme e cheve ou te grandi. Malgre sa, ou te toutouni e san rad.
    8: “‘“Mwen te pase bò kote ou pou te wè ou e gade byen, ou te vin nan lè pou fè renmen. Alò konsa, mwen te lonje jip Mwen sou ou pou te kouvri toutouni ou an. Anplis, Mwen te sèmante a ou menm, e te antre nan yon akò avèk ou pou ou te vin pou Mwen,” deklare Senyè BONDYE a.
    9: “‘“Mwen te benyen ou ak dlo, lave fè san sòti sou ou e Mwen te onksyone ou avèk lwil.
    10: Anplis, Mwen te abiye ou ak twal ak bèl bwodri, Mwen te mete sandal fèt ak po bazann nan pye ou. Mwen te vlope ou ak len fen e te kouvri ou ak swa.
    11: Mwen te fè ou bèl ak dekorasyon. Mwen te mete braslè nan men ou ak yon kolye nan kou ou.
    12: Anplis, mwen te mete yon zanno nan nen ou, zanno nan zòrèy ou ak yon bèl kouwòn nan tèt ou.
    13: Konsa, ou te anbeli ak lò ak ajan e wòb ou te fèt ak len fen, oswa ak twal bwodri. Ou te manje farin fen, siwo myèl, ak lwil. Konsa, ou te tèlman vin bèl, e vin avanse nan yon pozisyon wayal.
    14: Answit, rekonesans ou te ale toupatou pami nasyon yo akoz bèlte ou. Paske li te pafè, akoz mayifisans ke Mwen te fè poze sou ou a,” deklare Senyè BONDYE a.
    15: “‘“Men ou te mete konfyans nan bèlte ou; ou te jwe pwostitiye akoz tout rekonesans ou. Ou te vide pwostitisyon ou an nan tout moun ale vini ki te disponib.
    16: Ou te pran kèk nan rad ou yo, pou fè pou kont ou wo plas ak plizyè koulè, e te jwe pwostitiye ak yo. Sa a pa ta janm dwe rive, ni li pa p fèt.
    17: Anplis, ou te pran bèl bijou ou yo, fèt ak lò ak ajan pa M, ke M te bay ou. Ak yo ou te fè pou kont ou imaj a gason pou ou te ka jwe pwostitiye ak yo.
    18: Epi ou te pran twal bwodri ou a pou te kouvri yo, e te ofri lwil ak lansan Mwen an devan yo.
    19: Anplis, pen Mwen an, ke M te bay ou a, farin fen, lwil ak siwo myèl, avèk sila Mwen te konn bay ou manje yo, ou te ofri yo devan yo kon yon odè santi bon. Se konsa sa te rive,” deklare Senyè BONDYE a.
    20: “‘Anplis, ou te pran fis ak fi ke ou te fè pou Mwen yo, e ou te sèvi yo kon sakrifis a zidòl pou yo ta ka vin devore. Èske afè pwostitisyon ou an te yon ti bagay piti?
    21: Ou te fè labatwa ak pitit Mwen yo, e te ofri yo bay zidòl, lè ou koze yo pase nan dife.
    22: Anplis ke tout abominasyon ak pwostitisyon ou yo, ou pa t sonje jou jenès ou yo, lè ou te toutouni, san rad e t ap tòde nan pwòp san ou an.
    23: “‘Konsa, li te vin rive apre tout mechanste ou yo—Malè, malè a ou menm!’, deklare Senyè BONDYE —
    24: “Ke ou te bati pou kont ou yon lotèl, e te fè yon wo plas tout kote.
    25: Ou te bati pou kont ou yon wo plas nan pwent anwo nan tout lari, ou te fè belte ou vin abominab e ou te ouvri janm ou pou tout ale vini pou ogmante pwostitisyon ou an.
    26: Anplis, ou te jwe pwostitiye ak Ejipsyen yo, vwazen ou yo ak gwo anvi lachè e ou te ogmante pwostitisyon ou an pou fè m vin fache.
    27: Gade byen, Mwen te lonje men M kont ou pou te diminye nan sa ki te pou ou yo. Epi Mwen te livre ou a volonte a sila ki rayi ou yo, fi a Filisten yo, ki wont devan kondwit lèd ou a.
    28: Anplis, ou te jwe pwostitiye ak Asiryen yo akoz ou pa t satisfè. Wi, ou te jwe pwostitiye ak yo e ou te toujou pa satisfè a.
    29: Anplis, ou te ogmante pwostitisyon ou an ak peyi komèsan yo, Chaldée. Menm malgre sa, ou pa t satisfè.
    30: “‘“A la kè ou fèb!” deklare Senyè BONDYE a, “pandan w ap fè tout bagay sa yo, aksyon a yon pwostitiye ki san wont.
    31: Lè ou te bati lotèl ou yo nan pwent a tout lari a, e te fè wo plas ou yo tout kote yo, san menm mande kòb, ou pa t sanble a yon pwostitiye.
    32: “‘“Ou menm, fanm adiltè, ki pran etranje olye de mari li!
    33: Mesye yo konn bay kado a tout pwostitiye, men ou te bay kado ou a tout moun ki renmen ou yo pou rale yo vin kote ou sòti nan tout direksyon pou zak pwostitisyon ou yo.
    34: Konsa, ou apà de fanm sa yo nan fè pwostitisyon ou an. Nan sa, nanpwen moun ki jwe pwostitiye tankou ou. Ou menm konn vèse lajan olye resevwa lajan. Konsa, ou apà.”’
    35: “Pou sa, O pwostitiye, tande pawòl SENYÈ a.
    36: '‘Konsa pale Senyè BONDYE a: “Akoz bagay lèd ou yo te vin vide nèt, toutouni ou a te fin dekouvri nèt atravè pwostitisyon ou ak moun ki renmen ou yo, e ak tout zidòl abominab ou yo, e akoz san a fis ou ke ou te bay a zidòl yo,'
    37: akoz sa, gade byen, Mwen va rasanble tout moun ki renmen ou yo avèk sila ou te pran plezi yo, menm tout sila ke ou te renmen yo, ak tout sila ou te rayi yo. Konsa, Mwen va rasanble yo kont ou soti nan tout direksyon e Mwen va fè toutouni ou an vin parèt a yo menm pou yo ka wè toutouni ou an nèt.
    38: Konsa, Mwen va jije ou kon fanm k ap komèt adiltè, oswa k ap vèse san moun ta jije. Epi Mwen va mennen sou ou san gwo kòlè a ak jalouzi.
    39: Anplis, Mwen va bay ou nan men a moun ki renmen ou yo, e yo va demoli tout lotèl ou yo, demoli wo plas ou yo, retire tout rad sou ou, retire tout bijou ou yo e kite ou toutouni, san rad.
    40: Yo va pouse yon gwo foul kont ou, yo va lapide ou e rache ou an mòso ak nepe yo.
    41: Yo va brile lakay ou ak dife e egzekite jijman sou ou devan zye anpil fanm. Nan lè sa a, mwen va fè ou sispann jwe pwostitiye e ou p ap peye moun ou renmen yo ankò.
    42: Konsa, Mwen va kalme gwo chalè kòlè Mwen an kont ou. Jalouzi Mwen va kite ou, Mwen va vin satisfè e Mwen p ap fache ankò.
    43: “‘“Akoz ou pa t sonje jou jenès ou yo, men te fè m vin anraje akoz tout bagay sa yo; gade byen, Mwen, nan kou pa M nan, Mwen va desann tout kondwit ou a, sou pwòp tèt ou,” deklare Senyè BONDYE a, “pou ou pa komèt bagay lèd sa a pou mete sou tout lòt abominasyon ou yo.”
    44: '“‘“Gade byen, tout moun ki site pwovèb va site pwovèb sila a konsènan ou menm. Yo va di: ‘Jan manman an ye a, se konsa fi a ye.’'
    45: Ou se fi a manman ou, li te rayi mari li ak pitit li. Ou se, anplis, sè a sè ou yo, ki te rayi mari yo ak pitit yo. Manman ou te yon Etyèn e papa ou te yon Amoreyen.
    46: Alò, pi gran sè ou a se Samarie, ki viv sou kote nò ou, ak tout fi li yo; epi pi jèn sè ou a, ki rete nan kote sid ou a, se Sodome, ak tout fi li yo.
    47: Malgre sa, ou pa t sèlman mache nan chemen yo, oswa aji selon abominasyon yo; men konsi sa te twò piti, avan lontan, ou te aji pi konwonpi nan kondwit ou ke yo menm.
    48: 'Kon Mwen viv la”, deklare Senyè BONDYE a: “Sodome, sè ou a, ak fi li yo pa t fè menm jan ak ou ak fi ou yo.'
    49: '“‘“Gade byen, sa se te koupabilite a sè ou a, Sodome: li menm ak fi li yo te gen awogans, anpil manje ak lavi alèz, men li pa t ede endijan ak malere yo.'
    50: Konsa, yo te plen ògèy e te komèt abominasyon devan M. Pou sa, Mwen te retire yo lè M te wè sa.
    51: Anplis, Samarie pa t komèt mwatye nan peche ou yo, paske ou te ogmante abominasyon ou yo plis pase yo. Konsa, ou te fè sè ou a parèt dwat akoz tout abominasyon ke ou te komèt yo.
    52: Anplis, sipòte wont ou paske ou te fè jijman an vin favorab pou sè ou yo. Akoz peche nan sila ou te aji pi mal ke yo menm yo, yo vin pi dwat pase ou. Wi, anplis vin twouble nèt e sipòte wont ou an, akoz ou te fè sè ou yo parèt dwat.
    53: “‘“Malgre sa, Mwen va restore kaptivite yo, kaptivite Sodome ak fi li yo, kaptivite Samarie ak fi li yo, e ansanm avèk yo, kaptivite pa w,
    54: pou ou ka pote imilyasyon ou e sanse ou vin wont pou tout sa ou te fè lè ou te devni yon konsolasyon pou yo.
    55: Sè ou yo, Sodome ak fi li yo, e Samarie ak fi li yo, va retounen nan eta yo te ye a, e ou menm avèk fi ou yo va, anplis, retounen nan eta nou te ye a.
    56: Paske non a sè ou a, Sodome, pa t tande nan lèv ou nan jou ògèy ou a,
    57: avan mechanste ou te dekouvri a. Paske koulye a, ou devni repwòch a fi Syrie yo, e a tout sila ki antoure li yo, a fi a Filisten yo, sila ki antoure ou ki meprize ou yo.
    58: Ou te pote pinisyon zak lèd ou te fè, ak tout abominasyon yo,” deklare SENYÈ a.
    59: '“‘Paske konsa pale Senyè BONDYE a: “Mwen va, anplis, fè avèk ou jan ou te fè a, ou menm ki te meprize sèman an, e ki te kraze akò a.'
    60: Malgre sa, Mwen va sonje akò Mwen an avèk ou nan jou jenès ou yo, e Mwen va etabli yon akò k ap dire pou tout tan avèk ou.
    61: Epi ou va sonje chemen ou yo, e ou va vin wont lè ou resevwa sè ou yo, ni pi gran, ni pi piti. Mwen va bay ou yo kon fi pa w, men pa selon akò ou a.
    62: Konsa, Mwen va etabli akò Mwen an avèk ou e ou va konnen ke Mwen se SENYÈ a,
    63: pou ou ka sonje, vin wont, e pa janm ouvri bouch ou ankò akoz imilyasyon ou, pou lè M te padone ou pou tout sa ou te fè yo,” Senyè, BONDYE a deklare.’”
  17:
    1: 'Alò, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: “Fis a lòm, pwopoze yon devinèt e pale yon parabòl a lakay Israël.
    3: 'Di yo: ‘Konsa pale Senyè BONDYE a: “Yon gwo èg ak gwo zèl, gwo zèl louvri ak anpil bèl plim de anpil koulè te vini Liban, e te rache pran tèt pye sèd la.'
    4: Li te rache tout ti branch nan pi wo tèt li, e te pote li nan peyi komèsan yo. Li te plase li nan yon vil machann yo.
    5: “‘“Anplis, li te pran semans peyi a pou te plante li nan yon tè fètil. Li te mete li akote gwo dlo. Li te plase li tankou yon pye sikren.
    6: Konsa, li te boujonnen e te vin yon lyann ba ki t ap kouvri toupatou ak branch li yo ki te tounen vè li menm, men rasin li yo te rete anba l. Konsa, li te vin yon plant, li te bay boujon e li te pwodwi anpil ti branch.
    7: “‘“Men te gen yon lòt gwo èg ak gwo zèl ak anpil plim. Epi gade byen, lyann sa a te koube rasin li yo vè li menm e te voye branch yo deyò vè li menm soti nan tè kote li te plante a, pou l te ka wouze li.
    8: Li te plante nan bon tè, akote anpil dlo, pou l te ka fè anpil branch ak bay fwi, e vin yon pye rezen byen bèl.”
    9: '“Pale, ‘Konsa di Senyè BONDYE a: “Èske li va grandi byen? Èske li pa p rache rasin li yo, e koupe fwi li, pou li fennen nèt—pou tout fèy k ap pete yo ta fennen? Epi kit se pa gwo fòs, kit se pa anpil moun, li p ap ka leve sòti nan rasin li ankò.'
    10: Gade byen, akoz li te plante, èske l ap grandi byen? Èske li p ap fennen nèt toutotan ke van lès ap frape li yo? Li va fennen sou tè a kote li te plante a?”’”
    11: 'Anplis, pawòl SENYÈ a te rive kote mwen e te di:'
    12: '“Di koulye a a kay rebèl la, ‘Èske ou pa konnen sa bagay sa yo vle di?’ Di yo: ‘Gade byen, wa Babylone nan te rive Jérusalem, te pran wa ak prens li yo e te mennen yo kote li Babylone.'
    13: Li te pran youn nan fanmi wa a pou te fè yon akò avè l e te fè l sèmante. Anplis, li te retire pwisan yo nan peyi a,
    14: pou wayòm nan ta vin ba, pou l pa egzalte tèt li, men nan swiv akò L pou li ka kanpe ankò.
    15: Men li te fè rebèl kont li lè l te voye reprezantan li yo kote Égypte pou yo ta ka ba li cheval ak anpil sòlda. Èske li va reyisi? Èske sila ki fè kalite bagay sa yo va chape? Èske li, anverite, kapab kraze akò a e chape?
    16: “‘Jan Mwen viv la’, deklare Senyè BONDYE a, ‘Anverite, nan peyi wa ki te fè l wa, sèman a sila li te meprize a, e akò a sila li te kraze a; alò, avèk li menm, nan mitan Babylone, li va mouri.
    17: Farawon ak lame pwisan li an, ak gran fòs pèp li a, p ap ede li nan lagè a, lè yo fè monte ran syèj e bati miray syèj pou koupe lavi anpil moun.
    18: ‘Konsa, li te meprize sèman an lè l te kraze akò a e gade byen, li te fè sèman li an, men gade tout bagay li te fè. Li p ap chape.’”
    19: '“Akoz sa, pale Senyè BONDYE a: ‘Jan Mwen viv la, anverite, sèman Mwen an ke li te meprize a, ak akò Mwen an ke li te kraze a, Mwen va koze malè sou tèt li.'
    20: Filè Mwen an va kouvri li nèt e li va kenbe nan pèlen an. Epi Mwen va mennen li Babylone e antre nan jijman avèk li selon zak enfidèl ke li te komèt kont Mwen an.
    21: Tout mesye byen chwazi pami sòlda li yo va tonbe pa nepe, e sila ki chape yo va gaye nan tout van. Konsa nou va konnen ke Mwen menm, SENYÈ a te pale.’
    22: '“Senyè BONDYE a di: ‘Anplis, Mwen va pran yon ti branch piti soti anlè pye sèd la e Mwen va plante li. Mwen va rache nan pi wo pwent a jenn ti boujon li yo, youn ki piti e ki mou e Mwen va plante li sou yon mòn ki byen wo.'
    23: Sou mòn byen wo Israël la, Mwen va plante li, pou li kapab pwodwi gwo branch, bay fwi e devni yon gwo pye sèd byen bèl. Epi zwazo de tout kalite yo va fè nich yo anba li. Yo va pran repo nan lonbraj branch li yo.
    24: Tout pyebwa nan chan yo va konnen ke Mwen se SENYÈ a. Mwen desann pyebwa ki byen wo a, egzalte pyebwa ki ba a, seche pyebwa ki vèt la e fè pyebwa ki sèch la fleri. “‘Mwen, SENYÈ a, te pale e Mwen te akonpli sa.’”
  18:
    1: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: '“Kisa sa vle di lè ou sèvi pwovèb sa a konsènan peyi Israël e di: ‘Papa yo manje rezen si yo, epi dan timoun yo va kanpe apik’?'
    3: '“Jan Mwen viv la”, deklare Senyè BONDYE a: “nou p ap itilize pwovèb sa a an Israël ankò.'
    4: Gade byen, tout nanm yo se pa M yo ye. Nanm a papa a ansanm ak nanm a fis la se pa M. Nanm ki peche a, se li k ap mouri.
    5: “Men si yon nonm dwat e li aji ak jistis ak ladwati,
    6: pou l pa manje nan lotèl mòn yo, ni leve zye li vè zidòl lakay Israël yo, ni souye ak madanm vwazen li, ni pwoche yon fanm pandan lè règ li—
    7: Si yon nonm pa oprime okenn moun, men remèt a sila ki te prete li sa li te pwomèt, epi pa fè vòl, men bay pen li a sila ki grangou e kouvri moun toutouni ak rad,
    8: si li pa prete moun lajan ak enterè, ni pran plis, si li gade men l pou l pa fè inikite, e egzekite yon vrè jistis antre moun ak moun,
    9: si li mache nan règleman Mwen yo, ak lòd Mwen yo pou l aji ak fidelite; li se yon moun dwat, e anverite, li va viv,” deklare Senyè BONDYE a.
    10: “Alò, li kapab gen yon fis ki volè, ki vèse san, e ki fè nenpòt nan bagay sa yo,
    11: o malgre li pa t fè okenn nan bagay sa yo, men li konn manje kote lotèl mòn yo e souye ak madanm a vwazen li,
    12: Oprime malere ak endijan, te fè vòl desepsyon an, pa remèt sa li pwomèt, epi te leve zye li a zidòl, te komèt abominasyon,
    13: te prete lajan sou enterè pou l pran benefis sou malere; èske l ap viv? Li p ap viv! Li te komèt tout abominasyon sila yo; anverite, li va mouri. San li va tonbe sou pwòp tèt li.
    14: “Alò, gade byen, si li gen yon fis ki te wè tout peche papa l te komèt, e lè l wè sa, li fè lakrent pou l pa fè menm jan.
    15: “Li pa manje nan lotèl mòn yo ni leve zye li a zidòl lakay Israël yo, ni souye ak madanm vwazen li,
    16: Ni oprime okenn moun, ni refize remèt sa li te pwomèt pou l te fè, ni pa vòlè, men li bay pen li a moun grangou yo e kouvri sila ki toutouni yo ak rad,
    17: Li retire men li sou malere a, li pa egzije enterè, ni pwofi, men li fè règleman Mwen yo e mache nan lòd mwen yo; li p ap mouri pou inikite a papa li. Anverite, li va viv.
    18: Alò, pou papa li, akoz li te pratike opresyon, te vòlè frè li, e te fè sa ki pa t bon pami pèp li a, gade byen, li va mouri nan inikite li a.
    19: '“Malgre sa, ou di: ‘Poukisa fis la pa pote pinisyon pou inikite a papa li? Lè fis la pratike jistis ak ladwati, swiv tout lòd Mwen yo e fè yo, anverite, li va viv.'
    20: Moun ki fè peche a va mouri. Fis la p ap pote pinisyon pou linikite a papa li, ni papa a p ap chaje ak pinisyon pou peche a fis la. Ladwati a moun ki dwat va sou pwòp tèt pa li e mechanste a mechan an va sou pwòp tèt li.
    21: “Men si moun mechan an vire kite tout peche ke li te konn komèt yo pou vin swiv tout règleman Mwen yo, e pratike lajistis ak ladwati, anverite, li va viv, li p ap mouri.
    22: Tout transgresyon ke li te konn komèt yo, p ap sonje ankò kont li. Akoz ladwati ke li te vin pratike a, li va viv.
    23: 'Èske Mwen pran plezi nan lanmò a mechan yo?” deklare Senyè BONDYE a: “pou M pa pito ke li ta vire kite chemen li an pou viv?”'
    24: “Men, lè yon nonm ladwati vire kite ladwati li a, komèt inikite e fè selon tout abominasyon ke yon nonm mechan konn fè, èske li va viv? Tout zèv ladwati ke li te konn fè yo, p ap sonje akoz trèt ke li te fè ak peche ke li te komèt la. Nan peche li ke li te peche a, li va mouri.
    25: '“Men nou di: ‘Wout Senyè pa dwat.’ Koute koulye a, O lakay Israël! Èske wout Mwen an pa dwat? Èske chemen Mwen pa nivo? Èske se pa chemen pa nou an ki pa nivo?'
    26: Lè yon moun ladwati vire kite ladwati li, komèt inikite e mouri akoz li, pou inikite ke li te komèt la, li mouri nan inikite li te fè a.
    27: Ankò, lè yon nonm mechan vire kite mechanste ke li te komèt pou pratike lajistis ak ladwati, li va sove nanm li vivan.
    28: Akoz li te konsidere, e te vire kite tout transgresyon ke li te konn komèt yo, li va anverite viv. Li p ap mouri.
    29: 'Men lakay Israël ap di: ‘Wout Senyè a pa dwat.’ Èske wout Mwen yo pa dwat, O lakay Israël? Èske se pa wout pa ou yo ki pa dwat?'
    30: “Akoz sa a, Mwen va jije nou, O lakay Israël, chak moun selon kondwit li,” deklare Senyè BONDYE a. “Repanti e vire kite tout transgresyon nou yo, pou inikite sa a pa devni yon wòch chite ki pou fè nou tonbe.
    31: Jete lwen nou tout transgresyon ke nou konn komèt yo, epi fè pou tèt nou yon kè tounèf avèk yon lespri tounèf! Paske poukisa ou ta mouri, O lakay Israël?
    32: Paske Mwen pa pran plezi nan lanmò a okenn moun ki mouri,” deklare Senyè BONDYE a. “Akoz sa, repanti pou viv.”
  19:
    1: “Pou nou menm, komanse fè gwo lamantasyon pou prens Israël yo,
    2: 'Epi di: ‘Kisa manman ou te ye? Yon manman lyon pami lyon yo! Li te kouche pami jenn ti lyon yo; pami jenn lyon yo, li te leve pitit li yo.'
    3: Lè l te fin leve youn nan pitit li yo, pitit la te devni yon lyon. Li te vin aprann jan pou li dechire bèt pou li manje; li te devore moun.
    4: Alò, nasyon yo te tande de li; li te vin kaptire nan twou fòs pa yo, e yo te mennen li ak kwòk, rive nan peyi Égypte.
    5: “‘Lè manman lyon an te wè ke li te tann, men ke espwa li te vin pèdi, li te pran yon lòt nan pitit li yo, e te fè l vin yon jenn ti lyon.
    6: Konsa, li te mache toupatou pami lyon yo. Li te devni yon jenn ti lyon. Li te aprann jan pou kenbe viktim li. Li te devore moun.
    7: Li te konnen gran palè yo, e li te devaste vil yo. Peyi a ak tout bèlte li te vin gate nèt, akoz son a gwonde li.
    8: Nasyon yo te atake li tout kote soti nan pwovens yo. Yo te ouvri filè yo sou li. Li te vin kaptire nan twou fòs yo.
    9: Yo te mete li nan yon kalòj ak kwòk, e te mennen li kote wa Babylone nan. Yo te mennen li andedan fò yo pou vwa l pa tande menm ankò sou mòn Israël yo.
    10: “‘Manman ou te tankou yon lyann nan san ou an. Li te plante bò kote dlo. Li te plen fwi ak anpil branch, akoz dlo an abondans.
    11: Li te gen branch ki dyanm, ki ta ka sèvi pou baton wa yo. Wotè li te leve pi wo nwaj yo pou moun ta ka wè l nan tout wotè li ak tout branch li yo.
    12: Men li te vin rache ak kòlè. Li te jete atè nèt, epi van nan lès te seche fwi li yo. Gwo branch dyanm li yo te vin rache. Yo te fennen. Dife te manje yo nèt.
    13: Epi koulye a, li vin plante nan dezè a, nan yon peyi ki sèch e ki swaf.
    14: Dife a fin gaye nan tout branch li yo. Li te konsonmen boujon ak fwi li yo, jiskaske pa t gen ladann yon branch ki dyanm, pou fè baton pou wa a.’ Sa se yon lamantasyon. Konsa, li va sèvi kon yon lamantasyon.”
  20:
    1: Alò, nan setyèm ane, nan senkyèm mwa a, nan dizyèm jou nan mwa a, kèk nan ansyen Israël yo te vin mande SENYÈ a konsèy. Yo te chita devan m.
    2: 'Konsa, pawòl SENYÈ a te vin kote mwen. Li te di:'
    3: '“Fis a lòm, pale ak ansyen Israël yo pou di yo: ‘Konsa pale Senyè BONDYE a: “Èske nou vini la pou mande M konsèy? Jan Mwen viv la,” deklare Senyè BONDYE a: “Nou p ap vin mande M konsèy.’”'
    4: “Èske ou va jije yo, fis a lòm? Èske ou va jije yo? Fè yo konnen abominasyon a papa yo.
    5: 'Di yo: ‘Konsa pale Senyè BONDYE a: “Nan jou ke M te chwazi Israël la, e te sèmante a desandan a lakay Jacob yo, pou te revele Mwen menm a yo menm nan peyi Égypte la, lè M te sèmante a yo menm, e te di: ‘Mwen se SENYÈ a, Bondye nou an,’'
    6: nan jou sa a, Mwen te sèmante a yo menm pou mennen fè yo sòti nan peyi Égypte, pou antre nan yon peyi ke M te chwazi pou yo, ki koule lèt avèk siwo myèl, ki se glwa a tout peyi yo.
    7: 'Mwen te di a yo menm: ‘Voye jete, nou chak, bagay abominab a zye nou yo, e pa souye tèt nou ak zidòl Égypte yo. Mwen se SENYÈ a, Bondye nou an.’'
    8: “‘“Men yo te fè rebèl kont Mwen, e yo pa t dakò koute Mwen. Yo pa t voye jete bagay abominab a zye yo, ni yo pa t abandone zidòl a Égypte yo. Konsa, Mwen te detèmine pou vide gwo chalè kòlè Mwen sou yo, pou akonpli kòlè Mwen sou yo nan mitan peyi Égypte la.
    9: Men Mwen te aji pou koz non Mwen, pou li pa ta vin degrade nan zye a nasyon pami sila yo te rete yo, nan zye a sila Mwen te fè Mwen menm rekonèt a yo, lè M te fè yo sòti nan peyi Égypte la.
    10: Konsa, Mwen te retire yo nan peyi Égypte pou te mennen yo nan dezè a.
    11: Mwen te bay yo lalwa Mwen yo, e te fè yo rekonèt règleman Mwen yo, pa sila, si yon nonm swiv yo, li va viv nan yo.
    12: Anplis, Mwen te bay yo Saba Mwen yo pou vin yon sign antre Mwen menm ak yo, pou yo ta ka konnen ke Mwen se SENYÈ ki sanktifye yo a.
    13: “‘“Men lakay Israël te fè rebèl kont Mwen, nan dezè a. Yo pa t mache nan lalwa Mwen yo, e yo te refize règleman Mwen yo, pa sila, si yon nonm swiv yo, li va viv nan yo. Epi Saba Mwen yo, yo te vin pwofane nèt. Konsa, Mwen te pran desizyon pou vide chalè kòlè Mwen sou yo nan dezè a, pou manje yo nèt.
    14: Men Mwen te aji pou koz non Mwen, pou li pa ta degrade nan zye a nasyon yo, devan zye a sila Mwen te fè yo sòti yo.
    15: Anplis, Mwen te sèmante a yo nan dezè a pou Mwen pa ta mennen yo antre nan peyi ke M te bay a, yo menm nan, peyi ki t ap koule ak siwo myèl, ki se glwa a tout peyi yo,
    16: akoz yo te rejte règleman Mwen yo e pou lalwa Mwen yo, yo pa t mache ladan yo. Menm Saba Mwen yo, yo te pwofane yo, paske kè yo te tout tan ap mache dèyè zidòl yo.
    17: Malgre sa, zye M te epanye yo olye de detwi yo e Mwen pa t detwi yo nèt nan dezè a.
    18: 'Mwen te di a pitit yo nan dezè a: ‘Pa mache nan règleman a papa nou yo, ni swiv règleman yo oswa souye tèt nou ak zidòl yo.'
    19: Mwen se SENYÈ a, Bondye nou an. Mache nan règleman Mwen yo e swiv òdonans Mwen yo pou fè yo.
    20: Sanktifye Saba Mwen yo. Konsa, yo va vin yon sign antre Mwen menm ak nou, pou nou ka konnen ke Mwen se SENYÈ Bondye nou an.’
    21: “‘“Men pitit yo te fè rebèl kont Mwen. Yo pa t mache nan règleman Mwen yo, ni yo pa t fè atansyon pou swiv òdonans Mwen yo, pa sila, si yon nonm swiv yo, li va viv la. Yo te pwofane Saba Mwen yo. Konsa, mwen te pran desizyon pou vide chalè kòlè Mwen sou yo, pou akonpli kòlè Mwen kont yo nan dezè a.
    22: Men Mwen te ralanti men M. Konsa, Mwen te aji pou koz non Mwen, pou li pa ta vin degrade devan zye a nasyon yo devan zye sila Mwen te fè yo sòti yo.
    23: Anplis, Mwen te sèmante a yo menm nan dezè a pou Mwen ta gaye yo pami nasyon yo, e dispèse yo nan tout peyi yo,
    24: akoz yo pa t swiv òdonans Mwen yo, men te refize tout règleman Mwen yo, te pwofane Saba Mwen yo, e zye yo te sou zidòl a papa zansèt yo.
    25: Mwen te bay yo anplis, règleman ki pa t bon ak òdonans yo sou sila yo pa t ka viv.
    26: Mwen te deklare yo pa pwòp akoz de sakrifis yo. Yo te koze tout premye ne yo pase nan dife, pou Mwen ta fè yo vin sanzespwa; konsa, pou yo ta konnen ke se Mwen menm ki SENYÈ a.”’
    27: '“Pou sa, fis a lòm, pale ak lakay Israël pou di yo: ‘Konsa pale Senyè BONDYE a: “Malgre nan sa, papa zansèt nou yo te blasfeme Mwen lè yo te enfidel a lalwa M.'
    28: Lè Mwen te mennen yo nan peyi ke M te sèmante pou bay yo a, yo te vin wè tout kolin wo ak tout bwa ki plen fèy yo. La, yo te ofri sakrifis yo, e la, yo te prezante ofrann ki te fè M fache nèt. La, yo te fè monte odè santi bon, e la, yo te vide ofrann bwason yo.
    29: 'Konsa, Mwen te di yo: ‘Kisa wo plas kote nou prale a ye?’ Pou sa, yo rele non plas sa a “Bama “jis rive jou sa a.”’'
    30: '“Akoz sa, pale ak lakay Israël: ‘Konsa pale Senyè BONDYE a: “Èske nou va souye tèt nou menm, swiv abitid papa zansèt nou yo e jwe pwostitiye apre bagay abominab yo?'
    31: Lè nou ofri ofrann nou yo, lè nou fè fis nou yo pase nan dife, nou ap souye tèt nou ak tout zidòl yo jis rive nan jou sa a. Epi èske nou ta dwe vin mande Mwen konsèy, O lakay Israël? Jan Mwen viv la,” deklare Senyè BONDYE a, Mwen p ap kite nou mande M anyen.
    32: '“‘“Sa ki vini nan lespri nou an, se pa sa k ap rive vrè, lè nou di: ‘Nou va tankou lòt nasyon yo, tankou fanmi a peyi yo, k ap sèvi bwa ak wòch yo.’'
    33: 'Jan Mwen viv la”, deklare Senyè BONDYE a: “Anverite, ak yon men pwisan, ak yon bra lonje e avèk chalè a kòlè Mwen vide deyò, Mwen va vin wa sou nou.'
    34: Mwen va mennen nou soti nan tout pèp yo, rasanble nou soti nan peyi kote nou gaye yo, ak yon men pwisan, ak yon bra lonje e ak chalè kòlè Mwen vide nèt.
    35: Epi Mwen va mennen nou antre nan dezè a pèp yo, e la Mwen va antre nan jijman avèk nou fasafas.
    36: Jan Mwen te antre nan jijman ak papa zansèt nou yo nan dezè an Égypte la, konsa Mwen va antre nan jijman avèk nou”, deklare Senyè BONDYE a.
    37: “Mwen va fè nou pase anba baton, e Mwen va mennen nou antre anba angajman akò a.
    38: Mwen va fè retire pami nou, rebèl ak sila ki transgrese kont Mwen yo. Mwen va mennen yo sòti nan peyi kote yo demere a, men yo p ap antre nan peyi Israël. Konsa, nou va konnen ke Mwen se SENYÈ a.”
    39: '“Pou nou menm, O lakay Israël,” deklare Senyè Bondye a: “Ale, nou chak sèvi zidòl pa nou; menm pi ta tou, si nou p ap koute M. Men nou p ap pwofane non sen M ankò ak ofrann ak zidòl nou yo.'
    40: 'Paske sou mòn sen Mwen an, sou wotè mòn Israël la,” deklare Senyè BONDYE a: “la, tout lakay Israël, yo tout, va sèvi Mwen nan peyi a. La Mwen va aksepte yo, e la, Mwen va egzije ofrann nou yo, avèk ofrann premyè fwi nou yo, ak tout bagay sen nou yo.'
    41: Kon yon odè santi bon, Mwen va aksepte nou lè Mwen mennen nou sòti nan pèp yo, e rasanble nou soti nan peyi kote nou te gaye yo. Epi Mwen va vin sen nan nou devan zye a tout nasyon yo.
    42: Konsa, nou va konnen ke Mwen se SENYÈ a, lè mwen mennen nou fè nou antre nan peyi Israël la, nan peyi ke M te sèmante pou bay a papa zansèt nou yo.
    43: La, nou va sonje chemen nou yo ak tout zèv yo avèk sila nou te souye tèt nou yo. Epi nou va rayi pwòp tèt nou nan pwòp zye nou pou tout bagay mal ke nou te fè yo.
    44: Konsa, nou va konnen ke se Mwen ki SENYÈ a, lè Mwen fin regle avèk nou pou koz non Mwen, pa selon chemen mechan nou yo, ni selon zak konwonpi nou yo, O lakay Israël,” deklare Senyè BONDYE a.’”
    45: 'Alò, pawòl SENYÈ a te rive kote mwen. Li te di:'
    46: “Fis a lòm, mete figi ou vè Théman. Pale fò kont tout sid la, e pwofetize kont peyi forè nan Negev la.
    47: 'Di a forè Negev la: ‘Koute pawòl SENYÈ a. Konsa pale Senyè BONDYE a: “Gade byen, Mwen prèt pou limen yon dife nan nou, e li va konsonmen tout bwa vèt nan nou menm ak tout bwa sèch. Flanm dife sa a p ap etenn e tout sifas latè soti nan sid jis rive nan nò va brile pa li menm.'
    48: Tout chè va wè ke Mwen menm, SENYÈ a, te limen li. Li p ap etenn.”’”
    49: 'Epi mwen te di: “O Senyè BONDYE! Y ap di de mwen: ‘Èske se pa parabòl sèlman l ap pale?’”'
  21:
    1: 'Konsa, pawòl SENYÈ a te vin kote Mwen. Li te di:'
    2: '“Fis a lòm, ranje figi ou vè Jérusalem. Pale kont sanktyè yo e pwofetize kont peyi Israël:'
    3: 'Di a peyi Israël la: ‘Konsa pale SENYÈ a: “Gade byen, Mwen vin kont nou. Mwen va rale nepe Mwen nan fouwo, e Mwen va koupe retire de nou moun dwat yo ak mechan yo.'
    4: Konsa, lè M ap koupe retire nèt de nou, moun dwat yo ansanm ak mechan yo, nan menm fwa, nepe M va rale soti nan fouwo li, kont tout chè soti nan sid jis rive nan nò.
    5: Konsa, tout chè va konnen ke Mwen, SENYÈ a, te rale nepe Mwen sòti nan fouwo. Li p ap remete nan fouwo ankò.”’
    6: “Pou ou menm, fis a lòm, plenn fò nan gòj ou ak kè kase, ak doulè òrib. Plenn nan gòj devan zye yo, ak kè kase, byen amè.
    7: 'Konsa, lè yo mande ou, ‘Poukisa w ap plenn nan?’ ou va di: ‘Akoz nouvèl k ap vini an! Tout kè va fann, tout men va vin pèdi fòs, nanm a tout moun va vin fennen e tout jenou yo va vin fèb tankou dlo. Gade byen, sa ap vini e sa va fèt’, deklare Senyè BONDYE a.’”'
    8: 'Ankò, pawòl SENYÈ a te rive kote mwen. Li te di:'
    9: '“Fis a lòm, pwofetize e di: ‘Konsa pale SENYÈ a: “Yon nepe! Yon nepe! Li file e anplis, klere!'
    10: File pou fè yon masak, klere pou tire kon kout loray! Èske se konsa nou dwe fè kè kontan? Baton fis Mwen an, kondannen denyè pyebwa a.
    11: Li fèt pou li ta poli, pou yo kab manyen li. Nepe a file e poli, pou plase nan men a sila k ap touye a.
    12: Kriye fò e rele anmwey, fis a lòm; paske li kont pèp Mwen an, li kont tout prens Israël yo. Yo vin livre a nepe a avèk pèp Mwen an. Akoz sa, frape kwis ou.
    13: “Paske gen yon tribinal. Kisa pou di si menm baton ki kondanen an pa la ankò?” deklare Senyè BONDYE a.
    14: “Pou sa, ou menm, fis a lòm, pwofetize e bat men ou ansanm. Kite nepe a vin double pou twazyèm fwa a, nepe pou tout sila ak blesi fatal yo. Se nepe pou gran la ki pote yon blesi fatal. Nan chanm yo l ap antre.
    15: Pou kè yo ka fann, e anpil moun tonbe sou pòtay yo, Mwen te plase nepe klere a devan tout potay yo. Ah! Li fèt pou frape tankou loray; li byen pwenti ak lentansyon fè masak.
    16: Rasanble nou menm. Ale adwat! Pozisyone ou byen alinye! Ale agoch, nenpòt kote ou gade.
    17: Anplis, Mwen va bat men M ansanm; Mwen va satisfè chalè kòlè Mwen. Mwen, SENYÈ a, Mwen te pale li.”
    18: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    19: “Pou ou menm, fis a lòm, fè de wout pou nepe wa Babylone nan kapab vini. Toulède va sòti nan yon sèl peyi. Epi fè yon endikasyon sou poto bwa. Fè l nan tèt wout pou antre nan vil la.
    20: Ou va trase wout la pou nepe a vin rive nan Rabbath a fis a Ammon yo, e vè Juda, nan Jérusalem fòtifye a.
    21: Paske wa Babylone nan te kanpe nan kote wout yo divize a, nan tèt a de wout yo, pou fè sèvis divinò. Li te souke flèch yo, li konsilte zidòl lakay yo, li egzamine fwa a.
    22: Sou men dwat li, oso a an te parèt; ‘Jérusalem,’ pou monte ak gwo moso bwa long pou kraze pòtay yo, pou ouvri bouch pou masak la, pou leve vwa gwo kri batay la, pou mete gwo bout bwa long yo kont pòtay yo, pou monte ran syèj yo, pou bati yon miray syèj.
    23: Epi sa va pou yo kon yon fo divinasyon nan zye yo. Yo te fè sèman solanèl, men li mennen inikite nan memwa yo, pou yo ka vin sezi yo.
    24: '“Akoz sa”, pale Senyè BONDYE a: ‘Akoz nou te mennen inikite nan memwa nou, nan sa, transgresyon nou yo vin dekouvri nèt. Konsa, pou tout zak nou yo, peche nou vin parèt—akoz nou vin sonje yo, men lan va vin sezi nou.'
    25: “‘Epi ou menm, O nonm mechan an ak blesi fatal la, prens Israël la, ou menm ak jou ki rive a, nan moman pinisyon final lan.
    26: 'Konsa pale Senyè BONDYE a: “Retire mouchwa sou tèt ou a, e retire kouwòn nan. Sa p ap menm ankò. Leve sa ki ba e bese sa ki wo.'
    27: Mwen va boulvèse, boulvèse, boulvèse tout sa a. Sa tou p ap genyen li ankò jiskaske Sila ki gen dwa a, vini, e Mwen va bay li a Li menm.”’
    28: '“Ou menm, fis a lòm, pwofetize e di: ‘Konsa pale Senyè BONDYE a konsènan fis a Ammon yo e konsènan ‘repwòch’ yo: “Yon nepe, yon nepe fin rale! Li klere pou masak la, pou fè l konsonmen nèt, pou li kapab tankou loray.'
    29: Pandan yo wè pou ou fo vizyon yo, pandan yo devine manti pou ou, pou mete ou sou kou a mechan ki gen blesi fatal la, jou a sila ki fin rive a, nan lè pinisyon final la.
    30: Remete li nan fouwo a. Nan plas kote ou te kreye a, nan pwòp peyi ou an, Mwen va jije ou.
    31: Mwen va vide kòlè Mwen sou ou. Mwen va soufle sou ou ak dife kòlè Mwen e Mwen va livre ou nan men a lezòm brital yo; sila ak gran kapasite pou detwi.
    32: Ou va vinbwa sèch pou dife a; san ou va vide nan mitan peyi a. Yo p ap sonje ou ankò; paske Mwen menm, SENYÈ a, fin pale.”’”
  22:
    1: 'Alò, pawòl SENYÈ a te rive kote mwen. Li te di:'
    2: “Epi ou menm, fis a lòm, èske ou va jije? Èske ou jije vil sanglan an? Alò, fè l konnen tout abominasyon li yo.
    3: 'Ou va di: ‘Konsa pale Senyè BONDYE a: “Yon vil k ap vèsè san nan mitan li, pou tan pa li ka vini e ki fè zidòl kont enterè li, pou l ka vin souye!'
    4: Ou te vin koupab pa san ke ou te vèse yo e vin souye pa zidòl ke ou te fè yo. Konsa, ou te mennen jou ou a vin pre, e ou fin rive nan ane ou yo. Akoz sa a, Mwen te fè ou vin yon repwòch pou nasyon yo, e yon vye rizib pou tout peyi yo.
    5: Sila ki pre ak sila ki lwen ou yo va moke ou, ou menm ak move repitasyon, plen twoub.
    6: “‘“Gade byen, chèf Israël yo, yo chak selon fòs pouvwa yo, te nan ou ak bi pou vèse san an.
    7: Nan ou yo te trete papa ak manman a lejè. Etranje yo te oprime nan mitan ou. Òfelen ak vèv yo te maltrete nan ou.
    8: Ou te meprize bagay sen Mwen yo, e ou pwofane Saba Mwen yo.
    9: Mesye medizan yo te anndan ou nan bi pou yo ta ka vèse san. Nan ou, yo te manje sou lotèl mòn yo. Nan mitan ou, yo te komèt zak ki tèlman lèd.
    10: Nan ou, yo te dekouvri nidite a papa yo. Nan ou, yo te imilye fanm ki pa t pwòp akoz règ yo.
    11: Youn te komèt abominasyon ak madanm a vwazen li, e yon lòt, nan yon zak byen lèd, te souye bèlfi li. Epi yon lòt, nan ou, te imilye sè li, pitit a papa li.
    12: Nan ou, yo te touche anba tab pou yo ta vèse san. Ou te pran enterè ak pwofi, ou te fè donmaj a vwazen ou yo pou ou kab vin genyen pa opresyon, e ou te bliye Mwen,” deklare Senyè BONDYE a.
    13: “‘“Alò, gade byen, Mwen frape men M kont pwofi malonèt ou, ke ou te vin genyen nan vèse san moun pami ou.
    14: Èske kè ou kapab sipòte, oswa èske men ou kapab gen fòs nan jou ke Mwen va regle ou a? Mwen menm, SENYÈ a, te pale e Mwen va aji.
    15: Mwen va gaye ou pami nasyon yo, Mwen va dispèse ou nan tout peyi yo, e Mwen va fè disparèt sa ki pa pwòp pami ou.
    16: Ou va pwofane tèt ou devan zye a tout nasyon yo, e ou va konnen ke Mwen se SENYÈ a.”’”
    17: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    18: “Fis a lòm, lakay Israël la te vin dechè pou Mwen. Yo tout se bwonz, fè blan, fè ak plon nan fou. Yo se dechè ajan.
    19: 'Pou sa, konsa pale Senyè BONDYE a: ‘Akoz nou tout te vin dechè, pou sa, gade byen, Mwen pral rasanble nou nan mitan Jérusalem.'
    20: Jan yo rasanble ajan, bwonz, fè, plon, ak fè blan nan fou pou soufle dife sou li pou fann li, konsa, Mwen va rasanble nou nan mekontantman Mwen ak nan chalè kòlè Mwen, e la, Mwen va depoze nou pou fann nou.
    21: Mwen va rasanble nou pou soufle sou nou avèk dife kòlè Mwen, e nou va vin fann nèt nan mitan li.
    22: Tankou ajan fann nan founo, se konsa nou va fann nan mitan li. Konsa, nou va konnen ke Mwen menm, SENYÈ a, te vide chalè kòlè Mwen sou nou.’”
    23: 'Ankò pawòl SENYÈ a te vin kote mwen. Li te di:'
    24: '“Fis a lòm, di a fi a: ‘Ou se peyi ki pa pwòp la, ki p ap gen lapli nan jou kòlè a.’'
    25: Gen konplo a pwofèt nan mitan li yo, kon yon lyon voras k ap dechire bèt pou li manje. Yo fin devore nanm moun. Yo te pran trezò presye ak tout bagay chè yo. Yo te fè anpil vèv nan mitan li.
    26: Prèt li yo te fè vyolans kont lalwa Mwen an, e te pwofane bagay sen Mwen yo. Yo pa t fè okenn separasyon antre sa ki sen ak sa ki pwofàn, ni yo pa t ansegne distenksyon antre sa ki pa pwòp ak sa ki pwòp. Yo kache zye yo devan Saba Mwen yo, e Mwen vin pwofane pami yo.
    27: Prens ki anndan li yo tankou lou k ap dechire bèt pou yo manje, k ap vèse san e detwi lavi pou fè benefis malonèt.
    28: 'Pwofèt li yo blanchi tout bagay ak lacho pou yo, nan fè fo vizyon ak divinasyon manti pou yo; divinasyon k ap di: ‘Konsa pale Senyè BONDYE a’, lè SENYÈ a pa t pale.'
    29: Pèp peyi a te pratike opresyon ak vòl, yo te vòlè malere ak endijan yo, e te oprime sila ki rete pami yo san jistis.
    30: “Mwen te chache pami yo yon nonm ki pou ta bati miray la, e kanpe nan brèch la devan Mwen pou peyi a, pou M pa ta detwi li, men Mwen pa t jwenn pèsòn.
    31: Pou sa, Mwen fin vide chalè a kòlè Mwen sou yo. Mwen te konsonmen yo nèt ak dife a chalè kòlè Mwen. Chemen pa yo, Mwen te fè l desann sou tèt yo,” deklare Senyè BONDYE a.
  23:
    1: 'Pawòl SENYÈ a te vini kote Mwen ankò e te di:'
    2: “Fis a lòm, te gen de fanm, fi a yon sèl manman.
    3: Yo te jwe pwostitiye an Égypte. Yo te jwe pwostitiye a nan jenès yo. Tete yo te peze e flè vyèj yo te touche.
    4: Non yo se te Ohola ak sè li, Oholiba. Konsa, yo te vin pou Mwen, epi yo te vin fè fis ak fi. Epi pou zafè non yo a, Samarie se Ohola e Jérusalem se Oholiba.
    5: “Ohola te jwe pwostitiye a pandan li te pou Mwen an. Li te kouri ak anvi dèyè moun ki renmen li yo, dèyè Asiryen yo, vwazen li yo.
    6: Sila yo te abiye an mov, chèf ak ofisye yo. Yo tout te bèl jenn gason, chevalye k ap galope cheval.
    7: Li te pataje pwostitiye li ak yo; tout nan yo te dè mesye byen chwazi an Assyrie. Epi avèk yo tout, li te kouri ak anvi lachè a, ak tout zidòl yo, li te souye tèt li.
    8: Li pa t abandone zak pwostitisyon li yo ki te la depi nan tan Égypte la; paske nan jenès li, gason te kouche avèk li. Yo te manyen tete vyèj li e te vide dezi lachè sou li.
    9: “Akoz sa, Mwen te bay li nan men a moun ki renmen li yo, nan men Asiryen yo. Sou sila yo, li te pote anvi lachè yo.
    10: Yo te dekouvri nidite li. Yo te pran fis ak fi li yo, men yo te touye li menm ak nepe. Konsa, li te vin yon pawòl avètisman pami fanm yo, e yo te egzekite jijman yo sou li.
    11: “Alò sè li, Oholiba, te wè sa, men li menm te vin pi konwonpi nan anvi pa li a ke sè li a, e pwostitiye li a te pi mal pase pwostitiye sè li.
    12: Li te gen anvi pou Asiryen yo, chèf yo, ak ofisye yo, sila ki pre yo, sila ki abiye kon prens yo, chevalye k ap galope cheval yo, yo tout se bèl gason byen pòtan.
    13: Mwen te wè ke li te souye tèt li. Yo toulède te pran menm wout la.
    14: “Konsa, li te fè pwostitiye li a vin pi gwo. Epi li te wè pòtre gason yo sou miray la, imaj a Kaldeyen yo fèt an penti wouj,
    15: abiye ak sentiwon nan ren yo, avèk mòso twal long nan tèt yo, yo tout te sanble ofisye, tankou Babilonyen ki Chaldée yo, peyi nesans yo.
    16: Lè li te wè yo, li te fè gwo anvi lachè dèyè yo, e te voye mesaje kote yo Chaldée.
    17: Babilonyen yo te vin kote li sou kabann lanmou an e te souye li ak pwostitiye yo. Epi lè li te fin defile ak yo, li te bouke jis li about ak yo.
    18: Konsa, li te dekouvri zak pwostitisyon li an e li te dekouvri nidite li, epi Mwen te vin about avèk li, menm jan Mwen te about ak sè li a.
    19: Malgre sa, li te miltipliye pwostitisyon li yo, lè l te sonje jou jenès li yo, lè l te konn jwe pwostitiye nan peyi Égypte la.
    20: Li te fè lanvi nan kouri dèyè tout moun ki gen chè tankou chè bourik ak ekoulman kon ekoulman cheval yo.
    21: Konsa, ou te fè lanvi pou bagay lèd jenès ou yo lè Ejipsyen yo te konn manyen lestonmak ou akoz tete jenès ou yo.
    22: '“Akoz sa, Oholiba, konsa pale Senyè BONDYE a: ‘Gade byen, Mwen va fè moun ki renmen ou yo soulve kont ou, soti nan sila yo ki pa byen avè w, e Mwen va mennen yo kont ou sou tout kote:'
    23: Babilonyen yo ak tout Kaldeyen yo, Pekod, Schoa, Koa, ak tout Asiryen ki avèk yo; yo tout, jenn gason byen pòtan yo, chèf yo ak tout ofisye yo, ofisye ak mesye ki gen bon renome yo, tout sila k ap galope cheval yo.
    24: Yo va vini kont ou ak zam, cha, ak charyo e avèk yon gwo twoup moun yo. Yo va mete yo menm kont ou avèk zam, cha e avèk gwo twoup moun. Yo va mete yo kont ou tout kote ak nepe, boukliye ak kas. Konsa, Mwen va angaje jijman a yo menm e yo va jije ou selon koutim yo.
    25: Mwen va pozisyone jalouzi Mwen kont ou, pou yo ka aji avèk ou nan kòlè a gwo chalè Mwen an. Yo va retire nen ou ak zòrèy ou. Sila ki chape yo va tonbe pa nepe. Yo va pran fis ou yo ak fi ou yo, e sila ki chape yo va manje nan dife.
    26: Anplis, yo va retire tout rad sou ou e yo va pran bèl bijou ou yo.
    27: Konsa, Mwen va fè zak lèd ak zak pwostitisyon ke ou mennen sòti an Égypte yo vin sispann nan ou, pou ou pa leve zye ou bay yo, ni sonje Égypte ankò.’
    28: '“Paske konsa pale Senyè BONDYE a: ‘Gade byen, Mwen va livre ou nan men a sila ke ou rayi yo, nan men a yo menm de sila ou te vin ekate yo.'
    29: Yo va aji avèk ou ak rayisman, pran tout sa ou posede e kite ou toutouni san anyen menm. Konsa, nidite a zak pwostitisyon ou yo va vin ekspoze, ni zak lèd ou yo, ni zak pwostitisyon ou yo.
    30: Bagay sa yo ap fèt a ou menm akoz ou te jwe pwostitiye ak nasyon yo, akoz ou te souye tèt ou ak zidòl yo.
    31: Ou te mache nan chemen a sè ou a. Pou sa, Mwen va mete tas pa li a nan men ou.’
    32: '“Konsa pale Senyè BONDYE a: “Ou va bwè tas a sè ou a ki fon e ki laj. Yo va ri sou ou e fè rizib sou ou. Li byen gwo.'
    33: Ou va vin plen ak soulay ak tristès, tas a gwo laperèz ak dezolasyon, tas a sè ou a, Samarie.
    34: Ou va bwè li e vide li nèt. Epi ou va manje sou ti mòso chire yo e dechire tete ou; paske Mwen te pale sa a”, deklare Senyè BONDYE a.
    35: '“Pou sa, pale Senyè BONDYE a: ‘Akoz ou te bliye Mwen e te jete Mwen dèyè do ou, se pou ou sipòte, koulye a, pinisyon zak lèd ak zak pwostitisyon ou yo.’”'
    36: 'Anplis, SENYÈ a te di mwen: “Fis a lòm, èske ou va jije Ohola ak Oholiba? Alò, deklare a yo menm abominasyon yo.'
    37: Paske yo te komèt adiltè e yo gen san nan men yo. Konsa, yo te komèt adiltè ak zidòl yo e te menm fè fis yo, ke yo te fè pou Mwen yo, pase nan dife pou sèvi kon manje zidòl.
    38: 'Ankò, yo te fè M sa: yo te souye sanktyè Mwen an nan menm jou a, e te pwofane Saba Mwen yo.'
    39: Paske lè yo te fin masakre tout fis yo pou zidòl yo, yo te antre nan sanktyè Mwen an nan menm jou a pou pwofane li; epi konsa, yo te fè anndan lakay Mwen an.
    40: “Anplis, sè ou yo te menm voye pou mesye ki te sòti lwen yo, a sila yon mesaje te voye. Epi gade byen, yo te vini. Pou sa a, ou te benyen kò w, pentire zye ou, e dekore tèt ou ak bijou yo.
    41: Ou te chita sou yon sofa byen bèl ak yon tab byen ranje devan l sou sila ou te mete lansan Mwen ak lwil Mwen an.
    42: “Bri a yon fèt ki plen moun ki alèz te avèk li. Lezòm klas ba, ak moun banal yo te mennen soti nan dezè a. Yo te mete braslè nan men a fanm sa yo ak bèl kouwòn nan tèt yo.
    43: 'Epi Mwen te di a li menm ki te epwize nèt akoz adiltè li yo: ‘Èske yo va jwe pwostitiye ak li, koulye a, pandan li konsa a?'
    44: Men yo te antre ladann konsi yo t ap antre nan yon pwostitiye. Konsa, yo te antre nan Ohola ak Oholiba, fanm zak lèd yo.
    45: Men yo menm, moun ladwati yo, va jije yo ak jijman a yon fanm adiltè, e avèk jijman a yon fanm ki te vèse san, akoz se fanm adiltè ke yo ye, epi yo gen san sou men yo.
    46: '“Paske konsa pale Senyè BONDYE a: ‘Mennen yon twoup kont yo e livre yo a gwo laperèz ak piyaj.'
    47: Twoup sa a va lapide yo ak wòch e rache yo ak nepe yo. Yo va touye fis ak fi yo e brile lakay yo ak dife.
    48: “‘Konsa, Mwen va fè zak lèd yo kite peyi a, pou tout fanm yo kapab vin avèti e pa komèt zak lèd jan nou konn fè a.
    49: Zak lèd nou yo va vin rekonpanse sou nou e nou va pote pinisyon pou adorasyon zidòl nou yo. Konsa, nou va konnen ke Mwen se Senyè BONDYE a.’”
  24:
    1: 'Ankò pawòl SENYÈ a te vin kote mwen, nan nevyèm ane, nan dizyèm mwa a, nan dizyèm jou nan mwa a, e te di:'
    2: “Fis a lòm, ekri non a jou a, jou sa a menm. Wa Babylone nan te vin mete syèj sou Jérusalem nan menm jou sa a.
    3: 'Pale yon parabòl a kay rebèl la pou di yo: ‘Konsa pale Senyè BONDYE a: “Mete chodyè a sou difè a. Mete l, e anplis, vide dlo ladann.'
    4: 'Mete mòso yo ladann, tout bon mòso yo: kwis ak zepòl la. Plen li ak zo byen chwazi yo.'
    5: Pran mouton ki pi byen chwazi nan bann nan, e anplis, mete pil bwa anba chodyè a. Fè l bouyi fò. Anplis, fè bouyi zo ki ladann yo nèt.”
    6: '“‘Pou sa, pale Senyè BONDYE a: “Malè a peyi sanglan sila a, a chodyè nan sila gen lawouy ladann l! Lawouy la ki pa sòti ladann l! Retire ladann mòso pa mòso, san menm tire oso.'
    7: “‘“Paske san fanm nan vèse se nan mitan l. Li te mete l sou wòch vid la. Li pa t vide li atè a, pou kouvri li ak pousyè.
    8: Pou l kapab koze gwo chalè ak kòlè k ap pran vanjans, Mwen te mete san li sou wòch vid la, pou li kab pa kouvri.”
    9: '“‘Akoz sa, pale Senyè BONDYE a: “Malè a vil sanglan sila a! Anplis, Mwen menm, Mwen va fè pil la gwo.'
    10: Ogmante bwa a. Byen ranje dife a. Bouyi chè vyann nan byen. Mele epis ladann e kite zo yo vin brile.
    11: Epi mete li vid sou chabon limen li an pou li ka byen cho, pou bwonz li an kapab gen koulè wouj pou tout salte li yo kapab vin fann ladann, jiskaske lawouy li a fin manje nèt.
    12: Fi a te fè M fatige ak travay di ke M fè; malgre sa, gwo lawouy li a pa t kite li. Kite lawouy li a rete nan dife a!
    13: “‘“Nan salte ou a se tout zak ki lèd yo. Akoz mwen ta netwaye ou, malgre sa, ou pa pwòp; ou p ap vin pwòp de salte ou yo jiskaske Mwen fè chalè kòlè Mwen an sou ou poze.
    14: “‘“Mwen, SENYÈ a, Mwen te pale. Sa ap vini e Mwen va aji. Mwen p ap ralanti e Mwen p ap gen pitye ni mwen p ap gen regrè. Selon zak ou yo, Mwen va jije ou,” deklare Senyè BONDYE a.’”
    15: 'Konsa, pawòl SENYÈ a te rive kote mwen e te di:'
    16: “Fis a lòm, gade byen, Mwen prèt pou retire sou ou dezi zye ou yo ak yon sèl kou; men ou p ap plenyen, ni ou p ap kriye, ni dlo p ap vini nan zye ou.
    17: Plenn nan gòj san fè bri. Pa fè dèy pou mò. Mare moso twal long ou nan tèt ou, mete soulye nan pye ou. Pa kouvri bouch ou e pa manje pen fè dèy a.”
    18: Konsa, mwen te pale ak pèp la nan maten an, e nan aswè, madanm mwen te mouri. Konsa, nan maten an, mwen te fè jan yo te kòmande mwen an.
    19: 'Pèp la te mande m: “Èske ou p ap di nou kisa sa vle di ke ou ap aji konsa?”'
    20: 'Epi mwen te di yo: “Pawòl SENYÈ a te vin kote mwen. Li te di:'
    21: '‘Pale ak lakay Israël: “Konsa pale Senyè BONDYE a: ‘Gade byen, Mwen prèt pou pwofane sanktyè Mwen an, ògèy a pouvwa nou an, dezi a zye nou, e plezi a nanm nou. Epi fis ak fi nou yo, ke nou te kite dèyè yo; yo va tonbe pa nepe.'
    22: Nou va fè jan mwen te fè a. Nou p ap kouvri bouch nou, ni nou p ap manje pen fè dèy a.
    23: Tiban nou va sou tèt nou e soulye nou nan pye nou. Nou p ap fè dèy, ni nou p ap kriye; men nou va plenyen nan inikite nou yo e nou va plenyen youn bay lòt.
    24: Konsa, Ézéchiel va vin yon sign pou nou, selon tout sa ke li menm te fè, nou va fè yo. Lè sa rive, alò nou va konnen ke Mwen se Senyè BONDYE a.’”’”
    25: “Pou ou menm, fis a lòm, èske sa p ap nan jou a, lè M ap retire fòs yo nan men yo, lajwa fyète yo, dezi a zye yo e plezi a kè yo, fis ak fi pa yo,
    26: pou nan jou sila a, sila ki chape a va vin kote ou ak enfòmasyon pou zòrèy ou?
    27: Nan jou sa a, bouch ou va vin louvri a sila ki te chape a, ou va pale, e ou p ap bèbè ankò. Konsa, ou va vin yon sign pou yo, e yo va konnen ke Mwen se SENYÈ a.”
  25:
    1: 'Epi pawòl SENYÈ a te rive kote mwen. Li te di:'
    2: Fis a lòm, mete figi ou vè fis a Ammon yo e pwofetize kont yo,
    3: 'Di a fis a Ammon yo: ‘Tande pawòl Senyè BONDYE a! Konsa pale Senyè BONDYE a: “Akoz ou te di: ‘Ha ha!’ kont sanktyè Mwen an lè li te vin pwofane a, kont peyi Israël lè l te vin dezole nèt la, e kont lakay Juda lè l te antre an egzil la,'
    4: pou sa, gade byen, Mwen va bay ou menm a fis lès yo pou yo genyen ou nèt. Yo va mete kan yo pami ou e fè anplasman yo pami ou. Y ap manje fwi ou yo e bwè lèt ou yo.
    5: Mwen va fè Rabba vin yon patiraj pou chamo e fis a Ammon yo vin yon kote pou fè pak pou bann mouton. Konsa, nou va konnen ke Mwen se SENYÈ a.”
    6: 'Paske konsa pale Senyè BONDYE a: “Akoz nou te bat men nou, frape pye nou atè e te rejwi ak tout mepriz ki te nan kè nou kont peyi Israël,'
    7: pou sa, gade byen, Mwen te lonje men M kont nou e Mwen va bay nou kon piyaj a nasyon yo. Epi Mwen va koupe retire nou nèt de pèp yo, e fè nou peri soti nan peyi yo. Mwen va detwi nou. Konsa, nou va konnen ke Mwen se SENYÈ a.”
    8: '“‘Konsa pale Senyè BONDYE a: “Akoz Moab ak Séir di: ‘Gade byen, lakay Juda a tankou tout nasyon yo,’'
    9: pou sa, gade byen, Mwen prive vil li yo de pòsyon bò kote yo, vil ki sou fwontyè li yo, ki se glwa a tout peyi a; Beth-Jeschimoth Baal-Meon, ak Kirjathaïm,
    10: epi Mwen va bay li kon posesyon ansanm avèk fis a Ammon yo bay fis a lès yo, pou fis a Ammon pa vin sonje menm pami nasyon yo.
    11: Konsa, Mwen va egzekite jijman sou Moab, epi yo va konnen ke Mwen se SENYÈ a.”
    12: '“‘Konsa pale Senyè BONDYE a: “Akoz Édom te aji kont lakay Juda lè l te pran vanjans, e te vin koupab anpil nan vanje tèt yo sou yo,”'
    13: 'akoz sa, konsa pale Senyè BONDYE a: “Mwen va osi lonje men M kont Édom e koupe retire nèt ni lòm ni bèt sou li. Mwen va fè dega ladann nèt. Soti nan Théman, jis rive nan Dedan, yo va tonbe pa nepe.'
    14: Mwen va poze vanjans Mwen sou Édom pa men a pèp Mwen an, Israël. Pou sa, yo va aji nan Édom selon mekontantman Mwen e selon chalè kòlè Mwen. Konsa, yo va vin konnen vanjans Mwen an,” deklare Senyè BONDYE a.
    15: '“‘Konsa pale Senyè BONDYE a: “Akoz Filisten yo te aji ak vanjans e te pran vanjans yo avèk tout mepriz a nanm pou detwi ak yon rayisman etènèl,”'
    16: 'akoz sa, konsa pale Senyè BONDYE a: “Gade byen, Mwen va lonje men M kont Filisten yo, menm koupe retire Keretyen yo nèt, e detwi retay ki bò kot lanmè a.'
    17: Mwen va egzekite gwo vanjans sou yo ak repwòch ki plen ak chalè kòlè Mwen. Epi yo va konnen ke Mwen se SENYÈ a lè Mwen poze vanjans Mwen sou yo a.”’”
  26:
    1: 'Alò, nan onzyèm ane, nan premye nan mwa a, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: '“Fis a lòm, akoz Tyr te di konsènan Jérusalem: ‘Ha ha! Gade byen, pòtay a pèp yo fin kraze; koulye a l ap remet nan men m. Mwen va vin ranpli koulye a akoz li devaste nèt;’'
    3: 'akoz sa, pale Senyè BONDYE a: ‘Gade byen, Mwen vin kont ou, O Tyr, e Mwen va mennen fè monte anpil nasyon kont ou, tankou lanmè mennen lanm li.'
    4: Yo va detwi miray a Tyr e demoli tou wo li yo. Anplis, Mwen va grate retire ranblè li yo, e fè l vin yon wòch vid.
    5: Li va vin yon kote pou ouvri filè nan mitan lanmè a, paske Mwen te pale,’ deklare Senyè BONDYE a. ‘Konsa, li va vin piyaj pou nasyon yo.
    6: Anplis, fi li yo ki lòtbò pi gwo teren an va vin touye pa nepe e yo va konnen ke Mwen se SENYÈ a.’
    7: '“Paske konsa pale Senyè BONDYE a: ‘Gade byen, Mwen va mennen sou Tyr soti nan nò Nebucadnetsar, wa Babylone nan, wadèwa a, ak cheval, cha, kavalye ak yon gwo lame.'
    8: Li va touye fi ou yo sou gwo chan an ak nepe. Li va fè miray syèj kont ou, fè monte yon ran kont ou e fè monte yon gwo boukliye kont ou.
    9: Ak gwo mòso bwa fèt pou kraze a, ke l ap dirije kont miray ou yo, e ak rach li yo li va demoli tou wo ou yo.
    10: Akoz gwo fòs kantite cheval li yo, pousyè leve la yo va kouvri ou. Miray ou yo va souke ak bri kavalye, ak charyo ak cha yo lè l ap antre nan pòtay ou yo tankou lè moun ap antre nan yon vil lè yo fin fè brèch ladann.
    11: Ak zago cheval li yo, li va foule tout lari ou yo nèt. Li va touye moun ou yo ak nepe. Gwo pilye lafòs ou yo va tonbe atè.
    12: Anplis, yo va fè piyaj a tout richès ak machandiz ou yo. Yo va kraze mi ou yo, detwi bèl kay ou yo, e jete wòch ak, poto bwa yo ak tout ranblè ou yo nan dlo.
    13: Konsa, Mwen va fè son a chante ou yo vin sispann, e son ap ou yo p ap tande ankò.
    14: Mwen va fè ou yon wòch vid. Ou va sèvi kon yon kote pou ouvri filè. Ou p ap bati ankò, paske Mwen, SENYÈ a te pale’, deklare Senyè BONDYE a.
    15: '“Konsa pale Senyè BONDYE a a Tyr: ‘Èske peyi kot lanmè yo pa ta souke menm nan son chit ou a lè sila ki blese yo plenn nan gòj yo, lè masak fèt nan mitan nou?'
    16: Nan lè sa a, tout prens lanmè yo va desann soti nan twòn yo retire wòb yo, e menm retire bèl vètman bwodri yo. Yo va abiye tèt yo ak men yo k ap tranble; yo va chita atè, ap tranble tout tan e vin efreye akoz de ou.
    17: 'Yo va leve yon lamantasyon sou ou e di ou: “Gade kijan ou vin peri, O sila ki te plen moun nan, Soti sou lanmè yo, O gwo vil byen renome ki te pwisan sou lanmè, li menm ak tout moun ki te rete ladann yo, ki te enpoze gwo laperèz li sou tout abitan li yo!”'
    18: Koulye a, peyi bò lanmè yo va tranble nan jou chit ou a. Wi, peyi kot ki bò lanmè yo va vin etone jiskaske yo tranble akoz ou vin disparèt.’
    19: '“Paske konsa pale Senyè BONDYE a: “Lè Mwen fè ou vin yon vil dezole, kon vil ki pa gen moun yo, lè Mwen mennen pwofondè a sou ou pou gwo dlo vin kouvri ou,'
    20: konsa, Mwen va fè ou desann ak sila ki desann nan twou fòs la, al jwenn pèp ansyen yo. Mwen va fè ou rete nan pati ki piba sou tè a, tankou ansyen kote dezole yo, ak sila ki desann nan twou fòs la, pou ou pa menm gen moun ki abite nan ou. Men Mwen va mete laglwa nan peyi a vivan yo.
    21: Mwen va mennen gwo laperèz sou ou e ou p ap egziste ankò. Malgre y ap chache ou, yo p ap janm jwenn ou ankò’, deklare Senyè BONDYE a.”
  27:
    1: 'Anplis, pawòl SENYÈ a te rive kote mwen. Li te di:'
    2: “Ou menm, fis a lòm, leve yon lamantasyon sou Tyr.
    3: 'Di a Tyr, ‘Ou ki rete nan antre lanmè a, komèsan a pèp anpil peyi bò kot lanmè yo, Konsa pale Senyè BONDYE a: “O Tyr, ou te di ‘Mwen pafè nan bèlte.’'
    4: Lizyè ou nan kè lanmè yo. Sila ki te bati ou yo te fè bèlte ou pafè.
    5: Yo te fè tout planch ou yo ak pye siprè Senir yo. Yo te chache pye sèd Liban yo pou fè ma pou ou.
    6: Ak chèn a Basan, yo te fè zaviwon ou yo. Ak ban ivwa, yo te koupe fè tras sou bwa siprè ki te fèt ak pye sèd ki te mennen sòti jis rive Kittim.
    7: Vwal ou te fèt ak len fen ki te sòti an Égypte, ki te sèvi kon mak drapo ou. Anba pwotèj solay byen kolore an ble e mov, ki te sòti nan peyi kòt Élischa yo,
    8: mesye Sidon yo ak Arvad t ap bourade zaviwon ou yo. Mesye saj ou yo, O Tyr, te nan ou. Se yo ki te pilòt yo.
    9: Ansyen a Guebal yo ak mesye saj li yo te avèk nou, pou repare kote ki ouvri yo. Tout bato lanmè yo ak mèt bato yo te la pou okipe machandiz ou yo.
    10: “‘“Perse, Lud, ak Puth te nan lame ou, mesye lagè ou yo. Yo te pann boukliye ak kas nan ou. Yo te fè grandè ou parèt byen bèl.
    11: Fis a Avad yo ak lame ou a te sou miray ou yo, e gèrye yo te pann boukliye yo sou miray ou yo toupatou. Yo te vin pèfeksone bèlte ou a.
    12: “‘“Tarsis te kliyan ou, akoz abondans tout kalite richès ou yo. Avèk ajan, fè, fè blan, ak plon, yo te achte machandiz ou yo.
    13: “‘“Javan, Tubal, ak Méschec te fè komès ak ou. Ak lavi a moun ak veso plen bwonz, yo te achte machandiz ou yo.”
    14: “‘“Sila nan Beth-Togarma yo te bay cheval ak cheval lagè ak milèt pou byen ou yo.”
    15: “‘“Fis a Dedan yo te fè trafik avèk ou. Anpil peyi kot lanmè yo te vin fè mache ou. Kòn ivwa ak ebèn te pote pou fè twòk.
    16: “‘“Syrie te fè trafik avèk ou akoz abondans byen ou yo. Yo te peye pou bagay ou yo ak pyè presye, tenti mov, zèv bwodri, len fen, koray ak pyè woubi.”
    17: “‘“Juda ak peyi Israël te fè komès ak ou. Ak ble ki sòti Minnith, gato, siwo myèl, lwil ak bom, yo te peye pou machandiz ou.”
    18: “‘“Damas te kliyan ou akoz gwo kantite byen ou yo, akoz gwo kantite a tout kalite richès ou yo, akoz diven Helbon an ak len blan an.”
    19: “‘“Vendan ak Javan te peye pou bagay ki sòti Uzal yo. Fè fòje, kasya, ak kann dous te pami machandiz ou yo.”
    20: “‘“Dedan te fè komès ak ou nan sèl pou monte cheval.”
    21: “‘“Arabie ak tout prens a Kédar yo, te kliyan ou pou jenn mouton, belye ak kabrit yo. Nan tout sa yo, yo te kliyan ou.”
    22: “‘“Vandè a Séba ak Raema yo te fè trafik ak ou. Yo te peye pou byen ou yo ak pi bon nan tout kalite epis, e ak tout bijou presye ak lò.”
    23: “‘“Charan, Canné, ak Éden, machann a Séba, Assyrie, ak Kilmad yo te fè komès ak ou.”
    24: Yo te fè komès ak ou nan bèl abiman, nan vètman an ble ak bwodri fen, nan tapi a tout koulè, ak kòd trese byen sere, ki te pami machandiz ou yo.
    25: “‘“Bato a Tarsis yo te transpòte machandiz ou yo. Epi ou te vin ranpli, te tèlman vin bèl nan kè lanmè yo.
    26: Mèt zaviwon yo te mennen ou nan gwo dlo. Van lès la te vin kraze ou nan kè lanmè yo.
    27: Richès ou yo, byen ou yo, machandiz ou yo, maren ak pilòt ou yo, Gwo bòs pou ranje bato yo, vandè ki fè komès machandiz, Ak tout mesye lagè ki nan ou yo, ak tout twoup ki pami ou a, va tonbe antre nan kè lanmè yo nan jou boulvèsman ou an.
    28: Nan son kri a pilòt ou yo, tè patiraj yo va souke.
    29: Tout moun ki konn manyen zaviwon, mesye maren ak tout pilòt lanmè yo va desann kite bato yo. Yo va kanpe atè,
    30: epi yo va fè vwa yo vin tande sou ou, e yo va kriye anmè. Yo va jete pousyè sou tèt yo. Yo va vire tounen nan mitan sann yo.
    31: Anplis, yo va fè tèt yo vin chòv pou ou, e mare senti yo ak twal sak. Yo va kriye pou ou nan amètim nanm yo, ak yon plenyen byen anmè.
    32: 'Anplis, nan gwo kri yo fè, yo va fè leve yon lamantasyon pou ou, e menm kriye pou ou: ‘Se kilès ki tankou Tyr, tankou sila ki rete an silans nan mitan lanmè a?’'
    33: Lè tout byen ou yo te sòti toupatou sou lanmè yo, ou te fè kè anpil pèp kontan. Ak fòs kantite richès ak machandiz ou yo, ou te fè wa latè yo vin rich.
    34: Alò, nan moman an, lè ou vin kraze nèt pa lanmè yo, nan fon dlo yo, machandiz ou ak tout twoup ou yo te tonbe pami ou.
    35: Tout sila ki rete nan peyi kot lanmè yo te vin efreye de ou, e wa yo vin plen ak gwo laperèz. Vizaj yo vin twouble.
    36: Komèsan pami pèp yo vin sifle anlè kon koulèv sou ou. Lafèn ou te vreman etonnan, e ou p ap la ankò, jis pou tout tan.”’”
  28:
    1: 'Pawòl SENYÈ a te vin kote M ankò e te di:'
    2: '“Fis a lòm, pale ak chèf Tyr la: ‘Konsa pale Senyè BONDYE a, “Akoz kè ou vin leve, e ou te di: ‘Mwen se yon dye, Mwen chita sou chèz Bondye, nan kè lanmè yo’; malgre, ou se yon nonm e ou pa yon dye; sepandan, ou ta fè kè ou tankou kè Bondye—'
    3: gade byen, ou pi saj ke Daniel. Nanpwen sekrè ki twò difisil pou ou.
    4: Ak sajès ou ak bon konprann ou, ou te vin genyen richès pou tèt ou, e ou te vin gen lò ak ajan pou kès trezò ou yo.
    5: Ak gwo sajès ou, ak komès ou, ou te vin ogmante richès ou e kè ou vin leve akoz richès ou yo—”
    6: '“‘Akoz sa, konsa pale Senyè BONDYE a: “Akoz ou te fè kè ou tankou kè Bondye,'
    7: akoz sa, gade byen, Mwen va mennen etranje yo sou ou, sila ki pi sovaj pami nasyon yo. Konsa, yo va rale nepe yo kont bèlte a sajès ou, e yo va souye gwo bèlte ou a.
    8: Yo va mennen ou desann nan twou fòs la, e ou va mouri lanmò a sila ki touye nan kè lanmè yo.
    9: 'Èske ou va di: ‘Mwen se yon dye’, nan prezans a sila ki te touye ou a? Donk, ou se yon nonm e ou pa Bondye, nan men a sila ki blese ou yo.'
    10: Ou va mouri lanmò a ensikonsi yo, nan men etranje yo, paske Mwen te pale,” deklare Senyè BONDYE a!’”
    11: 'Ankò pawòl SENYÈ a te vin kote mwen. Li te di:'
    12: '“Fis a lòm, reprann lamantasyon sou wa Tyr la e di l: ‘Konsa pale Senyè BONDYE a: “Ou te genyen so pèfeksyon an, plen sajès e pafè an bèlte.'
    13: 'Ou te nan Éden, jaden Bondye a. Tout pyè presye yo te sèvi pou kouvri ou: Ribi, topaz, dyaman; krizolit, oniks, ak jasp, Safi, malachi, emwòd, epi lò. Baz kalite travay pou tout prezantasyon te nan ou. Nan jou ou te kreye a, yo te prepare.'
    14: Ou te cheriben onksyone ki kouvri a e Mwen te plase ou la. Ou te sou mòn sen Bondye a. Ou te mache nan mitan a pyè dife yo.
    15: Ou te san fot nan tout chemen ou yo depi jou ou te kreye a, jis rive nan lè inikite te vin twouve nan ou a.
    16: Akoz gwo fòs kantite komès ou a, ou te vin ranpli anndan ou ak vyolans e ou te peche. Akoz sa, Mwen te jete ou kon pwofane sòti nan mòn Bondye a. Mwen te detwi ou, O cheriben ki kouvri a, soti nan mitan wòch dife a.
    17: Kè ou te vin leve wo akoz bèlte ou. Ou te fè sajès ou vin konwonpi akoz gwo bèlte ou a. Mwen te jete ou atè. Mwen te mete ou devan wa yo pou yo wè ou.
    18: Akoz gwo fòs kantite inikite ou yo, nan enjistis de komès ou a, ou te pwofane sanktyè ou yo. Akoz sa, Mwen te mennen dife soti nan mitan ou. Li fin manje ou nèt. Mwen te fè ou vin tounen sann sou tè a devan zye a tout moun ki wè ou yo.
    19: Tout moun ki rekonèt ou pami pèp yo vin etone jiskaske yo vin sezi de ou. Ou te vin yon gwo etonman laperèz, e ou va sispann egziste jis pou tout tan.”’”
    20: 'Pawòl SENYÈ a te rive kote mwen. Li te di:'
    21: “Fis a lòm, mete figi ou vè Sidon. Pwofetize kont li,
    22: 'epi di: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont ou, O Sidon, e Mwen va vin glorifye nan mitan ou. Nan lè sa a, yo va konnen ke Mwen se SENYÈ a, lè Mwen egzekite jijman ladann li, e nan li, Mwen vin sen.'
    23: Paske Mwen va voye epidemi ak bèt pou ravaje chan l. San ap koule nan ri li yo. Sila ki blese yo va tonbe nan mitan li, e nepe va antoure l tout kote. Konsa, yo va konnen ke Mwen se SENYÈ a.
    24: “‘“P ap gen pou lakay Israël ankò rakbwa pikan ni yon grenn pikan plen doulè k ap sòti nan sila ki te moke yo. Epi yo va konnen ke Mwen se Senyè BONDYE a.”
    25: '“‘Konsa pale Senyè BONDYE a: “Lè M rasanble lakay Israël soti nan pèp kote yo gaye yo, e fè sentete Mwen vin parèt nan yo devan zye a tout nasyon yo, nan lè sa a, yo va viv nan peyi ke M te bay a sèvitè Mwen an, Jacob.'
    26: Yo va viv an sekirite ladann. Wi, yo va bati kay, plante chan rezen e viv ansekirite lè Mwen egzekite jijman sou tout sila ki moke de yo. Epi yo va konnen ke Mwen se SENYÈ a, Bondye yo a.”’”
  29:
    1: 'Nan dizyèm ane, nan dizyèm mwa, nan douz nan mwa a, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: Fis a lòm, mete figi ou kont Farawon, wa Égypte la, e pwofetize kont li ak tout Égypte.
    3: 'Pale e di: ‘Konsa pale Senyè BONDYE a, “Gade byen, Mwen kont ou, Farawon, wa Égypte, gwo mons la ki kouche nan mitan rivyè li yo, k ap di: ‘Rivyè Nil lan se pou mwen e se mwen menm ki te fè li.’'
    4: Mwen va mete gwo kwòk nan machwè ou e fè pwason larivyè ou yo vin kole sou kal ou yo. Konsa, Mwen va rale fè ou sòti nan mitan rivyè ou yo, ansanm ak tout pwason larivyè ou yo k ap kole sou kal ou yo.
    5: Mwen va jete ou lwen nan dezè a, ou menm ak tout pwason rivyè ou yo. Ou va tonbe nan chan ouvri. Ou p ap rasanble ni reyini ankò. Mwen te bay ou kon manje bèt latè ak zwazo syèl yo.
    6: “‘“Konsa, tout moun ki rete an Égypte va konnen ke Mwen se SENYÈ a. Paske yo te sèlman yon gòl fèt ak wozo pou lakay Israël.
    7: Lè yo te kenbe ou nan men yo, ou te kraze e chire tout men ak zepòl yo, Epi lè yo te apiye sou ou, ou te kraze kwis yo.”
    8: '“‘Akoz sa, pale Senyè BONDYE a: “Gade byen, Mwen va mennen sou ou nepe a, e Mwen va koupe retire nèt de ou ni moun, ni bèt.'
    9: 'Peyi Égypte va devni yon dezolasyon ak yon savann dezole. Konsa, yo va konnen ke Mwen se SENYÈ a. “‘“Paske ou te di: ‘Larivyè Nil lan se pou mwen e mwen te fè l.’'
    10: Pou sa, gade byen, Mwen kont ou, e Mwen kont rivyè ou yo. Mwen va fè peyi Égypte vin yon savann dezole ak yon dezolasyon, soti Migdol jis rive Syène, menm pou rive nan lizyè Éthiopie.
    11: Pye a moun p ap pase ladann, pye a bèt p ap pase ladann, e l ap rete san moun pandan karantan.
    12: Konsa, Mwen va fè peyi Égypte vin yon dezolasyon nan mitan peyi ki dezole yo. Vil li yo, nan mitan a vil ki fin devaste nèt yo, yo va dezole pandan karantan. Mwen va gaye Ejipsyen yo pami nasyon yo, e lage yo toupatou pami peyi yo.”
    13: '“‘Paske konsa pale Senyè BONDYE a: “Nan fen karantan an, Mwen va rasanble Ejipsyen yo soti nan pèp kote yo te gaye yo.'
    14: Mwen va ranvèse fòtin li yo, e fè yo retounen nan peyi Pathros, nan peyi orijin yo. La, yo va rete yon wayòm ki fèb.
    15: Li va pi fèb pami wayòm yo e li p ap janm leve tèt li ankò kon chèf lòt nasyon yo. Mwen va fè yo tèlman vin piti ke yo p ap renye sou lòt nasyon yo.
    16: Konsa, li p ap janm sèvi ankò kon konfyans pou lakay Israël la, pou l pa kontinyepote nan tèt yo, inikite lè yo te vire kote Égypte la. Epi yo va konnen ke Mwen se Senyè BONDYE a.”’”
    17: 'Alò, nan venn-setyèm ane, nan premye mwa, nan premye jou nan mwa a, pawòl SENYÈ a te vin kote mwen. Li te di:'
    18: “Fis a lòm, Nebucadnetsar, wa Babylone nan, te fè lame li a travay di kont Tyr; tout tèt te vin chòv e tout epòl te fwote vin fè maleng. Men li menm ak lame li pa t reyisi salè soti nan Tyre pou travay li te fè kont li an.
    19: 'Akoz sa, pale Senyè BONDYE a: ‘Gade byen, Mwen va bay peyi Égypte a Nebucadnetsar, wa Babylone nan. Epi li va pote fè ale tout pèp li yo, kaptire donmaj li yo, e sezi li kon piyaj. Sa a va sèvi kon salè pou lame li a.'
    20: Mwen te bay li peyi Égypte pou travay ke li te fè a, paske yo te aji pou Mwen,’ deklare Senyè BONDYE a.
    21: “Nan jou sa a, Mwen va fè yon kòn vin pouse pou lakay Israël, e Mwen va ouvri bouch ou nan mitan yo. Epi konsa, yo va konnen ke Mwen se SENYÈ a.”
  30:
    1: 'Pawòl SENYÈ a te vin kote m ankò e te di:'
    2: '“Fis a lòm, pwofetize e di: ‘Konsa pale Senyè BONDYE a, “Rele ‘Anmwey! Elas pou jou a!’'
    3: Paske jou a pwòch. Menm jou SENYÈ a pwòch. Li va yon jou nwaj, yon tan fènwa pou nasyon yo.
    4: Yon nepe va rive sou Égypte e gwo doulè va rive Ethiopie, lè sila yo touye yo tonbe an Égypte. Yo va retire tout richès li yo e fondasyon li yo va fin demoli nèt.
    5: “‘“Ethiopie, Puth, Lud, tout Arabie, Cub, ak tout moun peyi ki nan gwoup aliyans yo va tonbe ak yo pa nepe.”
    6: '“‘Konsa pale SENYÈ a: “Anverite, sila ki sipòte Égypte yo va tonbe. Ògèy a pouvwa li a va tonbe. Soti nan Migdol jis rive Syène, yo va tonbe pa nepe,” deklare Senyè BONDYE a.'
    7: Yo va vin dezole nan mitan peyi ki dezole yo. Konsa, vil li yo va nan mitan vil k ap devaste yo.
    8: Yo va konnen ke Mwen se SENYÈ a, lè M limen dife an Égypte la, e tout sila ki te ede l yo vin kraze nèt.
    9: “‘“Nan jou sa a, mesaje yo va ale soti devan Mwen sou bato pou entimide Ethiopie akoz lenpridans. Gwo doulè va vin sou yo menm jan ak jou Égypte la; paske gade byen, l ap vini!”
    10: '“‘Konsa pale Senyè BONDYE a: “Anplis Mwen va fè gwo foul lame Égypte la vin sispann pa men Nebucadnetsar, wa Babylone nan.'
    11: Li menm ak pèp li a avè l, pi mechan pami nasyon yo va antre pou detwi peyi a. Yo va rale nepe yo kont Égypte, e plen peyi a ak mò yo.
    12: Anplis, Mwen va seche kanal larivyè Nil yo, e vann peyi a pou antre nan men moun mechan yo. Mwen va fè peyi a vin dezole ak tout sa ki ladann pa men etranje yo. Mwen, SENYÈ a, fin pale.”
    13: '“‘Konsa pale Senyè Bondye a: “Anplis, Mwen va detwi zidòl yo, e fè imaj yo sispann nan Noph. P ap gen prens ankò nan peyi Égypte. Mwen va mete laperèz nan peyi Égypte.'
    14: Mwen va fè Pathros vin dezole, mete dife nan Tsoan, e egzekite jijman sou Nò.
    15: Mwen va vide chalè kòlè Mwen sou Sin, sitadèl a Égypte la. Anplis, Mwen va koupe retire nèt gwo foul Nò yo.
    16: Mwen va mete dife an Égypte. Sin va vin tòde ak gwo doulè. No va kraze an mòso, separe. Noph va gen brèch nèt ak gwo twoub chak jou.
    17: Jenn mesye a On ak Pi Béseth yo va tonbe pa nepe. Y ap antre an kaptivite.
    18: Nan Tachpanès, jounen an va vin fènwa, lè M kraze jouk an fè Égypte la. Nan lè sa a, ògèy pouvwa li va sispann nan li. Yon nwaj va kouvri li, e fi li yo va antre an kaptivite.
    19: Konsa Mwen va egzekite jijman sou Égypte. Konsa, yo va konnen ke Mwen se SENYÈ a.”’”
    20: 'Nan onzyèm ane, nan premye mwa, nan setyèm jou nan mwa a, pawòl SENYÈ a te vin kote mwen. Li te di:'
    21: “Fis a lòm, Mwen te kase bra Farawon an, wa Égypte la. Gade byen, li pa t velope ak pansman pou l ta geri, ni ak bandaj pou l ta ka vin gen fòs pou kenbe nepe.
    22: 'Konsa, pale Senyè BONDYE a: ‘Gade byen, Mwen kont Farawon, wa Égypte la, e Mwen va kase bra li, ni sa ki gen fòs la ni sa ki kase deja a. Epi Mwen va fè nepe a tonbe kite men li.'
    23: Mwen va gaye Ejipsyen yo pami nasyon yo e dispèse yo pami peyi yo.
    24: Paske Mwen va ranfòse men a wa Babylone nan, e mete nepe Mwen nan men l. Men Mwen va kase bra a Farawon, pou li ka vin plenyen nan gòj devan wa Babylone nan, ak plent a yon nonm ki blese jis a lamò.
    25: Konsa, Mwen va ranfòse bra a wa Babylone nan, men bra a Farawon yo va tonbe. Nan lè sa a, yo va konnen ke Mwen se SENYÈ a, lè M mete nepe M nan men a wa Babylone nan, e lè li lonje li kont peyi Égypte la.
    26: Lè Mwen gaye Ejipsyen yo pami nasyon yo, e dispèse yo pami peyi yo, alò, yo va konnen ke Mwen se SENYÈ a.’”
  31:
    1: 'Nan onzyèm ane, nan twazyèm mwa, nan premye nan mwa a, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: '“Fis a lòm, pale a Farawon, wa Égypte la, ak gwo foul lame li yo: ‘Ak kilès ou sanble nan grandè ou?'
    3: Gade byen, Assyrie te yon pye sèd nan Liban. Branch li yo te bèl nan lonbraj forè a, e byen wo. Tèt li te rive pami nwaj yo.
    4: Dlo te fè l grandi, pwofondè te fè li wo. Ak rivyè li yo, li te tout tan ap vin elaji lizyè li toupatou. Li te voye kanal li yo nan tout pyebwa chan yo.
    5: Akoz sa, wotè li te piwo ke tout pyebwa chan yo, e branch li yo te vin anpil e byen long akoz anpil dlo ki te fè l gaye yo.
    6: Tout zwazo syèl yo te fè nich nan branch li yo. Anba branch sila yo, tout bèt chan yo te vin fè pitit. Tout gran nasyon yo te vin rete anba lonbraj li.
    7: Konsa, li te bèl nan grandè li, nan longè branch li yo; paske rasin li te lonje rive kote anpil dlo.
    8: Pye sèd nan jaden Bondye yo pa t ka egal ak li. Pye sipre yo pa t ka gen branch tankou l, ni pa t gen lòt bwa ki konpare ak branch li yo. Menm bwa pen an pa t gen branch kon li. Pa t gen pyebwa nan jaden Bondye yo ki ta ka parèy li nan bèlte.
    9: Mwen te fè l bèl ak fòs kantite branch li yo, e tout pyebwa Éden yo te jalou devan l.’
    10: '“Akoz sa, pale Senyè BONDYE a: ‘Akoz li byenwo nan wotè l, te mete tèt li rive pami nwaj yo, e kè l te awogan nan wotè li,'
    11: pou sa, Mwen va livre li nan men a pi pwisan an a nasyon yo. Li va regle sa nèt. Selon mechanste li, konsa Mwen te chase li.
    12: Etranje yo, pi pwisan a nasyon yo, te koupe li a tè e te kite li. Sou mòn yo e nan tout vale yo, branch li yo te vin tonbe, e gwo branch li yo te vin kase nan tout ravin peyi yo. Konsa, tout pèp sou latè yo te desann kite lonbraj li e te menm kite li.
    13: Nan gwo dega li yo, tout zwazo syèl yo va vin demere e tout bèt chan yo va sou branch pa l ki tonbe,
    14: pou tout pyebwa akote dlo yo pa ka vin leve tèt yo wo nan wotè yo. Pwisan pa yo p ap mete tèt yo pami nwaj yo, menm sa yo akote sous dlo yo pa ka kanpe dwat nan wotè yo. Paske yo tout te livre a lanmò, pou rive anba tè pami fis a lòm yo, ak sila ki desann nan twou fòs yo.’
    15: '“Konsa pale Senyè BONDYE a: ‘Nan jou ke li te desann nan sejou mò yo, Mwen te koze lamantasyon. Mwen te fèmen pwofondè a sou li epi te bouche rivyè li yo. Epi anpil dlo li yo Mwen te vin bouche nèt. Mwen te fè Liban kriye ak gwo doulè pou li e tout pyebwa nan chan yo te vin fennen akoz li.'
    16: Mwen te fè tout nasyon yo tranble nan son a chit li a, lè M t ap fè l desann nan sejou mò yo ak sila ki desann nan twou fòs yo. Tout pyebwa byen wouze Liban yo, pi byen chwazi ak pi meyè a Liban yo, te vin rekonfòte anba tè.
    17: Yo menm tou te desann avè l nan sejou mò yo akote sila ki te touye pa nepe yo. Epi sila ki te fòs li yo, te rete anba lonbraj li pami nasyon yo.
    18: “‘A kilès nan pyebwa Éden yo ou egal konsa nan glwa ak grandè? Malgre sa, ou va vin desann ak pyebwa Éden yo jis rive anba tè. Ou va vin kouche nan mitan ensikonsi yo, avèk sila ki te touye pa nepe yo. “‘Se konsa Farawon va ye ak tout gwo foul lame li yo!” deklare Senyè BONDYE a.”
  32:
    1: 'Nan douzyèm ane, nan douzyèm mwa, nan premye nan mwa a, “pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: '‘Fis a lòm, leve fè lamantasyon sou Farawon, wa Égypte la. Di li: “Ou te konpare tèt ou ak yon jenn lyon nasyon yo; sepandan, ou tankou yon gwo bèt sovaj lanmè a. Ou pete vin parèt nan rivyè ou yo. Ou te fè labou vin leve ak pye ou yo, e te fè larivyè pa yo vin sal nèt.”'
    3: 'Konsa pale Senyè BONDYE a: “Koulye a, Mwen va ouvri filè Mwen sou ou avèk konpanyen a anpil moun, e nan filè Mwen an, yo va fè ou leve.'
    4: Mwen va kite ou sou latè. Mwen va jete ou sou chan ouvri, epi Mwen va fè tout zwazo syèl yo poze sou ou. Mwen va fè tout bèt sou latè yo vin satisfè sou ou.
    5: Mwen va lage chè ou sou mòn yo, e Mwen va plen vale yo ak kadav ou yo.
    6: Anplis, Mwen va fè tè a bwè san ou. L ap rive jis nan mòn yo. Kous dlo yo va vin plen ak ou.
    7: Konsa, lè M etenn ou, Mwen va kouvri syèl yo e fè zetwal yo fènwa. Mwen va kouvri solèy la ak yon nwaj, e lalin nan p ap bay limyè.
    8: Tout limyè k ap briye nan syèl la, Mwen va fè yo vin nwa sou ou, e va mete fènwa sou peyi ou a,” deklare Senyè BONDYE a.
    9: “Anplis, Mwen va twouble kè a anpil nasyon, lè Mwen mennen destriksyon ou pami nasyon yo, jis rive nan peyi ke ou pa t janm konnen.
    10: Mwen va fè anpil pèp vin etone sezi de ou, e wa yo va tèlman gen gwo laperèz pou ou, lè M fè nepe M parèt devan yo akoz ou menm. Yo va tranble tout tan, chak moun pou pwòp lavi li, nan jou ke ou tonbe a.”
    11: 'Paske konsa pale Senyè BONDYE a: “Nepe a wa Babylone nan va vini sou ou.'
    12: Pa nepe a pwisan yo, Mwen va fè gwo foul lame ou yo tonbe. Yo tout se chèf sovaj pami nasyon yo. Yo va devaste ògèy Égypte la, e tout gwo foul lame li yo va detwi.
    13: Anplis, Mwen va detwi tout bèt ki rete bò kote anpil dlo li yo. Pye moun p ap gaye labou ankò, ni zago a bèt p ap gaye labou ankò.
    14: Konsa, Mwen va fè dlo yo vin kalm e fè rivyè yo vin kouri kon lwil,” deklare Senyè BONDYE a.
    15: “Lè Mwen fè peyi Égypte vin yon dezolasyon, e peyi a vin pèdi tout sa ki te fè l plen yo, lè M frape tout sila ki rete ladann yo, alò, yo va konnen ke Mwen se SENYÈ a.
    16: “‘“Sa se yon lamantasyon. Ak li menm, y ap fè dèy. Fi a nasyon yo va chante li. Sou Égypte ak sou tout gwo foul lame li yo, yo va chante li”, deklare Senyè BONDYE a.’”
    17: 'Nan douzyèm ane, nan kenz nan mwa a, pawòl SENYÈ a te vin kote mwen. Li te di:'
    18: “Fis a lòm, rele anmwey pou gwo foul a Égypte yo. Desann yo menm ak fi a nasyon pwisan yo, jis rive nan pwofondè tè a, ansanm avèk sila ki desann nan twou fòs yo.
    19: ‘Se ki moun ou depase nan bèlte? Desann, fè kabann ou ak ensikonsi yo.’
    20: Yo va tonbe nan mitan sila ki touye pa nepe yo. Fi a vin livre pou nepe a. Fè l rale soti ak tout gwo foul li yo.
    21: Pi gran pami pwisan yo va pale ak li nan mitan sejou mò yo ansanm ak sila ki t ap ede li yo. ‘Yo fin desann, yo kouche san fè mouvman, ensikonsi yo, touye pa nepe yo.’
    22: “Assyrie, li la, ak tout konpanyen li yo. Tonbo li yo antoure li. Yo tout touye, tonbe pa nepe,
    23: tonbo a sila ki plase nan pati pi izole twou fòs la. Epi konpanyen li yo antoure tonbo li. Yo tout te touye, tonbe akoz nepe a; tout sila ki te fè gwo laperèz gaye nan peyi moun vivan yo.
    24: “Élam la ak tout gwo foul li yo ki antoure tonbo li a. Yo tout mouri, tonbe pa nepe, e te desann ensikonsi nan pati piba latè yo; sila ki te kreye gwo laperèz nan tout peyi moun vivan yo, e te pote wont yo, ansanm avèk sila ki te desann nan twou fòs yo.
    25: Yo fè kabann Elam nan pami sila ki touye ak tout gwo foul li yo. Tonbo yo antoure li. Yo tout se ensikonsi, touye pa nepe. Paske se gwo laperèz yo te kreye nan peyi moun vivan yo, e konsa, yo te pote wont yo avèk sila ki desann nan twou fòs yo. Yo rive nan mitan sila ki te touye yo.
    26: “Méschec Tubal, ak tout gwo foul yo la. Tonbo yo antoure yo. Yo tout se ensikonsi, touye pa nepe. Paske se gwo laperèz yo te kreye nan peyi moun vivan yo.
    27: Ni yo pa p kouche akote chèf pwisan a ensikonsi yo, sila ki te desann nan sejou mò yo ak zam lagè yo, ak nepe yo byen plase anba tèt yo. Men inikite yo te rete menm sou zo yo; sepandan, se pi pwisan yo te teworize nan peyi moun vivan yo.
    28: “Men nan mitan ensikonsi a, ou va vin kraze, e kouche avèk sila ki te touye pa nepe yo.
    29: “La tou, gen Édom, wa li ak tout prens li yo, ki malgre tout pwisans yo, vin kouche avèk sila ki te touye pa nepe yo. Yo va kouche avèk ensikonsi yo e avèk sila ki desann nan twou fòs yo.
    30: “La tou, gen chèf lanò yo, yo tout ak tout Sidonyen yo. Malgre tout gwo laperèz yo te kreye akoz pwisans yo, nan wont, yo te desann avèk sila ki te touye yo. Konsa, yo te kouche ensikonsi avèk sila ki te touye pa nepe yo, e te pote gwo wont yo avèk lòt yo ki desann nan twou fòs yo.
    31: “Sa yo, Farawon va wè e li va twouve konsolasyon pou tout gwo foul li yo ki te touye pa nepe yo, menm Farawon ak tout lame li a,” deklare Senyè BONDYE a.
    32: Sepandan, Mwen te mete gwo laperèz li nan peyi moun vivan yo. Malgre sa, li va kouche ak ensikonsi yo, avèk sila ki te touye pa nepe yo, menm Farawon ak tout gwo lame li yo”, deklare Senyè BONDYE a.
  33:
    1: 'Konsa, pawòl SENYÈ a te rive kote mwen. Li te di:'
    2: '“Fis a lòm, pale a fis a pèp ou yo pou di yo: ‘Si Mwen mennen nepe sou yon peyi, e pèp peyi a pran yon nonm soti pami yo pou fè li gadyen yo,'
    3: epi lè li wè nepe a ap vini sou peyi a, li soufle sou twonpèt pou avèti moun yo,
    4: men sila ki tande son twonpèt la pa okipe l, e nepe a rive pran l, mennen l ale, san li ap tonbe sou pwòp tèt li.
    5: Li te tande son twonpèt la men li pa t okipe l. San li va sou tèt li. Men si li te okipe sa a, li t ap sove lavi li.
    6: Men si gadyen an wè nepe a ap vini, e li pa sonnen twonpèt la, moun yo pa avèti, e nepe a rive retire nenpòt moun pami yo, moun nan soti nan inikite li. Men san li, Mwen va egzije sa a nan men gadyen an.’
    7: “Alò, pou ou menm, fis a lòm, Mwen te chwazi ou kon gadyen pou lakay Israël. Konsa, ou va tande yon mesaj soti nan bouch Mwen pou avèti yo pou Mwen.
    8: 'Lè M di a mechan an: ‘O nonm mechan anverite ou va mouri’, men ou pa pale pou avèti e detounen mechan an pou l ka kite chemen mechan li an, nonm mechan sa a va mouri nan inikite li, men san li, Mwen va egzije sa nan men ou.'
    9: Men si ou, bò kote pa ou, ou avèti yon nonm mechan pou vire kite chemen li, e li pa vire kite chemen li an, li va mouri nan inikite li, men ou delivre lavi ou.
    10: '“Alò, pou ou, fis a lòm, pale ak lakay Israël: ‘Pale konsa e di: “Anverite, transgresyon nou yo ak peche nou yo, sou nou, e nou ap pouri ladan yo. Donk kòman nou ka viv?”’'
    11: 'Pale ak yo: ‘“Jan Mwen viv la,” deklare Senyè BONDYE a: “Mwen pa pran plezi nan lanmò a mechan yo, men pito pou mechan an vire kite chemen li an pou li viv. Retounen, retounen kite chemen mechan nou yo! Poukisa konsa ou ta mouri, O lakay Israël?”’'
    12: '“Epi ou menm, fis a lòm, di a sitwayen parèy ou yo: ‘Ladwati a yon nonm dwat p ap ka delivre li nan jou transgresyon li. E mechanste a mechan an, li p ap tonbe akoz li, si li vire kite mechanste a. Ni yon nonm dwati p ap ka viv sou ladwati li nan jou ke li vin fè peche a.’'
    13: Lè Mwen di a nonm dwat la ke, anverite, li va viv la, e li tèlman kwè nan ladwati li pou li komèt inikite, okenn nan zèv dwat li yo p ap vin sonje; men nan menm inikite sa ke li te fè a, li va mouri.
    14: 'Men lè Mwen di a mechan an: “Anverite, ou va mouri,” e li vire kite peche li, pou vin pratike lajistis ak ladwati,'
    15: si yon nonm mechan vin remèt sa li te pwomèt pou bay, remèt sa li te pran nan vòlè, mache nan règleman ki bay lavi san ke li pa komèt inikite, li va anverite viv. Li p ap mouri.
    16: Okenn nan peche ke li te komèt yo p ap vin sonje kont li. Li pratike lajistis ak ladwati. Anverite, li va viv.
    17: '“‘Malgre sa, sitwayen parèy ou yo di: “Chemen Senyè a pa dwat,” men se pwòp chemen pa yo ki pa dwat la.'
    18: Lè moun ladwati a kite ladwati pou komèt inikite, alò, li va mouri ladann.
    19: Men lè mechan an vire kite mechanste li an pou vin pratike lajistis ak ladwati, li va viv ladan yo.
    20: 'Men nou di: “Chemen SENYÈ a pa jis”. O lakay Israël, Mwen va jije nou chak selon chemen nou.’”'
    21: 'Alò, nan douzyèm ane egzil nou an, nan senkyèm jou nan dizyèm mwa a, yon moun ki te chape Jérusalem te vin kote mwen. Li te di: “Yo fin pran vil la.”'
    22: Alò, men SENYÈ a te sou mwen pandan nwit lan avan moun chape a te vin parèt la. Epi konsa, Li te louvri bouch mwen avan lè li te vin kote mwen nan maten an. Donk, bouch mwen te louvri e mwen pa t ankò bèbè.
    23: 'Epi pawòl SENYÈ a te vin kote mwen. Li te di:'
    24: '“Fis a lòm, sila kirete kote dezole sa yo nan peyi Israël ap di: ‘Abraham se te yon sèl, malgre sa, li te posede tè a. Men nou menm anpil. Peyi a te donnen a nou.’'
    25: 'Pou sa, pale yo: ‘Konsa pale Senyè BONDYE a: “Nou manje vyann ak san ladann; nou leve zye nou vè zidòl yo pandan n ap vèse san. Èske konsa, nou ta dwe vin posede peyi a?'
    26: Nou mete konfyans nou nan nepe nou, nou komèt zak abominab, e nou tout souye madanm a vwazen nou. Èske konsa, nou ta dwe posede peyi a?”’
    27: '“Konsa ou va pale ak yo: ‘Konsa pale Senyè BONDYE a: “Jan Mwen viv la, anverite, sila ki nan savann yo va tonbe pa nepe. Nenpòt moun ki nan chan ouvri a, Mwen va bay li a bèt sovaj pou devore li, e sila ki nan sitadèl ak nan kav yo, yo va mouri akoz ensèk ak gwo maladi.'
    28: Mwen va fè tè a vin dezole jis pou l etonnen moun. Ògèy a pouvwa li a va sispann. Mòn Israël yo va vin dezole jiskaske pèsòn p ap travèse yo.
    29: Konsa yo va konnen ke Mwen se SENYÈ a, lè M fè peyi a vin yon dezolasyon ak yon dezè akoz tout zak abominab ke yo te komèt yo.”’
    30: '“Men pou ou menm, fis a lòm, sitwayen parèy ou yo ap pale de ou. Akote miray yo ak nan pòtay kay yo, y ap pale youn a lòt, yo chak a frè yo pou di: ‘Vini koulye a pou tande mesaj sila ki sòti nan SENYÈ a.’'
    31: Yo vin kote ou jan moun konn vini. Yo chita devan ou tankou pèp Mwen an pou yo tande pawòl ou. Men yo pa fè yo. Paske nan bouch, yo renmen, men kè yo ap kouri dèyè pwòp benifis pa yo.
    32: Gade byen, ou vin pou yo tankou yon chan sansyèl ki chante pa yon moun ak yon bèl vwa, byen jwe sou enstriman. Paske yo tande pawòl ou yo, men yo pa pratike yo.
    33: “Pou sa, lè a rive—gade byen, li va rive—alò, yo va konnen ke yon pwofèt te la nan mitan yo.”
  34:
    1: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: '“Fis a lòm, pwofetize kont bèje Israël yo. Pwofetize e di a bèje sila yo: ‘Konsa pale Senyè BONDYE a: “Malè, bèje Israël yo k ap nouri pwòp tèt yo! Èske bèje yo pa dwe bay manje a bann mouton an?'
    3: Nou manje grès e fè abiman ak len an. Nou kòche mouton gra a, san bay manje a bann mouton an.
    4: Sila ki manke lasante yo, nou pa t ranfòse yo. Sa ki malad yo, nou pa t geri yo. Sa ki brize yo nou pa t panse yo. Sa ki gaye yo, nou pa t mennen yo retounen, ni nou pa t chache sa ki pèdi yo. Men ak opresyon e ak severite, nou te domine sou yo.
    5: Yo te gaye akoz yo te manke yon bèje. Yo te devni manje pou tout bèt sovaj nan chan a, e yo te vin gaye nèt.
    6: Bann mouton Mwen an te mache egare nan tout mòn yo, ak sou tout wo kolin yo. Bann mouton Mwen an te gaye sou tout sifas tè a, e pa t gen moun pou ale jwenn yo, ni chache yo.”
    7: '“‘Pou sa, nou menm ki bèje yo, tande pawòl SENYÈ a:'
    8: '“Jan Mwen viv la,” deklare Senyè BONDYE a: “anverite, akoz bann mouton Mwen an te vin viktim, bann mouton Mwen an te menm vin manje pa tout bèt chan yo, akoz yo te manke yon bèje. Bèje Mwen yo pa t chache bann mouton Mwen an, men bèje Mwen yo te nouri pwòp tèt pa yo. Konsa, yo pa t bay manje a bann mouton Mwen an.'
    9: Akoz sa, nou menm ki bèje yo, tande pawòl SENYÈ a:”
    10: 'Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont bèje yo, Mwen va egzije mouton Mwen yo nan men yo, e fè yo sispann bay manje a mouton yo. Konsa bèje yo p ap bay pwòp tèt yo manje ankò, men Mwen va delivre bann mouton Mwen an soti nan bouch yo, pou yo ka pa sèvi kon manje pou yo ankò.”'
    11: '“‘Paske konsa pale Senyè BONDYE a: “Gade byen, Mwen va chache mouton Mwen yo pou kont Mwen, e Mwen va chache jwenn yo.'
    12: Kon yon bèje konn pran swen bann mouton li nan jou ke li pami mouton ki gaye yo, konsa Mwen va pran swen mouton Mwen yo. Epi Mwen va delivre yo soti de tout peyi ke yo te gaye yo nan jou gwo nwaj ki te plen tristès la.
    13: Mwen va mennen yo sòti pami pèp yo, rasanble yo soti nan peyi yo, e mennen yo nan pwòp peyi yo. Konsa, Mwen va bay yo manje sou mòn Israël yo, akote sous dlo yo ak tout kote ki abite nan peyi a.
    14: Mwen va bay yo manje nan yon bon patiraj e pak kote yo manje a, va sou wotè mòn Israël yo. Nan yon bon pak yo va kouche. Yo va manje sou patiraj rich nan mòn Israël yo.
    15: Mwen va bay manje a bann mouton pa M nan e Mwen va mennen yo nan repo,” deklare Senyè BONDYE a.
    16: “Mwen va chache sila ki pèdi yo, mennen fè retounen sila ki gaye yo, panse sila ki blese yo, e ranfòse sa ki te malad. Men sila ki gra ak gwo fòs yo, Mwen va detwi yo. Mwen va bay yo manje nan jistis.”’
    17: '“Epi pou nou menm, bann Mwen an, konsa pale Senyè BONDYE a: ‘Gade byen, Mwen va jije antre yon mouton ak yon lòt, antre belye ak mal kabrit.'
    18: Èske se yon bagay ki twò piti pou nou, pou nou ta manje nan bon patiraj, pou nou oblije foule anba pye nou rès patiraj nou yo? Oswa pou ou ta bwè nan dlo ki pwòp yo, pou ou oblije foule tout lòt yo ak pye nou?
    19: Pou bann mouton Mwen yo, oblije manje sa ke ou foule ak pye, e bwè sa ke ou fè vin sal ak pye ou!’
    20: '“Akoz sa, konsa pale Senyè BONDYE a a yo menm: ‘Gade byen, Mwen menm, Mwen va fè jijman antre mouton gra ak mouton mèg yo.'
    21: Akoz nou pouse ak bò kote e ak zepòl la, e lanse kòn sou tout sila ki fèb yo, jiskaske nou fin gaye yo a letranje,
    22: pou sa, Mwen va delivre bann mouton Mwen an e yo p ap viktim ankò. Epi Mwen va jije antre yon mouton ak yon lòt.
    23: Konsa, Mwen va plase sou yo yon sèl bèje, sèvitè Mwen an, David e li va bay yo manje. Li va bay yo manje li menm e li va vin bèje yo.
    24: Epi Mwen menm, SENYÈ a, va vin Bondye yo, e sèvitè Mwen an, David, va prens pami yo. Mwen menm, SENYÈ a, fin pale.
    25: “‘Mwen va fè yon akò lapè ak yo e retire bèt sovaj sou peyi a pou yo ka viv ansekirite nan dezè a, e dòmi byen nan forè a.
    26: Mwen va fè yo menm ak tout kote ki antoure kolin Mwen yo vin yon benediksyon. Epi Mwen va fè bèl lapli tonbe, e lapli sa a va yon lapli ki pote benediksyon.
    27: Anplis, pyebwa nan chan yo va donnen fwi yo. Latè a va donnen pwodwi li, e yo va ansekirite nan peyi yo. Konsa, yo va konnen ke Mwen se SENYÈ a, lè M fin kase fè jouk yo a, e delivre yo soti nan men a sila ki te fè yo esklav yo.
    28: Yo p ap viktim a nasyon yo ankò, e bèt latè yo p ap devore yo ankò. Men yo va viv ansekirite e pèsòn p ap fè yo pè.
    29: Mwen va etabli pou yo yon plantasyon ki plen rekonesans. Yo p ap viktim a gwo grangou ankò, ni yo p ap sipòte ensilt a nasyon yo ankò.
    30: Nan lè sa a, yo va konnen ke Mwen menm, SENYÈ a, Bondye pa yo avèk yo e ke yo menm, lakay Israël la, se pèp Mwen, deklare Senyè BONDYE a.
    31: Pou nou menm, mouton Mwen yo, mouton a patiraj pa Mwen yo, nou se lòm e Mwen se Bondye nou,’ deklare Senyè BONDYE a.”
  35:
    1: 'Anplis, pawòl SENYÈ a te vin kote Mwen. Li te di:'
    2: “Fis a lòm, mete figi ou kont Mòn Séir e pwofetize kont li.
    3: 'Di li: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont ou, Mòn Séir, Mwen va lonje men M kont ou pou fè ou vin yon dezolasyon ak yon dezè.'
    4: Mwen va fè devaste vil ou yo e ou va vin Yon dezolasyon. Konsa, ou va konnen ke Mwen se SENYÈ a.
    5: “‘“Paske ou te gen rayisman san rete, e ou te livre fis Israël yo anba pouvwa nepe a nan lè malè yo, nan lè gwo pinisyon lafen an.
    6: 'Akoz sa, jan Mwen viv la”, deklare Senyè BONDYE a: “Mwen va livre ou a san vèse, san vèse va swiv ou. Akoz ou pa t rayi san vèse, pou sa, san vèse va swiv ou.'
    7: Mwen va fè Mòn Séir vin yon dezè ak yon kote dezole. Mwen va dekoupe retire nèt sou li sila k ap pase antre retou ladann li.
    8: Mwen va plen mòn li yo ak kadav li yo. Sou kolin ou yo, nan vale ou yo ak nan tout ravin ou yo, sila ki mouri pa nepe yo va tonbe.
    9: Mwen va fè ou vin yon dezolasyon jis pou tout tan e vil ou yo p ap gen moun menm. Konsa ou va konnen ke Mwen se SENYÈ a.
    10: '“‘“Akoz ou te di: ‘De Nasyon sila yo ak de peyi sa yo va pou mwen e nou va posede yo,’ sepandan, SENYÈ a te la,'
    11: 'Jan Mwen viv la”, deklare Senyè Bondye a: “Mwen va regle ou selon kòlè ou ak selon jalouzi ke ou te montre, akoz rayisman ou kont yo. Konsa, Mwen va fè Mwen menm vin rekonèt pami yo lè M jije ou.'
    12: 'Nan lè sa a, ou va konnen ke Mwen menm, SENYÈ a, te tande tout vye mo ou yo; sa ke ou te pale kont mòn Israël yo lè ou te di: ‘Yo fin dezole nèt. Yo fin livre nan men nou pou manje nèt.’'
    13: Konsa, ou te pale ak awogans kont Mwen e ou te miltipliye pawòl ou yo kont Mwen. Mwen te tande sa.”
    14: 'Konsa pale Senyè BONDYE a: “Pandan tout tè a ap rejwi, Mwen va fè ou vin yon dezolasyon.'
    15: Jan ou te rejwi sou eritaj lakay Israël akoz li te dezole a, se konsa Mwen va fè ou menm. Ou va vin yon dezolasyon, O Mòn Séir! Ak tout Édom, yo tout ladann. Nan lè sa a, yo va konnen ke Mwen se SENYÈ a.’”
  36:
    1: 'Epi ou menm, fis a lòm, pwofetize a mòn Israël yo e di: “O mòn Israël yo, tande pawòl SENYÈ a.'
    2: 'Konsa pale Senyè BONDYE a: ‘Akoz lènmi an te pale kont nou, “Ah, ah!”, ak “Wo plas yo vin devni posesyon nou,”’'
    3: 'akoz sa, pwofetize e di: ‘Konsa pale Senyè Bondye a: “Se ak bon rezon yo te fè nou dezole, e te kraze nou tout kote a, pou nou te vin yon posesyon a rès nasyon yo, epi nou te vin retire nan pawòl ak ti soufle nan zòrèy a pèp la.”'
    4: Akoz sa, O, mòn Israël yo, tande pawòl a Senyè BONDYE a. Konsa pale Senyè BONDYE a mòn yo ak kolin yo, a ravin yo ak vale yo, a vil dezole ki te vin viktim ak yon rizib pou rès nasyon ki antoure l yo,
    5: 'akoz sa, pale Senyè BONDYE a: “Anverite nan dife a jalouzi Mwen, Mwen te pale kont tout rès nasyon yo e kont tout Édom, ki te konfiske peyi Mwen an pou yo menm tankou yon posesyon ak yon kè ki plen ak jwa e yon nanm ki plen ak mepriz, pou yo ta ka sezi chan li yo kon piyaj.”’'
    6: 'Akoz sa, pwofetize konsènan peyi Israël la, e di a mòn e a kolin yo, a ravin yo e a vale yo: ‘konsa pale Senyè Bondye a: “Gade byen, Mwen te pale nan jalouzi Mwen ak nan chalè kòlè Mwen, akoz nou te andire ensilt a nasyon yo.”’'
    7: 'Akoz sa, pale Senyè Bondye a: “Mwen te sèmante, ‘Anverite, nasyon ki antoure nou yo va yo menm andire wont pa yo.’'
    8: “‘“Men nou menm, O mòn Israël yo, nou va lonje fè branch nou yo vin parèt pou pote fwi pou pèp Mwen an, Israël; paske avan anpil tan, y ap vini.
    9: Paske gade byen, Mwen pou nou, Mwen va vire kote nou, e nou va vin kiltive e plante.
    10: Mwen va fè moun miltipliye sou nou, tout lakay Israël la, tout moun ladann. Konsa, vil yo va abite e dezè yo va vin rebati.
    11: Mwen va miltipliye sou nou, ni moun, ni bèt. Yo va vin ogmante e yo va bay fwi, epi Mwen va fè nou peple teren an jan nou te ye avan an, e Mwen va trete nou pi byen ke avan. Konsa, nou va konnen ke Mwen se SENYÈ a.
    12: Wi, Mwen va fè mesye yo—pèp Mwen an, Israël— mache sou ou e posede ou, pou ou kapab vin eritaj pa yo pou yo pa janm retire pitit yo nan men yo ankò.”
    13: '“‘Konsa pale Senyè BONDYE a: “Akoz lòt nasyon yo di nou: ‘Ou se yon pèp ki manje moun e ou te fè peye ou pèdi pitit li yo,’'
    14: Akoz sa, ou p ap manje moun ankò e ou p ap responsab pèt pitit peye ou yo,” deklare Senyè BONDYE a.
    15: “Mwen p ap kite nou koute ensilt a nasyon yo ankò, ni nou p ap pote mepriz a nasyon yo ankò, ni ou p ap fè nasyon pa w vin chite ankò”, deklare Senyè BONDYE a.’”
    16: 'Epi pawòl SENYÈ a te rive kote mwen e te di:'
    17: “Fis a lòm, lè lakay Israël t ap viv nan pwòp peyi yo, yo te souye li ak chemen pa yo ak zak yo. Chemen yo devan M pa t pwòp tankou yon fanm nan lè règ li.
    18: Akoz sa, Mwen te vide chalè kòlè Mwen sou yo pou san ke yo te vèse sou peyi a, akoz yo te souye li ak zidòl yo.
    19: Anplis, Mwen te gaye yo pami nasyon yo, e yo te vin dispèse toupatou nan peyi yo. Selon chemen yo ak zak yo, Mwen te jije yo.
    20: 'Lè yo te rive nan nasyon kote yo te ale yo, yo te pwofane non Mwen. Paske yo te di a yo menm: ‘Sila yo se pèp SENYÈ a; malgre, yo te vin sòti kite peyi Li a.’'
    21: Men Mwen te vle konsève onè a non sen Mwen an, ke lakay Israël te pwofane pami nasyon kote yo te ale yo.
    22: '“Akoz sa, pale ak lakay Israël: ‘Konsa pale Senyè BONDYE a: “Se pa pou koz nou, O lakay Israël, ke Mwen prèt pou aji a, men pou non sen Mwen an, ke ou te pwofane pami nasyon kote nou te ale yo.'
    23: 'Mwen va fè valè sentete a gwo non Mwen an ki te pwofane pami nasyon yo, ke nou te pwofane nan mitan yo. Nan lè sa a nasyon yo va konnen ke Mwen se SENYÈ a,” deklare Senyè BONDYE a: “lè M fè prèv sentete Mwen pami nou devan zye yo.'
    24: “‘“Paske Mwen va retire nou soti nan nasyon yo, rasanble nou soti nan tout peyi yo pou mennen nou antre nan pwòp peyi pa nou an.
    25: Epi Mwen va flite yon dlo pwòp sou nou e nou va vin pwòp. Mwen va netwaye nou de tout sa ki malpwòp nan nou, e de tout zidòl nou yo.
    26: Anplis, Mwen va bay nou yon kè tounèf e Mwen va mete yon lespri tounèf anndan nou. Epi Mwen va retire kè wòch la soti nan chè nou pou bay nou yon kè ki fèt ak chè.
    27: Mwen va mete Lespri M anndan nou, fè nou mache nan règleman Mwen yo e nou va fè atansyon pou swiv tout lwa Mwen yo.
    28: Nou va rete nan peyi ke M te bay a papa zansèt nou yo. Konsa, nou va pèp Mwen yo e Mwen va Bondye pa nou.
    29: Anplis, Mwen va sove nou de tout sa ki pa pwòp nan nou. Epi Mwen va rele pou sereyal miltipliye li e mwen p ap mennen gwo grangou rive sou nou.
    30: Mwen va miltipliye fwi sou pyebwa ak pwodwi chan an, pou nou pa resevwa mepriz a gwo grangou pami nasyon yo ankò.”
    31: “‘“Nan lè sa a, nou va sonje chemen mechan nou yo, zak nou ki pa t bon yo, e nou va rayi tèt nou nan pwòp zye nou, akoz inikite ak abominasyon nou yo.
    32: 'Se pa pou koz nou ke m ap fè sa,” deklare Senyè BONDYE a: “Ke nou byen konprann sa a. Rete wont e twouble akoz chemen nou yo, O lakay Israël!”'
    33: '“‘Konsa pale Senyè BONDYE a: “Nan jou ke M netwaye nou soti nan tout inikite nou yo, Mwen va fè vil la vin peple ak moun e kote dezole yo vin rebati.'
    34: Tèren dezole a va kiltive olye de vin yon dezolasyon devan zye a tout moun ki pase yo.
    35: 'Yo va di: ‘Tè dezole sa a te vin tankou jaden Éden. Epi dezè a, vil ranblè yo vin ranfòse e vin gen moun.’'
    36: Nan lè sa a, nasyon ki rete antoure nou yo va konnen ke Mwen menm, SENYÈ a, te rebati pil mazi yo, e te plante sa ki te vin dezè a. Mwen menm, SENYÈ a, fin pale e Mwen va fè sa.”
    37: '“‘Konsa pale Senyè BONDYE a: “Konsa anplis, men sa lakay Israël va mande M fè pou yo: Mwen va fè pèp pa yo a vin anpil tankou bann mouton.'
    38: Tankou bann mouton ki pou fè sakrifis, tankou bann mouton Jérusalem nan lè fèt li yo, konsa vil dezole yo va vin plen ak yon bann moun. Konsa, yo va konnen ke Mwen se SENYÈ a.”’”
  37:
    1: Men SENYÈ a te sou mwen, Li te mennen mwen sòti pa Lespri SENYÈ a, e te depoze m nan mitan vale a. Konsa, vale a te plen ak zo.
    2: Li te fè m pase toutotou nan yo, e gade byen, te gen anpil sou sifas vale a. Epi gade byen, yo te byen sèch.
    3: 'Li te di mwen: “Fis a lòm, èske zo sila yo kapab viv?” Konsa, mwen te reponn: “O Senyè BONDYE! Ou menm ki konnen.”'
    4: 'Ankò li te di mwen: “Pwofetize sou zo sila yo pou di yo: ‘O zo sèch yo, tande pawòl SENYÈ a.'
    5: 'Konsa pale Senyè BONDYE a a zo sila yo: “Gade byen, Mwen va fè souf lavi antre nan nou pou nou kapab vin vivan.'
    6: Mwen va mete venn sou nou, kite chè vin grandi sou nou ankò, e mete souf nan nou pou nou ka vin vivan. Epi nou va konnen ke Mwen se SENYÈ a.”’”
    7: Konsa, mwen te pwofetize jan mwen te kòmande a. Epi pandan mwen t ap pwofetize a, te gen yon bri e, gade byen, yon son tankou yon bagay k ap souke. Konsa, zo yo te vin rive ansanm, zo ak zo parèy yo.
    8: Mwen te gade e vwala, venn te vin sou yo, chè te vin grandi, e po yo te vin kouvri. Men pa t gen souf nan yo.
    9: 'Epi li te di mwen: “Pwofetize a souf lavi a! Pwofetize, fis a lòm, e di a souf lavi a: ‘Konsa pale Senyè BONDYÈ a: “Vin sòti nan kat van yo, O souf lavi, e soufle sou sila ke yo te touye yo, pou yo ka vin vivan.”’”'
    10: Konsa, mwen te pwofetize jan Li te kòmande mwen an. Souf lavi a te antre nan yo. Yo te vin vivan e te kanpe sou pye yo, yon lame gran depase.
    11: 'Konsa li te di mwen: “Fis a lòm, zo sila yo se tout lakay Israël. Gade byen, yo di: ‘Zo nou yo vin sèch e espwa nou fin peri. Nou fin koupe retire nèt.’'
    12: 'Pou sa, pwofetize e di yo: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen va ouvri tonm nou yo pou fè nou monte sòti nan tonm nou yo, pèp Mwen an; epi Mwen va mennen nou antre nan peyi Israël.'
    13: Nan lè sa a, nou va konnen ke Mwen se SENYÈ a, lè M fin ouvri tonm nou yo e fè nou monte sòti nan tonm nou yo, pèp Mwen an.
    14: Mwen va mete Lespri M anndan nou, nou va vin vivan e Mwen va mete nou sou pwòp teren pa nou. Nan lè sa a, nou va konnen ke Mwen, SENYÈ a, te fin pale, e te fè sa,” deklare SENYÈ a.’”
    15: 'Pawòl SENYÈ a te vin kote mwen ankò. Li te di:'
    16: '“Ou menm, fis a lòm, pran pou kont ou yon mòso bwa e ekri sou li: ‘Pou Juda e pou fis a Israël parèy li yo’. Epi pran yon lòt mòso bwa e ekri sou li: ‘Pou Joseph, bwa Éphraïm nan, ak tout lakay Israël parèy li yo.’'
    17: Konsa, pou kont ou, fè yo vin jwenn youn ak lòt pou vin fè yon sèl bwa, pou yo ka vin youn nan men ou.”
    18: '“Lè fis a pèp ou yo mande ou e di: ‘Èske ou p ap deklare a nou menm sa ou vle di ak sa yo?’'
    19: 'Di yo: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen va pran bwa Joseph la, ki nan men Éphraïm nan, ak tribi Israël parèy li yo, epi Mwen va mete yo avèk li, avèk bwa a Juda a. Konsa, yo va fè yon sèl bwa. Yo va vin youn nan men M.'
    20: Bwa sou sila ou ekri yo, va nan men ou devan zye yo.”’
    21: 'Pale ak yo: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen va pran fis Israël yo soti nan nasyon kote yo te ale yo. Epi Mwen va rasanble yo soti tout kote pou mennen yo antre nan pwòp peyi pa yo.'
    22: Konsa, Mwen va fè yo vin yon nasyon nan peyi a, sou mòn Israël yo, epi yon wa va wa pou yo tout. Konsa, yo p ap fè de nasyon ankò e yo p ap divize an de wayòm ankò.
    23: Yo p ap souye tèt yo ak zidòl yo ankò, ni ak bagay abominab yo, ni ak okenn nan transgresyon yo. Konsa, Mwen va delivre yo de tout abitasyon kote yo te fè peche yo e Mwen va netwaye yo. Yo va pèp Mwen e Mwen va Bondye yo.”
    24: “‘“Sèvitè Mwen an, David va wa sou yo e yo tout va gen yon sèl bèje. Yo va mache nan règleman Mwen yo, e yo va kenbe lalwa M yo, e yo va swiv yo.
    25: Yo va viv sou tè ke M te bay a Jacob la, sèvitè Mwen an, nan sila papa zansèt nou yo te rete a. Yo va viv sou li, yo menm, fis yo ak fis a fis yo, jis pou tout tan, epi David, sèvitè Mwen an, va prens yo jis pou tout tan.
    26: Mwen va fè yon akò lapè avèk yo. Li va yon akò k ap dire pou tout tan avèk yo. Mwen va etabli yo, fè yo vin miltipliye e Mwen va mete sanktyè Mwen nan mitan yo jis pou tout tan.
    27: Anplis, abitasyon Mwen an va avèk yo, epi Mwen va Bondye yo, e yo va pèp Mwen.
    28: Konsa, nasyon yo va konnen ke Mwen se SENYÈ ki sanktifye Israël la, lè sanktyè Mwen an nan mitan yo jis pou tout tan.”’”
  38:
    1: 'Epi pawòl Bondye te vin kote mwen. Li te di:'
    2: “Fis a lòm, mete figi ou vè Gog nan peyi Magog, prens a Rosch la, Méschec, ak Tubal e pwofetize kont li.
    3: 'Di l: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont ou, O Gog, prens a Rosch la, Méschec ak Tubal.'
    4: Mwen va fè ou detounen. Mwen va mete yon kwòk nan machwè ou, e Mwen va rale ou deyò ak tout lame ou a; cheval ak chevalye yo, yo tout byen abiye, yon gran twoup moun, boukliye ak pwotèj, tout k ap manyen nepe;
    5: Perse Ethiopie e Put avèk yo, yo tout ak boukliye ak kas;
    6: Gomer ak tout twoup li yo; Beth-Togarma soti kote ki pi lwen nan nò a avèk tout twoup li yo—anpil moun avèk ou.”
    7: “‘“Prepare ou e rete prepare, ou menm ak tout twoup ki rasanble antoure ou yo. Veye byen sou yo.
    8: Apre anpil jou, ou va vizite. Nan dènye ane yo, ou va vin antre nan teren ki vin restore soti anba nepe a. Moun ki rasanble va soti anpil nasyon pou rive sou mòn Israël yo. Yon kote ki te devni san vale, va soti nan men nasyon yo, e la, y ap viv ansekirite, yo tout.
    9: Ou va monte. Ou va vini tankou yon tanpèt. Ou va tankou yon nwaj k ap kouvri peyi a, ou menm ak tout twoup ou yo, ansanm ak anpil lòt nasyon yo.”
    10: '“‘Konsa pale Senyè BONDYE a: “Li va rive nan jou sa a, ke kèk panse va vin antre nan lespri ou e ou va anvizaje yon move plan.'
    11: 'Konsa ou va di: ‘Mwen va monte kont peyi a ak vil san miray yo. Mwen va ale kont sila ki an repo yo, ki viv ansekirite yo, yo tout k ap viv san miray yo, san fè fòje ni pòtay yo,'
    12: pou kaptire e sezi piyaj la, pou vire men ou kont kote dezè ki, koulye a, gen moun yo, e kont pèp ki vin rasanble soti nan nasyon yo, ki te vin genyen byen ak bèt, ki viv nan mitan mond lan.’
    13: 'Séba, Dedan, komèsan Tarsis yo ak tout ti vil li yo va di ou: ‘Èske ou vini pou kaptire piyaj la? Èske ou te rasanble twoup ou yo ou pou sezi piyaj la, pou pote ale ajan ak lò, pou pote ale bèt ak anpil byen, pou sezi gwo piyaj la?’”’'
    14: '“Pou sa, pwofetize, fis a lòm e di a Gog: ‘Konsa pale Senyè BONDYE a: “Nan jou ke pèp Mwen an ap viv ansekirite a, èske ou p ap konnen sa?'
    15: Ou va sòti nan plas kote ki pi lwen yo nan nò a, ou menm ak anpil pèp avèk ou, yo tout ap galope cheval, yon gwo asanble e yon lame pwisan.
    16: Epi ou va vini kont pèp Mwen an, Israël, tankou yon gran nwaj k ap kouvri tout tè a. Li va vin rive nan dènye jou ke Mwen va mennen ou vini kont peyi Mwen, pou nasyon yo ka konnen Mwen lè M fin sanktifye atravè ou menm, O Gog, devan zye yo.”
    17: '“‘Konsa pale Senyè BONDYE a: “Èske ou se moun sou sila ke M te pale nan ansyen jou yo pa sèvitè Mwen yo, pwofèt Israël yo? Sila ki te pwofetize nan jou sa yo pandan anpil ane pou M ta mennen ou kont yo?'
    18: 'Li va vin rive nan jou sila a, lè Gog monte kont peyi Israël”, deklare Senyè BONDYE a: “ke gwo chalè mekontantman Mwen va monte nan kòlè Mwen.'
    19: Nan devouman Mwen ak nan chalè kòlè Mwen, Mwen deklare ke nan jou sa a, va anverite gen yon gwo tranbleman detè nan peyi Israël.
    20: Pwason lanmè yo, zwazo syèl yo, bèt nan chan yo, tout bèt sila k ap kouri atè yo ak tout moun sou sifas tè a va souke devan prezans Mwen. Mòn yo tou va jete anba, ti wout apik yo va vin bouche e tout miray va tonbe atè.
    21: Mwen va rele yon nepe kont li sou tout mòn Mwen yo”, deklare Senyè BONDYE a. “Nepe a tout moun va kont frè yo.
    22: Ak ensèk ak maladi, e ak san, Mwen va antre an jijman ak li. Mwen va voye lapli sou li ak twoup li yo e sou kantite moun ki vini avèk li yo, yon gwo lapli ak gwo wòch lagrèl, ak dife, ak souf.
    23: Mwen va egzalte tèt Mwen, sanktifye tèt Mwen e fè tèt Mwen menm vin rekonèt nan zye a anpil nasyon. Konsa, yo va konnen ke Mwen se SENYÈ a.’”
  39:
    1: '“Epi ou menm, fis a lòm, pwofetize kont Gog pou di: ‘Konsa pale Senyè BONDYE a: “Gade byen, Mwen kont ou, O Gog! Prens a Rosch, Méschec ak Tubal la.'
    2: Epi Mwen va detounen ou, kontinye wout la, pran ou soti nan kote nò ki pi izole a pou mennen ou kont mòn Israël yo.
    3: Mwen va frape banza ou jis li kite men goch ou, e fè flèch yo tonbe kite men dwat ou.
    4: Ou va tonbe sou mòn Israël yo, ou menm, tout sòlda ou yo ak moun ki avèk ou yo. Mwen va bay ou kon manje a tout kalite zwazo kanivò ak bèt nan chan.
    5: Ou va tonbe nan chan ouvri, paske se Mwen menm ki fin pale sa,” deklare Senyè BONDYE a.
    6: “Epi Mwen va voye dife sou Magog ak sila ki rete ansekirite nan il kot lanmè yo, epi yo va konnen ke Mwen se SENYÈ a.
    7: “‘“Non sen Mwen an, Mwen va fè Li vin rekonèt nan mitan pèp Mwen an, Israël. Konsa, Mwen p ap kite non Mwen vin pwofane ankò. Nasyon yo va konnen ke Mwen se Senyè a, Sila Ki Sen an Israël la.
    8: Gade byen, sa ap vini e sa va fèt,” deklare Senyè BONDYE a. “Sa se jou nan sila Mwen te pale a.”
    9: “‘“Nan lè sa a, sila ki rete nan vil Israël yo va sòti deyò pou limen dife ak zam yo pou brile yo, ni pwotèj yo, ni boukliye yo, banza ak flèch yo, baton lagè ak nepe yo e pandan sèt ane, yo va fè dife ak yo.
    10: Yo p ap pran bwa nan chan, a ni sanble bwa dife ki soti nan forè yo, paske yo va fè dife ak zam yo. Epi yo va pran piyaj a sila ki te piyaje moun yo, e sezi piyaj a sila ki te fè piyaj yo,” deklare Senyè BONDYE a.
    11: “‘“Nan jou sa a, Mwen va bay Gog yon simityè la an Israël, nan vale kote moun yo pase sou kote lès lanmè a, e li va bloke sila ki ta pase ladan. Konsa, yo va antere Gog ak tout foul li a, e yo va rele la, ‘Vale Moun Gog la’.
    12: “‘“Pandan sèt mwa, lakay Israël va fè antèman yo, pou netwaye peyi a.
    13: Menm tout pèp peyi a, va fè antèman yo. Epi sa va fè yo renome pàtou nan jou sa a, pou pwop tèt Mwen ka resevwa glwa,” deklare Senyè BONDYE a.”
    14: “Yo va mete apa moun ki anplwaye nèt k ap pase nan peyi a. Sila yo k ap pase ap rive kote y ap antere sa yo ki rete sou sifas tè a, pou yo ka netwaye li. Nan fen sèt mwa yo, yo va fè yon rechèch pou twouve yo.
    15: Pandan sila k ap fè rechèch nan peyi yo ap pase, e nenpòt moun wè zo a yon moun, alò, li va mete yon makè akote l jiskaske ekip antèman an vin antere li nan Vale Moun Gog la.
    16: Pou sa, non vil la menm va Hamona. Konsa yo va netwaye peyi a.”
    17: '“Pou ou menm, fis a lòm, konsa pale Senyè BONDYE a: ‘Pale a tout kalite zwazo, ak tout bèt nan chan: “Rasanble nou e vini. Rasanble soti tout kote anvè sakrifis Mwen, ke M ap pral fè pou nou an, yon gwo sakrifis sou mòn Israël yo, pou nou ka manje chè ak bwè san.'
    18: Nou va manje chè a mesye pwisan yo, e bwè san a prens latè yo, konsi se te belye, jenn mouton, kabrit, ak towo, tout bèt gra a Basan yo.
    19: Akoz sa, nou va manje grès jiskaske nou vin toufe nèt ak sakrifis Mwen, ke M fin fè pou nou an.
    20: Nou va toufe nèt sou tab Mwen an ak cheval yo, ak mesye mèt cha yo, mesye pwisan yo ak tout gwo mesye lagè yo”, deklare Senyè BONDYE a.’
    21: “Konsa, Mwen va mete glwa Mwen pami nasyon yo. Tout nasyon yo va wè jijman ke Mwen te egzekite ak men M, ke M te fè poze sou yo a.
    22: Epi lakay Israël va konnen ke Mwen se SENYÈ a, Bondye yo a, depi jou sa a, pou rive ale nèt.
    23: Nasyon yo va konnen ke lakay Israël te antre an egzil akoz inikite yo. Akoz yo te aji kon trèt ak Mwen, Mwen te kache figi Mwen de yo. Konsa, Mwen te livre yo nan men advèsè yo, e yo tout, te tonbe devan nepe.
    24: Selon salte yo e selon transgresyon yo, Mwen te aji avèk yo, e Mwen te kache figi Mwen de yo.”
    25: '“Pou sa, pale Senyè BONDYE a: ‘Koulye a, Mwen va restore avni a Jacob, e Mwen va gen mizerikòd pou tout lakay Israël, epi Mwen va jalou pou non sen Mwen an.'
    26: Yo va bliye wont yo ak tout trèt yo te konn fè kont Mwen yo, lè y ap viv ansekirite nan pwòp peyi pa yo, lè okenn p ap fè yo pè.
    27: Lè Mwen mennen yo retounen soti nan lòt pèp yo, e rasanble yo soti nan peyi lènmi yo; nan lè sa a, Mwen va vin sanktifye de yo devan zye a anpil nasyon.
    28: Nan lè sa a, yo va konnen ke Mwen se SENYÈ a, Bondye yo a, akoz mwen te fè yo antre an egzil pami nasyon yo, e alò, Mwen te rasanble yo ankò nan pwòp peyi yo. Epi Mwen p ap kite okenn nan yo kaptif ankò.
    29: Mwen p ap kache figi Mwen de yo ankò, paske M ap gen tan fin vide Lespri m sou lakay Israël,’ deklare Senyè BONDYE a.”
  40:
    1: Nan venn-senkyèm ane egzil nou an, nan kòmansman ane a, nan dizyèm jou nan mwa a, nan katòzyèm ane apre vil la te fin pran an, nan menm jou sa a, men SENYÈ a te sou mwen e Li te mennen mwen la.
    2: Nan vizyon a Bondye yo, Li te mennen m nan peyi Israël, Li te depoze m sou yon mòn byen wo. Epi sou li vè sid te gen yon konstriksyon tankou yon vil.
    3: Konsa, se la li te mennen mwen, epi gade byen, te gen yon nonm ak aparans tankou aparans a bwonz, yon lign fisèl fèt ak len ak yon baton apantaj nan men l. Konsa, li te kanpe nan pòtay la.
    4: 'Nonm nan te di m: “Fis a lòm, wè ak zye ou e prete atansyon a tout sa ke m va montre ou; paske ou te vin mennen isit la pou m ta ka montre ou li. Deklare a lakay Israël tout sa ke ou wè.”'
    5: Gade byen, te gen yon miray sou deyò a tanp lan toutozanviwon, e nan men a nonm nan, te gen yon baton ki mezire sis koude. Yo chak te yon koude plis lajè a yon pla men.
    6: Konsa, li te ale nan pòtay ki te gen fas li vè lès. Li te monte sou eskalye li yo, e te mezire papòt pòtay la, yon ba kann nan lajè, epi lòt papòt la te yon ba kann nan lajè.
    7: Chanm gad la te yon ba kann nan longè, e yon ba kann nan lajè, epi te gen senk koude antre chanm gad yo. Epi papòt pòtay la akote galri pòtay ki te ouvri pa anndan an te yon ba kann.
    8: Li te mezire galri a vè fas pòtay la pa anndan, yon ba kann.
    9: Li te mezire galri a pòtay la, uit koude, epi pilye akote li yo, de koude. Epi galri a pòtay la te vè kay la.
    10: Chanm gad a pòtay lès yo te twa nan kote sa a, ak twa de lòt kote. Toule twa nan de kote te gen menm mezi. Pilye akote yo te gen menm mezi a nan chak kote tou.
    11: Li te mezire lajè pòtay la, dis koude e longè pòtay la, trèz koude.
    12: Te gen yon mi baryè yon koude lajè nan chak kote, epi chanm gad yo te sis koude kare nan chak kote.
    13: Li te mezire pòtay la soti nan twati a youn nan chanm gad yo, rive nan twati a lòt la, yon lajè a venn-senk koude soti nan yon pòt jis rive nan pòt a lòt anfas la.
    14: Li te fè pilye akote yo swasant koude wotè, epi lakou a te rive nan pilye yo jis li antoure pòtay la.
    15: Soti devan antre a pòtay, antre a pou rive devan galri enteryè a, te gen senkant koude.
    16: Te gen fenèt ki fèt ak gri ki te vizavi a chanm gad yo, nan pozisyon akote pilye yo ak pòtay ki te antoure yo a, e menm jan pou galri yo. Epi te gen fenèt toutozanviwon pa anndan. Epi sou chak pilye akote yo, te gen dekorasyon pye palmis.
    17: Konsa, li te mennen mwen nan lakou eksteryè a, e gade byen, te gen chanm ak yon pave ki te fèt pou tout lakou a toupatou. Trant chanm yo te ouvri sou pave a.
    18: Pave a te akote pòtay yo, e te koresponn a longè pòtay yo, menm pave pi ba a.
    19: Epi li te mezire lajè a soti devan pòtay pi ba a pou rive devan pati eksteryè a lakou enteryè a, yon santèn koude nan lès ak nan nò.
    20: Jan pou pòtay lakou eksteryè ki bay fas vè nò a, li te mezire longè li ak lajè li.
    21: Li te gen twa chanm gad chak kote. Pilye akote li yo ak galri li yo te gen menm mezi ak premye pòtay la. Longè li te senkant koude e lajè a te venn-senk koude.
    22: Fenèt li yo, galri li yo ak dekorasyon pye palmis li yo te gen menm mezi ak pòtay ki te bay fas vè lès la. Epi li te vin jwenn pa sèt mach eskalye yo, e galri li te devan yo.
    23: Lakou enteryè a te gen yon pòtay anfas pòtay nan nò a, menm jan ak pòtay nan lès la. Li te mezire san koude soti nan yon pòtay a yon pòtay.
    24: Nan lè sa a, li te mennen m vè sid e gade byen, te gen yon pòtay vè sid la. Li te mezire pilye akote li yo ak galri li yo selon menm mezi sila yo.
    25: Pòtay ak galri li yo te gen fenèt toutotou tankou lòt fenèt yo. Longè la te senkant koude e lajè a te venn-senk koude.
    26: Te gen sèt machpye ki t ap monte vè li e galri li yo te devan yo. Li te gen dekorasyon pye palmis yo sou pilye akote yo, youn nan chak kote.
    27: Lakou enteryè a te gen yon pòtay vè sid. Li te mezire de pòtay a pòtay vè sid, san koude.
    28: Epi li te mennen m nan lakou enteryè a pa pòtay sid la, e li te mezire pòtay sid la selon menm mezi yo.
    29: Chanm gad li yo tou, pilye akote li yo ak galri li yo tout selon menm mezi yo. Epi te gen fenèt nan li ak galri yo ki te antoure l toupatou. Li te senkant koude nan longè e venn-senk koude nan lajè.
    30: Te gen galri yo toupatou, venn-senk koude longè e senk koude lajè.
    31: Galri li yo te vè lakou eksteryè a. Dekorasyon pye palmis yo te sou pilye akote li yo e eskalye li a te gen uit machpye.
    32: Li te mennen m nan lakou enteryè a vè lès. Li te mezire pòtay la selon menm mezi sila yo.
    33: Chanm gad li yo tou, pilye akote li yo ak galri li yo te selon menm mezi sa yo. Pòtay ak galri li yo te gen fenèt toutotou. Li te senkant koude nan longè e venn-senk koude nan lajè.
    34: Galri li yo te vè lakou eksteryè a. Dekorasyon pye palmis yo te sou pilye akote li yo e eskalye a te gen uit machpye.
    35: Ankò, li te mennen mwen antre nan pòtay nò a. Li te mezire li selon menm mezi yo—
    36: avèk chanm gad li yo, pliye akote li yo ak galri li yo. Pòtay la te gen fenèt toutotou. Longè a te senkant koude e lajè a te venn-senk koude.
    37: Pilye akote li yo te vè lakou eksteryè a. Dekorasyon pye palmis yo te sou pilye akote li yo, youn sou chak kote. Eskalye li a te gen uit machpye.
    38: Yon chanm ak pòtay li te bò pilye nan pòtay yo. La, yo te lave ofrann brile yo.
    39: Nan galri pòtay la, te gen de tab nan chak kote, tab sou sila yo te touye ofrann brile yo, ofrann peche yo ak ofrann koupabilite a.
    40: Sou kote deyò a, pandan yon moun t ap monte vè pòtay nò a, te gen de tab, epi sou lòt kote galri pòtay la, te gen de tab.
    41: Kat tab te nan chak kote touprè pòtay la, ki fè uit tab antou sou sila yo te touye sakrifis yo.
    42: Pou ofrann brile yo, te gen kat tab an wòch taye, yon koude edmi nan longè, yon koude edmi nan lajè e yon koude nan wotè, tab sou sila yo poze enstriman avèk sila yo touye ofrann brile ak sakrifis la.
    43: Kwòk yo, longè a yon pla Men te enstale toupatou nan kay la. Sou tab yo, yo te mete chè ofrann nan.
    44: Soti deyò jis rive nan pòtay enteryè a, se te chanm pou chantè nan lakou enteryè yo. Youn nan sila yo te akote pòtay nò a, ak fas li vè sid ak youn akote pòtay sid la, ak fas li vè nò.
    45: 'Li te di mwen: “Sa se chanm ki bay fas vè sid la, ki pou prèt ki responsab lokipe tanp yo.'
    46: Men chanm ki bay fas vè nò a se pou prèt ki responsab okipe lotèl yo. Sila yo se fis a Tsadok yo, ki soti nan fis a Levi ki vin rapwoche yo de SENYÈ a pou fè sèvis Li.”
    47: Li te mezire lakou a, an fòm kare nèt, san koude nan longè pa san koude nan lajè. Epi lotèl la te devan tanp lan.
    48: Nan lè sa a, li te mennen m nan galri a tanp lan e li te mezire chak kote pilye a galri a, senk koude nan chak kote. Lajè a pòtay la te twa koude nan chak kote.
    49: Longè a galeri a te ven koude e lajè a te onz koude. Vè eskalye pa sila li ta ka monte a, te gen kolòn ki te apatyen a pilye akote yo, youn nan chak kote.
  41:
    1: 'Epi li te fè m rive kote chanm gran asanble tanp lan, e li te mezire pilye akote yo: sis koude nan lajè nan chak kote, se te lajè a pilye akote a.'
    2: Lajè a antre a, te dis koude e akote chak antre yo, te dis koude nan chak kote, epi akote antre a te senk koude de chak kote. Li te mezire longè a chanm gran asanble tanp lan, ki te karant koude, e lajè a, ven koude.
    3: Konsa, li te antre anndan an e li te mezire chak pilye akote pòtay la, de koude, e pòtay la, sis koude nan wotè, epi lajè pòtay la, sèt koude.
    4: 'Li te mezire longè li, ven koude ak lajè li, ven koude, devan chanm gran asanble a, e li te di mwen: “Sa a se lye ki pi sen an”.'
    5: Li te mezire miray a tanp lan, sis koude; epi lajè a chanm akote yo, kat koude, toutotou kay la nan chak kote.
    6: Chanm akote yo te nan twa etaj, youn anwo lòt, e trant nan chak etaj. Chanm akote yo te lonje rive nan miray ki te toupatou sou kote enteryè yo, pou yo ta ka twouve soutyèn, men pa tache nan miray a tanp lan li menm.
    7: Chanm akote ki te antoure tanp yo te vin pi laj nan chak nivo etaj yo. Akoz konstriksyon ki te antoure tanp lan te monte pa etaj sou tout kote a tanp lan. Konsa, lajè a tanp lan te vin pi gwo pandan li t ap monte piwo. Konsa, yon moun ta monte soti nan pi ba etaj la pou rive nan piwo a pa yon pasaj nan dezyèm etaj la.
    8: Mwen te wè anplis ke kay la te gen yon plafon elve toutotou li. Fondasyon a chanm akote yo te yon bwa kann nèt de sis gran koude.
    9: Gwosè a miray eksteryè pou chanm akote yo te senk koude. Men espas lib antre chanm akote yo te apatyen a tanp lan.
    10: Antre chanm yo te yon espas de ven koude toutotou tanp lan nan tout akote yo.
    11: Pòtay a chanm akote yo vè espas lib la te yon sèl pòtay vè nò a ak yon lòt pòtay vè sid. Lajè a espas lib la te senk koude toutotou li.
    12: Konstriksyon ki te devan kote ki apa nan bò vè lwès la, te swasann-dis koude lajè; epi miray a konstriksyon an te senk koude nan gwosè nan toutotou li e longè li te katre-ven-dis koude.
    13: Konsa, li te mezire tanp lan, yon santèn koude nan longè a; epi kote apa a, konstriksyon an, ak miray li yo, te osi san koude nan longè.
    14: Anplis, lajè pa devan a tanp lan e lajè a kote apa yo avèk kote lès la, te vin fè total, san koude.
    15: Li te mezire longè a konstriksyon an avèk devan kote apa a dèyè li a, ak yon galri nan chak bò, san koude. Li te osi mezire enteryè a chanm gran asanble a, ak galri lakou yo,
    16: papòt yo, fenèt ak gri yo, ak galri ki antoure twa etaj yo ki anfas papòt la, te fèt ak pano anbwa toupatou soti atè jis rive nan fenèt yo, (men fenèt yo menm te kouvri),
    17: rive nan antre a, nan anndan kay la, nan deyò ak nan tout miray la toutotou li nèt, ni anndan ni deyò, te mezire.
    18: Li te grave ak cheriben ak pye palmis; epi yon pye palmis te antre cheriben ak cheriben e chak cheriben te gen de figi,
    19: Figi a yon nonm vè pye palmis lan sou yon bò e figi a yon jenn lyon vè pye palmis lan sou lòtbò a. Yo te grave menm jan sou tout lakay toutotou li.
    20: Soti atè jis rive anwo, nan antre a, cheriben yo ak pye palmis yo te grave e sou miray a chanm gran asanble a tou.
    21: Pilye pòt a chanm gran asanble a te an fòm kare. Epi devan sanktyè a, aparans a yon pilye pòt te menm ak lòt la.
    22: 'Lotèl la te fèt an bwa, twa koude nan wotè e longè a, de koude. Kwen li yo, baz li e akote li yo te an bwa. Epi li te di mwen: “Sa se tab ki devan SENYÈ a.”'
    23: Gran chanm asanble a ak sanktyè a, yo chak te gen yon pòt doub.
    24: Chak nan pòt yo te gen de fèy, de fèy ki koube plwaye ouvri fèmen; de fèy pou yon pòt e de fèy pou lòt la.
    25: Anplis, te gen grave sou yo, sou pòt chanm gran asanble a, cheriben ak pye palmis yo tankou sila ki te grave sou miray yo. Epi te gen yon papòt an bwa devan galeri pa deyò.
    26: Te gen fenèt ak gri yo, ak pye palmis yo sou yon bò ak yon lòt, sou kote galeri yo. Se konsa chanm akote ak papòt kay yo te ye.
  42:
    1: Epi li te mennen mwen deyò nan lakou a, nan chemen vè nò a. Li te mennen m nan chanm ki te anfas kote apa a, ak anfas konstriksyon an vè nò.
    2: Avèk longè a, ki te san koude a, se te pòt nò a; lajè a te senkant koude.
    3: Anfas ven koude ki te pou lakou enteryè a, e anfas pave ki te apatyen a lakou eksteryè a, se te galri ki te koresponn ak galeri sou twa etaj yo.
    4: Devan chanm yo, se te yon machpye pa anndan de dis koude nan lajè, yon chemen de san koude nan longè, epi ouvèti pa yo te vè nò.
    5: Alò, chanm anlè yo te pi piti akoz galri yo te pran plis espas sou yo ke sila nan baz ak mitan etaj nan konstriksyon yo.
    6: Paske se nan twa etaj yo te ye e pa t gen pilye tankou pilye nan lakou yo. Akoz sa, chanm anlè yo te vin pi etwat ke mitan ak piba yo.
    7: Pou miray eksteryè bò chanm yo, vè lakou deyò anfas chanm yo, longè li te senkant koude.
    8: Paske longè a chanm ki te nan lakou eksteryè yo te senkant koude. Epi gade byen, longè a sila anfas tanp yo te san koude.
    9: Pi ba chanm sa yo, se te antre sou kote lès la, kote yon moun ka antre nan yo soti nan lakou eksteryè a.
    10: Nan epesè miray la sou kote lès, anfas kote apa a e anfas konstriksyon an, te gen chanm yo.
    11: Chemen devan yo a te sanble ak chanm ki te sou kote nò yo. Selon longè yo, konsa lajè yo te ye e tout kote pou antre sòti yo te menm selon aranjman ak ouvèti pa yo.
    12: Nan koresponn a pòt chanm ki te vè sid yo, te gen yon pòt nan tèt chemen an, chemen devan miray ki te vè lès la, kote yon moun ta antre ladan yo.
    13: 'Konsa, li te di mwen: “Chanm nò yo ak chanm sid yo, ki anfas a kote apa a, yo se chanm sen kote prèt ki rapwoche de SENYÈ a va manje bagay ki sen pase tout lòt yo. La, yo va fè poze bagay pi sen yo, ofrann sereyal la, ofrann peche ak ofrann koupabilite a; paske kote sa a sen.'
    14: Lè prèt yo antre, alò yo p ap sòti nan lakou eksteryè a lè yo kite sanktyè a san ke yo pa mete la vètman ak sila yo fè sèvis la, paske yo sen. Yo va mete lòt vètman sou yo; nan lè sa a, yo va pwoche sa ki pou pèp la.”
    15: Alò, lè l te fin mezire kay enteryè a, li te mennen mwen deyò pa chemen pòtay ki te bay fas vè lès la e te mezire li toupatou.
    16: Li te mezire kote lès la ak baton mezi a, senk-san baton pa mezi baton an.
    17: Li te mezire kote nò a, senk-san baton pa mezi baton an.
    18: Nan sid, li te mezire senk-san baton ak mezi baton an.
    19: Li te vire kote lwès e li te mezire senk-san baton ak mezi baton an.
    20: Li te mezire li nan kat kote yo. Li te gen yon miray ki te antoure l nèt; longè ki te senk-san ak lajè ki te senk-san an, pou te divize antre sa ki sen ak sa ki pwofàn.
  43:
    1: Nan lè sa a, li te mennen m nan pòtay la; pòtay ki gen fas li vè lès la;
    2: Epi gade byen, glwa Bondye Israël la t ap vini soti nan chemen lès la. Vwa Li te tankou son anpil dlo; epi tè a te limen ak glwa Li.
    3: Epi se te tankou vizyon ke m te fè a, tankou vizyon ke m te fè lè Li te vini pou detwi vil la. Epi vizyon yo te tankou vizyon ke m te fè bò kote rivyè Kebar a; epi mwen te tonbe sou figi m.
    4: Konsa, glwa SENYÈ a te vini nan kay la pa chemen pòtay ki te gen fas li vè lès la.
    5: Epi Lespri a te leve m anlè e te mennen m antre nan lakou enteryè a; epi gade byen, glwa SENYÈ a te ranpli kay la.
    6: Nan lè sa a, mwen te tande yon moun ki t ap pale ak mwen soti nan kay la, pandan yon nonm te kanpe akote mwen.
    7: 'Li te di mwen: “Fis a lòm, sa se plas pou twòn Mwen an, ak plas machpye Mwen an, kote Mwen va demere pami fis Israël yo jis pou tout tan. Lakay Israël p ap souye non sen Mwen an ankò, ni yo menm ni wa yo, pa zak pwostitisyon yo, e pa kadav a wa yo lè yo fin mouri,'
    8: lè yo te mete papòt pa yo akote papòt pa Mwen, poto pòt pa yo akote poto pòt pa Mwen. Te gen yon miray ki te antre Mwen ak yo. Epi yo te souye non sen Mwen an ak abominasyon ke yo te komèt yo. Pou sa, Mwen te konsonmen yo nan gwo kòlè Mwen.
    9: Koulye a, kite yo mete akote zak pwostitisyon yo ak kadav a wa yo byen lwen Mwen. Konsa, Mwen va demere pami yo jis pou tout tan.”
    10: “Pou ou menm, fis a lòm, bay detay a tanp lan a lakay Israël, pou yo ka wont de inikite yo; epi kite yo mezire plan an.
    11: Si yo vin wont de tout sa ke yo te fè yo, fè yo konnen dizay kay la, fòm li, antre ak sòti li yo, dizay li, tout règleman ak tout lwa li yo. Ekri li devan zye yo pou yo ka wè tout dizay ak tout règleman li yo pou fè yo.
    12: '“Sa se lwa kay la: tout espas toutozanviwon anwo mòn nan va sen pase tout kote. Gade byen, sa se lwa kay la.”'
    13: '“Epi sa yo se mezi lotèl la an koude (koude ki se yon koude plis mezi yon pla men): baz la va yon koude, lajè a va yon koude e arebò sou akote a va anviwon yon anpan; epi sa va wotè a baz lotèl la.'
    14: Soti nan baz atè a pou rive piba ankadreman an, li va de koude, e lajè a va yon koude; epi soti nan pi piti ankadreman an pou rive nan pi gran ankadreman an, li va kat koude e lajè a va yon koude.
    15: Fou chofaj lotèl la va kat koude; epi soti nan fou chofaj la, kat kòn yo va monte anwo a.
    16: Alò, fou lotèl la va longè a douz koude pa douz nan lajè, ak kare nan kat kote li yo.
    17: Ankadreman an va katòz koude nan longè, katòz nan lajè nan kat kote li yo, arebò li va mwatye koude a e baz li va yon koude toutozanviwon li; epi eskalye li yo va bay fas vè lès.”
    18: 'Epi Li te di mwen: “Fis a lòm, konsa pale Senyè BONDYE a: ‘Sila yo se règleman pou lotèl la nan jou ke li bati a, pou ofri ofrann brile sou li e pou flite san sou li.'
    19: ‘Ou va bay a prèt Levit ki sòti nan fanmi Tsadok yo, ki rapwoche de Mwen pou fè sèvis Mwen yo,’ deklare Senyè BONDYE a, ‘yon jenn towo pou yon ofrann peche.
    20: ‘Ou va pran kèk nan san li, mete li sou kat kòn yo, sou kat kwen ankadreman an ak toutotou arebò a. Konsa, ou va fè l vin pwòp e fè ekspiyasyon pou li.
    21: Ou va, anplis, pran towo pou ofrann peche a, e li va vin brile nan kote ki chwazi nan kay la deyò sanktiyè a.
    22: “‘Nan dezyèm jou a, ou va ofri yon mal kabrit san defo kon ofrann peche, e yo va netwaye lotèl la jan yo te netwaye li ak towo a.
    23: Lè ou fin netwaye li, ou va prezante yon jenn towo san defo ak yon belye san defo ki soti nan bann mouton an.
    24: Ou va prezante yo devan SENYÈ a; prèt yo va jete sèl sou yo e yo va ofri yo kon ofrann brile a SENYÈ a.
    25: “‘Pandan sèt jou, ou va prepare chak jou yon kabrit kon ofrann peche; anplis, yon jenn towo ak yon belye san defo ki soti nan bann mouton an, va vin prepare.
    26: Pandan sèt jou, yo va fè ekspiyasyon pou lotèl la e fè l vin pwòp; se konsa yo va konsakre li.
    27: Lè yo fin konplete nonb de jou yo, li va rive ke nan uityèm jou a e kontinye, prèt yo va ofri ofrann brile pa nou an sou otèl la ak ofrann lapè nou yo. Konsa, Mwen va aksepte nou,’ deklare Senyè BONDYE a.’”
  44:
    1: Nan lè sa a, Li te mennen m retounen pa chemen a pòtay eksteryè sanktiyè a, ki bay fas li vè lès la; epi li te fèmen.
    2: 'SENYÈ a te di mwen: “Pòtay sa a va fèmen. Li p ap louvri, ni pèsòn p ap janm antre pa li, paske SENYÈ Bondye Israël la te, antre pa li. Akoz sa, li va fèmen.'
    3: Pou prens lan, li va chita ladann tankou prens pou manje pen devan SENYÈ a. Li va antre pa chemen galri pòtay la, e li va sòti pa menm chemen an.”
    4: Epi li te mennen m pa chemen pòtay nò a pou rive devan kay la. Konsa, mwen te gade e vwala glwa SENYÈ a te ranpli lakay SENYÈ a, e mwen te tonbe sou figi m.
    5: 'SENYÈ a te di mwen: “Fis a lòm, make byen, gade ak zye ou, e tande ak zòrèy ou tout sa ke M di ou konsènan tout règleman lakay SENYÈ yo, e konsènan tout lwa li yo. Epi make byen antre kay la, ak tout sòti ki gen nan sanktyè a.'
    6: 'Ou va di a sila k ap fè rebèl yo: ‘Senyè BONDYE la di: “Se kont! Sispann fè tout abominasyon nou yo, O lakay Israël.'
    7: Lè nou te mennen etranje yo antre, ensikonsi nan kè yo ak ensikonsi nan chè yo, pou antre nan sanktyè Mwen an, pou pwofane li, menm lakay Mwen an, lè nou te ofri manje Mwen an, grès ak san an; paske yo te anile akò Mwen an—tout sa, anplis de tout abominasyon nou yo.
    8: Epi nou pa t rete responsab nou menm, de bagay sen Mwen yo, men te mete etranje yo responsab de sanktiyè mwen an.”
    9: 'Konsa pale Senyè BONDYE a: “Okenn etranje ensikonsi nan kè, ak ensikonsi nan chè, tout etranje ki pami fis Israël yo, p ap antre nan sanktyè pa M nan.'
    10: “‘“Men Levit ki te ale lwen Mwen lè Israël te vin egare a, ki te vin egare kite Mwen ki t ap kouri dèyè zidòl yo, va pote pinisyon pou inikite pa yo.
    11: Malgre sa, yo va fè sèvis nan sanktiyè Mwen an, pou gen zye sou pòtay kay yo, ak fè sèvis nan kay la. Yo va touye ofrann brile ak sakrifis pou pèp la, e yo va kanpe devan yo pou fè sèvis.
    12: 'Akoz yo te fè sèvis pou yo devan zidòl yo, e yo te vin yon wòch chite, inikite, pou lakay Israël; akoz sa, Mwen te sèmante kont yo”, deklare Senyè BONDYE a: “Ke yo va pote pinisyon pou inikite pa yo a.'
    13: Konsa, yo p ap vin rapwoche de Mwen, pou sèvi kon prèt pou Mwen, ni vin rapwoche de okenn nan bagay sen Mwen yo, vè bagay ki sen pase tout lòt yo; men yo va pote wont ak abominasyon ke yo te fè yo.
    14: Malgre sa, Mwen va deziye yo pou kenbe responsabilite kay la, pou tout sèvis ak tout sa k ap fèt ladann.
    15: “‘“Men prèt Levit yo, fis a Tsadok yo, ki te kenbe responsabilite sanktyè pa M nan lè fis Israël yo te vin egare kite Mwen an, va vin rapwoche de Mwen pou fè sèvis pou Mwen. Yo va kanpe devan M pou ofri Mwen grès ak san an,” deklare Senyè BONDYE a.
    16: Yo va antre nan sanktiyè Mwen an. Yo va vin rapwoche de tab Mwen an pou fè sèvis Mwen, e kenbe responsabilite Mwe, n an.
    17: “‘“Li va fèt ke lè yo antre nan pòtay lakou enteryè yo, yo va abiye ak vètman len. Epi lenn p ap sou yo pandan y ap fè sèvis nan pòtay lakou enteryè yo ak anndan kay yo.
    18: Moso twal an len va sou tèt yo e souvètman fèt ak len va nan ren yo. Yo p ap abiye ak okenn bagay ki pou fè yo swè.
    19: Lè yo sòti deyò vè pèp la, nan lakou deyò a, yo va retire vètman yo te sèvi nan fè sèvis la, e lage yo nan chanm sen yo. Yo va mete lòt vètman pou yo pa transmèt sentete a pèp la avèk vètman yo.
    20: “‘“Anplis, yo p ap pase razwa nan tèt yo, ni yo p ap kite cheve a vin long. Se sèl cheve nan tèt yo y ap koupe.
    21: Ni okenn nan prèt yo pa pou bwè divin pandan y ap antre nan lakou enteryè a.
    22: Epi yo p ap marye ak yon vèv ni yon fanm divòse, men yo va pran vyèj ki soti nan desandan lakay Israël yo, oswa yon vèv ki se vèv a yon prèt.
    23: Anplis, yo va enstwi pèp Mwen an pou distenge antre sa ki sen ak sa ki pwofàn, e fè yo distenge antre sa ki pa pwòp ak sa ki pwòp.
    24: “‘“Nan yon diskisyon, yo va kanpe pran plas yo pou jije. Yo va jije sa selon òdonans Mwen yo. Yo va anplis, kenbe lwa M yo, ak règleman Mwen yo, nan tout fèt chwazi Mwen yo. Yo va kenbe tout Saba Mwen yo sen.
    25: “‘“Yo p ap ale kote yon moun mouri pou yo vin souye; sepandan, pou papa, manman, pou fis, fi, pou frè, oswa yon sè ki pa t gen mari, yo kapab souye tèt yo.
    26: Aprè li fin netwaye, sèt jou va ekoule pou li.
    27: Nan jou ke li antre nan sanktiyè a, nan lakou enteryè pou fè sèvis nan sanktiyè a, li va ofri lofrann peche pa li a”, deklare Senyè BONDYE a.
    28: “‘Epi sa va konsidere kon yon eritaj pou yo, ke se Mwen ki eritaj yo; epi ou p ap bay yo okenn posesyon an Israël——se Mwen menm ki posesyon yo.
    29: Yo va manje ofrann sereyal la, ofrann peche a, ak ofrann koupabilite; epi tout bagay ki konsakre an Israël va pou yo.
    30: Premye a tout premye fwi tout kalite ak tout don a tout kalite soti nan tout sa nou kontribye va pou prèt yo. Nou va, anplis, bay prèt la premye nan bòl farin nou yo, pou fè benediksyon vin poze sou lakay nou.
    31: Prèt yo p ap manje okenn zwazo, bèt ki te mouri pa mò natirèl, oswa ki te dechire an mòso.
  45:
    1: “‘“Anplis, lè ou divize pa tiraj osò, peyi eritaj la, ou va ofri yon pòsyon a SENYÈ a, yon pòsyon sen nan tè a. Longè li va venn-senk-mil koude, e lajè li va ven-mil koude. Li va sen anndan toutozanviwon lizyè li yo.
    2: Sòti nan pòsyon sa a, va gen pou kote sen an, yon pòsyon senk-san koude pa senk-san koude, ak yon espas ouvri de senkant koude nan lajè ki antoure li.
    3: Soti kote sa a, ou va mezire yon longè venn-senk-mil koude ak yon lajè di-mil koude. Nan li, va gen sanktiyè a, kote ki sen pase tout kote a.
    4: Se va pòsyon ki sen nan peyi a. Li va pou prèt yo, sèvitè sanktiyè yo, ki te vin rapwoche pou fè sèvis SENYÈ a. Li va yon kote pou lakay yo e yon kote ki sen pou sanktiyè a.
    5: Yon kote venn-senk-mil koude nan longè e di-mil koude nan lajè va pou Levit yo, sèvitè kay yo ak posesyon pa yo, vil pou yo rete ladann.
    6: “‘“Ou va bay vil la yon pòsyon senk-mil koude nan lajè, ak venn-senk-mil koude nan longè, k ap akote pòsyon sen an. Sa va pou tout kay Israël la nèt.”
    7: “‘“Prens lan va gen tè a sou toude kote pòsyon sen an, ki pou vil la, akote espas sen an ak tè vil la, sou kote lwès vè lwès la, e sou kote lès vè lès la, ki koresponn nan longè a youn nan pòsyon a pòsyon yo, k ap sòti nan lizyè lwès peyi a, pou rive nan lizyè lès la.
    8: Nan peyi a, sa va tèren pa li an Israël. Epi prens Mwen yo p ap oprime pèp Mwen an ankò, men yo va kite lakay Israël gen tè selon tribi pa yo.”
    9: '“‘Konsa pale Senyè BONDYE a: “Se ase! Nou menm ki prens an Israël yo! Kite vyolans ak destriksyon an pou pratike lajistis ak ladwati! Sispann fè piyaj sou pèp Mwen an,” deklare Senyè BONDYE a.'
    10: “Ou va gen balans ki peze byen, yon mezi efa, ak yon mezi bat ki jis.
    11: Mezi efa a ak bat la va gen menm fòs, jiskaske yon mezi bat, gen yon dizyèm omè e yon mezi efa gen yon dizyèm omè; se selon omè yo va regle.
    12: Sekèl la va gen ven gera; ven sekèl, plis venn-senk sekèl, plis kenz sekèl va sèvi kon mezi min ou.”
    13: '“‘“Men ofrann ke ou va ofri a: yon sizyèm efa soti nan yon omè ble; yon sizyèm efa soti nan yon omè lòj;'
    14: Epi pòsyon lwil la jan li etabli a; yon dizyèm bat soti nan chak kò, (kò a tankou omè a, gen 10 bat).
    15: Epi yon mouton soti nan chak bann mouton ak de-san bèt ki soti kote ki awoze an Israël yo——pou yon ofrann sereyal, yon ofrann brile, ak ofrann lapè yo, pou fè ekspiyasyon pou yo”, deklare Senyè BONDYE a.
    16: “Tout pèp peyi a va bay ofrann sa a pou prens Israël la.
    17: Se va devwa prens lan pou founi ofrann brile yo, ofrann sereyal yo ak ofrann bwason yo nan fèt yo, nan fèt nouvèl lalin yo, nan Saba yo, nan tout fèt etabli pou lakay Israël yo. Li va founi ofrann peche a, ofrann sereyal la ak ofrann brile a, pou fè ekspiyasyon pou lakay Israël.”
    18: '“‘Konsa pale Senyè BONDYE a: “Nan premye mwa a, nan premye nan mwa a, ou va pran yon jenn towo san defo pou netwaye sanktiyè a.'
    19: Prèt la va pran kèk nan san soti nan ofrann peche a pou mete li sou poto pòt yo, nan kat kwen ankadreman lotèl la ak sou poto pòtay la nan lakou enteryè a tanp lan.
    20: Konsa nou va fè nan setyèm jou nan mwa a pou tout moun ki vin egare kite chemen dwat la, oswa ki fè enpridans. Konsa ou va fè ekspiyasyon pou kay la.
    21: “‘“Nan premye mwa a, nan katòzyèm jou nan mwa a, ou va fè Pak la, yon fèt pandan sèt jou; pen san ledven va manje.
    22: Nan jou sa a, prens lan va founi pou tèt li ak tout pèp peyi a, yon towo pou yon ofrann peche.
    23: Pandan sèt jou nan fèt la, li va founi kon yon ofrann brile a SENYÈ a sèt towo ak sèt belye san defo chak jou nan sèt jou yo ak yon mal kabrit chak jou kon yon ofrann peche.
    24: Li va founi kon yon ofrann sereyal, yon efa ak yon towo, yon efa ak yon belye, e yon mezi lwil ak yon efa.”
    25: “‘“Nan setyèm mwa a, nan kenzyèm jou a, nan fèt la, li va founi konsa, sèt jou pou ofrann peche a, ofrann brile a, ofrann sereyal la ak lwil la.”
  46:
    1: '“‘Konsa pale Senyè BONDYE a: “Pòtay pou lakou enteryè ki bay fas vè lès la va fèmen pandan sis jou travay yo; men li va ouvri nan Saba a, e li va vin ouvri nan jou nouvèl lin nan.'
    2: Prens lan va antre pa chemen galri a, soti deyò pou kanpe akote poto pòtay la. Epi prèt yo va founi ofrann brile li yo ak ofrann lapè li yo, li va adore nan papòt pòtay la, e li va sòti. Men pòtay la p ap fèmen jis rive nan aswè.
    3: Pèp peyi a osi va adore nan papòt pòtay la devan SENYÈ a, nan Saba yo, ak nouvèl lin yo.
    4: Ofrann brile ke prens lan va ofri a SENYÈ a nan jou Saba, a va sis jenn mouton san defo, ak yon belye san defo;
    5: epi ofrann sereyal la va yon efa ak belye a, ofrann sereyal la ak jenn mouton yo, va kantite ke li kapab bay la e yon mezi lwil ak yon efa.
    6: Nan jou nouvèl lin nan, li va ofri yon jenn towo san defo; anplis, sis jenn mouton ak yon belye ki san defo.
    7: Epi li va founi yon ofrann sereyal, yon efa ak towo a, yon efa ak belye a, ak jenn mouton yo, kantite ke li kapab bay la, yon mezi lwil ak yon efa.
    8: Lè prens lan antre, li va antre pa galri pòtay la, e li va sòti pa menm chemen an.”
    9: “‘“Men lè pèp peyi a vini devan SENYÈ la nan fèt chwazi yo, sila ki antre pa pòtay nò pou adore a, va sòti pa pòtay sid la. Epi sila ki antre pa pòtay sid la, va sòti pa pòtay nò a. Pèsòn pa pou retounen pa menm chemen ke li te antre a, men li va sòti tou dwat.
    10: Lè yo antre, prens lan va antre pami yo; epi lè yo sòti, li va sòti.”
    11: “‘“Nan fèt ak jou fèt chwazi yo, ofrann sereyal yo va yon efa ak yon towo, yon efa ak yon belye, ak jenn mouton yo, kantite ke l ap kapab bay la, yon mezi lwil ak yon efa.
    12: Lè prens lan founi yon ofrann bòn volonte, yon ofrann brile, oswa ofrann lapè kon ofrann bòn volonte a SENYÈ la, pòtay vè lès la va vin ouvri pou li. Epi li va founi ofrann brile pa li a, ak ofrann lapè li a, jan li konn fè nan jou Saba a. Epi li va sòti e pòtay la va vin fèmen lè li fin sòti.
    13: “‘“Epi ou va founi yon mouton yon lane, san defo pou yon ofrann brile a SENYÈ a chak jou; chak maten, ou va founi li.
    14: Anplis, ou va founi yon ofrann sereyal ak li chak maten, yon sizyèm efa ak yon tyè mezi lwil pou mouye farin fen an, yon ofrann sereyal a SENYÈ a tout tan selon yon òdonans ki p ap janm fini oubyen chanje.
    15: Konsa, yo va founi yon ofrann sereyal ak li chak maten, kon yon ofrann brile ki va fèt tout tan.”
    16: '“‘Konsa pale Senyè BONDYE a: “Si prens lan bay yon don eritaj a nenpòt nan fis li yo, li va apatyen a fis li yo; se posesyon pa yo selon règleman eritaj la.'
    17: Men si li bay yon don nan eritaj li a youn nan sèvitè li yo, sa va pou li jis rive nan ane libète a; epi li va retounen a prens lan. Eritaj li va sèl pou fis li yo; li va apatyen a yo menm.
    18: Prens lan pa pou pran nan eritaj a pèp la e mete yo deyò nan pwòp posesyon pa yo. Li va bay fis li yo yon eritaj k ap sòti nan pwòp posesyon pa li, pou pèp Mwen an pa vin divize, okenn moun, de posesyon pa li a.”’”
    19: Epi li te mennen m pase nan antre akote pòtay la, antre anndan chanm sen pou prèt yo, ki te bay fas vè nò. Epi gade byen, te gen yo plas pa dèyè nèt vè lwès.
    20: 'Li te di mwen: “Sa se plas kote prèt yo va bouyi ofrann koupab ak ofrann peche a ak kote yo va kwit ofrann sereyal la, pou yo pa oblije mennen yo deyò nan lakou eksteryè a, pou l ta transmèt sentete a pèp la.”'
    21: Konsa, li te mennen m deyò nan lakou eksteryè a, e te mennen m travèse kat kwen lakou a; epi gade byen; nan chak kwen lakou a, te gen yon ti lakou.
    22: Nan kat kwen lakou a, te gen ti lakou fèmen karant koude nan longè e trant koude nan lajè, yo tout te nan menm mezi.
    23: Te gen yon miray ki te antoure yo, antoure yo toule kat, e pozisyon pou bouyi yo a te fèt toutozanviwon anba mi yo.
    24: 'Epi li te di m: “Sila yo se plas bouyi kote sèvitè kay yo va bouyi sakrifis a pèp yo.”'
  47:
    1: Epi li te mennen m retounen nan pòt kay la; epi gade byen dlo t ap koule soti anba papòt kay la vè lès, paske kay la te bay fas vè lès. Epi dlo a t ap koule soti pa anba, soti akote dwat kay la, soti kote sid lotèl la.
    2: Li te mennen mwen deyò pa chemen pòtay nò a, epi te mennen m ozanviwon pa deyò rive nan pòtay eksteryè a, pa chemen pòtay ki bay fas vè lès la. Epi gade byen, dlo t ap koule soti nan kote sid la.
    3: Lè mesye a te sòti deyò vè lès ak yon kòd mezi nan men l, li te mezire mil koude, e li te mennen m pase nan dlo a, dlo ki te rive nan cheviy pye l yo.
    4: Ankò, li te mezire mil koude e li te mennen m pase nan dlo ki rive jis nan jenou yo. Ankò, li te mezire mil koude, e li te mennen m pase nan dlo ki rive nan senti a.
    5: Ankò, li te mezire mil koude; epi yon rivyè ke m pa t ka travèse, paske dlo a te vin leve, te gen ase dlo naje ladann, yon rivyè ki pa t ka janbe sou pye.
    6: 'Li te di m: “Fis a lòm, èske ou wè sa a?” Konsa, li te mennen m retounen rive arebò rivyè a.'
    7: Alò, lè m te retounen, gade byen, akote rivyè a, te gen anpil pyebwa nan yon kote yo ak nan lòt la.
    8: 'Li te di mwen: “Dlo sila yo sòti nan rejyon lès pou desann rive nan dezè a. Depi la, yo kontinye vè lanmè, menm antre nan lanmè. Lanmè a ap soti, e dlo lanmè yo va geri.'
    9: Li va vin rive ke tout kreyati vivan ki naje tout kote ke rivyè a ale, yo va viv. Konsa, va genyen anpil pwason, paske dlo sa yo ale la e dlo lanmè yo va geri. Tout bagay va viv nenpòt kote rivyè a ale.
    10: Epi li va vin rive ke mesye lapèch yo va kanpe akote li. Soti En-Guédi jis rive En-Églaïm, va gen kote pou ouvri filè yo. Pwason pa yo va selon espès pa yo, tankou pwason Gwo Lanmè a, anpil, anpil.
    11: Men marekaj li yo ak fòs li yo p ap geri; yo va rete sale.
    12: Akote rivyè a, arebò li, soti yon kote a yon lòt, va grandi tout pyebwa ki bay manje. Fèy yo p ap fennen e fwi yo p ap manke. Yo va donnen chak mwa akoz dlo yo koule soti nan sanktiyè a, fwi pa yo va pou manje e fèy yo va pou gerizon.”
    13: 'Konsa pale Senyè BONDYE a: “Sa va sèvi kon lizyè ak sila nou va divize peyi a kon eritaj pami douz tribi Israël yo. Joseph va gen de pòsyon.'
    14: Nou va divize li kon eritaj, chak egal ak lòt; paske Mwen te sèmante pou bay li a papa zansèt nou yo, e peyi sa a va tonbe a nou menm kon eritaj.
    15: '“Sa se lizyè peyi a: nan kote nò, soti nan Gwo Lanmè a, pa chemen Hethlon, jis rive nan antre a Tsedad;'
    16: Hamath, Bérotha, Sibraïm, ki antre lizyè Damas ak lizyè Hamath; Hatzer-Hatthicon, kote lizyè Havran nan.
    17: Lizyè a va rive soti nan lanmè a Hatsar-Énon nan lizyè Damas e nan rejyon nò, vè nò, se lizyè Hamath la. Sa se fwontyè nan kote nò a.”
    18: “Nan kote lès la, soti nan antre Havran, Damas Galaad ak peyi Israël, se va Larivyè Jourdain an; soti nan lizyè nò a jis rive nan lanmè lès la, ou va mezire li. Sa se kote lès la.”
    19: “Nan kote sid la, vè sid li va soti Thamar jis rive nan dlo Meriba-Kadès, pou rive nan flèv Égypte la ak nan Gwo Lanmè a. Sa se kote sid la, vè sid.”
    20: “Nan kote lwès la, se va Gwo Lanmè a, soti nan lizyè sid la pou rive nan yon pwent anfas Lebo-Hamath. Sa se kote lwès la.”
    21: “Konsa nou va pataje peyi sa pami nou menm selon trib Israël yo.
    22: Ou va divize li pa tiraj osò kon eritaj pami nou menm e pami letranje ki rete nan mitan nou yo, ki fè fis nan mitan nou yo. Epi yo va pou nou tankou moun peyi natal, pami fis Israël yo; yo va resevwa yon eritaj avèk nou pami tribi Israël yo.
    23: Epi nan tribi kote etranje a rete a, se la ou va bay li eritaj li,” deklare Senyè BONDYE a.
  48:
    1: 'Alò, sila yo se non a tribi yo: soti nan pwent nò a, akote chemen a Hethlon rive Lebo-Hamath, Hatsar-Énon nan lizyè Damas la, vè nò a akote Hamath, ki kouri soti nan lès pou ale nan lwès Dan, yon pòsyon.'
    2: Akote lizyè a Dan nan, soti nan kote lès la pou rive nan kote lwès la, Aser, yon pòsyon.
    3: Akote lizyè Aser a, soti nan kote lès la pou rive nan kote lwès la, Nephthali, yon pòsyon.
    4: Akote lizyè Nephthali a, soti nan kote lès la, pou rive nan kote lwès la, Manassé, yon pòsyon.
    5: Akote lizyè Manassé a, soti nan kote lès la, pou rive nan kote lwès la, Éphraïm, yon pòsyon.
    6: Akote lizyè Éphraïm nan, soti nan kote lès la, pou rive nan kote lwès la, Ruben, yon pòsyon.
    7: Akote lizyè Ruben an, soti nan kote lès la, pou rive nan kote lwès la, Juda, yon pòsyon.
    8: Epi akote lizyè Juda a, soti nan kote lès la, jis rive nan kote lwès la, va yon pòsyon ke nou va mete akote, venn-senk-mil koude nan lajè ak nan longè, kon youn nan pòsyon yo, soti nan kote lès la, pou rive nan kote lwès la; epi sanktiyè a va nan mitan li.
    9: Pòsyon ke nou va rezève pou SENYÈ a, venn-senk-mil koude nan longè, e di-mil koude nan lajè.
    10: Pòsyon sen an va pou sila yo; pou prèt yo, vè nò, venn-senk-mil koude nan longè vè lwès, di-mil nan lajè, e vè sid, venn-senk-mil nan longè; epi sanktiyè SENYÈ a va nan mitan l.
    11: Li va pou prèt ki sen pami fis a Tsadok yo, ki te kenbe responsabilite Mwen an, ki pa t vin egare lè fis Israël yo te vin egare, jan Levit yo te egare a.
    12: Li va yon pòsyon pou yo soti nan pòsyon peyi a, yon kote ki sen pase tout kote, akote pòsyon Levit yo.
    13: Akote lizyè prèt yo, Levit yo va gen venn-senk-mil koude nan longè, e di-mil nan lajè. Longè total la va venn-senk-mil koude, e lajè a va di-mil koude.
    14: Anplis, yo p ap ni vann ni fè echanj okenn ladann, ni anile okenn nan pòsyon chwazi nan teren sa a; paske li sen a SENYÈ a.
    15: Rès la, senk-mil koude nan lajè e venn-senk-mil koude nan longè, va pou sèvis vil la, pou kay yo ak pou espas ouvri yo; epi lavil la va nan mitan li.
    16: 'Sa yo va mezi li: Nan kote nò a, kat-mil-senk-san koude, kote sid la, kat-mil-senk-san koude, kote lès la, kat-mil-senk-san koude, e kote lwès la, kat-mil-senk-san koude.'
    17: 'Vil la va gen espas ouvri yo: Nan nò, de-san-senkant koude, nan sid, de-san-senkant koude, nan lès, de-san-senkant koude e nan lwès, de-san-senkant koude.'
    18: Rès longè akote pòsyon ki sen an, va di-mil koude vè lès, e di-mil koude vè lwès; epi li va kouri akote pòsyon sen an. Epi pwodwi li yo va vin manje pou ouvriye vil yo.
    19: Ouvriye vil yo, ki sòti nan tout tribi Israël yo, va kiltive li.
    20: Tout pòsyon an va venn-senk-mil pa venn-senk-mil koude; nou va mete apa pòsyon sen an, yon pòsyon an fòm kare, ak teren vil la.
    21: Tout sa ki rete va pou prens lan, de yon kote a yon lòt kote, de pòsyon sen an ak teren vil la; devan venn-senk-mil koude a pòsyon an vè lizyè lès la, e vè lwès, devan venn-senk-mil koude vè lizyè lwès la, akote pòsyon yo, li va pou prens lan. Epi pòsyon sen an ak sanktiyè kay la va nan mitan li.
    22: Apa de teren Levit yo ak teren vil la, ki nan mitan a sila ki apatyen a prens lan, tout bagay antre lizyè Juda a ak lizyè Benjamin an va pou prens lan.
    23: 'Pou tout rès tribi yo: Soti nan kote lès la pou rive nan kote lwès la, Benjamin, yon pòsyon.'
    24: Akote lizyè Benjamin an, soti nan kote lès la pou rive nan lwès la, Siméon, yon pòsyon.
    25: Akote lizyè Siméon an, soti nan kote lès la pou rive nan kote lwès la, Issacar, yon pòsyon.
    26: Akote lizyè Issacar a, soti nan kote lès la, pou rive nan kote lwès la, Zabulon, yon pòsyon.
    27: Akote lizyè Zabulon an, soti nan kote lès la pou rive nan kote lwès la, Gad, yon pòsyon.
    28: Akote lizyè Gad la, soti nan kote vè sid la, lizyè a va soti Thamar jis rive nan dlo a Meriba yo nan Kadès, nan flèv Égypte la, jis rive nan Gwo Lanmè a.
    29: Sa se peyi ke nou va divize selon tiraj osò bay tribi Israël yo, kon eritaj e sila yo se pòsyon pa yo,” deklare Senyè BONDYE a.
    30: '“Sa yo se kote pou sòti nan vil la: Nan kote nò a, kat-mil-senk-san koude pa mezi,'
    31: 'Sa yo va pòtay vil yo, ki gen non a tribi Israël yo, twa pòtay vè nò: pòtay Ruben an, youn; pòtay Juda a, youn; pòtay Levi a, youn.'
    32: '“Nan kote lès la, kat-mil-senk-san koude, va gen twa pòtay sila yo: pòtay Joseph la, youn; pòtay Benjamin an, youn; pòtay Dan nan, youn.'
    33: '“Nan kote sid la, kat-mil-senk-san koude pa mezi, va gen twa pòtay: pòtay Siméon an, youn; pòtay Issacar a, youn; pòtay Zabulon an, youn.'
    34: '“Nan kote lwès la, kat-mil-senk-san koude, twa pòtay: pòtay Gad la, youn; pòtay Aser a, youn; pòtay Nephthali a, youn.'
    35: '“Vil la va diz-ui-mil koude antoure nèt; epi non a vil la soti nan jou sa a va: ‘SENYÈ a la’.”'
27:
  1:
    1: Nan twazyèm ane a règn Jojakim, wa Juda a; Nebucadnetsar, wa Babylone nan, te rive Jérusalem e te fè syèj sou li.
    2: Senyè a te livre Jojakim, wa Juda a, nan men li, ansanm ak kèk nan veso lakay Bondye yo. Epi Nebucadnetsar te pote yo nan peyi Schinear, kote lakay dye pa li a, e li te mennen veso yo antre nan trezò a dye li a.
    3: 'Alò, wa a te pase lòd a Aschpenaz, chèf sou ofisye pa l yo, pou mennen kèk nan fis Israël yo, ansanm ak kèk nan fanmi wayal la ak kèk nan prens yo:'
    4: jennonm ki te san defo, ki te bo gason, ki te montre yo entèlijan nan tout kalite sajès, beni avèk bon konprann e ak kapasite pou disène, e ki te gen kapasite pou fè sèvis nan palè a wa a; pou l ta ka enstwi yo nan lèt ak langaj Kaldeyen yo.
    5: Wa a te chwazi pou yo yon pòsyon manje ki te sòti nan meyè manje a wa a ak nan diven ke li te konn bwè. Anplis, li te fè lòd pou yo ta kapab fè enstriksyon lekòl pandan twazan, epi nan fen a twazan yo, yo te dwe antre nan sèvis pèsonèl a wa a.
    6: Alò, pami yo, soti nan fis a Juda yo, se te Daniel, Hanania, Mischaël, ak Azaria.
    7: Answit, chèf nan linik yo te bay nouvo non a yo menm. Pou Daniel, li te bay non Beltschatsar, Hanania non a Schadrac, Mischaël non a Méschac e Azaria, non a Abed-Nego.
    8: Men Daniel te pran desizyon nan panse li pou li pa t souye tèt li ak meyè manje a wa a, ni ak diven li te konn bwè a. Konsa, li te chache pèmisyon a chèf nan linik yo pou li pa ta souye tèt li.
    9: Alò, Bondye te bay Daniel favè ak gras devan zye a chèf ofisye yo.
    10: 'Epi chèf nan linik yo te di a Daniel: “Mwen gen krent mèt mwen, Wa a, ki te bay lòd konsènan manje nou ak bwason nou. Paske poukisa li ta dwe wè figi nou nan yon eta pi mal ke lòt jennonm ki gen menm laj avèk nou yo? Alò, nou ta fè mwen peye pri tèt mwen bay wa a.”'
    11: Men Daniel te di a sipèvizè ke chèf nan linik yo te chwazi sou Daniel, Hanania, Mischaël, ak Azaria a,
    12: “Souple, teste sèvitè ou yo pandan di jou. Kite nou resevwa sèlman kèk legim pou manje ak dlo pou bwè.
    13: Epi konsa, kite aparans nou vin konpare ak aparans a jennonm k ap manje meyè manje a wa a; epi aji ak sèvitè ou yo selon sa ou wè a.”
    14: Konsa, li te koute yo nan bagay sa a, e te teste yo pandan di jou.
    15: Nan fen di jou yo, aparans yo te parèt pi bon, e yo te angrese plis ke tout jennonm ki t ap manje meyè manje a wa a.
    16: Akoz sa, sipèvizè a te kontinye retire meyè manje sa yo, ak diven yo te dwe pou bwè, e te kontinye bay yo legim yo.
    17: Konsènan kat jennonm sila yo Bondye te bay yo konesans ak entèlijans nan tout pati etid ak sajès yo. Epi Daniel te gen konprann nan tout kalite vizyon ak rèv.
    18: Konsa, nan fen jou wa a te etabli pou prezante yo a, linik a wa a te fè yo parèt devan Nebucadnetsar.
    19: Wa a te pale ak yo e pami yo tout, pa t gen youn ki te konpare ak Daniel, Hanania, Mischaël, ak Azaria. Akoz sa, yo te antre nan sèvis pèsonèl a wa a.
    20: Pou chak sikonstans ke wa a te konsilte yo pou sajès ak bon konprann, li te twouve yo dis fwa pi bon ke tout majisyen ak mèt zetwal ki te nan tout wayòm li a.
    21: Epi Daniel te kontinye jis rive nan premye ane Cyrus, wa a.
  2:
    1: Alò, nan dezyèm ane règn Nebucadnetsar a, Nebucadnetsar te fè rèv yo. Epi lespri li te twouble, e li pa t ka dòmi.
    2: Konsa, wa a te pase lòd pou rele fè antre tout majisyen yo, mèt zetwal yo, moun ki fè cham, mèt wanga ak Kaldeyen yo pou pale ak wa a, e fè l tande ki rèv li te fè yo. Konsa, yo te antre e te kanpe devan wa a.
    3: 'Wa a te di yo: “Mwen te fè yon rèv e lespri m vin twouble pou l ta konprann rèv la.”'
    4: 'Kaldeyen yo te pale ak wa a an Arameyen: “O wa, viv jis pou tout tan! Pale rèv la a sèvitè ou yo e nou va deklare entèpretasyon li.”'
    5: 'Wa a te reponn a Kaldeyen yo: “Lòd mwen an fin etabli: si nou pa fè m konnen rèv la ak entèpretasyon li a, nou va vin chire mòso an mòso, e lakay nou va vin yon pil ranblè.'
    6: Men si nou deklare rèv la ak entèpretasyon li, nou va resevwa nan men m, kado, rekonpans ak gwo lonè. Pou sa, fè m deklarasyon rèv la ak entèpretasyon li.”
    7: 'Yo te reponn yon dezyèm fwa. Yo te di: “Kite wa a eksplike rèv la a sèvitè li yo e nou va deklare entèpretasyon li.”'
    8: 'Wa a te reponn: “Mwen konnen, anverite, ke nou ap jwe pou tan, paske nou te wè ke lòd mwen an gentan fin byen etabli.'
    9: Men si nou pa fè m konnen rèv la, ap gen yon sèl dekrè pou nou. Paske nou te vin antann nou, youn ak lòt pou fè manti ak pale pawòl konwonpi devan m, jiskaske bagay la vin chanje. Pou sa a, fè m konnen rèv la pou m ka konnen ke nou kapab deklare entèpretasyon li ban mwen.”
    10: 'Kaldeyen yo te reponn wa a, e te di: “Nanpwen yon nonm sou latè ki kapab deklare bagay la bay wa a, otan ke okenn gwo wa oswa chèf pa t janm mande okenn bagay konsa a okenn majisyen, mèt wanga, oswa Kaldeyen.'
    11: Anplis, bagay ke wa a mande a difisil, e nanpwen okenn lòt moun ki ka deklare li bay wa a sof ke dye yo, ki pa rete nan chè mòtèl.”
    12: Akoz sa, wa a te vin ranpli ak kòlè ak gwo mekontantman, e li te bay lòd pou detwi tout mesye saj Babylone yo.
    13: Konsa, dekrè a te pibliye ke mesye saj yo ta dwe touye. Konsa, yo t ap chache Daniel ak zanmi li yo pou touye yo.
    14: Men Daniel te reponn ak sajès e ak bon konprann a Ajoc, chèf kò gad a wa a, ki te ale deyò pou touye mesye saj a Babylone yo.
    15: 'Li te di a Ajoc, chèf pou wa a: “Pou ki rezon dekrè a wa a prese konsa?” Epi Ajoc te pale Daniel tout bagay la.'
    16: Konsa, Daniel te antre anndan e te fè yon demann a wa a pou li ta bay li tan, pou l ta ka deklare entèpretasyon an bay a wa a.
    17: Epi Daniel te ale lakay li. Li te fè zanmi li yo Hanania, Mischaël, ak Azaria okouran konsènan bagay sila a,
    18: pou yo ta kapab fè yon demann mizerikòd a Bondye syèl la konsènan mistè sa a, pou Daniel ak zanmi li yo pa ta vin detwi ak lòt nan mesye saj a Babylone yo.
    19: Konsa, mistè a te revele a Daniel nan yon vizyon lanwit la.
    20: 'Daniel te di: “Kite non Bondye vin beni jis pou tout tan, paske sajès ak pouvwa se pou Li.'
    21: Se Li menm ki chanje tan ak sikonstans yo. Li retire wa e Li etabli wa. Li bay sajès a moun saj yo, e konesans a moun ki gen bon konprann.
    22: Se Li menm ki revele sekre pwofond yo. Li fè parèt sa ki nan tenèb yo, e se limyè a ki rete avè L.
    23: A Ou menm, O Bondye de papa zansèt mwen yo, mwen remèsi Ou. Mwen bay Ou lwanj, paske Ou te ban mwen sajès ak pouvwa. Menm koulye a, Ou te fè m konnen sa ke nou te mande Ou a, Paske Ou te revele a nou menm pwoblem a wa a.”
    24: 'Akoz sa, Daniel te antre kote Ajoc, ke wa a te chwazi pou detwi mesye saj a Babylone yo. Li te antre e te pale avè l konsa: “Pa detwi mesye saj a Babylone yo! Pran m antre nan prezans a wa a, e mwen va deklare entèpretasyon an bay wa a.”'
    25: 'Konsa, Ajoc te mennen Daniel byen vit devan prezans a wa a, e li te pale avèk li konsa: “Mwen te twouve yon nonm pami egzile Juda yo ki kapab fè wa a konnen entèpretasyon an.”'
    26: 'Wa a te di a Daniel, ki te rele Beltschatsar: “Èske ou kapab fè m konnen rèv ke m te fè a, ak entèpretasyon li an?”'
    27: 'Daniel te reponn devan wa a. Li te di: “Konsènan mistè sou sila wa a te mande a, ni mesye saj yo, ni mèt zetwal yo, ni majisyen yo, ni divinò yo p ap kapab deklare sa a wa a.'
    28: 'Men gen yon Bondye nan syèl la ki devwale mistè yo, e Li te fè konnen a Wa Nebucadnetsar sa ki va rive nan dènye jou yo. Men rèv ak vizyon nan tèt ou yo sou kabann ou an, se konsa:'
    29: “Konsènan ou menm, o wa, pandan sou kabann ou an, refleksyon ou te vire vè sa ki ta vin rive nan tan ki gen pou vini yo. Epi Sila ki fè revelasyon mistè yo te fè ou konnen sa k ap vini yo.
    30: Men selon mwen menm, mistè sa a pa t revele a mwen menm akoz sajès ki plis pase tout lòt moun k ap viv yo, men pou bi ke entèpretasyon an ta kapab vin konnen a wa a, e ke ou ta ka konprann refleksyon a panse ou yo.
    31: “Ou menm, O wa, ou t ap gade e vwala, te gen yon sèl gwo estati. Estati sa a, ki te byen laj e tèlman bèl, te kanpe devan ou e aparans li te etonan.
    32: Tèt estati a an lò fen, lestomak ak bra li an ajan, vant li ak kwis li an bwonz,
    33: janm li an fè, pye li, yon pati an fè e yon pati an ajil.
    34: Ou te kontinye gade, jiskaske yon pyè wòch te taye san men moun, e li ta frape estati a sou pye li ki fèt an fè ak ajil la e li te kraze yo an mòso.
    35: Epi fè a, ajil la, bronz ak ajan an te vin kraze nan menm moman an e te vin tankou pay ki sòti sou glasi vannen nan gran sezon. Konsa, van te pote yo ale jiskaske yo pa t menm jwenn tras yo. Men wòch ki te frape estati a te vin fè yon gwo mòn, e te ranpli tout latè.
    36: “Se sa ki te rèv la. Konsa, nou va bay lentèpretasyon li devan wa a.
    37: Ou menm, O wa, ou se wadèwa yo, a sila Bondye syèl la te bay wayòm nan, pouvwa, pwisans ak glwa a.
    38: Epi nenpòt kote fis a lòm yo rete, oswa bèt nan chan yo, oswa zwazo syèl yo, Li te bay yo nan men ou, e Li te fè ou chèf sou yo. Ou se tèt an lò a.
    39: “Apre ou, va leve yon lòt wayòm ki enferyè a ou menm e yon lòt twazyèm ak bwonz, ki va renye sou tout latè.
    40: Epi va gen yon katriyèm wayòm ak fòs tankou fè. Menm jan ke fè a kraze e fann tout bagay yo, konsa, tankou fè ki kraze vin fè anpil mòso yo, li va vin kraze e fann tout sila yo an mòso.
    41: Nan sila ou te wè pye ak dwèt pye yo, yon pati an fè ak yon pati an ajil la, li va yon wayòm divize. Men li va genyen nan li kapasite pou vin di kon fè, jan ou te wè fè a mele ak ajil la.
    42: Dwèt pye li yo te mele fè ak kanari; konsa, yon pati nan wayòm nan va fò e yon pati va frajil.
    43: Epi jan ou te wè fè a mele ak ajil òdinè a, yo va vin mele youn ak lòt nan jèm a lòm; men yo p ap kole byen youn ak lòt, menm jan fè a pa mele ak kanari.
    44: “Nan jou a wa sila yo, Bondye syèl yo va etabli yon wayòm ki p ap janm detwi, e wayòm sa a p ap lese pou yon lòt pèp. Li va kraze e mete fen a tout wayòm sila yo, men li va, li menm dire pou tout tan.
    45: Jan ou te wè ke yon wòch te taye sòti sou yon mòn san sèvi ak men moun e ke li te kraze fè a, bwonz lan, ajil la, ajan an, ak lò a gran Bondye a te fè konnen a wa a sa ki va rive nan tan k ap vini an. Donk, rèv la vrè e entèpretasyon li fèt ak fidelite.”
    46: Konsa, Wa Nebucadnetsar te tonbe sou figi li. Li te rann omaj a Daniel e li te pase lòd pou prezante li ak yon ofrann ak lansan ki santi bon.
    47: 'Wa a te reponn Daniel. Li te di: “Anverite, Bondye ou a se yon Dye a tout dye yo, yon Senyè a wa yo, e youn ki devwale mistè yo; paske ou te vin gen kapasite pou revele mistè sila a.”'
    48: Konsa, wa a te Leve Daniel, te bay li anpil gwo kado. Li te fè li chèf sou tout pwovens a Babylone yo, e li te vin chèf an tèt a tout mesye saj a Babylone yo.
    49: Daniel te fè yon demann a wa a, e wa a te chwazi Schadrac, Méschac ak Abed-Nego sou tout afè yo nan pwovens Babylone, men se te Daniel ki te rete nan pòtay a wa a.
  3:
    1: Wa Nebucadnetsar te fè yon estati fèt an lò ak yon imaj lò, wotè a sila a te swasant koude e lajè li sis koude. Li te fè l monte sou plèn Dura nan pwovens a Babylone.
    2: Epi Nebucadnetsar, wa a, te voye rasanble tout satrap yo, prefè yo, gouvènè yo, konseye yo, trezorye yo, jij yo, tout majistra ak chèf an pwovens yo pou vini nan seremoni dedikas imaj ke Nebucadnetsar, wa a, te fè monte a.
    3: Konsa, satrap yo, prefè yo, gouvènè yo, konseye yo, trezorye yo, jij yo, majistra yo ak tout chèf an pwovens yo te rasanble pou seremoni dedikas imaj ke Nebucadnetsar te fè monte a; epi yo te kanpe devan imaj ke Nebucadnetsar te fè monte a.
    4: 'Moun ki konn fè piblikasyon pou wa a te pwoklame byen fò: “A nou menm, lòd la bay O pèp yo, nasyon yo ak tout lang yo,'
    5: ke nan moman ke nou tande son a twonpèt la, flit la, bandyo a, saltiyon an, gita a, kònmiz lan, ak tout lòt kalite enstriman mizik yo, nou va pwostène nou pou adore imaj an lò ke Nebucadnetsar, wa a, te fè monte a.
    6: Men, nenpòt moun ki pa pwostène pou adore va, lapoula, vin jete nan yon founo dife byen cho.”
    7: Pou sa, lè tout pèp yo te tande son a twonpèt la, flit la, bandyo a, saltiyon an, gita a, kònmiz lan, ak tout lòt kalite enstriman mizik yo, tout pèp yo, nasyon yo ak langaj yo te pwostène e te adore imaj an lò ke Nebucadnetsar, wa a, te fè monte a.
    8: Pou rezon sa a, nan lè sa a, kèk Kaldeyen te vin parèt pou fè pwosè kont Jwif yo.
    9: 'Yo te pale e te di a Nebucadnetsar, wa a: “O wa, viv jis pou tout tan!'
    10: Ou menm, O wa, ou te fè yon dekrè ke tout moun ki tande son a twonpèt la, flit la, bandyo a, saltiyon an, gita a, kònmiz lan, ak tout lòt kalite enstriman mizik yo, yo va pwostène pou adore imaj an lò a.
    11: Men nenpòt moun ki pa pwostène, va jete nan mitan a yon founo dife byen cho.
    12: Genyen sèten Jwif ke ou te chwazi sou administrasyon pwovens Babylone nan, Schadrac, Méschac ak Abed-Nego. Mesye sila yo, O wa, pa t okipe ou. Yo pa sèvi dye pa ou yo, ni adore imaj an lò ke ou te fè monte a.”
    13: Epi Nebucadnetsar byen anraje ak kòlè te pase lòd pou mennen Schadrac, Méschac ak Abed-Nego. Epi mesye sila yo te mennen devan wa a.
    14: 'Nebucadnetsar te reponn e te di yo: “Èske se vrè, Schadrac, Méschac ak abed-Nego, ke nou pa sèvi dye mwen yo, ni adore imaj an lò ke mwen te fè monte a?'
    15: Alò, si nou pare, nan moman nou tande son a twonpèt la, flit la, bandyo a, saltiyon an, gita a, kònmiz lan, ak tout lòt kalite enstriman mizik yo, pou nou pwostène e adore imaj ke mwen te fè a, se byen. Men, si nou pa adore, nou va byen vit jete nan yon founo dife byen cho. Epi ki dye ki genyen ki kapab delivre nou sòti nan men mwen?”
    16: 'Schadrac, Méschac ak Abed-Nego te reponn a wa a: “O Nebucadnetsar, nou pa oblije bay ou yon repons a kesyon sa a.'
    17: Si se konsa, Bondye nou an, Sila ke nou sèvi a, kapab delivre nou soti nan founo dife byen cho a; epi Li va delivre nou sòti nan men ou, O wa.
    18: Men menm si li pa fè sa, kite sa vin konnen a ou menm, O wa, ke nou p ap sèvi dye pa ou yo ni adore imaj fèt an lò ke ou te fè monte a.”
    19: Konsa, Nebucadnetsar te ranpli ak chalè kòlè e figi li te vin move kont Schadrac Méschac ak Abed-Nego. Li te reponn ak bay lòd pou monte chalè founo a sèt fwa plis ke li te konn brile a.
    20: Li te kòmande sèten gèrye vanyan ki te nan lame li a pou mare Schadrac, Méschac ak Abed-Nego, pou yo ta jete yo nan founo dife byen cho a.
    21: Alò, mesye sila yo te mare nèt ak pantalon yo, mayo yo, kas yo, ak tout lòt rad pa yo, e yo te jete nan mitan founo dife byen cho a.
    22: Pou rezon sa a, akoz lòd a wa te byen ijan e founo a te vin tèlman cho, flanm dife a te touye mesye ki te pote, fè monte, Schadrac, Méschac ak Abed-Nego yo.
    23: Men twa mesye sila yo, Schadrac, Méschac ak Abed-Nego te tonbe nan mitan founo dife byen cho a toujou mare.
    24: 'Epi Nebucadnetsar, wa a, te vin etone e te kanpe vit. Li te di a wo ofisye li yo: “Se pa twa mesye nou te voye jete tou mare nan mitan dife a?” Yo te reponn a wa a: “Byen si, O wa.”'
    25: 'Li te di: “Gade! Mwen wè kat mesye lage k ap mache toupatou nan mitan dife a san yo pa gen anyen e aparans a katriyèm nan se tankou yon fis a dye yo!”'
    26: 'Epi Nebucadnetsar te vin toupre pòt founo dife byen cho a. Li te pale e te di: “Schadrac, Méschac ak Abed-Nego, vini deyò, sèvitè a Bondye Pi Wo a, e vini isit!” Konsa, Schadrac, Méschac ak Abed-Nego te sòti nan mitan dife a.'
    27: Satrap yo, prefè yo, gouvènè yo, ak wo ofisye a wa yo te reyini antoure yo. Yo te wè ke dife a pa t fè okenn efè sou kò a mesye sila yo. Ni menm cheve yo pa t brile, pantalon pa yo pa t abime, ni sant dife a pa t rive sou yo.
    28: 'Nebucadnetsar te pale. Li te di: “Beni se Bondye a Schadrac, Méschac ak Abed-Nego a, ki te voye zanj Li pou te delivre sèvitè Li yo ki te mete konfyans yo nan Li, ki te chanje lòd a wa a e ki te sede bay kò yo pou yo pa ta sèvi ni adore okenn lòt dye sof ke Bondye pa yo a.'
    29: Konsa, mwen fè yon dekrè ke nenpòt pèp, nasyon, oswa lang ki pale yon bagay kont Bondye a Schadrac, Méschac, ak Abed-Nego a, li va chire mòso an mòso, e lakay pa li va redwi a yon pil ranblè, paske nanpwen lòt dye ki kapab delivre konsa.”
    30: Answit, wa a te fè Schadrac, Méschac ak Abed-Nego vin pwospere nan pwovens Babylone nan.
  4:
    1: 'Nebucadnetsar, wa a a tout pèp yo, nasyon ak lang, ki rete sou tout tè a: “Ke lapè nou kapab vin anpil!'
    2: Li te sanble bon pou mwen deklare sign ak mèvèy ke Bondye Pi Wo a te fè pou mwen yo.
    3: A la gran, sign Li yo gran! A la pwisan, mèvèy Li yo pwisan! Wayòm Li se yon wayòm k ap dire jis pou tout tan, epi dominasyon li de jenerasyon an jenerasyon.
    4: Mwen, Nebucadnetsar, mwen te alèz nan lakay mwen e mwen t ap pwospere nan palè mwen an.
    5: Mwen te fè yon rèv e li te fè m gen gwo laperèz; epi refleksyon sila yo sou kabann mwen ak vizyon yo nan panse m te fè m gen gwo laperèz.
    6: Konsa, mwen te pase lòd pou fè mennen devan prezans mwen tout mesye saj Babylone yo, pou yo ta ka fè m konnen entèpretasyon a rèv la.
    7: Epi majisyen yo, mèt zetwal yo, Kaldeyen yo ak divinò yo te antre e mwen te pale yo rèv la, men yo pa t ka fè m konnen entèpretasyon li.
    8: 'Men finalman, Daniel te antre devan m, ke non li te Beltschatsar, selon non dye pa mwen an e nan sila lespri a dye sen yo ye a. Mwen te pale rèv la a li menm, e te di:'
    9: O Beltschatsar, chèf majisyen yo, akoz mwen konnen ke lespri a dye sen yo nan ou e nanpwen mistè ki difisil pou ou fè m konnen vizyon a rèv mwen ke m te fè yo, ansanm ak entèpretasyon li.
    10: 'Alò, men vizyon ki te nan tèt mwen pandan mwen kouche sou kabann mwen an: Mwen t ap gade e vwala, yon bwa nan mitan tè a, e wotè l te byen gran.'
    11: Bwa a te grandi byen gwo, e li te vin fò epi wotè l te rive jis nan syèl la. Li te vizib jis rive nan dènye pwent a tout tè a.
    12: Fèy li te byen bèl, fwi li te anpil e nan li, te gen manje pou tout moun. Bèt chan yo te jwenn lonbraj anba li, epi zwazo nan syèl yo te rete sou branch li, epi tout kreyati vivan yo te jwenn manje yo ladann.
    13: Mwen t ap gade vizyon yo nan panse m, sou kabann mwen an, epi vwala yon ki sen k ap veye te desann soti nan syèl la.
    14: 'Li te kriye fò e te pale konsa: Koupe bwa a, e retire branch li yo! Retire tout fèy li, e gaye fwi li yo! Kite bèt yo ale soti anba l ak zwazo yo soti sou branch li.'
    15: Sepandan kite chouk la rete anrasine nan tè a, menm avèk yon bann an fè ak bwonz k ap ansèkle l nan zèb nèf chan an. Kite moun sa a tranpe ak lawouze syèl la. Kite li pataje zèb la avèk bèt chan latè yo.
    16: Kite kè li vin chanje pou l pa kè moun ankò, men ke kè a yon bèt vin bay a li menm. Konsa, kite sèt epòk vin pase sou li.
    17: Dekrèt sa a se dekrè a sila ki t ap veye yo, epi desizyon sa a se yon lòd a sila ki sen yo, pou tout sila k ap viv yo kapab konnen, ke Pi Wo a se chèf sou wayòm a lèzòm, epi Li va bay li a nenpòt moun Li pito, epi Li va ranje bay li sou moun ki pi ba yo.
    18: Sa se rèv ke mwen menm, Nebucadnetsar, te fè. Alò, ou menm, Beltschatsar, ou fè m konnen entèpretasyon li, kòmsi nanpwen lòt moun pami mesye saj wayòm mwen yo ki kapab fè m konnen entèpretasyon an. Men ou menm, ou kapab, paske lespri a dye sen yo nan ou.”
    19: 'Konsa Daniel, ki rele Beltschatsar, te vin bèbè pandan yon ti tan e refleksyon li yo te fè l pè. Wa a te reponn e te di: “Beltschatsar, pa kite rèv la, ni entèpretasyon li twouble ou.” Beltschatsar te reponn: “Senyè mwen, pito ke rèv la te apatyen a sila ki rayi ou yo, e entèpretasyon li a lènmi ou yo!'
    20: Pyebwa ke ou te wè a, ki te vin gran, e te vin fò a, wotè a sila ki te rive jis nan syèl la, e te vizib a tout tè a;
    21: epi fèy a sila ki te bèl, fwi anpil la, pyebwa nan sila te gen manje pou tout moun nan, pyebwa anba sila bèt chan yo te viv la, e sou branch a sila zwazo syèl yo te vin poze a—
    22: se ou menm, O wa! Paske ou te vin gran, e ou te vin fò; epi majeste ou te vin gran rive jis nan syèl la, e dominasyon ou jis rive nan dènye pwent latè.
    23: '“Epi tandiske wa a te wè yon ki t ap veye, yon ki sen, ki t ap desann kite syèl la, e ki t ap di: ‘Koupe bwa a e detwi li; sepandan, kite chouk la ak rasin li nan tè a, menm avèk yon bann fè ak bwonz k ap ansèkle li nan zèb nèf nan chan an, kite li menm moun nan tranpe ak lawouze syèl la, e kite li pataje li ak bèt chan yo jiskaske sèt epòk vin pase sou li,’'
    24: '“Sa se entèpretasyon an, O wa, e sa se dekrè a Pi Wo a ki te vin rive sou senyè mwen an, wa a:'
    25: Ke ou va chase ale lwen de moun, ou va rete ak bèt chan, yo va fè ou manje zèb tankou bèf, e ou va tranpe ak lawouze syèl la. Epi sèt epòk va vin pase sou ou jiskaske ou vin rekonèt ke Pi Wo a se chèf sou wayòm a lèzòm, e Li bay li a sila ke Li pito.
    26: Epi, tandiske li te kòmande pou kite chouk la, ak rasin pyebwa a, wayòm ou an va asire apre ou vin rekonèt ke se syèl la ki renye.
    27: 'Akoz sa, O wa, ke konsèy mwen an kapab fè ou kontan: Sispann koulye a, peche ou yo. Ranplase yo ak ladwati, e inikite ou yo avèk montre mizerikòd a malere yo. Petèt konsa, kapab genyen yon pwolonjman trankilite ou.”'
    28: Tout sa te vin rive a Nebucadnetsar, wa a.
    29: Douz mwa pita, li t ap mache sou twati palè wa a Babylone.
    30: 'Wa a te reflechi e te di: “Èske se pa Gran Babylone sa a, ke m te bati kon yon rezidans wayal pa fòs pouvwa mwen an, e pou glwa a pwòp majeste mwen an?”'
    31: 'Pandan pawòl sa te toujou nan bouch a wa a, yon vwa te sòti nan syèl la e te di: “Wa Nebucadnetsar, a ou menm sa deklare; ‘Wayòm nan rache soti nan men ou.'
    32: Ou va chase ale lwen de moun e plas ou pou rete va avèk bèt chan yo. Yo va fè ou manje zèb tankou bèf e sèt epòk a va pase sou ou jiskaske ou rekonèt ke Pi Wo a se chèf sou tout wayòm a lèzòm e Li bay li a nenpòt moun ke Li pito.’”
    33: Lapoula, pawòl konsènan Nebucadnetsar a te vin akonpli. Li te chase ale lwen de moun, li te kòmanse manje zèb tankou bèf, kò l te tranpe ak lawouze syèl la jiskaske cheve li te vin gran kon plim a yon èg, e zong li kon zong a yon zwazo.
    34: Men lè tan sa a te fini, mwen menm, Nebucadnetsar, mwen te leve zye m vè syèl la, bon konprann mwen te retounen sou mwen. Mwen te beni Pi Wo a, mwen te louwe e mwen te bay omaj a Sila ki vivan jis pou tout tan an; Paske règn Li se yon règn ki dire pou tout tan epi wayòm Li de jenerasyon an jenerasyon.
    35: 'Tout sila ki rete sou latè yo pa konte pou anyen, men Li fè selon volonte Li nan lame syèl la e pami sila ki rete sou latè yo; epi nanpwen moun ki ka evite men Li, ni mande Li: “Kisa Ou fè la a?”'
    36: Nan lè sa a bon konprann mwen te retounen sou mwen. Epi majeste ak mayifisans mwen te restore a mwen menm pou glwa a wayòm mwen an. Konsa, konseye mwen yo ak prens mwen yo te kòmanse chache twouve mwen. Mwen te retabli nan wayòm mwen, e pi bon pi gwo pwisans te vin ogmante sou mwen.
    37: Alò, mwen menm Nebucadnetsar, mwen fè lwanj, egzaltasyon ak lonè a Wa syèl la, paske tout zèv Li yo vrè, chemen Li yo jis e Li kapab imilye sila ki mache ak ògèy yo.
  5:
    1: Belschatsar, wa a te fè yon gran fèt pou yon milye nan gwo chèf li yo, e li t ap bwè diven nan prezans a milye a gwo chèf yo.
    2: Lè Belschatsar te goute diven an, li te pase lòd pou pote veso fèt an lò ak ajan ke Nebucadnetsar, papa li, te retire nan tanp ki te Jérusalem yo, pou wa a ak prens li yo, madanm li yo ak ti mennaj li yo ta kapab bwè nan yo.
    3: Konsa, yo te mennen veso fèt an lò ki te sòti nan tanp lan, lakay Bondye ki te Jérusalem nan. Epi wa a ak prens li yo, madanm li yo ak ti mennaj li yo te bwè nan yo.
    4: Yo te bwè diven an e te louwe dye a lò, ak ajan, bwonz, fè, bwa ak wòch yo.
    5: Sibitman, men a yon moun te vin parèt. Li te kòmanse ekri anfas chandelye sou randisaj miray palè a Wa a, e wa a te wè pati nan men ki t ap ekri a.
    6: Konsa, figi a wa a te vin blanchi, refleksyon li yo te fè l gen gwo laperèz; jwen ren li te vin pèdi fòs e jenou li te kòmanse souke jiskaske youn t ap frape kont lòt.
    7: 'Wa a te rele byen fò pou yo mennen mèt zetwal yo, Kaldeyen ak divinò yo. Wa a te pale e te di a mesye saj Babylone yo: “Nenpòt moun ki ka li enskripsyon sa a e eksplike entèpretasyon li, li va abiye an mov, resevwa yon kolye an lò nan kou li, e vin jwenn pozisyon kon twazyèm chèf nan peyi a.”'
    8: Alò, tout moun nan mesye saj a wa yo te antre, men yo pa t ka li enskripsyon an ni fè wa a konnen sa li vle di.
    9: Epi wa Belschatsar te plen ak gwo laperèz, figi li te vin pi pal e prens li yo te vin twouble.
    10: 'Rèn nan te antre nan kay bankè a akoz pawòl a wa a ak prens li yo. Rèn nan te pale e te di: “O wa, viv jis pou tout tan! Pa kite refleksyon ou yo fè ou pè, ni figi ou vin pal.'
    11: Gen yon nonm nan wayòm ou a, nan li menm twouve lespri a dye sen yo; epi nan jou a papa ou yo, limyè, bon konprann, ak sajès tankou sajès a dye yo te twouve nan li. Epi Wa Nebucadnetsar, papa ou, Wa a, te chwazi li chèf sou majisyen yo, mèt zetwal yo, Kaldeyen ak divinò yo.
    12: Se te akoz yon lespri ekstrawòdinè, konesans, bon konprann, entèpretasyon a rèv yo, eksplikasyon a fraz ki nwa ak kapasite pou rezoud pwoblèm difisil. Tout sa te twouve nan Daniel sila a, ke wa a te rele Beltschatsar. Kounye a, kite yo rele Daniel e li va fè deklarasyon a entèpretasyon an.”
    13: 'Konsa, Daniel te mennen devan wa a. Wa a te pale e te di a Daniel: “Èske ou se menm Daniel ki te youn nan egzile a Juda yo, ke papa mwen, wa a, te mennen soti Juda a?'
    14: Alò, mwen te tande de ou menm, ke lespri a dye yo nan ou, ke konesans, bon konprann ak sajès ki depase tout moun twouve nan ou.
    15: Epi koulye a, mesye saj yo, mèt zetwal yo te mennen devan m pou yo ta ka li enskripsyon sa a e fè entèpretasyon an vin konnen a mwen menm, men yo pa t ka deklare entèpretasyon a mesaj la.
    16: Men mwen te tande konsènan ou menm, ke ou kapab bay entèpretasyon, e rezoud pwoblèm difisil. Alò, si ou kapab li enskripsyon an, e fè mwen konnen entèpretasyon an, ou va abiye an mov, pote yon kolye an lò nan kou ou e ou va gen otorite kon twazyèm chèf nan wayòm nan.”
    17: 'Daniel te reponn e te di devan wa a: “Kenbe kado ou yo pou ou menm, oswa bay rekonpans ou yo a yon lòt moun. Sepandan, mwen va li enskripsyon an pou wa a, e fè l konnen lentèpretasyon an.'
    18: “O wa, Bondye Pi Wo a te bay souverènte, grandè ak glwa a Nebucadnetsar, papa ou.
    19: Akoz grandè ke Li te bay li a, tout pèp yo, nasyon ak lang yo te gen lakrent li, e te tranble devan l. Nenpòt moun li te pito, li te touye l, e nenpòt moun li te pito, li te lese l viv. Epi nenpòt moun li te pito, li te leve l e nenpòt moun li te pito, li te imilye l.
    20: Men lè kè l te vin egzalte wo, lespri li te vin tèlman ògeye, ke li te aji ak awogans, li te depoze de twòn wayal li a, e glwa li a te rache soti nan men l.
    21: Anplis, li te chase lwen de lòm, kè l te vin transfòme kon kè a bèt, e li te vin rete ak bourik mawon. Yo te fè li manje zèb kon bèf, e kò l te tranpe ak lawouze syèl la jiskaske li te vin rekonèt Bondye Pi Wo a se chèf sou wayòm a lèzòm, e ke li mete chèf sou li sila ke Li pito.
    22: “Malgre sa, ou menm, fis li a, Belschatsar pa t imilye kè ou, malgre ou te konnen tout sa,
    23: men ou te egzalte tèt ou kont Senyè syèl la. Konsa, yo te mennen veso lakay Li yo devan ou e ou menm ak prens ou yo, madanm ou yo, ak ti mennaj ou yo t ap bwè diven nan yo. Ou te bay lwanj a dye a ajan, lò, bwonz, fè, bwa, ak wòch yo, ki pa wè, tande, ni konprann. Men Bondye, nan men a Sila souf lavi ou ye a, pou Sila tout chemen ou yo ye a, ou pa t bay Li glwa.
    24: Konsa, men an te voye devan l, e sa se enskripsyon ki te byen ekri a.
    25: '“Alò, sa se enskripsyon ki te byen ekri a: ‘MENE, MENE, TEKEL, UPHARSIN.’'
    26: '“Sa se entèpretasyon a mesaj la: ‘MENE’—Bondye te konte wayòm ou an e te mete fen a li.'
    27: ‘TEKEL’—ou te peze sou balans e ou te manke.
    28: ‘PERES’—wayòm ou an vin divize, e li va bay a moun Mèd ak Pès yo.”
    29: Konsa, Belschatsar te pase lòd pou yo te abiye Daniel an mov, e mete yon kolye an lò nan kou li. Li te pibliye yon dekrè selon li ke Daniel te gen otorite kon twazyèm chèf nan wayòm nan.
    30: Menm nwit sa a, Belschatsar, wa Kaldeyen an te touye.
    31: Konsa Darius, Mèd la, te resevwa wayòm nan ak anviwon laj swasann-de lane.
  6:
    1: Li te fè Darius plezi pou chwazi san-ven satrap sou wayòm nan, pou yo ta kapab pran chaj a tout wayòm nan.
    2: Epi sou yo menm, twa chèf. Youn nan chèf sila yo se te Daniel. Satrap sila yo ta dwe responsab bay kont sou yo menm, pou wa a pa ta soufre okenn pèt.
    3: Daniel te kòmanse distenge li menm pami chèf ak satrap yo akoz li te posede yon lespri ekstrawòdinè, e wa a te fè plan pou plase li sou tout wayòm nan.
    4: Konsa, chèf ak satrap yo te kòmanse chache pou twouve yon koz akizasyon kont Daniel nan zafè wayòm nan; men yo pa t ka jwenn okenn baz pou akize l, ni okenn koripsyon, akoz li te fidèl. Okenn neglijans ni koripsyon pa t ka twouve nan li.
    5: 'Epi mesye sila yo te di: “Nou p ap jwenn okenn mwayen pou fè akizasyon kont Daniel eksepte nou jwenn sa kont li konsènan lalwa Bondye li a.”'
    6: 'Alò, chèf sila yo ak satrap yo te antann yo pou te parèt devan wa a, e te pale avèk li konsa: “Wa Darius, viv jis pou tout tan!'
    7: Tout chèf wayòm ak prefè yo, satrap yo, wo ofisyèl ak gouvènè yo te fè konsiltasyon ansanm pou wa a ta etabli yon estati e fè yon dekrè pou nenpòt moun ki ta fè yon priyè a yon lòt dye oswa lòm sof ke ou menm pandan trant jou, o wa, dwe jete nan fòs lyon an.
    8: Alò, O wa, fè dekrè a e siyen dokiman pou l pa ka chanje selon lalwa Mèd ak Pès yo, ki p ap ka chanje.”
    9: Konsa Darius, wa a, te siyen dokiman an, ak dekrè a.
    10: Alò, lè Daniel te konnen ke dokiman an te fin siyen, li te lantre lakay li (alò, nan chanm anwo a, te gen fenèt ki te ouvri vè Jérusalem), epi li te mete li sou jenou li twa fwa pa jou, pou fè lapriyè, e bay remèsiman devan Bondye li a, jan li te kon fè oparavan an.
    11: Alò, mesye sila yo te reyini ansanm e yo te vin jwenn Daniel ki t ap fè petisyon ak siplikasyon li devan Bondye li a.
    12: 'Konsa, yo te pwoche pou te pale devan wa a konsènan dekrè a: “Èske ou pa t siyen yon dekrè ke yon moun ki ta fè petisyon a yon lòt dye oswa lòm sof ke ou menm, O wa, pandan trant jou, ta vin jete nan fòs lyon an?” Wa a te reponn: “Pawòl sa a se verite, selon Lalwa a Mèd ak Pès yo, ki p ap ka chanje menm.”'
    13: 'Epi yo te reponn, e te pale devan wa a: “Daniel, ki se youn nan egzile ki soti Juda yo pa okipe ou, O wa, ni dekrè ke ou te siyen an, men kontinye fè petisyon li yo twa fwa pa jou.”'
    14: Alò, depi wa a te fin tande pawòl sa a, li te vin byen twouble e te dirije panse li sou mwayen pou delivre Daniel. Epi jiskaske solèy fin kouche, li te kontinye fè efò pou l ta ka sove li.
    15: 'Alò, mesye sila yo te rasanble ansanm devan wa a. Yo te di wa a: “Byen konprann, O wa, ke sa se yon lwa a Mèd ak Pès yo, ke okenn pwosè legal, ni dekrè ke wa a ta etabli, pa kapab chanje.”'
    16: 'Konsa, wa a te pase lòd pou mennen Daniel jete nan fos lyon an. Wa a te pale. Li te di a Daniel: “Bondye ou a, ke ou sèvi san rete a, va Li menm, delivre ou.”'
    17: Yon wòch te mennen pou te plase sou bouch a fòs la, epi wa a te sele li ak pwòp bag so li a, e ak bag so a prens li yo, pou anyen pa ta chanje konsènan Daniel.
    18: Konsa, wa a te ale nan palè li e te pase nwit lan nan fè jèn. Pa t gen okenn enstriman mizik ki te pote devan l, epi somèy te kite l.
    19: Alò, wa a te leve avan solèy la, lè bajou fenk kase, e li te fè vit ale nan fòs lyon an.
    20: 'Lè li te vin pre fòs kote Daniel la, li te kriye fò ak yon vwa byen twouble. Wa a te pale e te di a Daniel: “Daniel, sèvitè a Bondye vivan an, èske Bondye ou a, ke ou sèvi san rete a te gen kapasite pou delivre ou de lyon yo?”'
    21: 'Konsa, Daniel te reponn a wa a: “O wa, viv jis pou tout tan!'
    22: Bondye mwen an te voye zanj li. Li te fèmen bouch a lyon yo e yo pa t fè m okenn mal, paske, mwen te twouve inosan devan l, e anplis, anvè ou menm, O wa a, mwen pa t fè okenn krim.”
    23: Wa a te vrèman kontan e te pase lòd pou Daniel ta retire nan fòs la. Konsa, Daniel te vin retire nan fòs la e okenn blesi pa t menm twouve sou li, akoz li te mete konfyans nan Bondye li a.
    24: Konsa, wa a te pase lòd pou yo te mennen mesye sila ki te aji ak movèz fwa, pou akize Daniel yo, e yo te jete yo menm, pitit yo ak madanm yo nan fòs lyon an. Konsa, yo pa t menm rive nan baz fòs la avan lyon yo te sezi yo e te kraze tout zo yo.
    25: 'Epi Darius, wa a te ekri a tout pèp yo, nasyon ak lang ki t ap viv nan tout peyi a: “Ke lapè ou kapab vin miltipliye!'
    26: Mwen fè yon dekrè ke nan tout dominasyon wayòm mwen an, pou tout moun gen pou gen lakrent e tranble devan Dye Daniel la; Paske Li se Bondye vivan an, ki dire jis pou tout tan an, epi wayòm Li an se yon wayòm ki p ap janm detwi. Règn li an va jis pou tout tan.
    27: Li delivre e Li sove, Li fè sign ak mèvèy nan syèl la ak sou tè a. Li menm ki te delivre Daniel soti nan pouvwa a lyon yo.”
    28: Konsa, Daniel sila a te vin pwospere pandan règn a Darius la, e pandan règn a Cyrus, Pès la.
  7:
    1: Nan premye ane Belschatsar, wa Babylone nan, Daniel te fè yon rèv ak vizyon nan panse li, sou kabann li. Epi li te ekri rèv la e te rakonte bagay prensipal yo.
    2: 'Daniel te di: “Mwen t ap gade nan vizyon mwen pandan nwit lan; epi vwala kat van syèl yo t ap boulvèse gwo lanmè a.'
    3: Epi kat gran bèt t ap monte soti nan lanmè a, youn pa t sanble lòt.
    4: “Premye a te tankou yon lyon e li te gen zèl a èg. Mwen te gade jiskaske plim li yo te vin rache, epi li te leve kite tè a, pou l te fèt vin kanpe sou de pye kon yon moun. Anplis, li te resevwa kè a yon moun.
    5: '“Konsa, vwala, yon lòt bèt, yon dezyèm, ki te sanble ak yon lous. Li te vin leve nan yon bò e twa zo kòt te nan bouch li nan dan li. Konsa, yo te di a li: ‘Leve, devore anpil vyann!’'
    6: “Apre sa, mwen te kontinye gade e vwala, yon lòt tankou yon leyopa, ki te gen sou do li kat zèl a yon zwazo. Bèt sa, anplis, te gen kat tèt, e dominasyon te vin bay a li menm.
    7: “Apre sa, mwen te kontinye gade nan vizyon nwit lan e vwala, yon katriyèm bèt, byen tèrib, pwisan e fò depase. Li te gen gwo dan fèt an fè. Li te devore, kraze e foule tout sa ki te rete anba pye li. Li te diferan de tout lòt bèt ki te parèt avan li yo. Li te gen dis kòn.
    8: “Pandan mwen t ap reflechi sou kòn yo, vwala yon lòt kòn, yon ti piti, te vin leve pami yo, e twa nan premye kòn yo te rache pa rasin yo. Epi vwala, kòn sila a te gen zye tankou zye a moun, e yon bouch ki te eksprime anpil bagay ak gwo awogans.
    9: “Mwen te kontinye gade jiskaske twòn yo te vin plase. Epi youn ki te Ansyen de Jou Yo te chita. Abiman Li te tankou lanèj blan, e cheve nan tèt Li te tankou lenn san tach. Twòn Li te briyan akoz flanm yo, e wou li yo te yon dife ki t ap brile.
    10: Yon rivyè dife t ap koule pou l vin parèt devan L; Milye dè milye t ap okipe L. Di-mil fwa di-mil te kanpe devan L. Jijman an te etabli. Liv yo te vin ouvri.
    11: “Alò, mwen te kontinye gade, akoz son a pawòl awogan ke kòn nan t ap pale yo. Mwen te kontinye gade jiskaske bèt la te vin touye, kò l te detwi, e li te vin bay a dife ki t ap brile a.
    12: Pou tout lòt bèt yo, dominasyon yo te vin retire, men yo te resevwa yon pwolongasyon lavi pandan yon sezon ak pandan yon tan.
    13: “Mwen te kontinye gade nan vizyon nwit lan, epi vwala, la te vini ak nwaj syèl yo, yon moun tankou yon Fis a Lòm t ap vini; epi Li te vin parèt devan Ansyen A Jou Yo e te fè l vin prè.
    14: A li menm, Li te bay dominasyon, glwa a, ak yon wayòm, pou tout pèp, nasyon ak lang yo ta ka sèvi Li. Dominasyon Li an se yon dominasyon k ap dire jis pou tout tan, ki p ap janm fini. Epi wayòm Li an se yon wayòm ki p ap detwi.
    15: “Pou mwen menm, Daniel, lespri mwen te twouble anndan mwen, e vizyon nan panse m yo te kontinye ban m gwo laperèz.
    16: Mwen te pwoche youn nan sila ki te kanpe akote yo, e te kòmanse mande li kisa tout sa te vle di. “Konsa, li te eksplike mwen e te fè m konnen byen dirèk entèpretasyon a tout bagay sa yo.
    17: ‘Gwo bèt sila yo, ki se kat yo, se kat wa ki va leve soti nan tè a.
    18: Men sen yo a Sila Ki Pi Wo a, va resevwa wayòm nan, e va posede wayòm nan jis pou tout tan, pou tout laj ki gen pou vini yo.’
    19: “Epi mwen te dezire konnen kisa Katriyèm bèt la te sinyifi, ki pa t menm jan ak lòt bèt yo, te vrèman tèrib, ak dan li an fè, e grif li an bwonz, ki te devore, kraze e foule rès la anba pye li;
    20: epi kisa dis kòn sou tèt li yo ak lòt kòn ki te vin leve a te sinyifi, e devan sila twa nan yo te tonbe a, menm kòn ki te gen zye ak bouch ki te pi djanam nan aparans ke parèy li yo.
    21: Mwen te kontinye gade; kòn sa a t ap fè lagè ak fidèl yo, e te enpoze li sou yo.
    22: Jiskaske Ansyen A Jou Yo te vini, epi jijman an te fèt nan favè a sen a Sila Ki Pi Wo a e lè a te rive pou sen yo te pran posesyon a wayòm nan.
    23: '“Konsa, li te di: ‘Katriyèm bèt la va yon katriyèm wayòm sou latè, ki va apa de tout lòt wayòm yo. Li va devore tout latè, mache sou li e kraze li an mòso.'
    24: E pou dis kòn yo, sòti nan wayòm sa a, dis wa va leve. Konsa, yon lòt va leve apre yo, li p ap menm jan ak lòt ki te avan yo, e li va kraze twa wa yo.
    25: Li va pale kont Pi Wo a, li va epwize sen a Sila Ki Pi Wo a, epi li va gen entansyon pou fè chanjman nan tan ak lwa yo. Yo va vin livre nan men li pandan yon tan ak tan yo, ak yon mwatye tan.
    26: “‘Men jijman an va etabli. Dominasyon li an va rache, anile e detwi jis pou tout tan.
    27: Epi wayòm a dominasyon an, ak grandè a tout wayòm yo anba tout syèl la va vin livre a pèp a sen a Pi Wo yo. Wayòm Li an, yon wayòm k ap dire jis pou tout tan e tout dominasyon yo va sèvi e obeyi Li.’
    28: “Se konsa bagay la te fini. Pou mwen menm, Daniel, refleksyon mwen yo te twouble m anpil anpil, e figi m te vin pal; men mwen te kenbe bagay la nan kè m.”
  8:
    1: Nan twazyèm ane règn a Belschatsar a, wa a, yon vizyon te parèt a mwen menm, Daniel, apre sa ki parèt a mwen an premye a.
    2: Mwen te gade nan vizyon an e pandan mwen t ap gade a, mwen te nan Suse, palè ki nan pwovens Élam nan. Epi mwen te gade nan vizyon an, e mwen te bò Kanal Ulaï la.
    3: Mwen te leve zye m pou te gade e vwala, yon belye ak de kòn ki te kanpe devan kanal la. Alò, de kòn yo te long, men youn te pi long ke lòt la, e sa ki pi long lan ki te leve an dènye.
    4: Mwen te wè belye a ki t ap frape tèt li vè lwès, vè nò e vè sid. Pa t gen bèt ki te ka kanpe devan l, ni pa t gen youn ki te kab delivre soti anba men li. Men li te fè sa li te pito, e te leve tèt li Wo.
    5: Pandan mwen t ap gade a, vwala yon mal kabrit t ap vini soti nan lwès sou fas tout tè a, san touche tè a, e kabrit la te gen yon kòn parèt byen klè antre zye li.
    6: Li te pwoche kote belye ki te gen de kòn nan, belye ke m te wè kanpe devan kanal la, e li te kouri fò sou li ak gwo chalè pwisans li.
    7: Mwen te wè li vin bò kote belye a e li te anraje sou li. Epi li te frape belye a. Li te kraze de kòn li yo, e belye a pa t gen fòs pou reziste ak li. Konsa, li te voye l a tè, e te ponpe sou li. Pa t gen moun ki pou delivre belye a devan pouvwa li.
    8: Epi kabrit mal la te agrandi pouvwa li anpil, anpil. Men depi li te vin pwisan an, pi gwo kòn nan te kase. Epi li te ranplase ak kat kòn, ki parèt byen klè, ki te sòti vè kat van syèl yo.
    9: Youn nan kòn yo te parèt yon ti jan piti e li te grandi byen vit vè sid, vè lès e vè peyi laglwa a.
    10: Li te grandi rive jis nan lame syèl la. Li te fè kèk nan lame a ak kèk nan zetwal yo tonbe atè, e li te ponpe sou yo.
    11: Li te menm agrandi pwòp tèt li pou l ta ka egal ak Chèf Tèt lame syèl la. Konsa, li te retire nan men l sakrifis nòmal la, e plas sanktyè Li a te jete anba.
    12: Epi akoz transgresyon, lame a va vin livre a kòn nan ansanm ak sakrifis nòmal la. Li te voye verite a jis atè, e sa te fè plezi, e li te pwospere.
    13: 'Alò, mwen te tande sila ki sen an ap pale, e yon lòt ki sen te di a sila ki t ap pale a: “Pandan konbyen tan vizyon a sakrifis nòmal la va kontinye, pandan transgresyon an ap ravaje e kite ni sen lye an ansanm ak lame a vin foule anba pye?”'
    14: 'Li te di mwen: “Pandan de-mil-twa-san swa ak maten. Epi alò, sen lye a va vin pwòp ankò.”'
    15: Lè mwen menm, Daniel, te fè vizyon an, mwen te chache konprann li. Epi gade byen, kanpe devan mwen se te yon bagay ki te sanble ak yon moun.
    16: 'Mwen te tande vwa a yon moun antre de rebò kanal Ulaï la. Li te rele fò e li te di: “Gabriel, fè nonm sa a konprann vizyon an.”'
    17: 'Konsa, li te vin toupre kote mwen te kanpe a. Lè l te parèt, mwen te gen gwo laperèz, e mwen te tonbe sou figi m. Men li te di mwen: “Fis a lòm, konprann vizyon an; paske vizyon an apatyen a bagay a dènye tan yo.”'
    18: Alò, pandan li t ap pale avè m, Mwen te tonbe nan yon pwofon somèy, ak figi m atè, men li te touche mwen, e te fè m kanpe dwat.
    19: 'Li te di: “Gade byen, mwen va fè ou konnen sa k ap vin rive nan dènye epòk gwo kòlè a, paske li apatyen a moman ki chwazi pou lafen an.'
    20: Belye ke ou te wè ak de kòn yo reprezante wa a Mèdes ak Perse yo.
    21: Epi kabrit la se wayòm a Grèce la, e gran kòn antre zye li yo, se premye wa a.
    22: Kòn ki te kase a ak kat kòn ki te leve nan plas li a se kat wayòm ki va leve sòti nan nasyon sa a, malgre se pa avèk pouvwa li.
    23: “Epi nan dènye pati wayòm yo a, lè transgresè yo fin fè tout transgresyon yo, yon wa va leve ki fiwos, e plen devinèt koken.
    24: Pouvwa li a va trè pwisan, men se pa ak pwòp pouvwa li. Konsa, li va detwi anpil ak gran pwisans. Li va gen gran siksè, e li va fè sa li pito. Li va detwi mesye pwisan ak moun ki sen yo.
    25: Atravè manèv li yo, se ak riz k ap avanse nan men li. Konsa, li va leve tèt li wo nan kè l, epi li va detwi anpil moun pandan yo ansekirite. Anplis, li va kanpe kont Prens dè prens yo, men li va vin kraze san èd moun.
    26: “Vizyon sila a, aswè ak maten ki te pale a, se verite. Men sele vizyon an, pou l pa pale menm, paske li apatyen a anpil jou ki gen pou vini.”
    27: Konsa, mwen menm, Daniel, te vin malad pandan plizyè jou. Lè m te leve ankò, mwen te kontinye fè zafè a wa a. Mwen te etone de vizyon an e mwen pa t gen moun ki te konprann li.
  9:
    1: Nan premye ane Darius, fis a Assuérus, Mèd la, ki te vin wa sou wayòm a Kaldeyen yo—
    2: nan premye ane a règn pa li a, mwen menm, Daniel, mwen te konprann selon liv yo, nonb dèzane selon pawòl SENYÈ a te vini a Jérémie, pwofèt la, pou ta fè akonplisman dezolasyon a Jérusalem yo, menm swasann-dis ane yo.
    3: Konsa, mwen te chache fas Senyè Bondye a, pou jwenn Li nan lapriyè ak siplikasyon, fè jèn ak twal sak ak sann.
    4: 'Mwen te priye a SENYÈ a, Bondye mwen an. Mwen te konfese e mwen te di: “O SENYÈ, Gran Bondye ki etonnan la, ki kenbe akò ak mizerikòd li pou sila ki renmen Li, e ki swiv kòmandman Li yo,'
    5: nou te peche; nou te komèt inikite. Nou te aji ak mechanste e nou te fè rebèl, jiskaske nou vire kite kòmandman Ou yo ak règleman Ou yo.
    6: Anplis, nou pa t koute sèvitè Ou yo, pwofèt yo, ki te pale nan non Ou, a wa nou yo, prens nou yo, papa zansèt nou yo, ak tout moun peyi a.
    7: Ladwati apatyen a Ou menm, O Senyè! Men a nou menm, gwo wont parèt byen klè, jan li ye jis rive nan jou sa a; a moun Juda yo, sila k ap viv Jérusalem, ak tout Israël yo, sila ki rete pre ak sila ki lwen, nan tout peyi kote Ou te chase yo ale akoz zak enfidèl ke yo te komèt kont Ou yo.
    8: O Senyè, gwo wont ak twoub byen klè se akoz nou, ak wa nou yo, prens nou yo, ak papa zansèt nou yo, akoz yo te peche kont Ou.
    9: A Senyè Bondye nou an, se Mizerikòd ak padon akoz nou te fè rebèl kont Li.
    10: Ni nou pa t obeyi vwa SENYÈ Bondye nou an, pou mache nan enstriksyon ke Li te mete devan nou pa sèvitè Li yo, pwofèt yo.
    11: Anverite tout Israël te transgrese lalwa Ou a, te vire akote e pa t obeyi vwa Ou. Konsa, malediksyon te vide sou nou, ansanm ak sèman ki ekri nan lalwa Moïse, sèvitè Bondye a, paske nou te peche kont Li.
    12: Li te konfime pawòl ke Li te pale kont nou, e kont chèf ki te gouvène nou yo, pou fè vini sou nou yon gwo malè. Paske anba tout syèl la, pa t janm gen okenn bagay ki te fèt tankou sa ki te fèt Jérusalem nan.
    13: Jan sa ekri nan lalwa Moïse la, tout malè sa a te vini sou nou. Malgre sa, nou pa t chache gras a SENYÈ la, Bondye nou an, ak desizyon pou vire kite inikite nou, e vin okipe nou de verite pa Ou a.
    14: Akoz sa, SENYÈ a te kenbe malè nan men l, e te pote li sou nou. Paske, SENYÈ a, Bondye nou an, dwat nan tout zèv ke Li fè yo, men nou pa t obeyi vwa li.
    15: Konsa, Senyè, Bondye nou an, ki te mennen pèp Ou a sòti nan peyi Egypte la ak yon men pwisan, e te fè yon non pou Ou menm, jan sa ye nan jou sa a, nou te peche. Nou te fè mechanste.
    16: O Senyè, an akò ak tout zak ladwati Ou yo, kite gwo kòlè ak mekontantman Ou vire kite vil Ou a, Jérusalem, mòn sen Ou an. Paske, akoz peche nou yo ak inikite a papa zansèt nou yo, Jérusalem ak pèp Ou a te vin yon repwòch pou tout sila ki antoure nou yo.
    17: Pou sa, koulye a, Bondye nou an, koute lapriyè a sèvitè Ou a, ak siplikasyon li yo, e pou koz a Ou menm, O Senyè, kite fas ou briye sou sanktiyè dezole Ou a.
    18: O Bondye mwen an, apiye zòrèy W pou tande! Ouvri zye ou pou wè dezolasyon nou yo, ak vil la ki rele pa non Ou a; paske nou p ap prezante siplikasyon nou yo akoz okenn dwati de nou menm, men akoz gran mizerikòd Ou.
    19: O Senyè, koute! O Senyè, padone! O Senyè, tande e aji! Pou koz pa Ou, O Bondye mwen an, pa fè reta. Paske vil Ou a, ak pèp Ou a rele pa non Ou.”
    20: Alò, pandan mwen t ap pale, e fè priyè a, pou m konfese peche m yo, ak peche a pèp mwen an, Israël, ak prezante siplikasyon mwen yo devan SENYÈ Bondye mwen an, pou mòn sen a Bondye mwen an—
    21: pandan mwen te toujou ap pale nan lapriyè a— alò, nonm nan Gabriel, ke m te wè nan vizyon oparavan an, te vole rive byen vit kote mwen, e te touche mwen vè lè pou ofrann nan aswè a.
    22: 'Li te ban mwen enstriksyon. Li te pale ak mwen e te di: “O Daniel, koulye a, mwen vin parèt pou bay sajès ak bon konprann.'
    23: Nan kòmansman siplikasyon ou yo, lòd la te fin pase, e mwen vini pou di Ou, paske ou se byeneme. Konsa, prete atansyon a mesaj la pou vin konprann vizyon an.
    24: “Swasann-dis semèn te òdone pou pèp ou ak vil sen ou an, pou fini ak transgresyon, pou mete fen a peche yo, pou rekonsilye inikite yo, pou mennen fè antre ladwati ki san fen, pou mete so sou vizyon ak pwofesi, e pou onksyone lye ki sen pase tout la.
    25: “Konsa, ou ta dwe konnen e disène ke depi yon dekrè vin pibliye pou restore e rebati Jérusalem jis rive nan Onksyone a, Prens lan, va gen sèt semèn ak swasann-de semèn. Li va rebati ankò, ak plas la, e ak kanal ranpa a, menm nan yon tan ki twouble.
    26: Epi apre swasann-de semèn yo, Onksyone a va koupe retite nèt, e Li p ap gen anyen. E pèp a prens la ki vini an, va detwi vil ak sanktyè a. Epi lafen li an va vini ak yon inondasyon ak lagè jis rive nan lafèn. Konsa, dezolasyon yo deja detèmine.
    27: Li va fè yon akò ki byen fò avèk anpil moun pandan yon semèn. Men nan mitan semèn nan, li va fè sispann sakrifis ak ofrann sereyal yo. Epi sou zèl abominasyon yo, va vini yon moun ki fè dezolasyon. Men lè l rive nan fen an nèt, ki deja detèmine, lakòlè va vide sou sila ki fè dezolasyon an.”
  10:
    1: Nan twazyèm ane Cyrus, wa Perse la, yon mesaj te revele a Daniel, ki te rele Belschatsar. Mesaj la te vrè; menm yon gran gè. Li te konprann mesaj la, e te gen konprann vizyon an.
    2: Nan jou sila yo, mwen menm, Daniel, mwen t ap fè dèy pandan twa semèn.
    3: Mwen pa t manje okenn bon manje; ni vyann, ni diven nan pa t antre nan bouch mwen. Ni mwen pa t sèvi okenn pomad pou onksyone jiskaske tout twa semèn sila yo te fin akonpli.
    4: Nan venn-katriyèm jou nan premye mwa a, pandan mwen te akote gran rivyè a, ki se Hiddékel,
    5: mwen te leve zye m gade e vwala, te gen yon sèten nonm abiye an len, ak senti l mare ak yon sentiwon lò pi, ki sòti Uphaz.
    6: Anplis, kò li te tankou krizolit, figi li kon aparans ak loray, zye li kon tòch flanm dife, bra li ak pye li tankou bwonz byen poli, e son a pawòl li yo, kon son a yon gran foul.
    7: Alò, mwen menm, Daniel, mwen tou sèl te wè vizyon an, pandan mesye ki te avè m yo pa t wè vizyon an, men yon gwo laperèz te vin tonbe sou yo, e yo te kouri ale kache kò yo.
    8: Konsa, mwen te rete sèl, e mwen te wè gran vizyon sila a. Konsa, pa t gen fòs ki te rete nan mwen, paske koulè po m te vin pal tankou moun ki mouri, e mwen te pèdi tout fòs mwen nèt.
    9: Men mwen te tande son a pawòl li yo. Depi mwen te tande son pawòl li yo, mwen te tonbe nan yon gwo somèy sou figi mwen, figi m atè nèt.
    10: Konsa, gade byen, yon men te touche mwen ki te plase m sou men ak jenou m yo.
    11: 'Li te di mwen: “O Daniel, nonm ki trè byeneme a, konprann pawòl ke mwen va pale ou yo. Kanpe dwat! Paske mwen te voye kote ou koulye a.” Lè li te pale pawòl sa a, mwen menm, mwen te kanpe. Mwen t ap tranble.'
    12: 'Alò, li te di mwen: “Pa pè, Daniel, paske depi premye jou ke ou te dedye kè ou pou konprann sa a, lè ou te imilye ou devan Bondye ou a, pawòl ou yo te vin tande. Konsa, mwen te vini akoz pawòl ou yo.'
    13: Men prens a wayòm Perse la te kanpe kont mwen pandan venteyen jou; epi gade byen Micaël, youn nan chèf a prens yo, te vin ede m, paske mwen te rete la sèl ak wa a Perse yo.
    14: Koulye a, mwen gen tan vini pou bay ou konprann de sa ki va rive a pèp ou a nan dènye jou yo, paske vizyon an apatyen a anpil jou ki poko rive.”
    15: Lè li te pale ak mwen konsènan pawòl sila yo, mwen te vire figi mwen vè tè a e mwen pa t ka pale menm.
    16: 'Epi gade byen, yon bagay ki te sanble ak yon fis a lòm te touche lèv mwen. Konsa, mwen te louvri bouch mwen pou te pale, e mwen te di a sila ki te kanpe devan m nan: “O senyè mwen an, akoz vizyon an chagren te antre nan mwen e tout fòs mwen te kite m.'
    17: Paske kòman yon kalite sèvitè konsa kapab pale ak youn tankou senyè mwen an? Epi pou mwen, fòs pa rete nan mwen, ni okenn souf pa rete nan mwen.”
    18: Epi sila a ki te sanble ak fis a lòm nan, te touche mwen ankò e te ban m fòs.
    19: 'Li te di mwen: “O nonm trè byeneme a, pa pè. Lapè avèk ou. Pran kouraj! Wi, se pou vin vanyan!” Alò, depi lè li te fin pale ak mwen an, mwen te resevwa fòs, e mwen te di: “Kite senyè mwen an pale, paske ou te ban m fòs.”'
    20: 'Konsa, li te di: “Èske ou pa konprann poukisa mwen te vin kote ou a? Men mwen va retounen koulye a, pou goumen kont prens a Perse la. Lè mwen ale, gade byen prens a Grèce la va vini.'
    21: Men mwen va di ou sa ki enskri nan pawòl verite a. Nanpwen okenn moun k ap kanpe avè m kont sila yo, sòf ke Micaël, prens ou an.
  11:
    1: “Nan premye ane Darius, Mèd la, Mwen te leve pou m ta kapab vin yon ankourajman ak yon pwotèj pou li.
    2: “Epi koulye a, mwen va di ou verite a. Gade byen, va gen twa wa ankò ki va leve Perse. Epi katriyèm nan va bokou pi rich ke tout lòt yo. Lè li vin fò akoz richès li yo, li va pwovoke tout pouvwa li a kont wayòm Grèce la.
    3: Konsa, yon wa pwisan va vin leve. Li va gouvène ak gwo otorite e fè sa li pito.
    4: Epi lè li fin leve, wayòm li an va vin kraze e divize vè kat van syèl yo, men se pa a pwòp desandan pa li, ni selon otorite ke li te gouvène, paske wayòm li an va vin dechouke e vin bay a lòt moun ke yo menm.
    5: “Epi wa a Sid la va vin fò, ansanm ak youn nan prens li yo ki va vin pi fò ke li, e li va domine li. Dominasyon li an va vrèman gran.
    6: Apre kèk ane, yo va fè yon alyans e fi wa a Sid la va vin kote wa Nò a pou antann yo pou yo gen lapè. Men fi a p ap ka kenbe pozisyon pouvwa li a. Ni li menm wa Sid la, li p ap ka kenbe pouvwa pa li a; men fi a va vin livre, ansanm ak sila ki te mennen l antre ak sila ki te devni papa l, menm ak sila ki te bay li soutyen nan lè sa yo.
    7: “Men youn nan desandan fanmi fi yo va leve nan plas li. Li va vin kont lame pa yo, pou l antre nan sitadèl wa Nò a. Li va aji kont yo, e li va vankre yo.
    8: Anplis dye, imaj metal, veso presye an ajan ak lò yo, li va pote yo an kaptivite an Egypte. Konsa, li va sispann atake wa Nò a pandan kèk ane.
    9: Li va antre nan wayòm a wa Sid la, men li va retounen nan pwòp peyi li.
    10: Fis li yo va rasanble yon gwo lame ki va vin debòde e travèse. Konsa, yo va retounen fè lagè rive jis nan pwòp sitadèl li a.
    11: “Wa Sid la va anraje e vin goumen ak wa Nò a. Epi dezyèm nan va leve yon gwo foul lame kont premye a, men foul lame sila a va livre nan men a premye a.
    12: Epi foul lame a va vin leve retire. Kè li va vin egzalte e li va fè sòlda tonbe pa di-milye, men, li p ap ka enpoze li.
    13: Paske, wa Nò a va retounen e leve yon foul ki pi gwo ke sa avan an. Epi li va vini nan fen tan yo, menm nan fen ane yo, avèk yon gwo lame e avèk anpil minisyon.
    14: “Alò, nan tan sila yo, va gen anpil moun ki va leve kont wa Sid la. Sila ki vyolan pami pèp nou an va leve yo menm pou etabli vizyon an, men yo va tonbe.
    15: Epi wa Nò a va vini, li va monte yon teras e li va pran yon vil byen fòtifye. Konsa, lame a Sid yo p ap ka kanpe, ni meyè solda byen chwazi li yo. Li p ap gen okenn fòs pou l ka kanpe.
    16: Men sila ki vini kont li an va fè sa li pito, e nanpwen moun ki ka kanpe devan li. Konsa, li va kanpe nan peyi laglwa a, e nan men li va gen destriksyon.
    17: Li va mete fas li pou vini ak pouvwa a tout wayòm li a. Li va mennen avèk li yon pwopozisyon lapè, ke li va etabli. Li va anplis bay li fi a fanm nan pou detwi wayòm nan. Men li p ap kanpe pou li, ni bay li soutyen.
    18: Apre sa li va vire fas li vè peyi kot yo, e li va kaptire anpil nan yo. Men yon chèf va fè repwòch li a sispann. Anplis, li va fè l peye pou ensolans li.
    19: Konsa, li va vire fas li vè fòterès pwòp peyi li a, men li va glise tonbe, e li p ap ka releve ankò.
    20: “Epi nan plas li a, yon moun va koze yon mèt kontribisyon a travèse wayòm nan pou kontwole glwa li. Malgre sa, nan kèk jou, li va vin detwi, malgre se pa ni nan kòlè, ni nan batay.
    21: “Nan plas li a, yon nonm meprizab va vin leve, a sila tit a wa a pa t vin bay. Men li va vini nan yon tan trankil e li va sezi wayòm nan ak ti manèv koken flatè moun.
    22: Lame debòde peyi a va soti devan l, e vin kraze nèt, ansanm ak prens akò a.
    23: Apre yon akò lapè fin fèt ak li, li va fè travay desepsyon. Li va monte reyisi pran pouvwa a ak yon ti ekip tou piti.
    24: Nan tan lapè a, li va antre nan pati wayòm ki pi rich la, e li va fè sa ke zansèt li yo pa t janm fè, ni zansèt zansèt li yo. Li va distribye piyaj ak byen yo pami yo. Konsa, li va fòme yon plan kont sitadèl yo, men sèlman pou yon ti tan.
    25: “Li va pwovoke pwisans ak kouraj li kont wa a Sid la ak yon gwo lame. Konsa, wa Sid la va fòme yon vrèman gwo lame pou fè lagè, men li p ap ka kanpe, paske yo va fòme yon plan kont li.
    26: Sila ki te kon manje pi bon manje nan men l, va detwi li, epi lame li a va bale nèt. Konsa, anpil moun va tonbe mouri.
    27: Selon toulède wa sa yo, kè yo apiye vè fè mal. Yo va pale manti youn ak lòt sou menm tab, men sa p ap reyisi, paske fen an toujou gen pou vini nan lè apwente a.
    28: Konsa, li va retounen nan sid, nan peyi li ak anpil piyaj. Men kè li va kont akò sen an, e li va pran desizyon retounen nan peyi li.
    29: “Nan lè apwente a, li va retounen antre nan Sid la. Men nan fwa sa a, li p ap menm jan li te ye fwa avan an.
    30: Paske bato a Kittim yo va vini kont li. Akoz sa, li va vin gen chagren. Li va retounen byen anraje kont akò sen an, e li va aji. Konsa, li va retounen pran desizyon pou antann li ak sila ki vyole akò sen yo.
    31: “Sòlda li yo va pwofane sanktyè a, fò a menm, e fè sakrifis nòmal la vin sispann. Konsa, yo va fè monte abominasyon dezolasyon an.
    32: Ak lèv flatè, li va sedwi sila ki vyole akò yo, men pèp ki konnen Bondye a va kanpe fèm pou aji.
    33: “Sila ki gen bon konprann pami pèp la va bay konesans a anpil moun. Malgre sa, yo va tonbe pa nepe, pa dife, pa kaptivite e pa piyaj pandan anpil jou.
    34: Alò, lè yo tonbe, yo va resevwa yon ti èd, men anpil lòt moun va vin jwenn ak yo an ipokrizi.
    35: Kèk nan sila ki gen bon konprann yo va tonbe pou yo ka rafine pirifye, e fè yo blan, jis menm lè dènye tan an rive. Akoz li toujou gen pou vini nan lè apwente a.
    36: “Konsa, wa a va fè sa li pito. Li va vin egzalte. Li va bay tèt li glwa pi wo pase tout dye yo, e li va pale anpil bagay byen move kont Bondye a dye yo. Konsa, li va pwospere jiskaske endiyasyon an fini, paske dekrè ki pibliye a va akonpli.
    37: Li p ap montre okenn respè pou dye a zansèt li yo, ni pou dezi fanm, ni li p ap gen respè pou okenn lòt dye. Paske li va leve tèt li ak glwa pi wo ke yo tout.
    38: Men olye de sa, li va bay glwa a dye a fòterès yo. Yon dye ke zansèt li yo pa t konnen, li va bay glwa ak lò, ajan, pyè presye ak trezò.
    39: Li va aji kont fòterès ki pi fò yo ak soutyen a yon dye etranje. Nenpòt moun ki rekonèt li, li va ogmante yo ak glwa, e li va fè yo domine sou anpil, e va divize teritwa a pou yon pri.
    40: “Nan lè lafen an wa Sid la va atake li. Wa Nò a va rive kont li ak cha, ak chevalye, e ak anpil bato. Epi li va antre nan peyi yo, debòde yo e pase anndan yo.
    41: 'Anplis, li va antre nan Peyi Laglwa a, e anpil peyi va ranvèse. Men sila yo va delivre soti nan men li: Edom Moab, ak premye nan fis a Ammon yo.'
    42: Anplis, li va lonje men li kont lòt peyi yo, e peyi Egypte la p ap chape.
    43: Men li va pran kontwòl tout trezò kache ak lò, ajan ak tout bagay presye an Egypte yo. Libyen yo ak Etyopyen yo va swiv pye li yo.
    44: Men rimè ki sòti nan Lès ak nan Nò va vin twouble li. Li va soti deyò ak gwo kòlè pou detwi e fè anpil disparèt nèt.
    45: Li va fè monte tant a palè li a antre lanmè a ak Mòn Sen Laglwa a. Malgre sa, li va rive nan fen li e nanpwen moun k ap bay li soutyen.
  12:
    1: “Alò, nan lè sa a, Micaël, gran prens ki te kanpe pou fis a pèp ou yo, va leve. Epi va gen yon tan gwo twoub jan sa pa t janm te konn fèt soti lè te gen yon nasyon jis rive nan lè sa a. Epi nan lè sa a, pèp ou a va vin delivre, tout moun ke gen non ekri nan liv la.
    2: Anpil nan sila ki dòmi nan pousyè latè yo va leve, yon pati pou lavi etènèl yo, men lòt yo pou gwo wont ak mepriz ki p ap janm fini.
    3: Sila ki gen bon konprann yo va briye klè tankou ekla a tout syèl la. Epi sila ki mennen anpil moun vè ladwati yo, va brile tankou zetwal jis pou tout tan, e pou tout tan.
    4: Men ou menm, Daniel, kache pawòl sila yo, e sele liv la nèt, jis rive nan fen tan yo. Anpil moun va kouri fè ale vini, e konesans va ogmante.”
    5: Epi mwen menm, Daniel te gade, e vwala, de lòt moun te kanpe, youn sou bò rivyè sa a, e lòt la sou lòtbò a.
    6: 'Konsa youn te di a mesye abiye an len an, ki te sou dlo rivyè a: “Konbyen tan pou rive nan fen a bagay mèvèy sila yo?”'
    7: Mwen te tande nonm abiye an len an, ki te sou dlo rivyè a, lè l te leve men dwat li ak men goch li vè syèl la. Li te jire pa li menm ki viv pou tout tan an, ki li va pou yon tan, tan yo, ak yon mwatye tan. Lè yo fin kraze pouvwa a pèp sen an, tout evenman sila yo va fini.
    8: 'Konsa, mwen te tande, men mwen pa t ka konprann. Akoz sa, mwen te di: “Senyè mwen, kisa ki va fen a evenman sila yo?”'
    9: 'Li te di: “Ale, Daniel, paske pawòl sila yo kache e sele nèt, jiska moman lafen an.'
    10: Anpil moun va pirifye tèt yo, e fè tèt yo blan pou vin rafine, men mechan yo va aji ak mechanste. Konsa okenn nan mechan yo p ap konprann, men sila ki gen sajès yo va konprann.
    11: “Soti nan lè ke sakrifis nòmal la te vin aboli a abominasyon ak dezolasyon vin monte a, va genyen mil-de-san-katreven-dis jou.
    12: Beni se sila ki va tann, e rive jis nan Mil-twa-san-trann-senk jou yo.
    13: “Men ou menm, kontinye fè wout ou, jis rive nan fen an. Paske ou va antre nan repo, e ou va kanpe ankò pou pòsyon eritaj pa ou a nan fen jou yo.”
28:
  1:
    1: Pawòl SENYÈ a ki te vini a Osée, fis a Béeri a, pandan jou Ozias yo, Jotham, Achaz, ak Ézéchias, wa a Juda a, e nan tan Jéroboam, fis a Joas la, wa Israël la.
    2: 'Lè SENYÈ a te pale an premye pa Osée, SENYÈ a te di a Osée: “Ale, pran pou ou menm, yon madanm pwostitiye, ak pitit enfidèl yo. Paske peyi a ap komèt gwo pwostitisyon. L ap abandone SENYÈ a.”'
    3: Konsa, li te ale pran Gomer, fi a Diblaïm nan. Li te vin ansent, e li te fè yon fis pou li.
    4: 'Konsa, SENYÈ a te di li: “Bay li non Jizreel; paske deja nan yon ti tan mwen va vanje san a Jizreel sou lakay Jéhu. Epi sa va koze wayòm lakay Israël la fini.'
    5: Nan jou sa a, Mwen va kraze banza Israël la nan vale Jizreel la.”
    6: 'Konsa, li te vin ansent ankò, e li te bay nesans a yon fi. Epi SENYÈ a te di li: “Rele li Lo Ruchama, paske Mwen p ap fè konpasyon ankò pou lakay Israël, pou M ta janm padone yo.'
    7: Men Mwen va genyen konpasyon pou lakay Juda. Yo va delivre pa SENYÈ Bondye yo, a e yo p ap delivre ni pa banza, ni pa nepe, ni pa batay, pa cheval, ni chevalye.”
    8: Alò, lè li te fin sevre Lo Ruchama, li te vin ansent, e li te fè yon fis.
    9: 'Epi SENYÈ a te di: “Rele li Lo Ammi, paske nou pa pèp Mwen, ni Mwen pa Bondye nou.”'
    10: Malgre sa, fis Israël yo va tankou sab lanmè, ki p ap ka mezire, ni konte. Men nan plas kote sa te pale a yo menm nan, ‘Nou pa pèp Mwen an’, sa va pale a yo menm ‘Yo va rele fis a Bondye vivan an.’
    11: Konsa, fis a Juda ak fis Israël yo va vin rasanble ansanm, epi yo va chwazi pou kont yo yon sèl chèf, epi yo va monte depi nan peye a, paske jou a Jizreel la va vreman gran.
  2:
    1: “Di a frè ou a ‘Pèp mwen yo’! Epi a sè ou yo, ‘Byen ame mwen an!’
    2: Rebike manman ou! Rebike, paske li pa madanm mwen; ni mwen pa mari li. Kite li retire pwostitisyon li yo devan figi li, ak adiltè li yo soti antre tete li yo;
    3: sinon M ta chire retire tout rad li pou fè l parèt toutouni menm jan ak jou li te fèt la; pou fè l vin tankou yon peyi dezè e touye li ak swaf.
    4: Anplis, Mwen p ap fè mizerikòd sou pitit li yo, akoz yo se pitit a pwostitiye.
    5: 'Paske manman yo te fè pwostitisyon. Li ki te fè yo aji san wont, paske li te di: ‘Mwen va swiv moun ki renmen mwen yo, ki ban m pen ak dlo mwen, lenn ak len mwen, lwil ak bwason mwen.’'
    6: Akoz sa, Mwen va fè monte yon kloti pikan, e Mwen va bati yon mi kont li pou l pa ka twouve ti wout li yo.
    7: 'Li va kouri dèyè moun ki renmen li yo, men li p ap ka rive sou yo. Li va chache yo, men li p ap jwenn yo. Konsa li va di: ‘M ap prale retounen kote premye mari Mwen an, paske lè sa a te pi bon pou mwen pase koulye a.’'
    8: Paske li pa t konnen ke se te Mwen ki te bay li sereyal la, diven nèf ak lwil la, e ki te bay li anpil lò ak ajan ke yo te fè sèvi pou Baal yo.
    9: Akoz sa, Mwen va reprann sereyal Mwen an nan lè rekòlt la ak diven Mwen an nan sezon li an. Mwen va, anplis, retire lenn Mwen an ak len Ki te pou kouvri pou li pa t toutouni an.
    10: Konsa, Mwen va dekouvri wont li devan zye a tout moun ki renmen li yo, e pèsòn p ap mande fè l soti nan men Mwen.
    11: Anplis, Mwen va mete fen a tout kè kontan l; fèt li yo, nouvèl lin li yo, Saba a, ak tout Gwo rasanbleman fèt li yo.
    12: 'Mwen va detwi pye rezen li yo ansanm ak pye fig fwi etranje yo selon sila li te di: ‘Sa yo se salè mwen, ke moun ki renmen m yo te ban mwen.’ Mwen va fè yo tounen yon rakbwa, e bèt chan va devore yo.'
    13: Mwen va pini li pou jou Baal yo, kote li te brile lasan nan, lè l te abiye tèt li ak zanno ak bijou yo, pou l swiv moun ki renmen li yo, epi tebliye Mwen” deklare SENYÈ a.
    14: Pou sa, gade byen, Mwen va atire li mennen li antre nan dezè a pou pale dous avèk li.
    15: Epi soti la, Mwen va bay li chan rezen yo, ak Vale Akò a kon yon pòt espwa. Li va reponn la tankou nan jou jenès li yo, tankou nan jou lè l te vin monte soti nan peyi Égypte la.
    16: 'Li va vin rive nan jou sa a”, deklare SENYÈ a, “ke ou va rele Mwen: ‘Mari mwen’ e ou p ap rele M ankò: ‘Met mwen’.'
    17: Paske Mwen va retire non a Baal yo soti nan bouch li, pou yo pa nonmen pa non yo ankò.
    18: Nan jou sa a, anplis, Mwen va fè yon Akò pou yo ak bèt chan yo, zwazo syèl yo ak sa ki trennen atè yo. Mwen va aboli banza, nepe ak lagè soti nant peyi a, e Mwen va fè yo kouche dòmi ansekirite.
    19: Mwen va fè ou vin renmen M jis pou tout tan. Wi, Mwen va fè ou vin renmen M nan ladwati ak lajistis, nan lanmou dous ak konpasyon.
    20: Epi Mwen va fè ou renmen M nan fidelite. Nan lè sa a, ou va konnen SENYÈ a.
    21: “Li va vin rive nan jou sa a ke Mwen va reponn”, deklare SENYÈ a. “Mwen va reponn a syèl yo, e yo va reponn a tè a.
    22: Epi Latè va reponn a sereyal la, diven nèf ak lwil la; epi yo va reponn a Jizreel.
    23: 'Mwen va simen li kote M nan tè a, Mwen va genyen mizerikòd pou li, fi ki pa t konn jwenn mizerikòd la. Konsa, Mwen va di a sila ki pa t pèp Mwen an: ‘Ou se pèp Mwen an!’ Epi yo va reponn: ‘Ou se Bondye mwen!’”'
  3:
    1: 'Alò, SENYÈ a te di mwen: “Ale ankò, renmen ak yon fanm ki renmen pa yon lòt, malgre se yon fanm adiltè, menm jan ke SENYÈ a renmen fis Israël yo, poutan, yo vire vè lòt dye yo, e yo renmen gato rezen yo.”'
    2: Konsa, mwen te achte fanm nan pou yon sòm a kenz pyès ajan ak yon omè edmi lòj.
    3: 'Mwen te di li: “Ou va rete avè m pandan anpil jou. Ou p ap fè pwostitisyon, ni ou p ap madanm a yon gason. Epi konsa, mwen va menm jan anvè ou menm.”'
    4: Paske, fis Israël yo va rete pandan anpil jou san wa ni prens, san sakrifis, ni pilye sakre, san efòd e san zidòl lakay yo.
    5: Apre sa, fis Israël yo va retounen chache SENYÈ Bondye yo a, ak David, wa yo a. Yo va vini avèk krentif kote SENYÈ a e kote bonte Li nan dènye jou yo.
  4:
    1: 'Koute pawòl SENYÈ a, O fis a Israël yo, paske SENYÈ a gen yon pwose kont pèp peyi a: Anverite, nanpwen fidelite, ni dousè, ni konesans Bondye nan peyi a.'
    2: Gen joure ak madichon, vyole konfyans, asasine moun, vòlè, fè adiltè. Yo aji ak vyolans jiskaske yo vèse san, e vèse san fè san vèse plis.
    3: Akoz sa, peyi a va fè dèy. Tout moun ki rete ladann ap megri menm ak tout sa ki viv. Menm bèt chan yo ak zwazo syèl yo, epi pwason lanmè yo va mouri.
    4: Malgre sa, pa kite okenn moun pote akizasyon, ni okenn moun vin repwoche; paske pèp nou an se tankou sila ki fè kont ak prèt yo.
    5: Konsa, nou va glise tonbe nan lajounen e menm pwofèt la va glise tonbe avèk nou nan lannwit. Epi Mwen va detwi manman ou.
    6: Pèp Mwen an detwi akoz mank konesans. Akoz ou te rejte konesans, Mwen menm tou, Mwen va rejte ou. Ou p ap ka fè prèt pou Mwen, akoz ou te bliye lalwa Bondye. Konsa, Mwen menm tou, Mwen ap bliye pitit nou yo.
    7: Plis ke yo te miltipliye, plis ke yo te peche kont mwen. Mwen va fè glwa yo vin chanje an wont.
    8: Yo manje sou peche a pèp Mwen an, e yo dirije volonte yo vè inikite yo.
    9: 'Se konsa sa va ye: jan pèp la ye a, se konsa prèt la ye. Akoz sa, Mwen va pini yo pou chemen yo, e Mwen va rekonpanse yo pou zak yo.'
    10: Yo va manje, men yo p ap gen ase. Yo va fè pwostitisyon, men yo p ap ogmante, akoz yo sispann koute SENYÈ a.
    11: Lavi pwostitisyon, diven, ak diven nèf retire bon konprann.
    12: Pèp mwen an mande konsèy a zidòl ki fèt ak bwa yo. Paske yon lespri pwostitisyon te egare yo; yo te enfidèl a Bondye yo a.
    13: Yo ofri sakrifis sou tèt mòn yo, e yo brile lansan sou kolin yo. Anba pye bwadchèn yo, pye sikrèn ak pye mapou yo; akoz lonbraj yo dous. Akoz sa, fi nou yo fè pwostitisyon e madanm nou yo fè adiltè.
    14: Mwen p ap pini fi nou yo lè yo fè pwostitisyon, ni madanm nou yo lè yo fè adiltè. Paske, mesye yo, yo menm, ale sou kote ak pwostitiye yo, e fè sakrifis yo ak pwostitiye tanp yo. Konsa, pèp san konprann nan vin detwi nèt.
    15: 'Malgre sa, ou menm, Israël, ou fè pwostitisyon an, men ou pa kite Juda vin koupab; pa monte vè Guilgal, ni monte nan Beth-Aven, ni sèmante: “Jan Bondye vivan an!”'
    16: Paske Israël fè tèt li di, tankou yon gazèl ak tèt rèd. Èske SENYÈ a, koulye a, kapab nouri yo tankou jenn mouton nan yon bèl chan?
    17: Éphraïm vin jwenn ak zidòl yo. Kite li pou kont li.
    18: Bwason yo vin gen gou si. Yo jwe pwostitiye tout tan. Chèf yo vrèman renmen wont yo.
    19: Van an te vlope li nan zèl li yo; yo va wont akoz sakrifis yo fè.
  5:
    1: Tande bagay sa a, O prèt yo! Prete zòrèy ou O lakay Israël! Koute byen, O lakay wa a! Paske jijman an se pou ou, paske ou te yon pèlen nan Mitspa e yon Filè ouvri sou Thabor.
    2: Rebèl yo desann fon nan fè masak; men Mwen va fè chatiman rive sou Yo tout.
    3: Mwen konnen Éphraïm e Israël pa kache devan M; paske koulye a, O Éphraïm, ou te jwe pwostitiye. Israël te souye tèt li.
    4: Zak yo p ap pèmèt ke yo retounen jwenn Bondye yo a, paske, yon lespri pwostitisyon rete anndan yo. Yo pa konnen SENYÈ a.
    5: Anplis, ògèy Israël la temwaye kont li. Donk, Israël ak Éphraïm va tonbe nan inikite yo. Anplis, Juda va tonbe avèk yo.
    6: Yo va ale avèk bann mouton ak twoupo yo pou y al chache SENYÈ a, men yo p ap jwenn Li. Li te retire tèt Li kite yo.
    7: Yo te aji an trèt kont SENYÈ a, paske yo te fè pitit ilejitim. Koulye a nouvèl lin nan va devore yo menm ak chan yo.
    8: '“Soufle kòn Guibea a, twonpèt Rama a. Sone alam Beth-Aven nan: Dèyè ou, Benjamin!'
    9: Éphraïm va vin yon kote dezole nan jou repwòch la; Pami tribi Israël yo, Mwen deklare sa ki va rive.
    10: Prens a Juda yo te vin tankou sila ki deplase Bòn yo; Sou yo, Mwen va vide tout chalè kòlè Mwen an tankou dlo.
    11: Éphraïm vin oprime, Li vin kraze nan jijman an, akoz li te pran desizyon pou swiv zidòl yo.
    12: Akoz sa, mwen vin tankou yon papiyon twal pou Éphraïm e tankou pouriti pou lakay Juda.
    13: “Lè Éphraïm te wè maladi li a, e Juda, jan li te blese a; alò, Éphraïm te ale kote Assyrie. Li te voye kote Wa Jareb. Men li p ap ka geri w, ni li p ap ka fè geri maleng ou an.
    14: Paske, Mwen va tankou yon lyon pou Éphraïm, e Mwen va tankou yon jenn lyon pou lakay Juda. Mwen menm, Mwen va chire an mòso e Mwen va ale. Mwen va pote ale, e p ap gen moun ki pou delivre.
    15: Mwen va ale retounen nan plas Mwen, jiskaske yo vin rekonèt koupabilite yo, pou chache fas Mwen. Nan soufrans yo, y ap vin chache Mwen ak tout kè.”
  6:
    1: Vini, annou retounen kote SENYÈ a; paske li te chire nou, men Li va geri nou. Li te blese nou, men Li va panse nou.
    2: Li va fè nou vin refè apre de jou; Nan twazyèm jou a Li va fè nou leve. Konsa, nou va viv devan Li.
    3: Annou rekonèt SENYÈ a; annou refize lage pou nou ka konnen SENYÈ a. Aparans Li asire tankou solèy k ap leve granmmaten. Konsa, Li va vini sou nou tankou lapli, tankou lapli prentan k ap wouze latè.
    4: Kisa pou M fè ak ou, O Éphraïm? Kisa pou M fè ak ou, O Juda? Paske fidelite ou tankou nwaj nan maten, tankou farinay ki disparèt bonè.
    5: Akoz sa, Mwen te taye yo an mòso ak pwofèt yo; Mwen te touye yo ak pawòl bouch Mwen. Jijman Ou yo se tankou loray k ap tire.
    6: Paske, Mwen pito mizerikòd olye sakrifis, epi konesans Bondye a plis ke ofrann brile.
    7: Men yo menm, tankou Adam te kase transgresyon akò a. La, yo pa t fidèl anvè Mwen.
    8: Galaad se yon vil ki plen ak malfektè, plen ak tach san.
    9: Epi tankou bandi k ap tann yon moun; konsa, yon twoup prèt asasine moun sou wout pou rive Sichem nan. Se gwo krim y ap fè.
    10: Nan lakay Israël, Mwen te wè yon move bagay. Gen pwostitisyon nan Éphraïm. Israël souye pwòp tèt li.
    11: Ou menm tou, O Juda! Gen yon rekòlt ki deja apwente pou ou menm, lè Mwen retabli byennèt pèp Mwen an.
  7:
    1: Lè M ta geri blesi Israël, inikite a Éphraïm nan vin dekouvri, ak mechanste a Samarie a tou; paske yo aji nan manti. Vòlè a antre, bandi yo atake pa deyò.
    2: Yo pa menm reflechi nan kè yo ke Mwen Sonje tout mechanste yo. Alò, zak yo ap antoure yo; yo devan figi Mwen.
    3: Ak mechanste yo, yo fè kè wa a kontan, epi prens yo, ak manti yo.
    4: Yo tout se adiltè; yo tankou yon fou la ke bos boulanje sispann chofe, depi nan lè l ap petri Pat farin nan, jis rive lè pan an fin leve.
    5: Nan jou a wa nou an, prens yo te fè tèt yo malad ak chalè diven an. Li te lonje men li ak mokè yo.
    6: Paske kè yo vin tankou yon fou pandan y ap kouche tan moun. Fachez yo fè gwo touf lafimen tout lannwit. Nan maten, li brile tankou yon gwo flanm dife.
    7: Yo tout cho tankou yon fou. Yo manje jij yo. Tout wa yo fin tonbe. Nanpwen youn pami yo ki rele M.
    8: Éphraïm mele li menm ak nasyon yo. Éphraïm se yon gato ki pa t vire.
    9: Etranje yo devore fòs li, men li pa wè sa a. Anplis, cheve blanch yo la sou li, men li pa konnen.
    10: Malgre sa ògèy Israël la fè temwaye kont li, men yo pa retounen kote SENYÈ a, Bondye yo a. Ni yo pa chache Li, malgre tout sa.
    11: Konsa, Éphraïm te vin tankou yon toutrèl egare, san bon sans. Yo rele vè Egypte. Yo ale Assyrie.
    12: Lè yo ale, Mwen va ouvri pèlen Mwen sou yo. Mwen va desann yo tankou zwazo syèl yo. Mwen va bay yo chatiman, jan kongregasyon yo a te tande a.
    13: Malè a yo menm! Paske yo te gaye kite Mwen! Destriksyon pou yo menm, paske yo te fè rebèl kont Mwen! Mwen ta rachte yo, men yo fè manti kont Mwen.
    14: Yo pa t kriye a Mwen menm avèk kè yo, men yo rele fò sou kabann yo. Yo rasanble tèt yo pou sereyal ak diven nèf. Men yo vire kite Mwen.
    15: Malgre se Mwen ki enstwi ponyèt yo pou yo ta vin fò, malgre sa, yo fè konplo pou mal kont Mwen.
    16: Yo vire, men pa a Sila ki anwo a. Yo tankou yon banza k ap twonpe moun. Prens yo va tonbe devan nepe akoz ensolans a lang yo. Sa va fèt pou yo ka vin pase nan rizib nan peyi Egypte.
  8:
    1: Mete twonpèt la sou lèv ou yo! Yon bagay tankou malfini vini kont lakay SENYÈ a; akoz yo te transgrese akò Mwen an, e fè rebèl kont lalwa Mwen an.
    2: 'Yo va rele a Mwen menm: ‘Bondye mwen an, nou menm—Israël—Nou konnen Ou.’'
    3: Israël te rejte sa ki bon; lènmi an va kouri dèyè l.
    4: Yo vin plase wa yo, men pa selon Mwen menm. Yo te chwazi prens yo, men pa selon Mwen menm. Ak ajan ak lò pa yo, yo te fè zidòl pou kont yo, jis pou yo ta ka koupe retire nèt.
    5: Kite Samarie jete jenn bèf li deyò! Kòlè Mwen ap brile kont yo! Pou konbyen de tan yo va rete san kapasite pou pirifye?
    6: Paske, sa sòti menm an Israël! Se yon ouvriye ki fè l. Li pa Bondye. Anverite, jenn bèf Samarie a va kraze an mòso.
    7: Paske yo simen van, e yo rekòlte toubiyon.
    8: Israël vin vale nèt. Koulye a, se pami nasyon yo ye; tankou yon veso ki pa bay plezi a okenn moun.
    9: Paske yo te monte Assyrie, kon yon bourik mawon pou kont li. Éphraïm te achte moun pou l ta renmen ak yo.
    10: Malgre yo vann tèt yo pami nasyon yo, se koulye a, Mwen va ranmase yo. Yo kòmanse vin febli akoz presyon a wa de sa yo ak pwisans.
    11: Akoz Éphraïm te miltipliye lotèl pou fè peche yo, Yo te devni lotèl pou li pou peche yo.
    12: Malgre sa Mwen te ekri pou li règleman san fen de Lalwa Mwen yo, men yo gade yo tankou yon bagay ki dwòl.
    13: Pou sakrifis ofrann Mwen yo, yo fè sakrifis vyann, e yo manje l. SENYÈ a pa pran okenn plezi nan yo. Konsa, Li va sonje inikite yo, e pini peche yo. Yo va retounen an Egypte.
    14: Paske Israël te bliye Kreyatè li. Li te bati palè yo. Konsa, Juda te miltipliye vil fòtifye yo; men Mwen va voye dife sou vil li yo, e konsa, li va devore gwo palè li yo.
  9:
    1: Pa rejwi, O Israël, ak lajwa kon nasyon yo! Paske ou te fè pwostitisyon. Ou te abandone Bondye ou a. Ou te renmen salè kòb ki konn ranmase sou nenpòt glasi vannen.
    2: Glasi vannen a ak pèz diven an p ap nouri yo, e diven nèf la va fè yo vin twonpe.
    3: Yo p ap rete nan peyi SENYÈ a, men Éphraïm va retounen an Égypte, e yo va manje sa ki pa pwòp an Assyrie.
    4: Yo p ap vide ofrann bwason diven a SENYÈ a, Ni yo p ap fè L plezi. Sakrifis yo va tankou pen moun ki fè dèy pou mò. Tout moun ki manje ladan va vin souye, paske pen pa yo va sèlman pou plen vant yo. Li p ap antre lakay SENYÈ a.
    5: Kisa ou va fè nan jou fèt apwente a, ak nan jou a fèt SENYÈ a?
    6: Paske, gade byen, lè yo pran flit devan destriksyon, Égypte va ranmase yo. Moph va antere yo. Se machacha k ap vin pran trezò ajan yo. Se bwa pikan k ap fè tant yo.
    7: Jou pinisyon yo gen tan rive. Jou jijman yo gen tan rive. Israël va konsidere Pwofèt la kon yon moun fou, moun ki gen gwo limyè a kon plen ak foli, akoz inikite ou yo tèlman vin anpil, e akoz rayisman ou yo vin tèlman gran.
    8: Yon pwofèt veye sou Éphraïm avèk Bondye mwen an. Yon pèlen moun pou kapte se nan tout chemen li yo, e se sèl mepriz li twouve lakay Bondye li a.
