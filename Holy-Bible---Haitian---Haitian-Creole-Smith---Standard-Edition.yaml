    4: “Anplis, se kisa ou ye pou Mwen, O Tyr, ak Sidon, ak tout rejyon a Philistine yo? Èske se yon rekonpans ke n ap ban Mwen? Men si Mwen pa jwenn rekonpans byen vit e san delè, Mwen va fè rekonpans nou an retounen sou tèt nou.
    5: Akoz nou te pran ajan Mwen ak lò Mwen, e te mennen bagay presye sakre Mwen yo nan tanp nou yo,
    6: epi nou te vann fis a Juda ak Jérusalem yo bay Grèk yo pou yo ta ka vin rete lwen teritwa yo,
    7: gade byen, Mwen va fè yo leve soti nan plas kote nou te vann yo, pou retounen rekonpans nou an sou pwòp tèt nou.
    8: Anplis, Mwen va vann fis nou yo ak fi nou yo nan men a fis a Juda yo. Konsa, yo va vann yo bay Sabeyen yo, yon nasyon byen lwen,” paske SENYÈ a fin pale.
    9: 'Pwoklame sa pami nasyon yo: “Prepare nou pou fè lagè! Anime mesye pwisan yo! Kite tout sòlda yo vin pi pre. Kite yo monte kote nou.'
    10: 'Bat lam cha pou yo fè epe, ak kwòk rebondaj pou fè lans. Kite moun fèb yo di: ‘Mwen pwisan!’'
    11: Fè vit vini, tout nasyon ki ozalantou yo. Rasanble nou ansanm.” Fè desann la, O SENYÈ, moun pwisan Ou yo.
    12: “Kite nasyon yo leve pwop tèt yo pou vin monte nan vale Josaphat la; paske se la Mwen va chita pou jije tout nasyon ki ozalantou yo.
    13: Fè antre boutdigo rekòlt la, paske rekòlt la vin mi. Vin mache foule anba pye, paske pèz diven an vin plen. Chodyè yo ap debòde, paske mechanste yo vin gran.”
    14: Gwo foul yo, gwo foul nan vale desizyon an! Paske jou SENYÈ a toupre nan vale desizyon an.
    15: Solèy la ak lalin nan va vin tou nwa, e zetwal yo va pèdi briyans yo.
    16: Senyè a va gwonde soti nan Sion, e va sone vwa Li soti Jérusalem. Syèl yo ak tè a va tranble, men SENYÈ a se yon refij pou pèp Li a, ak yon sitadèl pou fis Israël yo.
    17: Konsa, nou va konnen ke Mwen se SENYÈ a, Bondye nou an, ka p viv nan Sion, mòn sen Mwen an. Nan lè sa a Jérusalem va sen, e etranje yo p ap pase ladann ankò.
    18: Epi nan jou sa a, mòn yo va degoute diven nèf. Nan kolin yo, se lèt ki va koule; tout ravin nan Juda va gen dlo, epi yon sous va sòti lakay SENYÈ a pou awoze vale a Sittim nan.
    19: Égypte va vin yon dezè, Edom va vin yon savann dezole, akoz vyolans ki te fèt sou fis Israël yo, akoz yo te vèse san inosan an nan peyi yo.
    20: Men Juda va gen moun ladann jis pou tout tan e Jérusalem de jenerasyon an jenerasyon.
    21: Epi Mwen va vanje san ke M potko vanje yo, paske SENYÈ a rete nan Sion.”
30:
  1:
    1: Pawòl a Amos, ki te pami bèje mouton Tekoa yo, de sa li te wè nan vizyon konsènan Israël nan jou a Ozias, wa Juda a, e nan jou a Jéroboam, fis a Joas la, wa Israël la, dezan avan tranbleman tè an.
    2: 'Li te di: “SENYÈ a va gwonde soti nan Sion. Li va fè son vwa Li soti Jérusalem; epi patiraj a bèje yo va fè dèy, e anwo tèt Carmel va vin seche nèt.”'
    3: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a Damas yo, menm kat, mwen p ap retire pinisyon li; akoz yo te bat Galaad ak zouti an fè yo.'
    4: Pou sa, Mwen va voye dife sou kay Hazaël e li va devore sitadèl a Ben-Hadad yo.
    5: Anplis, Mwen va kase baryè an fè Damas la; Mwen va koupe retire sila ki rete nan vale Bikath-Aven nan, ak sila ki kenbe baton wayal la soti Beth-Éden; epi pèp Syrie a va ale an egzil an Kir,” di SENYÈ a.
    6: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Gaza yo, menm kat, mwen p ap retire pinisyon an, akoz yo te depòte tout pèp la, pou livre yo bay Édom.'
    7: Pou sa, Mwen va voye dife sou miray Gaza a, epi li va devore sitadèl li yo nèt.
    8: Anplis, Mwen va koupe retire sila ki rete Asdod yo, ak sila ki kenbe baton wayal la nan Askalon. Mwen va tounen men mwen kont Ékron, epi retay a Filisten yo va peri,” di Senyè BONDYE a.
    9: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Tyr yo, menm kat, mwen p ap retire pinisyon an, akoz yo te livre tout pèp la nèt bay Édom, e yo pa t sonje akò fratènèl la.'
    10: Akoz sa, Mwen va voye dife sou miray Tyr la, e li va devore sitadèl li yo.”
    11: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Édom yo, menm kat; Mwen p ap retire pinisyon an, akoz li te kouri dèyè frè l ak nepe e te refize gen pitye. Mekontantman li te dechire tout tan, e li te kenbe kòlè li jis pou tout tan.'
    12: Pou sa, Mwen va voye dife sou Théman, e li va devore tout sitadèl Botsra yo.”
    13: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a fis a Ammon yo, menm kat; Mwen p ap retire pinisyon an, akoz yo te chire vant fanm ansent Galaad yo pou agrandi lizyè yo.'
    14: Pou sa, Mwen va sanble yon dife sou miray Rabba a. Li va devore sitadèl li yo nèt, nan mitan gwo kri lagè nan jou batay la, nan mitan siklòn nan jou tanpèt la.
    15: Konsa, wa yo a va antre an egzil, li menm ansanm ak prens li yo,” di Senyè a.
  2:
    1: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon Moab yo, menm kat; Mwen p ap retire pinisyon an, akoz li te brile zo a wa Édom nan pou l fè lacho.'
    2: Pou sa, Mwen va voye dife sou Moab e li va devore sitadèl Kérijoth yo. Moab va mouri nan mitan gwo zen, kri lagè ak son a twonpèt.
    3: Anplis, Mwen va koupe retire jij la nan mitan yo, e touye tout prens li yo ansanm avè l,” di SENYÈ a.
    4: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a Juda yo, menm kat, mwen p ap retire pinisyon an, akoz yo te rejte lalwa SENYÈ a, e yo pa t kenbe règleman Li yo; manti yo te koz yo vin egare, dèyè sila menm papa zansèt yo te mache.'
    5: Pou sa, Mwen va voye dife sou Juda, e li va devore palè a Jérusalem yo.”
    6: 'Konsa pale SENYÈ a: “Akoz de twa transgresyon a Israël yo, menm kat, Mwen p ap retire pinisyon an; akoz yo te vann sila ki dwat yo pou lajan, e malere yo pou achte de grenn sapat.'
    7: Sila yo k ap foule tèt a malere a, jis pou l rive nan pousyè, k ap refi bay jistis a oprimen an. Yon gason ak papa li antre nan menm fanm nan pou yo ka pwofane non sen Mwen an.
    8: Yo lonje kò yo bò kote tout lotèl, sou vètman ki te pran kon garanti yo. Nan kay Bondye yo a, yo bwè diven nan ki te bay pou peye amann yo.
    9: Malgre sa, se te Mwen menm ki te detwi Amoreyen yo devan yo, malgre wotè yo te tankou wotè a pye palmis e yo te gen fòs tankou bwadchenn. Mwen te detwi ni fwi yo pa anlè, ni rasin yo pa anba.
    10: “Se te Mwen menm ki te mennen nou monte soti peyi Égypte la. E Mwen te mennen nou nan dezè a pandan karantan, pou nou ta ka posede peyi Amoreyen yo.
    11: Mwen te fè leve kèk nan fis nou yo kon pwofèt, e kèk nan jennonm nou yo kon Nazareyen. Èske se pa sa, fis Israël yo?” di SENYÈ a.
    12: 'Men, nou te fè Nazareyen yo bwè divin, e nou te kòmande pwofèt yo. Nou te di yo: “Pa pwofetize!”'
    13: Gade byen, Mwen va peze nou anba chaj, kon kabwa chaje lè l plen chaj sereyal.
    14: Kouri kite p ap posib, menm pou sila ki pi vit la; Sila ki dyanm lan, p ap ka ranfòse fòs li, ni sila ki pwisan an, p ap ka delivre tèt li.
    15: Ni sila ki fò ak banza a, p ap ka kanpe. Sila ki rapid a pye a p ap ka delivre tèt li. Sila ki konn monte cheval la p ap chape.
    16: Menm pi brav pami gèrye yo va chape poul yo toutouni nan jou sa a”, di SENYÈ a.
  3:
    1: 'Tande pawòl sa a ke SENYÈ a te pale kont nou menm, fis Israël yo; kont tout fanmi ke Li te mennen fè monte soti nan peyi Égypte la:'
    2: “Nou sèlman, Mwen te chwazi pami tout fanmi sou latè yo. Akoz sa, Mwen va pini nou pou tout inikite nou yo.”
    3: Èske de mache ansanm, san yo pa antann yo?
    4: Èske yon lyon va gwonde nan rak bwa san ke li pa kaptire yon bagay? Èske yon jèn ti lyon ka kriye deyò tanyè a san li pa pran anyen?
    5: Èske yon zwazo ka kenbe nan yon pèlen atè, si resò a pa t rale? Èske pèlen an ka vòltije sòti atè, san ke li gen yon bagay pou kenbe?
    6: Èske twonpèt sone nan vil la, san pèp la p ap pè? Èske malè kon rive nan yon vil, san ke SENYÈ a ki fè l?
    7: Anverite, SENYÈ a p ap fè anyen, san Li pa aveti sèvitè li yo, pwofèt yo.
    8: Yon lyon fin gwonde! Se kilès ki p ap pè? SENYÈ a fin pale! Se kilès ki ka refize pwofetize?
    9: 'Pwoklame sou sitadèl Asdod yo, ak sitadèl peyi Égypte yo. Di yo konsa: Rasanble nou sou mòn Samarie yo pou wè gwo zen ki anndan yo, ak opresyon ki nan mitan yo.'
    10: “Paske yo pa konn fè sa ki dwat,” di SENYÈ a, “sila yo k ap kache piyaj yo ak sa yo ranmase nan palè pa yo.”
    11: 'Pou sa, konsa pale Senyè BONDYE a: “Yon lènmi va ranvwaye peyi a. Li va rale desann barikad ou yo, episitadèl ou yo va piyaje.”'
    12: 'Konsa pale SENYÈ a: Menm jan bèje a rache de janm soti nan bouch lyon an, oswa yon mòso zòrèy, konsa, fis Israël ki rete Samarie yo, alèz sou bèl mèb yo, ak kousen swa yo sou kabann nan, va vin chape.'
    13: “Tande, e fè temwaye kont kay Jacob la,” di Senyè BONDYE a, Bondye dèzame yo.
    14: “Paske nan jou ke Mwen va vizite transgresyon Israël yo sou li, Mwen va anplis, vizite lotèl Béthel yo. Konsa, kòn lotèl yo va vin koupe retire nèt. Yo va tonbe atè.
    15: Kay sezon livè a, Mwen va frape ansanm avèk kay sezon lete a. Kay livwa yo va vin peri, e gran mezon yo p ap la ankò,” di Senyè a.
  4:
    1: 'Tande pawòl sa a, nou menm, vach Basan k ap rete sou mòn Samarie yo, k ap oprime malere, k ap kraze sila ki nan bezwen yo, ki di a mari nou yo: “Pote bwason nou!”'
    2: Senyè BONDYE a te sèmante pa sentete Li, “Gade byen, jou yo ap vini sou nou, lè yo va rache pran nou ak kwòk vyann, e dènye bout nan nou ak gaf pwason.
    3: Nou va sòti atravè brèch miray yo, nou chak tou dwat devan li a, e konsa, nou va jete nan sitadèl la,” deklare SENYÈ a.
    4: “Antre nan Béthel pou fè peche; nan Guilgal pou miltipliye peche yo! Pote sakrifis nou yo chak maten, dim nou yo chak twa jou.
    5: Ofri yon ofrann remèsiman, sitou sa ki gen ledven ladan, epi pwoklame ofrann bòn volonte yo. Fè l parèt wo pou moun wè! Paske se konsa nou renmen fè l, nou menm, fis Israël yo,” deklare SENYÈ a.
    6: “Men Mwen te bay nou anplis, dan netwaye nan tout vil nou yo, ak mank pen tout kote. Malgre sa, nou pa t retounen vin jwenn Mwen,” deklare SENYÈ a.
    7: Anplis de sa, Mwen te fè lapli sispann pandan te gen twa mwa ankò avan rekòlt la. Konsa, Mwen te voye lapli nan yon vil pandan Mwen te refize li nan yon lòt. Yon pati te jwenn lapli, pandan pati ki pa t resevwa lapli a te seche.
    8: Konsa, de oswa twa vil te kilbite rive nan yon lòt pou bwè dlo, men yo pa t satisfè; malgre sa, nou pa t retounen vin jwenn Mwen, deklare SENYÈ a.
    9: Mwen te frape nou ak van cho, ak lakanni; epi cheni te devore jaden ak chan rezen nou yo, pye figye etranje ak pye doliv yo. Malgre sa, nou pa t retounen vin jwenn Mwen,” deklare SENYÈ a.
    10: “Mwen te voye yon epidemi nan mitan nou, tankou sa ki te konn rive an Égypte yo. Mwen te touye jenn mesye nou yo ak nepe, e te retire cheval nou yo. E Mwen te fè movèz odè kan ou monte antre nan nen nou. Malgre sa, nou pa t retounen vin jwenn Mwen,” deklare SENYÈ a.
    11: “Mwen te boulvèse kèk nan nou nèt, jan Bondye te boulvèse Sodome ak Gomorrhe. Nou te tankou yon bout bwa byen cho ki te rache soti nan dife; malgre sa, nou pa t retounen vin jwenn Mwen,” deklare SENYÈ a.
    12: “Akoz sa, se konsa Mwen va fè ou, O Israël! Paske se sa Mwen va fè ou; prepare pou rankontre Bondye ou a, O Israël.
    13: Paske gade byen, Sila ki fòme mòn yo, ki kreye van an, e ki deklare a lòm tout refleksyon li yo; sila ki fè jou leve nan fènwa a, e ki foule wo plas sou latè yo; SENYÈ Bondye dèzame yo, se non Li.”
  5:
    1: 'Tande pawòl sa ke m reprann pou nou kon yon chan; Yon plent konsi, pou sila ki mouri deja yo, O lakay Israël:'
    2: Li fin tonbe, li p ap leve ankò— Vyèj Israël la. Li kouche byen neglije sou tèren li; nanpwen moun ki pou leve l.
    3: 'Paske, konsa pale Senyè BONDYE a: “Vil ki te gen mil sòlda soti, va gen san ki rete, e sila ki gen san ki ale yo, va gen dis ki rete pou lakay Israël.”'
    4: 'Paske, konsa pale SENYÈ a a lakay Israël: “Chache Mwen pou nou ka viv.'
    5: Men pa ale Béthel, ni pa vini Guilgal, ni travèse Beer-Schéba. Paske anverite, Guilgal va antre an kaptivite e gwo twoub va rive Béthel.
    6: Chache SENYÈ a pou nou ka viv, sinon Li va eklate kon dife nan lakay Joseph, e li va devore san pa gen okenn moun ki pou etenn li Béthel.
    7: Nou menm ki fè jistis vin tounen lanvè, e ki jete ladwati rive jis atè yo,
    8: Chache Li ki te kreye Pléiades ak Orion yo, ki chanje gwo fènwa yo pou vin tounen maten, ki etenn lajounen pou fè lannwit, ki rele dlo lanmè yo e vide sou sifas tè a; SENYÈ a, se non L.
    9: Se Li menm ki jayi ak destriksyon sou moun pwisan yo, jiskaske destriksyon sa a rive sou sitadèl la.
    10: Yo rayi sila k ap reprimande nan pòtay la ni yo pa vle wè sila ki pale ak entegrite a.
    11: Konsa, akoz nou foule malere a, e egzije taks nan blè sou li, akoz nou fin bati bèl kay ak wòch byen taye, malgre nou pa menm rete nan yo, konsa, nou fin plante bèl chan rezen yo, men nou p ap bwè diven yo.
    12: Paske Mwen konnen transgresyon nou yo vin anpil e peche nou yo vin gran; nou menm ki boulvèse moun dwat yo, ki aksepte tout sa ki glise anba tab yo, e ki detounen malere a nan pòtay la.
    13: Alò nan yon tan konsa, sila ki saj la oblije rete an silans, paske tan an vin plen ak mechanste.
    14: Chache sa ki bon e pa sa ki mal, pou nou ka viv; epi konsa, SENYÈ dèzame yo kapab avèk nou, jis jan nou te pale a!
    15: Rayi mal e renmen sa ki bon, e etabli jistis nan pòtay la! Petèt SENYÈ Bondye dèzame yo ka fè gras a retay Joseph la.”
    16: 'Alò, SENYÈ Bondye dèzame yo, Senyè a di: “Va gen gwo lamantasyon tout kote e nan lari a, yo va rele: ‘Elas! Elas!’ Yo va rele kiltivatè a pou fè dèy, yo va peye moun pou l fè lamantasyon.'
    17: Epi nan tout chan rezen yo, va gen gwo kri, paske Mwen va pase nan mitan nou”, di SENYÈ a.
    18: Elas pou nou menm ki anvi wè jou SENYÈ a! Pouki sa nou lanvi we jou SENYÈ a? Li va yon jou tenèb olye limyè.
    19: Tankou lè yon nonm kouri kite yon lyon pou l rakontre yon lous; oswa pou l rive lakay li, apiye men l sou mi kay la, pou yon koulèv vin mòde l.
    20: Èske jou SENYÈ a p ap yon jou tenèb olye de limyè a, fènwa a menm san klate ladann?
    21: Mwen rayi, Mwen va refize aksepte fèt nou yo, ni Mwen p ap pran plezi nan asanble solanèl nou yo.
    22: Menmsi nou ofri ban Mwen ofrann brile ak ofrann sereyal, Mwen p ap aksepte yo; ni Mwen p ap menm gade ofrann lapè a bèt gra nou yo.
    23: Retire sou Mwen bri a chanson nou yo; Mwen p ap menm koute son a ap nou yo.
    24: Men kite jistis koule desann tankou dlo, e ladwati tankou yon gwo larivyè,
    25: Èske nou te pote ban Mwen ofrann sakrifis ak ofrann sereyal nan dezè a pandan karant ane yo, O lakay Israël?
    26: Anplis nou te pote Sikkuth, wa nou an, ak Kiyyun, imaj nou yo, ak zetwal dye nou, ke nou te fè pou nou menm yo.
    27: “Pou sa, Mwen va fè nou antre an egzil pi lwen Damas,” di SENYÈ a, ki gen non Li ki se Bondye dèzame yo.
  6:
    1: Malè a sila ki alèz nan Sion yo, e ak sila ki santi yo ansekirite nan mòn Samarie yo, mesye ki distenge pami meyè nan nasyon yo, a sila lakay Israël konn vini yo.
    2: Ale janbe kote Calné pou gade. Soti la rive Hamath Gran an, pou desann kote Gath de Filisten yo. Èske yo pi bon ke wayòm sila yo? Èske teritwa pa yo a pi gran pase pa nou an?
    3: Malè a nou ki konn ranvoye jou malè! Ka pote sant vyolans lan vin pi pre!
    4: K ap repoze sou kabann fèt ak livwa yo, k ap gaye kò yo sou gwo sofa yo, e k ap manje jenn mouton ki soti nan pak la, ak jenn bèf ki soti nan mitan tonèl bèt la;
    5: sila ki enpwovize ak son ap la, ki envante lenstriman mizik yo menm jan ak David;
    6: Sila k ap bwè diven nan kalbas sakrifis yo pandan yo onksyone kò yo ak pi bon lwil yo, malgre sa, yo pa kriye pou Joseph, ki fin devaste nèt la.
    7: Akoz sa, yo va antre an egzil nan tèt a egzile yo. Banbòch a sanzave yo va sispann.
    8: 'Senyè BONDYE a te sèmante pa Li menm, SENYÈ Bondye dèzame yo te deklare: “Mwen rayi awogans a Jacob la, e Mwen deteste sitadèl li yo. Pou sa, Mwen va livre tout vil la ak tout sa ki ladann.”'
    9: Epi li va vin rive ke si genyen dizòm ki rete nan yon kay, yo va mouri.
    10: 'Alò tonton a youn, oswa mèt mòg k ap antere l a va leve pote zo li sòti nan kay la. Konsa, li va mande a sila ki nan pati pi anndan nan kay la: “Èske gen lòt moun avèk ou?” Epi sila a va reponn: “Nanpwen moun”. Konsa li va reponn: “Rete an silans. Paske non a SENYÈ a pa dwe nonmen menm.”'
    11: “Paske gade byen, SENYÈ a pral kòmande pou gwo lakay la vin kraze nèt, e ti kay la an ti mòso.
    12: Èske cheval konn kouri sou wòch, oswa èske yo ka charye wòch yo ak bèf? Konsa, nou te fè Lajistis vin tounen pwazon e fwi ladwati vin anmè nèt.
    13: 'Nou menm k ap rejwi nan yon bagay ki pa anyen, epi k ap di: ‘Èske se pa ak pwòp fòs kouraj nou nou rive pran kòn nan pou nou?’'
    14: Paske gade byen, Mwen pral leve yon nasyon kont nou, O lakay Israël,” deklare SENYÈ Bondye dèzame yo; “e yo va aflije nou soti nan antre Hamath pou rive jis nan flèv Araba a.”
  7:
    1: Konsa Senyè BONDYE a te montre m e gade byen, Li t ap fòme yon gwo rafal krikèt nan lè jaden prentan an te kòmanse boujonnen an. Epi gade byen, rekòlt la te fèt nan lè wa a te fin koupe zèb la.
    2: 'Epi li te vin rive lè li te fin manje tout plant peyi a, ke m te di: “Senyè BONDYE, souple, padone! Kòman Jacob ka kanpe? Li tèlman piti!”'
    3: SENYÈ a te repanti de sa. “Sa p ap rive,” SENYÈ a te di.
    4: Konsa Senyè BONDYE a te montre mwen, e gade byen, Senyè BONDYE a t ap rele pou jijman an ak dife a. Li te devore tout gwo pwofondè a, e te kòmanse devore tèren nan.
    5: 'Epi mwen te di: “Senyè, souple, sispann! Kòman Jacob ka kanpe? Li tèlman piti!”'
    6: SENYÈ a te repanti de sa. “Sa a tou, p ap rive”, Senyè BONDYE a te di.
    7: Konsa Li te monte m, e gade byen, Senyè a te kanpe akote yon mi ki monte ak yon filaplon nan men L.
    8: 'SENYÈ a te di m: “Se kisa ou wè, Amos?” Mwen te di: “Yon filaplon.” Konsa, Senyè a te di: “Gade byen, Mwen prèt pou plase yon filaplon nan mitan pèp Mwen an, Israël. Mwen p ap kite yo chape ankò.'
    9: Wo plas Isaac yo va vin abandone, e sanktyè Israël yo va vin kraze nèt. Answit, Mwen va leve kont lakay Jéroboam ak nepe.”
    10: 'Konsa, Amatsia, prèt Béthel la te voye pawòl kote Jéroboam, wa Israël la. Li te di: “Amos te fè konplo kont ou nan mitan kay Israël la. Peyi a p ap ka sipòte tout pawòl li yo.'
    11: 'Paske konsa Amos di: ‘Jéroboam va mouri pa nepe a, e Israël va anverite kite peyi li pou ale an egzil.’”'
    12: 'Amatsia te di a Amos: “Ale, ou menm ki divinò, sove ale nan peyi Juda. Manje pen e pwofetize la!'
    13: Men pa pwofetize nan Béthel, paske se sanktyè ak rezidans la a wa a!”
    14: 'Konsa, Amos te reponn a Amatsia: “Mwen pa t yon pwofèt, ni mwen pa t fis a yon pwofèt; men mwen te yon gadyen bèt ak yon kiltivatè pye fig frans.'
    15: 'Men SENYÈ a te retire mwen soti dèyè bann mouton an, e SENYÈ a te di mwen: ‘Ale pwofetize a pèp Mwen an, Israël.’'
    16: 'Konsa, tande pawòl SENYÈ a: “W ap di: ‘Ou pa pou pwofetize kont Israël, ni ou pa pou pale kont lakay Isaac.’'
    17: 'Akoz sa, SENYÈ a di: ‘Madanm ou va devni yon pwostitiye nan vil la, fis ou yo ak fi ou yo va tonbe pa nepe, peyi ou a va divize ak yon lign apantaj, e ou menm, ou va mouri nan yon peyi ki pa pwòp. Anplis, Israël va anverite kite peyi li a pou li ale an egzil.’”'
  8:
    1: Konsa Senyè BONDYE a te montre mwen, e gade byen, te gen yon panyen fwi gran sezon.
    2: 'Li te di: “Kisa ou wè, Amos?” Epi mwen te di: “Yon panyen fwi gran sezon.” Konsa, SENYÈ a te di mwen: “Lafen gen tan rive pou pèp Mwen an, Israël. Mwen p ap pwoteje yo ankò.'
    3: Kantik a tanp la va tounen chan lamantasyon nan jou sa a,” deklare Senyè BONDYE a. “Kadav yo va anpil. Nan chak andwa, yo va jete yo deyò an silans.
    4: Tande sa, nou menm k ap vale malere yo nèt, pou mete fen a tout pòv yo,
    5: 'ka p di: ‘Kilè nouvèl lin nan ap fini pou nou ka vann sereyal la? Ak Saba a pou nou ka ouvri mache ble a? N ap fè efa a pi piti, e sik la pi gwo. Anplis, n ap twonpe ak balans malonèt,'
    6: pou achte sila ki san sekou a pou lajan, ak malere a pou de grenn sapat. Menm balizaj ble a n ap vann!’”
    7: 'SENYÈ a te sèmante pa glwa Jacob la: “Anverite, Mwen p ap janm bliye okenn nan zak yo.'
    8: Akoz sa, èske peyi a p ap pran tranble, e tout moun ki rete ladann p ap fè lamantasyon? Anverite, tout peyi a va leve tankou Rivyè Nil la. Li va vin ajite toupatou e bese tankou Rivyè Égypte la.
    9: Li va vin rive nan jou sa a”, deklare Senyè BONDYE a, ke Mwen va fè solèy la desann a midi, e mwen va fè tè a nan fènwa nan plen jounen.
    10: Answit, Mwen va fè fèt nou yo vin tounen dèy; tout chan lajwa nou yo va tounen lamantasyon. Mwen va fè nou pote twal sak sou senti a tout moun, ak tèt chòv sou tout tèt. Mwen va fè li tankou yon moman dèy pou yon sèl fis inik, e lafen li tankou yon jou anmè.
    11: “Gade byen, jou yo ap vini,” deklare Senyè BONDYE a, “lè Mwen va voye gwo grangou sou peyi a, pa yon grangou pou pen oswa pou dlo, men pou koute pawòl SENYÈ a.
    12: Pèp la va kilbite tou egare sòti nan yon lanmè pou rive nan lòt lanmè, e sòti nan nò pou rive menm nan lès; yo va gaye toupatou pou chache pawòl SENYÈ a, men yo p ap jwenn li.
    13: Nan jou sa a, bèl tifi vyèj yo ak jennonm yo va vin endispoze akoz swaf la.
    14: 'Menm jan pou sila ki sèmante pa peche Samarie a, ki di: ‘Jan dye ou a vivan an, O Dan!’ e ‘Jan chemen Beer-Schéba vivan an’; yo va tonbe e yo p ap leve ankò.”'
  9:
    1: 'Mwen te wè Senyè a, ki te kanpe akote lotèl la, e Li te di: “Frape tèt poto yo jiskaske papòt yo tranble. Kraze yo an moso sou tèt a yo tout! Answit, mwen va touye rès yo ak nepe. Yo p ap gen yon grenn refijye ki pou sove ale, ni yon refijye k ap chape.'
    2: Menmsi yo ta fouye antre nan sejou mò yo; la, men, Mwen va pran yo soti la. Menmsi yo monte rive nan syèl la, Mwen va rale yo soti la pou fè yo desann.
    3: Menmsi yo kache sou tèt mòn Carmel la, Mwen va chèche fè yo soti la; epi menmsi yo ta kache kò yo anba nan pwofondè lanmè a, mwen va kòmande sèpan an, e li va mòde yo.
    4: Menmsi yo antre an kaptivite devan lènmi yo, Mwen va kòmande nepe soti la pou touye yo. Konsa, Mwen va fikse zye M kont yo pou mal, e non pa pou byen.
    5: Senyè BONDYE dèzame yo, se Sila ki touche tè a pou li fann, e tout sila ki rete ladann yo, va fè dèy. Kriye sa a va monte tankou Rivyè Nil lan, e vin bese ankò tankou Nil Égypte la.
    6: Sila ki bati chanm wo Li yo nan syèl yo, e ki te etabli vout plafon syèl la anwo tè a, sila ki rele dlo lanmè yo pou vide yo sou sifas tè a—se SENYÈ a ki non Li.
    7: Èske nou pa tankou fis a Ethiopie yo pou Mwen, O fis Israël yo?” deklare SENYÈ a. “Èske Mwen pa t mennen Israël fè l monte soti nan peyi Égypte, ak Filisten yo soti Caphtor e Siryen yo soti Kir?
    8: Gade byen, zye a Senyè BONDYE a sou wayòm nan ki plen peche a; Mwen va detwi l soti sou sifas tè a. Sepandan Lakay Jacob la p ap detwi nèt,” deklare SENYÈ a.
    9: “Paske gade byen, Mwen ap kòmande, e Mwen va souke lakay Israël pami nasyon yo, tankou yon grenn k ap souke nan yon paswa, men menm yon grenn p ap tonbe atè.
    10: 'Tout pechè pami pèp Mwen an va mouri pa nepe, sila yo k ap di: ‘Malè pa rive sou nou ni parèt devan nou.’'
    11: Nan jou sa a, Mwen va fè leve Lakay David ki te tonbe a, e ranfòse brèch li yo. Anplis, Mwen va leve mazi kraze li yo, e fè l vin rebati tankou nan jou ansyen yo;
    12: pou yo kapab vin posede retay Édom an ak tout nasyon ki rele pa non Mwen yo,” deklare SENYÈ ki fè sa a.
    13: “Gade byen, jou yo ap vini,” deklare SENYÈ a, “lè sila k ap raboure a va depase sila k ap rekòlte a, e sila k ap foule rezen an va depase sila k ap simen grenn nan; lè mòn yo va degoute diven dous e tout kolin yo va vin fann nèt ak dousè li.
    14: Anplis, Mwen va restore pèp Mwen an, Israël, ki an kaptivite a, e yo va rebati vil ki kraze nèt yo pou yo viv ladan yo. Anplis, yo va plante chan rezen yo pou bwè diven yo; epi fè jaden pou manje fwi yo.
    15: Mwen va osi plante yo sou pwòp tèren pa yo, e yo p ap dechouke yo ankò soti nan peyi ke Mwen te bay yo a,” pale SENYÈ a, Bondye Ou a.
31:
  1:
    1: 'Vizyon Abdias la. Konsa pale Senyè BONDYE a konsènan Édom. Nou te tande yon rapò soti nan SENYÈ a, yon mesaje te voye pami nasyon yo. Li t ap di: “Leve, annou ale goumen kont li”—'
    2: Gade byen, Mwen va fè ou vin piti pami nasyon yo. Ou vin meprize anpil.
    3: 'Awogans a kè nou te twonpe nou, nou menm ki rete nan falèz wòch yo, nan wotè a abitasyon nou, ki di nan kè nou: “Se kilès ki ka rale m rive atè?”'
    4: “Menmsi nou bati anlè tankou èg, menmsi nou mete nich nou pami zetwal yo, mwen va rale nou fè nou desann soti la,” deklare SENYÈ a.
    5: Si vòlè te vin kote nou, vòlè nan lannwit yo— o ala devaste nou va vin devaste— èske yo pa t ap vòlè sèlman pou yo ta jwenn ase? Si ranmasè rezen yo te rive kote nou èske yo pa t ap kite kèk ti rès?
    6: Ala depouye Ésaü va vin depouye! Ala fouye yo va fouye trezò kache li yo!
    7: Tout sila ki fè alyans avèk nou yo va voye nou kote fwontyè a. Sila ki anpè ak nou yo te twonpe nou, e yo deja genyen nou. Zanmi ki manje pen nou yo ap fè pèlen pou nou. Nanpwen bon konprann nan li.
    8: Èske Mwen p ap nan jou sa a, deklare SENYÈ a; “Detwi mesye saj Édom yo, e retire bon konprann ki soti sou mòn Ésaü a?
    9: Answit, mesye pwisan nou yo va vin enkyete, O Théman, jis tout kapab koupe retire nèt de mòn Ésaü ak gwo masak.
    10: Akoz vyolans anvè frè nou Jacob, nou va vin kouvri ak wont, e nou va vin koupe retire nèt jis pou tout tan.
    11: Nan jou ke nou te kanpe a distans, nan jou ke etranje yo te bwote tout byen li, lòt nasyon yo te antre nan pòtay li, e te fè tiraj osò pou Jérusalem—nou menm tou te sanble ak yo.
    12: Pa vin rejwi ou nan jou malè frè ou a, ni pa rejwi ou sou fis a Juda yo nan jou destriksyon yo a. Pa anfle ou menm nan jou malè yo.
    13: Pa antre nan pòtay pèp Mwen an nan jou malè yo. Ni pa rejwi ou de gwo dega nan jou malè yo. Pa piyaje byen yo nan jou malè yo.
    14: Pa kanpe nan kafou chemen pou touye sila k ap sove ale sòti nan yo. Epi pa livre a lènmi sila ki chape nan jou malè yo.
    15: Paske jou SENYÈ a ap rapwoche sou tout nasyon yo! Jan ou te fè a, se konsa yo va fè ou.
    16: Paske menm jan ou te bwè sou mòn sen Mwen an, Konsa tout nasyon yo va bwè tout tan. Yo va bwè, yo va vale, l ap vin konsi yo pa t janm te la.
    17: Men sou mòn Sion, va genyen sila ki chape yo, e mòn sa va sen. Epi lakay Jacob va posede posesyon yo.
    18: Answit, lakay Jacob va vin yon dife, e lakay Joseph va vin yon flanm; men lakay Ésaü va vin kon pay. Konsa, yo va limen dife sou yo pou brile yo nèt pou pa gen ki rete lakay Ésaü ankò,” paske SENYÈ a fin pale.
    19: Moun Negev la va vin posede mòn a Ésaü ak sila a Schfela yo, gwo plèn Philistie a. Yo va posede teritwa Éphraïm, teritwa Samarie, e Benjamin va vin posede Galaad, tou.
    20: Epi egzile a lame fis Israël sa a, ki pami Kananeyen yo, va posede jis rive Sarepta, e egzile Jérusalem ki Sepharad yo va vin posede vil Negev yo.
    21: Liberatè yo va monte Mòn Sion pou jije mòn Ésaü a e wayòm nan va vin pou a SENYÈ a.
32:
  1:
    1: 'Pawòl SENYÈ a te vini a Jonas, fis a Amitthaï a. Li te di:'
    2: “Leve, ale Ninive, gran vil la, e kriye kont li, paske mechanste yo monte devan Mwen.”
    3: Men Jonas te leve al kacheTarsis pou kite prezans SENYÈ a. Konsa, li te desann Joppa, e li te jwenn yon bato ki t ap prale Tarsis. Li te peye frè a, e te desann ladann pou ale avèk yo Tarsis pou l envite prezans SENYÈ a.
    4: Men SENYÈ a te lanse yon gwo van sou lanmè a. Te gen yon gwo tanpèt sou lanmè a jiskaske bato a te prèt pou kraze nèt.
    5: Answit, ouvriye bato yo te vin pè e yo chak te kriye a pwòp dye pa yo. Yo te vide chaj ki te nan bato a nan lanmè a pou te fè l pi lejè. Men Jonas te ale anba nan fon bato a, epi kote li te kouche a, li te tonbe dòmi.
    6: 'Konsa, kapitèn bato a te pwoche li e te di: “Kòman fè w ap dòmi an? Leve rele dye pa ou a. Petèt dye ou a va fè pa nou pou nou pa peri.”'
    7: 'Chak mesye yo te di a konparèy yo: “Vini, annou fè tiraj osò pou nou ka konprann sou kont kilès gwo malè sa a rive nou an.” Yo te fè tiraj osò a, e sò a te tonbe sou Jonas.'
    8: 'Konsa yo te di li: “Pale nou koulye a! Sou kont a kilès malè sa a rive nou an? Ki metye ou? Epi ki kote ou sòti? Ki peyi ou? Nan ki pèp ou sòti?”'
    9: 'Li te di yo: “Mwen se yon Ebre, e mwen gen lakrent pou SENYÈ Bondye syèl la, ki te fè lanmè a ak tè sèch la.”'
    10: 'Pou sa a, mesye yo te vin pè anpil e yo te di li: “Kisa ou te fè la?” Paske mesye yo te deja konprann ke li t ap sove ale sòti kite prezans a SENYÈ a, akoz sa li te di yo.'
    11: 'Konsa, yo te di l: “Kisa pou nou ta fè ou pou lanmè a vin kalm pou nou?” Paske lanmè a t ap vin pi move plis toujou.'
    12: 'Li te di yo: “Leve mwen, jete m nan lanmè a. Konsa, lanmè va vin kalm pou nou; paske mwen konnen ke se akoz mwen menm ke gwo tanpèt sa a rive sou nou.”'
    13: Sepandan, mesye yo te bouje zaviwon yo fò pou yo ta ka rive atè, men yo pa t kapab, paske lanmè te vin pi move kont yo.
    14: 'Pou sa a, yo te rele SENYÈ a e te di: “O SENYÈ, pa kite nou peri sou kont a nonm sila a, ni pa mete san inosan sou nou; paske Ou menm, O SENYÈ, Ou fè sa ki fè Ou plezi.”'
    15: Konsa, yo te leve Jonas, yo te voye li nan lanmè a, e lanmè te vin sispann anraje.
    16: Epi mesye yo te vin krent SENYÈ a anpil. Yo te ofri yon sakrifis a SENYÈ a e te fè ve yo a Li menm.
    17: Epi SENYÈ a te chwazi yon gwo pwason pou vale Jonas, e Jonas te nan vant pwason a pandan twa jou ak twa nwit.
  2:
    1: Konsa, Jonas te priye a SENYÈ Bondye li a depi nan vant pwason an.
    2: 'Li te di: “Mwen te rele nan detrès mwen bay SENYÈ a, e Li te reponn mwen. Mwen te kriye pou sekou depi nan pwofondè sejou mò yo. Ou te tande vwa mwen.'
    3: Ou te jete mwen nan gwo pwofondè a, nan kè lanmè yo, e gwo kouran dlo a te vale mwen. Gwo lam lanmè ou yo ak gwo vag lanmè ou yo te pase sou mwen.
    4: 'Konsa, mwen te di: ‘Mwen te vin chase lwen fas ou. Malgre sa, mwen va gade ankò vè tanp sen Ou an.’'
    5: Dlo te antoure mwen jiskaske m rive nan pwen lanmò. Gwo pwofondè a te vale mwen; zèb lanmè yo te vlope tèt mwen.
    6: Mwen te desann jis rive nan baz mòn yo. Latè ak bawo li yo te antoure mwen pou tout tan, men Ou te leve lavi m monte soti nan fòs la, O SENYÈ Bondye mwen an!
    7: “Pandan mwen t ap vin endispoze nèt, Mwen te sonje SENYÈ a e lapriyè mwen te rive kote Ou nan tanp sen Ou an.
    8: Sila ki konsidere zidòl san valè yo abandone tout sous mizerikòd,
    9: Men mwen va fè sakrifis a Ou menm ak vwa aksyon de gras la. Sa ke mwen te sèmante a, se li mwen va akonpli. Sali a sòti nan SENYÈ a.”
    10: Epi SENYÈ a te kòmande pwason an e li te vomi Jonas sou tè sèch la.
  3:
    1: 'Alò, pawòl SENYÈ a te vini a Jonas pou yon dezyèm fwa. Li te di:'
    2: “Leve ale Ninive, gwo vil la e pwoklame a li menm tout pwoklamasyon ke Mwen va pale ou yo.”
    3: Konsa, Jonas te ale Ninive selon pawòl SENYÈ a. Alò, Ninive te tèlman yon gwo vil, li te pran twa jou ap mache pou travèse l.
    4: 'Jonas te kòmanse travèse vil la pandan yon jou. Li te kriye fò e te di: “Nan karant jou, Ninive va detwi nèt.”'
    5: Answit, pèp Ninive lan te kwè Bondye. Yo te deklare yon jèn e yo te mete twal sak soti nan pi gran pou rive nan pi piti pami yo.
    6: Lè pawòl la te rive kote wa Ninive lan, li te leve soti sou twòn li, e te mete manto wayal li sou kote. Li te kouvri tèt li ak twal sak e li te chita nan mitan sann.
    7: 'Li te pibliye yon pwoklamasyon. Li te di: “Nan Ninive, pa dekrè wa a, ak prens li yo: Pa kite ni lòm, ni bèt, ni bann mouton, ni twoupo goute anyen. Pa kite yo ni manje ni bwè dlo.'
    8: Men ni lòm ni bèt dwe vin kouvri ak twal sak. Konsa, kite yo rele Bondye avèk tout kè yo, pou tout moun kapab vire kite chemen mechan yo a, e vire kite vyolans ki nan men yo.
    9: Kilès ki konnen, petèt Bondye va repanti, e ralanti sou gwo kòlè Li a pou nou pa peri.”
    10: Lè Bondye te wè zèv yo, ke yo te vire kite chemen mechan yo a, alò Bondye te repanti de gwo malè ke Li te deklare pou fè rive sou yo a. Epi Li pa t fè sa ankò.
  4:
    1: Men sa te fè Jonas pa kontan anpil e li te vin fache.
    2: 'Li te priye a SENYÈ a. Li te di: “Souple, SENYÈ, èske se pa sa ke m te di lè m te nan pwòp peyi mwen an? Alò, se pou m te evite sa ki fè m te sove ale rive Tarsis. Paske mwen te konnen ke Ou se yon Bondye ki plen gras ak mizerikòd, ki lan nan kòlè, ki ranpli ak lanmou dous, e Ou se Sila ki ralanti selon malè a.'
    3: Alò, pou sa, koulye a, O SENYÈ, souple, pran lavi mwen. Paske lanmò pi bon ke lavi pou mwen.”
    4: 'SENYÈ a te di: “Èske ou gen bon rezon pou ou fache a?”'
    5: Epi Jonas te sòti nan vil la e te chita sou kote lès la. La, li te fè yon tonèl pou li menm, e li te chita anba l nan lonbraj jis pou l ta wè sa ki ta rive nan vil la.
    6: Konsa, SENYÈ Bondye a te chwazi yon plant lyann. Lyann nan te monte grandi sou Jonas pou l ta sèvi kon abri sou tèt li, pou delivre l de mekontantman li an. Epi lyann nan te fè Jonas byen kontan.
    7: Men Bondye te chwazi yon cheni nan granmmaten nan pwochen jou a. Li te atake lyann nan e li te vin fennen.
    8: 'Lè solèy la te leve, Bondye te chwazi yon van lès byen cho, solèy la te bat tèt Jonas jiskaske li te vin fèb. Konsa, li t ap mande ak tout nanm li, e te di: “Lanmò pi bon ke lavi pou mwen.”'
    9: 'Epi Bondye te di a Jonas: “Èske ou gen bon rezon pou fache akoz lyann nan?” Jonas te reponn: “Mwen gen bon rezon pou m fache, menm jiska lanmò.”'
    10: 'Konsa, SENYÈ a te di: “Ou te gen konpasyon pou plant sila ke ou pa t fè okenn travay pou li a, ke ou menm pa t fè grandi, ki te vin parèt nan yon nwit e te vin peri nan yon nwit.'
    11: Èske Mwen pa ta dwe gen konpasyon pou Ninive, gwo vil la, nan sila ki genyen plis ke san-ven-mil moun ki pa konn diferans antre men dwat ak men goch yo ak yon gwo kantite bèt, tou?”
33:
  1:
    1: Pawòl SENYÈ a ki te adrese a Michée, moun Moréscheth la, nan jou a Jotham, Achaz, ak Ézéchias, wa Juda yo, pawòl ke li te wè konsènan Samarie ak Jérusalem nan.
    2: Tande, O pèp yo, nou tout! Koute, O latè a, ak tout sa ki ladann. Kite SENYÈ Bondye a vin temwen kont nou; SENYÈ a, depi nan tanp sen Li an.
    3: Paske gade byen, SENYÈ a ap vin sòti nan plas Li a. Li va vin desann pou foule wo plas latè yo.
    4: Mòn yo fann anba Li; Vale yo fann tankou lasi devan dife, tankou dlo k ap vide desann yon pant apik.
    5: Tout sa se pou rebelyon a Jacob la ak pou peche Israël la. Se kisa ki rebelyon a Jacob la? Èske se pa Samarie? Se kisa ki wo plas a Juda yo? Èske se pa Jérusalem?
    6: Alò, Mwen va fè Samarie vin yon pil mazi nan yon chan louvri, tankou yon kote pou plante yon chan rezen. Mwen va vide wòch batisman li yo nan vale a, e Mwen va dekouvri mete toutouni tout fondasyon li yo.
    7: Tout zidòl li yo va vin kraze nèt, tout kado yo bay li yo va vin brile ak dife a, e tout zidòl li yo Mwen va detwi; paske se pou salè a yon pwostitiye ke li te ranmase yo, e pou salè a yon pwostitiye yo va remèt.
    8: Pousa, mwen oblije fè dèy e kriye fò. Mwen oblije ale pye atè ak toutouni. Mwen oblije fè lamantasyon tankou chen mawon, plenyen tankou otrich!
    9: Paske blesi li a p ap ka geri; paske li fin rive nan Juda. Li rive nan pòtay a pèp mwen an, menm Jérusalem.
    10: Pa pale sa nan Gath. Pa kriye menm. Nan Beth-Leaphra mwen te woule kò mwen nan pousyè.
    11: 'Ale fè wout ou, ou menm ki rete Schaphir; nan lawont ak toutouni ou. Moun Tsaanan p ap chape. Plenyen Beth-Haëtsel la: Li va retire sou ou tout soutyen li.'
    12: Paske moun Maroth vin fèb nan tann sa ki bon, akoz malè vin desann sòti nan SENYÈ a, rive nan pòtay Jérusalem nan.
    13: Tache cheval yo nan cha lagè a, O moun Lakis! Fi sila a te kòmansman peche pou fi Sion an— akoz se nan ou, yo te twouve zak rebelyon a Israël yo.
    14: Alò, ou va bay kado dadye a Moreschet-Gath. Lakay Aczib yo va vin yon desepsyon pou wa Israël yo.
    15: Anplis, Mwen va mennen bay nou sila k ap pran posesyon nou an, O nou menm k ap viv nan Maréscha yo! Glwa Israël la va antre menm nan Adullam.
    16: Vin chòv nèt; koupe tout cheve ou pou pitit ke ou renmen an. Elaji tèt chòv ou pou vin tankou èg, paske yo te ale an egzil kite ou!
  2:
    1: Malè a sila k ap fè plan inikite yo, k ap manevre mechanste sou kabann yo! Lè maten rive, yo pratike li, paske sa nan pouvwa a men yo.
    2: Yo lanvi chan a lòt, epi konsa yo sezi yo, kay yo, e konsa yo pran yo. Yo oprimen yon nonm ak kay li, Yon nonm ak tout eritaj li.
    3: 'Pou sa, pale SENYÈ a: “Gade byen, Mwen ap fè yon plan kont pèp sa a, yon malè k ap fè nou p ap ka retire kou nou; ni nou p ap ka mache ak awogans, paske sa se yon move tan.'
    4: 'Nan jou sa a, yo va fè leve kont nou yon pawòl; mokè yo va kriye ak yon lamantasyon tris. Yo va di: ‘Nou fin detwi nèt! Li divize eritaj a pèp mwen an. A la retire, Li retire l nan men mwen! Li bay moun trèt yo! Li divize bay chan nou yo!’”'
    5: Akoz sa, nou p ap gen pèsòn ki va tann lign mezi pou fè tiraj osò nan asanble SENYÈ a.
    6: “Pa pwofetize”!—yo pwofetize— “Pa pwofetize de bagay de sila yo. Repwòch sa yo p ap janm rive nou.”
    7: Èske sa dwe pale, O Lakay Jacob? “Èske Lespri SENYÈ a pa an kolè? Èske bagay sa yo se zèv pa Li? Èske pawòl Mwen yo pa fè byen pou sila k ap mache dwat la?”
    8: Men koulye a, pèp Mwen an leve tankou yon ènmi. Nou chire retire manto ak abiman de sila k ap pase pa aza yo; moun k ap retounen, soti nan lagè.
    9: Fanm a pèp Mwen yo, nou chase yo deyò pou soti kite bèl ti kay yo. Nan men jèn pitit yo, nou rache retire tout benediksyon Mwen, jis pou tout tan.
    10: Leve ale! Se pa isit ou ap jwenn repo; li plen ak sa ki pa pwòp, sa kab detwi, menm avèk yon destriksyon byen grav.
    11: 'Si yon nonm ap mache nan yon lespri manti pou l di: “Mwen va pale avèk nou konsènan diven ak bwason fò,” li ta kapab menm vin pwofèt a pèp sa a.'
    12: Anverite, Mwen va rasanble nou tout, O Jacob! Anverite, Mwen va ranmase retay Israël yo. Mwen va mete yo ansanm tankou mouton nan pak; tankou yon bann mouton nan mitan patiraj yo. Y ap plenn ak moun.
    13: Sila k ap ouvri kraze chemen a va ale devan yo. Yo kraze pòtay la pou soti. Se wa yo ki pase devan yo, ak SENYÈ la a latèt yo.
  3:
    1: 'Konsa, mwen te di: “Koute koulye a, chèf a Jacob yo ak sila k ap gouvène lakay Israël yo. Èske nou pa dwe konnen lajistis?'
    2: Nou menm ki rayi sa ki bon, e ki renmen sa ki mal; ki chire po yo sou kò yo, ak chè yo soti sou zo yo;
    3: k ap anplismanje chè pèp Mwen an, chire po yo sou yo, kraze zo yo e koupe yo an mòso, tankou se pou mete nan chodyè, tankou vyann nan bonm nan.
    4: Konsa, yo va kriye fò a SENYÈ a, men Li p ap reponn yo. Olye de sa, nan lè sa a, Li va kache figi li a yo menm, akoz yo te pratike zak ki mechan.”
    5: 'Konsa pale SENYÈ a konsènan pwofèt ki te mennen pèp mwen an nan erè yo. Lè yo bay yo kèk bagay pou mòde ak dan yo, yo kriye: “Lapè”! men kont sila ki pa mete anyen nan bouch yo, yo deklare lagè.'
    6: Akoz sa, li fènwa sou nou—san vizyon e fènwa pou nou—san apèsi davni. Solèy la va kouche sou pwofèt yo, e lajounen va vin fènwa sou yo.
    7: Vwayan yo va wont e divinò yo va nan konfizyon. Anverite, yo tout va kouvri bouch yo akoz Bondye pa reponn.
    8: Men kanta mwen menm, mwen ranpli ak pouvwa pa Lespri SENYÈ a, ak jistis ak kouraj Li, pou fè Jacob konnen zak rebelyon li an; menm a Israël, peche pa l la.
    9: Alò, tande sa, chèf lakay Jacob yo, ak sila k ap gouvène lakay Israël yo, ki rayi jistis, e ki vire tòde tout sa ki dwat,
    10: Ki bati Sion ak san koule, e Jérusalem ak vyolans e enjistis.
    11: 'Chèf li yo fè jijman pou jwenn sa ki glise anba tab, e prèt li yo enstwi pou kòb, pandan pwofèt li yo ap pwofetize pou lajan. Malgre sa, yo apiye sou SENYÈ a. Yo di: “Se pa SENYÈ a ki nan mitan nou? Okenn malè p ap rive sou nou.”'
    12: Konsa, akoz nou menm, Sion va vin raboure tankou yon chan, e Jérusalem va vin yon pil mazi, e mòn tanp lan va devni tankou wo plas yo nan forè a.
  4:
    1: Men nan dènye jou yo, li va vin rive ke mòn a SENYÈ a va vin etabli kon chèf a mòn yo. Li va vin leve anwo kolin yo, e pèp nasyon yo va kouri kon dlo pou rive kote l.
    2: 'Anpil nasyon va vin di: “Vini, annou monte sou mòn SENYÈ a, lakay Bondye Jacob la, pou L ka enstwi nou nan chemen Li yo e pou nou ka mache sou pa Li yo.” Paske depi nan Sion, lalwa va sòti e pawòl SENYÈ a va soti Jérusalem.'
    3: Konsa, Li va jije antre anpil pèp e pran desizyon pou anpil nasyon ki byen lwen. Yo va bat nepe yo pou fè yo tounen cha pou laboure latè yo, ak lans lagè yo pou fè yo tounen kwòk imondaj. Nasyon p ap leve nepe kont nasyon e p ap aprann fè lagè ankò.
    4: 'Men yo va fè chak moun chita anba chan rezen pa yo, ak anba pye fig pa yo. Pèsòn p ap fè yo pè: paske bouch SENYÈ dèzame yo fin pale sa.'
    5: Malgre tout pèp yo mache nan non dye pa yo, pou nou menm, nou va mache nan non SENYÈ Bondye nou an jis pou tout tan e pou tout tan.
    6: “Nan jou sa a”, deklare SENYÈ a, “Mwen va rasanble moun bwate yo, e Mwen va reyini moun rejte yo, ak sa ke M te aflije yo.
    7: Mwen va fè moun bwate yo vin yon retay, e moun rejte yo vin yon nasyon pwisan; Konsa, SENYÈ a va renye sou yo nan Mòn Sion depi koulye a rive jis pou tout tan.”
    8: A nou menm, wo tou bann mouton an, mòn fi Sion an, sou ou menm, li va retounen. Wi, menm ansyen pouvwa a, wayòm nan de fi Jérusalem nan.
    9: Alò, poukisa ou rele anmwey konsa? Èske pa gen wa pami nou? Èske konseye nou an fin peri? Kite gwo doulè a sezi nou kon yon fanm k ap pouse fè pitit?
    10: Se pou ou vin an doulè, doulè pou pouse fè pitit fi a Sion an, kon yon fanm ki ansent; paske koulye a, ou va sòti nan vil la pou rete nan chan, e ou va ale menm nan Babylone. La, ou va delivre. La, SENYÈ a va rachte ou, soti nan men ènmi ou yo.
    11: 'Epi koulye a, gen anpil nasyon ki rasanble kont ou k ap di: “Kite li fin souye nèt, e kite zye nou wè dezi nou sou Sion.”'
    12: Men yo pa konnen refleksyon a SENYÈ a, ni yo pa konprann bi Li a; paske Li te ranmase moun sa yo, kon pakèt sereyal yo, pou pote sou glasi vannen an.
    13: Leve pou bat jèm nan, O fi Sion an! Paske M ap fè kòn ou an vin yon kòn fè, e zago ou kon yon zago an bwonz. Ou va bat an mòso anpil pèp, pou ou kapab konsakre a SENYÈ a tout richès enjis pa yo, ke nou ranmase ak tout byen pa yo, bay SENYÈ tout latè a.
  5:
    1: Alò, rasanble nou an twoup lame, O fi a lame yo. Li fin fè syèj kont nou. Ak gwo baton, yo va frape jij Israël la sou machwè.
    2: Men ou menm, Bethléhem Éphrata, pi piti pami fanmi a Juda yo, nan ou va soti de Mwen Youn pou vin chèf an Israël. Lè pou L vin parèt la te etabli depi nan tan ansyen yo, jis rive nan jou etènite yo.
    3: Akoz sa, Li va abandone yo jiskaske sila ki te gen doulè a, fin pouse fè pitit la. Nan lè sa a, retay nan frè li yo va retounen vin jwenn fis Israël yo.
    4: Konsa Li va leve pou mennen bann mouton Li an nan fòs SENYÈ a, nan majeste a non SENYÈ, Bondye Li a. Epi yo va viv, paske nan tan sa a, Li va pwisan jis rive nan dènye pwent latè.
    5: Li va lapè nou lè Asiryen yo vini nan peyi nou an, e lè li va mache nan palè nou yo. Konsa, nou va leve kont li sèt bèje ak uit chèf prensipal.
    6: Yo va regle peyi Assyrie ak nepe, ak peyi Nimrod la menm nan pòtay li yo. Konsa, li va delivre nou soti nan men Asiryen an lè l fè envazyon peyi nou an, ak lè li mache anndan fwontyè nou an.
    7: Epi konsa, retay Jacob la va nan mitan anpil nasyon pèp yo, tankou lawouze ki sòti nan SENYÈ a, tankou lapli k ap farinen sou zèb, ki p ap tann lòm, ni fè reta pou fis a lòm yo.
    8: Retay Jacob la va pami nasyon yo, pami anpil pèp; Tankou yon lyon pami bèt forè, tankou yon jèn lyon nan mitan bann mouton; li menm, si l pase, mache, dechire an mòso e p ap gen pèsòn ki pou delivre.
    9: Ke men ou vin leve kont advèsè Ou yo e lènmi Ou yo va vin koupe retire nèt.
    10: “Li va rive, nan jou sa a,”, deklare SENYÈ a, “ke Mwen va retire cheval nou yo nan mitan nou e Mwen va detwi cha lagè nou yo.
    11: “Anplis, Mwen va koupe retire vil nan peyi nou yo, e mwen va jete tout miray fòterès nou yo.
    12: Mwen va koupe retire zafè tout wanga soti nan men nou, e nou p ap gen divinò ankò.
    13: Mwen va retire imaj taye nou yo ak pilye sakre ki pami nou yo, pou nou pa adore zèv men nou yo ankò.
    14: Mwen va dechouke Asherim ki pami nou yo, e mwen va detwi vil nou yo.
    15: Epi Mwen va egzekite vanjans kòlè ak gwo mekontantman sou nasyon ki pa t koute yo.”
  6:
    1: 'Koute koulye a sa ke SENYÈ a ap di: “Leve, plede ka ou devan mòn yo; kite kolin yo tande vwa ou.'
    2: Koute, O mòn yo, pwosè vèbal SENYÈ a, e ou menm, fondasyon latè ki dire tout tan yo. Paske SENYÈ a gen yon ka kont pèp Li a, e Li va plede ka Li ak Israël.
    3: “Pèp Mwen, se kisa Mwen te fè Ou? Nan kisa Mwen te fatige ou? Reponn Mwen!
    4: Anverite Mwen te mennen nou monte soti nan peyi Égypte. Mwen te rachte ou soti nan kay esklavaj la. Mwen te voye devan ou Moïse, Aaron ak Marie.”
    5: Pèp mwen, sonje koulye a konsèy Balak, wa Moab la ak sa Balaam, fis a Beor a, te reponn li depi nan Sittim rive Guilgal, pou nou ta ka konnen zèv ladwati a SENYÈ a.”
    6: Avèk kisa mwen ta dwe vin parèt devan SENYÈ a, e bese m ba devan Bondye anlè a? Èske mwen ta vini ak ofrann brile, ak ti bèf ki gen yon lane?
    7: Èske SENYÈ a pran plezi nan milye de belye yo? Oswa nan dè di-milye de rivyè lwil yo? Èske se premye ne mwen an mwen dwe bay pou zak rebelyon mwen yo? Fwi a kò m pou peche nanm mwen an?
    8: Li te montre ou, O lòm, sa ki bon. Ki sa SENYÈ a egzije de ou? Sèl pou fè sa ki jis, renmen Mizerikòd, e mache nan imilite ak Bondye ou a?
    9: Vwa SENYÈ a va rele vè vil la, e sajès, li menm, fè lakrent non Ou. “Koute baton an, ak Sila ki te deziye l.
    10: Èske toujou gen trezò mechanste lakay mechan an, ak yon mezi ki manke? Ki se madichonnen?
    11: Èske Mwen kapab tolere yon fo balans ak yon sachè fo pèz?
    12: Paske moun rich li yo plen vyolans. Rezidan li yo fè manti, e lang yo twonpe soti nan bouch yo.
    13: Konsa tou, Mwen te frape ou ak yon blesi grav. Mwen te fè ou vin dezole akoz peche ou yo.
    14: Ou va manje, men ou p ap satisfè. Imilyasyon ou va nan mitan ou. Ou va vin mete sou kote, men ou p ap konsève, e sa ke ou t ap rezève a, Mwen va bay li a nepe.
    15: Ou va simen, men ou p ap rekòlte. Ou va kraze grenn oliv anba pye, men ou menm p ap onksyone ak lwil; kraze rezen, men ou p ap bwè diven an.
    16: Paske se règleman Omri yo nou kenbe, ak tout zèv lakay Achab yo nou obsève, e se nan konsèy yo ke nou mache. Akoz sa, Mwen va fè ou vin detwi nèt. Pèp ou a va giyonnen, e ou va sipòte repwòch a pèp Mwen an.”
  7:
    1: Malè a mwen menm! Anverite, mwen tankou moun k ap ranmase fwi gran sezon, k ap rasanble retay rezen yo lè yo fin retire diven. Pa gen grap rezen pou manje, ni yon grenn premye fwi fig etranje pou m ta anvi goute.
    2: Moun fidèl fin disparèt sou latè a, e nanpwen moun dwat pami lòm. Yo tout kouche an anbiskad pou vèse san; yo tout fè lachas dèyè frè yo ak pèlen.
    3: Toude men yo sou sa ki mal la pou fè l byen. Prens lan mande, e jij la prè pou yon glise anba tab. Yon nonm pwisan prezante tout mechanste ke nanm li bezwen. Konsa yo trese l pou fè l vin yon sèl.
    4: Pi bon nan yo se pikan. Pi dwat la pi mal pase kloti zepin. Jou gadyen ou, jou vizitasyon ou an fin rive. Koulye a y ap boulvèse, egare nèt.
    5: Pa fè konfyans ak yon vwazen. Pa fè konfyans ak yon zanmi. Ak fi la k ap kouche ak ou a, gade pòt bouch ou!
    6: Paske fis la derespekte papa a, e fi a leve kont manman li, bèlfi a kont bèlmè li; lènmi a yon nonm se anndan lakay li.
    7: Men pou mwen menm, mwen va gade vè SENYÈ a. Mwen va tann Bondye a sali mwen an. Bondye mwen an va koute mwen.
    8: Pa rejwi nou kont mwen menm, O lènmi mwen. Malgre mwen tonbe, mwen va leve ankò. Malgre mwen chita nan tenèb, SENYÈ a va yon limyè pou mwen.
    9: Mwen va pote endiyasyon SENYÈ a, akoz mwen te peche kont Li, jiskaske li plede ka mwen an, e egzekite jijman pou mwen. Konsa, Li va mennen m sòti nan plen limyè, e mwen va wè ladwati Li.
    10: 'Answit, lènmi m va wè sa, e gwo wont va kouvri fi la ki te di m: “Kote SENYÈ Bondye ou a?” Zye m va gade fi sa a. Epi konsa, nan lè sa a, li va vin foule anba pye tankou kras labou nan lari.'
    11: Sa va yon jou pou bati miray ou yo. Nan jou sa a, lizyè ou yo va vin grandi.
    12: Sa va yon jou ke yo va vin kote ou soti Assyrie ak vil Égypte yo; soti Égypte menm pou rive Rivyè Euphrate la, menm soti nan lanmè, rive nan lanmè, nan mòn rive nan mòn.
    13: Malgre, latè va vin dezole akoz sila k ap viv ladann yo, akoz fwi a zak yo.
    14: Mennen pèp Ou a ak kwòk beje Ou a, bann mouton a eritaj Ou a, ki rete pou kont yo, nan forè. Kite yo manje nan mitan bon pa, nan Basan ak Galaad, tankou nan ansyen tan an.
    15: “Tankou nan jou lè ou te sòti nan peyi Égypte la, Mwen va montre ou Mirak.”
    16: Nasyon yo va wè, e yo va wont de tout pwisans yo. Yo va mete men yo sou bouch yo; zòrèy yo va vin soud.
    17: Yo va niche pousyè tankou sèpan. Tankou bagay k ap ranpe sou latè, yo va sòti tou ap tranble nan sitadèl souteren yo. Yo va vin vè SENYÈ Bondye nou an, ak gwo lakrent; konsa, yo va pè devan Ou.
    18: Se kilès ki yon Bondye tankou Ou, ki padone inikite, e ki bliye zak rebèl a retay pèp eritaj li? Li pa kenbe kòlè li pou tout tan an, akoz Li pran plezi nan lanmou dous Li.
    19: Li va gen konpasyon pou nou ankò. Li va foule inikite nou yo anba pye L. Wi, Ou va jete tout peche yo nan fon lanmè.
    20: Ou va bay verite a Jacob ak mizerikòd a Abraham, tankou Ou te sèmante a papa zansèt nou yo depi nan jou ansyen yo.
34:
  1:
    1: Pwofesi pou Ninive. Liv vizyon a Nahum nan, Elkochit la.
    2: Yon Dye jalou k ap fè vanjans se SENYÈ a. SENYÈ a plen chalè kòlè ak vanjans. SENYÈ a ap pran vanjans Li sou sa yo ki kont Li yo. Sou lènmi Li yo, li konsève chalè kòlè Li.
    3: SENYÈ a lan nan kòlè, e Li plen pwisans. Konsa, li byen si ke SENYÈ a p ap kite koupab la san pinisyon. Mwayen Li se nan toubiyon ak tanpèt, e nwaj yo se pousyè anba pye Li.
    4: Li Repwoche lanmè a, e fè l vin sèch. Li fè larivyè yo vin sèch. Basan ak Carmel seche; flè a Liban yo vin fennen.
    5: Mòn yo tranble akoz Li, e kolin yo vin fann nèt. Anverite latè a boulvèse pa prezans Li, lemonn ak tout sa ki rete ladann.
    6: Se kilès ki ka kanpe devan gwo kòlè Li? Kilès ki ka sipòte chalè kòlè Li? Se tankou dife kòlè Li vide; Li menm ki fè wòch yo kraze an mòso.
    7: SENYÈ a bon; se yon sitadèl nan jou malè. Epi Li konnen sila ki pran refij nan li yo.
    8: Men tankou yon inondasyon ki debòde nèt, li va fè vil Ninive disparèt nèt, e kouri dèyè lènmi Li yo jis rive nan fènwa.
    9: Nenpòt panse nou konn fè kont SENYÈ a, li va mete fen a sa nèt. Gwo twoub sa a p ap parèt de fwa.
    10: Kon bwa pikan mele mare, kon sila ki sou ak bwason yo, yo va vin konsonmen nèt kon pay ki fennen nèt.
    11: Nan ou, te sòti yon moun ki te fè move konplo kont SENYÈ a, yon konseye mechan.
    12: 'Konsa pale SENYÈ a: “Byenke yo plen fòs, e yo gen anpil moun; malgre sa, yo va vin koupe retire e disparèt. Byenke Mwen te aflije ou, Mwen p ap aflije ou ankò.'
    13: Pou sa, koulye a, Mwen va kraze retire jouk li ki mare sou ou a, e mwen va eklate chèn ou yo.”
    14: 'SENYÈ a fin pase lòd konsènan ou menm: “P ap gen desandan ki pou pote non ou ankò. Mwen va koupe retire zidòl ak imaj soti lakay dye ou yo. M ap prepare yon kote antèman pou ou; paske ou vin abominab.”'
    15: Gade byen, sou mòn yo, pye a li ki pote bòn nouvèl, ki anonse lapè yo! Fè fèt nou, O Juda! Akonpli ve nou yo. Paske sa p ap janm rive ankò pou mechan sila an vin pase nan mitan nou. Li fin koupe retire nèt.
  2:
    1: Sila ki konn kaze brize a gen tan monte kont ou. Kenbe fò a! Veye chemen an! Ranfòse ren ou! Ranmase tout kouraj ou!
    2: Paske SENYÈ a va restore tout glwa a Jacob, menm jan ak glwa Israël la, paske piyajè yo fin piyaje yo, e te rache branch rezen li yo.
    3: Boukliye a mesye pwisan li yo vin wouj. Gèrye yo vin abiye an kramwazi. Cha yo klere an asye nan jou derape a. Lans an bwa pichpen yo vin parèt.
    4: Cha yo kouri fou nan lari. Yo sikile san kontwòl sou wout yo. Aparans yo tankou tòch, yo kouri patou tankou kout loray.
    5: Li rele gèye pi chwa li yo. Yo manke tonbe nan fòme yo. Yo prese rive nan miray la. Gwo barikàd syèj defans la fin prepare.
    6: Pòtay rivyè yo ouvri e palè a fin kraze nèt.
    7: Bagay la fin fèt; Ninive vin toutouni, li fin pote ale nèt. Sèvant li yo ap plenyen ak vwa toutrèl; y ap bat lestonmak yo.
    8: Men Ninive te tankou ti lak dlo depi lontan; malgre sa, y ap sove ale. “Rete, Rete”! Yo kriye fò, Men pèsòn pa gade dèyè.
    9: Pran piyaj ajan! Pran piyaj lò! Paske gen trezò san limit—gen valè nan tout bagay presye yo.
    10: Li vin vid nèt! Wi, li vin dezole e gate. Kè yo ap fann e jenou yo si tèlman ap sekwe, youn bat lòt. Doulè ak laperèz domine tout kò a, e figi yo vin blèm!
    11: Kote fòs lyon yo ye? Kote plas la tout jenn lyon yo te manje? Kote andwa a manman lyon an ak ti lyon an te konn mache? Plas la kote okenn pa t konn fè yo pè?
    12: Lyon an te kon chire viktim yo an mòso ase pou manje ti lyon li yo. Li te touye pou manman lyon li yo. Li te plen kav li ak chè ki dechire e tanyè li ak viktim.
    13: “Gade byen Mwen kont ou”, pale SENYÈ dèzame yo. “Mwen va brile cha lagè li yo nan lafimen. Nepe a va devore jenn lyon ou yo. Mwen va retire nan peyi a, tout chè nou te konn manje. Konsa, vwa mesaje nou yo p ap tande ankò.”
  3:
    1: Malè a vil sanglan an! Li plen nèt ak manti ak piyaj. Viktim li yo san fen.
    2: Bri a fwèt la, bri a wou k ap sone sou wòch yo, cheval k ap galope yo ak cha k ap vòltije yo!
    3: Chevalye k ap kouri desann yo; nepe k ap klere yo, lans k ap briye tankou solèy yo. Anpil mò, yon gwo ma kadav, ak kò mouri san kontwòl— yo manke tonbe sou kadav mò yo!
    4: Tout sa akoz anpil aktivite a pwostitiye yo, sila ki vrèman byen pòtan yo, mètrès a gwo maji yo, ki vann nasyon yo nan pwostitisyon li yo, ak fanmi yo nan gwo wanga li konn fè yo.
    5: “Gade byen, Mwen vin kont ou”, deklare SENYÈ dèzame yo. Mwen va Leve jip ou jis rive nan figi ou pou montre a nasyon yo toutouni ou, pou wayòm yo wè wont ou.
    6: Mwen va jete bagay ki sal nèt sou ou, fè ou vin avili e fè ou vin espektak.
    7: 'Konsa, li va vin rive ke tout moun ki wè ou, yo va fè bak, e yo va di: “Men Ninive fin devaste nèt! Se kilès k ap fè dèy pou li? Se kibò pou m ta jwenn moun ki pou rekonfòte ou?”'
    8: Èske ou pi bon pase Nò Amon ki te pozisyone pami rivyè yo, ki te antoure ak dlo, ki te gen lanmè kon pwotèj li, e se lanmè ki te sèvi kon miray li?
    9: Se Éthiopie ki te pwisans li, ansanm ak Égypte ki te san limit. Puth ak Libie te pami soutyen ou yo.
    10: Men li te pote ale; li te antre an kaptivite. Tout ti pitit li yo te vin kraze an mòso nan tèt tout ri yo. Yo te fè tiraj osò pou onorab li yo, e mesye pwisan li yo te mare nan chèn.
    11: Ou menm tou va vin sou nèt. Ou va kache. Ou menm tou va chache yon kote pou ou kache akoz de ènmi an.
    12: Tout gwo fò nou yo va tankou pye fig etranje ak fwi ki mi— lè yo sekwe yo, yo tonbe nan bouch a sila k ap manje yo a.
    13: Gade byen, pèp ou a se fanm yo ye pami nou! Pòtay peyi ou yo vin ouvri byen laj bay lènmi ou yo. Dife fin devore baryè pòtay ou yo.
    14: Rale dlo ou pou kont ou pou fè syèj la! Ranfòse fò ou yo! Antre nan ajil la, e foule mòtye a anba pye ou. Byen bati kay fou k ap fè brik yo fò!
    15: La, dife sa menm va vin devore ou nèt. Nepe va koupe retire ou nèt. Li va devore ou tankou krikèt volan. Li va fè ou vin anpil tankou yon krikèt volan. Li va fè ou vin anpil tankou krikèt.
    16: Ou fin ogmante machann ou yo plis pase zetwal syèl yo— krikèt volan ravaje, epi, konsa, li vole ale.
    17: Gad nou yo tankou krikèt. Jandam nou yo tankou gwo lame krikèt volan k ap poze sou wòch nan jou fredi. Lè solèy la leve yo sove ale. Kote yo rive a, pèsòn pa konnen.
    18: Bèje ou yo ap dòmi, O wa Assyrie. Prens ou yo kouche nèt. Pèp ou an vin gaye sou mòn yo, e nanpwen moun ki pou rasanble yo.
    19: Nanpwen ti pansman pou sa k ap fè ou mal la. Blesi ou a p ap ka geri. Tout moun ki tande koze ou va bat men yo sou ou, paske kilès moun san rete, ki pa t resevwa nan mechanste ou?
35:
  1:
    1: Pwofesi ke Habacuc, pwofèt la te wè.
    2: Pandan konbyen tan, O SENYÈ, mwen va kriye sekou e Ou pa tande? Mwen kriye a Ou menm, “Vyolans!” Men Ou pa delivre.
    3: Poukisa Ou fè m wè inikite, e Ou gade sou tout mechanste yo? Wi, se destriksyon ak vyolans ki devan mwen; gwo konfli ak kont k ap leve toupatou.
    4: Akoz sa, yo vin pa okipe yo de lalwa e jistis la pa janm avanse. Paske mechan yo vin antoure moun ladwati yo. Lajistis tòde nèt.
    5: “Gade pami nasyon yo! Obsève byen! Se pou nou vin sezi e menm etone! Paske Mwen ap fè nan jou pa w yo, yon bagay ke ou pa t ap kwè, malgre ke ou ta tande l.
    6: Paske, gade byen, Mwen ap leve Kaldeyen yo, pèp fewòs e san kontwòl sa a, k ap mache sou tout tè a pou sezi kote ki pa pou yo.
    7: Yo plen tout moun ak gwo laperèz, ak lakrent. Jistis ak otorite pa yo sòti sèl nan yo menm.
    8: Chevalye yo pi vit ke leyopa, e pi vijilan ke lou lannwit. Chevalye yo vin galope. Chevalye yo sòti lwen. Yo vole tankou èg k ap plonje desann pou devore.
    9: Yo tout vini pou fè vyolans. Nan rega pa yo se an avan. Yo ranmase kaptif tankou sab.
    10: Yo giyonnen wa yo e yo moke gouvènè yo. Yo pase tout bastyon yo nan tenten. Yo sanble ranblè tè yo e yo sezi yo.
    11: Tankou van yo va vole pase, pou yo ale nèt. Yo vrèman koupab; yo mete fòs yo nan dye pa yo a.”
    12: Èske se pa nan letènite Ou sòti, O SENYÈ, Bondye mwen an, (Sila) Ki Sen mwen an? Nou p ap mouri. Ou menm, O SENYÈ, Ou te dezinye yo pou jijman an. Ou menm, O Woche a, Ou te etabli yo pou pinisyon.
    13: Zye Ou twò pafè pou gade mal, e Ou pa ka menm gade mechanste. Poukisa Ou sipòte (sila) ki trèt yo? Poukisa Ou rete an silans pandan mechan yo ap vale (sila) ki pi jis pase yo?
    14: Poukisa kite yo fè lòm tankou pwason lanmè, tankou (sila) k ap trennen atè ki pa gen gouvènè sou yo?
    15: Pou Kaldeyen yo, yo rale yo fè yo tout monte ak yon zen. Yo rale pote yo ale ak pèlen, e ranmase yo ansanm nan filè pwason. Se konsa y ap rejwi e fè kè kontan.
    16: Tout sa, akoz yo ofri yon sakrifis a filè yo; yo brile lansan nan filè a; paske pa bagay sa yo, lavi a vin bon, e manje yo vin anpil.
    17: Èske se konsa yap kontinye vide filè yo, e kontinye detwi nasyon yo san mizerikòd?
  2:
    1: Mwen va kanpe sou pòs gad mwen, e mwen va pran pozisyon sou ranpa a. Mwen va veye san rete pou wè ki sa Li va pale avèk mwen, ak jan pou m ta reponn, selon plent mwen pote bay L.
    2: 'Konsa SENYÈ a te reponn mwen. Li te di: “Ekri vizyon an e montre li klè sou tablo, pou (sila) k ap kouri a, ka li l.'
    3: Paske vizyon an toujou pou lè deziye a. La p pwoche vit pou rive nan bi li, ni li p ap fè fayit. Menmsi li fè reta, tann li; paske anverite, li va vini. Li p ap fè mize.
    4: Gade byen, kè l anfle. Nanm li pa dwat anndan l, men moun dwat la va viv pa lafwa li.
    5: Anplis, diven devwale yon moun ògeye, ki pa rete lakay li. L ap ogmante apeti li tankou Sejou mò a. Epi konsa, li menm, tankou lanmò a, pa kapab satisfè. Li rasanble a li menm tout nasyon yo, e li ranmase tout pèp yo a li menm.
    6: '“Èske tout moun sa yo p ap Leve yon chan mokè kont li, yon tire pwen kont li pou di: “Malè a (sila) ki ogmante sa ki pa pou li— pou jiskilè l ap fè tèt li rich ak chantay li yo?”'
    7: Èske moun ki dwe w yo p ap leve sibitman? Èske yo p ap vin souleve? Anverite, ou va vin piyaj pou yo.
    8: Akoz ou te piyaje anpil nasyon, tout retay pèp yo va piyaje ou. L ap konsa, akoz tout san moun ki vèse ak vyolans ki fèt nan peyi a, nan vil la, ak tout moun ki rete ladann yo.
    9: “Malè a (sila) ki jwenn avantaj malonèt pou lakay li a, pou mete nich li byen wo, pou l ta ka delivre soti nan men a gwo malè!
    10: Ou te machinen yon gwo wont pou lakay ou nan detwi anpil pèp. Konsa, ou te peche kont pwòp nanm ou.
    11: Anverite, wòch la va kriye soti nan mi an, e poto travès la va reponn li.
    12: “Malè a (sila) ki bati yon vil ak san vèse, e ki fonde yon vil ak inikite!
    13: Anverite, èske sa pa soti nan SENYÈ dèzame yo pou moun travay di pou dife a, e nasyon yo fatige kò yo pou granmesi?
    14: Paske latè va ranpli ak konesans ak laglwa SENYÈ a, tankou dlo kouvri lanmè.
    15: “Malè a ou menm k ap fòse vwazen ou bwè, k ap mele gwòg pa w ladann, menm pou fè yo sou, pou gade toutouni yo!
    16: Ou plen ak wont san onè. Konsa, ou va bwè ou menm e dekouvri pwòp toutouni pa ou. Tas nan men dwat SENYÈ a va vire tou won pou rive kote ou, e wont total va ranplase laglwa ou.
    17: Paske vyolans ki fèt Liban an va fè ou plonje desann, ansanm ak destriksyon a bèt va bay ou gwo laperèz; akoz de san vèse a moun ak vyolans tè a, nan chak vil la ak tout (sila) ki rete ladann yo.
    18: “Ki pwofi ki gen nan zidòl la, lè mèt li fin taye l? Swa yon imaj, fome pa yonpwofesè k ap bay manti? Paske (sila) menm ki te fè l la mete konfyans li nan pwòp zèv li a, lè l fòme zidòl ki bebe.
    19: 'Malè a (sila) ki di a yon mòso bwa: ‘Leve!”, a yon wòch ki pa ka pale: “Kanpe!” Èske se (sila) a ki ka enstwi? Men gade byen, li kouvri nèt ak lò ak ajan, e pa gen okenn souf ladann.'
    20: Men SENYÈ a la nan sen tanp Li. Ke tout tè a fè silans devan Li.”
  3:
    1: Yon priyè Habacuc, pwofèt la, selon fòm Sigonoth la.
    2: SENYÈ, mwen te tande yon rapò sou Ou menm e mwen kanpe etonnen nèt. O SENYÈ, fè zèv ou yo leve ankò nan mitan ane yo. Fè yo vin koni nan mitan ane yo. Nan chalè kòlè, Ou, sonje mizerikòd.
    3: Bondye soti nan Théman; (Sila) ki Sen an soti nan Mòn Paran. Tan Bèlte Li kouvri syèl la, e tè a vin plen ak lwanj Li.
    4: Ekla Li tankou reyon solèy la. Gen tras klate limyè ki soti nan men L, e nanpwen anyen ki kache de pouvwa Li.
    5: Devan Li, tout kalite touman mache; dèyè Li, epidemi a swiv sou pye L.
    6: Li te kanpe; tè a te sikwe. Li te gade; nasyon yo te etone. Wi, lansyen mòn yo te vin detwi, ansyen kolin yo te vin efondre. Chemen li yo dire jis pou tout tan.
    7: Mwen te wè tant a Cush yo anba detrès. Rido tant a Madian yo t ap tranble.
    8: Èske SENYÈ a te malkontan ak rivyè yo? Èske se ak rivyè yo Ou te fache? Oswa, èske kòlè Ou te kont lanmè a, ki fè Ou te monte sou cheval Ou yo, sou cha delivrans Ou yo?
    9: Ou te rale banza a soti nan fouwo l; Ou te rele flech ou yo fè semàn an. (Selah) Ou te fann tè a ak rivyè yo.
    10: Mòn yo te wè, Ou e yo te tranble. Flèv dlo yo te kouri desann. Pwofondè a te gwononde. Li te leve men l anlè.
    11: Solèy la ak lalin nan te kanpe nan plas yo. Nan eklè flèch Ou yo, ak briyans lans Ou yo, solay ak lalin nan te kanpe sou plas.
    12: Nan gwo kòlè Ou, Ou te mache travèse tè a. Nan kòlè Ou, Ou te foule mache sou nasyon yo.
    13: Ou te soti pou delivrans a pèp Ou a, pou sali pèp onksyon Ou an. Ou te frape tèt peyi mechanste an. Ou te ekspoze li nèt, depi nan kwis li pou rive nan kou l. (Selah)
    14: Ou te frennen tèt gèye li yo ak pwòp nepe yo. Yo te antre kon toubiyon pou gaye nou. Ak gwo lajwa yo te tankou (sila) ki devore malere an sekrè yo.
    15: Ou te foule mache sou lanmè a ak cheval Ou yo, sou lam lanmè a k ap boulvèse dlo a.
    16: Mwen te tande, e zantray mwen te tranble. Lèv mwen te tranble ak son vwa a. Pouiti la lantre nan zo m, mwen te tranble sou plas, paske mwen oblije tann jou detrès la, byen kal, tan pèp la k ap leve vin anvayi nou.
    17: Menmsi pye fig la pa ta fleri, ni pa gen fwi sou branch rezen yo, menmsi donn oliv la vin sispann, e chan yo pa pwodwi manje, menmsi bann mouton an ta koupe separe de pak la, e pa gen bèf nan pak la,
    18: mwen va toujou egzalte nan SENYÈ a. Mwen va rejwi nan Bondye, sali mwen. Mwen va ranpli ak jwa akoz delivrans mwen an.
    19: Senyè BONDYE mwen an se fòs mwen. Li te fè pye mwen vin tankou pye sèf; Li te ban m fòs pou mache sou wo plas yo. Pou direktè koral la, sou enstriman a kòd mwen yo.
36:
  1:
    1: Pawòl SENYÈ a ki te vini a Sophonie, fis a Cuschi a, fis a Guedalia, fis a Amaria, fis a Ézéchias, nan tan Josias, fis a Amon an, wa a Juda a.
    2: “Mwen va retire tout bagay nèt sou fas tè a”, deklare SENYÈ a.
    3: Mwen va retire ni lòm, ni bèt. Mwen va retire zwazo syèl yo ak pwason lanmè yo, ansanm ak pil fatra yo ak moun mechan yo. Mwen va koupe retire lòm soti sou fas tè a, deklare SENYÈ a.
    4: Konsa Mwen va lonje men M kont Juda e kont tout sila ki rete Jérusalem yo. Mwen va koupe retire retay a Baal la nan plas sa a ak non a tout prèt zidòl yo,
    5: sila ki adore sou twati kay, lame syèl yo, sila ki adore yo ki fè sèman pa SENYÈ a, e ki an menm tan, fè sèman pa Milcom,
    6: sila ki te vire fè bak pou yo pa swiv SENYÈ yo, ak sila ki pa t ni chache ni mande pou SENYÈ a.”
    7: Fè silans devan Senyè BONDYE a! Paske jou SENYÈ a pre rive. Paske Bondye te prepare yon sakrifis. Li te konsakre envite Li yo.
    8: Li va vin rive nan jou sakrifis SENYÈ a, ke mwen va pini prens yo, fis a wa yo, ak tout sila ki abiye ak vètman etranje yo.
    9: Mwen va pini nan jou sa a tout sila ki sote anlè papòt tanp yo, ki plen kay mèt yo ak vyolans ak desepsyon.
    10: 'Nan jou sa a, deklare SENYÈ a, va gen son a yon gwo kri soti nan Pòtay Pwason an, yon kri: “Anmwey” soti nan dezyèm katye a, ak yon gwo bri eklatman soti nan kolin yo.'
    11: Rele “Anmwey!”, O nou menm k ap viv Macthesch. Paske tout pèp Canaran an va pe bouch yo nèt. Tout sila ki chaje avèk ajan yo va vin koupe retire nèt.
    12: 'Li va vin rive nan lè sa a ke Mwen va chache tout Jérusalem ak lanp, e mwen va pini moun ki deside sou sa yo fin bwe, k ap di nan kè yo: “SENYÈ a p ap fè byen, ni Li p ap fè mal!”'
    13: Konsa, richès yo va tounen piyaj e lakay yo va vin devaste. Wi, yo va bati kay, men yo p ap rete ladan yo. Yo va plante chan rezen, men yo p ap bwè diven yo.
    14: Pre rive se gran jou SENYÈ a, pre rive, e l ap pwoche byen vit. Koute vwa a, jou a SENYÈ a! Nan jou sa a, gèrye a va kriye amè.
    15: Jou sa a se yon jou kòlè ak chalè, yon jou gwo twoub ak rele anmwey, yon jou destriksyon ak dezolasyon, yon jou tenèb ak dekourajman, youn jou nwaj yo ak gwo fènwa a.
    16: Yon jou twonpèt ak kri batay kont vil fòtifye yo, e kont gwo ranpa yo.
    17: Mwen va mennen gwo pwoblèm sou lezòm, pou yo vin mache tankou moun avèg, akoz yo te peche kont SENYÈ a. Konsa, san yo va vide tankou pousyè e chè yo kon fimye bèt.
    18: Ni ajan yo, ni lò yo p ap kapab delivre yo nan jou jijman an, men tout latè va vin devore nèt pa dife jalouzi Li. Paske Li va mete yon fen, yon fen ki tèrib, a tout moun ki rete sou tè a.
  2:
    1: Rasanble nou ansanm, wi rasanble nou, O nasyon ki pa gen wont,
    2: avan dekrè a vini— avan jou pase tankou pay vannen —avan chalè vyolan SENYÈ a vin rive sou nou, avan jou a kòlè SENYÈ a vin rive sou nou.
    3: Chache SENYÈ a, nou tout ki enb sou tè a, ki te kenbe òdonans li yo. Chache ladwati. Chache imilite. Petèt nou va jwenn pwoteksyon nan jou kòlè SENYÈ a.
    4: Paske Gaza va vin abandone, e Askalon va vin yon kote dezole. Asdod va chase mete deyò nan mitan jounen, e Ékron va vin dechouke.
    5: Malè pou sila ki rete kote lanmè yo, nasyon a Keretyen yo! Pawòl SENYÈ a kont ou, O Canaran, peyi Filisten yo! Mwen va detwi nou jiskaske pa gen moun ki rete la ankò.
    6: Konsa bò kot lanmè a va tounen patiraj pou bèt, avèk kay pou bèje e pak pou bann mouton yo.
    7: Epi kot lanmè a va apatyen a retay lakay Juda a. Yo va fè patiraj yo sou li. Nan kay Askalon yo, yo va kouche nan aswè; paske SENYÈ Bondye yo a va pran swen yo e restore davni yo.
    8: Mwen te tande lè Moab t ap vekse nou. Ak malediksyon a fis Ammon yo, ke yo t ap vekse pèp Mwen an, e te fè tèt yo vin plen ògèy kont lizyè pa yo a.
    9: Akoz sa, jan Mwen vivan an, deklare SENYÈ dèzame yo, Bondye Israël la, “Anverite, Moab va vin tankou Sodome e fis a Ammon yo tankou Gomorrhe— yon kote plen pikan, yon twou plen sèl, yon kote devaste nèt. Retay a pèp Mwen an va piyaje yo, e sila ki rete nan nasyon Mwen an, va eritye yo.”
    10: Se sa yo va twouve kon rekonpans ògèy yo, akoz yo te vekse, e te vin awogan kont pèp a SENYÈ dèzame yo.
    11: SENYÈ a va vin tèrib pou yo, paske Li va fè tout dye teritwa yo mouri ak grangou. Konsa, tout moun, depi nan nasyon yo va adore Li, yo chak nan pwòp plas yo.
    12: Nou menm tou Etyopyen yo, nou va detwi pa nepe Mwen.
    13: Li va lonje men Li kont nò pou detwi Assyrie, e li va fè Ninive vin yon kote dezole, sèk tankou dezè.
    14: Bann bèt sovaj va vin kouche nan mitan l, tout kalite bèt yo. Grangozye, ni zagoudi va vin rete sou gran vil li yo. Vwa yo va chante nan fenèt yo. Papòt yo va rete dezole, paske Li te devwale nèt tout gran travès bwa sèd yo.
    15: 'Sa se gwo vil ki plen ak kè kontan, ki te viv san refleshi. Li te di nan kè l: “Se Mwen, e nanpwen sòf ke mwen.” Ala dezole li vin dezole! Yon kote pou bèt repoze yo. Tout moun ki pase kote l va soufle kon koulèv, e va voye pwen mare yo anlè sou li.'
  3:
    1: Malè a sila ki fè rebèl e ki vin souye a; vil k ap oprime tout!
    2: Fi sa ki pa t obeyi a okenn vwa a. Li pa t dakò resevwa enstriksyon. Li pa t mete konfyans nan SENYÈ a. Li pa t rapwoche de Bondye li a.
    3: Prens anndan li yo tankou lyon voras. Jij li yo tankou lou nan aswè. Yo p ap kite anyen rete pou maten.
    4: Pwofèt li yo se moun trèt san prensip. Prèt li yo te souye sanktyè a. Yo te fè vyolans a lalwa.
    5: SENYÈ a plen ladwati nan mitan li. Li p ap fè okenn enjistis. Chak maten Li fè jistis pa li vin parèt nan limyè. Li pa janm pa reyisi, men moun enjis yo pa gen wont menm.
    6: Mwen te detwi nasyon yo. Ranpa yo dezole nèt. Ri yo te vin gate, pou pèsòn moun pa pase. Vil yo fin detwi nèt, pou pa gen moun, pou pa gen pèsòn ki rete ladan yo.
    7: 'Mwen te di: “Sèlman gen lakrent Mwen. Resevwa enstriksyon”. Konsa, kote nou rete a pa p vin koupe retire nèt, selon tout sa ke Mwen te deziye pou rive l. Men yo te leve bonè e te konwonpi nan tout zèv yo.'
    8: “Akoz sa, tann Mwen, deklare SENYÈ a, jis rive jou ke M leve pran piyaj la. Anverite, se desizyon Mwen pou rasanble nasyon yo, pou mete wayòm yo ansanm, pou M ka vide sou yo tout chalè kòlè Mwen, tout kòlè vyolan Mwen an. Paske tout tè a va vin devore avèk dife jalouzi Mwen an.
    9: Paske nan lè sa a, Mwen va bay a pèp nasyon yo lèv ki pirifye, pou yo tout ka rele non SENYÈ a, pou sèvi Li de zepòl a zepòl.
    10: Soti byen lwen rivyè Ethiopie yo, moun ki adore Mwen yo, menm fi dispèse Mwen an va vin pote ofrann ban Mwen.
    11: Nan jou sa a, ou p ap vin gen okenn wont pou zak avèk sila ou te fè rebèl kont Mwen yo; paske nan lè sa a Mwen va retire nan mitan nou, sila ki plen ak ògèy nou yo. Konsa, nou p ap janm vin awogan ankò sou mòn sen Mwen an.
    12: Men Mwen va kite pami nou yon pèp ki aflije, ki malere, e yo va chache pwoteksyon yo nan non SENYÈ a.
    13: Retay Israël la p ap fè okenn inikite, ni yo p ap bay manti, ni yon lang twonpe moun p ap twouve nan bouch yo. Paske yo va manje, e kouche, e pèsòn moun p ap fè yo pè.”
    14: Chante, O fi a Sion an! Rele fò, O Israël! Se pou ou kontan e rejwi ak tout kè ou, O fi Jérusalem nan!
    15: SENYÈ a te retire jijman ou yo. Li te chase tout ènmi ou yo. Wa Israël la, SENYÈ a, la nan mitan nou. Ou pa gen pou pè gwo dega ankò.
    16: 'Nan jou sa a, sa va di a Jérusalem: Pa pè anyen, O Sion! Pa kite men ou vin fèb.'
    17: SENYÈ a, Bondye ou a nan mitan ou; yon plen pwisans ki va sove a. Li va rejwi sou ou avèk jwa. Li va fè ou vin kalm ak lanmou Li. Li va chante fè fèt lajwa sou ou.
    18: Mwen va retire de nou sa yo ki gen chagren pou fèt deziye yo. Se yon repwoch yo ye pou ou.
    19: Gade byen, nan lè sa a, Mwen va regle ak tout sila k ap oprime ou yo. Mwen va sove sila ki bwate yo, e rasanble sila ki te rejte yo. M ap bay lwanj ak lonè a sa yo ki p at gen plis ke wont sou tout latè.
    20: Nan lè sa a, Mwen va fè nou antre e nan menm lè sa a, Mwen va rasanble nou ansanm. Anverite, mwen va bannou lonè ak lwanj pami tout nasyon pèp sou latè yo, lè Mwen mennen retounen tout bonè nou devan zye nou, pale SENYÈ a.
37:
  1:
    1: 'Nan dezyèm ane Darius, wa a, nan premye jou sizyèm mwa a, pawòl SENYÈ a te vini pa pwofèt Aggée a Zorobabel, fis a Schealthiel la, gouvènè a Juda, e a Josué, fis la a Jotsadak la, wo prèt la. Li te di:'
    2: '“Konsa pale SENYÈ dèzame yo: ‘Pèp sa a di: “Lè a poko rive; lè pou rebati kay SENYÈ a.”’”'
    3: 'Konsa, pawòl SENYÈ a te vini pa Aggée, pwofèt la. Li te di:'
    4: Èske se lè pou nou menm, pou nou rete nan kay panno nou pandan kay sila a rete nan movèz eta?
    5: 'Alò, konsa pale SENYÈ dèzame yo: “Konsidere chemen nou yo!'
    6: Nou te simen anpil, men rekòlt la te piti. Nou manje, men nou pa manje ase. Nou bwè, men li manke asi. Nou mete rad, men yo pa kont pou envite fredi, epi sila ki jwenn salè li a, li mete salè li a nan yon bous ki plen twou.”
    7: 'Konsa pale SENYÈ dèzame yo: “Konsidere chemen nou yo!'
    8: Monte sou mòn yo, pote bwa pou rebati tanp lan pou M kapab pran plezi e jwenn glwa ladann,” pale SENYÈ a.
    9: '“Nou chache anpil, men gade byen, ti kras vin jwenn nou; lè nou te mennen l lakay nou, Mwen soufle sou li pou fè l ale. Poukisa?” deklare SENYÈ dèzame yo: “Akoz kay Mwen ki rete an movèz eta a, pandan nou tout ap byen okipe pwòp lakay nou.'
    10: Akoz sa, akoz nou menm syèl la te vin ralanti nan lawouze li, e latè te vin refize pwodwi fwi li.
    11: Mwen te rele yon gwo sechrès vini sou peyi a, sou mòn yo, sou grenn sereyal yo, sou diven nèf la, sou lwil la, sou tout pwodwi latè yo, sou lòm, sou bèt ak sou tout zèv men nou yo.”
    12: Konsa, Zorobabel, fis a Schealthiel la ak Josué, fis a Jotsadak la, wo prèt la ak tout retay a pèp la, te obeyi vwa a SENYÈ a, Bondye yo a, e pawòl a Aggée yo, pwofèt la, akoz se SENYÈ a, Bondye yo a ki te voye li. Epi pèp la te montre lakrent pou SENYÈ a.
    13: Answit Aggée, mesaje SENYÈ a, te pale nan komisyon SENYÈ a, bay pèp la. Li te di, “Mwen avèk nou, deklare SENYÈ a.”
    14: Konsa, SENYÈ a te twouble lespri Zorobabel, fis a Schealthiel la, gouvènè a Juda a, lespri Josué, fis a Jotsadak la, wo prèt la ak lespri retay pèp la; epi yo te vini travay nan kay SENYÈ dèzame yo, Bondye yo a,
    15: nan venn-katriyèm jou sizyèm mwa a, nan dezyèm ane a Darius, wa a.
  2:
    1: 'Nan venteyen jou nan setyèm mwa a, pawòl SENYÈ a te vin kote Aggée, pwofèt la. Li te di:'
    2: '“Pale koulye a a Zorobabel, fis a Schealthiel la, gouvènè a Juda a, a Josué, fis a Jotsadak la, wo prèt la e a retay a pèp la e di:'
    3: ‘Se kilès ki rete pami nou ki te wè tanp sa a lontan nan tout glwa li? Se kijan nou wè li koulye a? Èske li pa vin pa sanble anyen nan zye nou?
    4: 'Men koulye a, se pou ou vin dyanm, Zorobabel,’ deklare SENYÈ a: ‘Se pou ou vin dyanm, ou menm tou, Josué, fis a Jotsadak la, wo prèt la, e tout pèp peyi a, se pou nou vin dyanm,’ deklare SENYÈ a: ‘epi travay, paske Mwen avèk nou,’ deklare SENYÈ dèzame yo.'
    5: Selon pwomès ke M te fè nou an, depi lè nou te sòti nan peyi Égypte la, Lespri M t ap viv pami nou. ‘Pa pè anyen!’
    6: 'Paske konsa pale SENYÈ dèzame yo: ‘Yon fwa ankò nan yon ti tan, Mwen va souke syèl yo, tè a, lanmè a ak tè sèch la.'
    7: Mwen va souke tout nasyon yo. Konsa, gwo richès de tout nasyon yo va vini, e Mwen va plen kay sa a ak glwa,’ pale SENYÈ dèzame yo.
    8: ‘Ajan se pa M, e lò se pa M’, deklare SENYÈ dèzame yo.
    9: '‘Denyè glwa kay sa a, va pi gran ke ansyen an,’ pale SENYÈ dèzame yo: ‘Epi nan plas sa a, Mwen va bay Lapè’, deklare SENYÈ dèzame yo.”'
    10: 'Nan venn-kat nan nevyèm mwa a, nan dezyèm ane Darius la, pawòl SENYÈ a te vini a Aggée, pwofèt la. Li te di:'
    11: '“Konsa pale SENYÈ dèzame yo: ‘Kounye a mande prèt yo konsènan Lalwa a. Mande yo:'
    12: 'Si yon nonm pote vyann sakre vlope nan ke wòb li, e avèk ke wòb li, li touche pen, manje kwit, diven, lwil, oswa nenpòt lòt manje, èske sa ki touche pa li menm va vin sakre?’” Prèt yo te reponn: “Non”.'
    13: 'Anplis, Aggée te mande: “Si yon moun ki pa pwòp akoz yon kadav, ta touche nenpòt bagay nan sa yo, èske moun sa va pa pwòp?” Prèt yo te reponn: “Yo va vin pa pwòp.”'
    14: 'Epi Aggée te di: “‘Se konsa pèp sa a ye. Epi se konsa nasyon sa a ye devan Mwen,’ deklare SENYÈ a: ‘Anplis, se konsa tout zèv men yo, ak sa ke yo ofri la yo, vin pa pwòp.'
    15: 'Alò, koulye a, m ap priye nou byen konsidere sa soti nan jou sa a pou gade dèyè nèt: avan yon sèl wòch te plase sou yon wòch sou tanp SENYÈ a.'
    16: Pandan tout tan sa a, lè yon moun te rive sou yon pil sereyal ak ven mezi, te gen sèlman dis. Lè yon moun te rive sou gwo ja diven, pou rale retire senkant mezi, te gen sèlman ven.
    17: Tout zèv ki te fèt ak men nou yo, Mwen te frape ak destriksyon, lakanni, ak lagrèl. Malgre sa, nou pa t retounen vin jwenn Mwen,’ deklare SENYÈ a.
    18: '‘Byen konsidere sa, m ap priye nou. Soti nan jou sa a gade dèyè nèt, soti nan venn-katriyèm jou nan nevyèm mwa a; depi jou lè tanp SENYÈ a te fonde a, konsidere sa:'
    19: Èske semans lan gen tan rive nan depo a? Menm pye rezen an, pye fig etranje a, pye grenad ak bwa doliv la, pa reyisi pote anyen. Malgre sa, soti nan jou sila a, Mwen va beni nou.’”
    20: 'Konsa, pawòl SENYÈ a te vini yon dezyèm fwa a Aggée nan venn-katriyèm jou nan mwa a e te di:'
    21: '“Pale ak Zorobabel, gouvènè a Juda a e di: ‘Mwen va souke syèl yo ak tè a.'
    22: Mwen va boulvèse twòn a wayòm yo, e detwi pouvwa wayòm a nasyon yo. Epi Mwen va boulvèse cha lagè yo ansanm ak sila k ap kondwi cha yo. Cheval yo ak chevalye yo va tonbe, yo tout pa nepe a frè yo.’
    23: '‘Nan jou sa a,’ deklare SENYÈ dèzame yo: “Mwen va pran ou, Zorobabel, fis a Schealthiel la, sèvitè Mwen an,’ deklare SENYÈ a. ‘Epi konsa, Mwen va fè ou vin tankou yon bag so, paske Mwen te chwazi ou,’ deklare SENYÈ dèzame yo.”'
38:
  1:
    1: 'Nan uityèm mwa, dezyèm ane Wa Darius la, pawòl SENYÈ a te vini a Zacharie, pwofèt la, fis a Bérékia, fis a Iddo a. Li te di:'
    2: “SENYÈ a te fache anpil anpil avèk zansèt nou yo.
    3: 'Konsa, se pou ou di a yo menm: ‘Konsa pale SENYÈ dèzame yo: “Retounen vin jwenn Mwen,” deklare SENYÈ dèzame yo: “Pou M kapab retounen vin jwenn nou,” pale SENYÈ dèzame yo.'
    4: '“Pa fè tankou zansèt nou yo, a sila ansyen pwofèt yo te kriye e te di: ‘Konsa pale SENYÈ dèzame yo: ‘Retounen koulye a, kite chemen mechan ak zak mechan nou yo.’ Men yo pa t koute, ni okipe Mwen’, deklare SENYÈ a.'
    5: Papa zansèt nou yo, ki kote yo ye? Epi pwofèt yo, èske yo viv pou tout tan?
    6: 'Men èske pawòl Mwen yo, ak règleman Mwen yo, lòd ke M te bay a sèvitè Mwen yo, pwofèt yo, èske yo pa t depase zansèt nou yo? “Konsa yo te repanti, e te di: ‘Jan SENYÈ dèzame yo te gen entansyon fè ak nou selon chemen ak zak nou yo, se konsa Li fin aji avèk nou.’”'
    7: 'Nan venn-katriyèm jou nan onzyèm mwa a, ki se mwa Schebat a, nan dezyèm ane wa Darius la, pawòl SENYÈ a te rive kote Zacharie, pwofèt la, fis a Bérékia, fis a Iddo a, konsa:'
    8: Mwen t ap gade pandan nwit lan e vwala, yon nonm te monte sou yon cheval wouj. Li te kanpe pami pye Jasmen ki te nan ravin yo, e dèyè li, te gen cheval wouj, cheval alzan ak cheval blan.
    9: 'Konsa, mwen te di: “O Senyè mwen an! Se kisa sa yo ye?” Epi zanj ki t ap pale avèk mwen an, te di mwen: “Mwen va montre ou kisa yo ye.”'
    10: 'Epi nonm ki te kanpe pami pye Jasmen yo te reponn. Li te di: “Sa yo se sila ke SENYÈ a te voye pou fè patwouj sou latè.”'
    11: 'Konsa, yo te reponn zanj SENYÈ, ki te kanpe pami pye Jasmen yo. Yo te di: “Nou te fè patwouj sou tè a e gade byen tout tè a kalm. Li gen lapè.”'
    12: 'Epi zanj SENYÈ a te di: “O SENYÈ dèzame yo, pandan konbyen de tan Ou va refize gen konpasyon pou Jérusalem ak vil a Juda yo, de kilès Ou te si tèlman pa t kontan pandan swasann-dis ane sila yo?”'
    13: SENYÈ a te reponn zanj ki t ap pale avè m nan ak pawòl ki plen gras, pawòl dous ki pou kalme.
    14: 'Konsa, zanj ki t ap pale avè m nan, te di mwen: “Se pou ou kriye pou di: ‘Konsa pale SENYÈ dèzame yo: “Mwen jalou depase pou Jérusalem ak Sion.'
    15: Men Mwen fache anpil anpil ak nasyon ki alèz yo. Paske pandan Mwen te fache sèlman yon ti kras, yo te ogmante afliksyon an.”
    16: 'Akoz sa, SENYÈ a di konsa: “Mwen ap retounen kote Jérusalem, ak mizerikòd. Kay Mwen an va bati ladann l”, deklare SENYÈ dèzame yo; “epi yon lign va vin tire sou Jérusalem.”’'
    17: '“Se pou ou kriye ankò e di: ‘Konsa pale SENYÈ dèzame yo: “Vil Mwen yo va vin debòde ak abondans ankò. SENYÈ a va soulaje Sion, e chwazi Jérusalem ankò.”’”'
    18: Konsa, Mwen te leve zye m; mwen te gade, e konsa, te gen kat kòn.
    19: 'Mwen te di a zanj ki t ap pale avè m nan: “Kisa sa yo ye?” Li te reponn mwen: “Sa yo se kòn ki te gaye Juda, Israël, ak Jérusalem yo.”'
    20: SENYÈ a te montre mwen kat gwo bòs fòjewon.
    21: 'Mwen te di: “Se kisa sa yo ap vin fè?” Epi li te di: “Sa yo se kòn ki te gaye Juda yo pou pèsòn pa t leve tèt yo. Men bòs fòjewon sila yo ki te vini pou teworize yo, pou fonn kòn a nasyon ki te leve kòn yo kont peyi Juda pou te gaye li a.”'
  2:
    1: Konsa, Mwen te leve zye m gade, e vwala, te gen yon nonm ak yon lign mezi nan men l.
    2: 'Konsa mwen te di: “Ki kote ou prale la a?” Li te di mwen: “Pou mezire Jérusalem, pou wè ki lajè li genyen, ak longè li.”'
    3: Epi vwala zanj ki t ap pale avèk mwen an te sòti, e yon lòt zanj te vin parèt pou rankontre avè l.
    4: 'Li te di li: “Kouri pale ak jennonm sa a, pou di l: ‘Jérusalem va vin plen moun tankou vilaj ki san miray, akoz kantite moun ak bèt k ap rete ladann.'
    5: 'Paske Mwen menm’, deklare SENYÈ a: ‘Mwen va devni yon miray dife k ap antoure fi a, e Mwen va laglwa nan mitan l.'
    6: '“‘Vini! Vini! Sove ale kite peyi nò a,’ deklare SENYÈ a: ‘paske Mwen te gaye nou tankou kat van syèl yo,’ deklare SENYÈ a.'
    7: ‘Vini Sion! Kouri chape poul nou, nou ki rete ak fi a Babylone nan.’
    8: 'Paske konsa pale SENYÈ dèzame yo: ‘Dèyè glwa pa Li a, Li te voye mwen kont nasyon k ap piyaje nou yo, paske sila ki touche ou a, te touche ponm de zye tèt Li.'
    9: Paske, gade byen, Mwen va souke men M sou yo, e yo va vin piyaj pou sila ki te sèvi yo. Epi konsa, ou va konnen ke se SENYÈ dèzame yo ki te voye Mwen.
    10: Chante ak lajwa e fè kè ou kontan, O fi a Sion an! Paske, gade byen, Mwen ap vini, e Mwen va rete nan mitan nou,’ deklare SENYÈ a.
    11: Anpil nasyon va vin jwenn yo ak SENYÈ a nan jou sa a, e va devni pèp Mwen. Epi Mwen va demere nan mitan nou, e nou va konnen ke se SENYÈ dèzame yo ki te voye Mwen kote nou.
    12: SENYÈ a va posede Juda kon pòsyon pa Li nan peyi sen an, e Li va chwazi Jérusalem ankò.
    13: Se pou nou fè silans, tout chè, devan SENYÈ a; paske Li gen tan leve nan abitasyon sen Li an.”
  3:
    1: Konsa, li te montre mwen Josué, wo prèt ki te kanpe devan zanj SENYÈ a, ak Satan ki te kanpe sou men dwat li pou akize li.
    2: 'SENYÈ a te di a Satan: “SENYÈ a repwoche ou, Satan! Anverite, SENYÈ ki te chwazi Jérusalem nan va repwoche ou! Èske sa se pa yon bout bwa cho ki retire soti nan dife?”'
    3: Alò, Josué te abiye ak rad sal, e te kanpe devan zanj lan.
    4: 'Li te pale, e te di a sila ki te kanpe devan l yo: “Retire rad sal yo sou li.” A li menm Li te di, “Gade byen, Mwen te retire inikite sou ou, e Mwen va abiye ou ak vètman byen chè.”'
    5: 'Mwen te di: “Kite yo mete yon tiban pwòp sou tèt li.” Konsa, yo te mete yon tiban pwòp sou tèt li, e yo te abiye li. Zanj SENYÈ a te kanpe sou kote.'
    6: 'Zanj SENYÈ a ak vwa solanèl te asire Josué. Li te di:'
    7: '“Konsa pale SENYÈ dèzame yo: ‘Si ou va mache nan chemen Mwen yo, si ou va fè sèvis Mwen, alò, ou va osi gouvène lakay Mwen an. Ou va osi gadyen lakou Mwen an, e ou va gen lib aksè pami tout sila ki kanpe la yo.'
    8: Alò koute, Josué, wo prèt la, ou menm ak zanmi ki chita devan ou yo—anverite, yo se moun ki sèvi kon yon sign. Paske gade byen, Mwen va fè parèt sèvitè Mwen an Scion an.
    9: Paske gade byen, wòch ke Mwen te plase devan Josué a; sou yon sèl wòch, gen sèt zye. Gade byen, men mo a, Mwen va fè grave sou li,’ deklare SENYÈ dèzame yo. ‘Epi Mwen va retire inikite a peyi sa a nan yon sèl jou.
    10: 'Nan jou sa a,’ deklare SENYÈ dèzame yo: ‘nou chak va envite vwazen nou yo pou vin chita anba pye rezen an ak anba pye fig pa nou.’”'
  4:
    1: Konsa, zanj ki t ap pale avè m nan te retounen. E te Li te fè m Leve tankou yon nonm yo te leve soti nan dòmi.
    2: 'Li te di m: “Kisa ou wè?” Mwen te di: “Mwen te wè e vwala, yon chandelye ki fèt nèt an lò, avèk bòl li sou tèt li, ak sèt lanp li yo. Gen sèt bobèch pou chak lanp ki sou li yo.'
    3: Anplis, gen de bwa doliv yo sou kote li, youn sou kote dwat bòl la, e lòt la sou kote goch la.”
    4: 'Mwen te di a zanj ki t ap pale avè m nan. Mwen te di: “Kisa sa yo ye mèt mwen?”'
    5: 'Konsa, zanj ki t ap pale avè m nan te reponn. Li te di m: “Èske ou pa konnen kisa sa yo ye?” Mwen te reponn: “Non, mèt mwen.”'
    6: 'Epi li te di m: “Sa se pawòl SENYÈ a Zorobabel la ki di: ‘Se pa pa lafòs, ni pa pwisans, men pa Lespri Mwen,’ pale SENYÈ dèzame yo.'
    7: '‘Se kilès ou ye, O gran montay la? Devan Zorobabel, ou va vin tounen tè pla. Konsa, li va fè vin parèt ak wòch prensipal la, ak gwo kri k ap di: “Gras, gras a li!”’”'
    8: 'Anplis, pawòl SENYÈ a te vin kote mwen. Li te di:'
    9: “Men a Zorobabel te poze fondasyon kay sa. Se men l k ap fin fè l. Konsa, ou va konnen ke se SENYÈ dèzame yo ki te voye mwen kote ou.
    10: Paske se kilès ki te meprize jou a ti bagay yo? Men sèt sila yo va rejwi lè yo wè liy a plòn an nan men Zorobabel. Sa yo se zye SENYÈ a k ap veye toupatou sou tout tè a.”
    11: 'Mwen te di li: “Se kisa de bwa doliv sila yo ki sou kote dwat ak sou kote goch a chandelye yo ye?”'
    12: 'Mwen te mande l yon dezyèm fwa. Mwen te di li: “Se kisa de branch doliv sila yo ki sou kote de tij an lò k ap vide lwil an lò k ap soti nan yo a?”'
    13: 'Li te reponn mwen, e te di: “Èske ou pa konnen kisa yo ye?” Mwen te di: “Non mèt mwen.”'
    14: 'Li te di: “Sa yo se de moun onksyone yo ki kanpe akote Mèt a tout tè a.”'
  5:
    1: Answit, mwen te leve zye m ankò. Mwen te gade e mwen te wè, yon liv woulo ki t ap vole anlè.
    2: 'Konsa, li te di mwen: “Kisa ou wè la a?” Mwen te reponn: “Mwen wè yon liv woulo k ap vole anlè; longè li se ven koude, e lajè li se dis koude.”'
    3: 'Li te di mwen: “Sa se malediksyon k ap vin parèt sou fas a tout tè a. Anverite, tout moun ki vòlè va vin koupe retire nan yon bò selon li; epi tout moun ki fè fo sèman va vin koupe retire nan lòt bò a selon li.'
    4: 'Mwen va fè li vin parèt”, deklare SENYÈ dèzame yo: “Epi li va antre lakay a vòlè a ak lakay a sila ki fè fo sèman nan non Mwen an. Konsa, li va rete nèt nan mitan kay li a, e li va detwi l nèt ansanm ak bwa travès ak tout wòch yo.”'
    5: 'Epi zanj ki t ap pale avè m nan te sòti deyò. Li te di mwen: “Koulye a leve zye ou pou wè sa k ap vin parèt la.”'
    6: 'Mwen te di: “Kisa li ye?” Li te di: “Sa se panyen efa a k ap vin parèt la.” Li te di ankò: “Sa se inikite ki nan tout peyi a.'
    7: Epi vwala, yon kouvèti an plon ki peze yon talan (40 kilo) te vin leve. Epi te gen yon fanm ki chita nan mitan panyen an”.
    8: 'Zanj la te di: “Sa se Mechanste!” Epi li te jete fanm nan rive nan mitan panyen efa a, e li te voye mas plon an sou bouch panyen an.'
    9: Mwen te leve zye m, mwen te gade, e mwen te wè te gen de fanm ak van nan zèl yo. Zèl yo te tankou zèl a sigòy. Konsa, yo te leve panyen efa a antre tè a ak syèl la.
    10: 'Mwen te di a zanj ki t ap pale avè m nan: “Se ki kote yo prale ak panyen an la a?”'
    11: 'Li te di mwen: “Pou bati yon tanp pou fanm nan, nan peyi Schinear. Konsa, lè l fin prepare, fi la va pozisyone la sou pwòp baz pa l.”'
  6:
    1: Alò, mwen te leve zye m ankò pou m te gade, e vwala te gen kat cha ki t ap soti parèt antre de mòn. Mòn yo te mòn ki fèt an bwonz.
    2: Nan premye cha a, te gen cheval wouj. Nan dezyèm cha a, te gen cheval nwa.
    3: Nan twazyèm cha a te gen cheval blan. Nan katriyèm cha a, te gen cheval takte yo, tout nan yo byen dyanm.
    4: 'Konsa mwen te pale. Mwen te di a zanj ki t ap pale avè m nan: “Kisa sa yo ye, mèt mwen?”'
    5: 'Zanj lan te reponn mwen. Li te di: “Sa yo se kat lespri a syèl yo k ap prale soti devan Senyè a tout tè a.'
    6: Cha kote cheval nwa yo ye a ap prale nan peyi nò a, epi blan yo te soti dèyè yo. Epi takte yo ap prale nan peyi sid la.”
    7: Konsa, cheval ki dyanm yo te ale. Yo te sòti pou yo ta ka mache ale retou sou tout latè. Konsa, yo te mache ale retou sou latè a.
    8: 'Answit, li te rele m. Li te pale pou di m: “Gade byen, yo se sila k ap prale vè peyi nò a, e yo te apeze chalè kòlè Mwen nan peyi nò a.”'
    9: 'Anplis, pawòl SENYÈ a te vin kote mwen. Li te di:'
    10: “Pran yon ofrann soti nan egzile yo, soti nan Heldaï, Tobija, ak Jedaeja. Ale nan menm jou a e antre lakay Josias, fis a Sophonie an, kote yo soti Babylone nan.
    11: Pran ajan ak lò, fè yon kouwòn byen bèl, e mete li sou tèt a Josué, fis a Jotsadak la, wo prèt la.
    12: 'Epi di a li menm: ‘Konsa pale SENYÈ dèzame yo: “Gade byen, nonm ki gen non ki rele Scion an. Li va grandi soti kote Li ye a, e Li va bati tanp SENYÈ a.'
    13: Wi, se Li menm ki va bati tanp SENYÈ a. Li va pote laglwa, e Li va chita pou gouvène sou twòn Li an. Konsa, Li va yon prèt ki chita sou twòn Li, e konsey lapè a va antre yo de.’”
    14: Alò kouwòn yo va devni yon souvni nan tanp SENYÈ a pou Hélem, Tobija, Jedaeja, Hen, fis a Sophonie an.
    15: Sila ki lwen yo va vin bati nan tanp SENYÈ a.” Konsa ou va konnen ke se SENYÈ dèzame yo ki te voye mwen vè nou. Sa va vin rive si nou obeyi nèt SENYÈ a, Bondye nou an.
  7:
    1: Nan katriyèm ane wa Darius la, pawòl SENYÈ a te vini a Zacharie, nan katriyèm jou nevyèm mwa a, ki se Kisleu.
    2: Alò, vil Béthel te voye Scharetser, Réguem-Mélec avèk moun pa yo pou chache favè SENYÈ a,
    3: 'pou li te pale ak prèt ki apatyen a lakay SENYÈ Dèzame Yo, a pwofèt yo pou di: “Èske mwen ta dwe kriye nan senkyèm mwa a, pou mete m apa, menm jan mwen te fè l pandan tout lane sa yo?”'
    4: 'Konsa, pawòl SENYÈ a te vin kote mwen. Li te di:'
    5: '“Di a tout pèp peyi a, e a prèt yo: ‘Lè nou te fè jèn ak lamantasyon nan senkyèm jou nan setyèm mwa yo, pandan swasann-dis ane sila yo, èske se te vrèman pou Mwen ke nou te fè jèn nan?'
    6: Lè nou manje ak bwè, èske nou pa manje pou pwòp tèt nou, e èske nou pa bwè pou pwòp tèt nou?
    7: Èske se pa pawòl sila yo ke SENYÈ a te pwoklame pa ansyen pwofèt yo, lè Jérusalem te gen anpil moun, e t ap pwospere ansanm ak vil ki te antoure li yo, e lè Negev ak ti kolin yo te gen moun ki t ap viv ladan yo?’”
    8: 'Epi pawòl SENYÈ a te vin kote Zacharie. Li te di:'
    9: '“Konsa pale SENYÈ dèzame yo: ‘Ekzekite vrè jijman, e pratike ladousè ak konpasyon, chak moun anvè frè li.'
    10: Pa oprime ni vèv, ni òfelen, ni etranje, ni malere. Ni pa kite pèsòn nan nou panse mal nan kè li, youn kont lòt.’
    11: Men yo te refize koute sa. Yo te leve zepòl yo, e te bouche zòrèy yo pou yo pa tande.
    12: Yo te fè kè yo di tankou silèks pou yo pa tande lalwa ak zèv ke SENYÈ dèzame yo te voye pa Lespri Li pa ansyen pwofèt yo. Akoz sa, chalè a gwo kòlè a te sòti nan SENYÈ dèzame yo.
    13: Epi menm jan Li te rele pou yo pa koute, konsa yo va rele, e Mwen p ap koute, pale SENYÈ dèzame yo.
    14: Men Mwen va gaye yo ak yon van tanpèt pami tout nasyon ke yo pa t konnen yo. Se konsa peyi a te vin dezole dèyè yo pou pèsòn moun pa t fè ale vini ladann. Paske yo te fè bèl peyi a vin dezole nèt.”
  8:
    1: 'Pawòl SENYÈ Dèzame yo te vini kote mwen. Li te di:'
    2: 'Konsa pale SENYÈ Dèzame yo: “Mwen jalou anpil pou Sion; wi, ak gwo kòlè Mwen jalou pou li.”'
    3: 'Konsa pale SENYÈ a: “Mwen fin retounen nan Sion, e Mwen va demere nan mitan Jérusalem. Jérusalem va rele ‘Vil Verite a, e Mòn SENYÈ Dèzame yo, yo va rele ‘Mòn Sen an.’”'
    4: 'Konsa pale SENYÈ Dèzame yo: “Va gen ni granmoun gason, ni granmoun fanm nan ri a Jérusalem yo. Chak gason ak baton nan men l akoz anpil laj li.'
    5: Epi ri vil yo va vin ranpli ak jenn gason, e jenn fi k ap jwe nan ri yo tou.”
    6: 'Konsa pale SENYÈ Dèzame yo: “Si sa parèt etonnan nan zye a retay pèp sila a, nan jou sa yo, èske sa va parèt etonnan tou nan zye pa m?” deklare SENYÈ Dèzame yo.'
    7: 'Konsa pale SENYÈ Dèzame yo: “Gade byen, Mwen va sove pèp Mwen soti nan peyi lès la, e soti nan peyi lwès la.'
    8: Mwen va mennen yo vin rete nan mitan Jérusalem. Yo va pèp Mwen, e Mwen va Bondye yo nan laverite ak ladwati.”
    9: 'Konsa pale SENYÈ Dèzame yo: “Kite men nou vin dyanm, nou menm k ap koute nan jou sa yo, pawòl sa yo ki soti nan bouch a pwofèt ki te pale nan jou ke fondasyon kay SENYÈ Dèzame yo te poze a, menm tanp lan, pou li te kapab vin bati.'
    10: Paske avan jou sa yo, pa t gen salè pou moun, pa t gen salè bèt; pa t gen lapè nonplis pou sila ki t ap antre oswa ki t ap soti, akoz lènmi li yo. Paske Mwen te mete tout moun kont pwochen yo.
    11: Men koulye a, Mwen p ap aji ak retay pèp sa a tankou nan tan ansyen yo,” deklare SENYÈ Dèzame yo.
    12: “Paske va gen semans lapè; pye rezen an va bay fwi li, peyi a va fè pwodiksyon pa l, e syèl yo va bay lawouze yo. Konsa, Mwen va fè retay a pèp sa a vin eritye tout bagay sa yo.
    13: Li va vin rive ke menm jan nou te yon madichon pami nasyon yo, O lakay Juda, konsa Mwen va sove nou, pou nou kapab devni yon benediksyon. Pa pè, men kite men nou rete dyanm.”
    14: 'Paske konsa pale SENYÈ Dèzame yo: “Menm jan ke Mwen te gen entansyon fè nou mal lè papa zansèt nou yo te pwovoke Mwen a lakòlè a,” pale SENYÈ Dèzame yo, “epi Mwen pa t ap repanti,'
    15: konsa ankò, Mwen te pran desizyon nan jou sila yo pou fè byen pou Jérusalem ak lakay Juda. Pa pè!
    16: 'Sa yo se bagay ke nou va fè yo: pale verite a youn lòt, egzekite jijman pou laverite ak lapè nan pòtay nou yo.'
    17: Anplis, ke pèsòn nan nou pa fè plan mal nan kè li kont pwochen li, ni pa renmen fo sèman nan jijman. Paske tout sa yo se bagay ke M rayi,” deklare SENYÈ a.
    18: 'Epi pawòl SENYÈ Dèzame yo te vin kote mwen. Li te di:'
    19: 'Konsa pale SENYÈ Dèzame yo: “Jèn nan katriyèm mwa a, jèn nan senkyèm mwa a, jèn nan setyèm mwa a, e jèn nan dizyèm mwa yo va devni pou lakay Juda gwo lajwa, kè kontan ak gwo fèt rejwisans; Donk lanmou, laverite ak lapè.”'
    20: 'Konsa pale SENYÈ Dèzame yo: “Li va toujou rive ke pèp nasyon yo va vini, pèp a anpil vil.'
    21: 'Pèp k ap viv nan yon nasyon va ale nan yon lòt e va di: ‘Annou ale vit chache favè SENYÈ a, e chache SENYÈ Dèzame yo. Mwen menm tou, mwen prale.’'
    22: Konsa anpil pèp ak nasyon pwisan va vin chache SENYÈ Dèzame yo nan Jérusalem, e pou mande favè SENYÈ a.”
    23: 'Konsa pale SENYÈ Dèzame yo: “Nan jou sila yo, dis mesye ki nan tout nasyon yo va kenbe vètman an sila ki Jwif la, e va di: ‘Na p ale avèk ou, paske nou tande ke Bondye avèk ou.”’'
  9:
    1: Yon revelasyon. Pawòl SENYÈ a kont peyi Hadrac la, e l ap poze sou Damas, paske zye a lòm ak tout trib Israël se vè SENYÈ a,
    2: epi osi vè Hamath, ki nan lizyè li a; Tyr ak Sidon paske yo saj anpil.
    3: Paske Tyr te bati pou kont li yon fò; li te fè depo ajan tankou pousyè, ak depo lò tankou labou nan lari.
    4: Gade byen, SENYÈ a va rache tout sa li posede, e jete tout richès li yo nan lanmè. Li va devore nèt ak dife a.
    5: Askalon va wè l e vin pè. Anplis, gaza va tòde ak gwo doulè; epi Ékron, pou sa li te atann va desi. Anplis ke sa, wa a va peri Gaza e Askalon va vin pa gen moun.
    6: Yon ras mele va vin rete Asdod e Mwen va rache ògèy a Filisten yo.
    7: Mwen va retire san li, soti nan bouch li, ak abominasyon soti nan mitan dan l yo. Konsa, yo va devni osi yon retay pou Bondye nou an. Yo va tankou yon chèf pou Juda, e Ékron va tankou Jebizyen yo.
    8: Mwen va kanpe antoure kay Mwen an kont lame a, pou pèsòn moun pa travèse oswa retounen. Konsa, p ap gen moun k ap travèse pou oprime yo ankò. Paske koulye a, ak zye pa m, Mwen wè.
    9: Rejwi anpil, O fi a Sion an! Kriye yon son viktwa, O fi a Sion an! Gade byen wa ou ap vini kote ou; Li jis e Li gen Sali; Li enb e Li monte sou yon bourik, menm yon jenn pòtre, pitit a yon bourik.
    10: Mwen va koupe retire cha Éphraïm nan, ansanm ak cheval Jérusalem nan. Banza lagè a va koupe retire; Li va pale lapè a nasyon yo. Wayòm Li an va soti nan lanmè jis rive nan lanmè, e nan Rivyè Euphrate la jis pou l rive nan dènye pwent tè a.
    11: Menmjan an pou ou menm tou, akoz san akò Mwen an ki avèk ou, Mwen te mete prizonye ou yo an libète soti nan twou fòs ki pa gen dlo a.
    12: Retounen nan sitadèl la, O prizonye ki gen lespwa a! Nan jou sa a menm, Mwen deklare ke Mwen va remèt ou doub de sa.
    13: Paske Mwen te koube Juda konsi se te banza Mwen. Mwen te plen banza a avèk Éphraïm. Mwen va fè leve fis ou yo, O Sion, kont fis ou yo, O Grèce, e Mwen va fè ou vin tankou nepe a yon gèrye pwisan.
    14: Epi SENYÈ a va vin parèt sou yo, e flèch Li va pati tankou kout loray. Senyè BONDYE a va sone twonpèt la, e Li va mache nan van tanpèt sid yo.
    15: SENYÈ dèzame yo va defann yo. Yo va devore, e yo va foule anba pye ak tout wòch fistibal yo. Yo va bwè, e fè bwi tankou se diven y ap bwè. Epi yo va vin ranpli tankou basen sakrifis, tankou kwen lotèl yo.
    16: Konsa SENYÈ a, Bondye yo a, va sove yo nan jou sa a, tankou foul moun a pèp Li a; paske yo tankou wòch presye, bijou yon kouwòn k ap klere toupatou anwo tout peyi Li a.
    17: Paske a la gran, bonte Li va gran, e a la gran, bèlte Li va gran! Sereyal la va fè jenn mesye yo pwospere ak diven nèf pou vyèj yo.
  10:
    1: Mande pou lapli ki sòti nan SENYÈ a nan epòk prentan. Se SENYÈ a ki fè nwaj tanpèt yo; epi se Li ki bay lapli lejè a tout pou jaden plant yo.
    2: Paske zidòl lakay yo pale inikite; divinò yo k ap fè vizyon ki pa vrè, ke yo repete kòn fo rèv. Yo bay rekonfò an ven. Konsa, pèp la mache egare tankou mouton; yo aflije akoz yo pa gen bèje.
    3: Kòlè Mwen limen kont bèje yo. Mwen va pini mal kabrit yo, paske SENYÈ dèzame yo te vizite bann mouton li an lakay Juda, e Li va fè yo vin tankou cheval majeste Li nan batay la.
    4: De li menm, va vin parèt wòch ang lan, de li menm, pikèt tant lan, de li menm, banza batay la, de li menm, tout wa yo ansanm.
    5: Yo va tankou mesye pwisan yo, k ap foule lènmi yo anba pye yo, nan labou lari a nan batay la. Yo va goumen, paske SENYÈ a va avèk yo; epi sila ki monte sou cheval yo va anbwouye.
    6: Mwen va ranfòse lakay Juda a, Mwen va sove lakay Joseph la, e mwen va fè yo retounen; paske Mwen gen konpasyon pou yo. Konsa, yo va vin konsi Mwen pa t janm rejte yo, paske Mwen se SENYÈ a, Bondye yo, e mwen va reponn yo.
    7: Éphraïm va vin tankou yon gwo nonm pwisan e kè yo va kontan konsi se ak diven. Anverite, pitit yo va wè sa, e yo va kontan, kè yo va rejwi nan SENYÈ a.
    8: Mwen va soufle pou yo pou yo kab vin rasanble yo, paske Mwen te rachte yo. Konsa, yo va vin anpil, jan yo te ye oparavan an.
    9: Lè Mwen gaye yo pami lòt pèp yo, yo va sonje Mwen nan peyi lwen yo. Yo va viv ak pitit yo, e yo va retounen.
    10: Mwen va mennen yo retounen soti nan peyi Égypte la, e rasanble yo soti Assyrie. Mwen va mennen yo antre nan peyi Galaad ak Liban jiskaske pa gen espas pou yo.
    11: Li va pase nan lanmè afliksyon an, e Li va frape lanm lanmè yo, jiskaske tout pwofondè Rivyè Nil lan vin sèch. Epi ògèy Assyrie va vin bese e baton Égypte la va sòti.
    12: Mwen va ranfòse yo nan SENYÈ a. Nan non pa Li, yo va mache monte desann” deklare SENYÈ a.
  11:
    1: Ouvri pòt ou yo, O Liban, pou dife ka devore bwa sèd ou yo.
    2: Rele anmwey, O pye siprè a, paske bwa sèd la fin tonbe, akoz bèl ab plen ak glwa yo fin detwi. Rele anmwey, O bwadchenn a Basan yo, paske gran forè a fin tonbe.
    3: Men yon vwa kriye lamantasyon a bèje yo! Paske glwa gran fore yo fin detwi; yon vwa jenn lyon k ap gwonde a! Paske ògèy Jourdain nan fin kraze nèt.
    4: 'Konsa pale SENYÈ a, Bondye mwen an: “Nouri bann mouton k apkòche a.'
    5: 'Sila ki achte yo, kòche yo, e rete san koupabilite. Sila ki vann yo va di: ‘Beni se SENYÈ a, paske mwen vin rich!’ Epi pwòp bèje pa yo pa menm gen pitye pou yo.'
    6: Paske Mwen p ap fè pitye ankò pou pèp peyi a,” deklare SENYÈ a; “men gade byen, Mwen va delivre tout mesye yo, yo tout anba men pwochen yo, e anba pouvwa a wa li a. Y ap frape peyi a, e Mwen p ap delivre yo anba pouvwa yo.”
    7: 'Konsa, mwen te nouri bann mouton pou kòche a; soutou, aflije nan bann mouton yo. Mwen te pran pou mwen de baton: youn mwen te rele Gras e lòt la, mwen te rele li Tèt Ansanm. Konsa, mwen te nouri bann mouton an.'
    8: Epi mwen te koupe retire nèt twa bèje sila yo nan yon mwa, paske nanm mwen te pèdi pasyans avèk yo, e nanm pa yo te fatige avè m tou.
    9: 'Epi mwen te di: “Mwen p ap nouri nou. Sa ki fèt pou mouri, kite l mouri, e sa ki fèt pou koupe retire nèt, kite l koupe retire. Epi konsa, kite sila ki rete yo manje chè youn lòt.”'
    10: Mwen te pran baton Gras la, e mwen te koupe li an twa mòso pou m te kab kraze akò ke m te fè ak tout pèp la.
    11: Konsa, li te kraze nan jou sa a. Epi konsa, aflije nan bann mouton yo ki t ap gade mwen an, te vin konprann ke se te pawòl SENYÈ a.
    12: 'Mwen te di yo: “Si sa bon nan zye nou, peye m salè mwen an, men si se pa sa, pa okipe w.” Konsa, yo te peze trant sik ajan kòm salè mwen an.'
    13: 'Konsa, SENYÈ a te di mwen: “Jete sa vè bòs potye a—pri manyifik valè M ki te estime pa yo menm nan!” Konsa, mwen te pran trant sik ajan, e mwen te jete yo vè bòs potye a, lakay SENYÈ a.'
    14: Epi mwen te koupe an mòso dezyèm baton ki rele Tèt Ansanm nan, pou kraze fratènite ki te egziste antre Juda ak Israël la.
    15: 'SENYÈ a te di mwen: “Pran ankò pou ou menm, enstriman a yon bèje ki san konprann.'
    16: Paske, gade byen, Mwen ap fè leve yon bèje nan peyi a, yon bèje ki p ap vizite sila ke yo koupe retire yo, ni chache sila ke yo gaye yo, ni geri sila ki aflije a, ni nouri sila ki ansante a, men li va devore chè a mouton gra yo, e li va menm chire retire zago yo.
    17: Malè a bèje san valè ki abandone bann mouton an! Nepe va sou bra li ak sou zye dwat li! Bra li va vin seche nèt e zye dwat la va vin avèg nèt.”
  12:
    1: Pwofesi pawòl SENYÈ a konsènan Israël la. Konsa pale SENYÈ ki etann syèl yo a, ki poze fondasyon latè yo, e ki kreye lespri a lòm nan anndan l lan.
    2: “Gade byen, Mwen ap fè Jérusalem vin yon tas ki va fè tout pèp ki antoure l yo, vin toudi. Epi nan lè syèj la kont Jérusalem nan, li va vin osi, kont Juda.
    3: Li va vin rive nan jou sa a, ke Mwen va fè Jérusalem vin yon wòch ki lou pou tout pèp yo. Tout ki vin leve l va vin blese grav. Epi tout nasyon latè yo va rasanble ansanm kont li.
    4: 'Nan jou sa a,” deklare SENYÈ a: “Mwen va frape tout cheval yo pou l dezoryante, e chevalye yo avèk foli. Men Mwen va ouvri zye Mwen sou lakay Juda, pandan Mwen ap frape tout cheval a pèp nasyon yo, pou yo vin avèg.'
    5: 'Konsa, tout chèf a Juda yo, va di nan kè yo: ‘Moun ki rete Jérusalem yo se fòs mwen nan SENYÈ dèzame yo, Bondye pa yo a.’'
    6: Nan jou sa a, Mwen va fè chèf Juda yo vin tankou yon gwo boukan dife pami mòso bwa yo, ak yon tòch k ap fè flanm dife pami pakèt sereyal yo. Yo va devore tout pèp ki ozanviwon yo, ni sou men dwat yo, ni sou men goch yo, pandan sila ki rete Jérusalem yo, va toujou demere nan pwòp lye pa yo Jérusalem.
    7: SENYÈ a va osi sove anpremye tant a Juda yo, pou glwa kay David la, e glwa a sila ki viv rete Jérusalem, p ap depase Juda.
    8: Nan jou sa a, SENYÈ a va defann moun Jérusalem yo. Sila ki fèb pami yo nan jou sa a va tankou David, e kay David la va tankou Bondye, tankou zanj SENYÈ a devan yo.
    9: Epi nan jou sa a, Mwen va kòmanse detwi tout nasyon ki vini kont Jérusalem yo.
    10: Epi Mwen va vide sou kay David la, ak sou moun Jérusalem yo, Lespri a gras, ak Lespri lapriyè pou mande mizerikòd. Konsa, yo va gade vè Mwen menm Sila ke yo te pèse a. Yo va soufri gwo doulè pou Li, tankou yon moun k ap fè dèy pou yon sèl fis li genyen, e yo va kriye anpil anpil sou Li jan yon moun ta kriye sou sèl fis inik li.
    11: Nan jou sa a, va gen gwo doulè Jérusalem, tankou fè dèy pou Hadadrimmon nan vale Meguiddon an.
    12: Peyi a va kriye, chak fanmi apa; fanmi lakay David la, apa, e madanm yo, apa; fanmi lakay Nathan an, apa, e madanm yo apa;
    13: fanmi lakay Levi, apa, e madanm yo, apa; fanmi a Schimeï yo, apa, e madanm yo, apa;
    14: tout fanmi ki rete yo, chak fanmi apa; e madanm yo, apa.
  13:
    1: “Nan jou sa a, va gen yon fontèn dlo ki va ouvri pou lakay David, e pou sila ki rete Jérusalem yo, pou peche ak salte.
    2: '“Li va vin rive nan jou sa a”, deklare SENYÈ dèzame yo: “ke Mwen va koupe retire non a zidòl yo soti nan peyi a, e yo p ap sonje yo ankò. Mwen va osi retire pwofèt yo ak lespri pa pwòp la soti nan peyi a.'
    3: 'Lè yon moun va pwofetize, alò, papa l ak manman l ki te fè l la va di li: ‘Ou p ap viv, paske ou pale sa ki fo nan non SENYÈ a.’ Konsa, papa li ak manman li ki te fè l la, va fwennen l lè li pwofetize.'
    4: Anplis, li va vin rive nan jou sa a, ke tout pwofèt yo va vin wont de vizyon yo fè, lè yo ap pwofetize. Yo p ap mete gwo wòb fèt an pwal pou twonpe moun;
    5: 'men yon pwofèt va di: ‘Mwen pa yon pwofèt; mwen se yon kiltivatè tè a, paske mwen se yon sèvitè atache nèt depi mwen jèn.’'
    6: 'Konsa, yon moun va vin di l: ‘Ki blesi sa ki nan mitan bra ou yo?’ Epi li va reponn: ‘Sa yo se blesi ke mwen te pran lakay zami mwen yo.’'
    7: “Leve, O nepe, kont bèje Mwen an, e kont nonm nan ki byen pre M,” deklare SENYÈ dèzame yo. Frape bèje a pou mouton yo ka gaye; epi Mwen va vire men M kont jenn ti piti yo.
    8: “Sa va vin rive nan tout peyi a” deklare SENYÈ a, “Ke de pati nan li va vin koupe retire pou l mouri; men twazyèm pati a va rete ladann l.
    9: '“Konsa, Mwen va mennen fè pase twazyèm pati a nan dife. Mwen va rafine yo tankou yo rafine ajan, e pase yo a leprèv tankou lò. Yo va rele non Mwen, e Mwen va tande yo. Mwen va di: ‘Yo se pèp Mwen’, e yo va di: ‘SENYÈ a, se Bondye mwen an.’”'
  14:
    1: Gade byen, yon jou pou SENYÈ a ap vini, jou lè piyaj ke yo rache de nou menm yo, va divize andedan nou.
    2: Paske Mwen va rasanble tout nasyon yo kont Jérusalem pou batay. Vil la va vin kaptire, kay yo va piyaje, fanm yo va vyole. Mwatye nan vil la va voye an egzil, men rès a pèp la p ap koupe retire de vil la.
    3: Konsa, SENYÈ a va parèt pou goumen kont nasyon sila yo, jan Li goumen nan yon jou batay la.
    4: Nan jou sa a, pye Li va poze sou Mòn Olivier a, ki devan Jérusalem sou pati lès la. Epi Mòn Olivier a va fann nan mitan soti nan lès pou rive nan lwès, e va gen yon gwo gwo vale. Mwatye nan mòn nan va deplase vè nò e lòt mwatye a vè sid.
    5: Nou va sove ale pa vale a mòn Mwen yo, paske vale a mòn yo va rive jis Atzel. Wi, nou va sove ale menm jan ke nou te sove ale devan tranbleman tè nan jou Ozias la, wa Juda a. Epi SENYÈ a, Bondye mwen an va vini e tout sen fidèl yo va avèk Li!
    6: Nan jou sa a p ap gen limyè, ni fredi, ni glas sou tè.
    7: Li va yon jou inik ki konnen pa SENYÈ a; li p ap ni lajounen ni lannwit, men li va vin rive ke nan aswè, va gen limyè.
    8: Li va rive nan jou sa a, kouran dlo yo va koule sòti Jérusalem; mwatye nan yo vè pati lès lanmè a, e lòt mwatye a vè pati lwès lanmè a. Li va konsa ni nan sezon ete ni nan sezon ivè.
    9: Epi SENYÈ a va wa sou tout tè a. Nan jou sa a, SENYÈ a va yon sèl, e non Li va yon sèl.
    10: Tout peyi a va devni yon savann, depi Guéba jis rive Rimmon, nan sid Jérusalem. Men Jérusalem va vin leve, e rete nan plas li soti nan Pòtay Benjamin an, jis rive nan pozisyon premye Pòtay la, pou janbe nan Pòtal Kwen an, e soti nan tou Hananéel la, jis rive nan pèz diven a wa a.
    11: Moun yo va viv ladann, e p ap gen malediksyon ankò, paske Jérusalem va rete ansekirite.
    12: 'Men sa va fleyo avèk sila SENYÈ a va frape tout pèp ki te fè lagè kont Jérusalem yo: chè yo va pouri pandan yo kanpe sou pye yo, zye yo va pouri nan tèt yo, e lang yo va pouri nan pwòp bouch yo.'
    13: Li va vin rive nan jou sa a ke yon gwo panik ki sòti nan SENYÈ a va tonbe sou yo. Konsa, chak va kenbe men vwazen l, e men a youn va vin leve kont men a lòt la.
    14: Anplis, Juda va goumen nan Jérusalem. Richès a tout nasyon ki ozanviwon yo va vin rasanble ansanm; lò, ajan ak vètman an gran kantite.
    15: Jan fleyo sa a ye a, se konsa tou fleyo a va ye sou cheval, milèt, chamo, bourik ak tout bèf ki va nan kan sa yo.
    16: Epi li va vin rive ke tout moun ki rete nan tout nasyon ki te ale kont Jérusalem yo, yo tout va ale monte ane pa ane pou adore Wa a, SENYÈ Dèzame yo, e pou selebre Fèt Tonèl yo.
    17: Epi sa va rive ke nenpòt moun nan fanmi sou latè yo ki pa monte Jérusalem pou adore Wa a, SENYÈ Dèzame yo, Lapli p ap tonbe sou yo.
    18: Si fanmi peyi Egypte la pa monte oswa pa vini; alò, lapli p ap tonbe sou yo. Va gen fleyo ke SENYÈ a te frape nasyon ki pa t monte pou selebre Fèt Tonèl Yo.
    19: Sa va pinisyon Egypte la ak pinisyon a tout nasyon ki pa monte pou selebre Fèt Tonèl yo.
    20: 'Nan jou sa a, va gen anons sa sou klòch cheval yo: “SEN A SENYÈ A”. Epi chodyè ki kwit manje lakay SENYÈ yo, va tankou bòl devan lotèl yo.'
    21: Tout chodyè pou kwit manje Jérusalem ak Juda yo, va vin sen pou SENYÈ Dèzame yo; epi tout moun ki fè sakrifis yo va vin pran yo, e bouyi sakrifis ladan yo. Epi p ap gen ankò, yon Kananeyen nan kay SENYÈ Dèzame yo nan jou sa a.
39:
  1:
    1: Revelasyon pawòl SENYÈ a bay Israël pa Malachie.
    2: '“Mwen te renmen nou,” pale SENYÈ a. Men ou di: “Nan kisa ou te renmen nou an?” “Se pa Ésaü ki te frè Jacob?” deklare SENYÈ a. “Men se Jacob Mwen te renmen;'
    3: men Mwen te rayi Ésaü. Mwen te fè mòn li yo vin yon kote dezole, e Mwen te livre eritaj li bay chen mawon dezè yo.”
    4: 'Tandiske Edom di: “Yo fin bat nou nèt, men nou va retounen vin bati sou ranblè yo;” konsa pale SENYÈ Dèzame yo: “Yo va bati, men mwen va jete; konsa, moun va rele yo peyi mechan an, e pèp sou sila SENYÈ a fache pou tout tan an.”'
    5: 'Zye nou va wè sa e nou va di: “SENYÈ a gran, menm pi lwen lizyè Israël la!”'
    6: '“Yon fis onore papa li, e yon sèvitè onore mèt li. Alò, si Mwen se yon papa, kote onè pa M nan? Epi si Mwen se yon mèt, kote respè M nan?” pale SENYÈ Dèzame yo a prèt yo ki meprize non Mwen an. “Men nou di: ‘Nan kisa nou te meprize non Ou an?’'
    7: 'N ap ofri pen ki souye sou lotèl Mwen an. Men nou di: ‘Nan kisa nou te souye Ou a?’ Nan sa, n ap di: ‘Tab SENYÈ a meprizab.’'
    8: Lè nou ofri bèt avèg kon sakrifis la, èske sa pa yon mal? Epi lè nou ofri bèt ki bwate, e ki malad la, èske sa pa yon mal? Poukisa nou pa ofri sa yo bay gwo chèf peyi a? Èske l ap kontan avèk nou? Oswa, èske se ak dousè ak kè kontan ke l ap aksepte nou?” pale SENYÈ Dèzame yo.
    9: Men koulye a, chèche mande favè Bondye, pou Li kapab beni nou? Ak yon ofrann konsa, èske L ap aksepte okenn nan nou ak dousè? mande SENYÈ Dèzame yo.
    10: O ke te genyen youn nan nou pou ta fèmen pòt yo, pou nou pa ta chofe dife pou granmèsi sou lotèl Mwen an! “Mwen pa kontan avèk nou”, pale SENYÈ Dèzame yo. “Ofrann nan k ap sòti nan men nou, Mwen p ap aksepte l nonpli.
    11: Paske depi solèy la leve jis rive kote li kouche a, non Mwen va gran pami nasyon yo, e tout kote, lansan ak ofrann sereyal ki san tach va vin ofri a non Mwen. Paske non Mwen va gran pami nasyon yo,” pale SENYÈ Dèzame yo.
    12: '“Men nou ap pwofane li lè nou di: ‘Tab SENYÈ a vin souye, fwi li, menm manje li vin meprizab.’'
    13: 'Nou di tou: ‘Gade, a la fatigan sa fatigan!’ Nou pa vle menm pran sant li,” pale SENYÈ Dèzame yo. “Konsa, nou te pote sa ke yo te pran nan vyolans, sa ki te bwate ak sa ki te malad. Konsa menm, nou pote ofrann nan! Èske se sa ke Mwen ta dwe aksepte nan men nou an?” pale SENYÈ a.'
    14: “Men malè pou sila k ap twonpe a, ki gen nan bann mouton li an, yon mal, ki fè sèman pou livre li, men ki anfen, fè sakrifis bay SENYÈ a ak yon bèt ki gen defo. Paske Mwen se yon gwo Wa,” pale SENYÈ Dèzame yo, “e non Mwen etonnan pami nasyon yo.”
  2:
    1: “Alò, koulye a, prèt yo, lòd sa a se pou nou.
    2: Si nou pa koute e si nou pa pran sa a kè pou bay lonè a non Mwen”, pale SENYÈ dèzame yo, “alò, Mwen va voye malediksyon sou nou, e Mwen va fè benediksyon nou yo vin tounen malediksyon. Anverite, Mwen fin modi yo deja, akoz nou pa pran sa a kè.
    3: Gade byen, Mwen va fè repwòch nou rive jis sou desandan nou yo, e Mwen va gaye poupou sou figi nou, menm poupou a festen nou yo; epi nou va vin disparèt ansanm avè l.
    4: Konsa, nou va konnen ke Mwen te voye lòd sa a bannou, pou akò Mwen an kapab kontinye ak Lévi”, pale SENYÈ dèzame yo.
    5: “Akò Mwen an avèk li se te akò pou lavi ak lapè. Mwen te bay li yo pou li ta kab vin gen lakrent anvè M; epi konsa, li te krent Mwen e te vin gen gwo lakrent pou non Mwen.
    6: Lalwa verite a te nan bouch li, e inikite pa t janm sou lèv li. Li te mache avè M nan lapè ak ladwati, e li te detounen anpil moun soti nan inikite.
    7: Paske lèv a yon prèt dwe gade konesans, e moun ta dwe chache lalwa soti nan bouch li. Paske li se mesaje a SENYÈ dèzame yo.
    8: Men pou nou menm, nou te detounen kite chemen an. Nou te koze anpil moun chite nan lalwa a. Nou te dezonore akò Lévi a,” pale SENYÈ dèzame yo.
    9: “Akoz sa Mwen te fè nou vin meprizab tou, e vin imilye devan tout pèp la, akoz nou pa t gade chemen Mwen yo, men nou te nan patipri nan lalwa a.
    10: Èske se pa yon sèl papa nou genyen? Èske se pa yon sèl Bondye a ki te kreye nou? Poukisa nou chak ap trayi pwòp frè nou, nan pwofane akò a papa zansèt nou yo?
    11: Juda te aji nan enfidelite, e yon abominasyon te fèt an Israël ak Jérusalem; paske Juda te pwofane sanktyè a SENYÈ a, ke li renmen, e te vin marye ak fi a yon dye etranje.
    12: SENYÈ a va koupe retire nonm nan ki fè sa a, sila ki leve e sila ki reponn nan, soti nan tant a Jacob yo, oswa sila ki prezante ofrann a SENYÈ Dèzame yo.
    13: '“Men yon lòt bagay nou fè: nou kouvri lotèl SENYÈ a ak dlo k ap sòti nan zye nou, nan kriye ak plenyen, akoz Li pa konsidere ofrann yo ankò, ni aksepte yo ak favè ki soti nan men nou.'
    14: 'Malgre sa, nou di: ‘Pou ki rezon?’ Paske SENYÈ a te yon temwen antre nou menm ak madanm jenès nou an, kont sila nou te aji an trèt la, malgre li se konpanyen e madanm nou selon akò nou an.'
    15: Éske Li pa t fè nou youn sèl? Malgre, se te li ki te gen retay Lespri a. Pouki sa youn sèl? Li t ap chache desandan ladwati a. Alò, veye lespri nou byen ke pèsòn pa aji an trèt kont madanm jenès li a.
    16: Youn ki rayi epidivòse”, pale SENYÈ a, Bondye Israël la, “kouvri vètman li ak vyolans lan,” pale SENYÈ a. “Pou sa, veye lespri nou byen, ke nou pa enfidèl.
    17: '“Nou te fatige SENYÈ a ak pawòl nou yo. Malgre sa, nou di: ‘Nan kisa nou te fatige Li a?’ Paske n ap di: ‘Tout moun k ap fè mal, bon nan zye SENYÈ a, e Li pran plezi nan yo;’ oswa ‘Kote Bondye jistis la ye?’”'
  3:
    1: “Gade byen, Mwen va voye mesaje Mwen an, e li va netwaye chemen an devan Mwen. Konsa, Senyè a, ke n ap chache a, va vini sibitman nan tanp Li an. Gade byen, mesaje akò a, nan sila nou pran plezi a, L ap vini,” pale SENYÈ Dèzame yo.
    2: “Men se kilès k ap ka sipòte jou vini Li an? Oswa, se kilès k ap ka kanpe lè Li parèt la? Paske se va tankou dife nan founo a, e se va tankou savon lesiv.
    3: Li va chita tankou yon bòs metal k ap pirifye ajan. Li va pirifye fis a Levi yo, e rafine yo tankou lò ak ajan, pou yo ka ofri bay SENYÈ a ofrann ladwati.
    4: Konsa, ofrann Juda ak Jérusalem yo va yon plezi pou SENYÈ a, tankou nan jou ansyen ak jou lontan yo.
    5: “Konsa, Mwen va vin kote nou pou jijman. Mwen va fè temwen byen rapid kont wangatè yo, kont moun adiltè yo, ak kont sila k ap fè fo temwayaj yo; kont sila k ap oprime ouvriye yo nan salè yo, vèv yo, òfelen yo, sila ki refize bay soutyen yo a etranje yo, ak sila ki pa gen lakrent Mwen yo,” pale SENYÈ, dèzame yo.
    6: “Paske Mwen menm SENYÈ a, Mwen pa chanje. Se pou sa, nou menm, O fis a Jacob yo, nou pa t fin detwi nèt.
    7: 'Depi nan jou a papa zansèt nou yo, nou te vire kite règleman Mwen yo, e nou pa t kenbe yo. Retounen vin jwenn Mwen, e Mwen va retounen vin jwenn nou,” pale SENYÈ Dèzame yo. “Men nou di: ‘Nan kisa nou va retounen vin jwenn Ou an?’'
    8: '“Èske yon nonm va vòlè Bondye? Men nou ap vòlè M! Men nou di: ‘Nan kisa nou te vòlè Ou a?’ Nan dim ak ofrann yo.'
    9: Nou vin modi avèk malediksyon an; Paske nou ap vòlè Mwen; tout nasyon an nèt!
    10: 'Mennen fè antre tout dim yo nan depo kay la, pou ka gen manje nan kay Mwen an, e pase Mwen a leprèv nan sa”, pale SENYÈ a: “Pou nou wè si Mwen p ap louvri pou nou tout fenèt syèl yo, e vide sou nou yon benediksyon jiskaske nou pa gen ase kote ankò pou nou resevwa li.'
    11: Nan lè sa a, Mwen va repwoche, pou nou menm, sila k ap devore nou, pou li pa ankò detwi fwi latè yo. Konsa, pye rezen an p ap ankò jete fwi li avan lè nan chan an”, pale SENYÈ Dèzame yo.
    12: “Tout nasyon yo va rele nou beni, paske nou va yon peyi byen bèl”, pale SENYÈ dèzame yo.
    13: '“Pawòl nou yo te di kont mwen.” Pale SENYÈ a. “Malgre sa, nou di: ‘Kisa nou te pale kont Ou yo?’'
    14: '“Nou te di: ‘Se an ven yo sèvi Bondye’; epi ‘Ki avantaj sa gen pou nou kenbe règleman Li yo, e pou nou mache lamante devan SENYÈ Dèzame yo?'
    15: Koulye a, nou vin rele moun ògeye yo, ‘beni’. Non sèlman malfektè yo vin leve wo, men yo menm tante Bondye, e yo chape.’”
    16: Answit, sila ki te gen lakrent SENYÈ yo te pale a youn lòt; konsa, SENYÈ a te prete zòrèy Li. Li te tande yo, e yon liv souvni te ekri devan Li pou sila ki te gen lakrent SENYÈ yo, e ki te bay gwo respè a non Li yo.
    17: “Konsa, yo va vin pou Mwen”, pale SENYÈ Dèzame yo, “nan jou sa a ke M prepare posesyon Mwen an. Epi Mwen va fè yo gras menm jan yon nonm ta fè gras a pwòp fis k ap sèvi li a.”
    18: Konsa, nou va retounen pou nou byen konprann diferans la antre ladwati ak mal, antre sila k ap sèvi Bondye, ak sila ki p ap sèvi Li.
  4:
    1: '“Paske gade byen, jou a ap vini, byen cho tankou yon founo, lè tout moun ògeye yo ak tout malfektè yo va vin tounen pay vannen. Jou k ap vini an va fin boule yo nèt,” pale SENYÈ Dèzame yo: “jiskaske li pa kite pou yo ni rasin ni branch.'
    2: Men pou nou menm ki gen lakrent non Mwen an, solèy ladwati a va vin leve ak gerizon nan zèl li. Konsa, nou va sòti deyò pou sote toupatou tankou ti bèf ki fenk sòti nan pak yo.
    3: Nou va foule mechan an anba pye nou, paske yo va tankou sann anba pla pye nou nan jou ke Mwen fè,” pale SENYÈ dèzame yo.
    4: “Sonje lalwa a sèvitè Mwen an, Moïse, règleman ak òdonans ke M te kòmande li nan Horeb pou tout Israël yo.
    5: “Gade byen, Mwen ap voye bannou Élie, pwofèt la, avan gwo jou tèrib a SENYÈ a vin rive a.
    6: Li va tounen kè a papa yo vè pitit yo, e kè a pitit yo vè papa yo, pou m pa vin frape peyi a avèk yon malediksyon.”
40:
  1:
    1: Rejis a zansèt Jésus Kris yo, fis a David, fis a Abraham nan.
    2: Abraham te papa Isaac. Isaac te fè Jacob. Jacob te papa Juda ak lòt frè l yo.
    3: Juda te papa Pharès avèk Zara pa Thamar, Pharès te papa Esrom, epi Esrom te papa a Ram.
    4: Ram te papa Aminadab. Aminadab te papa Naasson. Naasson te papa Salmon.
    5: Salmon e Rehab te fè Boaz. Boaz te papa Obed pa Ruth; Obed te papa Isaï.
    6: Epi Isaï te bay nesans a David, wa a. David te fè Salomon pa Bathshéba ki te madanm a Urie.
    7: Salomon te fè Roboam. Roboam fè Abia, e pa Abia, Asa.
    8: Asa te fè Josaphat, e pa Josaphat, Joram. Pa Joram, Ozias;
    9: Pou Ozias te fèt Jotham; e a Jotham, Achaz; a Achaz, Ézéchias;
    10: epi pa Ézéchias te fèt Manassé; e a Manassé, Amon; e pa Amon Josias;
    11: Josias te fè Jéchonias ak frè li yo nan tan depòtasyon Babylone nan.
    12: Aprè depòtasyon Babylone nan, Jéchonias te fè Salathiel; e pa Salathiel, Zorobabel.
    13: A Zorobabel te fèt Abiud; e a Abiud, Eliakim, e a Eliakim, Azor.
    14: Pou Azor te vin fèt Sadok, e a Sadok, Achim, e a Achim, Éliud.
    15: A Éliud te vin fèt Éléazar. Éléazar te fè Matthan, e pou Matthan, Jacob.
    16: Jacob te fè Joseph, mari a Marie a, manman a Jésus ke yo rele Kris la.
    17: Konsa, tout jenerasyon yo soti nan Abraham jiska David se katòz jenerasyon epi kite David pou rive nan depòtasyon Babylone nan, se katòz jenerasyon. E poukite depòtasyon Babylone nan pou rive a Kris La, se katòz jenerasyon.
    18: 'Nesans a Jésus, Kris la te fèt konsa: Lè manman Li, Marie, te fiyanse ak Joseph, avan ke yo te vini ansanm, li te twouve ansent pa Lespri Sen an.'
    19: Konsa, Joseph, mari li, ki te yon nonm dwat, pa t vle fè l wont. Pou sa a, li te pran desizyon pou mete l sou kote an sekrè.
    20: 'Men pandan li t ap anvizaje sa, konsa, yon zanj Bondye te parèt devan li nan yon rèv epi te di l konsa: “Joseph, fis a David la, ou pa bezwen pè pran Marie kon madanm ou; pwiske sa ki gen tan plase nan vant li an, soti nan Lespri Sen an.'
    21: Li va fè yon fis, epi ou va rele li Jésus paske se Li menm ki va sove pèp li a de peche yo.”
    22: Tout sa te fèt pou akonpli sa ki te pale pa Senyè a, atravè pwofèt yo;
    23: “Koute byen, vyèj la va vin ansent e l ap fè yon gason. Y ap nonmen li Emmanuel”, ki tradwi vle di “Bondye Avèk Nou”.
    24: Konsa, Joseph te leve nan dòmi. Li te fè sa ke zanj Senyè a te mande l fè a, e te pran li pou madanm li.
    25: Li te kenbe l kon yon vyèj jiskaske li te fin fè gason an, epi li te rele li Jésus.
  2:
    1: Aprè Jésus te fin fèt Bethléem nan peyi Judée pandan Hérode te wa, konsa yon ekip mesye saj ki sòti nan lès te rive Jérusalem pou mande;
    2: “Kote sila ki fèt Wa a Jwif yo a? Nou gen tan wè zetwal Li nan pati lès la, e nou vini pou adore Li.”
    3: Lè Hérode te tande sa, li te vin twouble, e tout Jérusalem avèk li.
    4: Li te rasanble tout chèf prèt yo avèk skrib a pèp la, e te kòmanse mande yo kote Kris la t ap fèt la.
    5: 'Yo te di li: “Nan Bethléem a Judée jan li te ekri pa pwofèt la”;'
    6: '“E ou menm, Bethléem, peyi Judée, ou pa manke valè pami chèf Judée yo: paske yon Gran Chèf k ap sòti nan ou menm, Li va vin yon bèje pou pèp Mwen an, Israël”.'
    7: Konsa, Hérode te rele mesye saj yo an sekrè pou fè yon ankèt egzakt pou konnen kilè zetwal la te parèt la.
    8: 'Li te voye yo Bethléem e li te di yo: “Ale Chèche pou twouve Pitit la, e lè nou jwenn li, voye di m sa, pou m ka ale adore Li tou.”'
    9: Lè yo fin tande wa a, yo ale fè wout yo, e konsa zetwal la ke yo te wè nan lès la, te ale devan yo jiskaske li te vin kanpe kote menm ke Pitit la te ye a.
    10: Lè yo te wè zetwal la, yo te rejwi anpil avèk anpil jwa.
    11: Yo te ale nan kay la e te wè Pitit la avèk Marie, manman Li. Yo te pwostène devan Li pou te adore L. Yo te ouvri trezò yo e te prezante L kòm kado, lò, lansan, ak lami.
    12: Men akoz ke yo te avèti nan yon rèv ke yo pa t dwe retounen kote Hérode, yo te ale nan peyi yo pa yon lòt wout.
    13: 'Lè yo fin pati, lapoula yon zanj Bondye te vin parèt a Joseph nan yon rèv. Li te di l: “Leve pran Pitit la avèk manman L epi kouri ale an Égypte. Rete la jiskaske mwen di ou, paske Hérode ap chèche Zanfan sila a pou l ka detwi L.”'
    14: Joseph te leve pran Pitit la avèk manman L pandan nwit lan pou te ale an Égypte.
    15: 'Li te rete la jiskaske Hérode te mouri. Sa te fèt pou akonpli sa Senyè a te pale pa pwofèt la pou li ta kapab akonpli lè l te di: “Pou soti an Égypte, Mwen te rele Fis Mwen an”.'
    16: Lè Hérode te vin wè ke li te twonpe pa mesye saj yo, li te vin anraje. Konsa, li te voye touye tout ti gason mwens ke de zan nan tout anviwon Bethléem nan, selon tan li te vin konprann pa mesye saj yo.
    17: 'Konsa, sa ki te pale pa pwofèt Jérémie an te vin akonpli lè l te di konsa:'
    18: “Yon vwa te tande nan Rama; yo te kriye e fè gwo lamantasyon. Rachel ki t ap kriye pou Pitit li yo; li te refize konsole, paske yo pa t la ankò.”
    19: 'Men lè Hérode te vin mouri, yon zanj te parèt an Égypte pou di Joseph nan yon rèv:'
    20: “Leve, pran Pitit la avèk manman L pou ale nan peyi Israël, paske sila yo ki t ap chèche touye Pitit la gen tan mouri.”
    21: Konsa Joseph te leve pran Pitit la avèk manman L, e te ale nan peyi Israël.
    22: Men lè li tande ke Archélaüs te gwo chèf nan Judée nan plas papa li, Hérode, li te pè ale la. Lè li te fin avèti pa Bondye nan yon rèv, li te sòti la, e te ale nan anviwon Galilée yo.
    23: 'Li te vin rete nan yon vil yo rele Nazareth pou sa ke pwofèt yo te pale yo ta kapab akonpli: “Yo va rele Li yon Nazareyen”.'
  3:
    1: 'Alò, nan jou sa yo, Jean Baptiste te vin parèt. Li t ap preche nan gran savann Judée a, e li t ap di:'
    2: “Repanti paske Wayòm Syèl la gen tan parèt.”
    3: 'Paske sila a se de li menm ke pwofèt Esaïe te pale a lè l te di: “Men vwa a youn k ap kriye nan savann nan, Prepare chemen Bondye a! Fè chemen Li yo dwat”!'
    4: Alò, Jean li menm te gen yon rad fèt avèk pwal chamo avèk yon sentiwon fèt an kwi nan senti li. Li te konn manje krikèt avèk siwo myèl sovaj.
    5: Jérusalem avèk tout Judée t ap vin kote l, avèk tout zòn ozanviwon Jourdain an.
    6: Yo t ap batize pa li menm nan lariviyè Jourdain an pandan yo t ap konfese peche yo.
    7: 'Men lè li te wè anpil Farizyen avèk Sadiseyen ki t ap vini pou batèm nan, li te di yo: “Men yon bann vipè; kilès ki te di nou chape anba kòlè k ap vini an?'
    8: Pou sa, pote yon fwi ki dign de repantans lan.
    9: 'Pa sipoze ke nou kapab di pwòp tèt nou: ‘Nou gen Abraham kòm papa’. Paske m ap di nou ke Bondye kapab fè leve soti nan wòch sa yo, pitit Abraham yo.'
    10: Rach la tou parèt nan rasin bwa yo; konsa, tout ab ki pa pote bon fwi va koupe pou jete nan lanfè.”
    11: “Pou mwen menm, m ap batize nou avèk dlo pou repantans, men sila a k ap vini aprè mwen an pi fò pase m. Mwen pa menm dign pou m retire sandal Li yo. Li menm L ap batize nou avèk Lespri Sen an, epi avèk dife.
    12: Fouch vannen an deja nan men Li. L ap netwaye glasi a nèt e mete tout ble yo nan depo, men L ap brile tout pay la avèk yon dife ki p ap kapab etenn.”
    13: Nan lè sa a, Jésus te rive soti Galilée toupre larivyè Jourdain an. Li te vin kote Jean pou L ta kapab batize.
    14: 'Men Jean te eseye anpeche Li. Li te di: “Mwen bezwen batize pa Ou menm, men Ou vin kote mwen?”'
    15: 'Men Jésus te reponn li. Li te di l: “Kite sa fèt nan moman sa a; paske se konsa li dwe fèt pou nou kapab akonpli tout ladwati.” Konsa li te kite sa fèt.'
    16: Aprè Jésus te batize, Li te soti tou dwat nan dlo a, e lapoula syèl yo te vin louvri. Li te wè Lespri Bondye a desann kon yon toutrèl e vin poze sou Li.
    17: 'Epi yon vwa ki te soti nan syèl yo te di: “Sa se Fis byeneme Mwen an, e nan Li menm, Mwen pran plezi.”'
  4:
    1: Apre sa, Lespri Sen an te mennen Jésus nan savann nan pou L ta kapab tante pa Satan.
    2: Lè Li te fin fè jèn karant jou avèk karant nwit lan, Li te grangou.
    3: 'Konsa, Tantatè a te parèt, e te di Li: “Si Ou se Fis Bondye a, kòmande wòch sa yo vin pen.”'
    4: 'Men Li te reponn li e te di l: “Sa ekri Lòm pa pou viv sèlman pa pen, men pa chak mo ki sòti nan bouch Bondye”.'
    5: Apre sa, Satan te mennen Li antre nan vil sen, Jérusalem nan. Li te fè L kanpe sou pi wo pwent tanp lan.
    6: 'Konsa, li te di Li: “Si Ou menm se Fis Bondye a, jete kò Ou anba, paske sa ekri: ‘L ap bay zanj Li yo lòd de Ou menm, e ‘ak men yo, y ap bay Ou soutyen pou ke Ou pa ta menm frape pye Ou kont yon wòch’”.'
    7: 'Jésus te di l: “Anplis sa ekri: ‘Ou pa pou tante Senyè a, Bondye Ou a’”.'
    8: Ankò dyab la te mennen Li nan yon mòn wo e te montre Li tout wayòm nan mond lan, avèk tout glwa yo.
    9: 'Li te di Li: “Tout bagay sa yo, mwen va bay Ou yo si Ou pwostène pou adore mwen.”'
    10: 'Konsa, Jésus te di li: “Soti la Satan! Paske sa ekri: ‘Ou va adore Senyè a, Bondye ou a, e sèvi Li menm sèl’”.'
    11: Konsa, dyab la te kite Li, e lapoula, zanj yo te vini sèvi Li.
    12: Alò lè Jésus te tande ke Jean te arete, Li te retire kò li pou L antre Galilée.
    13: Lè Li kite Nazareth, Li te vin rete Capernanüm, toupre lanmè a, nan zòn Zabulon avèk Nephtali.
    14: 'Sa te fèt pou akonpli sa ke pwofèt Esaïe te pale lè li te di:'
    15: “Peyi Zabulon ak peyi Nephtali, toupre lanmè a, lòtbò Jourdain an, Galilée ki pou payen yo”
    16: “Pèp la ki te chita nan tenèb la te wè yon gwo limyè; e sila yo ki te chita nan peyi lonbraj lanmò a, sou yo menm yon limyè te vin parèt.”
    17: 'Depi lè sa a, Jésus te kòmanse preche. Li te di: “Repanti, paske wayòm syèl la pwòch.”'
    18: Alò pandan Jésus t ap mache sou kote lanmè Galilée a, Li te wè de frè yo, Simon, ke yo rele Pierre, ak André, frè li. Yo t ap voye yon filè nan lanmè a, paske se moun lapèch yo te ye.
    19: 'Li te di yo: “Swiv Mwen e M ap fè nou vin fè lapèch moun.”'
    20: Lapoula, yo te kite filè yo pou yo te swiv Li.
    21: Lè Li te vin ale pi lwen, Li te wè de lòt frè, Jacques fis a Zébédé avèk Jean, frè li. Yo te nan kannòt la avèk Zébédé, papa yo. Yo t ap repare filè yo. Li te rele yo.
    22: Imedyatman, yo te kite kannòt la avèk papa yo pou yo te swiv Li.
    23: Jésus t ap prale toupatou nan tout Galilée. Li t ap enstwi nan sinagòg yo pou pwoklame bòn nouvèl wayòm nan, e Li t ap fè gerizon tout kalite maladi pami pèp la.
    24: Nouvèl Li te gaye toupatou nan peyi Syrie. Yo te pote bay Li tout sila ki te gen maladi avèk tout kalite doulè yo, sila ki te gen move lespri yo, sila ki te fè gwo kriz, ki te vin paralize yo, e Li te geri yo.
    25: Gran foul la te swiv Li soti Galilée, Decapolis, Jérusalem avèk Judée e rive jis lòtbò Jourdain an.
  5:
    1: Lè Jésus te wè foul la, Li te monte sou mòn nan. Lè Li fin chita, disip Li yo te vin kote L.
    2: 'Li te louvri bouch Li e te kòmanse enstwi yo konsa:'
    3: “Beni se sila yo ki malere an espri; paske wayòm syèl la se pou yo.
    4: Beni se sila yo ki soufri doulè akoz gwo pèt; yo va konsole.
    5: Beni se sila yo ki enb; yo va resevwa tout latè kòm eritaj.
    6: Beni se sila yo ki grangou avèk swaf pou ladwati; yo va satisfè.
    7: Beni se sila yo ki bay mizerikòd; yo va resevwa mizerikòd.
    8: Beni se sila yo ki gen kè pwòp nèt; yo va wè Bondye.
    9: Beni se sila yo ki fè lapè; yo va rele yo fis Bondye.
    10: Beni se sila yo ki te pèsekite pou ladwati; wayòm syèl la se pou yo.
    11: “Beni se nou menm lè moun ensilte nou, pèsekite nou e pale san verite tout kalite mal kont nou pou koz a Non Mwen.
    12: Rejwi e fè kè nou kontan. Rekonpans nou nan syèl la gran; paske se konsa yo te pèsekite pwofèt ki te avan nou yo.
    13: “Nou se sèl latè; men si sèl la pèdi gou li, kijan pou l fè l rekouvri gou sèl ankò? Li p ap bon ankò sof pou voye jete e pile anba pye moun.
    14: “Nou se limyè lemonn; yon vil ki plase sou tèt yon mòn pa kapab kache.
    15: Ni moun p ap limen yon lanp pou mete li anba yon panyen; men sou yon tab kote li va bay limyè pou tout sila yo ki nan kay la.
    16: Kite limyè nou an klere devan tout moun pou yo kapab wè bon zèv nou, e bay glwa a Papa nou ki nan syèl la.
    17: “Pa panse ke Mwen te vini pou aboli Lalwa ak pwofèt yo. Mwen pa te vini pou aboli, men pou akonpli.
    18: Paske vrèman Mwen di nou jiskaske syèl la avèk tè a disparèt, ni yon ti lèt, ni yon ti mak p ap disparèt nan Lalwa a, jiskaske tout bagay fin acheve.
    19: Pou sa, nenpòt moun ki anile menm youn ki pi piti nan kòmandman sa yo, e bay enstriksyon a lòt pou fè sa, l ap rele pi piti nan wayòm syèl la. Men sila ki kenbe yo e enstwi lòt pou fè yo tou, li va rele pi gran nan wayòm syèl la.
    20: Paske m ap di nou ke si ladwati nou pa depase sila a skrib avèk Farizyen yo, nou p ap janm antre nan wayòm syèl la.
    21: 'Nou konn tande ke tout ansyen yo te di: ‘Nou pa pou touye moun’ e ‘Nenpòt moun ki touye moun ap rann kont devan tribinal’.'
    22: 'Men Mwen di nou ke nenpòt moun ki fache avèk frè li, ap koupab devan tribinal. Epi nenpòt moun ki di: ‘Raka’ (pou ryen) ap koupab devan tribinal pi wo a, epi sila ki di: ‘enbesil’ ap koupab pou l antre nan lanfè.'
    23: “Pou sa, lè ou ap prezante ofrann ou sou lotèl la, e pandan ou la, ou sonje ke frè ou a gen yon bagay kont ou,
    24: kite ofrann ou an la devan lotèl a e ale fè wout ou. Premyeman, rekonsilye avèk frè ou, e apre vin prezante ofrann ou an.
    25: “Fè zanmi depi nan wout avèk lènmi k ap mennen ou tribinal la, pou li pa livre ou devan jij la, e jij la va livre ou bay otorite pou jete ou nan prizon.
    26: Anverite Mwen di nou, nou p ap soti la jiskaske nou peye dènye santim nan.”
    27: '“Nou konn tande ke yo te di: ‘Nou pa pou fè adiltè’;'
    28: men Mwen di nou ke nenpòt moun ki gade yon fanm avèk lanvi pou li, gen tan fè adiltè avèk li deja nan kè l.
    29: “Konsa, si zye dwat ou fè ou tonbe, rache li e jete li lwen ou. Paske li pi bon pou pèdi yon manm nan kò ou, pase pou kite tout kò ou jete nan lanfè.
    30: Si men dwat ou fè ou tonbe, koupe li e jete li lwen ou. Paske li pi bon pou yon pati nan kò ou ta pèdi olye pou tout kò ou ta ale nan lanfè.”
    31: '“Epi yo te konn di: ‘Nenpòt moun ki voye madanm li ale; kite li bay li yon sètifika divòs pou voye l ale.’'
    32: Men Mwen di nou ke nenpòt moun ki voye madanm li ale, sof pou enfidelite, fè l komèt adiltè, e nenpòt moun ki marye avèk yon fanm divòse fè adiltè.
    33: '“Ankò, nou konn tande yo te di a lansyen yo: ‘Nou pa pou fè fo sèman, men nou gen pou akonpli tout sa ke nou sèmante a Bondye’.'
    34: 'Men Mwen di nou: Pa sèmante menm, ni pa syèl la, paske se twòn Bondye li ye;'
    35: ni pa tè a, paske se kote Li mete pye Li, ni pa Jérusalem, paske se Gran Vil a Gran Wa a.
    36: Ni nou pa pou sèmante sou tèt nou paske nou pa kapab fè menm yon grenn cheve vin blan, ni nwa.
    37: Men kite pawòl nou sèlman ‘wi’ pou ‘wi’ e ‘non’ pou ‘non’. Nenpòt bagay ki depase sa yo soti nan mèt mechanste a.
    38: '“Nou konn tande ke yo konn di: ‘Zye pou zye e dan pou dan’;'
    39: 'men Mwen di nou: Pa reziste a sila ki mechan an, men si nenpòt moun frape nou bò figi dwat nou, vire bay li lòt la tou.'
    40: Si nenpòt moun vle fè pwosè kont nou pou l pran chemiz nou, bay li palto a tou.
    41: Nenpòt moun ki fòse nou pou mache yon kilomèt avèk li, fè de kilomèt.
    42: Bay a sila ki mande nou an, e pa vire do bay sila ki vle prete nan men nou an.
    43: '“Nou konn tande ke yo di: ‘Renmen vwazen nou, e rayi lènmi nou.’'
    44: 'Men Mwen di nou: Renmen lènmi nou yo e priye pou sila ki pèsekite nou yo,'
    45: pou nou kapab fis a Papa nou ki nan syèl la. Paske Li fè solèy Li leve sou mechan yo, ak bon yo, e voye lapli sou sila ki dwat yo, ak sila ki pa dwat yo.
    46: “Paske si nou renmen sila ki renmen nou yo, ki rekonpans nou ka resevwa? Èske kolektè kontribisyon yo pa fè menm bagay la tou?
    47: Epi si nou salye frè nou yo sèlman, kisa nou fè plis ke lòt moun yo? Èske payen yo pa fè menm bagay la tou?
    48: Pou sa, nou dwe pafè menm jan ke Papa nou ki nan syèl la pafè.”
  6:
    1: “Veye pou nou pa pratike ladwati nou devan moun pou yo kapab wè nou. Si se konsa, nou p ap twouve okenn rekonpans nan men Papa nou ki nan syèl la.
    2: “Pou sa, lè nou ap bay lacharite, pa sonnen yon twonpèt devan nou tankou ipokrit yo konn fè nan sinagòg ak lari yo, pou yo kapab resevwa lonè a lòm. M ap di ou, yo gen tan resevwa tout rekonpans yo.
    3: Men lè nou ap bay lacharite, pa kite men goch nou konnen kisa men dwat nou ap fè;
    4: ke lacharite nou kapab an sekrè, e Papa nou ki wè an sekrè a, ap bannou rekonpans.
    5: “Lè nou ap fè lapriyè, pa fè l tankou ipokrit yo. Yo renmen kanpe pou fè lapriyè nan sinagòg yo ak nan kwen lari pou moun kapab wè yo. Anverite, Mwen di nou, yo gen tan twouve tout rekonpans yo.
    6: “Men nou menm, lè nou ap priye, ale nan ti chanm andedan kay nou an, e fèmen pòt nou. Priye a Papa nou ki an sekrè a, e Papa nou ki wè an sekrè a ap bay nou rekonpans.
    7: “Lè nou ap priye, pa itilize anpil mo vag, e san sans jan payen yo konn fè a; paske yo sipoze ke lapriyè yo ap tande akoz anpil mo.
    8: Men pa fè tankou yo; paske Papa nou konnen kisa nou bezwen menm avan nou mande Li.
    9: 'Pou tout sa, priye konsa: “‘Papa nou ki nan syèl la, ke non Ou kapab Sen.'
    10: Ke Wayòm Ou kapab vini, ke volonte Ou kapab fèt sou latè menm jan ke li fèt nan syèl la.
    11: Bay nou pou jou sa a pen ke nou bezwen an,
    12: Epi padone nou ofans nou yo menm jan ke nou padone sila ki fè nou tò yo.
    13: Epi pa mennen nou nan tantasyon, men delivre nou de mal. Paske wayòm nan, pouvwa a, avèk glwa a se pou Ou menm pou tout letènite. Amèn.’
    14: “Paske si nou padone moun yo pou ofans pa yo, Papa nou ki nan syèl la va padone nou menm.
    15: Men si nou pa padone moun yo pou ofans pa yo, Papa nou p ap padone ofans pa nou yo.
    16: “Konsa, lè nou ap fè jèn, pa mete yon figi tris jan ipokrit yo konn fè a. Paske yo neglije aparans yo pou moun kapab wè ke y ap fè jèn. Anverite, yo deja twouve tout rekonpans pa yo.
    17: “Men nou menm, lè nou ap fè jèn, onksyone tèt nou avèk lwil e lave figi nou,
    18: pou moun pa wè ke nou ap fè jèn, men se Papa nou ki nan sekrè a k ap wè. Konsa, Papa nou ki wè nan sekrè a ap bannou rekonpans.
    19: “Pa ranmase trezò nou isit la nan mond sa a kote ensèk avèk lawouj ap detwi yo, e kote vòlè kapab kase antre pou vòlè.
    20: Men pito nou ranmase pou nou trezò ki nan syèl la kote ensèk avèk lawouj p ap detwi yo, e kote vòlè p ap kase ni vòlè.
    21: Paske kote trezò nou ye se la kè nou va ye tou.
    22: “Lanp kò nou se zye nou. Konsa si zye nou klè, tout kò nou ap plen limyè.
    23: Men si zye nou pa bon, tout kò nou ap plen tenèb. “Konsa, si limyè ki nan nou an se tenèb, ki pwofondè tenèb sa a genyen!
    24: “Nanpwen moun ki kab sèvi de mèt; swa l ap rayi youn pou renmen lòt la, oswa l ap renmen youn pou meprize lòt la. Nou pa kapab sèvi Bondye ak richès.
    25: “Pou rezon sa a, Mwen di nou pa enkyete nou pou lavi nou, kisa nou ap manje, ni sa nou ap bwè; ni pou kò nou, pou sa nou ap mete sou li. Èske lavi pa plis ke manje, e kò a plis ke rad nou mete sou li?
    26: Gade zwazo ki anlè yo; yo pa simen, ni rekòlte, ni ranmase pou mete nan depo. Malgre sa, Papa yo bay yo manje. Èske nou pa vo bokou plis ke yo?
    27: “Epi kilès nan nou ki avèk enkyetid kapab ogmante vi li menm yon ti kras?
    28: E poukisa nou enkyete pou zafè rad? “Gade flè lis ki nan chan yo; yo pa travay, ni fè twal;
    29: men Mwen di nou ke menm Salomon nan tout glwa li pa t mete pi bèl rad pase youn nan yo.
    30: “Men si se konsa ke Bondye abiye zèb chan an, ki la jodi a, e demen ap jete nan dife, konbyen anplis L ap fè pou nou, o nou menm, moun ki manke lafwa!
    31: '“Konsa, pa enkyete nou, pou di: ‘Kisa n ap manje?’ ni ‘Kisa n ap bwè?’ ni ‘Avèk kisa n ap abiye?’'
    32: Paske se tout bagay sa yo ke tout payen yo cho pou chèche, men Papa nou ki nan syèl la konnen ke nou bezwen tout bagay sa yo.
    33: Chèche premyèman wayòm Li avèk ladwati Li, epi tout bagay sa yo ap vini anplis.
    34: “Pou sa, pa enkyete nou pou demen, paske demen ap okipe tèt li. Chak jou gen kont pwoblèm li pou regle pou kont li.”
  7:
    1: “Pa jije pou nou menm pa vin jije.
    2: Paske menm jan ke nou jije a, nou menm tou, nou va vin jije; pa menm mezi ke nou sèvi a, yo va mezire bay nou.
    3: E poukisa nou gade ti kras poud ki nan zye frè nou an, men nou pa wè gwo bout bwa ki nan zye pa nou an?
    4: 'O kijan nou kapab di frè nou an: ‘Kite m retire ti kras sa a ki nan zye ou a’, epi gade, gwo bout bwa nan zye w?'
    5: Ipokrit! Premyeman, retire gwo bout bwa nan zye ou a, e konsa w ap kapab wè byen klè pou retire ti kras ki nan zye frè ou a.
    6: “Pa bay sa ki sen a chen yo; ni pa jete pèl nou yo devan kochon yo, sinon yo va foule yo anba pye epi vire pou chire nou an mòso.
    7: “Mande, e nou va resevwa. Chache, e nou va twouve. Frape nan pòt la, e l ap louvri.
    8: Paske tout moun ki mande ap resevwa. E sila ki chèche yo va twouve. E a sila ki frape yo, pòt la va louvri.
    9: O ki moun pami nou lè Pitit li mande yon moso pen, l ap bay li yon wòch?
    10: O si li mande yon pwason, èske l ap bay li yon koulèv?
    11: Si nou menm ki mechan, konnen kijan pou bay bon kado a pitit nou yo, konbyen anplis, Papa nou ki nan syèl la ap bay sa ki bon a sila ki mande Li yo.
    12: Pou sa, menm jan ke nou vle moun aji avèk nou, fè yo menm bagay la, paske sa se Lalwa, ak Pwofèt yo.
    13: “Antre pa pòt etwat la; paske pòt laj la, e chemen byen gwo ki mennen nan destriksyon an. Gen anpil moun k ap antre pa li menm.
    14: Paske pòt etwat la, e chemen piti ki mennen a lavi a. Ni pa gen anpil moun k ap twouve l.
    15: “Veye nou ak fo pwofèt yo, ki vin kote nou ak vètman brebi; men anndan se lou visye yo ye.
    16: Nou ap konnen yo pa fwi yo. Rezen pa janm soti nan raje pikan, ni fig frans nan move zèb.
    17: Menm jan an, chak bon ab ap bay bon fwi, men yon move ab ap bay move fwi.
    18: Yon bon ab p ap kapab bay move fwi, ni yon move ab p ap pwodwi bon fwi.
    19: Chak ab ki pa bay bon fwi ap koupe jete nan lanfè.
    20: Konsa, nou ap konnen yo pa fwi yo.
    21: “Se pa tout moun ki rele ‘Senyè, Senyè’ k ap antre nan wayòm syèl la, men sila yo ki fè volonte a Papa M ki nan syèl la.
    22: 'Anpil ap di Mwen nan jou sa: ‘Senyè, Senyè, èske nou pa t pwofetize nan non Ou? Èske nan non Ou, nou pa t chase move lespri yo e nan non Ou, nou pa t fè anpil mirak?’'
    23: 'Konsa, nan moman sa a, M ap deklare: ‘Mwen pa t janm konnen nou. Kite Mwen, nou tout ki pratike lenjistis.’'
    24: “Pou sa, tout moun ki tande pawòl sa yo ke Mwen bay yo, e ki aji sou yo, y ap tankou yon nonm saj ki bati kay li sou wòch.
    25: Lapli te tonbe, inondasyon te vini, van te soufle e te frape kont kay la, men li pa t tonbe paske fondasyon li te sou wòch.
    26: Tout moun ki tande pawòl sa yo ke Mwen pale yo, e ki pa aji sou yo, y ap tankou yon moun sòt. Li te bati kay li sou sab.
    27: Lapli te tonbe, inondasyon te vini, van te soufle e te frape kont kay la. Li te tonbe, e tonbe sa a te byen gwo.”
    28: Lè Jésus te fin pale mo sa yo, foul la te byen etone pou jan Li te enstwi yo a.
    29: Paske Li te enstwi yo tankou yon moun avèk otorite, e pa tankou skrib yo.
  8:
    1: Lè Jésus te fin desann mòn nan, yon gran foul te swiv Li.
    2: 'Epi yon moun lalèp te vin kote L, te bese devan Li. Li te di: “Senyè, si se volonte Ou, Ou kapab fè m vin pwòp”.'
    3: 'Jésus te lonje men Li e te touche l. Li te di l: “Se volonte Mwen; vin pwòp.” Imedyatman lèp la te vin pwòp.'
    4: 'Jésus te di li: “Gade pou ou pa di pèsòn sa, men ale prezante ou devan prèt la, epi bay yo ofrann lan ke Moïse te mande a kon yon temwayaj a yo menm.”'
    5: 'Lè Jésus te fin antre Capernaüm, yon chèf sentiwon Women te vin sipliye Li:'
    6: “Senyè, sèvitè mwen an kouche paralize lakay mwen. L ap soufri anpil.”
    7: 'Jésus Li te di li: “M ap vin geri li.”'
    8: 'Men sentiwon an te reponn Li: “Senyè, mwen pa dign pou Ou pase anba twati kay mwen, men sèlman di yon mo, e sèvitè mwen an va geri.'
    9: Paske mwen menm tou se yon moun anba otorite, avèk sòlda anba mwen. Mwen di a youn ‘ale’, li ale, e a yon lòt ‘vini’, e li vini, epi a esklav mwen ‘Fè sa’ e li fè l.”
    10: 'Lè Jésus te tande sa, Li te etone e te di a sila ki t ap swiv Li yo: “Anverite, Mwen di nou, Mwen pa twouve lafwa konsa nan okenn moun an Israël.'
    11: Konsa, Mwen di nou ke anpil moun va vin soti nan lès ak lwès pou chita sou tab avèk Abraham, Isaac ak Jacob nan wayòm syèl la;
    12: men fis yo a wayòm lan ap jete deyò nan fon tenèb. E nan plas sa a, yo va rele anmwey e yo va manje dan yo.”
    13: 'Jésus te di a sentiwon an: “Ou mèt ale. Ke sa fèt pou ou jan ou kwè a.” Konsa, sèvitè li a te geri nan menm lè sa a.'
    14: Lè Jésus te antre lakay Pierre, Li te wè bèlmè li kouche malad sou kabann li avèk lafyèv.
    15: Lè Li fin touche men li, lafyèv la te kite l. Konsa, li te leve pou sèvi Li.
    16: Lè fènwa te vin rive, yo te pote bay Li anpil moun ki te gen move lespri. Li te jete move lespri sa yo deyò avèk yon mo, e te geri tout malad yo.
    17: 'Sa te fèt pou akonpli sa ke pwofèt Ésaïe te pale lè li te di: “Li menm te pran tout enfimite nou yo, e pote tout maladi nou yo.”'
    18: Lè Jésus te wè yon foul t ap antoure l, Li te pase lòd pou pati ale lòtbò lanmè a.
    19: 'Yon sèten skrib te parèt. Li te di L: “Mèt, m ap swiv ou nenpòt kote ou ale.”'
    20: 'Jésus te di li: “Rena yo gen twou pou yo kache, e zwazo anlè yo gen nich pa yo, men Fis a Lòm nan pa gen kote pou repoze tèt Li.”'
    21: 'Yon lòt nan disip Li yo te di Li: “Senyè, kite mwen premyèman ale antere papa m.”'
    22: 'Men Jésus te di li: “Swiv Mwen. Kite mò yo antere mò parèy yo.”'
    23: Lè L fin antre nan kannòt la, disip Li yo te swiv Li.
    24: Epi konsa, te vin leve yon gwo tanpèt sou lanmè a, ki te fè vag lanmè yo kouvri kannòt la; men Jésus, Li menm, t ap dòmi.
    25: 'Disip Li yo te vin fè L leve. Yo te di L: “Senyè, sove nou! N ap peri!”'
    26: 'Li te reponn yo: “Poukisa nou pè konsa, moun ak ti lafwa piti?” Konsa Li te leve. Li te reprimande van an avèk lanmè a, e tan an te vin kalm nèt.'
    27: 'Moun yo te etone. Yo te di: “Ki kalite moun sa a ye, ke menm van avèk lanmè obeyi Li?”'
    28: Lè li te rive lòtbò nan peyi Gadarenyen yo, de moun ki te gen move lespri te rankontre li pandan yo t ap soti nan tonm yo. Yo te tèlman vyolan ke pèsòn pa t kapab pase nan chemen sa a.
    29: 'Epi yo te kriye e te di: “Kisa nou gen avè W, Fis Bondye a? Èske Ou vini la pou toumante nou avan lè a?”'
    30: A yon distans, te gen yon bann kochon ki t ap manje.
    31: 'Epi lespri yo te kòmanse sipliye Li konsa: “Si ou ap mete nou deyò, voye nou nan bann kochon sa yo.”'
    32: 'Li te di yo: “Ale!” Yo te pati e te ale nan kochon yo. Lapoula, tout bann kochon yo te kouri desann falèz la, tonbe nan lanmè, pou mouri nan dlo a.'
    33: Gadyen yo te kouri ale antre nan vil la kote yo te fè rapò tout bagay sa yo, ansanm avèk sa ki te rive moun move lespri yo.
    34: Konsa, tout vil la te soti pou rankontre Jésus. Lè yo te wè L, yo te sipliye Li pou kite peyi yo a.
  9:
    1: Jésus te antre nan yon kannòt pou travèse dlo a, e te vin rive nan pwòp vil Li a.
    2: 'Epi konsa, yo te pote bay Li yon moun paralize ki kouche sou yon kabann. Lè Jésus te wè lafwa yo, Li te di a moun paralize a: “Pran kouraj fis Mwen, peche ou yo padone.”'
    3: 'Kèk nan skrib yo te reflechi nan kè yo: “Moun sa a ap blasfeme.”'
    4: 'Men Jésus te konnen panse yo e Li te di: “Poukisa nou ap reflechi mal nan kè nou?'
    5: 'Kisa ki pi fasil pou di: ‘Peche ou yo padone’, oubyen ‘leve mache’?'
    6: 'Men pou nou kapab konprann ke Fis a lòm nan gen otorite sou latè pou padone peche”, Li te di a paralitik la: “Leve, pran kabann ou e ale lakay ou!”'
    7: Epi konsa, Li te leve ale lakay li.
    8: Lè foul la te wè sa, yo te etonnen, e yo te bay glwa a Bondye ki te bay otorite konsa a lèzòm.
    9: 'Lè Jésus te kite kote sa a, Li te wè yon nonm yo rele Matthieu ki te chita nan biwo kontribisyon an. Li te di l: “Swiv Mwen!” Epi li te leve e te swiv Li.'
    10: Li vin rive pandan Li te sou tab nan kay la, ke anpil ouvriye travay Kontribisyon an, avèk anpil pechè t ap manje avèk Jésus ak disip Li yo.
    11: 'Lè Farizyen yo te wè sa, yo te di a disip Li yo: “Poukisa Mèt nou ap manje avèk moun kontribisyon ak pechè sa yo?”'
    12: 'Men, lè Jésus tande sa, Li te di: “Se pa sila ki ansante yo ki bezwen yon doktè, men sila ki malad yo.'
    13: 'Men ale konprann kisa sa vle di: ‘Mwen dezire mizerikòd, pa sakrifis’, paske mwen pa t vini pou rele jis yo, men pechè yo.”'
    14: 'Aprè sa, disip a Jean yo te vini mande L: “Poukisa nou menm avèk Farizyen yo fè jèn, men disip Ou yo pa fè l?”'
    15: 'Jésus di yo konsa: “Èske moun k ap fete avèk mesye maryaj la kapab tris pandan mesye a toujou la? Men jou yo ap vini lè mesye a p ap la ankò e nan tan sa a, yo va fè jèn.'
    16: Men pèsòn pa pyese yon vye rad avèk yon twal nèf dekwa ke twal nèf la pa vin chire lè l ap ratresi pou chire rad la pi mal.
    17: Ni moun pa mete diven nèf nan po kwi ansyen, sinon po a ap fann, diven an va tonbe, e ansyen po a va gate. Men yo mete diven nèf nan po nèf pou tou de kapab konsève.”
    18: 'Pandan Li t ap pale konsa avèk yo, yon ofisye sinagòg la te vin bese devan Li e te di L: “Fi mwen an apèn fin mouri, men si ou vin mete men ou sou li, l ap viv.”'
    19: Jésus te leve e te swiv li ansanm avèk tout disip Li yo.
    20: Konsa, yon fanm ki te soufri yon maladi pèt de san depi douz ane te parèt pa dèyè Li, e te touche rebò vètman Li;
    21: 'paske li t ap di nan tèt li: “Si sèlman mwen kapab touche rebò vètman Li, m ap geri.”'
    22: 'Men Jésus te vire wè li e te di li: “Fi mwen, pran kouraj, fwa ou gen tan fè ou geri.” Lapoula, fanm nan te gen tan geri.'
    23: Konsa, lè Jésus te rive lakay ofisye a, Li te wè moun ki t ap jwe flit avèk yon foul ki t ap fè anpil bwi avèk dezòd.
    24: 'Li te di: “Fè yon ti deplase; fi a pa mouri, men se dòmi, l ap dòmi.” Epi yo te kòmanse ri sou Li.'
    25: Men lè foul la te soti deyò, Li te antre, pran men li, e fi a te vin leve.
    26: Nouvèl sa a te kouri toupatou nan peyi a.
    27: 'Lè Jésus te rive pi lwen, de moun avèg t ap swiv Li. Konsa, yo t ap kriye: “Fè nou gras Fis a David la!”'
    28: 'Lè L te fin antre nan kay la, yo te vin kote L. Li te mande yo: “Èske nou kwè ke Mwen kapab fè sa?” Yo te reponn Li: “Wi, Senyè”.'
    29: 'Li te touche zye yo e te di: “Ke sa fèt selon lafwa nou.”'
    30: 'Epi zye yo te vin louvri. Jésus te pale ak yo sevèman: “Gade byen, pa kite pèsòn konnen bagay sa a.”'
    31: Men yo te ale deyò e te gaye nouvèl la toupatou nan peyi a.
    32: E pandan yo t ap soti deyò, konsa, yo te pote bay Li yon moun bèbè avèk yon move lespri.
    33: 'Lè Li fin jete move lespri a, bèbè a vin pale. Tout foul la te byen etone. Yo te di: “Nou pa janm wè anyen parèy a sa an Israël.”'
    34: 'Men Farizyen yo t ap di: “Li chase move lespri yo pa pouvwa a mèt move lespri yo.”'
    35: Jésus t ap prale toupatou nan tout vil ak tout bouk yo. Li t ap enstwi nan sinagòg yo pou pwoklame bòn nouvèl wayòm nan, e Li t ap geri tout kalite maladi ak pwoblèm fizik.
    36: Epi lè Li wè tout foul moun yo, Li te gen konpasyon pou yo, paske yo te dezole e dekouraje tankou mouton ki san gadò.
    37: 'Konsa Li di a disip Li yo: “Rekòlt la anpil, men ouvriye yo manke.'
    38: Pou sa, sipliye Senyè rekòlt la pou voye ouvriye nan rekòlt Li a.”
  10:
    1: Jésus te rele douz disip li yo. Li te bay yo pouvwa sou move lespri yo, pou chase yo deyò, e pou geri tout kalite enfimite avèk maladi.
    2: 'Alò, non a douz apot yo te konsa: Premye a, Simon, ke yo rele Pierre, André, frè li, Jacques, fis a Zébédée, Jean, frè li,'
    3: Philippe ak Barthélèmy; Thomas ak Matthieu ki te kolektè kontribisyon an, Jacques, fis Alphée a, ak Thaddée;
    4: Simon, Zelòt la ak Judas Iscariot, sila ki te trayi Jésus a.
    5: 'Douz sila yo Jésus te voye lè Li te fin enstwi yo konsa: “Pa antre nan chemen payen yo, ni pa antre nan okenn vil ki pou Samariten yo,'
    6: Men pito ale vè mouton ki pèdi lakay Israël yo.
    7: 'Pandan n ap prale, preche epi di: ‘Wayòm syèl la prèt pou rive.’'
    8: Geri malad yo, leve mò yo, pirifye lepre yo, chase move lespri yo. Nou te resevwa gratis, nou mèt bay gratis.
    9: Nou pa pou pran ni lò, ni lajan ni kwiv pou mete nan bous senti nou,
    10: Ni yon sak pou vwayaj nou, pa menm de chemiz, ni sapat, ni baton; paske yon ouvriye merite soutyen li.
    11: “Nan nenpòt vil oubyen bouk ke nou antre, mande kilès ki gen merit nan li, epi ak li pou nou rete jis lè nou kite vil sa a.
    12: Pandan n ap antre nan kay la, bay li salitasyon nou.
    13: Epi si kay la gen merit, ke benediksyon lapè nou rete sou li, men si li pa gen merit, ke benediksyon lapè nou retounen sou nou.
    14: Nenpòt moun ki pa resevwa nou, ni pa okipe pawòl nou, lè nou kite kay sa a, oubyen vil sa a, souke pye nou pou pousyè li pa rete.
    15: Anverite Mwen di nou, l ap pi tolerab pou peyi Sodome ak Gomorrhe nan jou jijman an pase vil sa a.”
    16: Veye byen, Mwen voye nou tankou mouton nan mitan lou. Konsa, se pou nou saj kon sèpan, men inosan kon toutrèl.
    17: Men veye lèzòm, y ap livre nou devan tribinal yo, e y ap bat nou ak fwèt nan sinagòg yo.
    18: Konsa, y ap menm fè nou vini devan ofisye ak wa yo pou non Mwen, kon yon temwayaj de yo menm ak lòt nasyon yo.
    19: Men lè yo livre nou nan men yo, pa enkyete pou sa n ap di; paske nou va resevwa nan lè sa, sa nou gen pou nou pale.
    20: Paske se pa nou menm k ap pale, men se Lespri Papa nou an k ap pale nan nou.
    21: Frè va livre frè l a lanmò, e papa va livre Pitit li. Zanfan yo ap leve kont paran yo e fè mete yo a lanmò.
    22: Nou va rayi pa tout moun akoz non Mwen, men sila ki reziste jiska lafen an ap sove.
    23: Men nenpòt lè ke yo pèsekite nou nan yon vil, sove ale nan yon lòt. Paske anverite Mwen di nou, nou p ap gen tan fin pase nan tout vil Israël yo, pou lè Fis a Lòm nan vini.
    24: Yon disip pa pi wo pase enstriktè li, ni yon esklav pase mèt li.
    25: Se kont pou yon disip pou li vini menm jan avèk enstriktè li, e yon esklav menm jan ak mèt li. Si yo rele mèt kay la Béelzébul, konbyen anplis pou yo kalomye manm kay li yo!
    26: Pou sa, pa pè yo; paske pa gen anyen ki kouvri ki p ap dekouvri, e kache ki p ap revele.
    27: Sa ke Mwen di nou nan tenèb, pale li nan plen limyè, e sa ke nou tande yo chikote nan zòrèy nou, pwoklame li sou twati kay la.
    28: Epi pa pè sa ki kapab touye kò a men ki pa ka touye nanm nan. Men pito pè sila ki kapab detwi ni nanm nan, ni kò a nan lanfè.
    29: Èske yo pa vann de zwazo pou yon santim? Malgre sa, pa gen youn nan yo k ap tonbe atè san ke Papa nou pa konnen.
    30: Men menm chak ti grenn cheve nan tèt nou gen tan kontwole.
    31: Konsa, nou pa bezwen pè. Nou gen bokou plis valè pase anpil zwazo.
    32: Pou sa, tout moun ki konfese M devan lòm, Mwen menm osi, M ap konfese l devan Papa m ki nan syèl la.
    33: Men nenpòt moun ki renye m devan lòm, M ap renye l devan papa M ki nan syèl la.
    34: Pa sipoze ke Mwen vini pou pote lapè sou latè. Mwen pa t vini pou pote lapè, men nepe.
    35: Mwen te vini pou mete yon nonm kont papa li, yon fi kont manman li, e yon bèlfi kont bèlmè Li.
    36: Epi lènmi a yon nonm ap manm a pwòp kay li.
    37: Sila ki renmen papa li oubyen manman li plis ke Mwen, li pa dign de Mwen; e sila ki renmen fis li, oubyen fi li plis ke Mwen, li pa dign de Mwen.
    38: Epi sila ki pa pran kwa li pou swiv Mwen, li pa merite Mwen.
    39: Sila k ap konsève lavi li, li va pèdi li; men sila ki pèdi vi li pou Mwen, l ap twouve li.
    40: Sila ki resevwa nou menm, resevwa M; e si la ki resevwa Mwen, resevwa Sila ki te voye Mwen an.
    41: Sila ki resevwa yon pwofèt nan non a yon pwofèt ap resevwa rekonpans a yon pwofèt. Epi li ki resevwa yon nonm ladwati nan non a yon nonm ladwati, va resevwa rekonpans la a yon nonm dwat.
    42: Nenpòt moun ki nan non a yon disip, bay youn nan pitit sa yo menm yon tas dlo frèt pou bwe; anverite, Mwen di nou li pa p pèdi rekonpans li.
  11:
    1: Lè Jésus te fin bay enstriksyon a douz disip Li yo, Li te kite kote sa a pou enstwi e preche nan vil pa yo.
    2: Alò, lè Jean, depi nan prizon an, te tande tout zèv ke Kris la t ap fè yo. Konsa, li te voye yon mesaj pa disip Li yo.
    3: 'Li te mande L: “Èske Ou se Sila ke nou t ap tann nan, oubyen èske nou bezwen tann yon lòt?”'
    4: 'Jésus te reponn yo e te di: “Ale fè rapò a Jean selon tout sa nou tande e wè:'
    5: Avèg yo vin wè, sila ki t ap bwate yo vin mache dwat, lepre yo vin pirifye, soud yo vin tande, mò yo vin resisite, e malere yo tande bòn nouvèl la.
    6: Beni se sila ki pa chite akoz Mwen menm nan.”
    7: 'Pandan mesye sa yo, disip a Jean Baptiste yo t ap prale, Jésus te kòmanse pale avèk foul la konsènan Jean: “Kisa nou te ale wè nan savann nan? Yon wozo ki souke pa van?'
    8: Men kisa nou te ale wè? Yon nonm abiye ak rad ki swa? Sila ki mete rad swa yo rete nan palè a wa yo.
    9: Men kisa nou te sòti pou wè? Yon pwofèt? Wi, Mwen di nou e se youn ki plis ke yon pwofèt.
    10: 'Se selon sila menm ke pwofèt yo te ekri: Gade byen! Mwen voye mesaje Mwen an devan fas nou, ki va prepare chemen an devan nou.”'
    11: Anverite Mwen di nou, pami sila ki fèt pa fanm yo, pa janm leve youn ki pi gran ke Jean Baptiste; malgre sa, sila ki pi piti nan wayòm syèl la, pi gran pase li.
    12: Depi jou a Jean Baptiste yo jis rive kounye a, wayòm syèl la ap soufri vyolans, e lòm vyolan yo pran li pa lafòs.
    13: Paske tout pwofèt yo ansanm ak Lalwa a te pwofetize jiska Jean.
    14: Konsa, si nou kapab aksepte l, se li menm ki Elie, sila ki te genyen pou vini an.
    15: Sila ki gen zòrèy pou tande, kite l tande.
    16: “Men a kisa Mwen kapab konpare jenerasyon sila a? Li tankou timoun ki chita nan mache a, k ap rele lòt timoun
    17: 'pou di: ‘Nou te jwe flit pou nou, e nou pa t danse. Nou te chante yon antèman, e nou pa t kriye’.'
    18: 'Paske Jean te vini san manje ni bwè, e yo di: ‘Li gen yon move lespri’!'
    19: 'Men Fis a Lòm nan te vini avèk manje e avèk bwè, e yo di: ‘Gade, li manje twòp, li bwè twòp, e li fè zanmi avèk moun biwo kontribisyon an, ak pechè yo!’ Men sajès la toujou jistifye pa zanfan li yo.”'
    20: Li te kòmanse repwoche vil kote pi fò mirak yo te fèt yo, paske yo pa t repanti.
    21: Malè a ou menm, Chorazin! Malè a ou menm, Bethsaïda! Si mirak ki te fèt nan nou yo, te fèt nan Tyr ak Sidon, yo t ap gen tan repanti lontan avèk rad sak ak sann.
    22: Malgre sa Mwen di nou, l ap pi tolerab pou Tir ak Sidon nan jou jijman an pase pou nou menm.
    23: Epi nou menm, Capernaüm; nou p ap monte nan syèl la! Nou konnen sa? Nou ap desann nan Lanfè. Paske si mirak ki te fèt nan nou yo, te fèt nan Sodome; yo ta toujou la jodi a.
    24: Malgre sa, Mwen di nou ke li va pi tolerab pou peyi Sodome nan jou jijman an pase pou nou menm.
    25: 'Nan lè sa a, Jésus te reponn. Li te di: “Mwen bay Ou glwa, O Papa, Senyè syèl la ak tè a, ke Ou kache bagay sa yo pou saj avèk entèlijan yo pa wè, e Ou te montre yo menm a zanfan yo.'
    26: Wi Papa, konsa sa te fè plezi nan zye Ou.
    27: Papa M fin lonje ban Mwen tout bagay. Pèsòn pa konnen Fis la, sof Papa a; ni pèsòn pa konnen Papa a, sof ke Fis La, ak nenpòt moun ke Fis La vle revele Li menm.
    28: “Vini a Mwen menm, tout sila yo ki fatige, k ap pote chaj lou, e M ap bannou repo. Aprann de Mwen menm; paske Mwen dous e enb nan kè, e Mwen va bay nou repo.
    29: Pran jouk mwen sou nou, e vin aprann de Mwen menm, paske Mwen dous e enb nan kè; e nou va jwenn repo pou nanm nou.
    30: Paske jouk Mwen an dous, e chaj Mwen an lejè.”
  12:
    1: Nan lè sa a, Jésus te pase nan chan sereyal yo nan jou Saba a e disip Li yo te vin grangou. Yo te kòmanse keyi tèt grenn sereyal pou manje yo.
    2: 'Men lè Farizyen yo te wè sa, yo te di Li: “Gade, disip Ou yo fè sa ki pa pèmi nan yon jou Saba.”'
    3: 'Men Li te di yo: “Èske nou pa li sa ke David te fè lè li te vin grangou; li menm avèk lòt moun ki te avè l yo?'
    4: Jan li te antre nan kay Bondye a, e te manje pen ki te konsakre ki pa t pèmi pou li ta manje, ni pou sa yo ki te avè l yo, men te sèlman pou prèt yo?
    5: Oubyen èske nou pa t li nan Lalwa a ke nan jou Saba a, prèt yo nan tanp lan te konn vyole Saba a men rete inosan?
    6: Men Mwen di nou ke yon choz pi gran pase tanp lan isit la.
    7: 'Men si nou te konnen kisa sa vle di: ‘Mwen dezire mizerikòd olye sakrifis’, nou pa t ap kondane inosan yo.'
    8: Paske Fis a Lòm nan se Senyè Saba a.”
    9: Konsa, Li te kite la e te ale nan sinagòg yo.
    10: 'Epi vwala, te gen yon mesye avèk yon men ki sèch. Farizyen yo te mande L: “Èske li pèmi pou geri nan jou Saba a?” Yo te mande sa a pou yo ta kapab akize Li.'
    11: 'Li te reponn yo: “Ki moun nan sila ki pami nou yo, si li te gen yon mouton ki tonbe nan yon twou nan Saba a, pa t ap lonje pran l e fè l sòti nan twou a?'
    12: Konbyen plis valè a yon moun pase yon mouton? Ebyen, li pèmi pou fè sa ki bon nan Saba a.”
    13: 'Konsa, Li di mesye a: “Lonje men ou!” Li te lonje li, e li te retounen nòmal tankou lòt la.'
    14: Men Farizyen yo te soti deyò, pou fè konplo ansanm kont Li, sou kijan yo ta kapab detwi L.
    15: Men Jésus te vin konnen tout sa, e Li te retire kò l. Anpil moun te swiv Li, e Li te geri yo tout.
    16: Epi Li te pase lòd pou yo pa fè pèsòn konnen ki moun Li te ye.
    17: 'Sa te fèt pou akonpli sa ki te pale pa pwofèt Ésaïe a lè li te di:'
    18: “Gade sèvitè Mwen ke Mwen te chwazi a; byeneme Mwen ki fè nanm Mwen byen kontan an. M ap mete lespri Mwen sou Li, e Li va pwoklame jistis a payen yo.
    19: Li p ap diskite, ni kriye; ni pèsòn p ap tande vwa Li nan lari.
    20: Yon wozo brize, Li p ap kase, e yon fisèl bouji k ap toufe, Li p ap tenyen, jouk lè Li mennen jistis la rive nan viktwa a.
    21: Nan Non Pa Li, payen yo ap gen espwa.”
    22: Apre sa, yo te pote bay Li yon mesye ki te avèg e bèbè akoz yon move lespri. Li te geri li, e bèbè a te vin pale e li te vin wè.
    23: 'Tout foul la te etone, e te kòmanse di: “Èske se posib ke moun sa a kapab Fis a David?”'
    24: 'Men lè Farizyen yo tande sa, yo te di: “Mesye sa ap chase move lespri sa yo pa Béelzébul ki mèt a tout move lespri yo.”'
    25: 'Li te konnen panse yo, e Li te di yo: “Nenpòt wayòm ki divize kont pwòp tèt li va gaye; e nenpòt vil oswa kay ki divize kont pwòp tèt li p ap kanpe.'
    26: Si se Satan k ap jete Satan, li divize kont pwòp tèt li. Konsa kijan wayòm li va kanpe?
    27: Epi si Mwen menm pa fòs Béelzébul, chase move lespri yo, pa kilès fis nou yo ap jete yo? Pou rezon sa a, se yo menm k ap jije nou.
    28: Men si Mwen chase move lespri yo pa Lespri Bondye a, wayòm Bondye a gen tan vini sou nou.
    29: Oubyen kijan yon moun kapab antre nan kay a nonm fò, pou pran tout byen li, sof ke premyèman li mare nonm fò a? Lè l fini, l ap piyaje kay la.
    30: “Sila ki pa pou Mwen an, kont Mwen; e sila ki pa ranmase avè M nan ap gaye.
    31: Pou sa, Mwen di nou, nenpòt peche, menm blasfèm kapab padone; men blasfèm kont Lespri Sen an p ap kapab padone.
    32: Nenpòt moun ki pale yon mo kont Fis a Lòm nan, l ap padone; men nenpòt moun ki pale yon mo kont Lespri Sen an, sa p ap padone, ni nan laj sila a ni nan laj k ap vini an.
    33: “Swa pyebwa a bon, e fwi li bon; oubyen pyebwa a pouri e fwi li pouri. Pyebwa a rekonèt pa fwi ke li bay.
    34: Nou menm nich vipè, jan nou mechan; kijan nou sipoze nou kapab pale sa ki bon? Se bouch la ki pale tout sa ki plen kè a.
    35: Bon moun nan fè sòti nan bon trezò li, sa ki bon; e move moun nan fè sòti nan move trezò li, sa ki mal.
    36: Epi Mwen di nou ke nan jou jijman an, moun ap rann kont pou chak ti mo ke yo pale anven.
    37: Paske pa pawòl nou, nou va jistifye; e pa pawòl nou, nou va kondane.”
    38: 'Kèk nan Skrib ak Farizyen yo te reponn li konsa: “Mèt, nou vle wè yon sign de Ou menm”.'
    39: 'Men li te reponn yo konsa: “Yon jenerasyon mechan ak adiltè vle yon sign; men pa gen yon sign ke n ap bay sof ke sign ki pou pwofèt Jonas la.'
    40: Menm jan ke Jonas te pase twa jou ak twa nwit nan vant gwo pwason an, konsa Fis a Lòm nan ap pase twa jou ak twa nwit nan kè latè.
    41: Moun Niniv ap kanpe avèk jenerasyon sila a nan jijman e kondane li, paske yo te repanti lè Jonas te preche yo. Epi veye byen, yon bagay pi gran pase Jonas gen tan rive isit la.
    42: Rèn nan Sid la ap leve avèk jenerasyon sila a nan jijman e kondane li, paske li te sòti nan dènye ekstremite latè pou tande sajès Salomon; epi veye byen, yon choz pi gran pase Salomon gen tan rive isit la.
    43: “Alò, lè yon move lespri kite yon nonm, li pase nan zòn sèk san dlo pou chache repo, men li pa jwenn.
    44: 'Konsa li di: M ap retounen lakay kote mwen te sòti a. Lè li vini li twouve li vid, bale e ranje nan lòd.'
    45: Konsa l ale chache sèt lòt espri pi mal ke li. Yo antre la pou viv avè l, epi dènye eta a moun sa a pi mal pase premye a. Se konsa l ap ye avèk jenerasyon mechan sila a.”
    46: Pandan Li te toujou ap pale avèk foul la, konsa, manman L avèk frè Li yo te vin parèt pa deyò akoz yo te vle pale avèk Li.
    47: 'Yon moun te di li: “Gade, manman Ou avèk frè Ou yo kanpe deyò a pou pale avèk ou!”'
    48: 'Men Li te reponn sila ki te pale avèk Li pou di l: “Kilès ki manman M? E kilès ki frè M?”'
    49: 'Konsa, byen lonje men L vè disip Li yo, Li te di: “Gade manman M ak frè Mwen yo.'
    50: Paske sila ki fè volonte a Papa M ki nan syèl la, se li menm ki frè M, sè M, ak manman M.”
  13:
    1: Nan jou sa a, Jésus te sòti nan kay la e te chita bò kote lanmè a.
    2: Yon gran foul te rasanble bò kote L, epi Li te antre chita nan yon kannòt. Foul la te kanpe arebò lanmè a.
    3: 'Li te pale anpil bagay avèk yo an parabòl konsa: “Gade byen, yon moun ki t ap plante, te ale deyò pou simen grenn.'
    4: Pandan li t ap simen, kèk grenn te tonbe akote wout la, e zwazo te vin manje yo.
    5: Gen lòt ki te tonbe kote ki plen wòch kote te manke tè, epi yo te leve byen vit pwiske tè a te manke pwofondè.
    6: Men lè solèy la vin leve, yo te vin sèch; akoz ke yo te manke rasin, yo te vin fennen.
    7: Lòt te tonbe pami pikan e pikan yo te leve toufe yo.
    8: Lòt te tonbe nan bon tè kote yo te bay yon bon rekòlt; kèk miltipliye san fwa, kèk swasant fwa, e kèk trant fwa.
    9: Sila ki gen zòrèy la, kite li tande.”
    10: 'Disip Li yo te vin kote L e te mande: “Poukisa ou pale avèk yo an parabòl konsa?”'
    11: 'Li te reponn yo: “A nou menm, li pèmèt pou nou konnen sekrè a wayòm syèl la, men pou yo menm, sa poko pèmèt.'
    12: Paske pou nenpòt moun ki genyen, l ap vin resevwa plis, e l ap gen an abondans; men pou nenpòt moun ki pa genyen, menm sa li genyen an ap retire nan men l.
    13: Se pou sa Mwen pale ak yo an parabòl; paske pandan y ap gade yo p ap wè, e pandan y ap tande yo p ap koute, ni yo p ap konprann.
    14: 'Se nan yo menm, ke pwofesi Ésaïe a ap akonpli lè l di: ‘Nou va kontinye tande, men nou p ap konprann; nou va kontinye gade, men nap manke apèsi.'
    15: Paske kè a pèp sa a pa sansib ankò. Avèk zòrèy yo manke tande e yo fèmen zye yo; otreman yo ta wè avèk zye yo, tande avèk zòrèy yo, konprann avèk kè yo, e retounen pou M ta kapab geri yo.’
    16: “Men beni se zye pa nou paske yo wè; e zòrèy nou paske yo tande.
    17: Anverite, Mwen di nou ke anpil pwofèt ak moun ladwati te vle wè sa ke nou menm wè a, men yo pa t janm wè; e pou tande sa ke nou tande a, men yo pa t tande l.
    18: “Pou sa, tande parabòl moun ki t ap simen an.
    19: Lè nenpòt moun tande pawòl wayòm nan e li pa konprann li, mechan an (Satan) vini rache sa ki te plante nan kè li a. Sa se grenn ki te simen akote wout la.
    20: Sa ki te simen nan wòch yo se moun ki tande pawòl la e imedyatman li resevwa l avèk jwa;
    21: men li pa gen rasin pou kont li, e li dire sèlman pou yon moman. Lè gen afliksyon avèk pèsekisyon akoz pawòl la, byen vit li chite.
    22: Epi sila ki te simen pami pikan yo se moun ki tande pawòl la, men tout pwoblèm mond sa a, avèk sediksyon richès yo toufe pawòl la, e li pa donnen fwi.
    23: Konsa, sila ki te gen grenn ki tonbe nan bon tè a, se moun ki tande pawòl la e ki konprann li. Li vrèman pote fwi ki pwodwi pafwa, san fwa, pafwa swasant fwa, e pafwa trant fwa sa li te simen an.”
    24: 'Jésus te bay yo yon lòt parabòl. Li te di: “Wayòm syèl la se kon yon nonm ki simen bon semans nan chan li.'
    25: Men pandan ouvriye li yo t ap dòmi, lènmi li yo te vin simen zèb pikan pami ble a, e ale.
    26: Men lè ble a te vin leve e fòme tèt grenn, zèb pikan yo te parèt tou.
    27: 'Epi esklav a mèt tè yo te vin di l: ‘Mèt, èske nou pa t simen bon semans nan chan ou an? Kijan konsa li vin plen avèk zèb pikan sa yo.’'
    28: '“Epi Li te di yo: ‘Yon lènmi te fè sa!’ E esklav yo te di li: ‘Ou pa vle nou ale ranmase yo?’'
    29: '“Men li te di yo: ‘Non, paske pandan nou ap ranmase zèb pikan yo, nou kab derasinen ble a tou.'
    30: Kite toulède grandi ansanm jouk rekòlt la rive. Nan tan rekòlt la, mwen va di ouvriye yo, premyèman, ranmase zèb pikan yo, mare yo nan pake e brile yo. Men ranmase ble a pou mete li nan depo mwen.’”
    31: 'Li te pale yon lòt parabòl a yo menm. Li te di: “Wayòm syèl la tankou yon grenn moutad ke yon nonm te pran pou simen nan jaden li.'
    32: Malgre grenn sa a pi piti pase tout lòt grenn yo, lè li vin grandi, li pi gran pase tout lòt plant nan jaden an, e te vin fè yon pyebwa kote tout zwazo ki vole anlè vin fè nich nan branch li yo.”
    33: 'Li pale yon lòt parabòl a yo menm konsa: “Wayòm syèl la tankou ledven ke yon fanm te pran pou sere nan twa mezi farin jiskaske tout vin leve.”'
    34: Tout bagay sa yo, Jésus te pale a foul la an parabòl, epi Li pa t pale avèk yo san parabòl.
    35: 'Se te pou akonpli sa ki te pale pa pwofèt yo lè yo te di: “Mwen va ouvri bouch Mwen an parabòl; Mwen va eksprime sekrè ki kache depi fondasyon mond sa a.”'
    36: 'Apre sa, Li kite foul la e Li te ale nan kay la. Disip Li yo te vin kote l pou di: “Eksplike nou parabòl konsènan zèb pikan nan chan an.”'
    37: 'Li te di: “Sila a ki simen bon semans lan se Fis a Lòm nan.'
    38: Chan an se lemonn, e bon semans lan, se sila yo ki fis a wayòm nan. Zèb pikan yo se sila yo ki fis a mechan an.
    39: Epi lènmi ki te simen move grenn nan se Satan. Rekòlt la se fen tan yo, epi ouvriye yo se zanj yo.
    40: Pou sa, menm jan ke zèb pikan yo ranmase e brile avèk dife, konsa sa ap ye nan fen tan yo.
    41: Fis a Lòm nan ap voye zanj li yo pou ranmase fè sòti nan wayòm Li an, tout obstak ki fè moun tonbe, avèk tout sila k ap fè mechanste.
    42: L ap jete yo nan founo dife a e nan plas sa a, y ap kriye e y ap manje dan yo.
    43: Konsa, sila ki gen ladwati yo ap fè klè tankou solèy la nan wayòm Papa yo a. Sila ki gen zòrèy la, kite l tande.
    44: “Wayòm syèl la tankou yon trezò ki te sere nan yon chan. Yon nonm te twouve li e te sere l ankò. Ranpli ak lajwa, li te kouri ale vann tout sa li te posede, e te achte chan sa a.
    45: “Ankò, wayòm syèl la tankou yon machann k ap chèche bèl pèl.
    46: Lè li twouve youn ki gen gran valè, li te ale vann tout sa li te posede pou te achte l.
    47: “Ankò, wayòm syèl la se yon filè ki voye nan lanmè pou ranmase tout kalite pwason.
    48: Lè l fin ranpli, yo rale li atè. Yo te chita pou mete bon pwason nan yon veso, e te jete move yo.
    49: Konsa sa ap ye nan fen tan yo. Zanj yo ap tou parèt e y ap fè triyaj mechan yo pami jis yo.
    50: Epi y ap jete mechan yo nan founo dife a, kote y ap kriye e manje dan yo.
    51: '“Èske nou konprann tout bagay sa yo?” Yo reponn Li: “Wi”.'
    52: 'Epi Jésus te di yo: “Konsa, chak skrib ki vini yon disip a wayòm nan se tankou yon mèt kay ki fè vin parèt nan trezò li sa ki nèf ak sa ki vye.”'
    53: Lè Jésus te fini avèk parabòl sa yo, li kite la.
    54: 'Li rive nan vil pa Li a, e Li te kòmanse preche nan sinagòg yo, jiskaske yo te etone e te di: “Kote nonm sa a twouve sajès sila a ak pouvwa fè mirak sa yo?'
    55: Se pa pitit a chapant la? Èske yo pa rele manman L Marie, e frè li yo Jacques, Joseph, Simon ak Judas?
    56: Epi sè Li yo; èske yo tout pa avèk nou? Ebyen, kote nonm sa a twouve tout bagay sa yo?”
    57: 'Konsa, yo te pran ofans de Li. Men Jésus te di yo: “Yon pwofèt p ap janm manke respè sof ke nan pwòp vil li, ak nan pwòp kay li.”'
    58: Li pa t fè anpil mirak la akoz ke yo pa t kwè.
  14:
    1: Nan lè sa a, Hérode, tetrak la, te tande nouvèl a Jésus.
    2: 'Konsa, Li te di a sèvitè pa li yo: “Se Jean Baptiste sa a ye. Li gen tan leve soti vivan nan lanmò. Se pou sa li kapab fè tout mirak sa yo.”'
    3: Paske lè Hérode te fè yo arete Jean, li te mare li e mete li nan prizon akoz Hérodias, madanm a frè li, Philippe.
    4: Paske Jean t ap di li ke li pa pèmèt pou l ta genyen l kon madanm.
    5: Epi malgre ke Hérode te vle touye li, li te pè pèp la paske yo te konsidere li kon yon pwofèt.
    6: Men lè fèt nesans Hérode te rive, Pitit a Hérodias te vin danse devan yo, e Hérode te trè kontan.
    7: Konsa, li menm te sèmante pou bay li nenpòt sa ke li te mande li.
    8: 'Akoz ke fi a te ankouraje pa manman l, li te di: “Ban m isit la menm sou yon plato, tèt a Jean Baptiste.”'
    9: Malgre sa te fè l tris, wa a te kòmande sa fèt akoz sèman an, e akoz tout vizitè ki te la avèk yo.
    10: Li te voye fè yo koupe tèt a Jean nan prizon an.
    11: Yo te pote tèt li sou yon plato e te bay fi a. Konsa, fi a te pote l bay manman l.
    12: Disip li yo te vin pran kò a e te antere l. Apre, yo te ale bay rapò a Jésus.
    13: Lè Jésus tande sa, Li te retire kò L nan yon kannòt pou kont Li nan yon landwa izole. Lè foul la te tande sa, yo te sòti lavil la apye pou swiv Li.
    14: Lè L te debake atè, Li te wè yon gran foul. Li te gen konpasyon pou yo, e Li te geri malad yo.
    15: 'Lè li te vin fènwa, disip yo te vin di Li: “Plas sa a dezète, e lè a gen tan depase. Konsa, voye foul la ale pou yo kapab rive nan bouk yo pou achte kèk manje.”'
    16: 'Men Jésus te di yo: “Yo pa bezwen ale. Nou menm, bay yo manje!”'
    17: 'Yo te di Li: “Nou gen sèlman senk pen ak de grenn pwason.”'
    18: 'Li te di: “Pote yo ban Mwen!”'
    19: Li te kòmande tout foul la chita atè. Li te pran senk pen avèk de pwason yo. Li te gade anwo nan syèl la, e te beni manje a. Li te kase pen yo, Li te bay disip yo, epi disip yo te bay foul la.
    20: Tout te manje e tout te byen satisfè. Yo te ranmase sa ki te rete nan mòso kase yo, e yo te rete douz panyen byen plen.
    21: Te gen anviwon senk-mil gason ki te manje san konte fanm avèk timoun.
    22: Imedyatman, Li te fè disip yo antre nan kannòt la pou ale lòtbò a, pandan Li menm te voye foul la ale.
    23: Apre li te voye foul la ale, Li te monte mòn nan Li sèl Li, pou L ta kapab priye. Lè lannwit vin rive, Li te la pou kont Li.
    24: Men kannòt la te deja byen lwen tè a, byen bat pa vag lanmè yo, paske van an te byen move.
    25: Nan katriyèm vèy nwit lan, Li te vin kote yo ap mache sou lanmè a.
    26: 'Lè disip Li yo te wè L ap mache sou lanmè a, yo te krent, e yo te di: “Sa se yon fantom” epi yo te kriye fò avèk laperèz.'
    27: 'Men imedyatman, Jésus te pale avèk yo e te di: “Pran kouraj! Se Mwen menm! Pa pè.”'
    28: 'Konsa, Pierre te reponn Li: “Senyè, si se Ou menm, kòmande m vin kote Ou sou dlo a.”'
    29: 'Li te reponn: “Vini!” Pierre te sòti nan kannòt la, e te mache sou dlo a vè Jésus.'
    30: 'Men lè l te wè van an, li te vin pè, e te kòmanse desann nan dlo a. Li te rele: “Senyè, sove m!”'
    31: 'Lapoula, Jésus te lonje men li e te kenbe l. Li te di l konsa: “Ou menm avèk mank lafwa, poukisa ou te doute?”'
    32: Lè yo te fin antre nan kannòt la, van an te vin sispann.
    33: 'Sila ki te nan kannòt yo te adore Li. Yo te di: “Anverite, Ou se Fis Bondye a!”'
    34: Lè yo te fin travèse, yo te rive atè nan Génésareth.
    35: Lè moun nan plas sa yo te rekonèt Li, yo te voye nouvèl nan tout ozanviwon an, e yo te pote bay Li tout sila ki te malad yo.
    36: Yo t ap sipliye L pou yo ta kapab sèlman touche rebò a vètman Li, e tout sila ki te touche L yo te geri nèt.
  15:
    1: 'Apre sa, kèk Farizyen ak Skrib ki te sòti Jérusalem te vin kote Jésus pou mande L:'
    2: “Poukisa disip ou yo vyole tradisyon a lansyen nou yo? Paske yo pa lave men yo lè yo manje pen.”
    3: 'Li te reponn yo: “E poukisa nou menm vyole kòmandman Bondye a pou koz a tradisyon nou yo?'
    4: 'Paske Bondye te di: ‘Onore papa ou avèk manman ou,’ epi: ‘Sila ki pale mal a manman li oswa a papa li, va mete a lanmò.’”'
    5: 'Men nou di: “Nenpòt moun ki di a manman l oswa papa l, tout sa mwen genyen ki ta kapab ede ou se pou Bondye,'
    6: li pa oblije onore ni papa l ni manman l”. Konsa, nou te anile pawòl Bondye a pou koz tradisyon pa nou an.
    7: 'Nou menm ipokrit; anverite, Ésaïe te bay pwofesi sou nou lè l te di:'
    8: Pèp sa a onore M avèk lèv yo, men kè yo byen lwen Mwen.
    9: An ven yo adore M; lè yo enstwi kòm doktrin, prensip a lòm.
    10: 'Apre sa, Li te rele foul akote Li a, e Li te di yo: “Tande e konprann;'
    11: Se pa sa ki antre nan bouch la ki kontamine yon nonm, men se sa ki sòti nan bouch la ki kontamine l.”
    12: 'Alò, disip Li yo te vin kote L. Yo te di L: “Èske Ou konnen ke Farizyen yo te blese lè yo te tande pawòl sa a?”'
    13: 'Men Li te reponn yo e di: “Chak plant ke Papa M pa plante, ap vin rache.'
    14: Pa okipe yo. Yo se avèg k ap gide avèg. Si yon avèg ap gide yon avèg, se toude k ap tonbe nan yon twou.”
    15: 'Pierre te reponn, e te di L: “Eksplike nou parabòl sa a.”'
    16: 'Li te di: “Èske nou menm, nou toujou manke konprann nan?'
    17: Èske nou pa konprann ke tout bagay ki antre nan bouch, e ki pase nan vant, ap vin elimine?
    18: Men bagay ki sòti nan bouch yo, se nan kè yo sòti, e se sa yo ki kontamine yon moun.
    19: “Paske se nan kè move panse yo sòti; touye moun, adiltè, imoralite seksyèl, vòlè, fo temwen, tripotay.
    20: Se bagay sa yo ki kontamine yon moun, men manje san lave men pa kapab kontamine yon moun.”
    21: Konsa, Jésus te kite la, e retire kò l pou landwa Tyr ak Sidon.
    22: 'Epi gade, yon fanm Canaan nan rejyon sa a te vin parèt. Li te kòmanse kriye fò e te di: “Fè m gras, Senyè, Fis a David la! Fi mwen an gen yon move lespri.”'
    23: 'Men Li pa t reponn li yon mo. Disip Li yo te vin kote L. Yo te di L: “Fè l ale; l ap rele dèyè nou tout kote nou ale”.'
    24: 'Men Li te reponn e te di: “Mwen te voye sèlman pou mouton pèdi nan lakay Israël la.”'
    25: 'Men fanm nan te vin bese devan Li, e te di: “Senyè, ede m!”'
    26: 'Men Li te reponn: “Li pa bon pou pran manje ki pou timoun yo pou jete l bay chen.”'
    27: 'Men li te di: “Wi Senyè, men menm chen yo manje ti kras manje k ap tonbe sòti sou tab mèt la.”'
    28: 'Jésus te reponn li: “Men fanm, lafwa ou gran! Ke sa fèt jan ou vle a”. Epi fi li a te geri lapoula.'
    29: Lè Li kite la, Jésus te ale bò kote Lanmè Galilée a. Li te monte yon mòn e Li te chita la.
    30: Gran foul la te vin kote Li. Yo t ap mennen avèk yo sila ki te bwete, kokobe, avèg, bèbè ak anpil lòt. Yo te depoze yo bò kote pye Li e Li te geri yo.
    31: Konsa, foul la te vin etone lè yo te wè bèbè pale, kokobe restore, bwete mache, avèk avèg yo ki te wè e yo te bay glwa a Bondye Israël la.
    32: 'Jésus te rele disip Li yo pou vin kote L. Li te di: “Mwen santi konpasyon pou foul la, paske yo la avè M koulye a pandan twa jou, e yo pa gen anyen pou yo manje. Mwen pa vle voye yo ale grangou, paske yo kab fennen sou wout la.”'
    33: 'Disip Li yo te mande L: “Kibò nou ta twouve kantite pen sa a nan yon andwa izole konsa pou bay yon gran foul konsa?”'
    34: 'Jésus te mande yo: “Konbyen pen nou genyen”? Yo te di: “Sèt, avèk kèk ti pwason.”'
    35: Li te kòmande foul la chita atè.
    36: Li te pran sèt ti pen yo avèk pwason an. Lè Li te fin remèsye Bondye pou yo, Li te kase yo, e te bay disip Li yo, ki te bay tout foul la.
    37: Konsa, tout moun te manje e te satisfè. Lè yo te ranmase mòso kase ki te rete yo, te rete sèt gran panyen byen plen.
    38: Sila ki te manje yo te kat mil gason plis fanm avèk timoun.
    39: Apre Li voye foul la ale, Li te monte nan yon kannòt e te ale nan rejyon Magadan nan.
  16:
    1: Farizyen ak Sadiseyen yo te vin kote Jésus pou sonde L. Yo te mande Li pou bay yo yon sign ki sòti nan syèl la.
    2: 'Men Li te reponn yo: “Lè se nan aswè, nou di ‘l ap fè bon tan, paske syèl la wouj’.'
    3: Epi nan maten, ‘pral gen yon tanpèt jodi a, paske syèl la wouj e menasan.’ Ipokrit! Nou konn kalkile aparans syèl la, men nou pa konn disène sign nan tan sila yo?
    4: Yon jenerasyon mechan e adiltè ap chache yon sign, men yo p ap resevwa l, eksepte sign ki pou Jonas la.” Konsa, Li te sòti kite yo.
    5: Lè disip yo te ale lòtbò lanmè a, yo te bliye pote pen.
    6: 'Jésus te di yo: “Veye e fè atansyon pou ledven Farizyen ak Sadiseyen yo.”'
    7: 'Yo te kòmanse diskite pami yo menm. Yo te di: “Se paske nou pa pote pen an.”'
    8: 'Men Jésus, okouran de sa, te di yo: “O moun ak ti lafwa piti yo, poukisa nou diskite pami nou ke nou pa gen pen?'
    9: Èske nou poko konprann ni sonje jiska prezan senk pen ki te pou senk mil mesye yo, e konbyen panyen nou te ranmase?
    10: Ni sèt pen ki te pou kat mil moun yo, e konbyen gran panyen nou te ranmase?
    11: Kijan ke nou pa konprann ke Mwen pa t pale avèk nou pou afè pen? Men fè atansyon ak ledven Farizyen ak Sadiseyen yo.”
    12: Konsa, yo te vin konprann ke Li pa t pale de ledven nan pen, men enstriksyon a Farizyen ak Sadiseyen yo.
    13: 'Alò, lè Jésus te vini nan landwa Césarée de Philippe, Li te kòmanse mande disip Li yo: “Ki moun yo di ke Fis a Lòm nan ye?”'
    14: 'Yo te di: “Kèk moun di ke se Jean Baptiste, lòt Elie, e lòt, Jérémie oswa youn nan pwofèt yo.”'
    15: 'Li te di yo: “Men nou menm, ki moun nou di Mwen ye?”'
    16: 'Simon Pierre te reponn Li: “Ou menm se Kris La, Fis a Bondye vivan an.”'
    17: 'Jésus te reponn li: “Ou menm ou beni, Simon, fis Jonas la, paske chè avèk san pa t revele ou sa, men Papa M ki nan syèl la.'
    18: Epi Mwen di Ou ke ou menm, ou se Pierre e se sou wòch sa a M ap bati legliz Mwen an, e pòtay peyi mò yo p ap kapab venk li.
    19: M ap bay ou kle wayòm syèl la; nenpòt sa ou mare sou latè, ap mare nan syèl la; e nenpòt sa ou demare sou latè, ap demare nan syèl la.”
    20: Apre sa, Li te avèti yo pou pa di pèsòn ke se Kris la ke Li te ye.
    21: Depi lè sa a, Jésus te kòmanse montre disip Li yo ke Li te oblije ale Jérusalem pou soufri anpil bagay nan men lansyen yo, wo prèt yo ak skrib yo; pou yo ta menm touye L, e pou L ta leve nan twazyèm jou a.
    22: 'Konsa, Pierre te mennen L akote. Li te di L: “Ke Bondye anpeche sa, Senyè! Sa p ap janm rive Ou.”'
    23: 'Men Li te vire bò kote Pierre: “Mete ou dèyè M Satan! Ou menm, ou se yon wòch chite pou Mwen. Ou pa mete tèt ou nan enterè Bondye, men nan enterè a lòm.”'
    24: 'Jésus te di a disip Li yo: “Si yon moun vle swiv Mwen, li dwe nye tèt li, pran kwa li e swiv Mwen.'
    25: Paske nenpòt moun ki vle sove vi li, ap pèdi li; men nenpòt moun ki pèdi vi li pou koz Mwen menm, ap twouve li.
    26: Paske ki pwofi yon nonm ap twouve si li vin genyen tout lemonn, men li pèdi pwòp nanm li? Kisa yon nonm ap bay an echanj pou nanm li?
    27: “Paske Fis a Lòm nan ap vini nan tout glwa Papa Li, avèk zanj Li yo, e y ap rekonpanse tout moun selon zak yo.
    28: “Anverite, Mwen di nou, gen nan nou ki kanpe la a ki p ap goute lanmò jiskaske yo wè Fis a Lòm nan k ap vini nan wayòm Li an.”
  17:
    1: Sis jou pita, Jésus te pran Pierre, Jacques ak frè li, Jean pou kont yo, e te mennen yo sou yon mòn byen wo.
    2: Konsa, Li te transfòme la devan yo. Figi Li te klere tankou solèy la, e vètman li te vin blanch tankou limyè.
    3: Epi konsa, gade, yo te wè Moïse ak Elie ki t ap pale avèk Li.
    4: 'Pierre te di a Jésus: “Senyè, se bon pou nou isit la. Si Ou vle, m ap fè twa tabènak isit la; youn pou Ou, youn pou Moïse, e youn pou Elie.”'
    5: 'Pandan Li t ap pale, vwala, yon nwaj byen briyan te kouvri yo. E konsa, yon vwa sòti nan nwaj la e te di: “Sa se Fis byeneme Mwen an. Avèk Li, Mwen byen kontan. Koute Li!”'
    6: Lè disip Li yo te tande sa, yo te tonbe sou figi yo byen sezi avèk laperèz.
    7: 'Jésus te vin kote yo. Li te touche yo, e te di: “Leve, e pa pè.”'
    8: Lè yo leve zye yo, yo pa t wè pèsòn sof ke Jésus ki te la pou kont Li.
    9: 'Pandan yo t ap desann mòn nan, Jésus te kòmande yo: “Pa pale pèsòn afè vizyon sila a jiskaske Fis a Lòm nan fin leve soti nan lanmò.”'
    10: 'Epi disip Li yo te mande L: “E poukisa Skrib yo toujou di ke Elie oblije vini avan?”'
    11: 'Li te reponn yo: “Elie ap vini e l ap restore tout bagay.'
    12: Men Mwen di nou ke Elie te vini deja, e yo pa t rekonèt li, men yo te fè avè l sa ke yo te pito. Menm jan an, Fis a Lòm nan ap soufri nan men yo.”
    13: Konsa, disip yo te vin konprann ke Li t ap pale de Jean Baptiste.
    14: 'Lè yo rive bò kote foul la, yon mesye te vin tonbe sou jenou devan Li. Li te di L:'
    15: “Senyè, gen pitye pou fis mwen an. Li se yon epileptik; li byen malad. Souvan li tonbe nan dife a, e pafwa menm nan dlo.
    16: Mwen te pote li bay disip Ou yo, men yo pa t kapab geri li.”
    17: 'Jésus te reponn. Li te di: “O jenerasyon enkredil e pèvès; pandan konbyen de tan M ap avèk nou? Pandan konbyen de tan M ap sipòte nou? Mennen li ban Mwen!”'
    18: Jésus te reprimande lespri a. Dyab la te sòti sou li, epi jennonm nan te geri lapoula.
    19: 'Konsa, disip yo te vin kote Jésus an prive. Yo te mande L: “Poukisa nou menm pa t kapab chase l?”'
    20: 'Li te di yo: “Paske lafwa nou tèlman piti. Paske konsa Mwen di nou: Si nou gen lafwa gwosè yon grenn moutad, nou ap di a mòn sa a: ‘Deplase ou isit la, ale la,’epi l ap prale. Nanpwen anyen k ap enposib pou nou.'
    21: Men kalite sila a pa sòti sof ke pa lapriyè, avèk jèn.”
    22: 'Pandan yo t ap rasanble Galilée, Jésus te di yo: “Fis a Lòm nan prèt pou livre nan men a lèzòm.'
    23: Yo va touye Li, e Li va leve nan twazyèm jou a.” Yo te byen tris.
    24: 'Lè yo te ale Capernaüm, sila ki te fè koleksyon taks drachma yo te vin Kote Pierre, Li te mande l: “Èske mèt ou a pa peye taks drachma?”'
    25: 'Li te reponn: “Wi”. Lè Pierre te antre nan kay la, Jésus, akoz Li te konnen sa li t ap mande, te di: “Kisa ou panse, Simon? Nan men ki moun wa sou latè yo ranmase tarif ak enpo? Èske se nan men fis pa yo, oubyen èske se nan men moun yo pa rekonèt?”'
    26: 'Lè li reponn: “Moun yo pa rekonèt”, Jésus te di l: “Konsa, fis yo egzante.'
    27: Sepandan, pou nou pa ofanse yo, ale bò kote lanmè a; voye yon filè ladann e rale premye pwason ki vini an. Lè nou ouvri bouch li nou va wè yon statère (yon kòb Women). Pran li pote bay yo pou ou ak Mwen.”
  18:
    1: 'Nan lè sa a, disip yo te vin jwenn Jésus pou mande L: “Kilès konsa ki pi gran nan wayòm syèl la?”'
    2: Jésus te rele yon timoun vin kote Li, e te plase l nan mitan yo.
    3: 'Li te di yo: “Anverite Mwen di nou, anmwenske nou konvèti pou vini tankou timoun yo, nou p ap antre nan wayòm syèl la.'
    4: Nenpòt moun ki vin enb tankou timoun sa a, se li menm ki pi gran nan wayòm syèl la.
    5: “Epi nenpòt moun ki resevwa yon pitit tankou sa a nan non Mwen, li resevwa Mwen.
    6: Men nenpòt moun ki lakoz pou fè youn nan timoun sa yo ki kwè nan Mwen an vin chape tonbe, li ta mye pou li menm si yon gwo wòch moulen ta mare nan kou li, e li ta vin mouri nan fon lanmè.
    7: “Malè a mond sa a akoz wòch chite li yo! Wòch chite sa yo pa kapab pa vini, men malè a moun sila a ki fè yo parèt.
    8: “Si men nou oubyen pye nou fè nou tonbe, koupe l e jete l lwen nou. Li pi bon pou antre nan lavi tankou yon kokobe oubyen bwate, pase ak toude men ak pye nou pou nou ta jete nan lanfè etènèl la.
    9: “Epi si zye nou fè nou tonbe, rache li jete li byen lwen nou. Li pi bon pou antre nan lavi avèk yon sèl grenn zye olye avèk toude pou nou ta jete nan lanfè dife a.
    10: “Veye pou nou pa meprize youn nan timoun sa yo, paske Mwen di nou ke zanj yo nan syèl la toujou wè figi a Papa M ki nan syèl la.
    11: Paske Fis a Lòm nan te vini pou sove sila ki te pèdi a.
    12: “Kisa nou panse? Si yon moun gen san mouton e youn vin pèdi, èske li p ap kite katre-ven-diz-nèf yo sou mòn nan pou ale chèche sila ki pèdi a?
    13: Epi si li twouve li, Mwen di nou, l ap rejwi plis sou sila a pase lòt katre-ven-diz-nèf ki pa t janm pèdi yo.
    14: “Konsa se pa volonte Papa nou nan syèl la pou youn nan Pitit sila yo ta pèdi.
    15: “Si frè ou peche, rele l apa pou pale avèk li. Si li koute ou, ou gen tan rekonsilye ak frè ou a.
    16: Men si li pa koute ou, ale kote l avèk youn oubyen de lòt dekwa ke ‘pa bouch a de oubyen twa temwen tout bagay ki fèt kapab konfime.’
    17: Epi si li refize koute yo, pale avèk legliz la, e si li refize koute menm legliz la, kite li devni a ou menm tankou yon payen oswa youn nan kolektè kontribisyon yo.
    18: '“Anverite Mwen di nou: “Nenpòt sa nou mare sou latè, l ap mare nan syèl la; e nenpòt sa nou lage sou latè, l ap lage nan syèl la.'
    19: “Ankò Mwen di nou ke si de nan nou dakò sou latè sou nenpòt bagay ke yo mande, li va fèt pou yo pa Papa M ki nan syèl la.
    20: Paske kote de oubyen twa reyini ansanm nan non Mwen, Mwen la nan mitan yo.”
    21: 'Apre sa, Pierre te vin kote L e te mande L: “Senyè, konbyen fwa frè m kapab peche kont mwen pou m toujou padone l? Jis sèt fwa?”'
    22: 'Jésus te reponn li: “Mwen p ap di ou sèt fwa, men jiska swasann-dis fwa sèt.'
    23: “Pou rezon sa a, wayòm syèl la kapab konpare avèk yon sèten wa ki te vle regle kont lajan yo avèk esklav li yo.
    24: Lè li kòmanse regle yo, yo mennen bay li yon nonm ki te dwe li di-mil talan (yon fòtin imans.)
    25: Men akoz ke li pa t gen mwayen pou peye, mèt li te kòmande ke yo ta vann mesyè a, ni madanm li ak Pitit li yo ak tout sa li te posede, pou ranbousman an ta kapab fèt.
    26: '“Konsa, esklav la vin tonbe atè pwostène devan li, e te di: ‘Gen pasyans avè m e m ap peye ou tout.’'
    27: Konsa, mèt esklav sila a te santi konpasyon pou li, te lage li e te padone dèt la.
    28: '“Men esklav la te ale twouve yon lòt esklav parèy li, ki te dwe l san denye (yon ti kòb). Li te sezi li, e te kòmanse trangle l e te di: ‘Peye sa ou dwe a’.'
    29: '“Esklav parèy li a te tonbe pwostène e te sipliye l: ‘Pran pasyans avè m, e m ap peye ou.’'
    30: Men li pa t vle fè sa. Li te voye jete l nan prizon jis lè li ta kapab repeye tout sa li te dwe a.
    31: “Lè lòt esklav yo te wè sa ki te rive a, yo te byen twouble. Yo te vin bay yon rapò a mèt pa yo a sou tout sa ki te rive yo.
    32: '“Konsa, mèt li a te voye yon manda pou fè l vini. Li te di l: Ala esklav mechan ou ye! Mwen te padone ou tout dèt sa a, paske ou te sipliye m.'
    33: Konsa, èske ou pa t dwe gen konpasyon pou esklav parèy ou a menm jan ke mwen te gen konpasyon pou ou a?
    34: Epi mèt li a, byen fache, te livre bay moun nan pou l tòtire jis lè li ta repeye tout sa li te dwe l la.
    35: “Konsa Papa M nan syèl la va fè a nou menm osi si nou pa padone frè nou yo jis nan kè nou.”
  19:
    1: Lè Jésus te fin pale pawòl sa yo, li te kite Galilée pou ale nan rejyon Judée, lòtbò Jourdain an.
    2: Gran foul yo te swiv Li, e Li te geri yo la.
    3: 'Kèk Farizyen te vin kote Li pou fè pase L eprèv. Yo mande L: “Èske li pèmèt pou yon nonm divòse ak madanm li pou okenn rezon?”'
    4: 'Li te reponn yo: “Èske nou pa konn li ke Sila ki te kreye yo depi nan kòmansman an, te fè yo mal ak femèl,'
    5: 'ke: ‘pou koz sa a, yon nonm ap kite papa li ak manman li pou vin atache a madanm li, epi yo de a ap vini yon sèl chè?'
    6: Konsa, se pa de yo ye ankò, men yon sèl chè. Sa ke Bondye mete ansanm, pa kite okenn moun separe l.’”
    7: 'Yo te mande L: “Ebyen, poukisa Moïse te kòmande yo pou ‘Bay li yon sètifika divòs e voye li ale?’”'
    8: 'Li te reponn yo: “Akoz kè di nou, Moïse te pèmèt nou divòse ak madanm nou yo, men depi nan kòmansman an, se pa konsa li te ye.'
    9: 'Mwen di nou: Nenpòt moun ki divòse ak madanm li, sof ke pou imoralite, epi marye avèk yon lòt fanm, li fè adiltè.”'
    10: 'Disip Li yo te di L: “Si se konsa relasyon a yon mesye ye avèk madanm li, li pi bon pou pa marye.”'
    11: 'Men Li te di yo: “Se pa tout moun ki kapab aksepte sa nou di a, men sèl sa yo ke li te bay.'
    12: Paske gen enik ki te fèt konsa depi nan vant manman yo, e gen enik ki te fèt konsa pa lòm; e gen enik ki te fèt konsa pou tèt yo, pou koz a wayòm syèl la. Sila ki kapab aksepte sa, kite l aksepte li.”
    13: Apre sa, yo te mennen kèk timoun kote L pou Li ta kapab mete men Li sou yo e priye pou yo; men disip yo te reprimande yo.
    14: 'Konsa, Jésus te di: “Bay timoun yo pèmi, e pa anpeche yo vin kote Mwen, paske wayòm syèl la se pou sila ki tankou yo”.'
    15: Apre Li mete men Li sou yo, Li kite la.
    16: 'Konsa, youn moun te vini la, e te di: “Mèt, ki bon bagay Mwen kapab fè pou m jwenn lavi etènèl?”'
    17: 'Li te di l: “Poukisa ou ap kesyone M sou sa ki bon? Gen yon sèl ki bon, Bondye. Men si ou vle antre nan lavi, kenbe kòmandman yo.”'
    18: 'Li te mande Li: “Kilès nan yo?” Jésus te reponn li: “Ou pa pou touye moun, ou pa pou fè adiltè, ou pa pou vòlè, ou pa pou pote fo temwayaj.'
    19: Onore papa ou avèk manman ou, epi renmen pwochen ou tankou tèt ou.”
    20: 'Jennonm nan te di L: “Tout bagay sa yo, mwen fè yo. Kisa mwen manke?”'
    21: 'Jésus te di l: “Si ou vle pafè, ale vann tout sa ou posede, bay malere yo, e w ap gen richès nan syèl la; epi vin swiv Mwen.”'
    22: Men lè jennonm nan te tande pawòl sa a, li te sòti dezole, paske li te gen anpil byen.
    23: 'Jésus te di a disip Li yo: “Anverite Mwen di nou: Li difisil pou yon nonm rich antre nan wayòm syèl la.'
    24: 'Ankò, Mwen di nou: Li pi fasil pou yon chamo pase nan zye a yon zegwi, pase pou yon nonm rich antre nan wayòm Bondye a.”'
    25: 'Lè disip Li yo te tande sa, yo te etone e te di: “Kilès konsa ki kab sove?”'
    26: 'Jésus te byen gade yo, e te di: “Avèk moun, li pa posib, men avèk Bondye, tout bagay posib.”'
    27: 'Konsa Pierre te reponn Li. Li te di: “Gade, nou fin kite tout bagay pou te swiv Ou. Kisa k ap gen pou nou?”'
    28: 'Jésus te di yo: “Anverite, Mwen di nou ke nou ki te swiv Mwen yo, nan tan renouvèlman tout bagay la, lè Fis a Lòm nan vin chita sou twòn Li nan tout glwa Li, nou menm tou, n ap chita sou douz twòn pou jije douz tribi Israël yo.'
    29: “Tout moun ki kite kay yo oubyen frè yo oubyen sè yo, papa, Manman, zanfan, oubyen tè pou koz a Non Mwen, ap resevwa anpil fwa sa a, e va eritye lavi etènèl.
    30: Men anpil moun ki premye ap dènye, e dènye yo, ap vin premye.”
  20:
    1: “Paske wayòm syèl la tankou yon mèt tè ki ale deyò granmaten pou anplwaye ouvriye pou chan rezen li.
    2: Lè li te fin antann li avèk ouvriye yo pou yon denye (frè kòb jounalye) pou jou a, li voye yo nan chan an.
    3: “Vè twazyèm lè, li te soti pou wè lòt moun san anyen pou fè, ki te kanpe nan mache a.
    4: 'Li te di yo: ‘Nou menm tou, ale nan chan rezen an, epi nenpòt bagay ki jis, m ap bannou.’ Konsa, yo ale.'
    5: “Ankò li ale deyò vè sizyèm lè, nevyèm lè, e te fè menm bagay la.
    6: '“Vè onzyèm lè, li te ale deyò e te twouve lòt moun ki tap kanpe. Li te di yo: ‘Poukisa nou kanpe la tout lajounen san fè anyen?’'
    7: '“Yo te reponn li: ‘Paske pèsòn pa anplwaye nou.’ “Li te di yo: ‘Nou menm tou, ale nan chan rezen an.’'
    8: '“Lè aswè rive, mèt chan rezen an te di fòmann nan: ‘Rele ouvriye yo pou peye yo salè yo. Kòmanse avèk dènye ekip la, pou ale nan premye a.’'
    9: “Lè ouvriye ki te antre vè onzyèm lè yo te vini, yo chak te resevwa yon denye.
    10: Konsa, lè sa ki te anplwaye anpremye yo te vini, yo te sipoze yo t ap resevwa plis, men yo chak te resevwa yon denye.
    11: Alò, lè yo te resevwa l, yo te plenyen kont mèt tè a.
    12: 'Yo te di: ‘Moun sa yo te travay sèlman pou yon èdtan, men ou fè yo menm jan avèk nou ki pote tout fado a, avèk chalè ki t ap brile nou tout jounen an.’'
    13: '“Men li te reponn a youn nan yo: ‘Zanmi m, mwen pa fè ou okenn tò. Èske ou pa t vin dakò pou yon denye?'
    14: Pran sa ki pou ou a, epi al fè wout ou. Se volonte m pou bay moun sa menm fòs avèk ou.
    15: Èske m pa gen dwa fè sa mwen vle avèk sa ki pou mwen? Oubyen èske zye ou plen ak lanvi paske mwen gen jenewozite?’
    16: “Konsa dènye a ap vin premye, e premye a ap vin dènye.”
    17: 'Lè Jésus te apèn parèt pou monte a Jérusalem, Li te pran douz disip yo akote pou kont yo. Pandan yo nan wout la, Li te di yo:'
    18: “Gade, n ap monte Jérusalem, epi Fis a Lòm nan ap livre a chèf prèt yo ak Skrib yo, e y ap kondane Li a lanmò.
    19: Konsa, y ap livre Li a payen yo pou yo ka moke L e bay Li kout fwèt, e y ap krisifye Li. Epi nan twazyèm jou a, L ap leve.”
    20: Manman a fis Zébédée yo te vin kote L avèk fis li yo. Li te bese devan L pou mande L yon favè.
    21: 'Li te di L: “Kisa ou vle?” Li te di L: “Pase lòd pou nan Wayòm ou an, de fis mwen yo kapab chita youn sou bò dwat Ou ak youn sou bò goch Ou.”'
    22: 'Men Jésus te reponn: “Nou pa konnen kisa n ap mande a. Èske nou kapab bwè tas ke Mwen prè pou M bwè a?” Yo te di Li: “Nou kapab”.'
    23: 'Li te di yo: “Tas Mwen an nou ap bwè, men pou chita adwat Mwen, oubyen agoch Mwen, se pa Mwen ki pou bay li, men se pou sila papa M te prepare li yo.”'
    24: Konsa, lè dis yo te tande sa, yo te vin trè fache avèk de frè yo.
    25: 'Men Jésus te rele yo a Li menm e te di yo: “Ou konnen ke chèf payen yo pran pozisyon yo kon gwo chèf sou yo, epi moun enpòtan pa yo egzèse gwo otorite sou yo.'
    26: “Li pa konsa pami nou, men sila ki ta vle gran pami nou an, ap vin sèvitè nou.
    27: Epi sila a ki vle premye pami nou an, va vin esklav nou.
    28: Menm jan ke Fis a Lòm nan pa t vini pou fè lòt sèvi Li, men pou sèvi lòt yo, e pou bay vi li pou ranson vi a anpil lòt moun.”
    29: Pandan yo t ap kite Jéricho, yon gran foul te swiv Li.
    30: 'Epi konsa de moun avèg ki te chita akote wout la, lè yo te tande ke Jésus t ap pase la, te kòmanse kriye: “Senyè, gen pitye pou nou, Fis a David la!”'
    31: 'Men moun yo te pale ak yo sevèman pou yo sispann pale, men yo rele pi fò: “Senyè, gen pitye pou nou, Fis a David la”.'
    32: 'Epi Jésus te rete la. Li te rele yo, e te di: “Kisa nou ta renmen Mwen fè pou nou?”'
    33: 'Yo te reponn Li: “Senyè, nou vle zye nou louvri”.'
    34: Jésus, ranpli avèk konpasyon, te touche zye yo. Imedyatman yo te vin wè, e yo te swiv Li.
  21:
    1: Lè yo te pwoche Jérusalem pou rive kote Bethphagé nan Mòn Oliv la, Jésus te voye de nan disip li yo,
    2: 'epi te di yo: “Ale nan vilaj anfas nou an, epi nou va twouve yon bourik ki mare la avèk pitit li. Demare yo, e mennen yo ban Mwen.'
    3: 'Epi si yon moun di nou yon bagay, nou va di li konsa: ‘Senyè a gen bezwen yo’, epi lapoula, l ap voye yo.”'
    4: 'Tout sa te fèt pou sa ki te pale pa pwofèt la ta kapab akonpli, lè li te di:'
    5: “Pale a fi Sion an, Men gade, Wa ou ap vin kote ou, dou, e monte sou yon bourik, yon jenn bourik, Pitit a yon bèt ki pote chaj”.
    6: Epi disip yo te ale fè tout sa Li te mande yo.
    7: Konsa yo te mennen bourik la avèk Pitit li a e te mete vètman yo, epi konsa, sou vètman yo Li te chita.
    8: Pifò nan foul la te plase vètman yo louvri sou wout la, e kèk lòt t ap koupe branch nan bwa yo pou plase sou wout la.
    9: 'Foul la ki te ale devan Li, ni sa ki te swiv Li t ap rele: “Ozana (Glwa a Bondye) a Fis a David la! Beni se Sila ki vini nan non Senyè a! Ozana nan pi wo a!”'
    10: 'Lè Li te antre Jérusalem, tout vil la te byen boulvèse e t ap di: “Ki moun sa ye?”'
    11: 'Epi foul la t ap di: “Sa se pwofèt Jésus ki sòti Nazareth nan Galilée a”.'
    12: Jésus te antre nan tanp lan e te chase mete tout moun deyò ki t ap achte e vann nan tanp lan. Li te chavire tab a moun ki t ap chanje lajan yo, avèk chèz a moun ki t ap vann toutrèl yo.
    13: 'Li te di yo: “Li ekri: ‘Lakay Mwen an va rele yon kay pou lapriyè,’ men nou menm, nou fè li yon twou kachèt pou vòlè!”'
    14: Avèg yo avèk bwate yo te vin kote L nan tanp lan, e Li te geri yo.
    15: 'Men lè chèf prèt yo avèk skrib yo te wè tout mèvèy ke Li te fè yo, epi timoun nan tanp yo ki t ap kriye: “Ozana a Fis a David la!”, yo te ankòlè anpil.'
    16: 'Epi yo te di Li: “Ou pa tande kisa timoun sa yo ap di?” Jésus te reponn yo: “Wi, nou pa janm konn li ‘Nan bouch a timoun avèk ti bebe k ap tete yo, nou prepare lwanj pou Ou menm’”?'
    17: Li te kite yo, e sòti pou ale nan vil Béthanie pou pase nwit lan.
    18: Alò nan maten, Li te retounen nan vil la. Li te vin grangou.
    19: 'Li te wè yon sèl pye fig frans akote wout la. Men lè L vin kote l, Li pa twouve anyen sof ke fèy yo. Konsa Li pale li: “Ou p ap janm gen fwi ki sòti sou ou ankò!” Epi lapoula, pye fig frans lan te vin fennen nèt.'
    20: 'Lè yo wè sa, disip yo te etone. Yo te di: “Kijan fig frans sa a fè vin fennen nan yon moman konsa?”'
    21: 'Jésus te reponn e te di yo: “Anverite Mwen di nou: Si nou gen lafwa e nou pa doute, non sèlman n ap fè sa ki te fèt a fig frans lan, men menm si nou di a mòn sa a: ‘Leve ale jete ou nan lanmè’, sa va fèt.'
    22: Epi tout sa nou mande nan lapriyè e kwè, nou va resevwa li.”
    23: 'Lè Li te fin antre nan tanp lan, chèf prèt yo avèk lansyen pami pèp la te vin kote L pandan Li t ap enstwi pou mande L: “Pa ki otorite Ou fè bagay sa yo? Se kilès ki te bay ou otorite sila a?”'
    24: 'Jésus te reponn yo: “M ap mande nou yon bagay tou, e si nou reponn Mwen, M ap fè nou konnen pa ki otorite Mwen fè bagay sila yo.'
    25: 'Batèm a Jean an, kibò li sòti? Èske sous li se syèl la, oubyen lòm?” Konsa, yo te kòmanse rezone pami yo menm. Yo te di: “Si nou di ‘syèl la’, L ap di nou ‘ebyen poukisa nou pa t kwè l?’'
    26: Men si nou di ‘lòm’, nou pè foul la, paske yo tout kwè ke Jean te yon pwofèt.”
    27: 'Yo te reponn Jésus. Yo te di: “Nou pa konnen”. Li te reponn yo: “Ni Mwen menm p ap di nou pa ki otorite Mwen fè bagay sa yo.”'
    28: '“Men kisa nou panse? Yon nonm te gen de fis. Li te vini a premye a, e te di l: ‘Fis mwen, ale travay pou mwen jodi a nan chan rezen an.’”'
    29: '“Li te reponn: ‘M p ap prale’. Men, apre li te regrèt sa, e li te ale.'
    30: '“Nonm nan te rive kote dezyèm nan, e te di menm bagay la. Men li menm te reponn, e te di: Avozòd! Men li pa t ale.'
    31: 'Kilès nan de fis sa yo ki te fè volonte a papa l?” Yo te reponn: “Premye a”. Jésus te di yo: “Anverite, Mwen di nou ke kolektè kontribisyon yo avèk fanm movèz vi yo va antre nan wayòm syèl la avan nou menm.'
    32: Paske Jean te vini a nou menm nan chemen ladwati, men nou pa t kwè li; men kolektè kontribisyon yo avèk fanm movèz vi yo te kwè li. Men nou menm ki te wè sa, nou pa t menm repanti lè l fin fèt pou nou ta kwè li.
    33: “Koute yon lòt parabòl. Te gen yon mèt tè ki te plante yon chan rezen. Li te antoure li avèk yon miray. Li te fouye yon rezèvwa pou kraze rezen yo, e te bati yon tou ki wo. Li te antann demwatye ak kiltivatè yo, e te ale fè yon vwayaj.
    34: “Lè lè rekòlt la te rive, li te voye esklav li yo jwenn kiltivatè yo pou resevwa pwodwi pa li a.
    35: Konsa, kiltivatè yo te pran esklav li yo, te bat youn, te touye yon lòt, e yo te kalonnen twazyèm lan avèk kout wòch.
    36: “Ankò lite voye yon lòt ekip esklav pi gran pase premye yo, e yo fè yo menm bagay la.
    37: '“Men anfen, li te voye fis li a. Li te di: ‘Y ap respekte fis mwen an.’'
    38: Men lè kiltivatè yo te wè fis la, yo te di pami yo, ‘Sa se eritye a. Vini, annou touye li epi sezi eritaj li a.’
    39: Konsa, yo te pran li, voye li deyò chan an e yo te touye li.”
    40: “Akoz sa, lè mèt teren an vini, kisa l ap fè avèk kiltivatè sa yo?”
    41: 'Yo te di Li: “L ap mennen malveyan sa yo a yon move fen, epi li va lwe chan sa a bay lòt kiltivatè k ap peye li sa yo dwe yo nan pwòp lè yo.”'
    42: 'Jésus te di yo: “Èske nou pa janm li nan Ekriti Sen yo, ‘Wòch ke sila ki t ap bati yo te rejte a, te devni wòch ang prensipal la. Sa te sòti nan Senyè a, e se te yon mèvèy nan zye nou.’?”'
    43: '“Akoz sa Mwen di nou: Wayòm syèl la ap vin pran nan men nou pou plase bay yon nasyon k ap pwodwi fwi li.'
    44: Epi sila ki tonbe sou wòch sila ap kraze an mòso, men sou sila ke li tonbe a, l ap gaye li tankou poud.”
    45: Lè chèf prèt ak Farizyen yo te tande parabòl Li yo, yo te konprann ke Li t ap pale de yo menm.
    46: Lè yo te chèche mwayen sezi Li, yo te krent foul la paske yo te konsidere Li kon yon pwofèt.
  22:
    1: 'Ankò Jésus te reponn yo e pale ak yo an parabòl. Li te di:'
    2: “Wayòm syèl la tankou yon wa ki fè yon fèt maryaj pou fis li.
    3: Li te voye esklav li yo deyò pou rele sila yo ki te envite nan fèt maryaj la, men yo pa t dakò vini.
    4: '“Ankò li voye lòt esklav pou di: “Gade, mwen prepare anpil manje. Bèf avèk anpil lòt bèt gra gen tan fin kòche. Tout bagay prè. Vini nan fèt maryaj la.'
    5: “Men yo pa t okipe li. Yo fè wout yo. Youn ale nan chan li, yon lòt pou okipe afè l.
    6: Konsa, rès yo te sezi esklav li yo, e te maltrete e touye yo.
    7: Lè wa a tande sa a, li te anraje. Li te voye lame li pou te detwi tout asasen sa yo, e te mete dife nan vil pa yo.
    8: '“Apre, li te di a esklav li yo: ‘Maryaj la prepare, men sila ki te envite yo pa dign.'
    9: Pou sa, ale nan gran wout yo, epi tout sila nou twouve la yo, envite yo nan fèt maryaj la.’
    10: “Konsa, esklav sila yo te ale deyò nan lari yo pou te ranmase tout sa yo te twouve, ni mechan, ni bon, epi chan maryaj la te ranpli avèk moun envite yo.
    11: “Men lè wa a te vini pou wè sila ki te vini yo, li twouve yon nonm ki pa abiye avèk vètman maryaj la.
    12: 'Li te di li: ‘Zanmi m, kijan ou fè antre isit la san vètman maryaj la?’ Moun nan pa t kab menm pale.'
    13: '“Konsa, wa a te di a sèvitè yo: Mare men li avèk pye li, e jete li deyò nan fon tenèb. Nan plas sa a, va genyen gwo kriye avèk manje dan.'
    14: Paske gen anpil moun k ap resevwa apèl la, men pa anpil moun kap chwazi.”
    15: Konsa, Farizyen yo te ale pran konsèy ansanm pou twouve kijan yo ta kab kenbe L nan pèlen pawòl ke Li te pale yo.
    16: 'Yo te voye disip pa yo ansanm avèk Ewodyen yo. Yo te di: “Mèt, nou konnen ke Ou bay verite, e enstwi chemen Bondye a ak verite, san patipri, paske Ou pa pran pati a pèsòn.'
    17: Pou sa, di nou kisa Ou panse? Èske li pèmèt pou peye taks a César? Wi oubyen non?”
    18: 'Men Jésus te konprann mechanste yo. Li te reponn: “Poukisa nou ap tante M konsa? Ipokrit nou ye!'
    19: Montre M kòb ke nou sèvi pou peye taks la.” Yo te pote bay Li yon denye.
    20: 'Li te mande yo: “Limaj avèk lenskripsyon a ki moun nou wè la a?”'
    21: 'Yo reponn Li: “Se pou César”. Li te di yo: “Ebyen, bay a César sa ki pou César, e bay Bondye sa ki pou Bondye.”'
    22: Lè yo tande sa, yo te etone e yo te kite Li ale.
    23: Nan menm jou sa a, kèk nan Sadiseyen yo (ki di pa gen rezirèksyon) te vin kote L pou poze L kesyon.
    24: 'Yo te di: “Mèt, Moïse te di: ‘Si yon nonm mouri, li pa gen pitit, frè li, nan fanmi ki pi prè a va marye avèk madanm li, pou l elve yon Pitit pou frè li.’'
    25: Konsa, te gen sèt frè avèk nou. Premye a te marye. Li mouri san fè Pitit e li te kite madanm li pou frè l la.
    26: Konsa tou, dezyèm lan, twazyèm nan, jouk rive nan setyèm frè a.
    27: An dènye lye, fanm nan te mouri.
    28: Konsa nan rezirèksyon an, se madanm a kilès l ap ye? Paske yo tout te genyen l.”
    29: 'Men Jésus te reponn yo: “Nou twonpe nou. Nou pa konprann Ekriti Sen yo, ni pouvwa Bondye a.'
    30: Paske nan rezirèksyon an, yo pa marye, ni bay moun nan maryaj, men se kon zanj nan syèl yo.
    31: 'Men konsènan rezirèksyon mò yo, nou pa t li sa ki te pale a nou pa Bondye lè Li di nou:'
    32: ‘Mwen menm se Bondye Abraham, Bondye Isaac, Bondye Jacob la’? Li menm pa Bondye a mò yo, men a sila ki vivan yo.”
    33: Lè foul la te tande sa, yo te etone de jan Li te enstwi a.
    34: Men lè Farizyen yo te tande ke Li gen tan fè Sadiseyen yo sispann pale, yo te reyini ansanm.
    35: Youn nan yo, yon avoka, te kesyone L pou pase l a leprèv.
    36: “Mèt, kilès nan kòmandman nan Lalwa a ki pi gran?”
    37: 'Li te reponn li: “‘Ou va renmen Senyè a, Bondye ou avèk tout kè ou, avèk tout nanm ou, e avèk tout lespri ou’.'
    38: “Sa se premye e pi gran kòmandman an.
    39: 'Dezyèm nan se parèy a li menm: ‘Ou va renmen vwazen ou tankou tèt ou’.'
    40: “Sou de kòmandman sa yo depann tout Lalwa, avèk pwofèt yo.”
    41: Alò, pandan Farizyen yo te ansanm, Jésus te poze yo yon kesyon.
    42: 'Li te mande yo: “Kisa nou panse de Kris la? Se Fis a kilès Li ye?” Yo te reponn Li: “Fis a David la”.'
    43: 'Li te di yo: “Ebyen, ki jan konsa ke nan Lespri a, David te rele Li ‘Senyè’ lè li te di:'
    44: “SENYÈ a di a Senyè mwen an, ‘Chita sou men dwat Mwen, jouk lè Mwen mete lènmi ou yo anba pye ou’?
    45: “Si David li menm rele Li ‘Senyè’, kijan Li fè kapab Pitit Li?”
    46: Pèsòn pa t kapab reponn Li yon mo, ni yo pa t tante mande Li anyen depi jou sa a.
  23:
    1: Alò, Jésus te pale avèk foul la ak disip Li yo
    2: 'Li te di yo: “Skrib yo avèk Farizyen yo gen tan chita nan chèz Moïse la.'
    3: Pou sa, tout sa yo mande nou fè ak swiv, fè l. Men pa swiv zak yo, paske yo pale bagay sa yo, men yo pa fè yo.
    4: Yo mare gwo chaj e mete yo sou zepòl a moun; men yo menm, yo p ap leve menm yon dwèt pou ede yo.
    5: “Men yo fè tout zak pa yo pou moun kapab wè. Yo agrandi filaktè pa yo (ti bwat ki pote woulo avèk Ekriti Sen yo ekri ladann) e fè ganiti (alonj ki fèt ak kòd) arebò vètman yo vin pi long.
    6: Yo renmen plas onè nan resepsyon yo, avèk plas ki pi enpòtan nan sinagòg yo,
    7: ak salitasyon ki plen respè nan mache yo, e pou tout moun rele yo ‘Rabbi’ (Mèt).
    8: “Men pa kite yo rele nou ‘Rabbi’, paske se yon sèl ki Mèt nou, e nou tout se frè nou ye.
    9: Epi pa rele pèsòn sou latè ‘papa’, paske se yon sèl ki Papa nou; Sila ki nan syèl la.
    10: Ni pa kite yo rele nou Direktè, paske nou gen yon sèl Direktè; se Kris la.
    11: “Men pi gran pami nou an va vin sèvitè nou.
    12: Konsa, sila ki pran wo plas yo ap desann, e sila ki desann tèt yo ap vin gen yon wo plas.
    13: “Men malè a nou menm Skrib yo avèk Farizyen yo! Ipokrit nou ye! Paske nou devore kay vèv yo menm lè nou pretann n ap fè lapriyè long; pou sa, nou ap resevwa yon pi gwo kondanasyon.
    14: “Malè a nou menm Skrib ak Farizyen yo! Ipokrit! Paske nou bloke wayòm syèl la kont moun. Nou p ap antre nou menm, ni nou pa kite sila k ap antre yo ale ladann.
    15: “Malè a nou menm Skrib ak Farizyen yo; ipokrit nou ye! Paske nou travèse tout latè avèk lanmè pou fè yon sèl disip; e lè nou fè l, li vini de fwa plis fis lanfè ke nou menm.
    16: '“Malè a nou menm, gid ki avèg! Ki di: ‘Sila ki sèmante sou tanp lan, sa pa anyen, men sila ki sèmante sou lò a tanp lan, se oblije.’'
    17: Bann sòt ak moun avèg! Kisa ki pi gran? Lò a, oubyen tanp lan ki sanktifye lò a?
    18: “Epi ‘Sila ki sèmante sou lotèl la, sa pa anyen; men sila ki sèmante sou ofrann ki sou lotèl la, li oblije’.
    19: Moun avèg! Kilès ki pi enpòtan, ofrann sou lotèl la, oubyen lotèl la ki sanktifye lofrann nan?
    20: “Pou sa, sila ki sèmante sou lotèl la, sèmante ni sou li, ni sou tout bagay ki sou li.
    21: Epi sila ki sèmante sou tanp lan, sèmante non sèlman sou tanp lan, men osi sou Sila ki rete ladann nan.
    22: Epi sila ki sèmante sou syèl la, sèmante non sèlman sou twòn Bondye a, men sou Sila ki chita ladann nan.
    23: “Malè a nou menm, Skrib ak Farizyen yo, ipokrit! Paske nou bay ladim nan mant, ani, avèk pèsi (yon kalite epis) men nou neglije pòsyon Lalwa ki pote plis pwa yo; lajistis, mizerikòd, ak fidelite. Men bagay sa yo nou dwe fè yo san neglije lòt yo.
    24: Nou menm, gid ki avèg, ki sèvi ak yon paswa pou retire mouch, men nou vale yon chamo!
    25: “Malè a nou menm Skrib ak Farizyen yo, ipokrit! Nou netwaye deyò tas la ak plato a, men anndan yo plen avèk bann vòlè k ap peze souse ak mechanste pou achevi tout bezwen pèsonèl yo.
    26: Nou menm, Farizyen ki avèg yo; premyèman, netwaye anndan tas la ak plato a, pou deyò li kapab vin pwòp tou.
    27: “Malè a nou menm, Skrib ak Farizyen yo, ipokrit! Paske nou tankou tonm ki blanchi deyò pou parèt bèl, men anndan yo ranpli avèk zo mò ak tout kalite pouriti.
    28: Menm jan an, nou menm tou, nou gen aparans ladwati, men anndan nou ranpli avèk ipokrizi ak linikite.
    29: “Malè a nou menm Skrib ak Farizyen yo, ipokrit! Nou bati tonm pou pwofèt yo e dekore moniman a sila ki te jis yo,
    30: 'epi di: ‘Si nou te viv nan jou zansèt nou yo, nou pa t ap ede yo vèse san a pwofèt yo’.'
    31: An konsekans, nou temwaye kont pwòp tèt pa nou; ke nou menm se fis a moun ki te touye pwofèt yo.
    32: “Konsa, ranpli mezi koupabilite nou, menm jan tankou zansèt nou yo te fè a.
    33: Bann sèpan, nich ranpli ak koulèv; kijan pou nou ta kapab chape de chatiman lanfè a?
    34: “Pou sa, gade, Mwen ap voye bannou pwofèt ak moun saj, ak Skrib yo. Kèk nan yo, nou va touye e krisifye. Kèk nan yo, nou ap bay kout fwèt nan sinagòg nou yo, e pèsekite yo soti nan yon vil jiska yon lòt,
    35: pou sa rive ke sou nou kapab tonbe koupabilite pou tout san ki te vèse sou latè yo, kòmanse avèk Abel ki te jis, pou rive jouk nan san Zacharie, fis a Barachie a, ke nou te asasine antre tanp lan ak lotèl la.
    36: “Anverite, Mwen di nou ke tout bagay sa yo ap rive sou jenerasyon sila a.
    37: “O Jérusalem, Jérusalem, ki touye pwofèt yo e asasine sila ki te voye a li menm yo avèk kout wòch! Konbyen fwa Mwen te vle rasanble nou ansanm, kon yon poul rasanble pitit li anba zèl li, men nou pa t vle.
    38: “Gade byen, lakay nou rete nan men nou dezole nèt.
    39: 'Paske Mwen di nou: Depi koulye a, nou p ap wè M jiskaske nou di: ‘Beni se Sila ki vini nan non Senyè a.’”'
  24:
    1: Jésus te sòti nan tanp lan e t ap fè wout Li. Disip Li yo te vini pou montre Li bèl konstriksyon tanp lan.
    2: 'Men Li te di yo: “Konsa, nou wè tout bagay sa yo? Anverite, Mwen di nou ke pa menm yon wòch isit la ap rete sou youn lòt ki p ap jete dekonble nèt.”'
    3: 'Pandan Li t ap chita sou Mòn Oliv la, disip Li yo te vin kote Li an prive. Yo te mande L: “Di nou kilè bagay sa yo ap rive, e ki sign k ap fè nou konnen ke Ou ap vini, e k ap enfòme nou sou fen tan yo?”'
    4: 'Jésus te reponn yo: “Fè atansyon pou pèsòn pa kondwi nou nan erè!”'
    5: 'Konsa, anpil moun ap vini nan non Mwen k ap di: ‘Se Mwen ki Kris La’, e yo va kondwi anpil moun nan erè.'
    6: “Nou va tande afè lagè, avèk bwi ki pale sou lagè, men fè atansyon pou nou pa pè. Fòk bagay sa yo rive, men sa se pa lafen an.
    7: Paske nasyon ap leve kont nasyon, epi wayòm kont wayòm. Nan plizyè andwa, va gen gwo grangou avèk tranbleman de tè yo.
    8: Men tout bagay sa yo se sèlman kòmansman an; tankou premye doulè a fanm k ap akouche a.
    9: “Epi konsa yo va livre nou nan touman, e yo va touye nou. Nou va rayi pa tout nasyon yo pou koz a non Mwen.
    10: “Konsa, nan tan sa a, anpil moun ap chite. Youn ap denonse lòt, e youn ap rayi lòt.
    11: Epi anpil fo pwofèt ap leve, e y ap mennen anpil moun nan erè.
    12: Epi akoz inikite ogmante, lanmou a pi fò moun ap vin fwèt.
    13: Men sila ki kenbe fèm jiska lafen an ap sove.
    14: “Epi bòn nouvèl a wayòm sila a va preche nan tout lemonn kon yon temwayaj a tout nasyon yo, e apre sa a, lafen an va rive.
    15: “Pou sa, kon pwofèt Daniel te pale a, lè nou wè abominasyon dezolasyon an ki te pale pa Daniel, pwofèt la, k ap kanpe nan lye sen an, (kite moun k ap li a konprann)
    16: nan moman sa a kite sila nan Judée yo sove pou ale nan mòn yo.
    17: Nenpòt moun ki anwo kay la pa dwe desann pou pran byen li nan kay li,
    18: ni nenpòt moun ki nan chan an pa dwe retounen pou pran rad li.
    19: Men malè a sila ki ansent yo e a sila k ap bay pitit yo tete nan jou sa yo!
    20: “Men priye pou ou pa oblije sove ale nan livè, ni nan yon jou Saba,
    21: paske nan tan sa a, ap gen yon gwo tribilasyon yon jan ki pa janm fèt depi nan kòmansman mond lan, jouk rive koulye a, ni p ap janm genyen ankò.
    22: Konsa, si jou sa yo pa t rakousi, pa t ap gen vi ki t ap sove. Men pou lakoz a sila ki chwazi yo, y ap rakousi.
    23: '“Nan lè sa a, si yon moun di nou: ‘Gade, men Kris la isit la’, oubyen ‘Men Li la’, pa kwè li.'
    24: Paske fo Kris yo ak fo pwofèt yo ap prezante e montre gwo sign avèk mirak pou yo ta kab, si li te posib, redwi nan erè menm sila ki eli yo.
    25: Veye, Mwen avèti nou davans.
    26: “Si yo di nou ‘Men Li nan dezè a’ pa ale la; oubyen ‘Gade la, Li la nan chanm pa anndan an, pa kwè yo.
    27: Paske menm jan ke kout eklè a sòti nan lès pou klere jouk rive nan lwès, konsa n ap wè vini Fis a Lòm nan.
    28: Nenpòt kote kadav la ye, se la ou va twouve votou yo.
    29: “Men imedyatman apre tribilasyon nan jou sa yo, solèy la va vin nwa. Lalin lan p ap bay limyè, zetwal yo va tonbe sòti nan syèl la, e pouvwa syèl yo va souke.
    30: “Epi nan moman sa a, sign a Fis a Lòm nan va parèt nan syèl la, e tout tribi sou tè a va kriye avèk doulè, paske yo va wè Fis a Lòm nan vini sòti sou nyaj syèl yo avèk pouvwa ak gran glwa,
    31: epi Li va voye zanj Li avèk yon gwo twonpèt, e yo va rasanble ansanm ak sila ki eli yo, ki sòti nan kat van yo, sòti nan yon pwent syèl la ale nan lòt pwent lan.
    32: '“Koulye a, vin konprann parabòl a pye fig frans lan: lè branch li vin vèt, e prezante fèy, nou konnen ke gran sezon chalè a rive sou nou.'
    33: Ou menm tou, lè nou wè tout bagay sa yo, rekonèt ke Li pwòch, Li parèt menm nan pòt la.
    34: '“Anverite, Mwen di nou: Jenerasyon sila a p ap disparèt jouk lè ke tout bagay sa yo fin pase.'
    35: Syèl la avèk tè a va disparèt, men pawòl pa M yo p ap janm disparèt.
    36: Men konsènan jou sa a, avèk lè sa a, pèsòn pa konnen, pa menm zanj nan syèl yo, ni Fis la, men sèl Papa a.
    37: “Paske vini a Fis a Lòm nan va menm jan avèk jou a Noé yo.
    38: Paske menm jan ke jou yo te ye avan gwo delij la, yo t ap manje e bwè; yo t ap marye, e t ap bay moun nan maryaj, jouk jou ke Noé te antre nan lach la.
    39: Epi yo pa t konprann jiskaske delij la te vini e pote yo tout ale; konsa l ap ye avèk vini a Fis a Lòm nan.
    40: “Nan moman sa a, ap gen de mesyè nan yon chan; youn ap prale; lòt la ap rete.
    41: De fanm k ap moulen nan moulen an; youn ap prale, lòt la ap rete.
    42: “Pou sa,
    43: men konnen byen yon bagay; si mèt kay la te konnen a kilè nan nwit lan vòlè a t ap parèt, li t ap veye plis, e pa t ap kite kay la kase.
    44: Pou rezon sa a, fòk nou menm, nou byen prepare tou. Paske Fis a Lòm nan ap vini nan yon lè ke nou pa sipoze.
    45: “Kilès, konsa, ki se esklav fidèl e rezonab ke mèt la te mete responsab tout lakay li, pou bay yo manje nan lè ke yo bezwen?
    46: Beni se esklav k ap fè sa lè mèt li vini an.
    47: Anverite Mwen di nou ke l ap mete li kòm chèf sou tout byen li yo.
    48: “Men si esklav mechan sa a di nan kè li, ‘Mèt mwen p ap vini pandan anpil jou’,
    49: epi li kòmanse bat esklav parèy li yo, manje e bwè avèk moun sou yo,
    50: mèt a esklav sa a ap vini nan yon jou ke li pa t panse, e nan yon lè ke li pa t konnen,
    51: epi li va koupe li an mòso e bay li yon plas avèk ipokrit yo. Se la, y ap gen kriye avèk manje dan.”
  25:
    1: “Konsa, Wayòm syèl la tankou dis vyèj ki te pran lanp yo pou soti e rankontre jennonm k ap marye a.
    2: Senk nan yo te manke sajès, men lòt senk yo te gen bon konprann.
    3: Lè sila ki manke sajès yo te pran lanp yo, yo pa t pran lwil avèk yo.
    4: Men saj yo te pran lwil nan veso ansanm avèk lanp yo.
    5: Konsa, pandan jennonm nan t ap pran reta, yo tout te vin fatige, e dòmi te pran yo.
    6: '“Men a minwi, te gen yon gwo kri: ‘Men gade, jennonm k ap marye a parèt! Vin rankontre li.’'
    7: “Alò, tout vyèj sa yo te leve pou prepare lanp pa yo.
    8: 'Men sila ki pa t saj yo te di a sila ki te pridan yo: ‘Bannou kèk nan lwil pa nou an, paske lanp nou yo ap etenn.’'
    9: '“Men saj yo te reponn: ‘Non, pwiske si nou fè sa, nou p ap rete kont pou nou. Pito nou ale kote machann pou nou achte pou tèt nou.’'
    10: “Konsa, pandan yo t ap pral achte, jennonm nan te vin parèt e sila ki te prepare yo te antre avè l nan fèt maryaj la. Epi pòt la te vin fèmen.
    11: '“Pita lòt vyèj yo te vini. Yo te di: ‘Senyè, Senyè, louvri pòt la pou nou.'
    12: '“Men li te reponn yo konsa: ‘Anverite mwen di nou, mwen pa rekonèt nou.’'
    13: “Pou sa, fè atansyon, paske nou pa konnen ni jou, ni lè.
    14: “Konsa, li menm jan avèk yon nonm ki fenk pare pou fè yon vwayaj. Li rele esklav li yo, e konfye tout sa li posede nan men yo menm.
    15: A youn li te bay senk talan (yon gwo sòm dajan) a yon lòt de, e a yon lòt, youn, selon kapasite ke chak te genyen. Epi li te sòti pou fè vwayaj la.
    16: Imedyatman, sila ki te resevwa senk talan yo te fè afè avèk yo, e te ranmase yon lòt senk talan anplis.
    17: “Menm jan an, sila ki te resevwa de talan yo te vin jwenn de lòt.
    18: Men sila ki te resevwa yon sèl talan an te ale fouye yon twou nan tè pou te sere lajan mèt li.
    19: “Apre anpil tan, mèt a esklav sa yo te vini pou te regle kont avèk yo.
    20: 'Sila ki te resevwa senk talan yo te vin pote li avèk yon lòt senk talan ankò, epi te di: ‘Mèt, ou te fè m konfyans ak senk talan. Ou wè, mwen fè l rapòte senk talan anplis.’'
    21: '“Mèt li te di li: ‘Byen fèt, bon e fidèl sèvitè. Ou te fidèl avèk yon ti kras bagay. M ap fè ou responsab anpil bagay. Antre nan lajwa a mèt ou.’'
    22: '“Sila ki te resevwa de talan yo te vini epi te di: ‘Mèt, ou te fè m konfyans ak de talan. Ou wè, mwen fè l rapòte de talan anplis.’'
    23: '“Mèt li te di li: ‘Byen fèt, bon sèvitè fidèl la. Ou te fidèl avèk yon ti kras bagay. M ap fè ou responsab anpil bagay. Antre nan lajwa a mèt ou.’'
    24: '“Konsa, sila osi ki te resevwa yon sèl talan an te vini e te di: ‘Mèt, mwen te byen konprann ke ou menm se te yon mèt ki di; ke ou rekòlte kote ou pa plante, e ranmase kote ou pa simen.'
    25: Epi mwen te krent, e te ale sere talan an nan tè. Gade byen, ou twouve sa ki pou ou a.’
    26: '“Men mèt li te reponn li e te di: ‘Esklav malveyan e parese! Ou te konnen ke mwen rekòlte kote mwen pa plante, e ranmase kote mwen pa simen.'
    27: Pou sa, ou te dwe mete kòb mwen an labank pou lè m rive mwen ta kapab resevwa l avèk enterè.
    28: “Konsa, retire talan an nan men li, epi bay li a sila a ki gen dis talan yo.
    29: Paske a sila a ki genyen an, l ap resevwa plis e l ap gen an abondans, men pou sila a ki pa genyen an, menm sa li genyen an ap retire nan men l.
    30: Voye esklav initil sila a nan fon tenèb, nan plas kote ap genyen kriye ak manje dan.’
    31: “Men lè Fis a Lòm nan vini nan tout glwa Li avèk tout zanj Li yo, Li va chita sou twòn glwa pa Li a.
    32: Tout nasyon yo va rasanble devan Li. E Li va separe yo youn de lòt, kon yon gadyen patiraj separe mouton avèk kabrit.
    33: Konsa, l ap mete mouton yo adwat li, e kabrit yo agoch Li.
    34: '“Epi Wa la va di a sila ki adwat li yo: ‘Vini, nou menm ki beni pa Papa m; eritye wayòm nan ki te prepare pou nou depi fondasyon mond lan.'
    35: Paske Mwen te grangou, e nou te ban M bagay pou M manje. Mwen te swaf, e nou te ban M bwè. Mwen te yon etranje, e nou te envite M antre,
    36: Mwen te touni, e nou te ban M rad. Mwen te malad e nou te vizite M. Mwen te nan prizon e nou te vin kote M.
    37: '“Epi jis yo ap di Li: ‘Senyè, kilè nou te wè Ou grangou e te bay Ou manje, ni swaf pou te bay Ou bwè?'
    38: Epi kilè nou te wè Ou yon etranje, epi envite Ou antre, oubyen touni pou te bay Ou rad?
    39: Epi kilè nou te wè Ou malad, e te vizite Ou; oubyen nan prizon pou te vizite Ou?’
    40: '“Konsa, wa a va reponn yo: ‘Anverite, Mwen di nou menm jan ke nou te fè li a youn nan frè Mwen yo, nou te fè l a Mwen menm tou.’'
    41: '“Apre Li va di a sila ki agoch Li yo: ‘Sòti sou Mwen, nou menm ki modi, pou ale nan dife etènèl ki te prepare pou Satan avèk zanj li yo a.'
    42: Paske Mwen te grangou, men nou te refize ban M manje. Mwen te swaf, e nou pa t ban M bwè.
    43: Mwen te yon etranje, e nou pa t envite M antre, touni, e nou pa t ban M rad, nan prizon e nou pa t vizite M.
    44: '“Alò yo menm va reponn: ‘Senyè, kilè nou te wè Ou grangou, oswa swaf, oswa yon etranje, touni, malad oubyen nan prizon, e nou pa t okipe Ou?’'
    45: '“Konsa L ap reponn yo: ‘Anverite Mwen di nou, menm jan ke nou pa t fè li pou youn nan pi piti nan sa yo, nou pa t fè l pou Mwen tou.’'
    46: Epi sila yo va ale nan pinisyon etènèl, men jis yo nan lavi etènèl.”
  26:
    1: 'Lè Jésus te fin pale tout pawòl sa yo, Li te di a disip Li yo:'
    2: “Nou konnen ke apre de jou, Jou Pak Jwif la ap vini, e Fis a Lòm nan ap livre a yo menm pou yo kab krisifye L.”
    3: Nan moman sa a, chèf prèt yo avèk lansyen a pèp yo te reyini ansanm nan lakou tribinal wo prèt ke yo te rele Caïphe la.
    4: Epi yo te fè konplo ansanm pou sezi Jésus an sekrè e touye Li.
    5: 'Men yo t ap di: “Pa fè l pandan fèt la otreman sa kab fè yon gwo revòlt pami pèp la.”'
    6: Alò, lè Jésus te Béthanie nan kay a Simon, lepre la,
    7: yon fanm te vin kote L avèk yon bokal pòslèn plen avèk pafen ki te trè chè. Li te vide li sou tèt Jésus, pandan Li te sou tab la.
    8: 'Men disip yo te mekontan lè yo te wè sa. Yo te di: “Poukisa l ap fè gaspiyaj konsa?'
    9: Pwiske pafen sa a ta kapab vann pou yon gwo pri, e lajan sa a ta kapab separe bay a malere yo.”
    10: 'Men Jésus te konprann sa, e te di yo: “Poukisa nou ap twouble fanm nan? Li fè M yon bon bagay.'
    11: Paske malere yo ap toujou avèk nou, men Mwen menm, Mwen p ap la pou tout tan.
    12: Pwiske lè li te vide pafen sila a sou kò M, li te fè l pou prepare Mwen pou lantèman.
