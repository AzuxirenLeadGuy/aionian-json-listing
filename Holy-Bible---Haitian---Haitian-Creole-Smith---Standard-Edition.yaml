    9: “‘Men si yon nonm mouri sibitman bò kote li, e li konwonpi tèt cheve ki se apa li a, alò, li va pase razwa sou tèt li nan jou ke li vin pwòp la. Li va pase razwa sou li nan setyèm jou a.
