    5: Yo va krent Ou pou tout tan ke solèy la klere ak tout tan ke genyen lalin, pandan tout jenerasyon yo.
    6: Li va desann tankou lapli sou chan zèb fenk koupe yo, tankou farinaj ki wouze tè a.
