  1:
    1: Alò, Wa David te vin vye, avanse nan laj. Malgre yo te kouvri li avèk rad, li te toujou fwèt.
    2: 'Konsa, sèvitè li yo te di li: “Kite yo chache yon jenn fi vyèj pou wa a, mèt mwen an, e kite li okipe wa a pou devni enfimyè li. Epi kite li kouche nan sen li pou wa a, mèt mwen an, pou li kapab chofe kò li.”'
    3: Konsa, yo te chache toupatou yon bèl fi nan tout teritwa Israël la, yo te twouve Abischag, Sinamit lan, e yo te mennen li kote wa a.
    4: Fi a te byen bèl. Li te devni enfimyè a wa a pou te okipe li, men wa a pa t antre nan relasyon avèk li.
    5: 'Alò, Adonija, fis a Haggith la te vin vante tèt li. Li te di: “Mwen va devni wa.” Konsa, li te prepare pou li menm cha avèk chevalye avèk senkant òm pou te kouri devan l.'
    6: 'Papa li pa t janm konfwonte li nan okenn moman pou di: “Poukisa ou fè sa?” Li te osi yon bonòm byen bèl e te ne apre Absalom.'
    7: Li te fè tèt a tèt ansanm avèk Joab, fis a Tseruja a, avèk Abiathar, prèt la; epi yo te swiv Adonija pou te ede li.
    8: Men Tsadok, prèt la, Benaja, fis a Jehojada a, Nathan, pwofèt la, Schimeï, Réï, ak mesye vanyan ki te apatyen a David yo, pa t avèk Adonija.
    9: Adonija te fè sakrifis mouton avèk bèf ak bèt gra kote wòch a Zohéleth la, ki akote En-Rouguel. Li te envite tout frè li yo, fis a wa yo ak tout mesye pwisan Juda yo, sèvitè a wa yo.
    10: Men li pa t envite Nathan, pwofèt la, Benaja, mesye vanyan yo, ni Salomon, frè l la.
    11: 'Konsa Nathan te pale avèk Bath-Schéba, manman a Salomon. Li te di: “Èske ou pa t tande ke Adonija, fis a Haggith la te devni wa, e David, mèt nou an, pa konnen sa?'
    12: Pou sa, vini koulye a, souple, kite mwen ba ou konsèy pou sove lavi ou avèk lavi a fis ou a, Salomon.
    13: 'Antre koulye a, kote Wa David e di li: ‘Mèt mwen, O Wa a, èske ou pa t sèmante a sèvant ou an, e te di: “Anverite Salomon, fis ou a va wa apre mwen, e li va chita sou twòn mwen an”? Poukisa konsa, Adonija gen tan vin wa a?’'
    14: Veye byen, pandan ou toujou la a ap pale avèk wa a, mwen va parèt pou konfime pawòl ou yo.”
    15: Konsa, Bath-Schéba te antre kote wa a nan chanm dòmi an. Alò, wa a te byen vye, epi Abischag, Sinamit lan, t ap okipe wa a.
    16: 'Bath-Schéba te bese kouche nèt atè devan wa a. Epi wa a te di: “Se kisa ke ou vle?”'
    17: 'Li te di li: “Mèt mwen, ou te sèmante a sèvant ou a pa SENYÈ a, Bondye ou a, ke: Anverite fis ou a, Salomon va devni wa apre mwen, e li va chita sou twòn mwen an.”'
    18: Alò, gade byen, se Adonija ki wa a. Epi koulye a, mèt mwen an, wa a, ou pa menm konnen.
    19: Li gen tan fè sakrifis bèf avèk bèt gra ak mouton an gran kantite, e li te envite tout fis a wa yo avèk Abiathar, prèt la, avèk Joab, chèf lame a, men li pa t envite Salomon, sèvitè ou a.
    20: Epi koulye a, pou ou menm, mèt, wa a, zye a tout Israël ap gade ou, pou di yo se kilès k ap chita sou twòn a mèt mwen an, wa a, apre li.
    21: Otreman, li va vin rive ke depi mèt mwen an, wa a, vin dòmi avèk zansèt li yo, pou mwen avèk fis mwen an, Salomon va vin konsidere kòm koupab.”
    22: Epi gade, pandan li te toujou ap pale, Nathan, pwofèt la te vin antre.
    23: 'Yo te pale wa a, e te di: “Men Nathan, pwofèt la.” Konsa, lè l te antre devan wa a, li te pwostène kò l devan wa a avèk figi li atè.'
    24: 'Nathan te di: “Mèt mwen, wa a, èske ou te di: ‘Adonaja va wa apre mwen e li va chita sou twòn mwen an’?'
    25: 'Paske li te desann jodi a pou te fè sakrifis bèf avèk bèt gra, ak mouton an gran kantite, e li te envite tout fis a wa yo avèk chèf lame a, avèk Abiathar, prèt la. Men vwala, y ap manje bwè devan li, epi yo di: ‘Viv wa Adonija!’'
    26: Men mwen menm, sèvitè ou a, avèk Tsadok, prèt la ak Benaja, fis a Jehojada a, e sèvitè ou a, Salomon, li pa t envite nou.
    27: Èske bagay sa a te fèt pa mèt mwen an, wa a? Èske ou pa t montre sèvitè ou yo kilès ki ta dwe chita sou twòn a mèt mwen an, wa a, apre li?”
    28: 'Konsa, Wa David te reponn: “Rele Bath-Schéba vin kote m”. Li te parèt nan prezans a wa a e li te kanpe devan wa a.'
    29: 'Wa a te sèmante. Li te di: “Jan SENYÈ a viv la, Li menm ki te peye ranson lavi mwen soti nan tout twoub,'
    30: 'anverite, jan mwen te sèmante a ou menm pa SENYÈ a, Bondye a Israël la, e te di: ‘Fis ou a, Salomon va devni wa a apre mwen. Li va chita sou twòn mwen an nan plas mwen’. Mwen va, anverite, fè sa menm jodi a.”'
    31: 'Bath-Schéba te bese avèk figi li atè devan wa a. Li te di: “Ke mèt mwen an, Wa David, viv pou tout tan.”'
    32: 'Alò, Wa David te di: “Rele vin kote m Tsadok, prèt la, Nathan, pwofèt la, ak Benaja, fis a Jehojada a.” Epi yo te vini nan prezans a wa a.'
    33: 'Wa a te di yo: “Pran avèk ou sèvitè a mèt ou yo, e fè fis mwen an, Salomon, monte sou milèt pa m nan pou l mennen anba nan Guihon.'
    34: 'Kite Tsadok, prèt la ak Nathan, pwofèt la onksyone li la kòm wa sou Israël. Soufle twonpèt la e di: ‘Viv wa a, Salomon!’'
    35: Alò, ou va vin monte apre li. Li va vin chita sou twòn mwen an e li va vin wa nan plas mwen. Paske mwen te chwazi li pou renye sou Israël avèk Juda.”
    36: 'Benaja, fis a Jehojada a te reponn wa a. Li te di: “Amen!” Kite se konsa ke SENYÈ a, Bondye a mèt mwen an, pale.'
    37: Jan SENYÈ a te avèk mèt mwen an, wa a, konsa ke li kapab avèk Salomon e fè twòn li an pi gran ke twòn a mèt mwen an, Wa David!
    38: Konsa Tsadok, prèt la, Nathan, pwofèt la, Benaja, fis a Jehojada a, Keretyen yo, Peletyen yo te desann. Yo te fè Salomon monte sou milèt a David la pou te mennen li kote Guihon.
    39: 'Tsadok, prèt la, te pran kòn lwil la nan tant lan pou te onksyone Salomon. Yo te soufle twonpèt la, e tout pèp la te di: “Viv wa Salomon!”'
    40: Tout pèp la te monte apre li. Pèp la t ap jwe flit, yo t ap rejwi avèk gran jwa, jiskaske tè a te vin souke avèk bwi ke yo t ap fè yo.
    41: 'Alò, Adonaja avèk tout envite ki te avèk li yo te tande sa pandan yo te fin manje. Lè Joab te tande bwi a twonpèt la, li te di: “Poukisa gen zen lavil la konsa?”'
    42: 'Pandan li te toujou ap pale, men vwala, Jonathan, fis a Abiathar a, prèt la te vin rive. Alò Adonaja te di: “Antre, pwiske ou se yon nonm vanyan ki pote bòn nouvèl.”'
    43: 'Men Jonathan te reponn a Adonaja: “Non! Mèt nou, Wa David, te fè Salomon wa.'
    44: Wa a te anplis, voye avèk li Tsadok, prèt la, Nathan, pwofèt la, Benaja, fis a Jehojada a, Keretyen yo, Peletyen yo, epi yo te fè li monte sou milèt a wa a.
    45: Tsadok, prèt la, avèk Nathan, pwofèt la, te onksyone li wa nan Guihon. Yo te vin monte depi la, ranpli avèk jwa jiskaske tout vil la te vin boulvèse. Sa se bwi ke nou te tande a.
    46: Anplis menm, Salomon te vin pran chèz li sou twòn wayòm nan.
    47: 'Toujou, sèvitè a wa yo te vin beni mèt nou an, Wa David. Yo te di: ‘Ke Bondye ou a kapab fè non a Salomon pi bon ke non ou, e twòn pa li a pi gran ke twòn pa w la!’ Epi wa a te bese sou kabann nan.'
    48: 'Wa a osi te di konsa: ‘Beni se SENYÈ a, Bondye Israël la, ki te pèmèt yon moun vin chita sou twòn mwen an jodi a pandan pwòp zye m toujou wè.’”'
    49: Alò, tout envite a Adonija yo te ranpli avèk gwo laperèz. Yo te leve e yo chak te ale fè wout yo.
    50: 'Konsa, Adonija te pè Salomon. Li te leve ale pou sezi kòn lotèl yo, e li te di: “Kite Salomon sèmante a mwen menm jodi a ke li p ap mete sèvitè li a lanmò avèk nepe.”'
    51: 'Alò, yo te pale a Salomon. Yo te di: “Gade byen, Adonija pè Wa Salomon; paske tande byen, li te ale sezi kòn lotèl yo, e li t ap di: ‘Kite Wa Salomon sèmante a mwen menm jodi a ke li p ap mete sèvitè li a lanmò avèk nepe.’”'
    52: 'Salomon te di: “Si li se yon moun onèt, nanpwen menm youn nan cheve li k ap tonbe atè, men si se mechanste ki twouve nan li, li va mouri.”'
    53: 'Konsa, Wa Salomon te voye mennen li desann soti nan lotèl la. Epi li te vin lonje kò l atè nèt devan Wa Salomon. Salomon te di li: “Ale lakay ou.”'
  2:
    1: 'Lè tan pou David mouri an t ap pwoche, li te bay lòd a Salomon. Li te di:'
    2: “Mwen prale nan chemen a tout tè a. Pou sa, rete dyanm e montre ke se gason ou ye.
    3: Kenbe lòd SENYÈ a, Bondye ou a, pou mache nan tout vwa li yo, pou kenbe règleman Li yo, kòmandman Li yo, òdonans Li yo, avèk temwayaj Li yo, selon sa ki ekri nan Lalwa Moïse la, pou ou kapab vin genyen nan tout sa ke ou antreprann ak nenpòt kote ke ou vire.
    4: 'Pou SENYÈ a kapab akonpli pawòl ke li te pale konsènan mwen menm nan, lè l te di: ‘Si fis ou yo fè atansyon nan chemen pa yo, pou mache devan M nan verite avèk tout kè yo e avèk tout nanm yo, ou p ap janm manke yon nonm pa ou sou twòn Israël la.’'
    5: “Alò, ou konnen tou, sa ke Joab, fis a Tseruja a te fè m, sa ke li te fè a de chèf lame Israël yo, a Abner, fis a Ner a ak Amasa, fis a Jéther a, ke li te touye. Anplis li te vèse san lagè nan tan lapè. Epi li te mete san lagè nan sentiwon senti li ak sou sandal nan pye li.
    6: Pou sa, aji konsa, selon sajès ou e pa kite cheve blanch li desann nan sejou lanmò yo anpè.
    7: Men montre ladousè a fis a Barzillaï yo, Galaadit la, e kite yo pami sila ki manje sou tab ou yo, paske yo te ede mwen lè m te sove ale kite Absalom, frè ou a.
    8: '“Veye byen, genyen avè wSchimeï, fis a Guéra a, Benjamit a Bachurim nan. Se te li menm ki te fè madichon sou mwen nan jou ke m te ale Mahanaïm nan. Men lè li te desann bò kote m nan Jourdain an, mwen te sèmante a li menm pa SENYÈ a. Mwen te di: ‘Mwen p ap mete ou a lanmò avèk nepe.’'
    9: Konsa, pou sa, pa kite li sòti san pini. Paske ou se yon nonm saj. Ou va konnen sa ke ou ta dwe fè a li menm, epi ou va fè tèt cheve blanch li an desann nan sejou lanmò nan san.”
    10: Konsa, David te dòmi avèk zansèt li yo e li te antere nan lavil David la.
    11: Jou ke David te renye sou Israël yo te karant ane. Sèt ane, li te renye Hébron e trann-twa ane, li te renye Jérusalem.
    12: Epi Salomon te chita sou twòn David la, papa li e wayòm li an te etabli byen solid.
    13: 'Alò Adonija, fis a Haggith la, te vini a Bath-Schéba, manman a Salomon. Bath-Schéba te mande: “Èske ou vini anpè?” Adonija te di, “Anpè.”'
    14: 'Epi li te di: “Mwen gen yon bagay pou mande ou.” Bath-Schéba te di: “Pale.”'
    15: 'Konsa li te di: “Ou konnen ke wayòm nan te pou mwen e ke tout Israël te sipoze ke se mwen ki t ap wa. Sepandan, wayòm nan te chavire e li te vin devni pou frè m, paske depi nan SENYÈ a, se te pou li.'
    16: 'Alò, se yon sèl bagay ke m ta mande a ou menm; pa refize mwen.” Epi li te di li: “Pale.”'
    17: 'Alò, li te di: “Souple, pale avèk Salomon, wa a, paske li p ap refize ou, pou li kapab ban mwen Abischag, Sinamit la, kòm madanm.”'
    18: 'Bath-Schéba te di li: “Trè byen; mwen va pale avèk wa a pou ou.”'
    19: Konsa, Bath-Schéba te ale kote Wa Salomon pou pale avèk li pou Adonija. Epi wa a te leve pou rankontre li. Li te bese devan l, e te chita sou twòn li an. Li te fè yo ranje yon twòn pou manman a wa a, e li te chita bò kote men dwat li.
    20: 'Alò, li te di: “Mwen ap fè yon sèl ti demann a ou menm; pa refize mwen.” Epi wa a te di a li: “Mande manman m, paske mwen p ap refize ou.”'
    21: 'Konsa, li te di: “Kite Abischag Sinamit lan, vin bay a Adonija, frè ou a, kòm madanm.”'
    22: 'Wa Salomon te reponn li, e te di a manman li: “Epi poukisa w ap mande Abischag, Sinamit lan pou Adonija? Mande wayòm nan pou li tou—paske li se pi gran frè m— menm pou li, pou Abiathar, prèt la ak pou Joab, fis a Tseruja a!”'
    23: 'Salomon te sèmante pa SENYÈ a e te di: “Ke Bondye kapab fè m sa e menm plis, si Adonija pa gen tan pale pawòl sa a kont pwòp vi pa li.'
    24: Koulye a, pou sa, jan SENYÈ a viv la, ki te etabli mwen, e ki te fè m chita sou twòn a David, papa m nan, ki te fè pou mwen yon kay, jan Li te pwomèt mwen an, anverite Adonija ap mete a lanmò jodi a.”
    25: Konsa, Salomon te voye Benaja, fis a Jehojada a kote li. Li te tonbe sou li e li te mouri.
    26: 'Epi a Abiathar, prèt la, wa a te di: “Ale nan Anathoth, pwòp chan pa ou a. Paske ou merite mouri, men mwen p ap mete ou a lanmò nan moman sa a, pwiske ou te pote lach la devan papa m, David, epi akoz ou te aflije avèk tout sa ke papa m te aflije yo.”'
    27: Konsa, Salomon te revoke Abiathar kòm prèt SENYÈ a, pou akonpli pawòl SENYÈ a te pale konsènan lakay Éli nan Silo.
    28: Alò, nouvèl la te vini a Joab, paske Joab te swiv Adonija, malgre li pa t swiv Absalom. Konsa, Joab te sove rive nan tant SENYÈ a e li te sezi kòn lotèl yo.
    29: 'Li te pale a Wa Salomon ke Joab te sove ale nan tant SENYÈ a; epi men vwala, li akote lotèl la. Alò, Salomon te voye Benaja, fis a Jehojada a. Li te di: “Ale, tonbe sou li.”'
    30: 'Konsa, Benaja te rive nan tant SENYÈ a. Li te di li: “Konsa wa a te di: ‘Sòti deyò.’” Men li te di: “Non, paske mwen va mouri isit la.” Benaja te pote bay wa a yon pawòl ankò, e li te di: “Konsa Joab te pale e konsa li te reponn mwen.”'
    31: 'Wa a te di li: “Fè sa ke li te pale a. Tonbe sou li, e antere li, pou ou kapab fè sòti sou mwen ak sou lakay papa m san ke Joab te vèse san koz la.'
    32: 'SENYÈ a va fè san li retounen sou pwòp tèt li, akoz li te tonbe sou de mesye ki te pi dwat e pi bon ke li menm yo. Li te touye yo avèk nepe, pandan papa m, David pa t konnen: Abner, fis a Ner a, chèf lame Israël la ak Amasa, fis a Jéther a, chèf lame a Juda.'
    33: Konsa, san yo va retounen sou tèt Joab avèk tèt desandan li yo pou tout tan. Men a David avèk desandan li yo, lakay li ak twòn li an, pou kapab gen lapè soti nan SENYÈ a pou tout tan.”
    34: Epi Benaja, fis a Jehojada a te monte tonbe sou Joab pou te mete li a lanmò. Li te antere bò lakay li a nan dezè a.
    35: Wa a te chwazi Benaja, fis a Jehojada a sou lame a nan plas li e wa a te chwazi Tsadok kòm prèt nan plas Abiathar.
    36: 'Alò wa a te voye chache Schimeï e te di li: “Bati pou ou menm yon kay Jérusalem, e rete la. Pa deplase sòti la pou ale nan okenn lòt plas.'
    37: Paske nan jou ke ou sòti travèse dlo Cédron an, ou mèt konnen byensi ke anverite, ou va mouri. San ou va sou pwòp tèt pa ou.”
    38: 'Alò, Schimeï te di a wa a: “Pawòl la bon. Jan mèt mwen an, wa a te pale a, se konsa sèvitè ou va fè.” Konsa, Schimeï te viv Jérusalem pandan anpil jou.'
    39: Men li te vin rive nan fen twazan yo, ke de sèvitè a Schimeï yo te chape rive jwenn Akisch, fis a Maaca a, wa Gath la. Epi yo te di Schimeï “Gade byen, sèvitè ou yo se nan Gath”.
    40: Epi Schimeï te leve sele bourik li e li te ale Gath kote Akisch pou chache jwenn sèvitè li yo. Epi Schimeï te ale mennen sèvitè li yo retounen soti Gath.
    41: Sa te pale a Salomon ke Schimeï te kite Jérusalem pou ale Gath e li te retounen.
    42: 'Pou sa, wa a te voye rele Schimeï e te di li: “Èske mwen pa t fè ou sèmante pa SENYÈ a, e avèti ou solanèlman pou di ou ke: ‘Ou va konnen byensi nan jou ke ou sòti, ale nenpòt kote ke ou va, anverite, mouri’? Epi ou te di mwen: ‘Pawòl ke mwen tande a bon.’'
    43: Poukisa konsa ou pa t swiv sèman bay SENYÈ a ak lòd ke m te mete sou ou a?”
    44: 'Wa a te osi di a Schimeï: “Ou konnen tout mal ke ou rekonèt nan kè ou, ke ou te fè a papa m, David. Akoz sa, SENYÈ a va remèt mal sa a sou pwòp tèt pa ou.'
    45: Men Wa Salomon va beni e twòn David la va vin etabli devan SENYÈ a pou tout tan.”
    46: Epi wa a te kòmande Benaja, fis a Jehojada a. Li te sòti deyò e li te tonbe sou li e li te mouri. Se konsa wayòm nan te etabli nan men a Salomon.
  3:
    1: Apre, Salomon te fè yon alyans maryaj avèk Égypte, li te pran fi Farawon an e li te mennen li nan vil David la jiskaske li te fin bati pwòp kay li, lakay SENYÈ a, ak mi ki te antoure Jérusalem nan.
    2: Menpèp la te toujou ap fè sakrifis sou wo plas yo, akoz pa t gen kay la pou non SENYÈ a jis rive nan jou sa yo.
    3: Alò, Salomon te renmen SENYÈ a. Li te mache nan tout règleman papa li yo, David, sof ke li te fè sakrifis e li te brile lansan nan wo plas yo.
    4: Wa a te konn ale Gabaon pou fè sakrifis la, paske se la ke wo plas prensipal la te ye. Salomon te ofri mil ofrann brile sou lotèl sila a.
    5: 'Nan Gabaon, SENYÈ a te parèt a Salomon nan yon rèv pandan lannwit. Bondye te di: “Mande sa ou pito e m ap ba ou li.”'
    6: 'Salomon te di: “Ou te montre lanmou dous Ou anpil a sèvitè ou a, David, papa m, selon jan li te mache devan Ou, anverite, avèk ladwati, avèk kè ki dwat anvè Ou. Ou te konsève pou li gran amou sila a, ke Ou te ba li yon fis ki pou chita sou twòn li an, jan sa ye jodi a.'
    7: Koulye a, O SENYÈ, Bondye mwen an, Ou te fè sèvitè ou wa nan plas a papa m, David, malgre mwen pa plis ke yon timoun. Mwen pa menm konnen kijan pou m antre ni kijan pou m sòti.
    8: Sèvitè Ou a nan mitan a pèp ke Ou te chwazi a; yon gran pèp ki twòp menm pou kontwole ni konte.
    9: Pou sa, bay sèvitè Ou yon kè ki konprann pou li kab jije pèp Ou a, e distenge byen antre sa ki bon ak sa ki mal. Paske pou gran pèp Ou a, se kilès ki kab jije yo?”
    10: Sa te fè plezi nan zye SENYÈ a ke Salomon te mande bagay sa a.
    11: 'Bondye te di li: “Akoz ou te mande bagay sa a, e ou pa t mande pou ou menm lavi ki long, ni richès pou ou menm, ni ou pa t mande pou pran lavi lènmi ou yo, men te mande pou ou menm ta gen kapasite pou konprann lajistis,'
    12: vwala, Mwen te fè selon pawòl ou yo. Veye byen, Mwen te ba ou yon kè avèk konprann ak sajès, jiskaske nanpwen moun tankou ou ni avan ou, ni p ap genyen yon moun tankou ou k ap vini apre ou.
    13: Mwen te ba ou osi sa ke ou pa t mande, ni richès ni onè, jiskaske p ap gen okenn pami wa ki tankou ou pandan tout jou ou yo.
    14: Si ou mache nan chemen Mwen yo e kenbe règleman Mwen yo, tankou papa ou, David te mache a, alò, Mwen va pwolonje jou ou yo.”
    15: Salomon te vin leve e vwala, se yon rèv li te ye. Konsa, li te vini Jérusalem, e li te kanpe devan SENYÈ a, pou ofri ofrann brile ak ofrann lapè, e li te fè yon fèt pou tout sèvitè li yo.
    16: Alò, de fanm ki te pwostitiye te parèt kote wa a, e yo te kanpe devan l.
    17: 'Youn nan fanm yo te di: “O mèt mwen, fanm sila avèk mwen menm rete nan menm kay. Mwen te fè yon pitit pandan li te nan kay la.'
    18: Li te vin rive nan twazyèm jou ke m te fin akouche a, ke fanm sila a te fè yon pitit tou. Se te nou de sèl ansanm ke nou te ye.
    19: Pitit a fanm sa a te mouri nan lannwit akoz li te kouche sou li.
    20: Konsa, li te leve nan mitan nwit lan, e li te pran pitit gason mwen an soti kote mwen, pandan sèvant ou an t ap dòmi. Li te mete li sou sen li e li te mete pitit mouri an sou sen mwen.
    21: Lè m te leve nan maten pou fè pitit la pran tete, men vwala, li te mouri. Men lè m te gade li byen nan maten, gade byen, se pa pitit mwen an ke m fenk fin akouche a li te ye.”
    22: 'Alò, lòt fanm nan te di: “Non! Paske sila ki vivan an se fis mwen e sila ki mouri an se pitit pa w la.” Men premye fanm nan te di: “Non! Paske sila ki mouri an se fis pa w la e vivan an se pitit pa m nan.” Konsa, yo te pale devan wa a.'
    23: 'Konsa, wa a te di: “Youn di: ‘Sa se fis mwen k ap viv la e pitit pa w la se sila ki mouri an;’ epi lòt la di: ‘Non! Paske fis pa w la se sila ki mouri an e se pitit mwen an ki viv la.’”'
    24: 'Wa a te di: “Chache pou mwen yon nepe.” Epi yo te pote yon nepe devan wa a.'
    25: 'Wa a te di: “Divize pitit vivan an an de mòso; bay mwatye a youn e mwatye a lòt la.”'
    26: 'Alò fanm avèk pitit vivan an te pale ak wa a, paske li te boulvèse jis rive nan fon kè l sou fis li a e te di: “O mèt mwen, ba li pitit la e sitou, pa touye li.” Men lòt la te di: “Li p ap pou ou, ni pou mwen; divize l!”'
    27: 'Alò, wa a te di: “Bay pitit vivan an a premye fanm nan e pa okenn mwayen, pa touye li. Se li ki manman l.”'
    28: Lè tout Israël te tande koze a jijman sa a ke wa a te lonje bay, yo te krent wa a. Paske yo te wè ke sajès Bondye te nan li pou administre jistis la.
  4:
    1: Alò, Wa Salomon te wa sou tout Israël.
    2: 'Sila yo se te ofisye pa li yo: Azaria, fis a Tsadok a, prèt la;'
    3: Élihoreph avèk Achija, fis a Schischa yo te sekretè; Josaphat, fis a Achilud la, grefye;
    4: epi Benaja, fis a Jehojada a te sou lame a; epi Tsadok avèk Abiathar te prèt;
    5: Azaria, fis a Nathan an te sou depite yo; epi Zabud, fis a Nathan an, yon prèt, te zanmi a wa a;
    6: epi Achischar te sou tout afè kay la; epi Adoniram, fis a Abda a te sou mesye travo fòse yo.
    7: Salomon te gen douz depite sou tout Israël, ki te fè pwovizyon pou wa a avèk lakay li. Chak mesye yo te oblije bay pwovizyon yo pou yon mwa chak ane.
    8: 'Sila yo se non pa yo: Ben-Hur, nan peyi ti kolin Éphraïm yo.'
    9: Ben-Déker nan Makats, Saalbim avèk Beth-Schémesch ak Élon avèk Beth-Hannan.
    10: Ben-Hésed nan Arubboth (Soco te pou li avèk tout teritwa Hépher);
    11: Ben-Abinadab nan wotè kote Dor a (Thaphath, fi a Salomon an te madanm li).
    12: Baana, fis a Achilud la, nan Thaanac avèk Meguiddo, avèk tout Beth-Schean ki akote Tsarthan anba Jizreel, soti Beth-Schean rive Abel-Mehola, jis rive lòtbò Jokmean.
    13: 'Ben-Guéber nan Ramoth-Galaad (vil a Jaïr yo, fis a Manassé, ki Galaad la te pou li: nan zòn Argob, ki Basan an, swasant gran vil avèk mi yo fè an bwonz te pou li);'
    14: Achinadab, fis a Iddo a nan Mahanaïm;
    15: Achimaats, nan Nephtali. (Li osi te marye avèk Basmath, fi a Salomon an);
    16: Banna, fis a Huschaï a nan Aser avèk Bealoth;
    17: Josaphat, fis a Parauch la nan Issacar;
    18: Schimeï, fis a Éla a, nan Benjamin;
    19: Guéber, fis a Uri a, nan peyi Galaad la, nan ansyen peyi a Sihon, wa Amoreyen yo ak Og, wa Basan an; epi li te sèl depite nan tout zòn sila a.
    20: Juda avèk Israël te anpil tankou sab arebò lanmè an kantite; yo t ap manje, bwè, e rejwi.
    21: Alò, Salomon te renye sou tout wayòm yo soti Rivyè Euphrate la, jis rive nan peyi Filisten yo ak nan lizyè a Égypte yo. Yo te mennen pèyman obligatwa e yo te sèvi Salomon tout jou lavi li yo.
    22: Pwovizyon pou Salomon pou yon sèl jou se te trant barik farin fen ak swasant barik farin,
    23: dis bèf gra, ven bèf chan, san mouton anplis ke sèf, gazèl, chèvrèt mal ak tout kalite zwazo domestik gra.
    24: Paske li te byen domine sou tout sila ki te vè lwès Larivyè a, soti nan Thiphsach, jis rive nan Gaza, sou tout wa yo vè lwès Larivyè a. Epi li te gen lapè sou tout akote ki antoure li yo.
    25: Konsa, Juda avèk Israël te viv ansekirite, chak moun anba chan rezen pa yo avèk pye fig etranje pa yo, soti nan Dan jis rive nan Beer-Schéba, pandan tout jou a Salomon yo.
    26: Salomon te gen karant-mil kote kouvri pou cheval ki te rale cha yo ak douz-mil chevalye.
    27: Depite yo te founi pou Wa Salomon avèk tout sila ki te vini sou tab a Wa Salomon yo, yo chak pandan mwa pa yo. Yo pa t kite li manke anyen.
    28: Yo te osi pote lòj avèk pay pou cheval avèk pi bèl sèl cheval byen vit pou mete kote li ta dwe ye a, yo chak selon chaj yo.
    29: Alò, Bondye te bay Salomon sajès avèk gran kapasite pou fè bon jijman, avèk entèlijans ki te vast tankou sab arebò lanmè.
    30: Sajès a Salomon te depase sajès a tout fis a lès yo ak tout sajès an Égypte la.
    31: Paske li te pi saj pase tout moun, pase Éthan, Ezrachit la, Héman, Calcol, avèk Darda, fis a Machol yo; epi repitasyon li te nan tout nasyon ki te antoure li yo.
    32: Li te osi pale plis ke twa-mil pwovèb e chanson li yo te yon mil senk.
    33: Li te pale konsènan pyebwa yo soti nan sèd ki Liban an, jis rive nan izòp ki grandi sou mi an. Li te pale osi de bèt ak zwazo avèk reptil ak pwason.
    34: Moun te vini soti nan tout pèp yo pou tande sajès a Salomon, soti nan tout wa sou latè ki te tande afè sajès li a.
  5:
    1: Alò, Hiram, wa Tyr la, te voye sèvitè li yo kote Salomon lè li te tande ke yo te onksyone li wa nan plas a papa li, paske Hiram te konn toujou zanmi David.
    2: 'Epi Salomon te voye kote Hiram pou di:'
    3: “Ou konnen ke David, papa m, pa t kapab bati yon kay pou non a SENYÈ a, akoz gè ki te antoure li yo, jiskaske SENYÈ a te mete yo anba pla pye li.
    4: Men koulye a, SENYÈ a te ban m repo tout kote. Nanpwen advèsè ni malè.
    5: 'Gade byen, “Mwen gen entansyon bati yon kay pou non SENYÈ a, Bondye mwen an, jan SENYÈ a te pale a David la, papa m nan, kon Li te di: ‘Fis ou a, ke mwen va mete sou twòn pa w la, nan plas ou a, li va bati kay la pou non Mwen.’'
    6: Alò, pou sa, bay lòd pou yo koupe pou mwen sèd Liban e sèvitè mwen yo va la avèk sèvitè pa ou yo, epi mwen va ba ou salè pou sèvitè ou yo selon tout sa ke ou di. Paske ou konnen ke nanpwen pami nou ki konprann kijan pou koupe bwa tankou Sidonyen yo.”
    7: 'Lè Hiram te tande pawòl a Salomon yo, li te rejwi anpil. Li te di: “Beni se SENYÈ a nan jou sila a, ki te bay a David yon fis ki saj sou gran pèp sa a.”'
    8: 'Konsa, Hiram te voye kote Salomon e te di: “Mwen te tande sa ke ou voye di mwen an. Mwen va fè sa ke ou vle de bwa sèd avèk pichpen an.'
    9: Sèvitè mwen yo va mennen yo desann soti Liban rive kote lanmè a. Mwen va mare yo ansanm pou fè yo rive pa lanmè nan plas kote ou dirije m nan. Nou va kase yo la pou moun ou yo kab pote yo ale. Alò, ou va akonpli volonte m e ou bay manje a tout lakay mwen.”
    10: Konsa, Hiram te bay Salomon tout sa li te vle nan bwa sèd avèk pichpen yo.
    11: Salomon te bay Hiram ven-mil barik nan ble a kòm manje pou lakay li ak ven barik nan lwil bat la. Konsa Salomon te bay Hiram ane pa ane.
    12: SENYÈ a te ba li sajès, jis jan ke Li te pwomèt li a. Epi te gen lapè antre Hiram avèk Salomon e yo de a te fè yon akò.
    13: Alò, Wa Salomon te fè kòve obligatwa soti nan tout Israël la. Kòve fòse yo te konte trant-mil moun.
    14: Li te voye yo nan Liban, di-mil moun pa mwa, yon ekip apre lòt ak de mwa lakay. Adoniram te chèf sou ouvriye kòve yo.
    15: Alò, Salomon te gen swasann-di-mil transpòtè ak katre-ven-mil ki t ap taye wòch nan mòn yo.
    16: Anplis, Salomon te gen twa-mil-twa-san depite an chèf ki te sou pwojè a. Yo te chèf dirijan sou moun ki t ap fè travay yo.
    17: Alò, wa a te pase lòd pou yo te tayegwo wòch yo, wòch chè pou poze fondasyon kay la ak wòch taye.
    18: Konsa, moun Salomon ki t ap bati yo, moun Hiram ki t ap bati yo, epi Gibliyen yo t ap koupe yo e prepare bwa yo ansanm ak wòch yo pou bati kay la.
  6:
    1: Alò, li te vin rive nan kat-san-katreven ane apre fis Israël yo te sòti nan peyi Égypte la, nan katriyèm ane règn Salomon sou Israël la, nan mwa Ziv la, sa se dezyèm mwa a, ke li te kòmanse bati lakay SENYÈ a.
    2: Selon kay ke Salomon te bati pou SENYÈ a, longè li te swasant koude, lajè li te ven koude e wotè li, trant koude.
    3: Galeri pa devan antre kay la te ven koude nan longè, ki te koresponn avèk lajè kay la e pwofondè devan kay la te dis koude.
    4: Osi pou kay la li te fè fenèt avèk ankadreman atizan yo.
    5: Kont mi kay la, li te bati etaj won ki te antoure mi kay la nèt, ni pa devan, avèk sanktyè enteryè a; konsa, li te fè chanm yo toupatou.
    6: Etaj pi ba a te senk koude nan lajè, mitan an te sis koude nan lajè e twazyèm nan te sèt koude nan lajè. Paske pa deyò, li te fè retrè pou travès yo pa fonse antre nan miray kay la.
    7: Kay la, pandan li t ap bati, te bati avèk wòch ki te taye kote yo te fè min wòch. Pa t gen mato, ni rach, ni okenn zouti an fè ki te konn tande nan kay la pandan li t ap bati.
    8: Pòtay chanm akote piba a te sou kote dwat a kay la. Epi yo te konn monte pa eskalye ki te fè won pou rive nan etaj mitan an e soti nan mitan an a nan twazyèm nan.
    9: Konsa, li te bati kay la e te fin fè l. Li te kouvri kay la avèk travès ak planch sèd.
    10: Li te bati anplis etaj ki te kont tout kay la, yo chak nan wotè a senk koude. Yo te tache nan kay la avèk bwa sèd.
    11: 'Alò, pawòl SENYÈ a te vini a Salomon e te di:'
    12: “Kay sa a ke w ap bati a, si ou va mache nan règleman Mwen yo, egzekite lòd Mwen yo, kenbe tout kòmandman Mwen yo e mache ladan yo, alò, mwen va fin konplete pawòl ke M te pale a David, papa ou a, avèk ou.
    13: Mwen va vin viv pami fis Israël yo e Mwen p ap janm kite pèp mwen an, Israël.”
    14: Konsa, Salomon te bati kay la e te fini avèk li.
    15: Li te bati mi kay la pa anndan avèk planch sèd. Soti atè jis rive nan plafon an, li te kouvri mi anndan yo avèk bwa e li te kouvri tout atè kay la avèk planch bwa pichpen.
    16: Li te bati ven koude nan kote dèyè kay la avèk planch sèd soti atè a jis rive nan plafon an. Li te bati yo pou li sou anndan kòm yon sanktyè enteryè, menm kote ki pi sen an.
    17: Pa devan sanktyè tanp la te karant koude nan longè.
    18: Te gen bwa sèd sou kay la anndan, taye nan fòm a kalbas avèk flè ki louvri nèt. Tout te fèt an sèd. Pa t gen wòch ki te vizib.
    19: Li te prepare yon sanktyè enteryè anndan kay la pou l te kab plase la, lach akò SENYÈ a.
    20: Sanktyè enteryè a te ven koude nan longè, ven koude nan lajè ak ven koude nan wotè. Li te kouvri li nèt avèk lò pi. Li te kouvri lotèl la avèk sèd.
    21: Konsa, Salomon te kouvri anndan kay la avèk lò pi. Li te fè chenn an lò travèse pati devan nan sanktyè enteryè a, e li te kouvri li avèk lò.
    22: Li te kouvri tout kay la avèk lò jiskaske tout kay la te fini. Osi, tout lotèl ki te akote sanktyè enteryè li a te kouvri avèk lò.
    23: Nan sanktyè enteryè a, li te fè de cheriben ak bwa doliv, yo chak nan dis koude wotè.
    24: Yon zèl nan cheriben an te senk koude e lòt la te senk koude. Soti nan pwent a yon zèl jis rive nan pwent a lòt zèl la se te dis koude.
    25: Lòt cheriben an te dis koude. Toude cheriben yo te menm mezi avèk menm fòm.
    26: Wotè a yon cheriben se te dis koude e lòt cheriben an te menm jan an.
    27: Li te plase cheriben yo nan mitan kay enteryè a. Zèl a cheriben yo te lonje tou louvri, jiskaske zèl a youn te touche mi an, e zèl a lòt cheriben an te touche lòt mi an. Konsa, zèl a chak nan yo te touche zèl a lòt la nan mitan kay la.
    28: Li te kouvri cheriben yo avèk lò.
    29: Epi li te grave tout mi nan kay yo toupatou avèk cheriben yo, pye palmis ak flè louvri yo grave nan sanktyè enteryè ansanm ak eksteryè yo.
    30: Li te kouvri planch atè yo avèk lò, nan sanktyè enteryè avèk eksteryè a.
    31: Nan antre sanktyè enteryè a, li te fè pòt avèk bwa doliv, ankadreman chanbrann nan avèk poto pòtay yo an senk fas.
    32: Konsa, li te fè de pòt avèk bwa doliv la e li te grave sou yo cheriben grave yo, pye palmis yo, avèk flè louvri yo. Li te kouvri yo avèk lò. Epi li te gaye lò a sou cheriben yo avèk pye palmis yo.
    33: Anplis, li te fè poto yo an kat fas avèk bwa doliv la pou gran antre eksteryè a,
    34: epi de pòt an bwa siprè; de mwatye a yon pòt ki vire sou pivo e de mwatye sou lòt pòt la te vire sou pivo.
    35: Li te grave sou li cheriben yo, pye palmis ak flè louvri yo; epi li te kouvri yo avèk lò aplike nan menm fòs toupatou.
    36: Li te bati galeri enteryè a avèk twa ranje wòch taye ak yon ranje travès fèt an sèd.
    37: Nan katriyèm ane a, nan mwa Ziv la, fondasyon kay SENYÈ a te fin poze.
    38: Nan onzyèm ane a, nan mwa Bul la, ki se uityèm mwa a, kay la te fini nan tout pati li e selon plan pa li a. Konsa, li te bati pandan sèt ane.
  7:
    1: Alò, Salomon te bati pwòp kay pa li pandan trèz ane, e li te fini tout kay li a nèt.
    2: Li te bati kay la avèk materyo forè Liban an. Longè li te san koude, lajè li te senkant koude e wotè li te trant koude, sou kat ranje pilye yo fèt an sèd avèk travès sèd sou pilye yo.
    3: Li te mete pano an sèd yo anwo chanm akote ki te sou karant-senk pilye yo, kenz nan chak ranje.
    4: Te gen fenèt ki te dekore an twa ranje ak fenèt ki te opoze a fenèt yo an twa ranje.
    5: Tout pòtay avèk poto pòt yo te gen ankadreman kare, byen dekore e fenèt yo te opoze a pòt yo an twa ranje.
    6: Li te fè galeri a avèk pilye yo. Longè li te senkant koude, lajè li te trant koude e yon galeri te devan yo avèk pilye avèk yon pòtay antre pa devan yo.
    7: Li te fè sal twòn kote li ta jije moun nan, sal jijman an, e atè a te kouvri avèk pano sèd soti nan yon bò pou rive nan lòt la.
    8: Kay kote li t ap viv nan lòt lakou anndan an te fèt avèk menm kalite travay la. Li te osi fè yon kay tankou sal sila a pou fi a Farawon an, avèk sila li te marye a.
    9: Tout sa yo se te avèk wòch presye avèk wòch ki te koupe sou mezi, ki te siye avèk si, anndan kon deyò; menm soti nan fondasyon an jis rive anba twati yo e menm jan an, sou eksteryè a rive nan gran lakou a.
    10: Fondasyon an te fèt avèk wòch presye, gwo wòch, wòch nan dis koude ak wòch nan uit koude.
    11: Anwo se te wòch presye ki te koupe sou mezi, ansanm ak bwa sèd.
    12: Konsa, gran lakou toutotou a te gen twa ranje wòch koupe ak yon ranje travès sèd; menm jan avèk lakou enteryè lakay SENYÈ a ak galri kay la.
    13: Alò, Wa Salomon te voye mennen Hiram soti Tyr.
    14: Li te fis a yon vèv soti nan tribi Nephtali e papa li te yon moun Tyr, yon travayè nan bwonz. Li te ranpli avèk sajès avèk konprann ak kapasite pou fè nenpòt kalite èv an bwonz. Konsa li te vini a Wa Salomon pou te fè tout travay li yo.
    15: Li te fòme de pilye an bwonz yo, dizuit koude se te wotè a chak pilye e yon lign a douz koude te mezire distans antoure won a toude.
    16: Li osi te fè de tèt kouvèti an bwonz fonn pou plase sou tèt a pilye yo. Wotè a yon tèt kouvèti te senk koude e wotè a lòt tèt kouvèti a te senk koude.
    17: 'Te gen yon sistèm rezo fèt avèk chenn an fil tòde pou tèt kouvèti ki te sou tèt pilye yo: sèt pou yon tèt kouvèti e sèt pou lòt tèt kouvèti a.'
    18: 'Konsa, li te fè pilye yo: te gen de ranje antoure youn nan sistèm rezo yo pou kouvri tèt kouvèti ki te anwo grenad yo; epi se konsa li te fè pou lòt tèt kouvèti a.'
    19: Tèt kouvèti ki te sou tèt pilye nan galeri yo te fèt ak desen flè lis, nan lajè kat koude.
    20: Te gen tèt kouvèti yo sou de pilye yo, antoure avèk de-san grenad an ranje won ki pa an wo a chak tèt kouvèti, toupre rezo a. Epi de-san grenad te ranje toutotou de toulède tèt kouvèti yo.
    21: Konsa, li te ranje pilye yo sou galeri gran chanm nan. Epi li te monte pilye adwat la e li te rele li Jakin; li te monte pilye agoch la e li te rele li Boaz.
    22: Sou tèt pilye yo se te yon desen flè lis. Se konsa èv pilye yo te fini.
    23: Alò, li te fè fòm lanmè fonde an metal dis koude soti nan yon bò a yon lòt, an fòm tou won e wotè li se te senk koude ak trant koude ki pou antoure l.
    24: Anba bò li a, kalbas yo te antoure li tou won, dis nan chak koude e te antoure lanmè a nèt. Kalbas yo te an de ranje, fonde ansanm avèk tout lòt bagay.
    25: Lanmè a te kanpe sou douz bèf, twa avèk fas vè nò, twa avèk fas vè lwès, twa avèk fas vè sid e twa avèk fas vè lès. Li te poze sou yo e tout pati dèyè yo te vè anndan.
    26: Gwosè li te mezi a yon pla men pwès e arebò li te fèt tankou arebò a yon tas, tankou yon flè lis. Li te kab kenbe kantite volim a de mil bat.
    27: Anplis, li te fè dis baz yo an bwonz. Longè a chak baz te kat koude, lajè li se te kat koude e wotè li se te twa koude.
    28: 'Sila a se te desen a baz yo: yo te gen arebò, menm arebò antre ankadreman travès yo.'
    29: Epi sou arebò ki te antre ankadreman yo, te gen lyon yo, bèf yo, avèk cheriben yo. Sou ankadreman yo, te gen yon etaj anlè e anba lyon yo avèk bèf yo, te gen zèv atizan kouwòn ki te pann.
    30: Alò, chak baz te gen kat wou an bwonz avèk shaf an bwonz, kat pye li yo te gen soutyen yo. Anba basen an, te soutni sipò yo avèk gilann yo chak kote.
    31: Ouvèti li anndan tèt kouvèti pa anwo baz la te yon koude e ouvèti li a te won tankou desen a yon etaj won, yon koude-edmi; epi osi nan ouvèti li a, te grave desen yo, arebò yo te kare, yo pa t won.
    32: Kat wou yo te anba arebò yo e shaf a wou yo te sou baz la. Wotè a wou a te yon koude edmi.
    33: Kalite travay a wou yo te tankou kalite travay a yon wou cha. Shaf pa yo, jant yo, reyon yo e mitan wo a tout te fonde.
    34: Alò, te gen kat soutyen nan kat kwen a chak baz. Soutyen yo te yon pati nan baz la menm.
    35: Anwo baz la te kanpe yon fòm fèt tou won, avèk wotè a yon mwatye koude. Sou tèt a baz la, soutyen pa li avèk arebò li yo te fèt tankou yon pati ladann.
    36: Li te grave sou plat a soutyen li yo, sou arebò li yo, cheriben yo, lyon yo ak pye palmis yo selon espas disponib nan chak, avèk kouwòn yo toutotou li.
    37: 'Li te fè dis baz yo konsa: yo tout te fonde menm jan; yon sèl mezi ak yon sèl fòm.'
    38: Li te fè dis basen yo an bwonz, yon basen te kenbe karant bat 880 lit; chak basen te kat koude e nan chak nan dis baz yo, te gen yon basen.
    39: Li te poze baz yo, senk sou kote dwat a kay la e senk sou kote goch a kay la. Li te poze lanmè an metal fonn nan sou kote dwat a kay la vè lès la, vè sid.
    40: 'Alò Hiram te fè basen sa yo, ansanm ak pèl ak bòl yo. Konsa, Hiram te fin fè tout èv ke li te fè pou Salomon lakay SENYÈ a:'
    41: de pilye yo, de bòl pou tèt kouvèti ki te poze sou de pilye yo ak de sistèm rezo pou kouvri de bòl tèt kouvèti ki te sou tèt pilye yo.
    42: Anplis, li te mete kat-san grenad pou de sistèm rezo yo, de ranje grenad pou chak sistèm rezo, pou kouvri de tèt kouvèti ki te sou tèt pilye yo;
    43: dis baz avèk dis basen yo sou baz yo;
    44: yon sèl lanmè ak douz bèf anba lanmè a;
    45: bokit yo avèk pèl yo ak tèt kouvèti yo. Menm tout zouti sila yo ke Hiram te fè pou Wa Salomon nan kay SENYÈ a te fèt avèk bwonz poli.
    46: Nan plèn Jourdain an, wa a te fonn yo, nan tè ajil la antre Succoth ak Tsarthan.
    47: Salomon te kite tout veso yo san peze, paske yo te twòp. Pwa a bwonz lan pa t kab detèmine.
    48: 'Salomon te fè tout mèb ki te lakay SENYÈ a: lotèl an lò, tab an lò, sou sila pen a Prezans lan te ye a;'
    49: chandelye yo, senk adwat e senk agoch, pa devan nan sanktyè enteryè a, avèk lò pi; epi flè yo avèk lanp yo avèk pensèt yo, tout te an lò.
    50: Epi tas yo avèk etoufè yo, bòl yo avèk kiyè yo ak plato an lò pi pou resevwa sann yo; epi chanyè pou toulède pòt kay enteryè yo, lye pi sen pase tout kote a, ak chanyè pou pòt kay la, sa vle di, gran sanktyè a, te an lò.
    51: Konsa, tout travay ke Wa Salomon te fè lakay SENYÈ a te fini. Epi Salomon te fè antre tout bagay ki te dedye pa papa li, David—ajan avèk lò ak zouti yo—li te mete yo nan trezò a lakay SENYÈ a.
  8:
    1: Alò, Salomon te rasanble ansyen Israël yo avèk tout tèt a tribi yo, chèf a fanmi zansèt a fis Israël yo, kote Wa Salomon Jérusalem, pou mennen fè montelach akò SENYÈ a soti nan lavil David ki Sion an.
    2: Tout mesye Israël yo te rasanble yo menm kote ak Wa Salomon nan fèt la nan mwa Éthanim nan, ki se setyèm mwa a.
    3: Tout ansyen Israël yo te vini, e prèt yo te leve pran lach la.
    4: Yo te mennen fè monte lach SENYÈ a, tant asanble a, avèk tout zouti sen ki te nan tant yo. Prèt yo avèk Levit yo te mennen fè yo monte.
    5: Wa Salomon avèk tout kongregasyon Israël la, ki te rasanble vè li, te avèk li devan lach la. Yo t ap fè sakrifis a yon tèlman gran kantite mouton avèk bèf ke yo pa t kab konte ni kontwole.
    6: Prèt yo te mennen lach akò SENYÈ a nan plas li. Yo te mete l nan sanktyè enteryè a kay la, nan plas ki sen pase tout lòt yo a, anba zèl a cheriben yo.
    7: Cheriben yo te lonje zèl pa yo anwo plas lach la e yo te sèvi kon yon kouvèti sou lach la avèk poto li yo soti anwo.
    8: Men poto yo te tèlman long ke pwent poto yo te vizib sèlman soti nan lye sen an devan sanktyè enteryè a. Men yo pa t kab wè pa deyò; epi yo la jis rive jodi a.
    9: Pa t gen anyen nan lach la sof ke de tablo wòch ke Moïse te mete la nan Horeb yo, kote SENYÈ a te fè yon akò avèk fis Israël yo, lè yo te sòti nan peyi Égypte la.
    10: Li te fèt ke lè prèt yo te sòti nan lye sen an ke nwaj la te ranpli kay SENYÈ a,
    11: jiskaske prèt yo pa t kab fè sèvis akoz nwaj la. Paske glwa SENYÈ a te ranpli kay SENYÈ a.
    12: 'Alò, Salomon te di: “SENYÈ a te di ke Li ta abite nan nwaj pwès.'
    13: Mwen te vrèman bati pou Ou yon kay byen wo, yon plas pou Ou ta abite jis pou tout tan.”
    14: Konsa, wa a te vire tounen e te beni tout asanble Israël la pandan tout asanble Israël la te kanpe.
    15: 'Li te di: “Beni se SENYÈ a, Bondye Israël la, ki te pale avèk bouch li a papa m David, e ki te akonpli sa avèk men l, e ki te di:'
    16: ‘Depi jou ke M te fè pèp Mwen an, Israël, sòti an Égypte, Mwen pa t chwazi yon vil nan tout tribi Israël yo pou M ta bati yon kay pou non Mwen ta kapab la; men mwen te chwazi David pou renye sou pèp Mwen an, Israël.’
    17: “Alò, sa te nan kè papa m, David pou bati yon kay pou non SENYÈ a, Bondye Israël la.
    18: 'Men SENYÈ a te di a papa m, David: ‘Akoz li te nan kè ou pou bati yon kay pou non Mwen, ou te fè byen, paske se te nan kè ou.'
    19: Sepandan, ou p ap bati kay la, men fis ou ki va fèt a ou menm nan, li va bati kay la pou non Mwen.’
    20: Alò, SENYÈ a te fin akonpli pawòl ke Li te pale a. Paske mwen te leve nan plas papa m, David. Mwen chita sou twòn Israël la, jan SENYÈ a te pwomèt la, e mwen te bati kay la pou non SENYÈ a, Bondye Israël la.
    21: La mwen te poze yon plas pou lach la, nan sila akò a ke SENYÈ a te fè avèk zansèt nou yo lè Li te mennen yo soti nan peyi Égypte la.”
    22: Salomon te kanpe devan lotèl SENYÈ a nan prezans a tout asanble Israël la, e te lonje ouvri men li vè syèl la.
    23: 'Li te di: “O SENYÈ, Bondye Israël la, nanpwen Bondye tankou Ou nan syèl la anwo, ni sou latè anba, k ap kenbe akò e montre lanmou dous a sèvitè Ou yo ki mache devan Ou avèk tout kè yo,'
    24: ki te kenbe avèk sèvitè Ou, papa m, David, sa ke Ou te pwomèt li a. Anverite Ou te pale avèk bouch Ou e Ou te akonpli li avèk men Ou, jan sa ye nan jou sila a.
    25: 'Alò, pou sa, O SENYÈ, Bondye Israël la, kenbe avèk sèvitè Ou a, David, papa m, sa ke Ou te pwomèt li a lè Ou te di: ‘Ou p ap manke yon nonm pou chita sou twòn Israël la, si sèlman fis ou yo veye chemen yo, pou mache devan Mwen menm jan ke ou te mache a.’'
    26: “Koulye a, pou sa, O Bondye Israël la, kite pawòl Ou, mwen priye, vin konfime ke Ou te pale a sèvitè Ou a, papa m, David.
    27: Men èske Bondye, anverite, va rete sou latè? Gade byen, syèl la avèk syèl pi wo a p ap kab kenbe Ou; konbyen anplis kay sa a ke m te bati a!
    28: Sepandan, gade lapriyè sèvitè Ou a, avèk siplikasyon pa li, O SENYÈ, Bondye mwen, pou koute kri ak lapriyè ke sèvitè Ou a fè devan Ou jodi a;
    29: 'pou zye Ou ta rete louvri vè kay sila a lajounen kon lannwit, vè plas kote Ou te di: ‘Non Mwen va rete la,’ pou koute lapriyè ke sèvitè ou a va fè vè plas sa a.'
    30: Koute siplikasyon a sèvitè Ou, e a pèp Ou a, Israël lè yo priye vè plas sila a. Koute nan syèl la, kote Ou abite a; e lè Ou koute, padone.
    31: “Si yon nonm peche kont vwazen li, e si li oblije fè yon ve, si li vin fè ve a devan lotèl Ou, nan kay sila a,
    32: alò, tande nan syèl la e pran desizyon pou jije sèvitè Ou yo; kondane mechan an, fè chemen pa li a vin sou pwòp tèt li. Epi fè jistis vini sou sila ki dwat la, lè Ou ba li selon ladwati li.
    33: “Lè pèp Ou a, Israël fin bat devan yon lènmi, akoz yo te peche kont Ou, si yo vire vè Ou ankò pou konfese non Ou, priye e fè siplikasyon vè Ou nan kay sa a,
    34: alò, tande nan syèl la, e padone peche a pèp Ou a Israël, e mennen yo retounen nan peyi ke Ou te bay zansèt yo.
    35: “Lè syèl yo fèmen e nanpwen lapli, akoz yo te peche kont Ou, si yo priye vè plas sila a, konfese non Ou, e vire kite peche pa yo lè Ou aflije yo,
    36: alò, tande nan syèl la e padone peche a sèvitè Ou yo, e a pèp Ou a, Israël. Anverite, enstwi yo nan bon chemen nan sila yo ta dwe mache a, e voye lapli sou peyi ke Ou te bay a pèp Ou a, ke Ou te bay yo a kòm eritaj la.
    37: “Si gen gwo grangou nan peyi a, si gen toumant, si gen gwo maladi sou jaden oswa bèt, oswa wouy, epidemi nan youn nan espès krikèt volan yo, si lènmi pa yo fè syèj sou yo nan peyi vil pa yo, nenpòt kalite toumant, nenpòt gwo maladi,
    38: nenpòt lapriyè oswa siplikasyon ki fèt pa nenpòt moun, oswa pa tout pèp Israël yo, chak moun ki konnen afliksyon nan pwòp kè pa li, e ki leve men l ouvri vè kay sila a;
    39: alò, tande nan syèl la, kote Ou abite a, padone, aji e rann a chak moun selon tout chemen yo, kè a sila Ou konnen an, paske se Ou sèl ki konnen kè a tout fis a lòm yo;
    40: pou yo kapab gen lakrent Ou tout jou ke yo viv nan peyi ke Ou te bay a zansèt nou yo.
    41: “Anplis, konsènan etranje ki pa apatyen a pèp Israël Ou a, lè li sòti nan yon peyi lwen pou koz non Ou,
    42: (paske yo va tande afè gran non Ou, ak men pwisan Ou, ak bra louvri Ou), pou lè l vini fè lapriyè vè kay sila a,
    43: tande nan syèl la, kote ou abite a e fè tout sa ke etranje a mande Ou fè, jis pou tout pèp sou tout latè yo kapab konnen non Ou, pou gen lakrent Ou, tankou pèp Ou a Israël, pou yo kapab konnen ke kay sila a, mwen te bati a, rele pa non pa Ou.
    44: “Lè pèp Ou a sòti nan batay kont lènmi yo, nan nenpòt chemen Ou ta voye yo, e yo priye a SENYÈ nan direksyon vil ke Ou te chwazi a, ak kay ke mwen te bati pou non Ou a,
    45: alò, tande nan syèl la lapriyè yo, ak siplikasyon yo, e bay soutyen a ka pa yo.
    46: Lè yo peche kont Ou (pwiske nanpwen moun ki pa peche), Ou vin fache avèk yo, e Ou livre yo bay lènmi an pou fè yo sòti kaptif nan peyi a lènmi an, kit lwen, kit pre;
    47: 'si yo vin reflechi nan peyi kote yo te mennen kaptif la, yo vin repanti, e fè siplikasyon a Ou menm nan peyi a sila ki te pran yo kaptif la, e di: ‘Nou te peche e te fè inikite, nou te aji mal;’'
    48: si yo retounen a Ou menm avèk tout kè yo e avèk tout nanm yo nan peyi a lènmi ki te mennen yo kaptif yo, yo priye a Ou menm, vè peyi ke Ou te bay a zansèt yo, vil ke Ou te chwazi a, ak kay ke mwen te bati pou non Ou an;
    49: alò, tande priyè yo, avèk siplikasyon yo, nan syèl la, plas kote Ou rete a e bay soutyen a koz pa yo,
    50: epi padone pèp Ou a ki te peche kont Ou an ak tout transgresyon ke yo te fè kont Ou yo, e bay yo mizerikòd devan sila ki te fè yo kaptif yo, pou yo gen konpasyon pou yo.
    51: (Pwiske se pèp Ou yo ye, e eritaj ke Ou te mennen sòti an Égypte la, ki te soti nan mitan founo fè a).
    52: Pou zye Ou kapab louvri a siplikasyon a sèvitè Ou, e a siplikasyon a pèp Ou a, Israël, pou koute yo nenpòt lè ke yo rele Ou.
    53: Paske Ou te mete yo apa de tout lòt pèp sou latè kòm eritaj Ou, jan Ou te pale pa Moïse, sèvitè Ou a, pandan Ou te mennen zansèt pa nou yo sòti an Égypte, O Senyè, BONDYE.”
    54: Lè Salomon te fin priye tout priyè sila a, li te leve soti devan lotèl a SENYÈ a, soti sou jenou li avèk men li louvri anvè syèl la.
    55: 'Li te kanpe e te beni tout asanble Israël la avèk yon gwo vwa. Li te di:'
    56: “Beni se SENYÈ a ki te bay repo a pèp Li a, Israël, selon tout sa ke Li te pwomèt yo. Pa menm yon mo pa t fè fayit nan tout bonte ke Li te pwomèt nou pa Moïse yo, sèvitè li a.
    57: Ke SENYÈ a, Bondye nou an, kapab avèk nou, jan Li te ye avèk zansèt nou yo. Ke Li pa janm kite nou ni abandone nou,
    58: pou Li kapab atire kè nou vè Li menm, pou mache nan tout vwa Li yo e pou kenbe kòmandman Li yo avèk règleman Li yo avèk òdonans Li yo, ke Li te kòmande a zansèt nou yo.
    59: Epi ke pawòl pa m sa yo, avèk sila mwen te fè siplikasyon devan SENYÈ a, kapab toupre SENYÈ a, Bondye pa nou an, lajounen kon lannwit, pou Li kapab bay soutyen a koz pèp Li a, Israël, jan chak jou mande a,
    60: pou tout pèp sou latè yo kapab konnen ke SENYÈ a se Bondye; ke nanpwen okenn lòt.
    61: “Pou sa, kite kè nou vin dedye nèt a SENYÈ a, pou mache nan règleman Li yo, kenbe kòmandman Li, menm jan sa ye nan jou sila a.”
    62: Alò, wa a ak tout Israël avèk li te ofri sakrifis yo devan SENYÈ a.
    63: Salomon te ofri kòm ofrann lapè ke Li te lofri SENYÈ a, venn-de-mil bèf avèk san-ven-mil mouton. Konsa wa a, avèk tout fis Israël yo te dedye kay SENYÈ a.
    64: Nan menm jou sa a, wa a te konsakre lakou mitan ki te devan kay SENYÈ a, akoz se la li te ofri ofrann brile avèk ofrann sereyal yo, e grès a ofrann lapè yo. Paske lotèl bwonz ki te devan SENYÈ a te twò piti pou kenbe ofrann brile avèk ofrann sereyal yo, avèk grès a ofrann lapè yo.
    65: Konsa, Salomon te obsève fèt la nan lè sa a, e tout Israël avèk li, yon gran asanble soti nan antre Hamath jis rive nan ti kouran dlo Égypte la, devan SENYÈ a Bondye nou an, pandan sèt jou e avèk sèt jou anplis, katòz jou nèt.
    66: Nan uityèm jou a, li te voye pèp la ale, e yo te beni wa a. Epi yo te ale nan tant pa yo ranpli avèk jwa, kontan nan kè pou tout bonte ke SENYÈ a te montre a David, sèvitè li, e a Israël, pèp Li a.
  9:
    1: Alò, li te vin rive ke lè Salomon te fin bati kay SENYÈ a, ak kay wa a ak tout sa ke Salomon te vle fè,
    2: SENYÈ a te parèt a Salomon yon dezyèm fwa, jan Li te parèt kote li nan Gabaon an.
    3: 'SENYÈ a te di li: “Mwen fin tande priyè ou ak siplikasyon ke ou te fè devan M nan. Mwen te konsakre kay sa a ke ou te bati nan mete non Mwen la pou tout tan. Zye Mwen avèk kè Mwen va la pou tout tan ale nèt.'
    4: E selon ou menm, si ou va mache devan Mwen tankou papa ou, David te mache a, nan entegrite a kè ou, avèk ladwati, e fè selon tout sa ke M te kòmande ou yo, e si ou va kenbe règleman Mwen yo, avèk òdonans Mwen yo,
    5: 'alò, Mwen va etabli twòn wayòm ou sou Israël pou tout tan, jis jan ke M te pwomèt a papa ou, David la, lè M te di: ‘Ou p ap janm manke yon moun sou twòn Israël la.’'
    6: Men si ou menm, oswa fis ou yo, anverite, vire kite Mwen e pa kenbe kòmandman Mwen yo avèk règleman Mwen ke M te mete devan nou yo; epi ale sèvi lòt dye pou adore yo,
    7: alò, Mwen va koupe, retire Israël soti nan peyi ke M te ba yo a, ak kay ke M te konsakre a non Mwen an. Mwen va retire li devan zye m. Konsa, Israël va devni yon pwovèb ak yon pawòl rizib pami tout pèp yo.
    8: 'Epi kay sila a va devni yon pil ranblè. Tout moun ki pase va sezi e soufle e yo va di: “Poukisa SENYÈ a te fè sa a peyi ak kay sa a?'
    9: 'Epi konsa yo va reponn: ‘Akoz yo te abandone SENYÈ a, Bondye pa yo a, ki te mennen zansèt pa yo sòti nan peyi Égypte la. Yo te adopte lòt dye pou te adore yo ak sèvi yo. Pou sa, SENYÈ a te fè rive tout gwo twoub sa a sou yo.’”'
    10: Li te vin rive vè fen ventan ke Salomon t ap bati de kay yo, kay SENYÈ a ak kay wa a,
    11: (Hiram, wa Tyr la te founi Salomon avèk bwa sèd ak bwa pichpen avèk lò, selon sa ke li te vle a), alò, Wa Salomon te bay Hiram ven vil nan peyi Galilée.
    12: Konsa, Hiram te sòti Tyr pou vin wè vil ke Salomon te ba li yo, e yo pa t fè l kontan.
    13: 'Li te di: “Ki vil sa yo ke ou te ban mwen yo, frè mwen?” Pou rezon sa a, yo te ba yo non a peyi a Cabul menm rive jis jodi a.'
    14: Epi Hiram te voye a wa a san ven talan lò.
    15: Alò, sa se istwa a travay kòve ke Wa Salomon te fè leve pou bati kay SENYÈ a, lakay pa li a, ak Sitadèl Millo a, miray Jérusalem nan, Hatsor, Méguiddo ak Guézer.
    16: Paske Farawon, wa Égypte la te monte, kaptire Guézer. Li te brile li avèk dife, e li te touye Kananeyen ki te rete nan vil yo. Epi li te ba li kòm dwa maryaj fi li a, madanm a Salomon.
    17: Konsa, Salomon te rebati Guézer, e piba Beth-Horon,
    18: epi Balath avèk Tamar nan dezè a, nan peyi Juda,
    19: ak tout vil depo ke Salomon te genyen yo, menm vil pou cha li ak vil pou chevalye pa li yo avèk tout sa ki te fè Salomon plezi pou bati Jérusalem, nan Liban ak nan tout teritwa a anba règ pa li.
    20: Tout pèp ki te retay Amoreyen yo, Etyen yo, Ferezyen yo, Evyen yo, Jebizyen yo, ki pa t nan fis Israël yo—
    21: ak desandan yo ki te swiv yo, nan peyi ke fis Israël yo pa t kapab fin detwi nèt—soti nan yo, Salomon te leve ouvriye kòve yo, menm jiska jodi a.
    22: Men Salomon pa t fè esklav yo pami fis Israël yo, paske yo te sèvi kòm mesye lagè yo, sèvitè li yo, prens li yo, kapitèn li yo, kòmandan a cha li yo, avèk chevalye li yo.
    23: Sila yo se te chèf ofisye ki te sou zèv Salomon yo; senk-san-senkant ki te chèf sou moun ki te fè travay la yo.
    24: Men fi Farawon an te monte soti nan vil David la pou rive nan kay ki te bati pou li a. Epi konsa, Salomon te bati Sitadèl Millo a.
    25: Alò, twa fwa pa ane, Salomon te ofri ofrann brile avèk ofrann lapè sou lotèl ke li te bati bay SENYÈ a. Li te brile lansan sou yo, sou lotèl ki te devan SENYÈ a. Konsa, li te fini kay la.
    26: Wa Salomon osi te bati yon kantite gwo bato nan Etsjon-Guéber, ki te toupre Éloth arebò Lamè Wouj la, nan peyi Édom an.
    27: Epi Hiram te voye sèvitè li yo avèk bato yo, moun lanmè ki te konnen afè lanmè, ansanm avèk sèvitè a Salomon yo.
    28: Yo te ale Ophir, yo te pran kat-san-ven talan an lò soti la e yo te pote bay Wa Salomon.
  10:
    1: Alò, lè rèn Séba a te tande koze a repitasyon Salomon pa non SENYÈ a, li te vini pou pase l a leprèv avèk kesyon difisil.
    2: Li te vini Jérusalem avèk yon trè gran kantite moun, avèk chamo ki t ap pote epis, anpil lò avèk pyè presye. Lè li te vini kote Salomon, li te pale avèk li selon tout sa ki te nan kè li.
    3: Salomon te reponn a tout kesyon li yo; anyen pa t kache a wa a pou l pa t eksplike li.
    4: Lè rèn a Séba te vin konprann tout sajès a Salomon an, kay ke li te bati a,
    5: manje sou tab li, kapasite sèvitè li yo, jan moun ki te sèvi tab yo te atantif, jan yo abiye, pòtè tas diven yo, ak eskalye li, kote li te monte rive lakay SENYÈ a, li te vin pa gen kouraj ankò.
    6: 'Konsa, li te di a wa a: “Rapò ke m te tande soti nan peyi mwen selon pawòl ou avèk sajès ou a te vrè.'
    7: Men mwen pa t kwè rapò yo jiskaske mwen te rive e zye m te wè li. Epi vwala, yo pa t pale m mwatye verite. Ou depase nan sajès avèk richès rapò ke m te tande a.
    8: Jan mesye pa ou yo beni! Beni se sèvitè ki kanpe devan ou yo tout tan pou tande sajès ou.
    9: Beni se SENYÈ a, Bondye ou a, ki te pran plezi nan ou pou mete ou sou twòn Israël la. Akoz SENYÈ a te renmen Israël pou tout tan, se pou sa Li te fè ou wa, pou fè lajistis avèk ladwati.”
    10: Li te bay wa a san-ven talan lò, yon gran kantite epis avèk pyè presye. Fòs kantite epis sa a tankou sa ke rèn Séba a te bay a Wa Salomon an pa t janm antre ankò.
    11: Osi, bato a Hiram ki te pote lò ki sòti Ophir yo, te mennen fè antre soti Ophir yon gran kantite pye bwa koray avèk pyè presye.
    12: Wa a te fè soutyen lakay SENYÈ a avèk lakay wa a avèk bwa koray yo e osi ap yo avèk gita pou chantè yo. Bwa koray yo tankou sila yo pa t janm antre ankò, ni yo pa t janm wè jis rive jodi a.
    13: Wa Salomon te bay a rèn Séba tout sa ke li te dezire, tout sa ke li te mande, anplis de sa li te ba li selon bonte wayal li. Konsa, li te vire retounen nan pwòp peyi pa li a, ansanm avèk sèvitè pa li yo.
    14: Alò, pwa lò a ki te antre pou Salomon nan yon ane se te sis-san-swasann-sis talan lò,
    15: anplis de sa ki te sòti nan machann avèk byen a tout komèsan yo, tout wa pami Arab yo avèk gouvènè nan chak peyi yo.
    16: Wa Salomon te fè de-san gran boukliye avèk lò bat avèk sis-san sik lò nan chak gran boukliye.
    17: Avèk twa-san boukliye nan lò bat, ki te sèvi twa min lò sou chak boukliye e wa a te mete yo nan kay Forè Liban an.
    18: Anplis, wa a te fè yon gwo twòn avèk ivwa e li te kouvri li avèk lò rafine.
    19: Avèk sis machpye monte pou rive nan twòn nan, e yon tèt won sou twòn nan pa dèyè li, bra yo nan chak kote chèz la, e de lyon ki te kanpe akote bra yo.
    20: Douz lyon te kanpe la sou sis machpye yo, sou yon kote e menm jan an sou lòt la. Anyen tankou li pa t fèt nan okenn lòt wayòm.
    21: Tout veso a Wa Salomon pou bwè yo te fèt an lò. Tout veso nan kay Forè a Liban yo te an lò pi. Nanpwen ki te an ajan. Sa pa t konsidere kòm bagay chè nan jou a Salomon yo.
    22: Paske wa a te gen sou lanmè a bato a Tarsis avèk bato a Hiram yo. Yon fwa chak twazan bato a Tarsis yo te vini pote lò avèk ajan, ivwa avèk makak ak bèl zwazo pan yo.
    23: Konsa, Wa Salomon te vin pi gran ke tout wa sou latè yo nan richès avèk sajès.
    24: Tout latè t ap chache prezans a Salomon pou tande sajès li ke Bondye te mete nan kè li.
    25: Chak moun te pote kado li, afè an ajan avèk lò, vètman, zam, epis, cheval avèk milèt, an gran kantite ane pa ane.
    26: Alò, Salomon te ranmase cha avèk cheval yo. Li te gen mil-kat-san cha avèk douz-mil chevalye e li te estasyone yo nan vil cha yo avèk wa a nan Jérusalem.
    27: Wa a te fè ajan vin gaye toupatou tankou wòch Jérusalem. Li te fè sèd yo vin anpil tankou bwa sikomò ki rete nan ba plèn nan.
    28: Osi, lè Salomon te enpòte cheval yo, yo te soti an Égypte avèk Kuwe. Machann a wa yo te chache yo soti Kuwe pou yon pri.
    29: Yon cha te konn enpòte soti Égypte pou sis-san sik an ajan ak yon cheval pou san-senkant e pa menm mwayen an, yo te ekspòte yo a tout wa Etyen avèk wa Siryen yo.
  11:
    1: 'Alò, Wa Salomon te renmen anpil fanm etranje ansanm avèk fi Farawon an: Moabit yo, Amonit yo, Edomit yo, Sidonyen yo ak fanm Etyen yo,'
    2: ki te soti nan nasyon de sila SENYÈ a te di a fis Israël yo, “Ou p ap asosye avèk yo, ni yo p ap asosye avè w; paske yo va anverite vire kè ou lwen apre dye pa yo.” Salomon te kenbe rèd a sila yo nan renmen an.
    3: Li te gen sèt-san prensès kòm madanm, twa-san ti mennaj e madanm li yo te vire kè li lwen.
    4: Paske lè Salomon te vin vye, madanm li yo te vire kè li lwen apre lòt dye yo. Epi kè li pa t konsakre nèt a SENYÈ a, Bondye pa li a, jan kè David, papa li te ye a.
    5: Paske Salomon te kouri dèyè Astarté deyès a Sidonyen yo e apre Milcom, zidòl abominab a Amonit yo.
    6: Salomon te fè sa ki te mal nan zye a SENYÈ a e li pa t swiv SENYÈ a nèt, jan David, papa li te fè a.
    7: Epi Salomon te bati yon wo plas pou Kemosh, wa abominab a Moab la, sou mòn ki nan lès Jérusalem lan e pou Moloc, zidòl abominab a fis a Ammon yo.
    8: Se konsa li te fè pou tout madanm etranje li yo. Li te brile lansan e fè sakrifis a dye pa yo.
    9: Alò, SENYÈ a te byen fache avèk Salomon akoz kè li te vire lwen SENYÈ a, Bondye Israël la, ki te vin parèt a li de fwa.
    10: Li te kòmande li sou bagay sa a, ke li pa ta dwe ale apre lòt dye yo, men li pa t swiv sa ke SENYÈ a te kòmande a.
    11: 'Pou sa, SENYÈ a te di a Salomon: “Akoz ou te fè sa e ou pa t kenbe akò Mwen, avèk règleman Mwen yo, ke M te kòmande ou pou fè yo, Mwen va, anverite, chire wayòm nan soti nan men ou e Mwen va bay li a sèvitè ou.'
    12: Sepandan, se pa nan jou pa w yo ke M ap fè l, pou koz David, papa ou. Men m ap chire l nan men fis ou yo.
    13: Malgre sa, mwen p ap rache tout wayòm nan, men Mwen va bay yon tribi a fis ou pou koz a sèvitè Mwen an, David e pou koz Jérusalem ke M te chwazi a.”
    14: Alò, SENYÈ a te fè leve yon lènmi a Salomon, Hadad, Edomit lan; li te nan ras wayal a Édom an.
    15: Paske li te vin rive ke lè David te Édom e Joab, chèf lame a te monte pou antere mò yo, li te frape touye tout gason nan Édom yo
    16: (paske Joab avèk tout Israël te rete la pandan si mwa, jiskaske li te koupe, fè desann tout gason nan Édom yo.)
    17: Se nan moman sa a ke Hadad te sove ale rive an Égypte, li menm avèk kèk Edomit ki te sèvitè a papa li avèk li, pandan Hadad te jenn gason.
    18: Yo te leve soti Madian, pou rive Paran. Yo te pran mesye yo avèk yo soti Paran pou te rive an Égypte, kote Farawon, wa Égypte la. Farawon te bay yo yon kay e li te founi Hadad avèk manje e li te bay li tè.
    19: Alò, Hadad te twouve gran favè devan Farawon. Konsa, li te ba li nan maryaj, sè a pwòp madanm li, sè a Thachpenès, rèn nan.
    20: Sè a Thachpenès la te fè fis li, Guenubath, ke Thachpenès te sevre lakay Farawon pami fis a Farawon yo.
    21: 'Men lè Hadad te tande an Égypte ke David te dòmi avèk zansèt li yo, e ke Joab, chèf lame a te mouri, Hadad te di a Farawon: “Voye mwen ale, pou m kab rive nan pwòp peyi pa mwen.”'
    22: 'Alò, Farawon te di li: “Men kisa ou te manke avè m, ke konsa, w ap chache ale nan pwòp peyi pa ou?” Li te reponn li: “Anyen: men anverite, fòk ou kite mwen ale.”'
    23: Bondye te osi leve yon lòt lènmi a li menm, Rezon, fis a Éliada a, ki te sove ale devan Chèf li, Hadadézer wa Tsoba a.
    24: Li te ranmase moun vè li menm pou te devni chèf a yon twoup bandi mawon. Apre David te vin touye yo nan Tsoba, yo te deplase a Damas pou rete la e te renye Damas.
    25: Konsa, li te lènmi a Israël pou tout jou a Salomon yo, ansanm avèk mechanste ke Hadad te fè yo. Li te rayi Israël e li te renye sou Syrie.
    26: Alò, Jéroboam, fis a Nebath la, yon Efratyen nan Tseréda, yon sèvitè a Salomon, manman a sila ki te rele Tserua a, yon vèv, li osi te fè rebèl kont wa a.
    27: 'Alò, se te pou rezon sa ke li te fè rebèl kont wa a: Salomon te bati sitadèl Millo, e li te fèmen brèch nan lavil papa l la, David.'
    28: Alò, Jéroboam te yon gèrye vanyan e lè Salomon te wè ke jennonm nan te travay byen, li te chwazi li sou tout kòvey lakay Joseph yo.
    29: Li te vin rive vè lè sa a, lè Jéroboam te kite Jérusalem, ke pwofèt la, Achija, te mete yon manto nèf sou li; epi yo de a te rankontre ansanm san lòt moun nan mitan chan an.
    30: Alò, Achija te sezi kenbe manto nèf ki te sou li a, e li te chire li nan douz mòso.
    31: 'Li te di a Jéroboam: “Pran pou ou menm dis mòso; paske konsa pale SENYÈ a, Bondye Israël la: ‘Gade byen, Mwen va chire wayòm nan sòti nan men Salomon, e ba ou dis tribi'
    32: (men li va gen yon tribi pou koz sèvitè Mwen an, David, ak pou koz Jérusalem, vil ke M te chwazi soti nan tout tribi Israël yo),
    33: akoz yo te abandone Mwen e te adore Astarté deyès a Sidonyen yo, Kemosh, dye a Moab la ak Milcom, dye a fis Ammon yo. Epi yo pa t mache nan vwa Mwen yo, pou fè sa ki dwat nan zye M, e swiv règleman Mwen yo avèk òdonans Mwen yo, jan papa li, David te fè a.
    34: “‘Sepandan, Mwen p ap pran tout wayòm nan sòti nan men l, men Mwen va fè li chèf pandan tout jou lavi li, pou koz David, ke Mwen te chwazi, ki te swiv kòmandman Mwen yo avèk règleman Mwen yo,
    35: men Mwen va rache wayòm nan nan men fis li pou bay ou, menm dis tribi.
    36: Men a fis li yo, mwen va bay yon tribi, pou sèvitè Mwen an, David kab toujou gen yon lanp devan Mwen nan Jérusalem, vil kote Mwen te chwazi pou Mwen menm nan pou mete non Mwen an.
    37: Mwen va pran ou e ou va renye sou nenpòt sa ou vle e ou va wa sou Israël.
    38: Epi li va ye, ke si ou koute tout sa ke M kòmande ou, mache nan vwa Mwen yo, fè sa ki dwat nan zye Mwen, e swiv règleman Mwen yo avèk kòmandman Mwen yo jan sèvitè Mwen David te fè a, alò, Mwen va avèk ou pou bati pou ou yon kay k ap dire, jis jan ke M te bati pou David la, e Mwen va bay Israël a ou menm.
    39: Konsa, Mwen va aflije desandan a David yo pou sa, men pa pou tout tan.’”
    40: Akoz sa, Salomon te chache mete Jéroboam a lanmò, men Jéroboam te leve e te sove ale rive an Égypte kote Schischak, wa Égypte la, e li te rete an Égypte jiska lanmò Salomon.
    41: Alò tout lòt zèv a Salomon yo ak tout sa li te fè ak sajès li, èske yo pa ekri nan liv a zèv Salomon yo?
    42: Konsa, tan ke Salomon te renye Jérusalem sou tout Israël la se te karantan.
    43: Epi Salomon te dòmi avèk zansèt li yo, e li te antere nan vil a papa li, David e fis li a, Roboam te renye nan plas li.
  12:
    1: Roboam te ale Sichem, paske tout Israël te vini Sichem pou fè li wa a.
    2: Alò, lè Jéroboam, fis a Nebath la te tande sa, li t ap viv an Égypte (paske li te toujou an Égypte kote li te sove ale rive soti nan prezans a Wa Salomon).
    3: 'Konsa, yo te voye rele li e Jéroboam avèk tout asanble Israël la te vin pale avèk Roboam. Yo te di:'
    4: “Papa ou te fè jouk nou rèd. Alò pou sa, fè sèvis di a papa ou vin pi lejè e mwens lou ke li te mete sou nou e nou va sèvi ou.”
    5: 'Epi li te di yo: “Kite mwen pandan twa jou e retounen bò kote mwen.” Konsa, pèp la te ale.'
    6: 'Wa Roboam te fè konsiltasyon avèk ansyen ki te sèvi papa li yo, Salomon, pandan li te toujou vivan an, e li te di: “Ki konsèy n ap ban mwen pou repons a pèp sa a?”'
    7: 'Alò, yo te pale avèk li. Yo te di: “Si ou va sèvi pèp sa a jodi a, sede a yo sa ke yo mande e pale bon pawòl avèk yo. Konsa, yo va sèvitè ou pou tout tan.”'
    8: Men li te rejte konsèy ansyen yo te bay li a e li te konsilte avèk jennonm ki te elve ansanm avèk li pou te sèvi li a.
    9: 'Konsa, li te mande yo: “Ki konsèy n ap ban mwen pou nou kapab reponn pèp sa a ki te pale avè m e te di: ‘Fè jouk ke papa ou te mete sou nou an vin pi lejè’?”'
    10: 'Jennonm ki te elve ansanm avèk li yo te reponn li e te di: “Se konsa pou ou ta pale avèk pèp sa a ki te pale avèk ou a pou di: ‘Papa ou te fè jouk nou lou. Alò, ou menm, fè l vin pi lejè pou nou.’ Konsa, ou va di yo: ‘Ti dwèt pi piti mwen an pi gwo ke senti papa mwen!'
    11: Kote nou wè papa m te chaje nou avèk yon jouk lou, mwen va mete ankò sou jouk nou. Papa m te fè disiplin avèk frèt; men mwen va sèvi ak eskòpyon.’”
    12: 'Alò, Jéroboam avèk tout pèp la te vini a Roboam nan twazyèm jou a jan wa a te mande l la, lè l te di: “Retounen kote mwen nan twazyèm jou a.'
    13: Wa a te reponn pèp la byen rèd, paske li te abandone konsèy ke ansyen yo te bay li a.
    14: 'Li te pale avèk yo selon konsèy a jennonm yo, e te di: ‘Papa m te fè jouk nou byen lou, men mwen va mete anplis sou fado nou. Papa m te fè disiplin avèk frèt, men mwen va fè disiplin avèk eskòpyon.’”'
    15: Konsa, wa a pa t koute pèp la; paske evenman yo se te yon dewoulman ki te sòti nan SENYÈ a, jis pou Li ta kapab etabli pawòl ke SENYÈ a te pale pa Achija, Siloyit la, a Jéroboam, fis a Nebath la.
    16: 'Lè tout Israël te wè ke wa a pa t koute yo, pèp la te reponn wa a e te di: “Ki pati nou gen nan David? Nanpwen eritaj nan fis Jesse a; Rive nan tant ou yo O Israël! Soti koulye a! Konsa, David, okipe pwòp lakay ou!” Konsa Israël te pati rive nan tant pa yo.'
    17: Men pou fis Israël ki te rete nan vil Juda yo, Roboam te renye sou yo.
    18: Epi Wa Roboam te voye Adoram ki te chèf sou kòve yo, e tout Israël te lapide li avèk kout wòch jiska lanmò. Konsa, Wa Roboam te fè vit monte cha li pou kite Jérusalem.
    19: Konsa, Israël te fè rebèl kont lakay David jiska jodi a.
    20: Li te vin rive ke lè tout Israël te tande ke Jéroboam te retounen, yo te voye rele li nan asanble a pou te fè li wa sou tout Israël. Okenn sof ke Juda te swiv lakay David.
    21: Alò, lè Roboam te retounen Jérusalem, li te rasanble tout kay Juda a ak tribi Benjamin an, 180,000 mesye chwazi ki te gèrye, pou goumen kont lakay Israël la pou restore wayòm a Roboam nan, fis Salomon an.
    22: 'Men pawòl Bondye te vini a Schemaeja, nonm a Bondye a, e te di:'
    23: '“Pale avèk Roboam, fis a Salomon an, wa Juda a e a tout lakay Juda avèk Benjamin, a tout lòt pèp yo. Di yo:'
    24: ‘Konsa pale SENYÈ a, “Fòk ou pa monte goumen kont fanmi ou yo, fis Israël yo. Retounen tout moun nan nou lakay nou, paske bagay sa a sòti nan Mwen menm.”’” Konsa, yo te koute pawòl SENYÈ a, e yo te retounen fè wout yo selon pawòl SENYÈ a.
    25: Epi, Jéroboam te bati Sichem nan peyi ti kolin Ephraïm yo, e li te rete la. Li te sòti depi la pou te bati Penuel.
    26: 'Jéroboam te di nan kè l: “Koulye a, wayòm nan va retounen lakay David.'
    27: Si moun sa yo monte pou ofri sakrifis nan kay SENYÈ a Jérusalem; alò, kè a pèp sa a va retounen vè mèt yo; menm vè Roboam, wa Juda a. Epi yo va touye mwen e retounen a Roboam, wa Juda a.”
    28: 'Pou sa, wa Jéroboam te konsilte, e li te fè de ti bèf an lò. Li te di a pèp la: “Se twòp pou nou ta monte Jérusalem. Men vwala, dye pa nou yo, O Israël, ki te mennen nou monte soti nan peyi Égypte la.”'
    29: Li te plase youn nan Béthel e lòt la, li te mete li Dan.
    30: Alò, bagay sa a te devni yon peche. Paske pèp la te ale pou adore devan youn nan yo jis rive Dan.
    31: Konsa, Jéroboam te fè kay sou wo plas yo e li te fè prèt yo soti pami moun ki pa t pami fis a Lévi yo.
    32: Jéroboam te etabli yon fèt nan di-zuityèm mwa, sou kenzyèm jou nan mwa a, tankou fèt ki nan Juda a, e li te monte vè lotèl la. Konsa li te fè nan Béthel e li te fè sakrifis a ti bèf ke li te fè yo. Anplis, li te estasyone Béthel prèt pou wo plas ke li te fè yo.
    33: Alò, li te monte kote lotèl ke li te fè Béthel nan kenzyèm jou nan di-zuityèm mwa ke li te chwazi nan pwòp kè li a; epi li te etabli yon fèt pou fis Israël yo, e li te monte vè lotèl la pou brile lansan.
  13:
    1: Alò, vwala, te vini yon nonm Bondye soti Juda rive Béthel pa pawòl SENYÈ a, pandan Jéroboam te kanpe akote lotèl la pou brile lansan an.
    2: 'Li te kriye kont lotèl la pa pawòl SENYÈ a. Li te di: “O lotèl, lotèl, konsa di SENYÈ a: ‘Veye byen, yon fis va ne nan kay David la. Josias va non li. Epi sou ou, li va fè sakrifis a prèt ki brile lansan sou ou yo, ak zo Kretyen yo ki va brile sou ou.’”'
    3: 'Konsa, li te bay yon sign nan menm jou sa, e li te di: “Sa se sign ke SENYÈ a te pale a: Gade byen, lotèl la va vin fann separe e sann ki sou li yo va vide deyò.”'
    4: 'Alò, lè wa a te tande pawòl a nonm Bondye a, ke li te kriye kont lotèl Béthel la, Jéroboam te lonje men l soti nan lotèl la. Li te di: “Sezi li.” Men men ke li te lonje kont li an te vin sèch, jiskaske li pa t kab rale retounen l kote li.'
    5: Lotèl la osi te ouvri fann e sann yo te vide nèt soti nan lotèl la, selon sign ke nonm a Bondye a te bay selon pawòl SENYÈ a.
    6: 'Wa a te di a nonm Bondye a: “Souple, fè yon lapriyè a SENYÈ a, Bondye ou a e mande pou mwen, pou men m kapab vin restore a mwen menm.” Konsa, nonm Bondye a te priye a SENYÈ a, epi men a wa a te restore de li menm. Li te vin jan li te ye avan an.'
    7: 'Alò, wa a te di a nonm Bondye a: “Vin lakay la avèk mwen pou rafrechi ou, e mwen va ba ou yon rekonpans.”'
    8: 'Men nonm Bondye a te di a wa a: “Menmsi ou te ban mwen menm mwatye kay ou, mwen pa t ap prale avèk ou, ni mwen pa t ap manje pen, ni bwè dlo nan plas sa a.'
    9: 'Paske se konsa li te kòmande mwen pa pawòl SENYÈ a e te di: ‘Ou pa pou manje okenn pen, ni bwè dlo, ni retounen pa chemen ke ou te vini an.’”'
    10: Pou sa, li te fè yon lòt chemen e li pa t retounen pa chemen ke li te vini Béthel la.
    11: Alò, yon pwofèt granmoun t ap viv Béthel, epi fis li yo te vini pou te di li tout zèv ke nonm Bondye a te fè pandan jou sa nan Béthel. Yo te pale li pawòl yo ke li te pale a wa a.
    12: 'Papa yo te di yo: “Se ki direksyon li te pran?” Alò, fis li yo te wè direksyon ke nonm Bondye ki te sòti Juda a te pran an.'
    13: 'Epi li te di a fis li yo: “Sele bourik la pou mwen.” Konsa, yo te sele bourik la pou li e li te sòti sou li.'
    14: 'Konsa, li te ale dèyè nonm Bondye a. Li te twouve li te chita anba yon pye bwadchenn. Konsa, li te mande l: “Èske ou menm se nonm Bondye ki te sòti Juda a?” Li te reponn: “Se mwen”.'
    15: 'Konsa, li te di li: “Vin lakay mwen pou manje pen.”'
    16: 'Li te di: “Mwen p ap kab retounen avèk ou, ni ale avèk ou, ni mwen p ap manje pen ni bwè dlo avèk ou nan plas sa a.'
    17: 'Paske yon lòd rive jwenn mwen pa pawòl SENYÈ a: ‘Ou pa pou manje pen, ni bwè dlo, ni pa retounen pa chemen ke ou te vini an.’”'
    18: 'Li te di li: “Mwen menm se yon pwofèt tankou ou, e yon zanj te pale avèk mwen pa pawòl SENYÈ, e li te di: ‘Mennen li retounen lakay ou avèk ou pou l kab manje pen ak bwè dlo. Men se manti li t ap fè.’”'
    19: Konsa, li te retounen avèk li e te manje pen lakay li a e te bwè dlo.
    20: Alò, li te vin rive, pandan yo te chita sou tab la a, ke pawòl SENYÈ a te vini a pwofèt ki te fè li retounen an;
    21: 'epi li te kriye a nonm Bondye ki te sòti Juda a, e li te di: “Konsa pale SENYÈ a: ‘Akoz ou te dezobeyi kòmandman SENYÈ a e pa t swiv lòd ke SENYÈ a, Bondye ou a, te kòmande ou a,'
    22: 'men ou te retounen, ou te manje pen e bwè dlo nan plas kote Li te di ou: “Pa manje okenn pen ni bwè okenn dlo a”; kò ou p ap rive nan tonm papa ou a.’”'
    23: Li te vin rive lè li te fin manje pen an e bwè a, ke li te sele bourik la pou li, pou pwofèt la te mennen li retounen.
    24: Alò, lè li t ap prale, yon lyon te rankontre li sou wout la e te touye li, kò li te jete sou wout la, avèk bourik la kanpe akote li ak lyon an osi te kanpe akote kò a.
    25: Epi vwala, moun yo t ap pase kote l, e yo te wè kò a jete sou wout la ak lyon an ki te kanpe akote kò a. Konsa, yo te rive pale sa nan vil kote pwofèt granmoun nan te rete a.
    26: 'Alò, lè pwofèt ki te mennen li retounen soti nan chemen an te tande sa, li te di: “Se nonm Bondye ki te dezobeyi lòd SENYÈ a. Pou sa, SENYÈ a te bay li a lyon, ki te chire li e touye li selon pawòl ke SENYÈ a te pale li a.”'
    27: 'Alò, li te pale avèk fis li yo e te di: “Sele bourik la pou mwen.” Epi yo te sele li.'
    28: Li te ale twouve kò li ki te jete sou wout la avèk bourik la ak lyon ki te kanpe akote kò a. Lyon an pa t manje kò a, ni li pa t chire bourik la.
    29: Konsa, pwofèt la te leve pran kò a nonm Bondye a. Li te kouche li sou bourik la, e li te mennen li retounen. Li te rive nan vil a pwofèt granmoun nan pou kriye pou li e antere li.
    30: 'Li te kouche kadav la nan pwòp tonm pa li, e yo te kriye pou li, e te di: “Anmwey, frè m!”'
    31: 'Apre li te fin antere li, li te pale avèk fis li yo e te di: “Lè m mouri, antere mwen nan tonm kote nonm Bondye a antere a. Kouche zo pa m yo akote zo pa l yo.'
    32: Paske bagay la, anverite, va rive ke li te kriye selon pawòl SENYÈ a kont lotèl la Béthel ak kont tout kay plas wo ki nan vil a Samarie yo.”
    33: Apre evenman sa a, Jéroboam pa t kite chemen mechanste li, men ankò li te fè prèt pou wo plas yo soti nan tout pèp la. Nenpòt moun ki ta vle fè sa, li te òdone pou devni prèt nan wo plas yo.
    34: Evenman sa a te devni peche lakay Jéroboam, jis menm pou ta detwi kay li e fè l disparèt sou fas tè a.
  14:
    1: Nan lè sa a, Abija, fis a Jéroboam nan, te vin malad.
    2: 'Jéroboam te di a madanm li: “Leve vit e abiye kòmsi pou yo pa rekonèt ou kòm madanm a Jéroboam. Konsa, ale Silo! Gade byen, Achija, pwofèt ki te pale konsènan mwen kòm wa sou pèp sa a la.'
    3: Pran dis pen avèk ou, kèk gato ak yon boutèy siwo myèl, e ale kote li. Li va di ou kisa ki va rive gason an.”
    4: Madanm a Jéroboam nan te fè sa, li te leve ale Silo e li te rive kote lakay Achija. Alò, Achija pa t kab wè, pwiske zye li te vin fèb akoz laj li.
    5: 'Alò, SENYÈ a te di a Achija: “Gade byen, madanm a Jéroboam nan ap vin mande ou konsèy de fis li a, paske li malad. Ou va pale li konsa; paske li va fèt ke lè l rive, l ap fè kòmsi se yon lòt fanm li ye.”'
    6: 'Lè Achija te tande son a pye li ki t ap antre nan pòtay la, li te di: “Antre, madanm a Jéroboam, poukisa w ap fè kòmsi se yon lòt fanm ou ye a? Paske mwen te voye kote ou avèk yon mesaj byen di.'
    7: 'Ale, pale Jéroboam: ‘Konsa pale SENYÈ a. Bondye Israël la: “Akoz Mwen te egzalte ou soti nan mitan pèp la, e te fè ou chèf sou pèp Mwen an, Israël,'
    8: e akoz Mwen te chire wayòm nan sòti lakay David pou te bay li a ou menm—sepandan, ou pa t fè jan sèvitè mwen an, David, ki te kenbe kòmandman Mwen yo e ki te swiv Mwen avèk tout kè li, pou fè sèlman sa ki te dwat nan zye Mwen.
    9: Anplis, ou te fè plis mechanste pase tout sila ki te avan ou yo, epi ou te fè pou ou menm lòt dye avèk imaj fonn pou pwovoke mwen a lakòlè, e ou te jete Mwen dèyè do ou—
    10: Pou sa, gade byen, Mwen ap mennen gwo malè sou lakay Jéroboam e Mwen va koupe retire nan men Jéroboam tout gason, ni lib, ni esklav an Israël e Mwen va fè bale nèt lakay Jéroboam jan yon moun ta bale fè sòti poupou bèt jiskaske li retire li nèt.
    11: Nenpòt moun ki apatyen a Jéroboam ki mouri nan vil la, chen va manje li. Epi sila ki mouri nan chan an, zwazo syèl yo va manje l, paske SENYÈ a te pale.”’
    12: Koulye a, ou menm, leve ale lakay ou. Lè pye ou fin antre nan vil la, pitit la va mouri.
    13: Tout Israël va fè lamantasyon pou li e antere li, paske se sèlman li nan tout fanmi Jéroboam ki va rive nan tonm nan, akoz nan li, yon bon bagay te twouve anvè SENYÈ a, Bondye Israël la, nan kay Jéroboam nan.
    14: Anplis, SENYÈ a va fè leve pou kont Li, yon wa sou Israël ki va koupe lakay Jéroboam. Men jou sa rive! E kisa? Wi. Koulye a menm!
    15: Paske SENYÈ a va frape Israël, tankou yon wozo k ap tranble nan dlo. Epi Li va dechouke Israël soti nan bon peyi ke Li te bay a zansèt pa li yo, e Li va gaye yo lòtbò Rivyè Euphrate la, akoz yo te fè Asherim pa yo, ki te pwovoke SENYÈ a a lakòlè.
    16: Li va abandone Israël akoz peche ke Jéroboam te fè a, e avèk sila ke li te fè Israël antre nan peche a.”
    17: Alò, madanm a Jéroboam te leve ale e te rive Thirtsa. Pandan li t ap pase nan chanbrann pòt la, pitit la te mouri.
    18: Tout Israël te antere li e te kriye pou li, selon pawòl SENYÈ a te pale pa sèvitè li, Achija, pwofèt la.
    19: Alò, tout lòt zèv a Jéroboam yo, jan li te fè lagè ak jan li te renye, men vwala, yo ekri nan Liv Kwonik a Wa Israël yo.
    20: Tan ke Jéroboam te renye a te venn-dezan. Konsa, li te dòmi avèk zansèt li yo, e Nadab, fis li a te renye nan plas li a.
    21: Alò, Roboam fis a Salomon an te renye Juda. Roboam te gen trante-yen ane daj lè li te vin wa, e li te renye di-sèt ane Jérusalem, vil ke SENYÈ a te chwazi soti nan tout tribi Israël yo pou mete non Li a. Epi manman li te Naama, yon fi Amonit.
    22: Juda te fè mal nan zye a SENYÈ a e yo te pwovoke Li a jalouzi plis pase tout zansèt pa yo te fè, avèk peche ke yo te fè yo.
    23: Paske yo tou te bati pou yo menm wo plas yo, pilye sakre yo avèk Asherim sou chak wotè ti kolin e anba chak bèl bwa vèt.
    24: Te gen osi gason ki fè pwostitiye tanp zidòl nan peyi a. Yo te fè selon tout abominasyon a lòt nasyon ke SENYÈ a te fè sòti devan fis Israël yo.
    25: Alò, li te fèt nan senkyèm ane a Wa Roboam, Schischak, wa Égypte la te vin monte kont Jérusalem.
    26: Li te pran trezò lakay SENYÈ a avèk trezò lakay wa a. Li te pran tout bagay yo, menm tout boukliye an lò ke Salomon te fè yo.
    27: Pou sa, Wa Roboam te fè boukliye an bwonz nan plas yo e te fè kòmandan a gad ki te veye pòtay kay la wa a responsab sou yo.
    28: Epi li te vin rive ke nenpòt lè wa a te antre lakay SENYÈ a, ke gad yo ta pote mennen yo retounen nan chanm gad yo.
    29: Alò, tout lòt zèv a Roboam avèk tout sa li te fè yo, èske yo pa ekri nan liv a Kwonik a Wa Juda yo?
    30: Te gen lagè antre Roboam avèk Jéroboam tout tan.
    31: Epi Roboam te dòmi avèk zansèt li yo, e li te antere avèk zansèt li yo nan lavil David. Non manman li se te Naama, fi Amonit lan. Abijam, fis li a, te vin wa nan plas li.
  15:
    1: Alò, nan di-zuityèm ane a Wa Jéroboam, fis Nebat la, Abijam te vin wa sou Juda.
    2: Li te renye pandan twazan nan Jérusalem. Non manman li se te Maaca, fis a Abisalom lan.
    3: Li te mache nan tout peche a papa li te fè devan li yo. Kè li pa t dedye nèt a SENYÈ a, Bondye li a, tankou kè a papa zansèt li a, David.
    4: Men pou koz David, SENYÈ a, Bondye li a, te ba li yon lanp nan Jérusalem, pou fè leve monte fis li apre li, e pou etabli Jérusalem.
    5: Li te fè sa paske David te fè sa ki te dwat nan zye a SENYÈ a, e li pa t vire akote de nenpòt sa ke Li te kòmande li pandan tout jou lavi li, sof ke ka a Urie a, Etyen an.
    6: Te gen lagè antre Roboam avèk Jéroboam pandan tout vi li.
    7: Alò, tout lòt zèv a Abijam avèk tout sa li te fè yo, èske yo pa ekri nan Liv Kwonik a Wa a Juda yo? Anplis, te gen lagè antre Abijam avèk Jéroboam.
    8: Epi Abijam te dòmi avèk zansèt li yo, e yo te antere li nan lavil David. Asa, fis li a te devni wa nan plas li.
    9: Konsa, nan ventyèm ane a Jéroboam, wa Israël la, Asa te kòmanse renye kòm wa nan Juda.
    10: Li te renye pandan karanteyen ane Jérusalem. Non manman li se te Maaca, fi a Abisalom lan.
    11: Asa te fè sa ki te dwat nan zye SENYÈ a tankou David, papa zansèt li a.
    12: Anplis, li te retire mal pwostitiye nan peyi a e li te retire tout zidòl ke zansèt li yo te fè yo.
    13: Anplis, li te fè retire Maaca, manman li nan pozisyon rèn nan, paske li te fè yon imaj abominab tankou yon Astarté. Asa te koupe imaj abominab li a e li te brile li nan flèv Cédron an.
    14: Men wo plas yo pa t retire. Malgre sa, kè Asa te dedye nèt a SENYÈ a pandan tout jou li yo.
    15: Li te fè antre nan kay SENYÈ a tout afè dedye pa papa li avèk tout afè dedye pa li menm; zouti fèt an ajan avèk lò.
    16: Alò te gen lagè antre Asa avèk Baescha, wa Israël la pandan tout jou pa yo.
    17: Baescha, wa Israël la, te monte kont Juda e te ranfòse Rama pou anpeche moun antre, oswa sòti kote Asa, wa Juda a.
    18: 'Asa te pran tout ajan avèk lò ki te rete nan trezò lakay SENYÈ a ak trezò lakay wa a e li te livre yo nan men a sèvitè li yo. Epi Wa Asa te voye yo bay Ben-Hadad, fis Thabrimmon an, fis a Hezjon an, wa Syrie a, ki te rete Damas la. Li te di:'
    19: “Kite yon akò fèt antre ou menm avèk mwen, tankou antre papa ou avèk papa m. Gade byen, mwen voye ba ou yon kado ajan avèk lò. Ale kraze akò ou avèk Baescha, wa Israël la, pou li retire lame li a sou mwen.”
    20: Konsa, Ben-Hadad te koute Wa Asa e te voye chèf lame li yo kont vil Israël yo, li te bat yo e pran Ijjon, Dan, Abel-Beth-Maaca, tout Kinneroth la ak tout teritwa Nephtali a.
    21: Lè Baescha fin tande koze sa a, li te sispann ranfòse Rama e li te vin rete Thirtsa.
    22: Epi Wa Asa te fè yon pwoklamasyon a tout Juda——nanpwen pèsòn ki te eksepte——-epi yo tout te pote ale tout wòch nan Rama yo avèk bwa ke Baescha te sèvi pou bati yo. Wa Asa te bati avèk yo, Guéba nan Benjamin ak Mitspa.
    23: Alò, tout lòt zèv Asa yo avèk tout pwisans li, tout sa li te fè ak vil ke li te bati yo, èske yo pa ekri nan Liv Kwonik a Wa a Juda yo? Men nan tan vyeyès li, li te aflije avèk maladi nan pye li.
    24: Konsa, Asa te dòmi avèk zansèt pa li yo e li te antere avèk zansèt li yo nan lavil David la, papa li. Epi Josaphat te renye nan plas li.
    25: Alò, Nadab, fis a Jéroboam nan, te vin wa sou Israël nan dezyèm ane Asa a, wa Juda a e li te renye sou Israël pandan dezan.
    26: Li te fè mal nan zye SENYÈ a e li te mache nan chemen papa li ak nan peche avèk sila li te fè Israël peche a.
    27: Alò, Baescha, fis Achija a, a lakay Issacar a, te fè konplo kont Nadab, e Baescha te frape l fè l mouri nan Guibbethon, ki te apatyen a Filisten yo, pandan Nadab avèk tout Israël t ap fè syèj nan Guibbethon.
    28: Konsa, Baescha te touye li nan twazyèm ane Asa a, wa Juda a e li te vin renye nan plas li.
    29: Li te vin rive ke depi li te wa a, li te frape tout lakay Jéroboam. Li pa t kite a Jéroboam okenn moun vivan, jiskaske li te detwi yo nèt, selon pawòl ke SENYÈ a te pale pa sèvitè li a, Achija, Siloyit la.
    30: Akoz peche ke Jéroboam te fè yo e avèk sila, li te fè Israël peche yo, akoz pwovokasyon li avèk sila li te pwovoke SENYÈ a, Bondye Israël la, a lakòlè.
    31: Alò, lòt zèv a Nadab yo avèk tout sa ke li te fè yo, èske yo pa ekri nan Liv Kwonik a Wa Israël yo?
    32: Te gen lagè antre Asa avèk Baescha, fis a Achija a pandan tout jou pa yo.
    33: Nan twazyèm ane Asa a, wa a Juda a, Baescha, fis a Achija a, te devni wa sou tout Israël nan Thirtsa e li te renye venn-kat ane.
    34: Li te fè mal nan zye SENYÈ a e li te mache nan chemen Jéroboam ak nan peche pa li avèk sila li te fè Israël peche yo.
  16:
    1: 'Alò, pawòl SENYÈ a te vini aJéhu, fis a Hanani a kont Baescha, e te di:'
    2: “Mwen te egzalte ou, Baescha, soti nan pousyè e Mwen te fè ou chèf sou pèp Mwen an, Israël. E ou te mache nan chemen Jéroboam pou te fè pèp Mwen an, Israël peche e te pwovoke M a lakòlè avèk peche pa yo.
    3: Veye byen, Mwen va manje Baescha nèt avèk lakay li e Mwen va fè lakay ou tankou lakay Jéroboam, fis a Nebat la.
    4: Nenpòt moun nan Baescha ki mouri nan vil la, li va manje pa chen e nenpòt moun nan sila ki mouri nan chan, zwazo syèl yo va manje l.”
    5: Alò, lòt zèv a Baescha, sa li te fè ak pwisans li, èske yo pa t ekri nan Liv Kwonik a Wa Israël yo?
    6: Epi Baescha te dòmi avèk zansèt li yo, e li te antere Thirtsa. Epi Éla, fis li a, te vin wa nan plas li.
    7: Anplis, pawòl SENYÈ a, pa pwofèt la, Jéhu, fis a Hanani an, osi te vini kont Baescha avèk lakay li, akoz tout mal li te fè nan zye SENYÈ a, lè l te pwovoke Li a lakòlè avèk zèv a men li yo, lè li te vin tankou lakay Jéroboam e osi akoz li te frape li.
    8: Nan venn-sizyèm ane Asa a, wa a Juda a, Éla, fis a Baescha a, te vin wa sou Israël nan Thirtsa e li te renye pandan dezan.
    9: Sèvitè li, Zimri, chèf a mwatye cha li yo, te fè konplo kont li. Alò, li te lakay Thirtsa, e li t ap bwè jiskaske li te vin sou lakay Artsa, ki te chèf sou tout kay Thirtsa a.
    10: Alò, Zimri te antre frape li e te mete l a lanmò nan venn-setyèm ane Asa a, wa a Juda a e li te devni wa nan plas li.
    11: Li te vin rive ke lè li te devni wa a, depi li te chita sou twòn nan, ke li te touye tout manm lakay Baesche yo. Li pa t kite menm yon gason, ni pami fanmi, ni nan zanmi li yo.
    12: Konsa, Zimri te detwi tout lakay Baesche, selon pawòl ke SENYÈ a te pale kont Baesche pa Jéhu, pwofèt la,
    13: pou tout peche a Baesche yo ak peche a Éla, fis li a, peche ke yo te fè e avèk sila yo te fè Israël peche yo, e ki te pwovoke Li a lakòlè avèk zidòl pa yo.
    14: Alò, tout lòt zèv a Éla yo avèk tout sa ke li te fè yo, èske yo pa ekri nan Liv Kwonik a Wa Israël yo?
    15: Nan venn-setyèm ane Asa a, wa Juda a, Zimri, te renye pandan sèt jou nan Thirtsa. Alò, pèp la te fè kan kont Guibbethon, ki te pou Filisten yo.
    16: 'Moun ki te nan kan yo te tande li e te di: “Zimri te fè konplo pou vin frape wa a.” Pou sa, tout Israël te fè Omri chèf lame a wa a sou Israël menm jou sa a nan kan an.'
    17: Alò, Omri ak tout Israël avèk li te monte soti nan Guibbethon pou te fè syèj kont Thirtsa.
    18: Lè Zimri te wè vil la te tonbe, li te monte nan sitadèl lakay wa a. Li te brile lakay wa a sou pwòp tèt li avèk dife, e li te mouri.
    19: Sa te fèt akoz peche ke li te fè yo, ak mal li te fè nan zye SENYÈ a, li te mache nan chemen Jéroboam. Nan peche li te fè yo, li te fè Israël peche.
    20: Alò lòt zèv a Zimri yo avèk konplo li te fè yo, èske yo pa ekri an Liv Kwonik a Wa Israël yo?
    21: 'Alò, pèp Israël yo te divize an de pati: mwatye te swiv Thibni, fis a Guinath la pou fè l devni wa; mwatye te swiv Omri.'
    22: Men moun ki te swiv Omri yo te vin genyen sou moun ki te swiv Thibni yo, fis a Guinath la. Epi Thibni te mouri e Omri te vin wa a.
    23: Nan tranteyen ane Asa a, wa Juda a, Omri te devni wa sou Israël e li te renye pandan douz ane. Li te renye pandan sizan nan Thirtsa.
    24: Li te achte ti mòn Samarie a nan men Schémer pou de talan ajan; epi li te bati sou ti mòn nan e li te rele vil ke li te bati a Samarie menm non a Schémer, mèt a ti mòn nan.
    25: Omri te fè mal nan zye SENYÈ a e li te aji avèk plis mechanste pase tout moun ki te avan l yo.
    26: Paske li te mache nan tout chemen a Jéroboam yo, fis a Nebat la ak nan peche pa li avèk sila li te fè Israël peche yo, e te pwovoke SENYÈ a, Bondye Israël la, avèk zidòl pa yo.
    27: Alò, tout lòt zèv ke Omri te fè yo ak pwisans ke li te montre yo, èske yo pa ekri nan Liv Kwonik a Wa Israël yo?
    28: Konsa, Omri te dòmi avèk zansèt pa li yo e li te antere Samarie; epi Achab, fis li a, te devni wa nan plas li.
    29: Alò, Achab, fis a Omri a te devni wa sou Israël pandan trann-tuit ane Asa yo, wa Juda a, e Achab, fis a Omri a te renye sou Israël nan Samarie pandan venn-dezan.
    30: Achab, fis Omri a te fè mal nan zye a SENYÈ a plis pase tout moun ki te avan li yo.
    31: Li te vin rive ke kòmsi li te yon ti bagay pou li te mache nan peche a Jéroboam yo, fis a Nebat la, ke li te marye ak Jézabel, fi a Ethbaal la, wa a Sidonyen yo, li te ale sèvi Baal e te adore li.
    32: Konsa, li te fè monte yon lotèl pou Baal nan kay Baal ke li te bati Samarie a.
    33: Achab osi te fè Astarté. Konsa, Achab te fè plis pou pwovoke SENYÈ a, Bondye Israël la, pase tout wa a Israël ki te avan li yo.
    34: Nan jou pa li yo, Hiel, moun Béthel la te bati Jéricho. Li te poze fondasyon li yo avèk pèt Abiram, premye ne li a e li te monte pòtay li yo avèk pèt a pi piti fis li a, Segub, selon pawòl SENYÈ a te pale pa Josué, fis a Nun nan.
  17:
    1: 'Alò, Élie, Tichbit la, ki te pami fondatè Galaad yo, te di a Achab: “Jan SENYÈ a, Bondye Israël la, viv la, devan sila mwen kanpe a, anverite p ap gen ni lawouze, ni lapli nan ane sila yo, sof ke pa pawòl mwen.”'
    2: 'Pawòl SENYÈ a te vini a li e te di:'
    3: “Kite andwa sila a, vire vè lès e kache akote flèv Kerith ki nan lès a Jourdain an.
    4: Li va fèt ke ou va bwè nan flèv la e mwen te kòmande zwazo kòbo pou ba ou pwovizyon.”
    5: Konsa, li te ale e te fè selon pawòl SENYÈ a; paske li te ale viv akote flèv Kerith la, ki te vè lès a Jourdain an.
    6: Kòbo yo te mennen ba li pen avèk vyann, e nan aswè li ta bwè nan flèv la.
    7: Li te vin rive apre yon tan ke flèv la te vin sèch, akoz pa t gen lapli nan peyi a.
    8: 'Konsa, pawòl SENYÈ a te vini a li e te di:'
    9: “Leve ale Sarepta, ki pou Sidon e rete la. Gade byen, Mwen te kòmande yon vèv ki la pou okipe ou.”
    10: 'Konsa, li te leve ale Sarepta e lè li te rive nan pòtay vil la, vwala, yon vèv te la e t ap ranmase bwa. Li te rele li e te di: “Souple, chèche yon ti dlo nan yon veso, pou m kab bwè.”'
    11: 'Pandan li t ap pral chèche l, li te rele kote li e te di: “Souple, pote ban m yon ti pen nan men ou.”'
    12: 'Men li te di: “Jan SENYÈ a, Bondye ou a, viv la, devan sila mwen kanpe a, mwen pa gen pen, sèlman yon men farin nan bòl la avèk yon ti kras lwil nan bokal la. Gade byen, mwen ap ranmase kèk mòso bwa pou m kab antre prepare pou mwen avèk fis mwen an, pou nou kab manje l e mouri.”'
    13: 'Élie te di li: “Pa pè. Ale. Fè jan ou te di a, men fè pou mwen yon ti gato pen avè l avan, e pote l deyò ban mwen. Apre, w ap kapab fè pou ou menm ak pou gason ou an.'
    14: 'Paske konsa pale SENYÈ a, Bondye Israël la: ‘Bòl farin nan p ap vid, ni boutèy lwil la p ap vid, jis jou ke SENYÈ a voye lapli sou fas tè a.’”'
    15: Konsa, li te ale, e te fè selon pawòl Élie yo, e li menm avèk gason an avèk Élie te manje pandan anpil jou.
    16: Bòl farin nan pa t fini, ni boutèy lwil la pa t vid, jan pawòl SENYÈ a te pale pa Élie a.
    17: Alò, li te vin rive apre bagay sa yo ke gason a fanm nan, mètrès kay la, te vin malad. Epi maladi li a te tèlman rèd ke li pa t gen souf ki rete nan li.
    18: 'Konsa, famn nan te di a Élie: “Kisa mwen gen avè w, O nonm Bondye? Ou te vin kote mwen pou fè m vin sonje inikite mwen e mete gason mwen an a lanmò!”'
    19: 'Li te di a fanm nan: “Ban mwen gason ou an.” Epi li te retire li sou lestonmak li e te pote li monte nan chanm anlè kote li te rete a e li te kouche li sou pwòp kabann pa li.'
    20: 'Li te rele SENYÈ a e te di: “O SENYÈ, Bondye mwen an, èske Ou osi te mennen gwo dezas sou vèv la kote mwen rete a e fè pitit li a mouri?”'
    21: 'Alò, li te lonje kò li sou pitit la twa fwa e li te rele SENYÈ a, e te di: “O SENYÈ, Bondye mwen an, mwen priye Ou, kite lavi pitit sa a retounen nan li.”'
    22: SENYÈ a te tande vwa Élie, lavi pitit la te retounen nan li e li te vin refè.
    23: 'Élie te pran pitit la, li te mennen li desann soti chanm anlè a, li te antre nan kay la e li bay li a manman li, epi Élie te di: “Ou wè, gason ou an vivan.”'
    24: 'Konsa, fanm nan te di a Élie: “Koulye a, mwen konnen ke ou se yon nonm Bondye, e ke pawòl SENYÈ a nan bouch ou se verite.”'
  18:
    1: 'Alò, li te rive apre anpil jou ke pawòl SENYÈ a te vini a Élie nan twazyèm ane a. Li te di: “Ale, montre ou menm a Achab e Mwen va voye lapli sou fas tè a.”'
    2: Konsa, Élie te ale montre li menm a Achab. Alò, gwo grangou a te byen rèd nan Samarie.
    3: Achab te rele Abdias ki te chèf sou lakay li. (Alò, Abdias te gen lakrent SENYÈ a anpil;
    4: paske lè Jézabel te detwi pwofèt SENYÈ yo, Abdias te pran yon santèn nan pwofèt yo, li te kache yo pa senkant nan yon kav e li te founi yo avèk pen avèk dlo.)
    5: 'Alò, Achab te di Abdias: “Pase nan peyi kote tout sous dlo yo. Petèt nou va twouve zèb pou kenbe chwal avèk milèt yo vivan e pou nou pa oblije touye nan bèt yo.”'
    6: Pou sa, yo te divize peyi a antre yo pou yo fè rechèch li. Achab te pran yon chemen e Abdias te pran yon lòt pou kont li.
    7: 'Alò, pandan Abdias te nan wout la, vwala, Élie te rankontre li. Abdias te rekonèt li e te tonbe sou figi li. Li te di: “Èske se ou menm, Élie, mèt mwen an?”'
    8: 'Li te di li: “Se mwen. Ale, pale a mèt ou a, ‘Men vwala, Élie isit.’”'
    9: 'Li te di: “Ki peche mwen te fè ke ou ta vin mete sèvitè ou nan men Achab pou l mete m a lanmò?'
    10: 'Jan SENYÈ a, Bondye ou a, viv la, nanpwen nasyon oswa wayòm kote mèt mwen pa t voye chache ou. Lè yo te di: ‘Li pa la’, li te fè wayòm nan oswa nasyon an sèmante ke yo pa t kab jwenn ou.'
    11: 'Epi koulye a w ap di: ‘Ale di mèt ou “Men vwala, Élie!”’'
    12: Li va vin rive ke lè m kite ou, Lespri SENYÈ a va pote ou kote m pa konnen. Konsa, lè m vini pale Achab, lè l pa kab jwenn ou, li va touye mwen, malgre mwen, sèvitè ou a, te gen lakrent SENYÈ a depi nan jenès mwen.
    13: Èske sa pa t pale a mèt mwen sa m te fè lè Jézabel te touye pwofèt SENYÈ yo, ke m te kache yon santèn nan pwofèt SENYÈ a pa senkantèn nan yon kav e mwen te founi yo avèk pen avèk dlo?
    14: 'Epi koulye a, w ap di mwen: ‘Ale pale a mèt ou: “Men Élie!” Epi se konsa l ap touye mwen.’'
    15: 'Élie te di: “Jan SENYÈ dèzame yo viv la, devan sila mwen kanpe a, anverite, mwen va montre mwen menm a li menm jodi a.”'
    16: Konsa, Abdias te ale rankontre Achab e te pale li, epi Achab te ale rankontre Élie.
    17: 'Lè Achab te wè Élie, Achab te di li: “Èske se ou menm, sila ki twouble Israël la?”'
    18: 'Li te di: “Mwen pa t twouble Israël, men ou menm avèk lakay papa ou, akoz ou te abandone lòd SENYÈ yo pou ou te swiv Baal yo.'
    19: Alò, pou sa, voye ranmase vè mwen tout Israël nan Mòn Carmel avèk kat-san-senkant pwofèt Baal ak kat-san pwofèt Astarté ki manje sou tab Jézabel la.”
    20: Konsa, Achab te voye pami tout fis Israël yo e te mennen pwofèt yo ansanm nan Mont Carmel.
    21: 'Élie te pwoche tout pèp la e te di: “Pou konbyen de tan n ap kontinye panche de bò, antre de bi? Si SENYÈ a se Bondye a, swiv Li, men si se Baal, swiv li.” Men moun yo pa t reponn menm yon mo.'
    22: 'Konsa, Élie te di a pèp la: “Se mwen sèl ki rete kòm pwofèt SENYÈ a, men pwofèt a Baal yo se kat-san-senkant òm.'
    23: Alò, kite yo bannou de bèf, e kite yo chwazi yon bèf pou yo menm, koupe li an mòso e mete li sou bwa a, men san pa mete dife; epi mwen va prepare lòt bèf la e kouche li sou bwa e mwen p ap mete dife.
    24: 'Alò, ou va rele non a dye pa nou an e mwen va rele non SENYÈ a, e Dye ki reponn pa dife a, se Li menm ki Bondye a.” Epi tout moun yo te reponn: “Lide sa a bon.”'
    25: 'Konsa, Élie te di a pwofèt a Baal yo: “Chwazi yon bèf pou nou menm e prepare li, paske nou anpil e rele non a dye pa nou an, men pa mete dife.”'
    26: 'Konsa, yo te pran bèf ki te bay a yo menm nan, yo te prepare li e te rele non Baal la soti nan maten jis rive midi e yo t ap di: “O Baal, reponn nou.” Men pa t gen vwa e okenn moun pa t reponn. Epi yo te toutotou lotèl ke yo te fè a.'
    27: 'Li te vin rive vè midi ke Élie te moke yo. Li te di: “Rele avèk vwa fò, paske li se yon dye! Oswa petèt li okipe, ke li okipe! Oswa li te vire akote, oswa li fè yon vwayaj, o petèt li dòmi e ou bezwen fè l leve.”'
    28: Konsa, yo te kriye avèk gwo vwa. Yo te koupe kò yo selon abitid pa yo avèk nepe ak frenn jis san te fè flèv sou yo.
    29: Lè midi te fin pase, yo te anraje jis rive nan moman pou ofri sakrifis aswè yo, men pa t gen vwa, okenn pa t reponn, ni okenn pa t okipe yo.
    30: 'Alò, Élie te di a tout pèp la: “Vin kote mwen.” Konsa, tout pèp la te vin kote li. Konsa, li te repare lotèl SENYÈ a ki te dechire a.'
    31: 'Élie te pran douz wòch selon non tribi a fis a Jacob yo, a sila pawòl SENYÈ a te parèt yo, e te di: “Israël va non ou.”'
    32: Konsa, avèk wòch yo, li te bati yon lotèl nan non SENYÈ a e li te fè yon kanal antoure lotèl la ase laj pou kenbe de mezi semans.
    33: Apre, li te ranje bwa a, li te koupe bèf la an mòso e li te poze li sou bwa a.
    34: 'Epi li te di: “Ranpli kat po avèk dlo e vide li sou ofrann brile yo ak sou bwa a.” Epi li te di: “Fè l yon dezyèm fwa,” epi yo te fè l yon dezyèm fwa. Epi li te di: “Fè l yon twazyèm fwa,” epi yo te fè l yon twazyèm fwa.'
    35: Dlo a te kouri antoure lotèl la e li te plen kanal la osi.
    36: 'Nan tan ofrann sakrifis aswè a, Élie, pwofèt la, te pwoche e te di: “O SENYÈ, Bondye Abraham, Isaac avèk Israël la, jodi a, kite li byen rekonèt ke Ou se Bondye an Israël, ke mwen se sèvitè Ou, e ke mwen te fè tout bagay sa yo pa pawòl Ou menm.'
    37: Reponn mwen, O SENYÈ, reponn mwen, pou pèp sa a kapab konnen ke Ou menm, O SENYÈ, se Bondye e ke Ou fè kè yo vire retounen kote Ou ankò.”
    38: Konsa, dife SENYÈ a te tonbe e te konsonmen ofrann brile a avèk bwa a, avèk wòch yo ak pousyè a e te vale tout dlo ki te nan kanal la.
    39: 'Lè tout pèp la te wè sa, yo te tonbe sou figi yo, epi yo te di: “SENYÈ a, se Li menm Ki Bondye a! SENYÈ a, se Li menm ki Bondye a!”'
    40: 'Epi Élie te di yo: “Sezi pwofèt a Baal yo! Pa kite youn nan yo chape!” Yo te sezi yo, epi Élie te mennen yo desann nan flèv Kison an e te touye yo la.'
    41: 'Alò, Élie te di a Achab: “Ale monte, manje e bwè; paske gen gwo bwi lapli.”'
    42: Konsa, Achab te monte pou manje e bwè. Men Élie te monte sou tèt Mòn Carmel; epi li te koube jenou li, apiye atè avèk figi li antre jenou li.
    43: 'Li te di a sèvitè li: “Ale monte koulye a, gade bò kote lanmè a.” Konsa, li te monte gade, e te di: “Nanpwen anyen” epi li te di: “Ale retounen” menm sèt fwa.”'
    44: 'Li te vin rive nan setyèm fwa a ke li te di: “Vwala, yon grenn nwaj piti tankou men a yon moun ap monte soti kote lanmè a.” Epi li te di: “Ale monte, pale Achab pou di l: ‘fè cha ou a parèt e desann pou gwo lapli a pa rete ou.’”'
    45: Nan yon ti tan, syèl la te vin fènwa avèk nwaj ak van e te gen yon lapli fò. Epi Achab te monte pou te ale kote Jizréel.
    46: Alò, men SENYÈ a te sou Élie. Li te mare senti li e te kouri pi vit ke Achab pou rive nan lantre kote Jizréel.
  19:
    1: Alò, Achab te di Jizréel tout sa ke Élie te fè ak jan li te touye tout pwofèt yo avèk nepe.
    2: 'Epi Jizréel te voye yon mesaje kote Élie. Li te di: “Konsa ke dye yo fè m sa e menm plis si mwen pa fè lavi ou tankou youn nan sa yo avan demen vè menm lè sa a.”'
    3: Epi Élie te vin pè, e li te leve kouri pou sove lavi li. Li te rive nan Beer-Schéba, ki pou Juda a, e li te kite sèvitè li a la.
    4: 'Men li menm te vwayaje pandan yon jou antre nan dezè a, pou l te rive chita anba yon bwa pikan. Konsa, li te fè demann pou l ta mouri e te di: “Sa se kont! Koulye a, O SENYÈ, pran lavi mwen; paske mwen pa pi bon ke zansèt mwen yo.”'
    5: 'Li te kouche dòmi anba bwa pikan an. Epi vwala, te gen yon zanj ki touche li. Li te di: “Leve, manje!”'
    6: Li te gade, e vwala, te gen bò tèt li yon gato pen wòch cho, ak yon veso dlo. Konsa, li te manje, bwè e te kouche ankò.
    7: 'Zanj Bondye a te vini ankò yon dezyèm fwa, li te touche li e te di: “Leve, manje, paske vwayaj la twò gran pou ou.”'
    8: Konsa, li te leve. Li te manje e bwè, epi li te ale ak fòs manje sa a pandan karant jou ak karant nwit pou rive Horeb, mòn Bondye a.
    9: 'Alò, li te rive la nan yon kav e li te rete ladann. Epi vwala, pawòl Bondye a te vini sou li, e Li te di li: “Kisa w ap fè isit la, Élie?”'
    10: 'Li te di: “Mwen te tèlman ranpli avèk zèl pou SENYÈ a, Bondye dèzame yo, pwiske fis Israël yo te abandone akò Ou a, yo te dechire lotèl Ou yo, e te touye pwofèt Ou yo avèk nepe. Epi se mwen sèl ki rete, e y ap chache lavi m pou pran l.”'
    11: 'Pou sa, Li te di: “Ale kanpe sou mòn nan devan SENYÈ a.” Epi veye byen, SENYÈ a t ap pase! Yon gwo van fò t ap boulvèse mòn yo e t ap chire wòch yo an mòso devan SENYÈ a. Men SENYÈ a pa t nan van an. Epi apre van an, yon tranbleman detè, men SENYÈ a pa t nan tranbleman detè a.'
    12: Apre van an yon dife, men SENYÈ a pa t nan dife a. Epi apre dife a, yon ti bwi tankou yon souf lejè.
    13: 'Lè Élie te tande l, li te fin vlope figi li nan manto li a e li te ale deyò nan antre kav la. Epi vwala, yon vwa te parèt a li menm e te di: “Kisa w ap fè isit la, Élie?”'
    14: 'Epi li te di: “Mwen te tèlman ranpli avèk zèl pou SENYÈ a, Bondye dèzame yo, paske fis Israël yo te abandone akò Ou a, dechire lotèl Ou yo e te touye pwofèt Ou yo avèk nepe. Epi se mwen sèl ki rete; epi y ap chache lavi mwen pou pran l.”'
    15: 'SENYÈ a te di li: “Ale, retounen sou chemen ou vè dezè Damas la, e lè ou fin rive, ou va onksyone Hazaël wa sou Syrie;'
    16: epi Jéhu, fis Nimschi a, ou va onksyone wa sou Israël; epi Élisée, fis a Schaphath a nan Abel-Mehola a, ou va onksyone li kòm pwofèt nan plas ou.
    17: Li va vin rive ke sila ki chape anba nepe Hazaël la, Jéhu va mete l a lanmò e sila ki chape anba nepe a Jéhu a, Élisée va mete l a lanmò.
    18: Sepandan, Mwen va kite sèt-mil an Israël, tout jenou ki pa t bese a Baal e tout bouch ki pa t konn bo li.”
    19: Konsa, li te kite la e te twouve Élisée, fis a Schaphath la, pandan li t ap raboure avèk douz pè bèf devan li, li menm avèk douzyèm nan. Epi Élie te pase bò kote li e te jete manto li sou li.
    20: 'Li te kite bèf yo e te kouri dèyè Élie. Li te di: “Souple, kite m bo papa m avèk manman m e mwen va swiv ou.” Epi li te di li: “Ale, retounen, paske kisa ke m te fè ou?”'
    21: Konsa, li te retounen soti swiv li, li te pran pè bèf la e li te fè sakrifis avèk yo, li te bouyi chè avèk dife fèt ak zouti bèf e li te bay a pèp la pou yo te manje. Epi li te leve, li te swiv Élie pou te sèvi li.
  20:
    1: Alò, Ben-Hadad, wa Syrie a, te ranmase tout lame li a. Te gen trann-de wa avèk li, avèk cheval ak cha. Li te monte fè syèj sou Samarie e li te goumen kont li.
    2: 'Li te voye mesaje yo lavil Achab, wa Israël la, e yo te di li: “Konsa pale Ben-Hadad;'
    3: ‘Ajan ou avèk lò ou se pou mwen. Pi bèl madanm ou yo avèk pitit yo se pa m tou.’”
    4: 'Wa Israël la te reponn: “Se jan pawòl ou yo ye a, mèt mwen, O wa a. Mwen se pa w ak tout sa ke m genyen.”'
    5: 'Alò, mesaje yo te retounen. Yo te di: “Konsa pale Ben-Hadad: ‘Anverite, mwen te voye kote ou pou te di: “Ou va ban mwen ajan ou avèk lò ou avèk madanm ou ak pitit ou yo,'
    6: men vè lè sa a demen mwen va voye sèvitè mwen yo kote ou. Yo va chache fouye tout lakay ou avèk lakay sèvitè ou yo, epi nenpòt sa ki gen valè nan zye ou, y ap pran nan men yo pou pote ale.”’”
    7: 'Epi wa Israël la te rele tout ansyen peyi a e te di: “Souple, gade byen jan mesye sila a ap chache pwoblèm. Li te voye kote mwen pou madanm mwen avèk pitit mwen yo ak ajan mwen avèk lò mwen, epi mwen pa t refize li.”'
    8: 'Tout ansyen yo avèk tout pèp la te di li: “Pa koute l ni vin dakò avè l.”'
    9: 'Konsa, li te di a mesaje Ben-Hadad yo: “Di mèt mwen an, wa a, ‘Tout sa ke ou te premye mande sèvitè ou a, m ap fè yo. Men sila ou mande koulye a, mwen p ap kab fè l.’” Mesaje yo te pati, epi te pòte bay li mesaj la.'
    10: 'Ben-Hadad te voye kote li e te di: “Ke dye yo ta fè m sa e menm plis, si pousyè Samarie rete kont pou ranpli men a moun ki swiv mwen yo.”'
    11: 'Epi wa Israël la te reponn li: “Pa kite sila k ap fenk abiye ak boukliye a vante tèt li tankou sila k ap retire l la.”'
    12: 'Lè Ben-Hadad te tande mesaj sila a, pandan li t ap bwè avèk wa yo nan tonèl pwovizwa pa yo, li te di a sèvitè li yo: “Pran plas nou”. Konsa, yo te pran plas yo kont vil la.'
    13: 'Alò, lapoula, yon pwofèt te pwoche Achab, wa Israël la, e te di: “Konsa pale SENYÈ a, ‘Èske ou te wè tout gran kantite foul sila a? Veye byen, Mwen va livre yo nan men ou jodi a e ou va konnen ke se SENYÈ a Mwen ye.’”'
    14: 'Epi Achab te di: “Pa kilès?” Epi li te di: “Pa jennonm ki se chèf a pwovens yo.” Epi Achab te di: “Se kilès ki pou louvri batay la?” Epi li te reponn: “Ou menm”.'
    15: Alò, li te rasanble jennonm a chèf pwovens yo, te gen de-san-trann-de. Apre yo, li te rasanble tout pèp la; menm tout fis Israël yo, sèt-mil.
    16: Yo te sòti a midi, pandan Ben-Hadad t ap bwè jiskaske li sou nan tonèl pwovizwa avèk trann-de wa ki te ede li yo.
    17: 'Jennonm a chèf pwovens yo te sòti devan. Ben-Hadad te voye mesaje deyò, yo te pale li, e te di: “Moun yo gen tan parèt sòti Samarie.”'
    18: 'Alò, li te di: “Si yo sòti pou fè lapè, pran yo vivan; oswa si yo te sòti pou fè lagè, pran yo vivan.”'
    19: Men sa yo te sòti depi lavil la; jennonm a chèf pwovens yo ak lame ki te swiv yo.
    20: Chak moun te touye yon nonm pou kont li; epi Siryen yo te sove ale e wa Israël la te kouri dèyè yo e Ben-Hadad, wa Syrie a, te chape sou yon cheval avèk chevalye yo.
    21: Wa Israël la te parèt deyò, li te frape cheval yo avèk cha yo e te touye Siryen yo nan yon gwo masak.
    22: 'Alò, pwofèt la te pwoche wa Israël la e te di li: “Ale, ranfòse ou menm e okipe pou wè sa ou gen pou fè; paske nan fen ane a, wa a Syrie va vin monte kont ou.”'
    23: 'Alò, sèvitè a wa Syrie a te di li: “dye pa yo se dye mòn yo ye. Pou sa, yo te pi fò pase nou. Men pito ke nou fè lagè kont yo nan ba plèn nan e asireman, nou va vin pi fò pase yo.'
    24: 'Fè bagay sa a: retire chak wa sou plas yo e ranplase yo avèk kapitèn nan plas yo,'
    25: epi rasanble yon lame tankou lame ke ou te pèdi a, cheval pou cheval e cha pou cha. Nou va goumen kont yo nan plèn nan e asireman, nou va pi fò pase yo.” Epi li te koute vwa yo e te fè l konsa.
    26: Nan fen ane a, Ben-Hadad te ranmase Siryen yo e te monte nan Aphek pou goumen kont Israël.
    27: Fis Israël yo te deja rasanble avèk tout pwovizyon yo pou te ale rankontre yo. Yo te fè kan devan Siryen yo tankou de ti bann kabrit, men Siryen yo te ranpli peyi a.
    28: 'Alò, yon nonm Bondye te vin toupre pou te pale a wa Israël la. Li te di: “Konsa pale SENYÈ a: ‘Akoz Siryen yo te di: “SENYÈ a se yon dye a mòn yo, men Li pa yon dye nan vale yo,” pou sa, mwen va bay tout vast kantite moun sa yo nan men ou e ou va konnen ke Mwen se SENYÈ a.’”'
    29: Konsa, yo te fè kan an, youn kont lòt, pandan sèt jou. Epi nan setyèm jou a, batay la te ouvri e fis Israël yo te touye nan Siryen yo san-mil sòlda apye nan yon sèl jou.
    30: Men tout moun ki te rete yo te sove ale antre nan lavil Aphek e miray la te tonbe sou venn-sèt-mil òm ki te rete. Epi Ben-Hadad te sove ale pou te rive anndan vil la nan yon chanm enteryè.
    31: 'Sèvitè li yo te di li: “Alò, gade byen, nou konn tande ke wa lakay Israël yo se wa ki gen mizerikòd. Souple, annou mete twal sak sou senti nou avèk kòd sou tèt nou pou ale parèt kote wa Israël la. Petèt, li va sove lavi nou.”'
    32: 'Konsa, yo te mare twal sak sou senti yo, avèk kòd sou tèt yo pou te vin kote wa Israël la e te di: “Sèvitè ou, Ben-Hadad voye di: ‘Souple, kite mwen viv.’” Epi li te di: “Èske li toujou vivan? Li se frè m.”'
    33: 'Alò mesye yo te pran sa kòm yon sign, yo te sezi sou pawòl la vit, e yo te di: “Frè ou, Ben-Hadad.” Epi li te di: “Ale, mennen li.” Alò, Ben-Hadad te vin deyò kote li e li te pran li monte nan cha a.'
    34: 'Ben-Hadad te di li: “Vil ke papa m te pran nan men papa ou yo, mwen va remèt yo e ou va fè ri yo pou ou menm nan Damas, tankou papa m te fè nan Samarie a.” Achab te di: “Epi mwen va kite ou ale avèk akò sila a.” Konsa, li te fè yon akò avèk li e te kite li ale.'
    35: 'Alò, yon sèten nonm pami fis a pwofèt yo te di a yon lòt mesye pa pawòl SENYÈ a: “Souple, frape mwen.” Men mesye a te refize frape li.'
    36: 'Epi li te di li: “Akoz ou pa t koute vwa SENYÈ a, tande byen, depi ou kite mwen, yon lyon va touye ou.” Epi depi li te kite li a, yon lyon te twouve li e te touye li.'
    37: 'Alò, li te twouve yon lòt mesye e te di: “Souple, frape mwen.” Epi mesye a te frape li e te blese li.'
    38: Konsa, pwofèt la te pati e te tann wa a akote chemen an e li te kache idantite li avèk yon bandaj ki te kouvri zye li.
    39: 'Pandan wa a t ap pase, li te kriye a wa a e te di: “Sèvitè ou a te antre nan mitan batay la; epi tande byen, yon nonm te vire akote pou te mennen yon mesye kote mwen e li te di: ‘Veye nonm sa a; si pou nenpòt rezon li vin disparèt, alò lavi ou va peye pou lavi pa li, oswa ou va peye yon talan ajan.’'
    40: 'Pandan sèvitè ou a te okipe pa isit e pa la, li te vin disparèt.” Epi wa Israël la te di li: “Se konsa jijman ou ap ye; se ou menm ki deside li.”'
    41: Epi byen vit li te retire bandaj sou zye li e wa Israël la te vin rekonèt li kòm youn nan pwofèt yo.
    42: 'Li te di li: “Konsa pale SENYÈ a: ‘Akoz ou te kite sòti nan men ou nonm ke mwen te dedye a destriksyon an; pou sa, lavi ou va ale pou lavi pa li e pèp ou a pou pèp pa li a.’”'
    43: Konsa, wa Israël la te ale lakay li pa kontan e byen vekse pou te rive Samarie.
  21:
    1: Alò, li te vin rive apre bagay sa yo ke Naboth, Jizreyelit la te gen yon chan rezen ki te nan Jizréel akote palè Achab, wa Samarie a.
    2: 'Achab te pale a Naboth e te di: “Ban mwen chan rezen ou an, pou m ka genyen li kòm yon jaden legim, paske li toupre lakay mwen e mwen va ba ou yon pi bon chan rezen pase l pou ranplase li. Si ou pito, mwen va ba ou pri li an lajan.”'
    3: 'Men Naboth te di a Achab: “Ke SENYÈ a ta anpeche m ba ou eritaj zansèt mwen yo.”'
    4: 'Konsa, Achab te rive lakay li pa kontan e byen vekse akoz pawòl ke Naboth, Jizreyelit la, te pale a li a, paske li te di: “Mwen p ap bay ou eritaj zansèt mwen yo.” Li te kouche sou kabann li, te vire figi li akote e li pa t manje manje.'
    5: 'Men Jézabel, madanm li, te vin kote li e te di li: “Kijan lespri ou tèlman ba ke ou pa manje manje a?”'
    6: 'Konsa, li te di li: “Akoz mwen te pale Naboth, Jizreyelit la, e mwen te di li: ‘Ban mwen chan rezen ou an pou lajan; oswa, si li fè ou kontan, mwen va ba ou yon chan rezen pou ranplase li.’ Men li te di: ‘Mwen p ap ba ou chan rezen mwen an.’”'
    7: 'Jézabel, madanm li te di li: “Èske koulye a se ou ki renye sou Israël? Leve, manje pen e kite kè ou kontan. Mwen va ba ou chan rezen a Naboth, Jizreyelit la.”'
    8: Konsa, li te ekri lèt nan non Achab e te sele yo avèk so pa li pou te voye yo bay ansyen yo avèk prens ki te rete avèk Naboth nan vil pa li a.
    9: 'Alò, nan lèt sa yo li te ekri e te di: “Pwoklame yon jèn e fè Naboth chita sou tèt a pèp la.'
    10: 'Fè chita dèzòm sanzave devan li pou fè temwayaj kont li pou di: ‘Ou te modi Bondye avèk wa a.’ Konsa, pran li deyò e lapide li jiskaske li mouri.”'
    11: Konsa, mesye lavil li yo, ansyen avèk prens ki te rete la yo, te fè jan Jézabel te voye di yo a, jis jan ke li te ekri nan lèt ke li te voye yo.
    12: Yo te pwoklame yon jèn e te fè Naboth chita sou tèt a pèp la.
    13: 'Epi dèzòm sanzave te antre ladann e te chita devan li. Epi de mesye sanzave yo te fè temwayaj kont li, menm kont Naboth, devan pèp la, e yo te di: “Naboth te modi Bondye avèk wa a.” Konsa, yo te pran l mennen deyò lavil la e yo te lapide l jiska lanmò avèk kout wòch.'
    14: 'Epi yo te voye kote Jézabel e te di: “Naboth te lapide e fin mouri.”'
    15: 'Lè Jézabel te tande ke Naboth te lapide e te mouri, Jézabel te di a Achab: “Leve, pran posesyon a chan rezen Naboth la, Jizreyelit la, ke li te refize ba ou pou lajan an; paske Naboth pa vivan, men li mouri.”'
    16: Lè Achab te tande ke Naboth te mouri, Achab te leve desann kote chan rezen a Naboth la, Jizreyelit la, pou l te pran posesyon li.
    17: 'Epi pawòl SENYÈ a te vin kote Élie, Tichbit la, e te di:'
    18: “Leve, ale desann rankontre Achab, wa Israël la, ki Samarie. Gade byen, li nan chan rezen Naboth kote li te desann pou pran posesyon li.
    19: 'Ou va pale li e di: ‘Konsa pale SENYÈ a: Èske ou te touye e anplis pran posesyon?’” Epi ou va pale avèk li pou di: “Konsa pale SENYÈ a: ‘Nan plas kote chen yo te niche san Naboth la, chen yo va niche san pa ou menm.’”'
    20: 'Achab te di a Élie: “Èske ou vin jwenn mwen, O lènmi mwen?” Epi li te reponn: “Mwen te jwenn ou akoz ou te vann tèt ou pou fè mechanste nan zye SENYÈ a.'
    21: Gade byen, Mwen va mennen mal sou ou, Mwen va bale fè ou disparèt e Mwen va koupe retire sou Achab tout gason, ni esklav, ni lib nan tout Israël.
    22: Mwen va fè lakay ou tankou lakay Jéroboam, fis a Nebath la ak tankou lakay Baescha, fis Achija a, akoz pwovokasyon avèk sila li te pwovoke M a lakòlè a, e akoz ou te fè Israël peche.”
    23: 'De Jézabel osi SENYÈ a te pale, e te di: “Chen yo va manje Jézabel nan distri Jizréel la.'
    24: Sila ki apatyen a Achab, ki mouri nan vil la, chen va manje yo e sila ki mouri nan chan an, zwazo syèl yo va manje yo.”
    25: Anverite, pa t gen moun tankou Achab ki te vann tèt li pou fè mal devan SENYÈ a, akoz madanm li, Jézabel te chofe li.
    26: Li te aji byen abominab nan swiv zidòl li yo, selon tout sa ke Amoreyen yo te fè, ke SENYÈ a te mete deyò devan fis Israël yo.
    27: Li te vin rive ke lè Achab te tande pawòl sa yo, li te chire rad li e li te mete twal sak sou li pou te fè jèn. Li te kouche nan twal sak e li te vin mache avèk chagren nèt.
    28: 'Alò, pawòl SENYÈ a te vini a Élie, Tichbit la, e te di:'
    29: “Èske ou wè kijan Achab te vin imilye li devan Mwen? Akoz li te imilye li devan mwen, Mwen p ap mennen mal la nan jou li yo; men Mwen va mennen mal la sou lakay li nan jou a fis li yo.”
  22:
    1: Twazan te pase san gen lagè antre Syrie avèk Israël.
    2: Nan twazyèm ane Josaphat a, wa Juda a te desann kote wa Israël la.
    3: 'Alò, wa Israël la te di a sèvitè li yo: “Èske nou konnen ke Ramoth-Galaad apatyen a nou menm e jiska prezan, nou p ap fè anyen pou rache li nan men wa Syrie a.”'
    4: 'Epi li te di a Josaphat: “Èske ou va ale avèk mwen nan batay a Ramoth-Galaad la?” Josaphat te di a wa Israël la: “Mwen tankou ou menm, pèp mwen an tankou pèp pa w la, cheval mwen yo tankou cheval pa ou yo.”'
    5: 'Anplis, Josaphat te di a wa Israël la: “Souple, fè demann premyèman selon pawòl SENYÈ a.”'
    6: 'Alò wa Israël la te rasanble pwofèt yo ansanm, anviwon kat-san mesye. Li te di yo: “Èske mwen dwe ale kont Ramoth-Galaad nan batay la, oswa èske mwen dwe fè bak?” Yo te di: “Ale monte, paske SENYÈ a va bay li nan men a wa a.”'
    7: 'Men Josaphat te di: “Èske pa gen yon pwofèt SENYÈ a ki la pou nou kab mande li?”'
    8: 'Wa Israël la te di a Josaphat: “Genyen toujou yon nonm pa sila nou kapab fè demann SENYÈ a, men mwen rayi li, akoz li pa pwofetize sa ki bon pou mwen, men sa ki mal. Michée, fis a Jimla a.” Men Josaphat te di: “Pa kite wa a di sa.”'
    9: 'Wa Israël la te rele yon ofisye e te di: “Mennen byen vit Michée, fis a Jimla a.”'
    10: Alò, wa Israël la avèk Josaphat, wa Juda a te chita chak sou pwòp twòn pa yo, abiye an wòb pa yo nan pòtay pou antre Samarie a, epi tout pwofèt yo t ap pwofetize devan yo.
    11: 'Alò Sédécias, fis a Kenaana a te fè kòn yo an fè pou kont li, e te di: “Konsa pale SENYÈ a: ‘Avèk sila yo, ou va frape Siryen yo jiskaske yo fin detwi.’”'
    12: 'Tout pwofèt yo t ap pwofetize konsa e t ap di: “Ale monte Ramoth-Galaad e byen reyisi; paske SENYÈ a va mete li nan men wa a.”'
    13: 'Mesaje a ki te ale rele Michée te pale li. Li te di: “Koulye a, gade byen, tout pawòl a pwofèt yo favorab anvè wa a. Souple, kite pawòl ou yo fèt tankou pawòl a youn nan yo, e pale avèk favè.”'
    14: 'Men Michée te di: “Jan SENYÈ a viv la, sa ke SENYÈ a pale mwen an, se sa mwen va pale.”'
    15: 'Lè li te vin kote wa a, wa a te di li: “Michée, èske nou dwe ale Ramoth-Galaad nan batay la, oswa èske nou dwe fè bak?” Konsa, li te reponn li: “Ale monte e byen reyisi e SENYÈ a va bay li nan men wa a.”'
    16: 'Alò, wa a te di li: “Konbyen de tan èske mwen oblije di ou pou pa pale anyen avè m sof ke laverite nan non SENYÈ a?”'
    17: 'Pou sa, li te di: “Mwen te wè tout Israël gaye sou mòn yo, tankou mouton ki san bèje. Konsa, SENYÈ a te di: ‘Sila yo pa gen mèt. Kite yo chak retounen lakay yo anpè.’”'
    18: 'Epi wa Israël la te di a Josaphat: “Èske mwen pa t di ou ke li pa t ap fè bon pwofesi pou mwen, men pito move?”'
    19: 'Michée te di: “Pou sa, tande pawòl SENYÈ a. Mwen te wè SENYÈ a te chita sou twòn Li e tout lame syèl la te kanpe akote Li adwat Li e agoch Li.'
    20: 'SENYÈ a te di: ‘Kilès k ap sedwi Achab pou ale monte e tonbe Ramoth-Galaad?’ Epi youn te di sesi e youn te di sela.”'
    21: 'Alò, yon lespri te parèt devan SENYÈ a e te di: “Mwen va sedwi li.”'
    22: 'SENYÈ a te di li: “Kijan?” Epi li te reponn: “Mwen va sòti deyò pou devni yon lespri twonpè nan bouch a tout pwofèt li yo.” Epi Li te di: “Ou gen non sèlman pou sedwi li, men pou vin genyen li nèt. Ale fè sa.”'
    23: “Alò, pou sa, gade byen, SENYÈ a te mete yon lespri twonpè nan bouch a tout pwofèt pa ou yo; epi SENYÈ a te pwoklame dega nèt kont ou.”
    24: 'Konsa, Sédécias, fis a Kenaana a te vin toupre e te frape Michée sou machwè li. Li te di: “Kijan lespri SENYÈ a te pase sòti nan mwen pou pale avèk ou?”'
    25: 'Michée te di: “Gade byen, ou va wè sa nan jou lè ou antre nan yon chanm a lenteryè pou kache kò w.”'
    26: 'Alò, wa Israël la te di: “Pran Michée e retounen li vè majistra lavil la ak Joas, fis a wa a,'
    27: 'epi di li: ‘Konsa pale wa a: “Mete nonm sa a nan prizon a e bay li tikras pen ak dlo sèlman kòm manje jiskaske mwen retounen san mal pa rive m.”’”'
    28: 'Michée te di: “Si ou, anverite, retounen san ke mal pa rive, SENYÈ a pa t fè m pale.” Epi li te di: “Koute, tout pèp nou an!”'
    29: Konsa, wa Israël la avèk Josaphat, wa Juda a, te monte kont Ramoth-Galaad.
    30: 'Wa Israël la te di a Josaphat: “Mwen va kache idantite mwen e antre nan batay la, men ou menm, mete vètman pa ou.” Konsa, wa Israël la te kache idantite li e te antre nan batay la.'
    31: 'Alò, wa Syrie a te kòmande trann-de kapitèn a cha li yo. Li te di: “Pa goumen avèk piti ni gran, men sèlman avèk wa Israël la.”'
    32: 'Konsa, lè kapitèn a cha yo te wè Josaphat, yo te di: “Anverite, sa se wa Israël la,” epi yo te vire akote pou goumen kont li e Josaphat te kriye fò.'
    33: Lè kapitèn a cha yo te wè ke li pa t wa Israël la, yo te rale bak e te sispann swiv li.
    34: 'Alò, yon sèten nonm te rale banza li pa aza e te frape wa Israël la. Flèch la te antre nan yon kwen nan vètman pwotèj la. Konsa, li te di chofè cha li a: “Retounen fè bak e retire mwen nan batay la, paske mwen blese byen sevè.”'
    35: Batay la te boule rèd pandan jou sa a. Yo te soutni wa a pou l kanpe nan cha li devan Siryen yo, e nan leswa a, li te mouri. San a te soti nan blesi a pou l antre nan enteryè cha a.
    36: 'Epi yon kri te sòti toupatou nan lame a nan lè solèy kouche a. Yo te di: “Chak moun rive nan vil li, e chak mesye nan pwòp peyi pa l.”'
    37: Konsa, wa a te mouri. Yo te mennen l Samarie, epi yo te antere wa a Samarie.
    38: Yo te lave cha a akote sous dlo Samarie a, e chen yo te niche san li nan kote pwostitiye yo te konn benyen, selon pawòl SENYÈ a te pale a.
    39: Alò, tout lòt zèv a Achab yo avèk tout sa ke li te fè ak kay ivwa ke li te konstwi a ak tout vil ke li te bati yo, èske yo pa ekri nan Liv Kwonik a Wa Israël yo?
    40: Konsa, Achab te dòmi avèk zansèt pa li yo, e Achazia, fis li a, te devni wa nan plas li.
    41: Alò Josaphat, fis Asa a, te devni wa sou Juda nan Katriyèm ane Achab, wa Israël la.
    42: Josaphat te gen trann-senk ane lè li te devni wa, e li te renye pandan venn-senk ane Jérusalem. Epi non manman li se te Azuba, fi a Schilchi a.
    43: Li te mache nan chemen Asa, papa li. Li pa t vire akote e li te fè sa ki te dwat nan zye SENYÈ a. Sepandan, wo plas yo pa t retire. Pèp la te toujou fè sakrifis e te brile lansan sou wo plas yo.
    44: Josaphat osi te fè lapè avèk wa Israël la.
    45: Alò, tout lòt zèv a Josaphat yo, avèk pwisans ke li te montre ak jan li te fè lagè, èske yo pa ekri nan liv Kwonik a Wa a Juda yo?
    46: Retay a sadomit ki te rete nan jou papa li yo, Asa, li te fè ekzile yo sòti nan peyi a.
    47: Alò, pa t gen wa nan Édom. Se yon depite ki te wa.
    48: Josaphat te fè bato a Tarsis yo vwayaje a Ophir pou lò, men yo pa t rive, paske bato yo te kraze kote Etsjon-Guéber.
    49: 'Alò, Achazia, fis Achab la, te di a Josaphat: “Kite sèvitè mwen yo ale avèk sèvitè ou yo nan bato yo.” Men Josaphat pa t dakò.'
    50: Konsa, Josaphat te dòmi avèk zansèt pa li yo e te antere avèk zansèt li yo nan vil a papa li a, David e Joram, fis li a, te renye nan plas li.
    51: Achazia, fis a Achab la te devni wa nan plas li.
    52: Li te fè mal nan zye SENYÈ a e li te mache nan chemen papa li, nan chemen manman l ak nan chemen Jéroboam, fis a Nebath la, ki te fè Israël peche a.
    53: Konsa, li te sèvi Baal, li te adore li e te pwovoke SENYÈ a, Bondye Israël la, a lakòlè, selon tout sa ke papa li te konn fè yo.
12:
  1:
    1: Lè Achab te fin mouri, Moab te fè rebelyon kont Israël.
    2: 'Konsa, Achazia te tonbe sou treyi a soti nan chanm anwo ki te nan Samarie a e li te vin malad. Konsa, li te voye mesaje yo. Li te di yo: “Ale mande a Baal-Zebub, dye a Ékron an si m ap geri de maladi sa a.”'
    3: 'Men zanj SENYÈ a te di a Élie, Tichbit la: “Leve, ale monte pou rankontre mesaje a wa Samarie yo. Di yo: ‘Èske se akoz nanpwen Dye an Israël ke ou prale mande a Baal-Zebub, dye a Ékron an?’'
    4: 'Alò, se pou sa, pale SENYÈ a: ‘Ou p ap desann soti nan kabann kote ou te monte a, men ou va anverite, mouri.’” Konsa, Élie te pati.'
    5: 'Lè mesaje yo te retounen bò kote li, li te di yo: “Se poukisa ke nou tounen an?”'
    6: 'Yo te di li: “Yon nonm te vin rankontre nou e te di nou: ‘Ale retounen kote wa ki te voye nou an e di li: “Konsa pale SENYÈ a: ‘Èske se akoz nanpwen Dye an Israël ke w ap voye mande a Baal-Zebub, dye a Ékron an? Pou sa, ou p ap desann Kabann kote ou fin monte a, men anverite, ou va mouri.’”’”'
    7: 'Li te di yo: “Ki kalite moun sa a ki te monte rankontre nou an pou te pale pawòl sila yo a nou?”'
    8: 'Yo te reponn li: “Yon nonm avèk anpil cheve ak yon sentiwon an kwi mare nan ren li.” Li te di: “Se Élie, Tichbit la.”'
    9: 'Konsa, wa a te voye kote li, yon kapitèn a senkant avèk senkant pa li yo. Li te monte kote li; men vwala, li te chita sou do ti mòn nan. Konsa, li te di li: “O nonm Bondye a, wa a di ou: ‘Desann.’”'
    10: 'Élie te reponn a kapitèn a senkant lan: “Si se yon nonm Bondye mwen ye, ke dife vin desann nan syèl la e manje ou menm avèk senkant pa ou yo.” Epi dife te desann soti nan syèl la e te manje li nèt avèk senkant pa li yo.'
    11: 'Konsa, li te voye kote li yon lòt kapitèn a senkant ansanm ak senkant pa li yo. Epi li te di li: “O nonm Bondye, konsa pale wa a: ‘Desann vit.’”'
    12: 'Élie te reponn yo: “Si mwen se yon nonm Bondye, ke dife desann nan syèl la e manje ou avèk senkant pa ou yo.” Epi dife Bondye a te desann sòti nan syèl la e te manje li nèt avèk senkant pa l yo.'
    13: 'Konsa, li te voye ankò kapitèn a senkant avèk senkant pa li yo. Lè twazyèm kapitèn nan te monte, li te vini e te bese ba sou jenou li devan Élie. Li te sipliye li e te mande li: “O nonm Bondye, souple kite lavi mwen avèk senkant sèvitè ou yo gade kòm presye nan zye ou.'
    14: Gade byen, dife te desann soti nan syèl la e te manje premye de kapitèn a senkant yo avèk senkant pa yo. Men koulye a, kite lavi mwen parèt presye nan zye ou.”
    15: 'Zanj SENYÈ a te di a Élie: “Ale desann avèk li. Pa pè li.” Pou sa, li te leve e te desann avèk li kote wa a.'
    16: 'Epi li te di li: “Konsa pale SENYÈ a: ‘Akoz ou te voye mesaje yo pou mande a Baal-Zebub, dye a Ékron an—-èske se akoz nanpwen Dye an Israël pou mande pawòl Li? Pou sa, ou p ap desann kabann kote ou te monte a, men anverite, ou va mouri.’”'
    17: Konsa, Achazia te mouri selon pawòl SENYÈ a ke Élie te pale a. Epi akoz li pa t gen fis, Joram te devni wa nan plas li nan dezyèm ane a Joram, fis a Josaphat a, wa Juda a.
    18: Alò, tout lòt zèv ke Achazia te fè yo, èske yo pa ekri nan Liv Kwonik a Wa Israël yo?
  2:
    1: Li te vin rive lè SENYÈ a te prèt pou ranmase Élie monte nan syèl nan yon van toubiyon, ke Élie te ale avèk Élisée sòti Guilgal.
    2: 'Epi li te rive ke Élie te di a Élisée: “Rete isit la, souple; paske SENYÈ a te voye mwen jis Béthel.” Men Élisée te di: “Jan SENYÈ a viv la e jan ou menm viv la, mwen p ap kite ou.” Konsa, yo te desann Béthel.'
    3: 'Alò, fis a pwofèt ki te Béthel yo te vin sòti kote Élisée e te di li: “Èske ou konnen ke SENYÈ a va pran mèt ou a soti anwo ou jodi a?” Konsa, li te di: “Wi, mwen konnen. Pa pale!”'
    4: 'Élie te di li: “Élisée, souple, rete isit la, paske SENYÈ a te voye mwen Jéricho.” Men li te di: “Jan SENYÈ a viv la, mwen p ap kite ou”. Konsa, yo te vini Jéricho.'
    5: 'Fis a pwofèt ki te Jéricho yo te vin kote Élisée e te di li: “Èske ou konnen ke SENYÈ a va retire mèt ou a soti anwo ou jodi a?” Li te reponn: “Wi, mwen konnen; pa pale.”'
    6: 'Konsa, Élie te di li: “Souple, rete isit la, paske SENYÈ a te voye mwen nan Jourdain an.” Li te reponn: “Jan Senyè a viv la e jan ou menm viv la, mwen p ap kite ou.” Konsa yo de a te avanse.'
    7: Alò senkant mesye nan fis a pwofèt yo te ale kanpe anfas yo nan yon distans, pandan yo de a te kanpe akote Jourdain an.
    8: Élie te pran manto li, li te pliye li ansanm, li te frape dlo yo e yo te vin divize isit e la, jiskaske yo de a te travèse sou tè sèch.
    9: 'Lè yo te fin travèse, Élie te di a Élisée: “Mande sa ke m ta fè pou ou avan mwen retire m de ou.” Konsa, Élisée te di: “Souple, kite yon pòsyon doub nan lespri ou a rete sou mwen.”'
    10: 'Li te di: “Ou te mande yon bagay ki difisil. Si ou wè m lè m retire kite ou, se konsa l ap ye pou ou; men si se pa sa, sa p ap fèt.”'
    11: Pandan yo t ap fè wout yo e t ap prale, men vwala, yon cha dife avèk cheval dife te separe yo de a. Konsa, Élie te monte nan yon toubiyon nan syèl la.
    12: 'Élisée te wè e te kriye fò: “Papa m, papa m, cha Israël yo avèk chevalye li yo!” Epi li pa t wè Élie ankò. Alò, li te kenbe rad li e te chire li an de bout.'
    13: Anplis, li te pran manto Élie ki te sòti tonbe de li, lè l t ap prale a, e li te retounen kanpe akote rebò larivyè Jourdain an.
    14: 'Li te pran manto Élie ki te tonbe de li menm nan, e li te frape dlo yo e te di: “Kote SENYÈ a, Bondye Élie a?” Epi lè l te frape dlo a ankò, yo te divize isit e la, epi Élisée te travèse rive lòtbò.'
    15: 'Alò, lè fis a pwofèt ki te Jéricho yo te wè li, yo te di: “Lespri Élie a poze sou Élisée.” Epi yo te vin rankontre li e te bese yo menm atè devan li.'
    16: 'Yo te di li: “Men vwala, genyen avèk ou senkant sèvitè ak gwo fòs, souple, kite yo ale chache mèt ou a. Petèt lespri a SENYÈ a te pran li e te jete li sou yon mòn, oswa nan yon vale.” Li te di: “Ou p ap voye yo.”'
    17: 'Men lè yo te bourade li jiskaske li te wont, li te di yo: “Voye yo”. Konsa, yo te voye senkant mesye. Yo te chache pandan twa jou, men yo pa t jwenn li.'
    18: 'Yo te retounen kote li pandan li te rete Jéricho a. Li te di yo: “Èske mwen pa t di nou ‘Pa ale’?”'
    19: 'Konsa, mesye lavil yo te di a Élisée: “Gade byen koulye a, sikonstans vil sa a byen bon, jan mèt mwen konn wè a; men dlo a pa bon e tè a pa pwodwi anyen.”'
    20: 'Li te di: “Mennen ban m yon veso nèf e mete sèl ladann.” Konsa, yo te mennen ba li.'
    21: 'Li te ale nan sous dlo a. Li te jete sèl la ladann e te di: “Konsa pale SENYÈ a: ‘Mwen te pirifye dlo sa yo! P ap gen lanmò ni move tè a ankò.’”'
    22: Konsa, dlo yo rete bon jis jodi a, selon pawòl Élisée te pale a.
    23: 'Alò, soti la, li te monte Béthel. Pandan li t ap monte nan chemen an, jenn gason yo te sòti deyò soti lavil la. Yo te moke li e te di li: “Ale monte, tèt chòv! Ale monte, tèt chòv!”'
    24: Lè li te gade dèyè li pou l te wè yo, li te modi yo nan non SENYÈ a. Konsa, de lous femèl te sòti nan forè a, e te chire karann-de nan jenn gason pami yo.
    25: Li te kite la pou rive Mòn Carmel, e soti la, li te rive Samarie.
  3:
    1: Alò Joram, fis Achab la te devni Wa sou Israël nan Samarie nan di-zuityèm ane a Josaphat, wa Juda a, e li te renye pandan douzan.
    2: Li te fè mal nan zye SENYÈ a, malgre, se pa tankou papa li avèk manman li. Paske li te retire pilye sakre a Baal ke papa li te fè a.
    3: Sepandan, li te kenbe rèd a peche Jéroboam, fis a Nebat la. Avèk sila li te fè Israël peche a. Li pa t kite yo.
    4: Alò, Mesha, wa Moab la te yon mèt ki fò nan pran swen mouton. Li te konn peye wa Israël la avèk lenn a san-mil jenn mouton ansanm avèk lenn san-mil belye.
    5: Men lè Achab te vin mouri, wa Moab la te fè rebèl kont wa Israël la.
    6: Konsa, wa Joram te kite Samarie nan tan sa a pou te rasanble tout Israël.
    7: 'Alò, li te voye kote Josaphat, wa Juda a. Li te di: “Wa Moab la te fè rebèl kont mwen. Èske ou va monte avè m pou goumen kont Moab?” Li te reponn: “M ap monte. Mwen tankou ou menm e pèp mwen an tankou pèp pa w la, cheval mwen yo tankou cheval pa ou yo.”'
    8: 'Konsa, li te mande: “Nan ki chemen nou dwe monte?” Wa Joram te reponn: “Pa chemen dezè ki nan Édom an.”'
    9: Konsa, wa Israël la te ale avèk wa Juda a ak wa Édom an e nan vwayaj la, yo fè yon tou mache pandan sèt jou, e pa t gen dlo pou lame a ak pou betay ki te swiv yo.
    10: 'Alò, wa Israël la te di: “Elas! Konsa SENYÈ a te rele twa wa sa yo pou lage yo nan men Moab.”'
    11: 'Men Josaphat te di: “Èske pa gen yon pwofèt SENYÈ a isit la, pou nou kapab fè demann SENYÈ a pa li menm?” Youn nan sèvitè wa yo te reponn. Li te di: “Élisée, fis a Schaphath la, ki te konn vide dlo sou men a Élie yo isit la.”'
    12: 'Josaphat te di: “Pawòl SENYÈ a avèk li.” Konsa, wa Israël la avèk Josaphat, avèk wa Édom an te desann kote li.'
    13: 'Alò, Élisée te di a wa Israël la: “Kisa m gen avè w? Ale kote pwofèt a papa ou avèk pwofèt a manman ou yo.” Wa Israël la te reponn: “Non, paske SENYÈ a te rele twa wa sila yo ansanm pou livre yo nan men a wa Moab la.”'
    14: 'Élisée te di: “Jan SENYÈ a viv la, devan sila mwen kanpe a, si se pa ke m respekte prezans a Josaphat, wa Juda a, mwen pa t ap gade ou, ni wè ou.'
    15: Men koulye a, mennen ban mwen yon mizisyen.” Epi li te vin rive ke lè mizisyen an te jwe, men SENYÈ a te vini sou Elisée.
    16: 'Li te di: “Konsa di SENYÈ a: ‘Fè vale sila a vin ranpli avèk kanal.’'
    17: 'Paske konsa pale SENYÈ a: ‘Ou p ap wè van ni ou p ap wè lapli. Malgre sa, vale sila a va vin ranpli avèk dlo pou nou kab bwè; ni nou, ni bèf nou yo, ni bèt nou yo.'
    18: Sa se sèlman yon tikras bagay nan zye SENYÈ a. Anplis, Li va livre Moabit yo nan men nou.
    19: Konsa, nou va frape chak vil ki fòtifye e chak nan pi bèl vil yo, koupe mete atè tout bon pyebwa, bouche tout sous dlo e gate tout bon mòso tè avèk wòch yo.’”
    20: Li te vin rive nan maten vè lè pou ofri sakrifis la, ke vwala, dlo te sòti vè direksyon Édom e peyi a te vin ranpli avèk dlo.
    21: Alò, tout Moabit yo te tande ke wa yo te monte pou goumen kont yo. Epi tout moun ki te kapab, te mete vètman pwotèj yo e sila avèk plis laj yo te resevwa lòd pou vin kanpe sou lizyè fwontyè a.
    22: Yo te leve bonè nan maten, solèy la te vin klere sou dlo a, e Moabit yo te wè dlo anfas yo a wouj tankou san.
    23: 'Konsa, yo te di: “Sa se san. Asireman, wa yo te goumen ansanm e youn te touye lòt. Pou sa, Moab, antre pran piyaj la!”'
    24: Men lè yo te rive nan kan Israël la, Izrayelit yo te leve e te frape Moabit yo jiskaske yo te kouri devan yo. Epi yo te avanse nan peyi a e te fè yon gwo masak pami Moabit yo.
    25: Konsa, yo te detwi vil yo, epi chak moun te jete yon wòch sou chak mòso bon tè pou te plen yo. Epi yo te bouche tout sous dlo yo e te koupe tout bon pyebwa yo, jis yo rive nan Kir-Haréseth kote se sèl wòch li yo ki rete. Men mesye fistibal yo te antoure li e te frape li.
    26: Lè wa Moab la te wè ke batay la te twò mechan pou li, li te pran avèk li sèt-san mesye ki te rale nepe pou ouvri yon pasaj pou rive kote wa Édom an; men yo pa t kapab.
    27: Alò, li te pran pi gran fis li a ki te gen pou renye nan plas li, e li te ofri li kòm yon ofrann brile sou mi lan. Epi te vin gen lakòlè byen cho kont Israël, e yo te kite li pou retounen nan peyi pa yo.
  4:
    1: 'Alò, yon sèten fanm pami madanm fis a pwofèt yo te kriye kont Élisée: “Sèvitè ou a, mari mwen an mouri e ou konnen ke sèvitè ou te gen lakrent SENYÈ a. Konsa, mesye ki vèse prè kòb la, gen tan parèt pou pran de pitit mwen yo kòm esklav li.”'
    2: 'Élisée te di li: “Kisa pou m ta fè pou ou? Di mwen kisa ou gen nan kay la?” Epi li te di: “Sèvant ou pa gen anyen nan kay la sof ke yon bokal lwil.”'
    3: 'Alò, li te di: “Ale, prete veso vid toupatou pou kont ou nan men tout vwazen ou yo. Pa manke pran anpil.'
    4: Ou va antre anndan, fèmen pòt la dèyè ou avèk fis ou yo, vide nan tout veso sa yo, e sa ki plen yo, mete yo akote.”
    5: Konsa, li te ale kite li e te fèmen pòt la dèyè li avèk fis li yo. Yo t ap mennen veso kote li pou l te plen.
    6: 'Lè tout veso yo te plen li te di a fis li yo: “Mennen ban mwen yon lòt veso.” Epi li reponn li: “Nanpwen menm yon veso ankò.” Konsa, lwil la te sispann.'
    7: 'Alò, li te vin pale nonm Bondye a. Li te di l: “Ale vann lwil la pou peye dèt ou. Epi ou menm avèk fis ou yo kab viv sou sa ki rete a.”'
    8: Alò, te vin rive yon jou lè Élisée te pase bò kote Sunem, kote te gen yon fanm enpòtan. Konsa, fanm nan te konvenk li manje pen. Se konsa li te vin rive, ke nenpòt lè li te pase, li te vire antre la pou manje pen.
    9: 'Fanm nan te di a mari li: “Gade byen, mwen apèsi ke sa se yon nonm sen a Bondye k ap pase bò kote nou tout tan.'
    10: Souple, annou fè yon ti chanm sou twati kay la. Annou mete yon kabann pou li la, avèk yon tab ak chèz avèk yon chandelye. Konsa li va ye ke lè li vini kote nou, li kapab vire antre la.”
    11: Yon jou, li te vini la e te vire antre nan chanm anwo a pou te repoze.
    12: 'Konsa li te di a Guéhazi, sèvitè li a: “Rele fanm Sinamit lan.” Epi lè li te fin rele li, li te parèt kanpe devan l.'
    13: 'Li te di Guéhazi: “Koulye a di li: ‘Gade, ou te byen pran swen nou avèk tout swen sila a. Se kisa nou kapab fè pou ou? Èske ou ta renmen m pale ak wa a pou ou, oswa kapitèn lame a?’” Li te reponn: “Mwen rete pami pwòp pèp pa m.”'
    14: 'Konsa, li te mande: “Alò, se kisa ki kab fèt pou li?” Epi Guéhazi te reponn: “Anverite, li pa gen fis, e mari li fin granmoun.”'
    15: 'Li te di: “Rele li.” Lè li te rele li, li te kanpe nan pòtay la.'
    16: 'Epi li te di: “Nan sezon sila nan ane k ap vini an, ou va anbrase yon fis.” Epi li te reponn: “Non, mèt mwen, O nonm Bondye a, pa bay manti a sèvant ou.”'
    17: Konsa, Fanm nan te vin ansent e te fè yon fis nan menm sezon sa a nan ane ki vini an, jan Élisée te pale li a.
    18: Lè pitit la te fin grandi, jou a te rive pou li te ale kote papa li avèk moun rekòlt yo.
    19: 'Li te di a papa li: “Tèt mwen, tèt mwen.” Epi papa l te pale sèvitè li: “Pote li bay manman li.”'
    20: Lè li te pran li pou te mennen li bay manman l, li te chita sou jenou li jis rive midi e li te mouri.
    21: Li te monte anlè a, li te kouche li sou kabann nonm Bondye a, li te fèmen pòt la dèyè l e li te sòti.
    22: 'Konsa, li te rele mari li, e li te di l: “Souple, voye ban m youn nan bourik yo pou m ka al jwenn nonm Bondye a epi tounen.”'
    23: 'Li te di, “Poukisa ou w ap al kote l jodi a? Lalin pa nèf, ni li pa Saba a.” Li te reponn: “L ap bon.”'
    24: 'Alò, li te sele yon bourik e te di a sèvitè li: “Kondwi pou avanse! Pa ralanti vitès sof ke se mwen ki di ou sa.”'
    25: 'Konsa li te ale e te vin kote nonm Bondye a sou Mòn Carmel. Lè nonm Bondye a te wè li a yon distans li te di a Guéhazi, sèvitè li a: “Men vwala se Sinamit lan.'
    26: 'Souple, kouri koulye a rankontre li, epi mande li: ‘Èske tout bagay byen pou ou? Èske sa byen pou mari ou? Èske sa byen pou fis ou a?’” Konsa, li te reponn: “L ap bon”.'
    27: 'Lè l te rive kote nonm Bondye a sou ti mòn nan, li te kenbe de pye li. Guéhazi te parèt pou pouse l fè l sòti; men nonm Bondye a te di: “Kite li, paske nanm li twouble anndan l. SENYÈ a te kache sa de mwen sa, e pa t di m sa.”'
    28: 'Fanm nan te di: “Èske mwen te mande mèt mwen pou yon fis? Èske mwen pa t di ou: ‘Pa twonpe m’?”'
    29: 'Alò, li te di a Guéhazi: “Mare senti ou, pran baton mwen nan men ou pou al fè wout ou. Si ou rankontre nenpòt moun, pa salye li, e si nenpòt moun salye ou, pa reponn li. Al mete baton mwen an kouche sou figi gason an.”'
    30: 'Manman a gason an te di: “Jan SENYÈ a viv la, e jan ou menm viv la, mwen p ap kite ou.” Konsa, li te leve e te swiv li.'
    31: 'Guéhazi te pase devan yo e te kouche baton an sou figi a gason an, men li pa t fè bwi, ni li pa t reponn. Konsa, li te retounen rankontre Élisée e te di li: “Gason an pa t leve.”'
    32: Lè Élisée te vini nan kay la, men vwala, gason an te kouche tou mouri sou kabann li an.
    33: Pou sa, li te antre fèmen pòt la dèyè yo toude a, e te priye a SENYÈ a.
    34: Konsa, li te pwoche kouche sou pitit la, li te mete bouch li sou bouch pa li, zye li sou zye pa li, men li sou men pa li. Li te lonje kò li sou li, e chè pitit la te kòmanse vin cho.
    35: Li te retounen nan kay la e te mache yon fwa ale retou, epi li te monte lonje li menm sou li. Gason an te touse sèt fwa e gason an te ouvri zye li.
    36: 'Li te rele Guéhazi e te di: “Rele Sinamit lan.” Konsa, li te rele li. Lè li te antre kote li, li te di: “Ranmase pran pitit ou a.”'
    37: Alò, fanm nan te antre anndan; li te tonbe nan pye li e li te bese li menm jis atè. Epi li te pran fis li, e te sòti.
    38: 'Lè Élisée te retounen Guilgal, te gen yon gwo grangou nan peyi a. Pandan fis a pwofèt yo te chita devan l, li te di a sèvitè li a: “Mete gwo bonm nan e fè yon bouyon pou fis a pwofèt yo.”'
    39: Epi youn te ale nan chan an pou ranmase epis yo e yo te twouve yon lyann sovaj. Li te ranmase sou li kont joumou pou plen vètman li. Li te vin koupe yo, pou fè yo antre nan bouyon, paske yo pa t rekonèt yo.
    40: 'Konsa, yo te vide li pou mesye yo manje. Epi pandan yo t ap bwè bouyon an, yo te kriye fò. Yo te di: “O nonm Bondye, gen lanmò nan po a.” Epi yo pa t kab manje.'
    41: 'Men li te di: “Alò, pote sereyal moulen an.” Li te jete li nan bonm nan e te di: “Vide li pou pèp la pou yo kab manje.” Epi pa t gen okenn mal nan po a.'
    42: 'Alò, yon mesye te sòti Baal-Shalisha, e li te pote pou nonm Bondye a, pen premye fwi yo, ven pen lòj avèk tèt sereyal nèf nan sak li. Epi li te di: “Bay pèp la pou yo kab manje.”'
    43: 'Asistan li an te di: “Kisa, èske mwen va mete sa a devan san moun?” Men li te di: “Bay pèp la pou yo kab manje, paske se konsa SENYÈ a pale: ‘Yo va manje e va genyen ki rete.’”'
    44: Konsa, li te mete li devan yo, yo te manje e te genyen ki te rete, selon pawòl SENYÈ a.
  5:
    1: Alò, Naaman, kapitèn lame a wa Syrie a, te yon mesye enpòtan a mèt li e li te estime anpil. Akoz li menm, SENYÈ a te bay yon viktwa pou Syrie. Anplis, mesye a te yon gèrye gran kouraj, men li te gen lalèp.
    2: Alò, Siryen yo te sòti pa ekip e yo te pran an kaptivite yon jenn tifi nan peyi Israël; epi li te sèvi madanm a Naaman an.
    3: 'Li te pale konsa a mètrès li a: “Mwen ta tèlman vle ke mèt mwen an te avèk pwofèt Samarie a! Konsa, li ta geri li pou l pa gen lalèp la.”'
    4: 'Naaman te antre kote mèt li a e te di: “Men konsa, fi ki sòti peyi Israël la te pale.”'
    5: 'Alò, wa Syrie a te di: “Ale koulye a e mwen va voye yon lèt kote wa Israël la.” Li te sòti e te pran avè l dis talan ajan ak si-mil sik an lò ak dis echanj vètman konplè.'
    6: 'Li te mennen lèt la bay wa Israël la ki te di: “Epi koulye a, kòmsi lèt sa a rive bò kote ou, men vwala, mwen te voye Naaman, sèvitè mwen an kote ou, pou ou kab geri li nan afè lalèp sila a.”'
    7: 'Lè wa Israël la te li lèt sa a, li te chire rad li. Li te di: “Èske se Bondye mwen ye, pou m kab touye e fè viv, pou nonm sa ta voye kote mwen pou geri yon mesye ki gen lalèp? Men gade byen kijan l ap chache yon kont avè m.”'
    8: 'Li te rive ke lè Élisée, nonm Bondye a te tande ke wa Israël la te chire rad li, li te voye kote wa a e te di: “Poukisa ou chire rad ou konsa? Koulye a, kite li vin kote mwen e li va konnen ke gen yon pwofèt an Israël.”'
    9: Konsa, Naaman te vini avèk cheval li yo ak cha li yo e te kanpe devan pòtay lakay Élisée.
    10: 'Élisée te voye yon mesaje kote li ki te di: “Ale benyen nan Jourdain an sèt fwa. Chè ou va restore a ou menm e ou va vin pwòp.”'
    11: 'Men Naaman te vin byen fache. Li te sòti e te di: “Gade byen, mwen te konnen ke asireman, li ta parèt deyò kote mwen, kanpe pou rele non SENYÈ a, Bondye li a e voye men li sou plas pou geri moun lalèp la.'
    12: Èske rivyè Abana avèk Parpar nan Damas yo pa pi bon ke tout flèv Israël yo? Èske mwen pa t kab lave m nan yo e vin pwòp?” Konsa, li te vire sòti byen anraje.
    13: 'Alò, sèvitè li yo te pwoche; yo te pale avèk li e te di: “Papa mwen, si pwofèt la te di ou pou fè yon gwo bagay, èske ou pa t ap fè l. Konbyen, anplis, lè li di ou ‘Lave ou pou vin pwòp?’”'
    14: Pou sa, li te desann e te fonse kò l sèt fwa nan Jourdain an, selon pawòl a nonm Bondye a; epi chè li te restore tankou chè a yon timoun, e li te vin pwòp.
    15: 'Lè li te retounen kote nonm Bondye a avèk tout konpanyen li e te vin kanpe devan li, li te di: “Gade byen, koulye a, mwen konnen ke nanpwen lòt Dye nan tout tè a, sof ke an Israël. Pou sa, souple, aksepte yon kado nan men sèvitè ou a depi koulye a.”'
    16: 'Men li te di: “Jan SENYÈ a viv la, devan sila mwen kanpe a, mwen p ap pran anyen.” Konsa, li te ankouraje l pran, men li te refize.'
    17: 'Naaman te di: “Malgre, si se pa sa, souple, bay sèvitè ou a chaj de milèt tè; paske sèvitè ou a p ap ofri ofrann brile ni sakrifis a lòt dye, men a SENYÈ a.'
    18: 'Nan ka sa a, ke SENYÈ a kapab padone sèvitè ou a: lè mèt mwen antre nan kay Rimmon an, pou adore la, li va apiye sou men m e mwen va bese lakay Rimmon an, pou SENYÈ a kapab padone sèvitè ou a nan ka sa a.”'
    19: 'Li te di li: “Ale anpè.” Konsa, li te pati de li a yon distans.'
    20: 'Men Guéhazi, sèvitè Élisée a, nonm Bondye a, te reflechi: “Men gade, mèt mwen an te konsève Naaman sila a, Siryen an, pwiske li pa resevwa nan men l sa ke li te pote a. Jan SENYÈ a viv la, mwen ap kouri dèyè l e pran yon bagay de li menm.”'
    21: 'Konsa, Guéhazi te kouri dèyè Naaman. Lè Naaman te wè yon moun vin kouri dèyè li, li te desann cha a pou rankontre li. Li te di: “Èske tout bagay byen?”'
    22: 'Li te di: “Tout bagay byen. Mèt mwen an voye mwen. Li te di: ‘Gade byen, soti koulye a, de jenn mesye ki pami fis a pwofèt yo te vin kote mwen soti nan peyi ti mòn Ephraïm yo. Souple, ba yo yon talan ajan ak de echanj konplè nan vètman yo.’”'
    23: 'Naaman te di: “Avèk plezi, pran de talan yo.” Epi li te ankouraje li. Li te mare de talan ajan yo nan de sak avèk de echanj konplè nan rad yo, e li te bay yo a de sèvitè li yo, epi yo te pote yo devan li.'
    24: Lè li te rive kote ti mòn nan, li te pran yo soti nan men yo, li te mete yo nan kay la, li te voye mesye yo ale e yo te pati.
    25: 'Men li te antre ladann e te kanpe devan mèt li. Konsa, Elisée te di li: “Kote ou te ye Guéhazi?” Li te reponn: “Sèvitè ou a pa t ale okenn kote non.”'
    26: 'Epi li te di l: “Èske kè m pa t sòti lè mesye a te vire kite cha li pou vin rankontre ou a? Èske sa se lè pou resevwa lajan, pou resevwa rad, chan doliv avèk chan rezen, avèk mouton ak bèf ak sèvitè avèk sèvant?'
    27: Pou sa, lalèp Naaman an ap kole sou ou avèk desandan ou yo jis pou tout tan.” Konsa, li te kite prezans li kon yon lèp blan tankou lanèj.
  6:
    1: 'Alò fis a pwofèt yo te di a Élisée: “Gade byen, plas devan ou kote nou rete a twò piti pou nou.'
    2: 'Souple, annou ale nan Jourdain an e chak nan nou pran soti la yon poto epi annou fè yon plas pou pwòp tèt nou kote nou kab rete a.” Li te reponn: “Ale.”'
    3: 'Alò youn nan yo te di: “Souple, fè dakò pou ale avèk sèvitè nou yo.” Li te reponn: “M ap prale.”'
    4: Konsa, li te ale avèk yo. Lè yo rive kote Jourdain an, yo te koupe bwa yo.
    5: 'Men pandan youn nan yo t ap fè tonbe yon poto, tèt rach la te tonbe nan dlo. Nom nan te kriye fò e te di: “Anmwey, mèt mwen! Paske se prete li te ye!”'
    6: 'Epi nonm Bondye a te di: “Se kibò li te tonbe?” Epi lè li te montre li kote a, li te koupe yon bout bwa, e li te voye ladann pou te fè fè a vin monte sou dlo a.'
    7: 'Li te di: “Ranmase l pou kont ou.” Konsa, li te lonje men li pou te pran l.'
    8: 'Alò, wa Syrie a te fè lagè kont Israël, epi li te konsilte avèk sèvitè li yo. Li te di: “Antre tèl kote ak tèl kote, ki kote nou va fè kan an.”'
    9: 'Nonm Bondye a te voye kote wa Israël la. Li te di: “Veye pou ou pa pase nan kote sila a, paske Siryen yo ap desann la.”'
    10: Wa Israël la te voye nan plas kote nonm Bondye a te pale li a pou avèti l. Konsa, plis ke yon fwa oswa de fwa, li te sove li plizyè fwa.
    11: 'Alò, kè a wa Syrie a te anraje sou afè sa a. Li te rele sèvitè li yo e te di yo: “Èske ou va di mwen kilès nan nou ki pou wa Israël la?”'
    12: 'Youn nan sèvitè li yo te di: “Non, mèt mwen, O wa a; men Élisée, pwofèt ki an Israël la ap pale wa Israël la pawòl ke ou pale menm nan chanm dòmi ou.”'
    13: 'Konsa, li te di: “Ale wè kote li ye a pou m kab voye pran l.” Epi yo te pale li, e te di: “Gade, li Dothan.”'
    14: Li te voye cheval avèk cha avèk yon gwo lame la. Yo te vini pandan lannwit e te antoure vil la.
    15: 'Alò, lè sèvitè a nonm Bondye a te leve bonè pou te sòti deyò, vwala, yon lame avèk cheval ak cha te antoure vil la. Epi sèvitè li a te di li: “Anmwey, mèt mwen! Kisa n ap fè?”'
    16: 'Konsa, li te reponn: “Pa pè, paske sila ki avèk nou yo plis pase sila ki avèk yo a.”'
    17: 'Epi Élisée te priye e te di: “O SENYÈ, Mwen priye, ouvri zye li pou li kapab wè.” Epi SENYÈ a te ouvri zye a sèvitè li pou li te wè. Men vwala, tout mòn nan te ranpli avèk cheval avèk cha dife toupatou te antoure Élisée.'
    18: 'Lè yo te desann kote li, Élisée te priye a SENYÈ a e te di: “Mwen priye, frape pèp sa a pou fè yo vin avèg.” Konsa, Li te frape yo pou fè yo vin avèg selon pawòl Élisée a.'
    19: 'Konsa, Élisée te di yo: “Sa se pa chemen, ni se pa vil sa a. Swiv mwen e mwen va mennen ou kote nonm ke w ap chache a.” Epi li te mennen yo rive Samarie.'
    20: 'Lè yo te rive Samarie, Élisée te di: “O SENYÈ, ouvri zye a moun sila yo pou yo kapab wè.” Konsa, SENYÈ a te ouvri zye yo pou yo te wè; epi vwala, yo te nan mitan Samarie.'
    21: 'Konsa, wa Israël la, lè li te wè yo, li te di Élisée: “Papa mwen, èske m dwe touye yo? Èske m dwe touye yo?”'
    22: 'Li te reponn: “Ou pa pou touye yo. Èske ou ta touye sila ke ou fin pran an kaptivite avèk nepe oubyen ak banza ou? Mete pen avèk dlo devan yo pou yo kab manje ak bwè e ale kote mèt pa yo.”'
    23: Konsa, li te prepare yon gran repa pou yo, epi lè yo te fin manje e bwè, li te voye yo ale. Yo te ale kote mèt pa yo, epi bann piyajè Siryen yo pa t vini ankò nan peyi Israël.
    24: Alò, li te vin rive apre sa ke Ben-Hadad, wa Syrie a, te rasanble tout lame li a e te monte fè syèj kont Samarie.
    25: Te gen yon gwo grangou nan Samarie. Konsa, gade byen, yo te fè syèj la jis li rive ke tèt a yon bourik te vann pou katreven sik an ajan e yon ka kab poupou toutrèl pou senk sik ajan.
    26: 'Pandan wa Israël la t ap pase sou mi an, yon fanm te kriye fò a li menm e te di: “Fè m sekou, mèt mwen, O Wa a!”'
    27: 'Wa a te di: “Si SENYÈ a pa ede ou, soti kibò mwen kab ede ou? Depi nan glasi vannen an, oswa avèk aparèy peze rezen an?”'
    28: 'Epi wa a te mande l: “Kisa ou genyen?” Epi li te reponn: “Fanm sa a te di mwen: ‘Ban m ti fis ou a pou nou kab manje li jodi a e nou va manje fis pa ou a demen.’'
    29: 'Konsa, nou te bouyi fis mwen an e manje li; epi mwen te di li sou jou ki vini an: ‘Ban m fis ou a pou nou kab manje li,’ men li te kache fis li a.”'
    30: Lè wa a te tande pawòl a fanm nan, li te chire rad li—epi koulye a, li t ap pase sou mi an—-e pèp la t ap gade, epi vwala, li te gen twal sak anba vètman a sou kò li.
    31: 'Konsa, li te di: “Ke Bondye fè m sa, e menm plis, si tèt a Élisée, fis a Schaphath la rete sou kò li jodi a.”'
    32: 'Alò, Élisée te chita lakay li a, e ansyen yo te chita avèk li. Epi wa a te voye yon mesye soti nan prezans li; men avan mesaje a te rive kote li, Élisée te di a ansyen yo: “Èske ou wè kijan mesye sa a, fis a yon asasen te voye pou retire pran tèt mwen? Gade, lè mesaje a vini, fèmen pòt la kont li e kenbe pòt la fèmen kont li. Èske se pa son a pye mèt li a ki dèyè li?”'
    33: 'Pandan li te toujou ap pale avèk yo, men vwala, mesaje a te desann kote li. Li te di: “Men gade, mechanste sa a sòti nan SENYÈ a; poukisa mwen ta dwe tann SENYÈ a ankò?”'
  7:
    1: 'Epi Élisée te di: “Koute pawòl SENYÈ a. Konsa pale SENYÈ a: ‘Demen vè lè sa a, yon mezi farin fen va vann pou yon sik, e de mezi lòj pou yon sik nan pòtay Samarie a.’”'
    2: 'Ofisye wayal la sou men a sila wa a te apiye a te reponn nonm Bondye a. Li te di: “Gade byen, menm si SENYÈ a ta fè fenèt nan syèl la, èske bagay sa a ta kab rive?” Konsa, Élisée te reponn: “Gade byen, ou va wè l ak pwòp zye pa w, men ou p ap manje ladann.”'
    3: 'Alò, te genyen kat mesye lalèp nan antre pòtay la. Yo te di youn ak lòt: “Poukisa n ap chita la jiskaske nou mouri?'
    4: 'Si nou di: ‘N ap antre nan vil la’, alò grangou nan vil la, nou va mouri la. Epi si nou chita isit la, nou va mouri tou. Pou sa, vini, annou janbe lòtbò nan kan Siryen yo. Si yo lese nou viv, nou va viv; epi si yo touye nou, nou p ap gen plis pase mouri.”'
    5: Konsa, yo te leve avan l fènwa pou ale nan kan Siryen yo, epi gade byen, pa t gen moun la.
    6: 'Paske SENYÈ a te fè lame Siryen an tande bwi a cha yo avèk bwi cheval yo, son a yon gwo lame, jiskaske yo te di youn ak lòt: “Men gade, wa Israël la gen tan mete an sèvis kont nou wa Etyen yo avèk wa Ejipsyen yo pou yo vini sou nou.”'
    7: Pou sa, yo te leve kouri pandan tenèb la t ap pwoche e te kite tant yo avèk cheval yo avèk bourik yo ak kan an, jis jan ke li te ye a pou te sove ale e sove lavi yo.
    8: Lè moun lalèp sa yo te rive nan landwa kan an, yo te antre nan yon tant pou te manje ak bwè e yo te pote soti la, ajan avèk lò avèk rad pou te ale sere yo. Epi yo te tounen antre nan yon lòt tant pou te pote soti la tou pou te ale sere yo.
    9: 'Men konsa, yo te pale youn ak lòt: “Nou pa fè byen. Jou sa a se yon jou bòn nouvèl, men nou rete an silans. Si nou tann jis rive maten an, pinisyon va vin rive sou nou. Alò, pou sa, annou ale pale moun lakay wa a.”'
    10: 'Konsa, yo te antre e yo te rele gadyen pòtay lavil yo pou te pale yo e te di: “Nou te rive nan kan Siryen yo e vwala, pa t gen moun la, ni menm vwa a yon moun, men sèlman cheval ki te mare ak bourik mare e tant yo menm jan yo te ye.”'
    11: Gadyen pòtay yo te rele pale anndan kay wa a.
    12: 'Wa a te leve nan lannwit lan e li te di a sèvitè li yo: “Mwen va pale ou koulye a sa ke Siryen yo gen tan fè. Yo konnen ke nou grangou; pou sa, yo te kite kan an pou kache yo menm nan chan an. Y ap di: ‘Lè yo sòti lavil la, nou va kaptire yo vivan e antre nan vil la.’”'
    13: 'Youn nan sèvitè li yo te di: “Souple, kite kèk moun pran senk nan cheval ki rete lavil la. Gade byen, malgre nenpòt nan yo va menm jan ak tout rès foul moun ki rete ladann nan. Gade byen, yo tankou tout foul ki gen tan peri deja. Pou sa, annou voye gade.”'
    14: 'Konsa, yo te pran de cha avèk cheval e wa a te voye yo dèyè lame Siryen an, e te di: “Ale gade.”'
    15: Yo te ale dèyè yo jis rive nan Jourdain an, e gade, tout chemen an te ranpli avèk rad ak ekipaj ke Siryen yo te jete nan sove ale. Alò, mesaje yo te retounen pou te pale wa a.
    16: Konsa, pèp la te sòti e te piyaje kan Siryen an. Alò, yon mezi farin fen te vann pou yon sik e de mezi lòj pou yon sik, selon pawòl SENYÈ a.
    17: Alò, wa a te chwazi menm ofisye wayal la, sou men a sila li te konn apiye a, pou pran chaj pòtay la; men pèp la te foule li anba pye nan pòtay la e li te vin mouri jis jan ke nonm Bondye a te pale a, ki t ap pale pandan wa a te vin desann kote l la.
    18: 'Li te vin rive jis jan ke nonm Bondye a te pale a wa a, lè l te di: “De mezi lòj pou yon sik e yon mezi farin fen pou yon sik, va vann demen vè lè sa a nan pòtay Samarie.”'
    19: 'Epi ofisye wayal la te reponn nonm Bondye a e te di: “Alò gade byen, Si SENYÈ a ta fè fenèt nan syèl la, èske yon bagay konsa ta kab rive?” Epi li te di: “Gade byen, ou va wè li avèk pwòp zye pa ou, men ou p ap manje ladann.”'
    20: Epi se konsa sa te vin rive li, paske pèp la te foule li anba pye nan pòtay la, e li te vin mouri.
  8:
    1: 'Alò, Élisée te pale ak fanm a fis ki te geri a. Li te di: “Leve ale avèk tout lakay ou e ale viv nenpòt kote ou kab ale viv; paske SENYÈ a te deklare yon gwo grangou e sa va rive menm sou peyi a pandan sèt ane.”'
    2: Konsa, fanm nan te leve e te fè selon pawòl a nonm Bondye a. Li te ale avèk lakay li pou te vin viv nan peyi Filisten yo pandan sèt ane.
    3: Nan fen sèt ane yo, fanm nan te retounen soti nan peyi Filisten yo. Konsa, li te soti deyò pou fè demann a wa a pou lakay li avèk chan li.
    4: 'Alò, wa a t ap pale avèk Guéhazi, sèvitè a nonm Bondye a, e li t ap di: “Souple, fè m konnen tout gran bagay ke Élisée te konn fè yo.”'
    5: 'Pandan li t ap pale wa a ki jan li te restore lavi a sila ki te mouri an, men vwala, fanm a fis ke li te resisite a, te fè demann nan pou afè chan pa li a. Epi Guéhazi te di: “Mèt mwen, wa a, sa se fanm nan e sa se fis li a, ke Elisée te restore lavi a.”'
    6: 'Lè wa a te mande fanm nan, li te pale li sa a. Konsa, wa a te chwazi pou li yon sèten ofisye, e li te di: “Restore a li menm tout sa ki te pou li, ak tout pwodwi a chan li soti jou ke li te kite tè a jis rive koulye a.”'
    7: 'Konsa, Élisée te vin Damas. Alò, Ben-Hadad, wa Syrie a, te malad. Yo te di li: “Nonm Bondye a gen tan rive isit la.”'
    8: 'Wa a te di a Hazaël: “Pran yon kado nan men ou pou ale rankontre nonm Bondye a, e mande a SENYÈ a selon li menm. Mande l: ‘Èske mwen va refè de maladi sa a?’”'
    9: 'Konsa, Hazaël te ale rankontre li avèk yon kado nan men l, menm de tout kalite bon bagay Damas, pote sou karant chaj chamo. Li te vin rive kanpe devan li e te di: “Fis ou Ben-Hadad, wa Syrie a, te voye mwen kote ou. Li te vle m mande pou li: ‘Èske mwen va refè de maladi sa a?’”'
    10: 'Alò, Élisée te di li: “Ale pale li konsa, ‘Ou va asireman refè;’ men SENYÈ a te montre mwen ke byensi, l ap mouri.’”'
    11: Li te gade l byen fiks, jiskaske li te wont. Epi nonm Bondye a te kriye.
    12: 'Hazaël te di: “Poukisa mèt mwen ap kriye a?” Alò, li te reponn: “Paske mwen konnen mal la ke ou va fè a fis Israël yo: Fòterès ke ou va brile ak jennonm pa yo ke ou va touye avèk nepe, pitit pa yo ke ou va kraze an mòso ak fanm gwo vant yo ke ou va chire nèt.”'
    13: 'Epi Hazaël te di li: “Men kisa sèvitè ou ye? Yon chen ki ta fè gwo bagay sa a?” Élisée te reponn: “SENYÈ a te montre mwen ke ou va wa sou Syrie.”'
    14: 'Konsa, li te pati kite Élisée pou te retounen kote mèt li, ki te mande l: “Se kisa ke Élisée te di ou?” Epi li te reponn: “Li te di mwen ke ou ta asireman vin refè.”'
    15: Nan jou swivan an, li te pran yon gwo kouvèti a, li te fonse l nan dlo e li te ouvri li sou figi li, jiskaske wa a te mouri. Konsa, Hazaël te vin wa nan plas li.
    16: Alò, nan senkyèm ane Joram, fis a Achab la, wa Israël la, pandan Josaphat te wa Juda, Joram, fis Josaphat la, wa Juda, te devni wa.
    17: Li te gen laj a trann-dezan lè li te devni wa, e li te renye uitan nan Jérusalem.
    18: Li te mache nan chemen a wa Israël yo, jis jan ke lakay Achab te fè a, paske fi Achab la te devni madanm li. Li te fè mal nan zye SENYÈ a.
    19: Sepandan, SENYÈ a pa t gen volonte pou detwi Juda, pou koz David, sèvitè li a, paske li te pwomèt li pou ba li toujou yon lanp a li menm pa fis li yo pou tout tan.
    20: Nan jou pa li yo, Édom te fè rebèl soti anba men Juda e yo te fè yon wa sou pwòp tèt pa yo.
    21: Epi Joram te travèse kote Tsaïr e tout cha li yo avèk li. Li te leve nan lannwit pou te frape Edomit ki te antoure li avèk kapitèn a cha yo, men lame pa li a te sove ale rive nan tant pa yo.
    22: Konsa, Édom te fè rebèl kont Juda jis rive jodi a. Alò, Libna te revòlte nan menm lè a.
    23: Tout lòt zèv a Joram yo avèk tout sa ke li te fè yo, èske yo pa ekri nan Liv Kwonik a wa a Juda yo?
    24: Konsa, Joram te dòmi avèk zansèt li yo e li te antere avèk zansèt li yo nan vil David la. Epi Achazia te devni wa nan plas li.
    25: Nan douzyèm ane Joram, fis a Achab la, wa Israël, Achazia, fis a Joram nan te kòmanse renye.
    26: Achazia te gen venn-dezan lè l te devni wa e li te renye yon ane nan Jérusalem. Manman li te rele Athalie, pitit a pitit Omri, wa Israël la.
    27: Achazia te mache nan chemen lakay Achab e te fè mal nan zye SENYÈ a tankou lakay Achab, akoz se te bofis a lakay Achab.
    28: Alò, li te ale avèk Joram, fis a Achab la pou fè lagè kont Hazaël, wa Syrie a nan Ramoth-Galaad e Siryen yo te blese Joram.
    29: Konsa, Wa Joram te retounen nan Jizréel pou geri akoz blesi ke Siryen yo te ba li nan Rama a lè li te goumen kont Hazaël, wa Syrie a. Epi Achazia, fis a Joram nan, wa Juda a, te desann wè Joram, fis Achab la nan Jizréel akoz li te malad la.
  9:
    1: 'Alò, Élisée, pwofèt la, te rele youn nan fis a pwofèt yo. Li te di li: “Mare senti ou e pran bokal lwil nan men ou pou monte Ramoth-Galaad.'
    2: Lè ou rive la, chache jwenn Jéhu, fis a Josaphat a, fis a Nimschi a. Antre ladann, mande li vin apa de frè li yo. Mennen li nan yon chanm anndan.
    3: 'Konsa, pran bokal lwil la, vide li sou tèt li e di: ‘Konsa pale SENYÈ a; “Mwen te onksyone ou wa sou Israël.”’ Epi konsa, louvri pòt la, kouri sove ale! Pa tann!”'
    4: Konsa, jennonm nan, sèvitè pwofèt la, te ale Ramoth-Galaad.
    5: 'Lè l rive, men vwala, kapitèn a lame yo te chita. Li te di: “Mwen gen yon pawòl pou ou O kapitèn.” Jéhu te reponn: “Pou kilès nan nou?” Li te di: “Pou ou, O kapitèn.”'
    6: 'Li te leve pou antre nan kay la. Li te vide lwil sou tèt li e te di li: “Konsa pale SENYÈ a, Bondye Israël la, Mwen te onksyone ou Wa sou pèp SENYÈ a, sou Israël menm.'
    7: Ou gen pou frape lakay Achab, mèt ou a, pou Mwen kapab fè revandikasyon san a sèvitè mwen yo, pwofèt yo ak san a tout sèvitè SENYÈ yo, pa men Jézabel.
    8: ‘Paske tout lakay Achab va peri e Mwen va koupe retire sou Achab tout gason, ni esklav, ni lib an Israël.
    9: Mwen va fè lakay Achab vin tankou lakay Jéroboam, fis a Nebath la, e tankou lakay Basha, fis Achija a.
    10: Chen ap manje Jézabel nan teritwa Jizréel la, e nanpwen moun k ap antere li.’” Konsa, li te ouvri pòt la e te sove ale.
    11: 'Alò Jéhu te sòti deyò kote sèvitè mèt li yo. Youn nan yo te mande l: “Èske tout bagay byen? Poukisa nonm fou sila a te vin kote ou a?” Li te reponn yo: “Ou konnen nonm sila a avèk tout sa li pale yo.”'
    12: 'Yo te di: “Sa se manti. Pale nou koulye a.” Li te di: “Li te di m, ‘Konsa pale SENYÈ a: “Mwen te onksyone ou wa sou Israël”’”.'
    13: 'Konsa, yo te fè vit, chak moun te pran vètman pa yo, te plase yo anba li sou mach la. Yo te soufle twonpèt la e yo t ap di: “Jéhu se wa a!”'
    14: Konsa Jéhu, fis a Josaphat a, fis a Nimschi a, te fè konplo kont Joram. Alò, Joram avèk tout Israël t ap defann Ramoth-Galaad kont Hazaël, wa Syrie a.
    15: 'Men Wa Joram te fin retounen a Jizréel pou geri akoz blesi ke Siryen yo te ba li lè li te goumen avèk Hazaël, wa Syrie a. Konsa, Jéhu te di: “Si sa se volonte ou, pa kite pèsòn chape kite vil la pou ale pale Jizréel.”'
    16: Alò, Jéhu te monte yon cha pou te ale Jizréel, paske Joram te kouche la. Achazia, wa Juda a, te deja desann pou wè Joram.
    17: 'Koulye a, gadyen an te kanpe sou fò Jizréel, e li te wè konpanyen Jéhu, pandan li t ap vini. Li te di: “Mwen wè yon konpanyen.” Joram te di: “Pran yon chevalye, voye li rankontre yo e kite li di: ‘Èske sa an pè?’”'
    18: 'Konsa, yon chevalye te ale rankontre li. Li te di: “Konsa pale wa a: ‘Èske sa an pè?’” Jéhu te reponn: “Kisa ou gen pou fè avèk lapè? Vire dèyè mwen.” Konsa, gadyen an te bay rapò a. “Mesaje a te rive kote yo, men li pa t retounen.”'
    19: 'Li te voye yon dezyèm chevalye, ki te rive kote yo. Li te di: “Konsa pale wa a: ‘Èske sa an pè?’” Jéhu te reponn: “Kisa ou gen pou fè avèk lapè? Vire dèyè mwen.”'
    20: 'Gadyen an te bay rapò a: “Lè te rive kote yo menm, men li pa t retounen, epi kondwi li se tankou kondwi a Jéhu, paske li kondwi tankou moun anraje.”'
    21: 'Konsa, Joram te di: “Fè cha a vin parèt.” Epi yo te prepare cha li a. Joram, wa Israël la, avèk Achazia, wa Juda a te sòti yo chak nan cha pa yo, yo te ale rankontre Jéhu, e yo te twouve li sou tèren Naboth la, Jizreyelit la.'
    22: 'Lè Joram te wè Jéhu, li te di: “Èske sa an pè, Jéhu?” Epi li te reponn: “Ki lapè sa a, kòmsi zak pwostitiye manman ou Jézabel avèk vye maji pa li yo tèlman anpil?”'
    23: 'Alò, Joram te frennen cha a, tou vire e te sove ale. Li te pale Achazia: “Trayizon, O Achazia!”'
    24: Konsa, Jéhu te rale banza li ak tout fòs e te tire Joram antre bwa li. Flèch la te pase nan kè l e li te bese desann nan cha li.
    25: 'Alò, Jéhu te pale ak Bidqar, adjwen li an: “Pran l e jete l nan chan Naboth la, Jizreyelit la, paske mwen sonje lè ou avèk mwen te monte kouri ansanm dèyè Achab, papa li, ke SENYÈ a te pwononse pawòl sa a kont li:'
    26: ‘Anverite, Mwen te wè ayè, san Naboth la ak san a fis li yo,’ pale SENYÈ a, ‘epi, Mwen va rekonpanse ou nan teren sa a’, pale SENYÈ a. Alò, pou sa, pran l e jete l nan teren an, selon pawòl SENYÈ a.”
    27: 'Lè Achazia, wa Juda a te wè li, li te sove ale pa chemen kay jaden an. Epi Jéhu te kouri dèyè li e te di: “Tire li tou, nan cha a.” Konsa, li te fèt sou ti pant Gur a, ki Jibleam nan. Men li te sove ale rive Méguiddo, e la li te mouri.'
    28: Sèvitè li yo te pote li nan yon cha rive Jérusalem e yo te antere li nan tonm pa li avèk zansèt li yo nan vil David la.
    29: Alò, nan onzyèm ane règn Joram la, fis Achab la, Achazia te devni wa sou Juda.
    30: Lè Jéhu te vini Jizréel, Jézabel te tande sa. Li te pentire zye li, li te byen dekore tèt li e li te gade deyò fenèt la.
    31: 'Lè Jéhu te antre nan pòtay la, li menm Jézabel te di: “Èske tout bagay byen, Zimri, asasen mèt pa w la?”'
    32: 'Jéhu te leve figi li vè fenèt la e te di: “Se kilès ki pou mwen? Kilès?” Konsa, de oswa twa linik ren nan te gade anba kote li.'
    33: 'Li te di: “Jete li anba.” Konsa, yo te jete li anba e kèk nan san li te vòltije jis sou miray la ak sou cheval yo, epi li te foule anba pye yo.'
    34: 'Lè Jéhu te antre, li te manje e bwè. Konsa, li te di: “Okipe koulye a de fanm modi sila a e antere li; paske se fi a wa a ke li ye.”'
    35: Yo te ale antere l, men yo pa t jwenn plis ke zo tèt la, pye yo avèk pla men yo.
    36: 'Pou sa, yo te retounen pou te pale li. Konsa, li te di: “Sa se pawòl SENYÈ a, ke Li te pale pa sèvitè li, Élie, Tichbit la. Li te di: ‘Nan teren Jizréel la, chen yo va manje chè Jézabel,'
    37: 'epi kadav Jézabel va tankou fimye bèt sou sifas chan nan teren Jizréel la, jiskaske yo pa ka di: “Sa se Jézabel.”’”'
  10:
    1: 'Alò, Achab te gen swasann-dis fis Samarie. Epi Jéhu te ekri lèt pou te voye Samarie, kote chèf Jizréel yo, ansyen yo e vè gadyen pitit Achab yo, e te di:'
    2: “Alò, lè lèt sa a rive kote ou, akoz fis a mèt ou yo avè w, menm jan avèk cha yo, cheval yo ak yon vil fòtifye avèk zam,
    3: chwazi pi bon ak pi kapab pami fis a mèt ou yo, mete li sou twòn papa l, e batay pou lakay mèt ou.”
    4: 'Men yo te pè anpil. Yo te di: “Men gade, de wa sila yo pa t kanpe devan li! Alò, kijan nou kab kanpe?”'
    5: 'Epi sila ki te sou tout kay la ak sila ki te sou vil la, ansyen yo ak gadyen zanfan yo, te voye kote Jéhu e te di: “Nou se sèvitè ou. Tout sa ou mande nou, nou va fè l. Nou p ap fè okenn moun wa. Fè sa ki bon nan zye ou.”'
    6: 'Alò, li te ekri yon lèt yon dezyèm fwa. Li te di: “Si ou sou kote pa m, ou va koute vwa m, pran tèt a mesye yo, fis a mèt ou yo, e vin kote mwen Jizréel demen vè lè sa a.” Alò, fis a wa yo, swasann-dis moun, te avèk moun enpòtan ki nan vil yo ki t ap leve yo.'
    7: Lè lèt la te rive kote yo, yo te pran fis a wa yo e te touye yo; swasann-dis moun, e te mete tèt pa yo nan panyen pou te voye yo kote li Jizréel.
    8: 'Lè mesaje a te vin pale li, li te di: “Yo gen tan pote tèt a fis a wa yo.” Li te di yo: “Mete yo nan de pil nan antre pòtay la jis rive nan maten.”'
    9: 'Alò, nan maten, li te ale deyò pou te kanpe pale a tout pèp la: “Nou inosan. Gade byen, mwen te fè konplo kont mèt mwen, e mwen te touye li. Men se kilès ki te touye tout sila yo?'
    10: Pou sa, konnen byen ke anyen p ap tonbe atè nan pawòl ke SENYÈ a te pale selon lakay Achab la, paske SENYÈ a te fè sa li te pale ak sèvitè li a, Élie.”
    11: Konsa, Jéhu te touye tout sila ki te rete lakay Achab nan Jizréel yo ak tout moun pwisan pa li yo, avèk sila ki te konnen li yo, avèk prèt li yo, jiskaske pa t gen moun pa l vivan.
    12: Epi li te leve sòti ale Samarie. Nan chemen an, pandan li te Beth-Eked ki te pou bèje yo,
    13: 'Jéhu te rankontre fanmi a Achazia, wa Juda a. Li te mande: “Se kilès nou ye?” Yo te reponn: “Nou se fanmi a Achazia. Nou te vin desann pou salye fis a wa yo avèk fis a rèn nan.”'
    14: 'Li te di: “Pran yo vivan.” Konsa, yo te pran yo vivan e te touye yo nan fòs ki rele Beth-Eked la; karann-de mesye, e li pa t kite youn nan yo.'
    15: 'Alò, lè li te kite la, li te rankontre Jonadab, fis a Récab ki te vin rankontre li a. Li te salye li, e te di li: “Èske kè ou bon, jan kè m avèk kè ou a?” Jonadab te reponn: “Li konsa.” Jéhu te di: “Si li konsa, ban mwen men ou.” Epi li te pran li fè l monte nan cha li a.'
    16: 'Li te di: “Vini avè m pou wè zèl mwen pou SENYÈ a.” Konsa, li te fè li ale nan cha li a.'
    17: Lè li te rive Samarie, li te touye tout moun ki te rete pou Achab Samarie yo, jiskaske li te fin detwi li nèt, selon pawòl SENYÈ a te pale a Élie a.
    18: 'Konsa, Jéhu te rasanble tout pèp la e li te pale yo: “Achab te sèvi Baal yon tikras; Jéhu va sèvi li anpil.'
    19: Pou sa, voye fè parèt tout pwofèt a Baal yo, tout sila ki sèvi l avèk tout prèt li yo. Pa kite youn nan yo pa la. Paske mwen gen yon gran sakrifis pou Baal. Nenpòt moun ki pa la, p ap viv.” Men se avèk riz Jéhu te fè sa, jis pou li ta kapab detwi fidèl a Baal yo.
    20: 'Jéhu te di: “Anonse yon fèt sen pou Baal.” Epi yo te anonse l.'
    21: Konsa, Jéhu te voye toupatou an Israël e tout sèvitè a Baal yo te vini, jis pa t gen yon moun ki rete ki pa t vini. Lè yo te antre nan kay Baal la, kay Baal la te ranpli jis sòti nan yon pwent pou rive nan yon lòt pwent.
    22: 'Li te di a sila ki te sou chaj vètman yo: “Mennen vètman yo deyò pou tout sèvitè Baal yo.” Konsa, li te mennen vètman yo deyò pou yo.'
    23: 'Jéhu te antre lakay Baal avèk Jonadab, fis a Récab la, epi li te di a sèvitè Baal yo: “Chache pou wè ke pa gen pami nou okenn nan sèvitè SENYÈ a; men sèlman sèvitè a Baal yo.”'
    24: 'Epi yo te antre ladann pou ofri sakrifis avèk ofrann brile. Alò, Jéhu te estasyone pou li, katre-ven òm deyò a, e li te di: “Sila ki kite nenpòt nan mesye yo ke m mennen nan men nou yo chape, li menm va bay lavi li an echanj.”'
    25: Li te vin rive ke depi li te fin fè ofrann brile a, Jéhu te di a gad avèk ofisye wayal yo, “Antre ladann e touye yo! Pa kite pèsòn sòti!” Konsa, yo te touye yo avèk lam nepe, epi gad avèk ofisye wayal yo te jete yo deyò e te antre nan chanm enteryè nan kay Baal la.
    26: Yo te pran pilye sakre lakay Baal yo e te mennen yo deyò pou te brile yo.
    27: Anplis, yo te kraze pilye sakre a Baal la, yo te kraze kay Baal la e te fè l tounen yon latrin jis rive jodi a.
    28: Konsa, Jéhu te rache Baal sòti an Israël.
    29: Men peche a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche a, depi sila yo, Jéhu pa t kite yo, menm jenn bèf an lò ki te Béthel e ki te Dan.
    30: 'SENYÈ a te di a Jéhu: “Akoz ou te fè sa ki bon nan acheve sa ki bon nan zye m, e ou te fè a lakay Achab selon tout sa ki te nan kè M, fis ou yo jis rive nan katriyèm jenerasyon va chita sou twòn Israël la.”'
    31: Men Jéhu pa t fè atansyon mache avèk tout kè li nan lalwa SENYÈ a, Bondye Israël la. Li pa t kite peche a Jéroboam yo, avèk sila li te fè Israël peche yo.
    32: Nan jou sa yo, SENYÈ a te kòmanse koupe retire li nan peyi Israël la. Hazaël te bat yo toupatou nan teritwa Israël la,
    33: soti nan Jourdain an pou ale vè lès, tout peyi Galaad la, Gadit yo, Ribenit yo ak Manasit yo, soti nan Aroër, ki akote vale Arnon an, menm Galaad avèk Basan.
    34: Alò, tout lòt zèv a Jéhu yo ak tout sa li te fè avèk tout pwisans li, èske yo pa ekri nan Liv Kwonik a Wa Israël yo?
    35: Konsa, Jéhu te dòmi avèk zansèt li yo, e yo te antere li Samarie. Joachaz, fis li a, te devni wa nan plas li.
    36: Alò, tan ke Jéhu te renye sou Israël Samarie a se te venn-tuitan.
  11:
    1: Lè Athalie, manman Achazia te wè ke fis li a te mouri, li te leve detwi tout pitit a fanmi wayal yo.
    2: Men Yehoshéba, fi a Wa Joram nan, sè Achazia a, te pran Joas, fis a Achazia a e li te rachte li pami fis a wa ki t ap mete a lanmò yo, e li te plase li avèk fanm nouris pa li nan chanm dòmi an. Konsa, yo te kache li soti Athalie pou li pa t mete a lanmò.
    3: Konsa, li te kache avèk li pandan sizan lakay SENYÈ a, pandan Athalie t ap renye sou peyi a.
    4: Alò, nan setyèm ane a, Joïada te voye mennen kapitèn a santèn yo, a Karyen yo ak nan gad yo. Li te mennen yo kote li lakay SENYÈ a, e li te montre yo fis a wa a.
    5: 'Li te kòmande yo e te di: “Men bagay ke ou oblije fè: yon tyè nan nou, ki vin antre nan Saba a, veye sou lakay wa a;'
    6: yon tyè tou, nan Pòtay ki rele Sur a, ak yon tyè nan pòtay dèyè gad yo, ki va veye sou kay la kòm defans.
    7: De pati ladann nan, tout moun ki sòti nan Saba a, va osi veye sou lakay SENYÈ a pou wa a.
    8: Epi nou va antoure wa a, chak moun avèk zam li nan men l; epi nenpòt moun ki antre nan ran pa nou, yo va mete a lanmò. Epi rete avèk wa a lè l sòti ak lè l lantre.”
    9: Konsa, kapitèn a santèn yo te fè selon tout sa ke Jehojada, prèt la, te kòmande li. Yo chak nan yo te pran mesye pa li yo ki te genyen pou antre nan Saba a, avèk sila ki te gen pou sòti nan Saba yo pou te rive kote Jehojada, prèt la.
    10: Prèt la te bay kapitèn a santèn yo lans avèk boukliye, sòti lakay SENYÈ a ki te konn pou Wa David la.
    11: Gad yo te kanpe chak avèk zam pa yo nan men yo, soti sou kote dwat kay la, jis rive sou kote goch kay la, akote lotèl la e akote kay la, yo te antoure wa a.
    12: 'Epi li te mennen fè parèt deyò fis a wa a e te mete kouwòn nan sou tèt li, avèk temwen an; epi yo te fè li wa e te onksyone li. Yo te bat men yo e te di: “Viv wa a!”'
    13: Lè Athalie te tande bwi a gad la ak pèp la, li te vin kote moun yo lakay SENYÈ a.
    14: 'Li te gade, e men vwala, wa a te kanpe akote pilye a, selon koutim nan, avèk kapitèn yo ak twonpèt yo akote wa a. Epi tout moun peyi a t ap rejwi e sone twonpèt yo. Athalie te chire rad li e te kriye: “Trayizon, Trayizon!”'
    15: 'Jehojada, prèt la, te kòmande kapitèn a santèn ki te chwazi sou lame a. Li te di yo: “Mennen li deyò antre nan ran sòlda yo e nenpòt moun ki swiv li, mete li a lanmò avèk nepe.” Paske prèt la te di: “Pa kite li mete a lanmò nan kay SENYÈ a.”'
    16: Pou sa, yo te sezi li, lè li te rive kote antre cheval lakay wa yo, li te mete a lanmò la.
    17: Epi Jehojada te fè yon akò antre SENYÈ a, wa a ak pèp la, pou yo ta devni pèp SENYÈ a, e osi antre pèp la avèk wa a.
    18: Tout pèp peyi a te ale kote kay Baal la, yo te chire li. Lotèl li ak imaj li yo, yo te kraze an mòso nèt, e yo te touye Matthan, prèt Baal la, devan lotèl yo. Prèt la te chwazi ofisye yo sou kay SENYÈ a.
    19: Li te pran kapitèn a santèn yo avèk Karyen yo, avèk gad yo ak tout pèp peyi a. Konsa, yo te mennen wa a desann soti lakay SENYÈ a e yo te vini pa chemen pòtay gad yo rive lakay wa a. Epi li te chita sou twòn a wa yo.
    20: Konsa, tout pèp peyi a te rejwi e vil la te vin kalm. Paske yo te mete Athalie a lanmò pa nepe a lakay wa a.
    21: Joas te genyen laj sèt ane lè l te vin wa a.
  12:
    1: Nan setyèm ane Jéhu, Joas te vin wa a, e li te renye karantan Jérusalem. Non manman li te Tsibja nan Beer-Schéba.
    2: Joas te fè sa ki bon nan zye SENYÈ a pandan tout jou li yo depi Jehojada, prèt la, te enstwi li.
    3: Sèlman, wo plas yo pa t retire. Pèp la te toujou fè sakrifis e te brile lansan sou wo plas yo.
    4: 'Alò, Joas te di a prèt yo: “Tout lajan de afè konsakre yo, ki pote antre nan kay SENYÈ a, nan lajan aktyèl la, lajan ranmase kòm devwa a chak mesye ak tout sa ke kè a yon moun ta pouse li pote lakay SENYÈ a;'
    5: kite prèt yo pran li pou yo menm, yo chak nan men a moun yo konnen. Epi yo va sèvi li pou repare donmaj nan kay la, nenpòt kote yon donmaj ta twouve.”
    6: Men li vin rive ke nan venn-twazan pouvwa a Wa Joas la, prèt yo pa t ankò repare donmaj kay la.
    7: 'Alò, Joas te rele Jehojada, prèt la ak lòt prèt yo, e li te pale yo konsa: “Poukisa ou pa repare donmaj kay la? Alò, pou koz sa a, pa pran kòb ankò nan men moun pa w yo, men pito livre li pou repare donmaj kay la.”'
    8: Pou sa, prèt yo te dakò pou yo pa t pran lajan nan men pèp la, ni fè reparasyon kay la.
    9: Men Jehojada, prèt la te pran yon kès sere e te pèse yon twou nan tèt bwat la e te mete li akote lotèl la sou kote dwat kote moun antre nan kay SENYÈ a. Epi prèt ki te veye kote papòt la, te mete ladann tout lajan ki te mennen nan kay SENYÈ a.
    10: Lè yo te wè ke anpil lajan te nan kès la, grefye a wa a avèk wo prèt la te vin monte, te mare li nan sak yo e te konte lajan ki te twouve nan kay SENYÈ a.
    11: Yo te bay lajan ki te peze a, mete nan men a sila ki t ap fè travay yo, ki te responsab nan kay SENYÈ a. Konsa, yo menm te vèse bay li kòm pèyman a chapant avèk ouvriye ki t ap fè zèv travay la nan kay SENYÈ a.
    12: Anplis yo te bay a mason yo avèk sila ki t ap taye wòch yo, pou achte gwo bwa avèk wòch taye pou repare donmaj kay SENYÈ a ak tout sa ki te dispoze pou reparasyon li an.
    13: Men yo pa t fè pou lakay SENYÈ a, anyen an ajan, tas yo, etennwa yo, bòl yo, twonpèt yo, ni veso an lò yo, ni veso an ajan yo avèk lajan ki te mennen antre lakay SENYÈ a;
    14: paske yo te bay lajan sa a a sila ki te fè travay yo, e avèk li yo te repare lakay SENYÈ a.
    15: Anplis, yo pa t egzije yon kontwòl kontab nan men mesye ke yo te mete lajan pou peye sila ki te fè travay yo, paske yo te fidèl.
    16: Lajan ofrann koupab la avèk lajan ofrann peche a pa t antre lakay SENYÈ a. Li te pou prèt yo.
    17: Alò, Hazaël, wa Syrie a, te monte goumen kont Gath e te kaptire li. Konsa, Hazaël te mete figi li vè Jérusalem.
    18: Joas, wa Juda a, te pran tout bagay sen ke Josaphat, Joram, ak Achazia, zansèt li yo te konsakre yo ak afè sen pa li yo ak tout lò ki te twouve pami trezò lakay SENYÈ a e li te voye yo bay wa Hazaël, wa Syrie a. Epi Hazaël te kite Jérusalem.
    19: Alò, tout lòt zèv a Joas yo avèk tout sa li te fè, èske yo pa ekri nan Liv Kwonik A Wa Juda yo?
    20: Sèvitè li yo te leve fè yon konplo e te frape Joas lakay Millo a pandan li t ap desann kite Silla.
    21: Paske Jozabad, fis a Shomer a, avèk Yehozabad, fis a Schimeath a, sèvitè li yo, te frape li e li te mouri. Yo te antere li avèk zansèt li yo nan vil David la e Amatsia, fis li a, te devni wa nan plas li.
  13:
    1: Nan venn-twazyèm ane a Joas la, fis a Achazia a, wa Juda a, te devni wa sou Israël nan Samarie, e li te renye pandan di-setan.
    2: Li te fè mal nan zye a SENYÈ a e li te swiv peche a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche yo. Li pa t vire kite yo menm.
    3: Akoz sa, lakòlè SENYÈ a te limen kont Israël, e Li te livre yo nan men a Hazaël, wa Syrie a ak nan men a Ben-Hadad, fis a Hazaël la.
    4: Alò, Joachaz te sipliye SENYÈ a pou fè li favè, e SENYÈ a te koute li; paske Li te wè opresyon Israël la, jan Syrie t ap oprime yo.
    5: SENYÈ a te bay Israël yon liberatè. Konsa, yo te chape anba men Siryen yo. Konsa, fis Israël yo te viv nan tant yo, kòm oparavan.
    6: Sepandan, yo pa t vire kite peche lakay Jéroboam yo, avèk sila li te fè Israël peche yo, men li te mache nan yo; epi zidòl Astarté a te toujou kanpe Samarie.
    7: Pou sa, Li te kite pou Joachaz yon lame ki pa t plis ke senkant chevalye avèk dis cha e di-mil sòlda apye; paske wa Syrie a te detwi yo e te fè yo vin tankou pousyè vannen.
    8: Alò tout lòt zèv a Joachaz yo, avèk tout sa li te fè ak pouvwa li, èske yo pa ekri nan Liv La A Kwonik Yo A Wa Israël Yo?
    9: Epi Joachaz te dòmi avèk zansèt li yo, e yo te antere li Samarie. Epi Joas, fis li a, te renye nan plas li.
    10: Nan trann-setyèm ane a Joas, wa Juda a, Joas, fis a Joachaz la te devni wa sou Israël Samarie e te renye pandan sèzan.
    11: Li te fè mal nan zye SENYÈ a; li pa t vire kite tout peche a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche yo; men li te mache ladan yo.
    12: Alò, tout lòt zèv a Joas yo avèk tout sa ke li te fè ak pouvwa li, avèk sila li te goumen kont Amatsia, wa Juda a, èske yo pa ekri nan Liv A Kwonik A Wa Israël Yo?
    13: Konsa, Joas te dòmi avèk zansèt li yo e Jéroboam te chita sou twòn li an. Epi Joas te antere Samarie avèk wa Israël yo.
    14: 'Lè Élisée te vin malad avèk maladi ki te pran lavi li a, Joas, wa Israël la, te desann kote li, e te kriye sou li e te di: “Papa mwen, O Papa mwen, men cha Israël yo avèk chevalye li yo!”'
    15: 'Élisée te di li: “Pran yon banza avèk flèch.” Konsa, li te pran yon Banza avèk flèch.'
    16: 'Alò, li te di a wa Israël la: “Mete men ou sou banza a.” Epi li te mete men l sou li e Élisée te mete men l sou men wa a.'
    17: 'Li te di: “Ouvri fenèt la vè lès!” Epi li te ouvri li. Alò, Élisée te di: “Tire!” Epi li te tire. Epi li te di: “Flèch viktwa SENYÈ a, menm flèch viktwa sou Syrie a; paske ou va bat Siryen yo nan Aphek jiskaske ou fin detwi yo.”'
    18: 'Epi li te di: “Pran flèch yo!” Epi li te pran yo. Li te di a wa Israël la: “Frape tè a!” Epi li te frape li twa fwa e te sispann.'
    19: 'Pou sa, nonm Bondye a te fache avèk li e te di: “Ou te dwe frape l senk oswa sis fwa; epi konsa, ou t ap frape Syrie jiskaske ou fin detwi li. Men koulye a, se sèlman twa fwa ke ou va frape Syrie.”'
    20: Élisée te mouri e yo te antere li. Alò, bann Moabit yo te fè envazyon teritwa a nan sezon prentan ane sila a.
    21: Pandan yo t ap antere yon mesye, men vwala, yo te wè yon bann piyajè; epi yo te jete mesye a nan tonm Élisée a. Epi lè mesye a te touche zo Élisée yo, li te resisite e te kanpe sou pye l.
    22: Alò Hazaël, wa Syrie a, te oprime Israël pandan tout jou a Joachaz yo.
    23: Men SENYÈ a te fè yo gras, Li te gen mizerikòd pou yo, Li te vire kote yo akoz akò ke li te gen avèk Abraham, Isaac, avèk Jacob la e Li pa t detwi yo ni jete yo deyò prezans li jis rive nan moman sa a.
    24: Lè Hazaël, wa Syrie a te mouri, Ben-Hadad, fis li a, te devni wa nan plas li.
    25: Epi Joas, fis a Joachaz la, te reprann vil yo soti nan men a Ben-Hadad, fis Hazaël la, vil ke papa li te pran nan lagè soti nan men a Joachaz yo, papa li a. Twa fwa Joas te bat li e te reprann vil yo ki te pou Israël yo.
  14:
    1: Nan dezyèm ane Joas la, fis a Joachaz la, wa Israël la, Amatsia, fis a Joas la, wa Juda a, te devni wa.
    2: Li te gen laj a venn-senkan lè li te devni wa, e li te renye vent-nèf ane Jérusalem. Manman li te rele Joaddan, yon moun Jérusalem.
    3: Amatsia te fè sa ki bon nan zye SENYÈ a, men pa tankou David, zansèt li a. Li te fè menm selon tout sa ke Joas, papa li te konn fè yo.
    4: Se sèl wo plas yo ki pa t retire. Pèp la te toujou fè sakrifis e brile lansan nan wo plas yo.
    5: Alò, li te vin rive ke depi wayòm nan te byen solid nan men l, ke li te touye sèvitè li yo ki te touye wa a, papa li.
    6: 'Men fis a sila ki te mouri yo, li pa t mete yo a lanmò, an akò avèk sa ki ekri nan liv Lalwa Moïse la, jan SENYÈ a te kòmande a lè l te di: “Papa yo p ap mete a lanmò pou fis yo, ni fis yo p ap mete a lanmò pou papa yo, men chak moun va mete a lanmò pou pwòp peche pa l.”'
    7: Li te touye di-mil moun Édom nan Vale Sèl la, epi te pran Séla nan lagè. Li te rele li Yoqthéel, e se sa li ye jis rive jodi a.
    8: 'Epi Amatsia te voye mesaje yo kote Joas, fis a Joachaz la, fis a Jéhu a, wa a Israël la. Li te di: “Vini, annou parèt fasafas.”'
    9: 'Joas, wa Israël la, te voye kote Amatsia, wa Juda a, e te di: “Bwa pikan ki te Liban an te voye kote sèd ki te Liban an, e li te di: ‘Bay fi ou an maryaj a fis mwen an.’ Men te pase pa la yon bèt sovaj ki te Liban, e li te kraze bwa pikan an anba pye l.'
    10: Anverite, ou te bat Édom e kè ou vin plen ògèy. Rete lakay ou pou fè kè kontan. Pou ki rezon ou ta pwovoke twoub la jiskaske ou menm, ou ta tonbe, e Juda ansanm avèk ou?”
    11: Men Amatsia te refize koute. Pou sa, wa Israël la te monte. Li menm avèk wa Juda a te parèt fasafas nan Beth-Schémesch ki pou Juda a.
    12: Juda te bat pa Israël e yo te sove ale, yo chak nan pwòp tant pa yo.
    13: Epi Joas, wa Israël la, te kaptire Amatsia, wa Juda a, fis a Joas la, fis a Achazia a, nan Beth-Schémesch, li te rive Jérusalem e li te chire miray Jérusalem nan soti nan Pòtay Ephraïm nan jis rive nan Pòtay Kwen an, distans a kat-san koude.
    14: Li te pran tout lò avèk tout ajan ak tout zouti ki te twouve lakay SENYÈ a, nan trezò lakay wa a, ansanm ak kaptif yo e li te retounen Samarie.
    15: Alò, tout lòt zèv ke Joas te fè yo, avèk pwisans li, ak jan li te goumen avèk Amatsia, wa Juda a, èske yo pa ekri nan Liv A Kwonik A Wa Israël yo?
    16: Konsa, Joas te dòmi avèk zansèt li yo, e li te antere Samarie avèk wa Israël yo. Jéroboam, fis li a, te devni wa nan plas li.
    17: Amatsia, fis a Joas la, Wa Juda a, te viv kenzan apre lanmò Joas, fis a Joachaz la, wa Israël la.
    18: Alò, tout lòt zèv a Amatsia yo, èske yo pa ekri nan Liv A Kwonik A Wa A Juda yo?
    19: Yo te fè konplo kont li Jérusalem e li te sove ale rive Lakis. Men yo te voye dèyè li Lakis pou te touye li la.
    20: Epi yo te mennen kò li sou cheval yo, e li te antere Jérusalem avèk zansèt li yo nan vil David la.
    21: Tout pèp Juda a te pran Azaria, nan laj sèzan, e yo te fè li wa nan plas a papa li, Amatsia.
    22: Li te bati Élath e li te remèt li bay Juda apre wa a te dòmi avèk zansèt li yo.
    23: Nan kenzyèm ane règn Amatsia, fis a Joas la, wa Juda a, Jéroboam, fis a Joas la, wa Israël la te devni wa Samarie, e li te renye pandan karanteyen ane.
    24: Li te fè mal nan zye SENYÈ a. Li pa t kite tout peche Jéroboam yo, fis a Nebath la, ki te fè Israël peche yo.
    25: Li te restore lizyè Israël la soti nan antre Hamath jis rive nan Lamè Araba, selon pawòl SENYÈ a, Bondye Israël la, ki te pale pa sèvitè li Jonas, fis a Amitthaï a nan Gath-Hépher.
    26: Paske SENYÈ a te wè soufrans Israël ki te tèlman anmè; paske pa t gen ni esklav, ni lib, ni pa t gen okenn moun ki pou ede Israël.
    27: SENYÈ a pa t di ke li ta efase non Israël anba syèl la; men Li te delivre yo pa men Jéroboam, fis a Joas la.
    28: Alò, tout lòt zèv Jéroboam yo avèk tout sa ke li te fè ak pouvwa li, jan li te goumen ak jan li te reprann pou Israël Damas avèk Hamath nan Juda, èske yo pa ekri nan Liv Kwonik A Wa Israël Yo?
    29: Epi Jéroboam te dòmi avèk zansèt pa li yo, menm ak wa a Israël yo. Epi Zacharie, fis li a, te devni wa nan plas li.
  15:
    1: Nan venn-setyèm ane a Jéroboam, wa Israël la, Azaria, fis a Amatsia a, wa Juda a, te devni wa.
    2: Li te gen laj sèzan lè li te devni wa e li te renye pandan senkann-dezan Jérusalem. Non manman l se te Jecolia, moun Jérusalem.
    3: Azaria te fè sa ki bon nan zye SENYÈ a, selon tout sa ke papa li, Amatsia te fè.
    4: Sèlman wo plas yo ki pa t retire. Pèp la te toujou fè sakrifis e brile lansan sou wo plas yo.
    5: SENYÈ a te frape wa a pou l te gen yon lalèp jis rive jou ke li te mouri an. Epi li te viv nan yon kay apa pandan fis a wa a, Jotham te nan kay la, e t ap jije pèp peyi a.
    6: Alò, tout lòt zèv a Azaria yo avèk tout sa ke li te fè yo, èske yo pa ekri nan Liv Kwonik A Wa A Juda yo?
    7: Epi Azaria te dòmi avèk zansèt li yo. Yo te antere li avèk papa li nan vil David la, e Jotham, fis li a, te devni wa nan plas li.
    8: Nan tran-tuityèm ane Azaria, wa Juda a, Zacharie, fis a Jéroboam nan te devni wa an Israël nan Samarie pandan si mwa.
    9: Li te fè mal nan zye SENYÈ a tankou zansèt li yo te fè. Li pa t kite peche a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche yo.
    10: Epi Schallum, fis a Jabesch la, te fè konplo kont li e te frape li devan pèp la pou te touye li e renye nan plas li.
    11: Alò, tout lòt zèv a Zacharie yo, gade byen, èske yo pa ekri nan Liv Kwonik a Wa Israël Yo?
    12: 'Sa se pawòl SENYÈ a te pale a Jéhu e te di: “Fis ou yo jis rive nan katriyèm jenerasyon va chita sou twòn Israël la.” Epi se konsa sa te ye.'
    13: Schallum, fis a Jabesch la te devni wa nan trant-nevyèm ane a Ozias, wa Juda a e li te renye yon mwa Samarie.
    14: Epi Menahem, fis a Gadi a te monte soti Thirtsa pou te vini Samarie, li te frape Schallum, fis a Jabesch la Samarie e li te touye li pou te devni wa nan plas li.
    15: Alò, tout lòt zèv a Schallum yo avèk konplo li te fè yo, men vwala, èske yo pa ekri nan Liv Kwonik A Wa Israël Yo?
    16: Epi Menahem te frape Thiphsach avèk tout moun ladann avèk lizyè li yo soti Thirtsa, akoz yo pa t ouvri pou li; pou sa, li te frape li e chire tout fanm li yo ki te ansent.
    17: Nan trant-nèf ane a Azaria yo, wa Juda a, Menahem, fis a Gadi a, te renye sou Israël pandan dizan Samarie.
    18: Li te fè mal nan zye SENYÈ a; li pa t kite pandan tout jou li yo peche a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche yo.
    19: Pul, wa Assyrie a, te vini kont peyi a e Menahem te bay Pul mil talan ajan pou men li ta kapab avèk li pou ranfòse wayòm nan anba règn pa l la.
    20: Alò, Menahem te egzije lajan an nan men Israël, menm a tout mesye enpòtan avèk mwayen, soti nan chak moun senkant sik ajan pou peye wa Assyrie a. Konsa, wa Assyrie a te retounen e pa t rete la nan peyi a.
    21: Alò, tout rès zak a Menahem yo avèk tout sa ke li te fè yo, èske yo pa ekri nan Liv Kwonik A Wa Israël Yo?
    22: Epi Menahem te dòmi avèk zansèt li yo e Pekachia, fis li a, te devni wa nan plas li.
    23: Nan senkyèm ane a Azaria a, wa Juda a, Pekachia, fis a Menahem nan, te devni wa sou Israël nan Samarie e li te renye pandan dezan.
    24: Li te fè mal nan zye SENYÈ a; li pa t kite peche a Jéroboam yo, fis Nebat la, avèk sila li te fè Israël peche yo.
    25: Alò, Pékach, fis a Remalia a, ofisye pa li a, te fè konplo kont li e te frape li Samarie nan fò kay wa a avèk Argob ak Arié; ansanm ak li, te gen senkant mesye Galaadit yo e li te touye li pou te devni wa nan plas li.
    26: Alò, tout lòt zèv a Pékach yo avèk tout sa li te fè yo, men gade, yo ekri nan Liv Kwonik A Wa Israël Yo.
    27: Nan senkann-dezyèm ane a Azaria, wa Juda a, Pékach, fis a Remalia a, te devni wa sou Israël nan Samarie e li te renye pandan ventan.
    28: Li te fè mal nan zye a SENYÈ a; li pa t kite peche a Jéroboam yo, fis Nebath la, avèk sila li te fè Israël peche yo.
    29: Nan jou a Pékach yo, wa Israël la, Tiglath-Piléser, wa Assyrie a, te parèt e te kaptire Ijjon avèk Abel-Beth-Maaca e Janoach avèk Kédesch, Hatsor, Galaad avèk Galilée ak tout peyi Nephtali a; epi li te pote yo kaptif nan Assyrie.
    30: Epi Osée, fis Ela a, te fè yon konplo kont Pékach, fis a Remalia a, li te frape li e te mete li a lanmò pou te devni wa nan plas li, nan ventyèm ane a Jotham, fis a Ozias la.
    31: Alò, tout lòt zèv a Pékach yo avèk tout sa li te fè yo, gade byen, yo ekri nan Liv Kwonik A Wa Israël Yo.
    32: Nan dezyèm ane a Pékach la, fis a Remalia a, wa Israël la, Jotham, fis a Ozias la, wa Juda a, te devni wa.
    33: Li te gen laj a venn-senkan lè l te devni wa a e li te renye sèzan nan Jérusalem. Non manman li se te Jeruscha, fi a Tsadok la.
    34: Li te fè sa ki bon nan zye SENYÈ a; li te fè selon tout sa ke papa li, Ozias te fè.
    35: Se sèlman wo plas yo ki pa t retire; pèp la te toujou fè sakrifis e brile lansan nan wo plas yo. Li te bati pòtay pa anwo lakay SENYÈ a.
    36: Alò, tout lòt zèv a Jotham yo avèk tout sa li te fè yo, èske yo pa ekri nan Liv Kwonik A Wa Juda Yo?
    37: Nan jou sa yo, SENYÈ a te kòmanse voye Retsin, wa Syrie a avèk Pékach, fis a Remalia a kont Juda.
    38: Epi Jotham te dòmi avèk zansèt li yo e li te antere avèk zansèt li yo nan lavil David, papa zansèt li a; epi Achaz, fis li a, te devni wa nan plas li.
  16:
    1: Nan di-setyèm ane a Pékach, fis a Remalia a, Achaz, fis Jotham nan, wa Juda a, te devni wa.
    2: Achaz te gen ventan lè li te devni wa, a e li te renye sèzan nan Jérusalem. Li pa t fè sa ki bon nan zye a SENYÈ a, jan David te konn fè a.
    3: Men li te mache nan chemen wa Israël yo. Li menm te fè fis li pase nan dife, tankou abominasyon a nasyon ke SENYÈ a te chase mete deyò devan fis Israël yo.
    4: Li te fè sakrifis e li te brile lansan sou wo plas yo ak sou ti mòn anba chak pyebwa vèt yo.
    5: Alò, Retsin, wa Syrie a avèk Pékach, fis a Remalia a, wa Israël la, te monte Jérusalem pou fè lagè. Yo te fè syèj sou Achaz, men yo pa t kab venk li.
    6: Nan tan sa a Retsin, wa Syrie a, te reprann Élath pou Syrie e li te netwaye retire Jwif yo nèt nan Élath. Epi Siryen yo te vini Élath e yo rete la jis rive jodi a.
    7: 'Konsa, Achaz te voye mesaje yo kote Tiglath-Piléser, wa Assyrie a. Li te di: “Mwen se sèvitè ou ak fis ou; vin delivre mwen soti nan men a wa Syrie a, avèk men a wa Israël la k ap fè soulèvman kont mwen.”'
    8: Achaz te pran ajan avèk lò ki te twouve lakay SENYÈ a ak nan kès lakay wa a pou te voye yon kado bay wa Assyrie a.
    9: Konsa, wa Assyrie a te koute li, epi wa Assyrie a te monte kont Damas pou te kaptire li. Li te pote pèp li a deyò an egzil nan Kir, e li te mete Retsin a lanmò.
    10: Alò, Wa Achaz te ale kote Damas pou rankontre Tiglath-Piléser, wa Assyrie, e li te wè lotèl ki te Damas la. Konsa, Wa Achaz te voye bay Urie, prèt la, plan lotèl la avèk yon modèl li, selon tout mendèv pa li.
    11: Konsa, Urie, prèt la te bati yon lotèl selon tout sa ke Wa Achaz te voye soti Damas, e konsa Urie, prèt la, te fè li, avan wa Achaz te vini soti Damas.
    12: Lè wa a te antre sòti Damas, wa a te wè lotèl la. Alò, wa a te pwoche lotèl la e te fè ofrann sou li.
    13: Li te brile ofrann brile li a avèk ofrann sereyal la, li te vide ofrann bwason li an e li te flite san a ofrann lapè li yo sou lotèl la.
    14: Lotèl bwonz lan, ki te devan SENYÈ a, li te mennen soti devan kay la, soti nan antre lotèl pa li a, lakay Senyè a e li te mete li sou kote nò lotèl pa li a.
    15: 'Epi Wa Achaz te kòmande Urie, prèt la, e li te di: “Sou gran lotèl la, brile ofrann brile maten an ak ofrann sereyal aswè a; epi ofrann brile wa a avèk ofrann sereyal pa li a, avèk ofrann brile a tout pèp peyi a avèk ofrann sereyal pa yo ak ofrann bwason yo; epi flite sou li tout san a ofrann brile a e tout san a sakrifis la. Men lotèl bwonz lan va sèlman pou mwen pou m kab mande konsèy ladann.'
    16: Pou sa, Urie, prèt la, te fè tout bagay selon sa ke Wa Achaz te kòmande a.”
    17: Alò, Wa Achaz te koupe retire arebò a baz yo e li te retire basen lave a sou yo. Li te osi desann lanmè a soti sou bèf bwonz ki te anba li yo, e li te mete li sou yon pave an wòch.
    18: Li te retire osi chemen machpye Saba a ke yo te bati nan kay la e antre eksteryè a wa a, li te retire li soti lakay SENYÈ a akoz wa Assyrie a.
    19: Alò, tout lòt zèv Achaz te fè yo, èske yo pa ekri nan Liv Kwonik A Wa A Juda yo?
    20: Konsa, Achaz te dòmi avèk zansèt pa li yo, e li te antere avèk zansèt pa li yo nan lavil David la. Fis li, Ézéchias, te renye nan plas li.
  17:
    1: Nan douzyèm ane Achaz, wa Juda a, Osée, fis a Éla a te vin wa sou Israël nan Samarie, e li te renye pandan nèf ane.
    2: Li te fè mal nan zye SENYÈ a, men pa tankou wa Israël ki te avan li yo.
    3: Salmanasar, wa Assyrie a, te monte kont li, Osée te devni sèvitè li e te peye li taks obligatwa.
    4: Men wa Assyrie a te jwenn konplo nan Osée, ki te konn voye mesaje kote So, wa Égypte la, e li pa t prezante taks a wa Assyrie a jan li te konn fè ane pa ane a. Pou koz sa a, wa Assyrie a te fèmen li nan prizon byen mare.
    5: Epi wa Assyrie te fè envazyon tout peyi a e li te monte Samarie pou te fè syèj li pandan twazan.
    6: Nan nevyèm ane Osée a, wa Assyrie a te kaptire Samarie, li te pote pèp Israël la an egzil nan Assyrie, e li te fè yo rete Chalach avèk Chabor sou rivyè Gozan an ak nan vil a Medi yo.
    7: Alò, sa te vin rive akoz fis Israël yo te peche kont SENYÈ pa yo a ki te mennen fè yo sòti nan peyi Égypte la anba men Farawon, wa Égypte la. Yo te gen lakrent lòt dye yo,
    8: epi yo te mache selon koutim a lòt nasyon yo ke SENYÈ a te chase mete deyò devan fis Israël yo nan movèz abitid ke wa Israël yo te etabli yo.
    9: Fis Israël yo te fè bagay an sekrè ki pa t bon kont SENYÈ a, Bondye pa yo a. Anplis, yo te bati pou kont yo wo plas nan tout vil pa yo soti nan fò kay gad yo jis rive nan vil fòtifye yo.
    10: Yo te plase pou kont yo pilye sakre yo avèk poto Astarté yo sou chak ti mòn e anba chak pyebwa vèt,
    11: epi la, yo te brile lansan sou tout wo plas yo jis jan nasyon ke SENYÈ a te pote fè ale an egzil yo te konn fè avan yo. Yo te fè bagay mal ki te pwovoke SENYÈ a.
    12: 'Yo te sèvi zidòl, selon sila SENYÈ a te di yo: “Ou pa pou fè bagay sa a.”'
    13: 'Sepandan, SENYÈ a te avèti Israël avèk Juda pa tout pwofèt Li yo ak tout konseye Li. Li te di: “Vire kite move wout sa yo e kenbe kòmandman Mwen yo, règleman Mwen yo, selon tout lalwa a avèk sila Mwen te kòmande zansèt nou yo e ke m te voye bannou pa sèvitè Mwen yo, pwofèt yo.”'
    14: Sepandan, yo pa t koute, men yo te fè tèt di tankou zansèt pa yo, ki pa t kwè nan SENYÈ a, Bondye pa yo a.
    15: Yo te rejte règleman pa Li yo avèk akò ke Li te fè avèk zansèt pa yo avèk avètisman sa yo, avèk sila li te avèti yo. Epi yo te swiv foli yo, e yo te vin plen ògèy. Yo te kouri apre nasyon ki te antoure yo, selon sila SENYÈ a te kòmande yo pa fè tankou yo.
    16: Yo te bliye nèt tout kòmandman a SENYÈ a, Bondye pa yo a e yo te fè pou kont yo imaj fonn a ti bèf yo menm, te fè yon Astarté, yo te adore tout lame selès la e yo te sèvi Baal.
    17: Konsa, yo te fè fis avèk fi pa yo pase nan dife, yo te pratike divinasyon avèk Wanga e yo te vann pwòp tèt yo pou fè mal nan zye SENYÈ a e pwovoke Li.
    18: Pou sa, SENYÈ a te byen fache avèk Israël e Li te retire yo devan zye Li. Okenn moun pa t rete sof tribi Juda a.
    19: Anplis, Juda pa t kenbe kòmandman SENYÈ a, Bondye pa yo a, men te mache nan koutim ke Israël te etabli yo.
    20: SENYÈ a te rejte tout desandan a Israël yo. Li te aflije yo e Li te livre yo nan men a piyajè jiskaske Li te jete yo deyò vizaj Li.
    21: Lè Li te fin chire Israël fè l sòti lakay David la, yo te fè Jéroboam, fis Nebath la, wa. Epi Jéroboam te bourade kondwi Israël pou l pa swiv SENYÈ a e li te fè yo fè yon gwo peche.
    22: Fis a Israël yo te mache nan tout peche ke Jéroboam te fè yo. Yo pa t kite yo
    23: jiskaske SENYÈ a te retire Israël soti devan vizaj Li, jan Li te pale pa tout sèvitè Li yo, pwofèt yo. Konsa, Israël te pote lwen an egzil soti nan pwòp peyi pa yo pou Assyrie jis rive jou sa a.
    24: Wa a Assyrie a te mennen moun soti Babylone, Cutha, ak Avva pou Hamath, ak Sepharvaïm, e li te etabli yo nan vil Samarie yo pou ranplase fis Israël yo. Konsa, yo te posede Samarie e yo te viv nan vil pa li yo.
    25: Lè yo te kòmanse viv la, yo pa t gen lakrent SENYÈ a. Pou sa, SENYÈ a te voye lyon pami yo ki te touye kèk nan yo.
    26: 'Akoz sa, yo te pale avèk wa Assyrie. Yo te di li: “Nasyon sa yo ke ou te pote ale an egzil nan lavil Samarie yo pa konnen koutim a dye nan peyi a. Pou sa, li te voye lyon pami yo, e tande byen, yo touye yo akoz yo pa konnen koutim a dye nan peyi a.”'
    27: 'Alò, wa Assyrie a te fè kòmand e te di: “Mennen la youn nan prèt ke ou te pote an egzil yo e kite li ale viv la. Epi kite li enstwi yo koutim a dye peyi a.”'
    28: Konsa, youn nan prèt ke yo te pote ale an egzil soti Samarie yo te vin viv Béthel, e li te enstwi yo jan yo te dwe gen lakrent SENYÈ a.
    29: Men chak nasyon te toujou fè dye pa li e te mete yo lakay yo sou wo plas ke pèp Samarie a te konn fè yo, chak nasyon nan vil pa yo kote yo te viv la.
    30: Moun Babylone yo te fè Succoth-Benoth, moun Cuth yo te fè Nergal e moun Hamath yo te fè Aschima.
    31: Moun Avva yo te fè Nibchaz avèk Tharthak; sila nan Sepharvaïm yo te brile pitit pa yo nan dife pou onore Adrammélec avèk Anamélec, dye a Sepharvaïm yo.
    32: Yo te gen lakrent osi a SENYÈ a, e yo te chwazi pami yo menm prèt a wo plas yo, ki te aji pou yo nan kay wo plas yo.
    33: Yo te krent SENYÈ a e osi, yo te sèvi dye pa yo selon koutim a nasyon pami sila yo te pote ale an egzil yo.
    34: 'Jis rive jou sa a, yo fè selon ansyen koutim yo: yo pa krent SENYÈ a, ni yo pa swiv règleman pa Li yo ni òdonans, ni lalwa a, ni kòmandman ke SENYÈ a te kòmande fis a Jacob yo, ke li te bay non Israël yo;'
    35: 'avèk sila SENYÈ a te fè yon akò. Li te kòmande yo e te di: “Nou p ap gen krent lòt dye yo, ni bese nou menm ba devan yo, ni sèvi yo ni fè sakrifis a yo.'
    36: Men SENYÈ a, ki te mennen nou monte soti nan peyi Égypte la avèk gran pouvwa e avèk yon bra lonje, a Li menm nou va gen krent. A Li menm, nou va bese ba e a Li menm, nou va fè sakrifis.
    37: Règleman avèk òdonans avèk lalwa ak kòmandman ke Li te ekri pou nou yo, nou va obsève pou fè yo jis pou tout tan. Nou p ap fè lakrent lòt dye yo.
    38: Akò ke m te fè avèk nou an, nou p ap bliye li, ni nou p ap gen lakrent lòt dye yo.
    39: Men SENYÈ a, Bondye nou an, nou va krent Li. Epi Li va delivre nou soti nan men a tout lènmi pa nou yo.”
    40: Sepandan, yo pa t tande; men yo te fè selon abitid pa yo.
    41: Pou sa, malgre nasyon sila yo te gen lakrent SENYÈ a, yo osi te sèvi zidòl pa yo. Pitit pa yo tou ak pitit pitit pa yo, jis jan ke zansèt pa yo te konn fè; konsa, yo fè jis rive jodi a.
  18:
    1: Alò, li te vin rive nan twazyèm ane Osée, fis a Éla a, wa Israël la ke Ézéchias, fis Achaz la, wa Juda a, te devni wa a.
    2: Li te gen venn-senkan lè l te devni wa e li te renye pandan vent-nèf ane Jérusalem. Non manman li se te Abi, fi a Zacharie a.
    3: Li te fè sa ki bon nan zye SENYÈ a, selon tout sa ke zansèt li yo, David te konn fè.
    4: Li te retire wo plas yo, li te kraze pilye sakre yo, e li te koupe desann Astarté la. Anplis, li te kraze an mòso sèpan an bwonz ke Moïse te fè a, paske jis rive nan jou sa yo, fis Israël yo te konn brile lansan pou li; epi li te rele Nehuschtan.
    5: Li te mete konfyans li nan SENYÈ a, Bondye Israël la, jiskaske, apre li, pa t gen tankou li nan tout wa Juda yo, ni nan sila ki te avan l yo.
    6: Paske li te kenbe fèm a SENYÈ a. Li pa t varye nan swiv Li, men li te kenbe kòmandman ke SENYÈ a te kòmande Moïse yo.
    7: Epi SENYÈ a te avèk li. Nenpòt kote li te ale, li te reyisi. Li te fè rebèl kont wa a Assyrie a e li pa t sèvi li.
    8: Li te venk Filisten yo soti rive nan Gaza avèk teritwa li, soti nan tou kay gad yo, jis rive nan gwo vil fòtifye a.
    9: Alò, nan katriyèm ane Wa Ézéchias la, ki te setyèm ane Osée, fis a Éla a, wa Israël la, Salmanasar, wa Assyrie a, te monte kont Samarie, e te fè syèj kont li.
    10: Nan fen twazan, yo te kaptire li, epi nan sizyèm ane Ézéchias la, ki te nan nevyèm ane Osée a, wa Israël la, Samarie te vin kaptire.
    11: Konsa, wa Assyrie a te pote Israël ale an egzil nan Assyrie, e li te mete yo nan Chalach sou rivyè Gozan nan vil a Mèdes yo,
    12: paske yo pa t obeyi vwa a SENYÈ a, Bondye pa yo a, men yo te transgrese akò pa Li a, menm tout sa ke Moïse, sèvitè SENYÈ a, te kòmande yo. Yo pa t koute yo, ni fè yo.
    13: Alò, nan katòzyèm ane a Wa Ézéchias, Sanchérib la, wa Assyrie a te vin monte kont tout vil fòtifye Juda yo, e li te sezi yo.
    14: 'Alò, Ézéchias, wa Juda a te voye kote wa Assyrie a nan Lakis. Li te di: “Mwen te fè mal. Rale bak sòti sou mwen; nenpòt sa ke ou mande m peye, m ap sipòte l.” Pou sa, wa Assyrie a te fè demand a Ézéchias pou peye twa san talan ajan avèk trant talan lò.'
    15: Ézéchias te bay tout ajan ki te twouve nan kay SENYÈ a ak nan kès lakay wa a.
    16: Nan tan sa a, Ézéchias te koupe retire lò nan pòt tanp SENYÈ a, avèk chanbrann pòt ke Ézéchias, wa Juda a, te kouvri a e li te bay li a wa Assyrie a.
    17: Epi wa Assyrie a te voye Tharthan, Rab-Saris avèk Rabschaké sòti nan Lakis avèk yon gwo lame rive kote Ézéchias Jérusalem. Konsa, yo te monte pou te rive Jérusalem. Epi lè yo te monte, yo te rive e te kanpe kote kanal souteren an, nan ma sous dlo piwo a, ki te sou chemen chan lesiv la.
    18: Lè yo te rele wa a, Élikiam, fis a Hilkija a, ki te sou tout kay la ak Schebna, grefye a ak Joach, fis a Asaph la, achivist la, te parèt kote yo.
    19: 'Epi Rabschaké te di yo: “Pale koulye a a Ézéchias: ‘Konsa pale gran wa a, wa Assyrie a: “Ki kalite konfyans sa ke ou genyen an?'
    20: 'Ou di nou (malgre se pawòl vid yo ye): ‘Mwen gen konsèy avèk pwisans pou fè lagè.’ Alò, sou kilès ou depann, pou ou vin fè rebèl kont mwen an?'
    21: Alò, veye byen, ou depann de baton a wozo kraze sa a, sou Égypte menm. Sou sila si yon nonm apiye, l ap fonse antre nan men l e pèse l nèt. Se konsa, Farawon va ye pou tout sila ki depann de li yo.
    22: 'Men si ou di mwen: ‘Nou mete konfyans nan SENYÈ a, Bondye nou an’, se pa li menm pou sila Ézéchias te retire wo plas avèk lotèl yo, e ki te di a Juda avèk Jérusalem: ‘Nou va adore devan lotèl sa a Jérusalem?’'
    23: Pou sa, vini, fè yon antant avèk mèt mwen, wa a Assyrie a, e mwen va ba ou de mil cheval, si ou kab menm mete moun sou do yo.
    24: Kijan ou kab reziste a menm youn nan pi piti a sèvitè mèt mwen yo e depann de Égypte pou cha ak chevalye?
    25: Èske se san soutyen SENYÈ a ke m vin monte kont plas sa a pou detwi li? SENYÈ a te di m ‘Monte kont plas sa a pou detwi l.’”’”
    26: 'Alò Éliakim, fis a Hilkija a, avèk Schebna ak Joach te di a Rabschaké: “Pale koulye a a sèvitè ou yo an Arameyen, paske nou konprann li. Pa pale avèk nou an Jideyen nan zòrèy a moun ki sou mi yo.”'
    27: 'Men Rabschaké te di yo: “Èske mèt mwen an te voye m sèlman a mèt pa w la pou pale pawòl sila yo, pa pou mesye ki chita sou mi yo, ki va manje pwòp watè pa yo e bwè dlo pipi pa yo ansanm avè w?”'
    28: 'Epi Rabschaké te kanpe, li te kriye avèk yon vwa fò an Jideyen. Li te di: “Tande pawòl gran wa a, wa Assyrie a!'
    29: Konsa pale wa a! ‘Pa kite Ézéchias twonpe nou, paske li p ap kab delivre nou pou sòti nan men m.
    30: 'Ni pa kite Ézéchias mennen nou pou mete konfyans nan SENYÈ a, pou l di: “SENYÈ a va anverite delivre nou, e vil sa a p ap livre nan men a gran wa a Assyrie a.”'
    31: 'Pa koute Ézéchias.’ Paske konsa pale wa Assyrie a: ‘Fè lapè nou avèk mwen e sòti vin kote mwen. Manje nou chak nan pwòp chan rezen pa nou, nou chak pye fig mi etranje pa nou e nou chak nan pwòp dlo sitèn pa nou,'
    32: 'jiskaske mwen rive pou pran nou ale nan yon lòt peyi, yon peyi ak sereyal avèk diven nèf, yon peyi avèk bwa doliv ak siwo myèl, pou nou kapab viv e pa mouri.’ Men pa koute Ézéchias lè li mal dirije nou pou di: ‘SENYÈ a va delivre nou.’'
    33: Èske okenn nan dye a peyi sila yo te delivre peyi pa yo a devan men wa a Assyrie a?
    34: Kote dye a Hamath yo oswa Arpad yo? Kote dye a Sepharvaïm yo, oswa Héna avèk Ivva yo? Èske yo te delivre Samarie pou l sòti nan men m?
    35: Kilès pami tout dye a peyi yo ki te delivre peyi pa yo devan men m, pou SENYÈ a ta dwe delivre Jérusalem soti nan men m?”
    36: Men pèp la te rete an silans e pa t reponn menm yon mo; paske lòd a wa a se te “Pa reponn li”.
    37: Epi Éliakim, fis a Hilkija a, ki te sou tout kay la, Schebna, grefye a ak Joach, fis a Asaph la, achivist la, te vin kote Ézéchias avèk rad yo tou chire pou te pale li pawòl a Rabschaké yo.
  19:
    1: Lè Ézéchias te tande sa, li te chire rad li. Li te kouvri kò li avèk twal sak e li te antre lakay SENYÈ a.
    2: Epi li te voye Éliakim ki te sou tout kay avèk Schebna, grefye a ak ansyen pami prèt yo, kouvri avèk twal sak kote Ésaïe, pwofèt la, fis a Amots la.
    3: 'Yo te di li: “Konsa pale Ézéchias: ‘Jou sa a se yon jou gwo twoub, chatiman, ak abandon; pwiske pitit yo vin parèt pou akouche, men pa gen fòs pou fè l.'
    4: Petèt SENYÈ a, Bondye ou a, va tande tout pawòl a Rabschaké yo ke mèt li a, wa Assyrie a, te voye pou repwoche Bondye Vivan an e va repwoche pawòl ke SENYÈ a, Bondye ou a, te tande a. Pou sa, ofri lapriyè pou retay ki toujou rete a.’”
    5: Pou sa, sèvitè a wa Ézéchias yo te vin kote Ésaïe.
    6: 'Ésaïe te di yo: “Konsa nou va pale a mèt nou an: ‘Konsa pale SENYÈ a: “Pa krent akoz pawòl ke ou te tande yo, avèk sila sèvitè a wa Assyrie yo te blasfeme Mwen yo.'
    7: Veye byen, mwen va mete yon lespri nan li pou l tande yon fo nouvèl pou retounen nan pwòp peyi pa li. Epi Mwen va fè l tonbe pa nepe nan pwòp peyi li.”’”
    8: Alò, Rabschaké te retounen e te twouve wa Assyrie a t ap goumen kont Libna; paske li te tande ke li te fin kite Lakis.
    9: 'Lè l te tande sa pa Tirhaka, wa Ethiopie a, vwala, li vin parèt pou goumen kont ou, li te ankò voye mesaje yo kote Ézéchias e te di:'
    10: '“Konsa ou va pale a Ézéchias, wa Juda a, ‘Pa kite Bondye ou a nan Sila ou mete konfyans ou an twonpe ou e di: “Jérusalem p ap antre nan men a wa Assyrie a.”'
    11: Gade byen, ou konn tande sa ke wa Assyrie a te fè a tout peyi yo, destriksyon konplèt. Èske se konsa ke ou va delivre a?
    12: Èske dye a nasyon sila yo ke zansèt mwen yo te detwi yo, te delivre yo, menm? Gozan, Charan, Retseph, avèk fis a Éden ki te Telassar yo?
    13: Kibò wa Hamath la ye, wa Arpad la, wa gran vil Sepharvaïm nan, Henna, avèk Ivva?’”
    14: Alò, Ézéchias te pran lèt la soti nan men a mesaje yo e li te li li. Li te monte lakay SENYÈ a, e li te louvri li devan SENYÈ a.
    15: 'Ézéchias te priye devan SENYÈ a, e te di: “O SENYÈ, Bondye Israël la, ki chita sou twòn li pami cheriben yo, Ou se Bondye a, Ou sèl Ou pami tout wayòm sou latè yo. Ou te fè syèl la avèk tè a.'
    16: Panche zòrèy Ou, O SENYÈ a pou tande. Ouvri zye Ou O SENYÈ pou wè. Koute pawòl a Sanchérib yo, ke li te voye pou repwoche Bondye Vivan an.
    17: Anverite, O SENYÈ, wa Assyrie yo te devaste nasyon yo avèk peyi pa yo,
    18: epi yo te jete dye pa yo nan dife, paske se pa dye yo ye, men se zèv a men lèzòm yo, bwa avèk wòch. Pou sa, yo te detwi yo.
    19: Alò, O SENYÈ, Bondye nou an, mwen priye Ou, delivre nou nan men li pou tout wayòm sou latè yo kab konnen Ou sèl, O SENYÈ, se Bondye a.”
    20: 'Epi Ésaïe, fis a Amots la te voye kote Ézéchias e te di: “Konsa pale SENYÈ a, Bondye Israël la: ‘Akoz ou te priye a Mwen pou Sanchérib, wa Assyrie a, Mwen te tande.”'
    21: 'Sa se pawòl ke SENYÈ a te pale kont li an: “Li te meprize ou e moke ou, Fi vyèj a Sion an. Li te souke tèt li dèyè do ou, Fi a Jérusalem nan!'
    22: Se kilès ou te repwoche e blasfeme a? Epi kont kilès ou te leve vwa ou a, avèk ògèy, ou te leve zye ou? Kont Sila ki Sen a Israël la?
    23: 'Pa mesaje ou yo, ou te repwoche SENYÈ a. Ou te di: “Avèk anpil cha mwen yo, mwen te rive sou wotè a mòn yo. Jis rive nan kote pi izole nan Liban an, mwen va koupe gwo bwa sèd li yo, avèk bwa pichpen pi chwazi li yo. Epi mwen va antre jis nan lojman pi izole yo, nan pi gran rakbwa ki te genyen yo.'
    24: Mwen te fouye pwi yo e te bwè dlo etranje li yo, Epi avèk pla pye mwen, mwen te seche tout rivyè Égypte yo.”
    25: Èske ou pa t tande? Depi lontan Mwen te fè l; Depi nan tan ansyen yo, Mwen te planifye l. Koulye a, Mwen gen tan fè l vin rive, ke ou ta fè vil fòtifye yo vin pil ranblè.
    26: Pou sa, abitan pa yo te manke fòs. Yo te deranje e te vin wont nèt. Yo te tankou zèb chan, tankou zèb vèt, tankou zèb sou twati kay ki vin brile avan li kab grandi.
    27: Men M konnen chita ou, sòti avèk antre pa ou, ak laraj ke ou konn fè kont Mwen.
    28: Epi akoz laraj ou kont Mwen, akoz awogans ou vin monte nan zòrèy Mwen, pou sa, mwen va mete zen Mwen nan nen ou, ak brid Mwen, pou antre nan lèv ou, epi Mwen va vire ou fè ou fè bak pa menm chemen ke ou te antre a.”
    29: '“Epi sa va sign lan pou ou: Ou va manje nan lane sila a sa ki grandi pou kont li, nan dezyèm ane a, sa ki sòti menm jan an konsa e nan twazyèm ane a, ou va simen, rekòlte, plante chan rezen yo e manje fwi pa yo.'
    30: Retay ki chape lakay Juda a va ankò pran rasin k ap pouse pa anba pou bay fwi pa anlè.
    31: Paske depi Jérusalem, va vin sòti yon retay e sòti nan Mòn Sion, sila ki chape yo. Zèl SENYÈ a va acheve sa.”
    32: '“Pou sa, pale SENYÈ a selon wa Assyrie a: ‘Li p ap rive nan vil sila a, ni tire yon flèch la. Li p ap rive devan li avèk yon boukliye, ni monte yon ran syèj kont li.'
    33: Pa menm chemen ke li te antre a, pa li menm, li va retounen e li p ap rive nan vil sila a’, deklare SENYÈ a.
    34: ‘Paske Mwen va defann vil sa a pou sove li pou koz Mwen menm ak pou koz sèvitè mwen an, David.’”
    35: Epi li te vin rive menm nwit sa a ke zanj SENYÈ a te sòti e te frape san-katre-ven-senk-mil moun nan kan Asiryen yo. Lè moun yo te leve granmmaten, men vwala, yo tout te mouri.
    36: Pou sa, Sanchérib, wa Assyrie a, te sòti e te retounen lakay li pou te rete Ninive.
    37: Konsa, li te vin rive pandan li t ap adore lakay Nisroc la, dye pa li a, ke Adrammélec avèk Scharetser te touye li avèk nepe, epi yo te chape nan peyi Ararat. Epi Ésar-Haddon, fis li a, te devni wa nan plas li.
  20:
    1: 'Nan jou sa yo, Ézéchias te vin malad jis rive nan pòt lanmò. Epi Ésaïe, pwofèt la, fis a Amots la, te vin kote li e te di li: “Konsa pale SENYÈ a, ‘Mete lakay ou an lòd; paske ou va mouri e ou p ap viv.’”'
    2: 'Konsa, Ézéchias te vire figi li vè miray la pou te priye a SENYÈ a. Li te di:'
    3: “Sonje koulye a, O SENYÈ a, mwen sipliye Ou, jan mwen te mache devan Ou anverite avèk tout kè m nan, ak jan mwen te fè sa ki bon nan zye Ou a.” Epi Ézéchias te kriye byen anmè.
    4: 'Avan Ésaïe te sòti nan mitan vil a, pawòl SENYÈ a te vin kote li. Li te di:'
    5: '“Retounen pale ak Ézéchias, dirijan pèp mwen an: ‘Konsa pale SENYÈ a, Bondye a zansèt ou a, David: “Mwen te tande lapriyè pa w la. Mwen te wè dlo ki sòti nan zye ou a. Men vwala, Mwen va geri ou. Nan twazyèm jou a, ou va monte lakay SENYÈ a.'
    6: Mwen va mete kenzan sou lavi ou e mwen va delivre ou avèk vil sa a soti nan men a wa Assyrie. Mwen va defann vil sa a pou koz pa Mwen ak pou koz David, sèvitè Mwen an.”’”
    7: 'Konsa, Ésaïe te di: “Pran yon gato figye etranje.” Yo te pran l e te mete li sou apse a, e li te vin refè.'
    8: 'Alò, Ézéchias te di a Ésaïe: “Ki sign ki va parèt ke SENYÈ a va geri mwen, e ke mwen va monte lakay SENYÈ a nan twazyèm jou a?”'
    9: 'Ésaïe te di: “Sa va sign a ou menm soti nan SENYÈ a, ke SENYÈ a va fè bagay ke li te pale a: èske ou pito lonbraj la avanse dis pa, oswa fè bak dis pa?”'
    10: 'Alò, Ézéchias te reponn: “Li tèlman fasil pou lonbraj la avanse dis pa. Men non, kite li fè bak dis pa.”'
    11: Ésaïe, pwofèt la, te kriye a SENYÈ a, e Li te fè lonbraj la fè bak dis pa sou eskalye a sou sila li te avanse nan eskalye Achaz la.
    12: Nan tan sa a, Berodac-Baladan, fis a Baladan nan, wa Babylone nan, te voye lèt avèk yon kado bay Ézéchias, paske li te tande ke Ézéchias te konn malad.
    13: Ézéchias te koute yo e montre yo tout kay trezò li a, ajan avèk lò, epis avèk lwil presye, lakay boukliye li yo avèk tout sa ki te konn twouve nan trezò li yo. Pa t gen anyen lakay li ni nan tout wayòm li a ke li pa t montre yo.
    14: 'Alò, pwofèt la, Ésaïe, te vin kote Ézéchias. Li te mande li: “Kisa mesye sila yo te di e depi kibò yo sòti pou rive kote ou a?” Epi Ézéchias te di: “Yo sòti nan yon peyi lwen, nan Babylone.”'
    15: 'Li te di: “Kisa yo te wè lakay ou a?” Ézéchias te reponn: “Yo te wè tout sa ki lakay mwen an. Nanpwen anyen pami trezò mwen yo ke m pa t montre yo.”'
    16: 'Konsa, Ésaïe te di a Ézéchias: “Tande pawòl SENYÈ a.'
    17: ‘Veye byen, jou yo ap vini lè tout sa ki lakay ou avèk tout sa ke zansèt ou yo te mete an depo jis rive jou sa a va pote ale Babylone. Anyen p ap rete, pale SENYÈ a.
    18: Kèk nan fis ou yo ki va sòti nan ou menm, ke ou va fè, va retire ale; epi yo va devni ofisye nan palè a wa Babylone nan.’”
    19: 'Alò Ézéchias te di a Ésaïe: “Pawòl SENYÈ a ke ou te bay la bon.” Paske li te reflechi: “Èske se pa sa, si k ap gen lapè avèk verite nan jou mwen yo?”'
    20: Alò, tout lòt zèv a Ézéchias yo avèk tout pwisans li ak jan li te fè sous dlo a avèk kanal ki te mennen dlo a nan vil la, èske yo pa ekri nan Liv Kwonik A Wa Juda Yo?
    21: Konsa, Ézéchias te dòmi avèk zansèt li yo e Manassé, fis li a, te devni wa nan plas li.
  21:
    1: Manassé te gen laj douzan lè l te devni wa a e li te renye senkann-senk ane Jérusalem. Manman li te rele Hephtsiba.
    2: Li te fè mal nan zye SENYÈ a, selon tout abominasyon a nasyon ke SENYÈ a te rache devan fis Israël yo.
    3: Paske li te rebati wo plas ke Ézéchias te detwi yo, epi li te monte lotèl pou Baal yo, e li te fè yon Astarté, jan Achab, wa Israël la te fè pou te adore tout lame syèl la e te sèvi yo.
    4: 'Li te bati lotèl lakay SENYÈ a, sou sila SENYÈ a te di: “Nan Jérusalem, Mwen va mete non Mwen.”'
    5: Li te bati lotèl pou tout lame syèl la nan de lakou lakay SENYÈ a.
    6: Li te fè fis li yo pase nan dife, pratike maji e sèvi divinasyon. Li te sèvi moun ki pale ak mò ansanm ak lespri. Li te fè anpil mal nan zye SENYÈ a ki te pwovoke Li a lakòlè.
    7: 'Anplis, li te plase imaj a Astarté ke li te fè a, nan kay ke SENYÈ a te di a David avèk fis li a, Salomon: “Nan kay sila a ak Jérusalem nan, ke Mwen te chwazi soti nan tout tribi Israël yo, Mwen va mete non Mwen jis pou tout tan.'
    8: Epi mwen p ap fè pye Israël mache egare ankò deyò peyi ke m te bay a zansèt yo a, si sèlman, yo va obsève pou fè selon tout sa ke M te kòmande yo, selon tout lalwa ke sèvitè Mwen an, Moïse te kòmande yo.”
    9: Men yo pa t koute e Manassé te sedwi yo pou fè mal plis ke nasyon ke SENYÈ a te detwi devan fis Israël yo.
    10: 'Alò, SENYÈ a te pale pa sèvitè yo, pwofèt yo, e te di:'
    11: “Akoz Manassé, wa Juda a, te fè abominasyon sila yo, e te fè plis mechanste pase tout Amoreyen ki te avan li yo, e anplis, li te fè Juda peche avèk zidòl pa li yo;
    12: 'pou sa, konsa pale SENYÈ, Bondye Israël la: ‘Gade byen, Mwen ap mennen yon tèlman gwo twoub sou Jérusalem avèk Juda, pou nenpòt moun ki tande koz li, toude zòrèy li va sonnen avèk sezisman.'
    13: Mwen va fè lonje sou Jérusalem lizyè Samarie a, avèk fil aplon kay Achab la, e Mwen va siye Jérusalem jan yon moun ta siye yon plato. Konsa m ap siye li e vire li tèt anba.
    14: Mwen va abandone retay eritaj Mwen an e Mwen va livre yo nan men a lènmi yo. Yo va vin piyaje e depouye pa tout lènmi yo,
    15: akoz yo te fè mal devan zye Mwen e te pwovoke Mwen a lakòlè soti jou ke zansèt pa yo te sòti an Égypte la, menm rive jodi a.’”
    16: Anplis, Manassé te vèse san inosan jiskaske li te ranpli Jérusalem soti nan yon bout jis rive nan yon lòt. Li te fè sa, anplis, peche pa li avèk sila li te fè Juda peche nan fè mal devan zye SENYÈ a.
    17: Alò, tout lòt zèv a Manassé yo avèk tout sa ke li te fè ak peche ke li te komèt yo, èske yo pa ekri nan Liv Kwonik A Wa Juda Yo?
    18: Konsa, Manassé te dòmi avèk zansèt pa li yo e te antere nan jaden lakay li, nan jaden Uzza a. Epi Amon, fis li a, te devni wa nan plas li.
    19: Amon te gen venn-dezan lè l te devni wa e li te renye dezan Jérusalem. Manman li te rele Meschullémeth, fi a Haruts la, nan Jotba.
    20: Li te fè mal nan zye a SENYÈ a, jan Manassé, papa li te konn fè a.
    21: Paske li te mache nan tout chemen ke papa li te konn mache yo, e li te sèvi zidòl ke papa li te konn sèvi, e te adore yo.
    22: Konsa, li te abandone SENYÈ a, Bondye a zansèt li yo, e li pa t mache nan chemen SENYÈ a.
    23: Sèvitè a Amon yo te fè konplo kont li e yo te touye wa a nan pwòp kay li.
    24: Alò, pèp peyi a te touye tout sila ki te fè konplo kont Wa Amon yo, e pèp peyi a te fè Josias, fis li a, wa nan plas li.
    25: Alò, tout lòt zèv ke Amon te fè yo, èske yo pa ekri nan Liv Kwonik A Wa Juda Yo?
    26: Li te antere nan tonm pa li nan jaden Uzza a e Josias, fis li a, te devni Wa nan plas li.
  22:
    1: Josias te gen laj uitan lè l te vin wa a e li te renye tranteyen ane Jérusalem. Non manman li te Jedida, fi Adaja a nan Botskath.
    2: Li te fè sa ki bon nan zye SENYÈ a e li te mache nan tout chemen a zansèt papa li a, David, ni li pa t vire akote ni adwat, ni agoch.
    3: 'Alò, nan di-zuityèm ane Wa Josias la, wa a te voye Schaphan, fis a Atsalia a, fis a Meschullam nan, skrib la, lakay SENYÈ a. Li te di:'
    4: “Monte kote Hilkija, wo prèt la, pou li kapab kontwole lajan ki antre lakay SENYÈ a, lajan ke gadyen pòtay yo te ranmase soti nan pèp la.
    5: Kite yo livre li nan men a ouvriye k ap dirije lakay SENYÈ a e kite yo bay li a ouvriye ki lakay SENYÈ a pou repare donmaj nan kay la;
    6: pou chapant yo, konstriktè yo avèk mason yo e pou achte gwo bwa avèk wòch taye pou fè reparasyon kay la.
    7: Sèlman, nou p ap fè kontabilite pou lajan ki livre nan men yo, paske yo aji an bòn fwa.”
    8: 'Alò, Hilkija, wo prèt la, te di a Schaphan, skrib la: “Mwen te twouve liv lalwa a lakay SENYÈ a.” Konsa, Hilkija te bay liv la a Schaphan ki te li li.'
    9: 'Schaphan, skrib la, te rive kote wa a. Li te pote pawòl la kote wa a, e li te di: “Sèvitè ou yo te vide lajan ki te twouve nan kay la e yo te livre li nan men a ouvriye k ap dirije lakay SENYÈ a.”'
    10: 'Anplis, Schaphan, skrib la, te pale wa a e te di: “Hilkija, prèt la, te ban mwen yon liv.” Epi Schaphan te li li nan prezans a wa a.'
    11: Lè wa a te tande pawòl a liv lalwa a, li te chire rad li.
    12: 'Epi wa a te kòmande Hilkija, prèt la, Achikam fis a Schaphanb la, Acbor, fis a Michée a, a Schaphan, skrib la e a Asaja, sèvitè wa a:'
    13: “Ale mande a SENYÈ a pou mwen avèk pèp la ak tout Juda selon pawòl a liv sa a ki te twouve a. Paske gran se kòlè SENYÈ a ki brile kont nou, akoz zansèt papa nou yo pa t koute pawòl a liv sa a, pou fè selon tout sa ki ekri konsènan nou.”
    14: Pou sa, Hilkija, prèt la, Achikam, Acbor, Schaphan e Asaja te ale kote Hulda, pwofetès la, madanm a Schallum nan, fis a Thikva a, fis a Harhas la, ki te an chaj vètman yo. (Alò, li te rete Jérusalem nan Katye Second lan). Yo te pale avèk li.
    15: 'Li te di yo: “Konsa pale SENYÈ a, Bondye Israël la: ‘Pale nonm ki te voye ou kote mwen an,'
    16: 'Konsa pale SENYÈ a: “Gade byen, Mwen va pote malè sou plas sa a ak sou sila ki rete ladann yo, menm tout pawòl a liv sa a ke wa Juda te di yo.'
    17: Akoz yo te abandone Mwen e te brile lansan a lòt dye yo pou yo ta kab pwovoke Mwen a lakòlè avèk tout zèv men pa yo; pou sa, gran lakòlè Mwen va brile kont plas sa a, e li p ap etenn.”’
    18: 'Men pou wa Juda a, ki te voye ou pou mande a SENYÈ a, konsa ou va pale ak li: “Konsa pale SENYÈ a, Bondye Israël la, ‘selon pawòl ke ou te tande yo:'
    19: Akoz kè ou te vin mou e ou te imilye ou devan SENYÈ a lè ou te tande sa Mwen te pale kont plas sa a ak kont sila ki rete ladann yo, pou yo ta devni yon dezolasyon ak yon malediksyon, epi akoz ou te chire rad ou e te kriye devan Mwen, anverite, Mwen te tande ou,’ deklare SENYÈ a.
    20: Pou sa, byen gade, Mwen va ranmase ou a zansèt pa ou yo e ou va ranmase rive nan tonm pa ou a anpè. Zye ou p ap wè tout mal ke Mwen va mennen sou plas sa a.” Konsa, yo te mennen pote pawòl la bay wa a.
  23:
    1: Alò wa a te voye rasanble vè li menm tout ansyen Juda ak Jérusalem yo.
    2: Wa a te monte kote kay SENYÈ a ak tout mesye Juda yo, tout moun ki te rete Jérusalem avèk li yo, prèt yo ak pwofèt yo ak tout pèp la, ni gran, ni piti; epi li te li nan zòrèy yo, tout pawòl a liv akò a ki te twouve lakay SENYÈ a.
    3: Wa a te kanpe akote pilye a pou te fè yon akò devan SENYÈ a, pou mache apre SENYÈ a, pou kenbe kòmandman avèk temwayaj li yo avèk règleman li yo avèk tout kè li ak tout nanm li, pou akonpli pawòl akò a ki te ekri nan liv sa a. Epi tout pèp la te antre nan akò a.
    4: Konsa, wa a te kòmande Hilkija, wo prèt la e prèt a dezyèm lòd yo avèk gadyen pòtay yo pou mennen fè sòti deyò nan tanp SENYÈ a tout veso ki te fèt pou Baal yo, pou Astarté ak pou tout lame syèl la. Konsa, li te brile yo deyò Jérusalem nan chan Cédron an e li te pote sann yo jis rive Béthel.
    5: Li te mete deyò tout prèt zidòl ke wa Juda yo te chwazi pou brile lansan nan wo plas yo nan vil Juda yo ak nan andwa Jérusalem yo. Anplis, sila ki te brile lansan a Baal yo, a solèy la, lalin nan, avèk tout gwoup zetwal yo ak tout lame syèl yo.
    6: Li te fè mete deyò Astarté la soti lakay SENYÈ a rive Jérusalem nan flèv Cédron an, li te moulen l an poud nèt e li te jete pousyè a nan simityè a pèp la.
    7: Osi, li te kraze kay mal pwostitiye sakre ki te lakay SENYÈ a, kote fanm t ap trese bagay yo kwoke pou Astarté yo.
    8: Epi li te mennen tout prèt yo soti nan tout vil Juda yo, e li te souye wo plas kote prèt yo te konn brile lansan yo, soti Guéba jis rive Beer-Schéba. Li te kraze wo plas pòtay ki te nan antre pòtay Josué a, majistra vil la, ki te bò kote goch pòtay lavil la.
    9: Sepandan, prèt wo plas yo pa t monte nan lotèl SENYÈ a Jérusalem, men yo te manje pen san ledven pami frè yo.
    10: Anplis, li te souye Topheth, ki nan vale fis Hinnom an, pou pèsòn pa t kab fè fis li oswa fi li pase nan dife Moloc la.
    11: Li te retire cheval ke wa a Juda yo te konn bay a solèy la, kote antre kay SENYÈ a, kote chanm Nethan-Mélec la, ofisye a, ki te nan pwovens yo e li te brile cha solèy yo avèk dife.
    12: Lotèl ki te sou twati yo, nan wo chanm Achaz ke wa Juda yo te fè a ak lotèl ke Manassé te fè nan de lakou lakay SENYÈ a, wa a te kraze yo. Li te kraze yo e li te jete poud yo nan flèv Cédron an.
    13: Wo plas ki te devan Jérusalem yo, ki te adwat mòn pèdisyon ke Salomon te bati pou Astarté la, abominasyon a Sidonyen yo, avèk Kemosch, abominasyon a fis Ammon yo, wa a te souye yo.
    14: Li te kraze an mòso pilye sakre yo, li te koupe Astarté yo e li te plen plas yo avèk zo moun.
    15: Anplis, lotèl ki te Béthel la avèk wo plas ke Jéroboam, fis a Nebath la, ki te fè Israël peche a, menm lotèl sila a avèk wo plas la a li te kraze. Epi li te kraze wòch li yo, li te moulen yo jis yo te fè poud e li te brile Astarté la.
    16: Alò, lè Josias te vire gade, li te wè tout simityè ki te sou mòn nan e li te voye pran zo ki te ladann yo, li te brile yo sou lotèl la e te souye li pa pawòl SENYÈ a, ke nonm Bondye a te pwoklame a, sila ki te pwoklame bagay sa yo.
    17: 'Alò, li te di: “Se ki moniman sa a ke m wè la a?” Epi mesye lavil yo te di l: “Li se tonm a nonm Bondye ki te sòti Juda a pou te pwoklame bagay sa yo ke ou te fè kont lotèl Béthel la.”'
    18: 'Li te di: “Lese li; pa kite pèsòn deranje zo li.” Konsa, yo te kite zo li yo san deranje avèk zo a pwofèt ki te sòti Samarie a.'
    19: Anplis, Josias te retire tout kay nan wo plas ki te nan vil Samarie yo, ke wa Israël la te fè pou te pwovoke SENYÈ a, epi li te fè a yo menm sa ke li te fè Béthel la.
    20: Tout prèt a wo plas ki te prezan yo, li te touye yo sou lotèl yo, e li te brile zo moun yo sou yo. Konsa, li te retounen Jérusalem.
    21: 'Wa a te kòmande tout pèp la. Li te di: “Selebre fèt Pak SENYÈ a, Bondye nou an, jan sa ekri nan liv akò sila a.”'
    22: Anverite, yon Pak tankou sila a pa t selebre depi nan jou a jij ki te jije Israël yo, ni nan tout jou a wa Israël yo avèk wa Juda yo.
    23: Men nan di-zuityèm ane a Wa Josias la, Pak sila a te obsève Jérusalem.
    24: Anplis, Josias te retire moun ki te konn rele lespri mò yo, avèk bòkò avèk zidòl lakay yo ak tout lòt zidòl avèk tout abominasyon ki te konn wè nan tout peyi Juda a avèk Jérusalem, pou li ta kapab konfime pawòl lalwa ki te ekri nan liv ke Hilkija, prèt la, te twouve lakay SENYÈ a.
    25: Avan li, pa t gen wa tankou li ki te vire vè SENYÈ a avèk tout kè li, avèk tout nanm li e avèk tout fòs li, selon lalwa Moïse la. Ni pa t gen okenn moun tankou li ki te leve apre li.
    26: Malgre sa, SENYÈ a pa t kite chalè gran kòlè Li ki te brile kont Juda, akoz tout pwovokasyon avèk sila Manassé te pwovoke Li yo.
    27: 'SENYÈ a te di: “Mwen va retire Juda tou devan zye Mwen, jan mwen te retire Israël la. Mwen va voye jete Jérusalem, vil sila ke M te chwazi a ak tanp sou sila Mwen te di: ‘Non Mwen va la a.’”'
    28: Alò, tout lòt zèv a Josias yo, avèk tout sa ke li te fè yo, èske yo pa ekri nan Liv Kwonik A Wa Juda Yo?
    29: Nan jou pa li yo, Farawon Néco, wa Égypte la, te monte kont wa Assyrie a nan Rivyè Euphrate la e Wa Josias te ale rankontre li. Epi lè Néco te wè l, li te touye li Méguiddo.
    30: Sèvitè li yo te kondwi kadav li a nan yon cha soti Méguiddo pou te mennen li rive Jérusalem, e yo te antere li nan pwòp tonm pa li. Konsa, pèp peyi a te pran Joachaz, fis a Josias la, yo te onksyone li, e yo te fè l wa nan plas papa li.
    31: Joachaz te gen laj a venn-twazan lè l te devni wa a e li te renye twa mwa Jérusalem. Manman li te rele Hamuthal, fi a Jérémie an nan Libna.
    32: Li te fè mal nan zye SENYÈ a, selon tout sa ke zansèt li yo te fè.
    33: Farawon Néco te fèmen li nan prizon nan Ribla nan peyi Hamath pou li pa renye Jérusalem, epi li te enpoze sou peyi a yon amann san talan ajan avèk yon talan lò.
    34: Farawon Néco te fè Éliakim, fis a Josias la wa nan plas Josias, papa li e te chanje non li an Jojakim. Men li te mennen Joachaz sòti. Li te mennen li an Égypte e li te mouri la.
    35: Konsa, Jojakim te bay ajan avèk lò a Farawon, men li te egzije kontribisyon sou peyi a pou l ta kab bay lajan lè Farawon te mande li. Li te egzije ajan avèk lò a soti nan pèp peyi a, chak moun selon kalkil valè pa li, pou vèse bay a Farawon Néco.
    36: Jojakim te gen laj venn-senkan lè l te devni wa a, e li te renye onzan Jérusalem. Non manman li te Zébudda, fi a Pedaja a nan Ruma.
    37: Li te fè mal nan zye SENYÈ a, selon tout sa ke papa zansèt li yo te konn fè yo.
  24:
    1: Nan jou pa li yo, Nebucadnetsar, wa Babylone nan, te monte e Jojakim te vin sèvitè li pandan twazan. Epi, konsa, li te vire fè rebèl kont li.
    2: SENYÈ a te voye kont li twoup a Kaldeyen yo, twoup a Siryen yo, twoup Moabit yo ak twoup Amonit yo. Li te voye yo kont Juda pou detwi li, selon pawòl ke SENYÈ a te pale pa sèvitè li yo, pwofèt yo.
    3: Anverite, sou kòmand SENYÈ a, li te rive Juda, pou retire yo devan zye Li akoz peche a Manassé yo selon tout sa ke li te fè yo,
    4: anplis, ak san inosan li te vèse yo. Paske li te ranpli Jérusalem avèk san inosan e SENYÈ a pa t padone sa.
    5: Alò, tout lòt zèv a Jojakim yo avèk tout sa ke li te fè yo, èske yo pa ekri nan Liv Kwonik A Wa Juda Yo?
    6: Konsa, Jojakim te dòmi avèk papa zansèt li yo e Jojakin, fis li a, te vin wa nan plas li.
    7: Wa Égypte la pa t sòti nan peyi li ankò, paske wa Babylone nan te kaptire tout sa ki te pou wa Égypte la soti nan flèv Égypte la jis rive nan Rivyè Euphrate la.
    8: Jojakin te gen di-zuit ane lè li te devni wa e li te renye twa mwa Jérusalem. Non manman li se te Néhuschtha, fi a Elnathan an Jérusalem.
    9: Li te fè mal nan zye a SENYÈ a, selon tout sa ke papa li te konn fè yo.
    10: Nan tan sa a, sèvitè a wa Babylone yo te monte Jérusalem e vil la te antre anba syèj.
    11: Epi Nebucadnetsar, wa Babylone nan te rive nan vil la pandan sèvitè li yo t ap fè syèj li.
    12: Jojakin, wa Juda a, te sòti kote wa a Babylone nan, li menm avèk manman li, sèvitè li yo avèk kapitèn li yo ak ofisye li yo. Konsa, wa a Babylone nan te pran li an kaptivite nan uityèm ane règn pa li a.
    13: Li te pote fè sòti depi la, tout trezò lakay SENYÈ a ak trezò lakay wa a. Li te koupe an mòso tout veso lò ke Salomon, wa Israël la, te fè nan tanp SENYÈ a, jis jan ke SENYÈ a te di a.
    14: Konsa, li te mennen an egzil tout Jérusalem avèk tout kapitèn ak tout moun avèk gwo kouraj yo; di-mil kaptif, avèk tout mèt ouvriye ak tout sila ki konn fòme oswa fonn metal yo.
    15: Konsa, li te mennen Jokajin sòti an egzil Babylone, anplis, manman a wa a avèk madanm li yo, ofisye li yo ak tout mesye ki te chèf dirijan peyi yo. Li te mennen yo ale an egzil soti Jérusalem jis rive Babylone.
    16: Tout mesye gwo kouraj ak pwisans yo, sèt-mil, mèt ouvriye yo, mil, tout te plen avèk fòs e pare pou fè lagè. Tout sila yo, wa Babylone nan te mennen an egzil Babylone.
    17: Epi wa Babylone nan te fè tonton Jokajin nan, Matthania, wa nan plas li e li te chanje non li an Sédécias.
    18: Sédécias te gen laj a venteyen ane lè l te devni wa a, e li te renye pandan onzan Jérusalem. Non manman li se te Hamuthal, fis a Jérémie an nan Libna.
    19: Li te fè mal nan zye SENYÈ a, selon tout sa ke Jojakim te konn fè yo.
    20: Paske akoz kòlè SENYÈ a, tout sa te rive Jérusalem avèk Juda jiskaske Li te jete yo deyò prezans Li. Epi Sédécias te fè rebèl kont wa Babylone nan.
  25:
    1: Alò nan nevyèm ane règn li an, nan dizyèm jou ak nan dezyèm mwa a, Nebucadnetsar, wa Babylone nan te vini. Li menm avèk tout lame li te fè kan kont Jérusalem, e li te bati yon miray syèj ki te antoure li.
    2: Konsa, vil la te anba syèj jis rive nan onzyèm ane a Wa Sédécias la.
    3: Nan nevyèm jou ak nan katriyèm mwa a, grangou te tèlman rèd nan vil la ke pa t gen manje pou pèp peyi a.
    4: Konsa, yo te kase vil la antre e tout mesye lagè yo te sove ale nan nwit lan pa pòtay antre de mi yo akote jaden a wa a, malgre Kaldeyen yo te antoure tout vil la. Konsa, yo te sòti pa chemen dezè a.
    5: Men lame Kaldeyen yo te kouri dèyè wa a. Yo te rive pran li nan plèn Jéricho a, e tout lame li a te gaye kite li.
    6: Yo te kaptire wa a e yo te mennen li kote wa Babylone nan Ribla e yo te pase jijman sou li.
    7: Yo te touye fis a Sédécias yo devan zye li, yo te pete zye a Sédécias, yo te mare l avèk chenn an bwonz yo, e yo te mennen li Babylone.
    8: Alò, nan setyèm jou ak nan senkyèm mwa a, ki se te diznevyèm ane Nebucadnetsar, wa Babylone nan, Nebuzaradan, kapitèn gad yo, yon sèvitè a wa Babylone nan, te rive Jérusalem.
    9: Li te brile lakay SENYÈ a, lakay wa a ak tout kay Jérusalem yo. Menm tout gwo kay yo, li te brile yo avèk dife.
    10: Epi tout lame Kaldeyen yo ki te avèk kapitèn gad la te kraze, chire, tout mi ki te antoure Jérusalem yo.
    11: Epi tout rès nan moun ki te kite lavil yo, sila ki te dezète al jwenn wa Babylone nan e tout rès pèp la ki te rete, Nébuzaraden, kapitèn gad la, te pote yo ale an egzil.
    12: Men kapitèn gad la te kite kèk moun pami pi malere yo pou sèvi kòm ouvriye nan chan rezen yo ak pou raboure tè a.
    13: Alò, pilye an bwonz ki te lakay SENYÈ yo ak baz avèk lanmè an bwonz ki te lakay SENYÈ a, Kaldeyen yo te kase yo an mòso e te pote bwonz lan Babylone.
    14: Yo te retire po yo, pèl yo, etennwa yo, kiyè yo ak tout veso an bwonz ki te konn sèvi nan sèvis tanp lan.
    15: Kòmandan gad la, anplis, te pran tout plato pou resevwa sann yo, avèk basen yo, sila ki te an lò fen ak sila ki te an ajan fen yo.
    16: De pilye yo, yon sèl lanmè a ak baz ke Salomon te fè pou lakay SENYÈ a, bwonz nan veso sila yo te depase kapasite pou peze.
    17: Wotè a yon pilye te di-zuit koude e yon tèt an bwonz te sou li. Wotè a tèt an bwonz lan te twa koude, avèk yon griyaj ak grenad ki te antoure li an bwonz. Epi dezyèm pilye a te tankou sila yo avèk yon sistèm griyaj.
    18: Alò, kapitèn gad la te pran Seraja, wo prèt la, avèk Sophonie, dezyèm prèt la, avèk twa ofisye a tanp lan.
    19: Depi nan vil la, li te pran yon ofisye ki te chèf mesye lagè yo ak senk nan konseye a wa yo ki te twouve nan vil la; epi grefye a kapitèn lame ki te responsab anrejistre moun nan peyi a; epi swasant moun nan pèp peyi a te twouve nan vil la.
    20: Nebuzaradan, kapitèn gad la, te pran yo pou te mennen yo kote wa Babylone nan Ribla.
    21: Alò, wa Babylone nan te frape yo e te mete yo a lanmò nan Ribla nan peyi Hamath. Konsa, Juda te mennen an egzil soti nan peyi li.
    22: Alò, moun ki te rete nan peyi Juda yo, ke Nebucadnetsar, wa Babylone nan, te kite, li te chwazi Guedalia, fis a Achikam nan, fis a Schaphan an sou yo.
    23: Lè tout kapitèn yo avèk sòlda pa yo te tande ke wa Babylone nan te chwazi Guedalia kòm gouvènè, yo te vin kote Guedalia nan Mitspa; pa non, Ismaël fis a Nethania a, avèk Jochanan, fis a Karéach la, Seraja, fis a Thanhumeth la, Netofayit la, avèk Jaazania, fis a Maakatyen an, yo menm avèk mesye pa yo.
    24: 'Guedalia te sèmante a yo avèk mesye pa yo a, e te di yo: “Pa pè vin sèvitè a Kaldeyen yo. Viv nan peyi a, sèvi wa Babylone nan e sa va ale byen pou nou.”'
    25: Men li te vin rive nan setyèm mwa a, ke Ismaël, fis a Nethania yo, fis a Élischama yo nan fanmi wayal la, te rive avèk dis òm pou te frape Guedalia e li te mouri ansanm avèk Jwif ak Kaldeyen ki te avèk li nan Mitspa yo.
    26: Alò, tout pèp la, ni gran ni piti, avèk kapitèn a fòs soulèvman yo te leve ale an Égypte; paske yo te pè Kaldeyen yo.
    27: Alò, li te vin rive nan trant-setyèm ane an egzil a Jojakin, wa Juda a, nan douzyèm mwa a, nan venn-setyèm jou nan mwa a, ke Évil-Merodac, wa Babylone nan, nan lane ke li te vin wa a, li te lage Jojakin, wa Juda a, soti nan prizon.
    28: Konsa, li te pale avèk dousè anvè li e li te leve twòn li an piwo pase lòt wa ki te avèk li Babylone yo.
    29: Jojakin te chanje rad prizonye li yo, e li te vin pran repa l nan prezans a wa a pandan tout rès jou lavi li.
    30: Epi pou bous li, yon bous nòmal te bay a li menm pa wa a, yon pòsyon pou chak jou pandan tout jou lavi li.
13:
  1:
    1: Adam, Seth, Énosch
    2: Kénan, Mahalaleel, Jéred,
    3: Hénoc, Metuschélah, Lémec,
    4: Noé, Sem, Cham avèk Japhet.
    5: 'Fis a Japhet yo: Gomer, Magog, Madaï, Javan, Tubal, Méschec avèk Tiras.'
    6: 'Fis a Gomer yo: Aschkenaz, Diphat, avèk Togarma.'
    7: 'Fis a Javan yo: Élischa, Tarsisa, Kittim ak Rodanim.'
    8: 'Fis a Cham yo: Cush, Mitsraïm, Puth avèk Canaan.'
    9: 'Fis a Cush yo: Saba, Havilla, Sabta, Raema avèk Sabteca. —Fis a Raema yo: Séba avèk Dedan.'
    10: 'Cush te fè Nimrod: se li menm ki te vin yon nonm pwisan sou latè a.'
    11: Mitsarïm te fè moun a Ludim yo, Ananim yo, Lehabim yo, Naphtuhim yo,
    12: Patrusim yo, Casluhim yo, sou sila Filisten yo te sòti avèk Kaftorimyen yo.
    13: Canaan te fè Sidon, premye ne li avèk Heth,
    14: avèk Jebizyen yo, Amoreyen yo ak Gigazyen yo,
    15: Evyen yo, Akiyen yo, Siniyen yo,
    16: Avadyen yo, Semariyen yo ak Amatyen yo.
    17: 'Fis a Sem yo: Élam, Assur, Arpacschad, Lud ak Aram; Uts, Hul, Guéter avèk Méschec.'
    18: Arpacschad te fè Schélach; epi Schélach te fè Héber.
    19: De fis te fèt a Éber, non a youn se te Péleg; paske nan jou pa li yo, tè a te divize e non frè li a se te Joktan.
    20: Joktan te vin papa a Almodad, Schéleph, Hatsarmaveth, Jérach,
    21: Hadoram, Uzal, Dikla,
    22: Ébal, Abimaël, Séba,
    23: Ophir, Havila, avèk Jobab, tout sila te fis a Joktan.
    24: Sem, Arpacschad, Schélach,
    25: Héber, Péleg, Rehu,
    26: Serug, Nachor, Térach,
    27: Abram, ki se Abraham.
    28: 'Fis a Abraham yo: Isaac avèk Ismaël.'
    29: 'Men desandan pa yo: Nebajoth, premye ne pou Ismaël, Kédar, Adbeel, Mibsam.'
    30: Mischma, Duma, Massa, Hadad, Téma,
    31: 'Jethur, Naphisch ak Kedma: sila yo se te fis a Ismaël.'
    32: 'Fis a Ketura yo, ti mennaj a Abraham nan. Li te bay nesans a Zimran, Jokschan, Medan, Madain, Jischbak ak Schuach. —Fis a Jokschan yo: Séba avèk Dedan.'
    33: 'Fis a Madian yo: Épha, Épher, Hénoc, Abida avèk Eldaa—Tout sila yo se te fis a Ketura.'
    34: Abraham te fè Isaac. Fis a Isaac yo se te Ésaü avèk Israël.
    35: 'Fis a Ésaü yo: Éliphaz, Reuel, Jeusch, Jaelam avèk Koré.'
    36: 'Fis a Éliphaz yo: Théman, Omar, Tsephi, Gaetham, Kenaz, Thimna avèk Amalek.'
    37: 'Fis a Reuel yo: Nahath, Zérach, Schamma avèk Mizza.'
    38: 'Fis a Séir yo: Lothan, Schobal, Tsibeon, Ana, Dischon, Etser avèk Dischan.'
    39: 'Fis a Lothan yo: Hori avèk Homam. Epi sè Lothan an te Thimna.'
    40: 'Fis a Schobal yo: Alijan, Manahath, Ébal, Schephi avèk Onam. Fis a Tsibeon yo: Ajja, avèk Ana.'
    41: 'Fis a Ana a: Dischon. Fis a Dischon yo: Hamran, Eschban, Jitran avèk Keran.'
    42: 'Fis a Etser yo: Bilhan, Zaavan avèk Jaakan. Fis a Dischan yo: Uts avèk Aran.'
    43: Alò, sila yo se wa ki te renye nan peyi Édom an avan te gen wa an Israël. Béla, fis a Beor la; epi non a vil pa li a se te Dinhaba.
    44: Béla te mouri; epi Jobab, fis a Zérach ki sòti Botsra a, te renye nan plas li.
    45: Jobab te mouri e Huscham a peyi Temanit yo te renye nan plas li.
    46: Huscham te mouri; epi Hadad, fis a Bedad la, te renye nan plas li. Se te li menm ki te frape Madian nan chan Moab la. Non a vil sa a se te Avith.
    47: Hadad te mouri; epi Samia a Maskéka te renye nan plas li.
    48: Samia te mouri; epi Saül a Rehoboth kote flèv la te renye nan plas li.
    49: Saül te mouri; epi Baal-Hanan, fis a Acbor a te renye nan plas li.
    50: Baal-Hanan te mouri; epi Hadad te renye nan plas li. Non a vil sa a se te Pahi; epi non a madanm li se te Mehéthabeel, fi a Mathred la, fi a Mézahab la.
    51: Hadad te mouri. Chèf a Édom yo te chèf Thimna, chèf Alia, chèf Jetheth,
    52: chèf Oholibama, chèf Éla ak chèf Pinon,
    53: chèf Kenaz, chèf Théman, chèf Mibtsar,
    54: chèf Magdiel, chèf Iram. Sila yo se te chèf Édom yo.
  2:
    1: 'Men fis Israël yo: Ruben, Siméon, Lévi, Juda, Issacar, Zabulon,'
    2: Dan, Joseph, Benjamin, Nephthali, Gad ak Aser.
    3: 'Fis a Juda yo: Er, Onan, Schéla; twa fèt a li menm pa Bath-Schua, Kananeyen nan. Er, premye ne a Juda a, se te mechan nan zye SENYÈ a, ki te mete li a lanmò.'
    4: Tamar, bèlfi a Juda a, te bay nesans a Pérets avèk Zérach. Kantite antou a fis Juda yo, senk.
    5: 'Fis a Pérets yo: Hetsron avèk Hamul.'
    6: 'Fis a Zérach yo: Zimri, Éthan, Héman, Calcol avèk Dara. An total: senk.'
    7: 'Fis a Carmi yo: Acar, ki te twouble Israël lè l te vyole bagay anba ve yo.'
    8: 'Fis a Éthan an: Azaria.'
    9: 'Fis ki ne a Hetsron yo: Jerachmeel, Ram, avèk Kelubaï.'
    10: Ram te fè Amminadab. Amminadab te fè Nachschon, chèf a fis a Juda yo.
    11: Nachschon te fè Salma. Salma te fè Boaz.
    12: Boaz te fè Obed. Obed te fè Jesse,
    13: Jesse te fè Éliab, fis premye ne a, Abinadab, dezyèm nan, Schimea, twazyèm nan,
    14: Nethaneel, katriyèm nan, Raddaï, senkyèm nan,
    15: Otsem, sizyèm nan, David, setyèm nan.
    16: 'Sè pa yo se te: Tseruja avèk Abigaïl. Epi twa fis a Tserula yo: Abischaï, Joab avèk Asaël, twa.'
    17: 'Abigaïl te fè Amasa: papa Amasa se te Jéther, avèk Izmayelit la.'
    18: 'Caleb, fis a Hetsron an te fè de fis avèk Azuba, madanm li e de pa Jerioth; alò, sa yo se te fis li yo: Jéscher, Schobab avèk Ardon.'
    19: Azuba te mouri; epi Caleb te pran Éphrath ki te fè Hur pou li.
    20: Hur te fè Uri e Uri te fè Betsaleel.
    21: Apre, Hetsron te ale kote fi a Makir a, papa a Galaad e li te gen swasant ane depi li te marye avè l; epi li te fè pou li Segub.
    22: Segub te fè Jaïr, ki te gen venn-twa vil nan peyi Galaad.
    23: Men Gechouryen yo avèk Siryen yo te rache vil Jaïr yo nan men yo avèk Kenath ak vil pa li yo, menm swasant vil. Tout sila yo se te fis a Makir yo, papa a Galaad.
    24: Lè Hetsron te fin mouri nan Caleb-Éphrata, Abija, fanm Hetsron an, te fè pou li, Aschchur, papa a Tekoa.
    25: 'Fis a Jerachmeel yo, premye ne a Hetsron an: Ram, premye ne, Buna, Oren avèk Otsem, ne a Achija.'
    26: Jerachmeel te gen yon lòt fanm ki te rele Athara e ki te manman a Onam.
    27: Fis a Ram yo, premye ne a Jerachmeel, te Maatys, Jamin, avèk Éker.
    28: 'Fis a Onam yo te Schammaï avèk Jada. Fis a Schammaï yo: Nadab avèk Abischur.'
    29: Non a fanm Abischur a te Abichail e li te fè pou li Achban avèk Molid.
    30: 'Fis a Nadab yo: Séled avèk Appaïm. Séled te mouri san fis.'
    31: 'Fis a Appaïm nan: Jischeï. Fis a Jischeï a: Schéschan. Fis a Schéschan nan: Achlaï.'
    32: 'Fis a Jada yo, frè a Schammaï: Jéther avèk Jonathan. Jéther te mouri san fis.'
    33: 'Fis a Jonathan yo: Péleth avèk Zaza. Sila yo se te fis a Jerachmeel.'
    34: Schéschan pa t gen fis, men sèlman fi. Schéschan te gen yon esklav Ejipsyen ki te rele Jarcha.
    35: Epi Schéschan te bay fi li kon madanm a Jarcha, esklav li a e li te fè pou li, Attaï.
    36: Attaï te fè Nathan; Nathan te fè Zabad;
    37: Zabad te fè Ephlal; Ephlal te fè Obed;
    38: Obed te fè Jéhu; Jéhu te fè Azaria;
    39: Azaria te fè Halets; Halets te fè Élasa;
    40: Élasa te fè Sismaï; Sismaï te fè Schallum;
    41: Schallum te fè Jekamja; Jekamaja te fè Élischama.
    42: 'Alò, fis a Caleb yo, frè a Jerachmeel la: Méscha, fis premye ne a, ki te vin papa a Ziph e fis pa li a se te Maréscha, papa a Hébron.'
    43: 'Fis a Hébron yo: Koré, Thappuach, Rékem avèk Schéma.'
    44: Schéma te fè Racham, papa a Jorkeam. Rékem te fè Schammaï.
    45: 'Fis a Schammaï a: Maon; epi Maon te papa a Beth-Tsur.'
    46: Épha, ti mennaj a Caleb la, te fè Haran, Motsa avèk Gazez.
    47: 'Fis a Jahdaï a: Réguem, Jotham, Guéschan, Péleth, Épha avèk Schaaph.'
    48: Maaca, ti mennaj a Caleb la te fè Schéber avèk Tirchana.
    49: Li te fè ankò Schaaph, papa a Madmanna, avèk Scheva, papa a Macbéna, papa a Guibea. Fi a Caleb la te Acsa.
    50: 'Men fis a Caleb yo: Fis a Hur yo, premye ne a Éphrata a e papa a Kirjath-Jearim;'
    51: Salma, papa a Bethléem; Hareph, papa a Beth-Gader.
    52: Fis a Shobal yo, papa a Kirjath-Jearim te Haroé, Hatsi-Hammenuhoth.
    53: 'Fanmi a Kirjath-Jerim yo se te: Jetriyen yo, Pityen yo, Choumatyen yo ak Mischrayen yo; depi nan fanmi sila yo, te sòti Soreatyen yo avèk Eschtaolyen yo.'
    54: 'Fis a Salma yo: Bethléem avèk Netofatyen yo, Athroth-Beth-Joab, Hatsi-Hammanachthi, Soreyen yo;'
    55: 'epi fanmi a skrib ki te rete Jaebets yo: Tireatyen yo, Schimeatyen yo ak Sikatyen yo. Sila yo se Kenyen ki te soti nan Hamath yo, papa lakay Récab.'
  3:
    1: Alò, sila yo se te fis a David ke li te fè Hébron yo. Premye ne a, Amnon, pa Achinoam ak Jizreel; dezyèm nan, Daniel ak Abigaïl, moun Carmel la;
    2: Twazyèm nan, Absalom, fis a Maaca a, fi a Talmaï a, wa Gueschur a; katriyèm nan, Adonija, fis a Haggith la;
    3: senkyèm nan, Schephatia, pa Abithai; sizyèm nan, Jithream pa Élga, madanm li.
    4: Se sis ki te fèt a li Hébron. La, li te renye pandan setan si mwa e li te renye pandan trann-twazan Jérusalem.
    5: 'Men sila ki te fèt a li Jérusalem yo: Schimea, Schobab, Nathan avèk Salomon, kat pa Bath-Schua, fi a Ammiel la;'
    6: avèk Jibhar, Élischama, Éliphéleth,
    7: Noga, Népheg, Japhia, Élischama,
    8: Éliada avèk Éliphéleth, nèf.
    9: Tout sila yo se fis a David, anplis, fis a ti mennaj li yo; epi Tamar te sè li.
    10: 'Fis a Salomon an: Roboam. Abijah, fis pa li a; Asa, fis pa li a; Josaphat, fis pa li a;'
    11: Joram, fis pa li a; Achazia, fis pa li a; Joas, fis pa li a;
    12: 'Amatsia, fis pa li a: Azaria, fis pa li a; Jotham, fis pa li a;'
    13: Achaz, fis pa li a; Ézéchias, fis pa li a; Manassé, fis pa li a;
    14: Amon, fis pa li a; Josias, fis pa li a.
    15: 'Fis a Josias yo: Jochanan, premye ne a; dezyèm nan, Jojakim; twazyèm nan, Sédécias; katriyèm nan, Schallum.'
    16: 'Fis a Jojakim yo: Jéconias, fis li a, avèk Zedekiah, fis li a.'
    17: 'Fis a Jéconias yo, prizonye a: Schealthiel, fis li a,'
    18: epi Malkiram, Pedaja, Schénatsar, Jekamia, Hoschama ak Nedabia.
    19: 'Fis a Pedaja yo: Zorobabel avèk Schimeï. Fis a Zorobabel yo: Meschullam avèk Hanania; epi Schelomith, sè pa yo;'
    20: avèk Haschuba, Ohel, Bérékia, Hasadia, Juschab-Hésed, senk.
    21: 'Fis a Hanaja yo: Pelathia avèk Ésaïe; fis a Rephaja yo, fis a Arnan yo, fis a Abdias yo, fis a Schecania yo.'
    22: Desandan a Schecania yo se te Schemaeja ak fis a Schemaeja yo, Hattusch, Jigueal, Bariach, Nearia ak Schaphath, sis.
    23: 'Fis a Nearia yo: Eljoénaï, Ézéchias ak Azrikam, twa.'
    24: 'Fis a Eljoénaï yo: Hodavia, Éliaschib, Pelaja, Akkub, Jochanan, Delaja ak Anani, sèt.'
  4:
    1: 'Fis a Juda yo: Pérets, Hetsron, Carmi, Hur ak Shobal.'
    2: Reaja, fis a Shobal la, te vin papa a Jachath; Jachath te fè Achumaï avèk Lahad. Sila yo se te fanmi a Soreatyen yo.
    3: 'Men desandan a Étham yo: Jizreel, Jischma ak Jidbach; sè yo te rele Hatselelponi.'
    4: Penuel se te papa a Guedor e Ézer papa a Huscha. Men fis a Hur yo; premye ne a, Éphrata, papa a Bethléem.
    5: 'Aschchur, papa a Tekoa, te gen de madanm: Hélea avèk Naara.'
    6: 'Naara te fè pou li Achuzzam, Hépher, Thémeni ak Ashaschthari: men fis a Naara yo.'
    7: 'Fis a Hélea yo: Tséreth, Tsochar ak Ethnan.'
    8: Kots te fè Anub avèk Hatsobéba ak fanmi a Acharchel yo, fis a Harum yo.
    9: 'Jaebets te gen plis onè pase frè li yo e manman li te rele li Jaebets epi te di: “akoz mwen te fè l avèk gwo doulè”.'
    10: 'Jaebets te rele Bondye Israël la epi te di: “O ke Ou beni mwen, anverite e agrandi lizyè mwen e ke men Ou avè m, ke Ou pwoteje m de mal pou m pa ta twouble akoz li.” Epi Bondye te bay li sa li te mande a.'
    11: Kelub, frè a Schucha a, te fè Mechir ki te papa a Eschthon.
    12: Eschthon te soti lakay Rapha, Paséach ak Thechinna, papa a Nachasch. Sila yo se te moun a Réca yo.
    13: 'Alò, fis a Kenaz yo: Othniel avèk Seraja. Fis a Othniel la: Hathath.'
    14: Meonothaï te fè Ophra. Seraja te fè Joab, papa a atizan yo; paske li menm te yon atizan.
    15: 'Fis a Caleb yo, ki te fis a Jephunné a: Iru, Éla avèk Naam e fi yo, Éla avèk Kenaz.'
    16: 'Fis a Jehalléleel yo: Ziph, Zipha, Thirja ak Asareel.'
    17: 'Fis a Esdras yo: Jéther, Méred, Épher ak Jalon. Madanm a Méred la te fè Miriam, Schammaï ak Jischbach, papa Eschthemoa.'
    18: Madanm li, Juif te fè Jéred, papa a Guedor, Héber, papa a Soco, avèk Jekuthiel, papa a Zanoach.
    19: Fis a madanm a Hodija yo, sè a Nacham nan, se te zansèt a Kehila yo, Gamyen yo, ak Eschthemoa, Maakatyen yo.
    20: 'Fis a Simon yo: Amnon, Rinna, Ben-Hanan ak Thilon. Epi fis a Jischeï yo: Zocheth ak Ben-Zocheth.'
    21: 'Fis a Schéla yo, ki te fis a Juda a: Er, papa a Léca, Laeda, papa a Maréscha, avèk fanmi lakay travayè twal nan Béth-Aschbéa yo,'
    22: avèk Jokim, mesye a Cozéba yo, Joas ak Saraph, ki te renye Moab avèk Jaschubi-Léchem. Achiv sila yo tèlman ansyen.
    23: Sila yo se te moun ki te fè veso ajil ki te abite Netayaim avèk Gedera; yo te rete la avèk wa a pou fè travay li.
    24: 'Fis a Siméon yo: Nemuel, Jamin, Jarib, Zérach, Saül.'
    25: Schallum, fis li a. Mibsam, fis li a.
    26: 'Fis a Mischma yo: Hammuel, fis li a, Zaccur, fis li a ak Schimeï, fis li a.'
    27: Schimeï te gen sèz fis avèk sis fi. Frè li yo pa t fè anpil fis, ni fanmi pa yo pa t miltipliye kon fis a Juda yo.
    28: Yo te rete Beer-Schéba, nan Molada ak nan Hatsar-Schual,
    29: nan Bilha, nan Etsem, nan Tholad,
    30: nan Bethuel, nan Horma, nan Tsiklag,
    31: nan Beth-Marcaboth, nan Hatsar-Susim, nan Beth-Bireï ak nan Schaaraïm. Sila yo se te vil pa yo jiska règn a wa David la.
    32: Vilaj pa yo te Etham, Ain, Rimmon, Thoken ak Aschan, senk vil yo;
    33: epi tout vil pa yo ki te antoure menm vil sila yo jis rive Baal. Se te anplasman pa yo e yo genyen istwa zansèt pa yo.
    34: Meschobab, Jamlec, Joscha, fis a Amatsia a;
    35: epi Joël avèk Jéhu, fis a Joschibia a, fis a Seraia a, fis a Asiel la;
    36: Eljoénaï, Jaakoba, Jeschochaja, Asaja, Adiel, Jesimiel, Benaja,
    37: Ziza, fis a Allon an, fis a Jedaja a, fis a Schimri a, fis a Schemaeja a.
    38: Sila ki mansyone pa non yo se te chèf lakay fanmi pa yo; epi lakay zansèt pa yo te chèf nan fanmi pa yo e lakay fanmi pa yo te grandi anpil.
    39: Yo te rive jis nan antre Guedor, jis nan kote lès a vale a pou chache patiraj pou twoupo pa yo.
    40: Yo te jwenn pa yo ki te trè rich e trè bon, peyi a te vas e kalm, epi te gen lapè; paske sila ki te rete la oparavan yo te desandan de Cham.
    41: Sila yo, dechifre pa non te vini nan jou a Ézéchias yo, wa Juda a e te atake tant pa yo e avèk Mawonit ki te rete la yo, te detwi yo nèt jis rive jou sa a pou te rete nan plas pa yo, akoz te gen patiraj pou twoupo pa yo.
    42: Sòti nan yo, depi nan fis Siméon, senk-san mesye te monte nan Mòn Séir avèk Pelathia, Nearia, Rephaja e Uziel, fis a Jischeï a.
    43: Yo te detwi retay Amalekit ki te chape yo e te rete la jis rive jodi a.
  5:
    1: Alò, fis a Ruben yo, premye ne an Israël la (paske se te premye ne li te ye, men akoz li te konwonpi kabann papa li, dwa nesans li te bay a fis a Joseph yo, fis Israël la; epi pou sa, li pa anwole nan istwa desandan yo selon dwa nesans lan.
    2: Sepandan Juda te reyisi depase frè li yo e soti nan li, chèf la te parèt, malgre dwa nesans lan te pou Joseph),
    3: 'fis a Ruben yo, premye ne an Israël la: Hénoc, Pallu, Hetsron ak Carmi.'
    4: 'Fis a Joël yo: Schemaeja, fis pa li a, Gog, fis pa li a; Schimeï, fis pa li a;'
    5: Michée, fis pa li a; Reaja, fis pa li a; Baal, fis pa li a.
    6: 'Beéra, fis pa li a ke Tilgath-Pilnéser, wa Assyrie a te mennen an kaptivite: li te chèf a Ribenit yo.'
    7: Fanmi a Beéra yo, selon fanmi pa yo, nan istwa zansèt yo te Jeiel, chèf la ak Zechariah.
    8: Epi Béla, fis a Azaz la, fis a Schéma a, fis a Joël la. Béla te rete Aroër e teritwa yo te jiska Neb ak Baal-Meon;
    9: nan lès, li te rete jis rive nan antre dezè a soti nan rivyè Euphrate la, akoz bèt pa yo te tèlman ogmante nan peyi Galaad la.
    10: Nan jou a Saül yo, yo te fè lagè avèk Agarenyen ki te tonbe pa men yo, jiskaske yo te vin rete nan tant pa yo toupatou nan tout teritwa lès a Galaad la.
    11: Alò, fis a Gad yo te rete anfas yo nan peyi Basan an jis rive Salca.
    12: Joël te chèf e Schapham te dezyèm nan ak Jaenaï avèk Schaphath nan Basan.
    13: 'Fanmi pa yo selon lakay papa yo: Micaël, Meschullam, Schéba, Joraï, Zia ak Éber, sèt antou.'
    14: Sila yo se te fis a Abichaïl yo, fis a Huri a, fis a Jaroach la, fis a Galaad la, fis a Micaël la, fis a Jeschischaï a, fis a Jachdo a, fis a Buz la;
    15: Achi, fis a Abdiel la, fis a Guni a, tèt lakay papa yo.
    16: Yo te rete Galaad nan Basan, nan vil pa li yo ak nan tout teren patiraj yo nan Saron jis rive nan limit lizyè pa yo.
    17: Tout sila yo te anwole nan chif zansèt yo nan jou a Jotham yo, wa Juda a ak nan jou Jéroboam yo, wa Israël.
    18: Fis a Ruben yo ak Gadit yo avèk mwatye Manassé yo, mesye a gwo kouraj yo, mesye ki te pote boukliye avèk nepe yo, te tire avèk banza e yo te fò nan batay, karant-kat-mil-sèt-san-swasant moun ki te ale nan gè a.
    19: Yo te fè lagè kont Agarenyen yo, Jethur, Naphisch ak Nodab.
    20: Yo te twouve soutyen kont yo e Agarenyen yo avèk tout sila ki te avèk yo te livre nan men yo; paske yo te kriye fò a Bondye nan batay la e Li te reponn lapriyè yo, akoz yo te mete konfyans yo nan Li.
    21: 'Yo te pran tout twoupo bèt yo: senkant-mil chamo, de-san-senkant-mil mouton, de-mil bourik; epi san-mil òm.'
    22: Paske anpil moun te mouri, akoz lagè a te sòti nan Bondye. Epi yo te vin rete nan plas pa yo jis rive nan lè egzil la.
    23: Alò, fis a mwatye tribi Manassé yo te rete nan peyi a; soti nan Bashan jis rive nan Baal-Hermon avèk Senir e Mòn Hermon yo te anpil.
    24: Sila yo se te tèt lakay zansèt yo, menm Épher, Jischeï, Éliel, Azriel, Jérémie Hodavia ak Jachrenom; mesye gwo kouraj yo, chèf lakay zansèt pa yo.
    25: Men yo te aji avèk trayizon kont Bondye a papa yo a e te jwe pwostitiye a nan kouri dèyè dye a pèp peyi ke Bondye te detwi devan yo a.
    26: Pou sa, Bondye Israël la te chofe lespri a Pul, wa Assyrie a, menm lespri a Tilgath-Pilnéser, wa Assyrie a e li te pote yo ale an egzil, menm Ribenit yo, Gadit yo ak mwatye tribi Manassé yo e te fè yo rive nan Chalach, nan Chabor, nan Hara ak nan flèv Gozan nan, kote yo rete menm jis rive jodi a.
  6:
    1: 'Fis a Lévi yo: Guerschom, Kehath ak Merari.'
    2: 'Fis a Kehath yo: Amram, Jitsehar, Hébron ak Uziel.'
    3: 'Pitit a Amram yo: Aaron avèk Moïse ak Marie. Fis a Aaron yo: Nadab, Abihu, Éléazar ak Ithamar.'
    4: Éléazar te vin papa a Phinées; Phinées te vin papa a Abischua;
    5: Abischua te vin papa a Bukki e Bukki te vin papa a Uzzi,
    6: epi Uzzi te vin papa a Zerachja; Zerachja te vin papa a Merajoth;
    7: Merajoth te vin papa a Amaria; Amaria te vin papa a Achithub;
    8: epi Achithub te vin papa a Tsadok e Tsadok te vin papa a Achimaats;
    9: epi Achimaats te vin papa a Azaria; Azaria te vin papa a Jochanan;
    10: Jochanan te vin papa a Azaria, ki te fè sèvis kon prèt nan kay ke Salomon te bati Jérusalem nan;
    11: epi Azaria te vin papa a Amaria; Amaria te vin papa a Achithub;
    12: Achithub te vin papa a Tsadok; Tsadok te vin papa a Schallum;
    13: Schallum te vin papa a Hilkija, Hilkija te vin papa Azaria;
    14: Azaria te vin papa a Seraja; Seraja te vin papa a Jehotsadak.
    15: Jehotsadak te ale lè SENYÈ a te pote Juda avèk Jérusalem ale an egzil pa Nebucadnetsar.
    16: 'Fis a Lévi yo: Guerschom, Kehath ak Merari.'
    17: 'Sila yo se non a fis a Guerschom yo: Libni avèk Schimeï.'
    18: 'Fis a Kehath yo: Amram, Jitsehar, Hébron ak Uziel.'
    19: 'Fis a Merari yo: Machli ak Muschi. Epi sila yo se fanmi a Levit yo selon zansèt pa yo.'
    20: 'Selon Guerschom: Libni, fis li a, Jachath, fis li a; Zimma, fis li a;'
