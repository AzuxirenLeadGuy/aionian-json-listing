    1: Pou direktè koral la; Yon Sòm refleksyon pa fis a Koré yo O Bondye, nou te tande avèk zòrèy nou. Zansèt nou yo te pale nou travay ke Ou te fè nan jou pa yo, nan jou ansyen yo.
