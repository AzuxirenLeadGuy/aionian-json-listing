  1:
    1: A la sèl, vil ki te konn plen moun nan chita sèl! Li vin tankou yon vèv ki te konn byen pwisan pami nasyon yo! Sila ki te konn yon fanm byen gran pami nasyon yo! Li menm ki te yon prensès pami pwovens yo, Koulye a, se travo fòse li oblije fè!
    2: Li kriye byen anmè nan nwit lan. Dlo zye li kouri desann figi l. Pami tout sila ki te renmen l yo, nanpwen moun ki pou bay li rekonfò. Tout zanmi li yo fè l trèt; yo te tounen lènmi l.
    3: Juda antre an egzil anba gwo opresyon; anba esklavaj byen di. Li demere pami nasyon yo; pou repo, nanpwen. Tout sila k ap pesekite l yo, fin sezi li nan mitan gwo twoub li.
    4: Chemen Sion yo ap fè dèy; pèsòn pa rive nan fèt li yo. Tout pòtay li yo vin dezole. Prèt li yo ap plenn nan gòj, vyèj li yo vin aflije, e li menm, li vin anmè.
    5: Advèsè li yo te vin mèt li. Lènmi li yo ap byen reyisi; paske SENYÈ a te koze doulè l, akoz gwo kantite transgresyon li yo. Pitit li yo se prizonye devan advèsè yo.
    6: Tout majeste fin kite fi a Sion an. Prens li yo vin tankou sèf ki pa t jwenn patiraj. Yo sove ale san rezistans devan mèt lachas la.
    7: Jérusalem sonje tout bagay presye li yo nan jou afliksyon li. Tout bèl bagay ki te la depi nan jou ansyen yo; lè pèp li a te tonbe nan men a advèsè a, e pat gen okenn ki pou ede l. Advèsè yo te wè l. Yo te giyonnen l akoz tristes li.
    8: Jérusalem te fè gwo peche. Konsa, li te vin yon bagay ki pa pwòp. Tout sila ki te konn louwe l yo, meprize l akoz yo te wè li toutouni. Menm li menm plenn nan gòj, e vire an ayè.
    9: Depi nan jip li, salte a te la. Li pa t konsidere davni li. Akoz sa li te vin tonbe yon fason etonan. Napwan moun pou konsole l. “Gade, O SENYÈ, afliksyon mwen an; paske ènmi an vante tèt. Li vin ògeye!”
    10: Advèsè a te lonje men l sou tout bagay presye fi a te genyen; li te wè ènmi yo antre nan sanktyè li a; sila ke Ou menm te kòmande pou yo pa antre nan asanble Ou a.
    11: Tout pèp li a plenn nan gòj. Yap chache pen. Tout sa ak valè deja vèse bay pou manje, pou kenbe nanm yo vivan an. “Gade, O SENYÈ, paske mwen vin meprize.”
    12: Èske sa pa anyen pou nou tout ki pase nan wout sa a? Gade pou wè si genyen yon doulè ki tankou doulè mwen an, doulè ki te pase vin nan men m nan, avèk sila SENYÈ a te aflije m nan jou a gran kòlè Li a.
    13: Soti anwo, Li te voye dife antre nan zo m, e lap dominen yo. Li te ouvri yon pèlen pou pye m; Li te fè m vire fè bak. Li te fè m vin dezole, fèb tout lajounen.
    14: Jouk transgresyon mwen yo vin mare; ak men Li yo koude nèt ansanm. Yo te rive jis nan kou m; Li te fè fòs mwen vin kraze disparèt. Senyè a te livre m nan men a sila yo; kont yo, mwen pa ka kanpe.
    15: Senyè a te rejte tout mesye pwisan ki nan mitan m yo. Li te rele yon asanble solanèl kont mwen pou kraze jennonm mwen yo. Senyè a te foule, konsi se nan yon pèz rezen, fi vyèj a Juda a.
    16: Pou bagay sa yo, mwen ap kriye. Zye m koule ak dlo. Konsolatè kap refreshi nanm mwen lwen m, Nanpwen okenn ki ta ka konsole mwen, okenn ki ta ka restore nanm mwen. Pitit mwen yo vin dezole akoz ènmi an te vin genyen.
    17: Sion lonje men l ouvri nèt. Nanpwen ki pou konsole l. SENYÈ a te bay lòd konsènan Jacob, ke sila ki antoure l yo ta lènmi avè l. Jérusalem te devni yon bagay pa pwòp pami yo.
    18: SENYÈ a jis; paske mwen te fè rebèl kont lòd Li. Tande koulye a, tout pèp yo e gade byen doulè m nan. Vyèj mwen yo ak jennonm mwen yo te antre an kaptivite.
    19: Mwen te rele vè renmen mwen yo, men yo te fè m desi. Prèt mwen yo ak ansyen mwen yo te peri nan vil la pandan yo t ap chache manje pou restore fòs yo pou kont yo.
    20: Gade, O SENYÈ, paske mwen nan gwo twoub. Lespri m twouble anpil; kè m boulvèse anndan m, paske mwen te fè rebèl anpil. Nan lari, se nepe k ap touye; nan kay, se tankou lanmò.
    21: Yo te tande ke m ap plenyen nan gòj; men nanpwen ki pou konsole m. Tout lènmi mwen yo tande afè gwo malè m nan. Yo kontan Ou te fè sa. O ke Ou ta mennen jou ke Ou te pwoklame a, pou yo ka vin tankou mwen.
    22: Kite tout mechanste yo vini devan Ou. Konsa, aji avèk yo kon Ou te aji avè m nan, pou tout transgresyon mwen yo. Paske plent k ap sòti anndan m yo anpil e kè m vin fèb nèt.
