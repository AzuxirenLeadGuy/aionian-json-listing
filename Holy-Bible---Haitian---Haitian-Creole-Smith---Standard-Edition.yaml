    11: Epi selon jijman, paske Mèt mond sa a gen tan jije.
    12: “Mwen gen anpil bagay anplis pou M ta di nou, men nou p ap kab sipòte yo koulye a.
    13: Men lè Li, Lespri verite a vini, Li va dirije nou nan tout verite. Paske Li p ap pale pou kont Li, men sa Li tande, L ap pale. Li va montre nou tout sa ki va vini.
    14: Li va fè M resevwa glwa Mwen, paske l ap pran sa ki pou Mwen, e fè nou konprann li.
    15: “Tout bagay ke Papa a genyen se pou Mwen. Pou sa, Mwen di nou Li pran sa ki pou Mwen, e devwale li a nou.
    16: “Yon ti tan, e nou p ap wè M ankò, epi yon ti tan anplis, e nou va wè M.”
    17: 'Kèk nan disip Li yo te di youn a lòt: “Kisa L ap di nou la a? ‘Yon ti tan, e nou p ap wè M ankò, epi yon ti tan anplis e nou va wè M’ epi: ‘akoz ke M ap prale nan Papa a’?”'
    18: 'Konsa yo t ap di: “Kisa L ap pale: ‘Yon ti tan’? Nou pa konprann kisa L ap di.”'
    19: 'Jésus te konnen yo te vle kesyone L, epi Li te di yo: “Èske nou ap diskite pami nou sou sa ke M te di a: ‘Yon ti tan, e nou p ap wè M ankò, epi yon ti tan anplis, e nou va wè M?’'
    20: “Anverite, anverite, Mwen di nou, ke nou va kriye avèk lamantasyon, men lemonn va rejwi. Nou va ranpli avèk tristès, men tristès la va vin chanje an jwa.
    21: Lè yon fanm gen doulè nesans, li gen tristès, paske lè li rive, men lè l fin bay nesans a pitit la, li pa sonje soufrans lan ankò, akoz jwa ke yon pitit gen tan fèt nan lemonn.
    22: “Konsa, nou menm tou gen tristès koulye a. Men Mwen va wè nou ankò, e kè nou ap rejwi, e pèsòn p ap retire jwa nou ankò.
    23: “E nan jou sa a nou p ap menm poze M kesyon sou okenn choz. Anverite, anverite, Mwen di nou, si nou mande Papa a pou nenpòt bagay, L ap bay nou Li nan non Mwen.
    24: “Jis rive koulye a nou pa mande pou anyen nan non Mwen. Mande e nou va resevwa, pou jwa nou kapab vin ranpli.
    25: “Bagay sa yo Mwen pale nou an parabòl. Lè a ap vini lè M p ap pale avèk nou ankò an parabòl, men M ap pale nou byen klè konsènan Papa a.
    26: “Nan jou sa a nou va mande nan non Mwen, e Mwen p ap di nou ke M ap mande Papa a anfavè nou.
    27: Paske Papa a Li menm, renmen nou paske nou renmen Mwen, e te kwè ke Mwen te sòti nan Papa a.
    28: Mwen te sòti nan Papa a, e te vini nan lemonn. M ap kite lemonn ankò e ap prale kote Papa a.”
    29: 'Disip Li yo te di: “Alò koulye a W ap pale klè. Ou p ap sèvi ak parabòl.'
    30: Koulye a nou konnen ke Ou konnen tout bagay, e pa bezwen moun mande Ou anyen. Akoz sa, nou kwè ke Ou soti nan Bondye.”
    31: 'Jésus te reponn yo: “Èske nou kwè koulye a?'
    32: Veye byen, lè a ap vini, e gen tan vini deja, pou nou vin gaye, chak a pwòp kay li, e pou kite M sèl. Men M p ap sèl, paske Papa a toujou avè M.
    33: “Bagay sa yo Mwen pale nou, pou nan Mwen, nou kapab gen lapè. Nan lemonn nou gen tribilasyon, men pran kouraj. Mwen venk lemonn.”
  17:
    1: Jésus te pale bagay sa yo. Epi ak zye Li leve pou gade vè syèl la, Li te di. “Papa, lè a rive. Bay glwa a pitit Ou, pou pitit Ou kapab bay a Ou menm.
    2: Menm jan ke Ou te bay Li otorite sou tout chè, a tout sa ke Ou te bay Li yo, pou Li ta kapab bay lavi etènèl.
    3: “E sa se lavi etènèl, pou yo kapab konnen Ou, sèl vrè Dye a, ak Jésus Kri ke Ou voye a.
    4: Mwen te bay Ou glwa sou latè, lè M te acheve travay ke Ou ban M fè a.
    5: “E koulye a, ban M glwa ansanm avèk Ou Menm, Papa, avèk glwa ke M te gen avè W avan lemonn te egziste a.
    6: “Mwen fè non Ou rekonèt a moun ke Ou te ban Mwen nan lemonn yo. Yo te pou Ou, e Ou te ban Mwen yo. Konsa, yo kenbe pawòl Ou.
    7: “Koulye a, yo gen tan konnen ke tout bagay ke Ou ban Mwen soti nan Ou menm.
    8: Paske pawòl ke Ou te ban Mwen yo, Mwen bay yo, e yo te resevwa yo e te vrèman konprann ke Mwen soti nan Ou menm. Yo te kwè ke Ou te voye Mwen.
    9: “Mwen mande anfavè yo. Mwen pa mande pou lemonn, men pou sa ke Ou te ban Mwen yo. Paske se pou Ou yo ye.
    10: “Tout bagay ki pou Mwen, se pou Ou, e sa ki pou Ou, se pou Mwen. Mwen resevwa glwa nan yo.
    11: “Mwen pa nan lemonn ankò. Malgre, yo menm, yo toujou nan lemonn, e Mwen vini a Ou, Papa ki Sen, kenbe yo nan non Ou, non ke Ou ban Mwen an, pou yo kapab vin yon sèl, menm jan ke nou menm, nou se yon sèl.
    12: Pandan Mwen te avèk yo, Mwen t ap kenbe yo nan non Ou, sa ke Ou te ban Mwen yo. E Mwen te gade yo. Youn nan yo pa t pèdi sof fis pèdisyon an, pou Lekriti ta kapab akonpli.
    13: “Men koulye a, Mwen ap vini kote Ou. Konsa, bagay sa yo Mwen pale nan lemonn pou yo kapab gen lajwa Mwen tou ranpli nèt nan yo menm.
    14: “Mwen te bay yo pawòl Ou. E lemonn rayi yo. Paske yo pa nan lemonn, menm jan ke Mwen pa nan lemonn.
    15: Mwen pa mande Ou pou retire yo nan lemonn, men pou kenbe yo kont sila ki mechan an.
    16: Yo pa nan lemonn menm jan ke Mwen pa nan lemonn.
    17: Fè yo vin sen pa laverite. Pawòl Ou se laverite.
    18: “Kon Ou te voye M nan lemonn nan, Mwen osi voye yo nan lemonn.
    19: E pou koz a yo menm, Mwen vin sen Mwen menm, pou yo menm kapab vin sen nan laverite.
    20: “Mwen pa mande pou sila yo sèlman, men pou sa yo osi ki kwè nan Mwen pa pawòl pa yo.
    21: Pou yo tout kapab fè yon sèl. Menm jan ke Ou menm, Papa, Ou nan Mwen, e Mwen nan Ou, pou yo kapab nan Nou tou. Pou lemonn kapab kwè ke Ou te voye M.
    22: Glwa ke Ou ban Mwen an, Mwen bay yo. Pou yo kapab fè yon sèl, menm jan ke Nou fè yon sèl.
    23: Mwen nan yo, e Ou nan Mwen, pou yo kapab vin pafè nan linite, pou lemonn kapab konnen ke Ou te voye Mwen, e te renmen yo, menm jan ke Ou renmen Mwen.
    24: “Papa, Mwen vle ke yo menm tou, ke Ou ban Mwen yo, kapab avèk Mwen kote Mwen ye a, pou yo kapab wè glwa M, ke Ou ban Mwen, paske Ou te renmen Mwen avan fondasyon lemonn.
    25: “O Papa ladwati a, malgre lemonn pa konnen Ou, Mwen konnen Ou. E sa yo konnen ke Ou te voye Mwen.
    26: E Mwen te fè non Ou rekonèt a yo, e yo va fè l rekonèt; pou menm lamou ke Ou renmen Mwen an, kapab nan yo, epi Mwen menm nan yo.”
  18:
    1: Lè Jésus te pale pawòl sa yo, Li te pase avèk disip Li yo lòtbò ravin Cédron an, kote te gen yon jaden. Li menm te antre la avèk disip Li yo.
    2: Anplis, Judas osi, ki t ap trayi Li a te konnen plas la, pwiske Jésus te konn reyini la souvan ak disip Li yo.
    3: Konsa, Judas, ki te deja resevwa kòwòt sòlda Women an avèk ofisye chèf prèt yo ak Farizyen yo, te vini la avèk lantèn, flanbo, ak zam.
    4: 'Jésus, byen okouran sou tout bagay ki t ap vini sou Li yo, te vin parèt epi te di yo: “Kilès n ap chache?”'
    5: 'Yo te reponn Li: “Jésus, Nazareyen an.” Li te di yo: “Mwen menm se Li”. Judas osi ki t ap trayi Li a, te kanpe avèk yo.'
    6: 'Lè konsa, Li te di yo: “Mwen menm se Li,” yo te fè bak epi tonbe atè.'
    7: 'Ankò konsa, Li te mande yo: “Kilès n ap chache?” E yo te di: “Jésus, Nazareyen an.”'
    8: 'Jésus te reponn: “Mwen te di nou ke Mwen menm se Li. Si se pou sa, se Mwen nou ap chache, lese lòt yo fè wout yo.”'
    9: 'Pou pawòl ke Li te pale a ta kapab akonpli: “Nan sa ke Ou te ban Mwen yo, Mwen pa t pèdi youn.”'
    10: Konsa, Simon Pierre ki te gen yon nepe, te rale li e te frape esklav wo prèt la, epi te koupe zòrèy dwat la. Esklav la te rele Malchus.
    11: 'Konsa, Jésus te di Pierre: “Mete nepe a nan fouwo a. Tas ke Papa a ban Mwen an, èske M pa pou bwè l?”'
    12: Konsa, kòwòt women an, avèk kòmandan, avèk ofisye Jwif yo te arete Jésus, e te mare Li.
    13: Yo te mennen Li premyèman bò kote Anne. Paske Li menm te bòpè a Caïphe, ki te wo prèt nan lane sa a.
    14: Epi se te Caïphe ki te bay konsèy a Jwif yo ke li ta meyè pou yon moun mouri pou benefis a tout pèp la.
    15: Simon Pierre t ap swiv Jésus ansanm ak yon lòt disip. Alò, disip sila a te rekonèt pa wo prèt la, e te antre avèk Jésus nan lakou wo prèt la,
    16: Men Pierre te kanpe prè pòt deyò a. Pou sa, lòt disip ki te byen rekonèt pa wo prèt la te ale deyò a e te pale avèk gadyen pòt la, epi te fè Pierre antre.
    17: 'Fi domestik ki te okipe de pòt la te di Pierre: “Èske Ou pa osi youn nan disip a mesye sila a?” Li te di: “Se pa Mwen.”'
    18: Epi lòt esklav yo ak ofisye ki te la yo, te fè yon dife avèk chabon, pwiske li te fè frèt e yo t ap chofe kò yo. Pierre te la avèk yo tou, e te kanpe la pou chofe kò li.
    19: Konsa, wo prèt la t ap kesyone Jésus konsènan disip Li yo, e sou sa Li te enstwi yo.
    20: 'Jésus te reponn Li: “Mwen pale ouvètman a lemonn. Mwen te toujou enstwi nan sinagòg yo, ak nan tanp lan, kote tout Jwif yo rasanble. E Mwen pa t pale anyen an sekrè.'
    21: Poukisa nou ap kesyone M? Mande sa yo ki tande sa ke M te pale yo. Yo konnen sa ke M te di yo.”
    22: 'Lè Li te di sa, youn nan ofisye yo te frape Jésus, e te di: “Èske se konsa Ou reponn wo prèt la?”'
    23: 'Jésus te reponn li: “Si Mwen pale mal, fè temwayaj a mal la, men si Mwen pale byen, poukisa Ou frape M?”'
    24: Akoz sa a, Anne te voye Li tou mare bay Caïphe, wo prèt la.
    25: 'Alò, Simon Pierre te kanpe ap chofe kò li. Yo te di l konsa: “Se pa ou menm tou ki youn nan disip Li yo?” Li te demanti sa e te di: “Non, se pa Mwen.”'
    26: 'Youn nan esklav wo prèt la, konsi, yon manm fanmi a sila a ki te gen zòrèy koupe pa Pierre a te di: “Èske M pa t wè ou nan jaden an avèk Li?”'
    27: Konsa, Pierre te demanti sa ankò, epi lapoula, kòk la te chante.
    28: Yo te mennen Jésus soti kote Caïphe, pou antre nan Tribinal la. Li te trè bonè, e yo pa t antre nan tribinal la pou yo pa vin souye, pou yo toujou ta kapab manje Pak la.
    29: 'Pou sa, Pilate te soti deyò pou pale avèk yo e te di: “Ki akizasyon nou pote kont nonm sila a?”'
    30: 'Yo te reponn e te di li: “Si nonm sila pa te yon malfektè, nou pa t ap livre li bay ou.”'
    31: 'Epi Pilate te di yo: “Pran Li nou menm epi jije Li selon lalwa pa nou.” Jwif yo te di li: “Li pa pèmi pou nou mete yon moun a lanmò.”'
    32: Pou pawòl ke Jésus te pale a ta kapab akonpli, ki te montre ki kalite mò Li t ap mouri.
    33: 'Konsa, Pilate te antre ankò nan Tribinal la, e te rele Jésus, e te di Li: “Èske Ou se Wa a Jwif yo.”'
    34: 'Jésus te reponn li: “Èske ou mande sa pou kont ou, oubyen èske gen lòt moun ki pale ou de Mwen?”'
    35: 'Pilate te reponn: “Èske mwen menm se yon Jwif? Pwòp nasyon pa W te livre Ou ban mwen. Kisa Ou fè?”'
    36: 'Jésus te reponn: “Wayòm Mwen pa de mond sila a. Si wayòm Mwen te de mond sila a, sèvitè Mwen yo ta goumen pou Mwen pa ta livre a Jwif yo, men koulye a, wayòm Mwen pa de isit.”'
    37: 'Pou sa, Pilate te di Li: “Alò se yon wa ke Ou ye?” “Ou di byen kòrèk, ke se yon wa ke Mwen ye. Pou sa Mwen fèt, e Pou sa Mwen vini nan lemonn. Pou pote temwayaj a laverite. Tout moun ki nan laverite a tande vwa M.”'
    38: 'Pilate te di L: “Kisa ki laverite a?” Lè l fin di sa, li te ale deyò ankò kote Jwif yo, e te di yo: “Mwen pa twouve okenn koupabilite nan mesye sila a.'
    39: Men nou gen yon koutim, ke Mwen gen pou lage pou nou yon moun nan lè Pak Jwif la. Èske konsa, nou ta renmen m lage pou nou Wa a Jwif Yo?”
    40: 'Pou sa yo te kriye ankò e te di: “Pa mesye sila a, men lage Barabbas”. Alò, Barabbas te yon vòlè.'
  19:
    1: Konsa, Pilate te pran Jésus epi te bat Li ak fwèt.
    2: Sòlda yo te trese yon kouwòn pikan e te mete li sou tèt Li. Yo te abiye Li ak yon gwo vètman mov.
    3: 'Yo t ap repete pawòl: “Sali, Wa Jwif Yo!” epi t ap bay Li kou nan figi li.'
    4: 'Pilate te parèt deyò ankò epi te di: “Gade byen, mwen mennen L devan nou ankò pou nou ka konnen ke m pa twouve okenn koupabilite nan Li.”'
    5: 'Konsa Jésus te vin parèt abiye avèk kouwòn pikan an ak gwo vètman mov la. Epi Pilate te di yo: “Gade nonm nan!”'
    6: 'Konsa, lè chèf prèt yo ak ofisye yo te wè Li, yo te kriye fò e te di: “Krisifye! Krisifye!” Pilate te di yo: “Pran Li nou menm epi krisifye Li, paske mwen pa twouve okenn koupabilite nan Li.”'
    7: 'Jwif yo te reponn li: “Nou gen yon lwa, e pa lwa sila a, Li dwe mouri paske Li te fè kòmsi se Fis a Bondye Li ye.”'
    8: Lè Pilate te tande pawòl sila a, li te vin krent plis.
    9: 'Li te lantre ankò nan tribinal la e te di a Jésus: “Kote Ou soti?” Men Jésus pa t reponn li.'
    10: 'Pou sa, Pilate te di L: “Ou pa pale avè m? Èske Ou pa konnen ke m gen otorite pou krisifye Ou?”'
    11: 'Jésus te reponn Li: “Ou pa t ap gen otorite sou Mwen si li pa t soti anwo. Konsa, sila a ki livre M bay ou a gen pi gwo peche.”'
    12: 'Akoz sa a, Pilate te fè yon efò pou lage Li, men Jwif yo te kriye fò epi te di: “Si ou lage nonm sila a, ou pa zanmi a César. Nenpòt moun ki fè kòmsi se yon wa li ye, se lènmi a César.”'
    13: Lè konsa, Pilate te tande pawòl sa yo, li te mennen Jésus deyò, e te chita sou chèz jijman an nan plas yo rele Pave a, men an Ebre Gabbatha.
    14: 'Se te Jou Preparasyon pou Pak Jwif la. Li te anviwon sizyèm lè. Li te di a Jwif yo: “Men Wa nou!”'
    15: 'Pou sa yo te kriye fò: “Fè L soti, fè L soti, krisifye L!” Pilate te di yo: “Èske m ta krisifye Wa nou an?” Chèf prèt yo te reponn: “Nou pa gen okenn lòt wa ke César.”'
    16: Konsa, li te livre Li pou krisifye. Yo te pran Li, epi te mennen L ale.
    17: Li te soti e t ap pote pwòp kwa Li vè plas ke yo rele Plas a Zo Tèt Mò a, ke nan lang Ebre yo rele Golgotha.
    18: La yo te krisifye Li, ansanm avèk de lòt mesye yo, youn nan chak kote avèk Jésus nan mitan.
    19: Pilate te ekri yon enskripsyon, e te mete li sou kwa a. Li te di “Jésus de Nazareth, Wa Jwif Yo.”
    20: Konsa, anpil nan Jwif yo te li enskripsyon sila a, paske plas kote Jésus te krisifye a te prè vil la, e li te ekri nan Ebre, Latin ak Grèk.
    21: 'Epi chèf prèt yo t ap di a Pilate: “Pa ekri ‘Wa Jwif yo’, men ke ‘Li te di: “Mwen se Wa Jwif yo.”’'
    22: Pilate te reponn “Sa ke m ekri a, mwen ekri nèt”.
    23: Sòlda yo, lè yo te fin krisifye Jésus te pran tout vètman li epi fè kat pati. Yon pati pou chak sòlda, anplis tinik la. Konsa, tinik la te yon sèl moso twal san koud soti anwo, jis rive anba.
    24: 'Akoz sa yo te di youn ak lòt, annou pa chire li, men tire osò pou li, pou deside pou kilès li dwe ye. Konsa, yo te akonpli Lekriti a ki te di: “Yo te divize vètman Mwen yo pami yo, e pou rad Mwen yo tire osò.” Pou sa a, sòlda yo te fè bagay sa yo.'
    25: Men manman Li, sè a manman Li, Marie, madanm a Cléopas, ak Marie Magdalène t ap kanpe prè kwa Jésus a.
    26: 'Konsa, lè Jésus te wè manman L ak disip ke Li te renmen an, ki te kanpe toupre a, Li te di a manman: “Fanm, men gade fis ou!”'
    27: 'Epi Li te di a disip la: “Men gade manman ou!” Depi lè sa, disip la te pran li pou rete tankou manm lakay li.'
    28: 'Apre sa Jésus, byen konnen ke tout bagay te deja acheve, pou Lekriti a ta kapab akonpli, te di: “Mwen swaf.”'
    29: Yon bokal ranpli avèk diven si te kanpe la. Epi yo te mete yon eponj ranpli avèk diven si a sou yon branch izòp pou te lonje l anwo vè bouch Li.
    30: 'Konsa, lè Jésus te resevwa diven si a, Li te di: “Li se fini!” Epi Li te bese tèt Li e te rann lespri Li.'
    31: Pou sa, Jwif yo, akoz ke se te Jou Preparasyon an, e ke kò yo pa ta dwe rete sou lakwa pandan Saba a, pwiske Saba a te yon gwo jou sen, te mande Pilate pou kase janm tout moun yo, pou yo ta kapab retire yo.
    32: Konsa, sòlda yo te vini e te kase janm a premye mesye a, epi lòt ki te krisifye avèk li a.
    33: Men lè yo vini sou Jésus, yo te wè ke Li te deja mouri, epi yo pa t kase janm Li yo.
    34: Men youn nan sòlda yo te frennen akote Li avèk yon lans, epi imedyatman, san mele avèk dlo te soti.
    35: E sila a ki wè gen tan bay temwaye, epi temwayaj li vrè. E li konnen ke l ap di laverite, pou nou tout kapab kwè.
    36: Paske bagay sa yo te vin pase, pou Lekriti a ta kapab akonpli “Pa menm yon zo nan Li va kase.”
    37: E ankò yon lòt Ekriti di “Yo va gade sila a ke yo pèse a.”
    38: Apre bagay sa yo, Joseph d'Arimathée, ki te yon disip a Jésus, men an sekrè akoz perèz a Jwif yo, te mande Pilate pou l kite li pran kò Jésus. E Pilate te bay li pèmisyon.
    39: Nicodème ki te vini premyèman kote li nan nwit lan te vini tou. Yo t ap pote yon melanj lami avèk epis lalwa ki te peze kon pwa anviwon san liv.
    40: Konsa, yo te pran kò a Jésus, epi te vlope l avèk twal lèn avèk epis selon koutim lantèman a Jwif yo.
    41: Nan plas kote Li te krisifye a, te gen yon jaden, e nan jaden an yon tonm nèf kote pèsòn poko te poze.
    42: Pou sa, akoz jou Preparasyon Jwif la, e akoz ke tonm nan te prè, yo te poze Jésus la.
  20:
    1: Konsa, nan premye jou semèn nan, Marie a Magdala te vini nan tonm nan bonè, pandan Li te toujou fènwa, e te wè ke wòch la te deja retire sou tonm nan.
    2: 'E li te kouri vini kote Simon Pierre ak lòt disip ke Jésus te renmen an, e te di yo: “Yo retire Senyè a nan tonm nan e nou pa konnen kote yo mete Li.”'
    3: Konsa, Pierre te soti ak lòt disip la, pou yo ale nan tonm nan.
    4: Yo toulède t ap kouri ansanm. E lòt disip la te kouri vit pase Pierre, e li te rive nan tonm nan avan.
    5: Lè l bese gade ladann, li te wè twal lèn yo atè a, men li pa t antre.
    6: Alò, Simon Pierre t ap swiv li, epi te antre nan tonm nan. Li te wè twal lèn yo atè a,
    7: men twal pou figi ki te konn sou tèt Li a, pa t avèk lòt lèn yo, men te byen woule epi mete nan yon plas akote pou kont li.
    8: Lòt disip la ki te rive nan tonm nan avan te antre osi. Li te wè, e li te kwè.
    9: Paske jiska moman sa a, yo poko te konprann Lekriti a ke fòk Li leve ankò soti nan lanmò.
    10: Konsa, disip yo te kite la pou retounen nan pwòp kay pa yo.
    11: Men Marie te kanpe deyò tonm nan. Li t ap kriye, epi konsa, pandan li t ap kriye, li te bese pou gade nan tonm nan.
    12: E li te wè de zanj abiye an blan ki chita, youn bò kote tèt la, e youn bò kote pye yo, kote kò Jésus te konn kouche a.
    13: 'Yo te di li: “Fanm poukisa w ap kriye?” Li te di yo, “Akoz yo te pran Senyè m nan, e mwen pa konnen kote yo mete L.”'
    14: Lè li te fin di sa, li te vire, e te wè Jésus t ap kanpe la, men li pa t konnen ke se te Jésus.
    15: 'Jésus te di li “Fanm, poukisa w ap kriye? Kilès w ap chèche?” Byen kwè ke Li te mèt jaden an, li te di L: “Mesye si ou te pote Li ale, di m kote ou mete Li, epi m ap pran L mennen L ale.”'
    16: 'Jésus te di li: “Marie!” Li te di Li an Ebre: “Rabouni!”, ki vle di “Mèt!”'
    17: 'Jésus te di li: “Pa touche M, paske Mwen poko monte jwenn Papa M. Men ale bò kote frè M yo e di yo ke ‘Mwen monte a Papa Mwen, e Papa pa w, Bondye Mwen, e Bondye Pa w.’”'
    18: 'Marie Magdala te vin kote disip yo e te anonse yo: “Mwen wè Senyè a,” epi Li te pale yo de bagay sa yo.'
    19: 'Konsa, lè l fènwa nan menm jou sa a, premye jou nan semèn nan, lè pòt yo te fèmen kote disip yo te ye a, akoz laperèz a Jwif yo, Jésus te vini epi kanpe nan mitan yo. Li te di yo: “Lapè avèk nou.”'
    20: E lè Li te di sa, Li te montre yo tou de men li yo, ak akote li. Pou sa, disip yo te rejwi lè yo te wè Senyè a.
    21: 'Pou sa, Jésus te di yo ankò: “Lapè avèk nou. Kon Papa a te voye M nan, osi, Mwen voye nou.”'
    22: 'E lè Li te di sa, li te soufle sou yo e te di yo: “Resevwa Lespri Sen an.'
    23: “Si nou padonnen peche a nenpòt moun, peche yo ap gen tan padonnen. E si nou kenbe peche a nenpòt moun, y ap kenbe.”
    24: Men Thomas, youn nan douz yo ke yo te rele Didyme, pa t avèk yo lè Jésus te vini an.
    25: 'Pou sa, lòt disip yo t ap di li: “Nou gen tan wè Senyè a!” Men li te di yo: “Anmwenske m wè mak klou yo nan men L, epi mete dwat mwen kote klou yo te ye a, e fouye men m akote L, mwen p ap kwè.”'
    26: 'Uit jou pi tà, disip Li yo te anndan, epi Thomas te avèk yo. Jésus te vini lè pòt yo te fèmen. Li te kanpe nan mitan yo, e te di: “Lapè avèk nou!”'
    27: Alò Li te di a Thomas “Lonje dwat ou la, e wè men M. Epi lonje men ou la, e mete l akote Mwen e pa vin enkredil, men kwè.”
    28: 'Thomas te reponn: “Senyè mwen, e Bondye mwen!”'
    29: 'Jésus te di li: “Paske ou wè M, ou kwè? Beni se sila yo ki pa t wè, men te kwè.”'
    30: Konsa, anpil lòt sign Jésus osi te fè nan prezans disip Li yo, ki pa ekri nan liv sa a.
    31: Men sila yo te ekri pou nou kapab kwè ke Jésus se Kris la, Fis a Bondye. Epi ke nan kwè sa a, nou kapab gen lavi etènèl nan non Li.
  21:
    1: Apre bagay sa yo, Jésus te vin parèt ankò a disip yo bò kote Lanmè Tibériade la, e se konsa li te vin parèt.
    2: Yo te ansanm. Simon Pierre, Thomas, ke yo rele Didyme, e Nathanaël de Cana nan Galilée, e fis a Zébédée yo e de lòt nan disip Li yo.
    3: 'Simon Pierre te di yo: “M ap prale fè lapèch.” Yo te di li: “N ap prale avè w tou.” Yo ale deyò e te antre nan kannòt la, e nwit sa a, yo pa t kenbe anyen.'
    4: Men lè bajou te kase, Jésus te kanpe arebò lanmè a, men disip yo pa t konnen ke se te Jésus.
    5: 'Konsa, Jésus te di yo: “Pitit yo, èske nou pa gen kèk grenn pwason?” Yo te reponn Li: “Non”.'
    6: E Li te di yo “Voye filè a sou men dwat kannòt la, e nou va kenbe kèk.” Konsa, yo te voye l, e yo pa t kab rale fè l antre akoz gran kantite pwason yo.
    7: 'Konsa, disip ke Jésus te renmen an te di Pierre: “Se Senyè a.” Lè Simon Pierre te tande ke se te Senyè a, li te mete vètman li, paske li te retire rad li pou travay la, e te voye kò li nan lanmè a.'
    8: Men lòt disip yo te vini nan ti kannòt la, paske yo pa t lwen tè a, men sèlman anviwon san mèt, pou rale filè plen pwason an.
    9: E lè yo te desann atè, yo te wè yon dife chabon deja prepare, avèk pwason sou li, ak pen.
    10: 'Jésus te di yo: “Pote kèk nan pwason ke nou fenk kenbe yo.”'
    11: Simon Pierre te monte e te rale filè a atè a, byen plen gwo pwason, san-senkant-twa, e malgre ke te gen gran kantite sa a, filè a pa t chire.
    12: 'Jésus te di yo: “Vin pran ti dejene.” Okenn nan disip yo pa t tante kesyone L: “Ki Moun Ou ye?” paske yo te konnen ke se te Senyè a.'
    13: Jésus te vini. Li te pran pen an, epi te bay yo, ansanm ak pwason an.
    14: Sa koulye a se twazyèm fwa ke Jésus te vin parèt a disip yo, depi Li te leve soti nan lanmò a.
    15: 'Konsa, lè yo te fin dejene, Jésus te di a Simon Pierre: “Simon, fis a Jean, èske ou renmen M plis ke sa yo?” Li te di Li: “Wi Senyè. Ou konnen ke m renmen Ou.” Li te di li: “Okipe Mouton Mwen yo.”'
    16: 'Li te di li ankò yon dezyèm fwa: “Simon, fis a Jean, èske ou renmen M?” Li te reponn Li: “Wi Senyè, Ou konnen ke m renmen Ou.” Li te di li: “Fè bèje mouton Mwen yo.”'
    17: 'Li te di li yon twazyèm fwa: “Simon, fis a Jean, èske ou renmen M?” Pierre te vin tris akoz ke Li di li yon twazyèm fwa: “Èske ou renmen M?” E li te di Li: “Senyè, Ou konnen tout bagay. Ou konnen ke Mwen renmen Ou.” Jésus te di Li: “Okipe mouton Mwen yo.'
    18: Anverite, anverite Mwen di ou, lè ou te pi jenn, ou te konn mare sentiwon ou, e mache kote ou te pito. Men lè ou vin vye, ou va lonje men ou epi yon lòt ap mare sentiwon ou e mennen ou kote ou pa vle ale.”
    19: 'Sila Li te di pou montre pa ki kalite mò li ta bay glwa a Bondye a. E lè Li te pale sa, Li te di L: “Swiv Mwen!”'
    20: 'Pierre te vire gade pa dèyè e te wè disip ke Jésus te renmen an t ap swiv li. Sila ki te apiye sou sen Li nan dènye soupe a, e te di: “Senyè, kilès k ap trayi Ou a?”'
    21: 'Epi Pierre, lè l te wè li, te di a Jésus: “Senyè, e pou nonm sila a?”'
    22: 'Jésus te di li: “E si Mwen vle li rete jis lè Mwen vini, kisa sa ap ye pou ou? Ou menm, swiv Mwen!”'
    23: Konsa, pawòl sa te kouri pami tout frè yo ke disip sila a pa t ap mouri. Men Jésus pa t di li ke li pa t ap mouri, men sèlman “Si Mwen vle li rete jis lè Mwen vini, kisa sa ye pou ou?”
    24: Sa se disip ki fè temwayaj a tout bagay sa yo, e te ekri bagay sa yo, e nou konnen ke temwayaj li vrè.
    25: Epi genyen osi anpil lòt bagay ke Jésus te fè, ke si yo te ekri an detay, mwen pa sipoze ke tou lemonn ta kapab kenbe liv ki t ap ekri yo.
44:
  1:
    1: Premye istwa ke m te ekri a, chè Théophile, sou tout bagay ke Jésus te kòmanse fè ak enstwi yo,
    2: jis rive jou lè Li te monte nan syèl la apre Li te fin bay lòd selon Lespri Sen an, a apòt ke Li te chwazi yo.
    3: A sila yo osi Li te prezante tèt li vivan apre soufrans Li, e avèk anpil prèv konvenkan, Li te parèt a yo menm pandan karant jou, e te pale avèk yo de bagay ki te konsène wayòm syèl la.
    4: 'Li te rasanble yo ansanm e te kòmande yo: “Pa kite Jérusalem, men tann sa ke Papa a te pwomèt la; sa ke nou te tande de Mwen menm nan.'
    5: Paske Jean te batize avèk dlo, men nou va batize avèk Lespri Sen an pa a anpil jou de kounye a.”
    6: 'Donk, lè yo te reyini ansanm, yo t ap poze Li kesyon, e t ap di: “Senyè èske se nan lè sa a ke W ap restore Wayòm lan an Israël?”'
    7: 'Li te di yo: “Se pa nou menm ki pou konnen ni lè ni tan ke Papa a gen tan fikse pa otorite pa L.'
    8: Men Nou va resevwa pouvwa lè Lespri Sen an vini sou nou. Nou va temwen Mwen ni nan Jérusalem, ni nan Juda ak Samarie, e jis rive nan dènye ekstremite latè.”
    9: Lè Li te fin di bagay sa yo Li te vin leve anlè pandan yo t ap gade, e yon nyaj te resevwa L. Li te vin disparèt jiskaske yo pa t wè Li.
    10: Pandan yo t ap toujou gade byen fikse nan syèl la, pandan Li t ap prale, epi vwala de mesye ak vètman blan te kanpe akote L;
    11: 'E yo menm osi te di: “Moun Galilée yo, poukisa nou kanpe ap gade nan syèl la? Jésus sila a, ki leve kite nou, pou ale nan syèl la, va vini menm jan ke nou wè L ale nan syèl la”.'
    12: Alò, yo te retounen Jérusalem sòti nan mòn yo rele Olivier a, ki toupre Jérusalem, a distans mache yon jou Saba.
    13: Lè yo te antre nan vil la, yo te ale nan chanm anlè kote yo t ap rete a; sa vle di, Pierre Jean, Jacques André, Philippe, Thomas, Barthélemy, Matthieu, Jacques, ki te fis Alphée a, Simon, Zelòt la, ak Judas, fis a Jacques la.
    14: Sa yo avèk yon sèl panse yo t ap toujou pèsevere nan lapriyè, ansanm avèk fanm yo, ak Marie, manman a Jésus, ak frè Li yo.
    15: 'Nan lè sa a, Pierre te kanpe nan mitan frè yo (yon asanble de anviwon san ven moun ki te la ansanm) e te di:'
    16: “Frè m yo, Ekriti a te oblije vin akonpli, jan Lespri Sen an te anonse oparavan pa bouch David konsènan Judas ki te vin yon gid a sila ki te arete Jésus yo.
    17: Paske li te konte pami nou, e te resevwa pati pa li, nan èv sila a.
    18: “Alò mesye sila te vin achte yon chan avèk pri mechanste li a; e te tonbe tèt devan; vant li te fann e zantray li te vide sòti.
    19: Epi sa te vin byen koni pa tout sila ki te rete Jérusalem yo; pou ke nan pwòp lang pa yo, yo te rele chan sa a Hakeldama, ki vle di chan san an.
    20: '“Paske sa ekri nan liv Sòm Yo: ‘Kite kote li rete a vin devaste; e pa kite pèsòn rete ladan l’; ‘Kite yon lòt moun vin pran pozisyon pa li a’.'
    21: “Donk, li nesesè ke pami moun ki akonpanye nou tout tan ke Senyè Jésus te antre sòti pami nou yo,
    22: kòmanse nan batèm Jean, jis rive jou ke Li te anlève soti nan mitan nou an, youn nan sila yo ta dwe devni yon temwen avèk nou de rezirèksyon Li.”
    23: Konsa yo te mete devan de mesye, Joseph ke yo te rele Barsabbas, ki te anplis rele Justus, ak Matthias.
    24: 'Yo te priye, e te di: “Ou menm, Senyè ki konnen kè tout moun, montre nou kilès nan de zòm sa yo Ou chwazi a,'
    25: pou okipe èv apòt sila a ke Judas te vire kite pou ale nan pwòp plas li a.”
    26: Yo te fè tiraj osò pou yo, e osò a te tonbe pou Matthias. Konsa, li te ajoute pami onz apòt yo.
  2:
    1: Lè jou Pannkòt la te rive, yo tout te ansanm nan yon sèl plas.
    2: Sibitman, te sòti nan syèl la yon bwi tankou yon van vyolan k ap kouri, e li te ranpli tout kay kote yo te chita a.
    3: Konsa, te parèt a yo menm, lang tankou dife, ki t ap gaye pou kont yo, e te vin poze sou yo chak.
    4: Yo tout te vin ranpli avèk Lespri Sen an, e yo te kòmanse pale avèk lòt lang jan Lespri a t ap bay yo kapasite eksprime.
    5: Alò, te gen Jwif ki t ap viv Jérusalem; lèzòm fidèl jwif ki te sòti nan tout nasyon anba syèl la.
    6: Konsa, lè bwi a te fèt, foul la te reyini ansanm, e te sezi, paske yo tout t ap tande yo pale nan pwòp lang pa yo.
    7: 'Yo te etone, yo te sezi e te di: “Alò, èske tout moun sa yo k ap pale la yo pa Galileyen?'
    8: E kijan ke nou tout tande yo nan pwòp lang natal pa nou?
    9: Patyen yo, Mèd yo, Elamit yo, moun Mésopotamie yo, Judée ak Cappadoce yo Pont ak Asie yo
    10: Phrygie ak Pamphylie yo, Égypte ak teritwa Libye yo vwazen ak Cyrène, e sila ki t ap vizite Rome yo, Jwif ak pèp payen ki te konvèti a relijyon Jwif yo,
    11: Crétois ak Arabe yo, Nou tande yo nan pwòp lang pa nou, k ap pale tout zèv pwisan Bondye yo!”
    12: 'Yo tout te toujou sezi, byen konfonn, e te di youn ak lòt: “Kisa sa vle di?”'
    13: 'Men te gen lòt ki t ap moke yo, e t ap di: “Yo plen avèk diven dous”.'
    14: 'Men Pierre, ki te kanpe fèm avèk onz yo, te leve vwa li e te deklare a yo menm: “Moun a Judée yo, ak nou tout ki rete Jérusalem yo, kite sa byen konnen pami nou, e prete atansyon a pawòl mwen.'
    15: Paske moun sa yo pa sou, tankou nou ta kwè a paske se sèlman twazyèm è nan jounen an.
    16: 'Men sa ki te pale pa pwofèt Joël la:'
    17: '‘Epi li va fèt nan dènye jou yo’, Bondye di: Ke Mwen va vin vide Lespri Mwen sou tout Limanite. Fis nou yo ak fi nou yo va pwofetize, Jenn nonm nou yo va fè vizyon yo, e granmoun nou yo va fè rèv.'
    18: Menm sou sèvitè Mwen yo; ni fi, ni gason, nan jou sa yo Mwen va vide Lespri Mwen, e yo va pwofetize.
    19: Mwen va fè parèt mèvèy anwo nan syèl la, ak sign anba sou latè; san avèk dife, avèk vapè lafimen.
    20: Solèy la va vin nwa, e lalin nan va tounen san, avan gran jou mèvèy Senyè a vini.
    21: E li va rive ke tout moun ki rele Non Senyè a va sove.’
    22: '“Moun Israël yo, koute pawòl sila yo: Jésus, yon nonm Nazareth, ke Bondye te temwaye devan nou pa mirak, mèvèy, ak sign, ke Bondye te acheve nan Li nan mitan nou, jan nou menm byen konnen an,'
    23: nonm sila a, livre selon plan ak avan konesans Bondye, nou te kloue sou yon kwa pa men lèzòm san prensip Bondye yo, e te mete li a lanmò.
    24: Men Bondye te fè L leve ankò, e te mete fen a doulè lanmò a, paske se te enposib pou li ta kapab kenbe L.
    25: '‘Paske David te di sou Li: ‘Mwen te toujou wè Senyè a devan fas mwen an; paske Li sou men dwat mwen, pou m pa janm ebranle”.'
    26: Donk, kè m te kontan, e lang mwen te bay lwanj. Anplis de sa, chè mwen va repoze nan espwa,
    27: paske Ou p ap abandone nanm mwen nan sejou mò yo, ni kite Sen Ou an sibi dekonpozisyon an.
    28: Ou fè m konnen chemen lavi yo; Ou va ranpli m ak kè kontan avèk Prezans Ou.’
    29: “Frè m yo, mwen kapab di nou avèk konfyans selon zansèt nou David, ke li te mouri, li te antere, e ke tonm li la avèk nou jiska jodi a.
    30: Konsa, akoz ke li David te yon pwofèt, e te konnen ke Bondye te sèmante a li menm yon pwomès pou fè youn nan desandan li yo chita sou twòn li an,
    31: li te gade pi lwen e te pale sou rezirèksyon Kris la ke ‘Li pa t ni abandone nan sejou mò yo, ni kite chè L dekonpoze.’
    32: Jésus sila Bondye te fè leve ankò a, de sa, nou tout te temwen.
    33: “Konsa, akoz Li te leve wo rive kote men dwat Bondye, e te resevwa nan Papa a, pwomès Lespri Sen an, li te fè vide sa ke nou wè, ak tande a.
    34: '“Paske se pa t David ki te monte nan syèl la, men se te li menm ki di: ‘SENYÈ a te di a Senyè m nan, chita bò dwat Mwen'
    35: Jiskaske M fè lènmi ou yo vin yon ti ban pou mete pye ou.’
    36: “Donk, kite tout lakay Israël la konnen san dout ke Bondye fè Li ni Senyè, ni Kris la —Jésus sila a ke nou te krisifye a.”
    37: 'Alò, lè yo te tande sa, yo te vin santi doulè jis nan kè yo, e te di a Pierre ak lòt apòt yo: “Frè yo kisa pou nou ta fè?”'
    38: 'Pierre te di yo: “Repanti e ke chak en de nou vin batize nan non Jésus Kri pou padon a peche nou yo, e nou va resevwa don Lespri Sen an.'
    39: Paske pwomès la se pou nou, pou pitit nou yo, e pou tout sila ki byen lwen yo, ak tout kantite ke Senyè a, Bondye nou an va rele a Li menm.”
    40: 'Avèk anpil lòt pawòl li te temwaye solanèlman e te kontinye egzòte ak ankouraje yo, e te di: “Sove nou de jenerasyon moun mechan sila a!”'
    41: Alò, sa yo ki te resevwa pawòl li yo te batize. E konsa, te vin ogmante nan menm jou a, a anviwon twa mil nanm.
    42: Yo te toujou dilijan nan swiv enstriksyon apòt yo ak nan amitye fratènèl, nan kase pen, ak lapriyè.
    43: Tout moun te kontinye sanse gen lakrent ak gran respè, e anpil mèvèy ak sign te toujou ap fèt pa apòt yo.
    44: 'Tout sila ki te kwè yo te ansanm, e te mete tout byen yo ansanm:'
    45: Yo te vann tè yo ak byen yo, e t ap pataje yo avèk tout moun, selon bezwen a yo chak.
    46: De jou an jou yo t ap kontinye nan tanp lan avèk inite nan panse yo. Yo t ap kase pen de kay an kay, e te pran repa yo ansanm avèk lajwa ak senserite de kè.
    47: Yo t ap bay Bondye lwanj, e te gen bon relasyon avèk tout moun yo. Bondye te ogmante de jou an jou sila ki t ap sove yo.
  3:
    1: Alò, Pierre avèk Jean t ap monte nan tanp lan vè nevyèm è, lè lapriyè.
    2: Konsa, yon sèten mesye ki te bwate depi li sòti nan vant manm l t ap pote pa kèk lòt moun. Yo te konn mete l chak jou nan pòtay tanp lan ke yo rele Bel, kote li te konn mande charite a moun ki t ap antre nan tanp yo.
    3: Lè l te wè Pierre avèk Jean prèt pou antre nan tanp lan, li te mande yo lacharite.
    4: 'Pierre te fikse zye yo sou li. Ansanm avèk Jean, li te di: “Gade nou!”'
