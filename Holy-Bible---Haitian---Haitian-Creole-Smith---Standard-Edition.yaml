    18: “‘Alò, apre sa, Nazareyen an va pase razwa sou tèt cheve dedye pa li nan pòtay a tant asanble a. Li va pran cheve dedye a tèt li a, e mete li sou dife ki anba ofrann sakrifis lapè yo.
