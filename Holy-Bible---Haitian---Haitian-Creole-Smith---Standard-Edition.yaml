    1: 'Alò Naomi, bèlmè li a te di l: “Fi mwen, èske m pa dwe chache sekirite pou ou, pou sa kapab ale byen pou ou?'
    2: Alò èske Boaz avèk sèvant li kote ou te ye yo, èske se pa pwòch fanmi pa nou? Gade byen, l ap vannen lòj nan glasi a aswè a.
    3: Pou sa, lave kò ou, onksyone ou e mete pi bèl rad ou yo pou desann nan glasi vannen an. Men pa fè nonm nan konnen kilès ou ye jiskaske li fin manje ak bwè.
    4: Li va rive ke lè li fin kouche, ke ou va remake byen kote li kouche a, epi ou va ale dekouvri pye li e kouche la. Konsa li va di ou kisa pou w fè.”
    5: 'Epi li te di li: “Tout sa ou di m fè, mwen va fè l.”'
    6: Konsa, li te desann kote glasi vannen an pou te fè selon tout sa ke bèlmè li te kòmande li yo.
    7: Lè Boaz te fin manje ak bwè, kè l te kontan. Konsa li te ale kouche nan pwent pil lòj la, e Ruth te vin kote li an sekrè. Konsa, li te dekouvri pye li pou te kouche la.
    8: Li te vin rive nan mitan nwit lan ke nonm nan te sibitman sanse yon bagay, epi lè l panche devan an, men yon fanm te kouche la nan pye li.
    9: 'Li te di: “Kilès ou ye?” Li te reponn: “Mwen se Ruth, sèvant ou a. Konsa, tann kouvèti ou sou sèvant ou a, paske ou se pwòch fanmi pa m.”'
    10: 'Epi li te di: “Ke ou kapab beni pa SENYÈ a, fi mwen. Ou te montre dènye favè ou a pi bèl pase premye a! Konsa, ke ou pa t kouri dèyè jennonm yo, kit rich, kit pòv.'
    11: Alò fi mwen, pa pè; mwen va fè pou ou nenpòt sa ke ou mande, paske tout pèp nan vil la konnen ke ou se yon fanm plen kalite.
    12: Alò, se vrè ke mwen se yon pwòch fanmi. Men gen yon fanmi pi pre pase m.
    13: Rete pou nwit lan e lè maten rive, si li va peye ranson ou, trè byen; kite li peye ranson ou. Men si li pa vle peye ranson ou, alò, kon SENYÈ a viv la, mwen va peye ranson ou! Kouche la jis rive nan maten.”
    14: 'Konsa, li te kouche nan pye li jis rive nan maten e te leve avan youn ta kab rekonèt lòt. Konsa, Boaz te di: “Pa kite li vin konnen ke fanm nan te vini nan glasi vannen an.”'
    15: 'Ankò li te di: “Ban mwen manto ki sou ou a e kenbe li.” Konsa, li te kenbe li e li te mezire sis mezi nan lòj la e te poze l sou li. Epi li te lantre nan vil la.'
    16: 'Lè li te rive vè bèlmè li, li te di: “Kijan sa te sòti, fi mwen?” Epi li te di li tout sa ke nonm nan te fè pou li.'
    17: 'Li te di: “Men sis mezi lòj li te ban mwen yo, paske li te di: ‘Pa kite men a bèlmè ou vid.’”'
    18: 'Epi li te di: “Tann, fi mwen, jiskaske ou konnen kijan afè sa vin fini, paske nonm nan p ap pran repo jiskaske li fin regle li jodi a menm.”'
  4:
    1: 'Alò Boaz te monte nan pòtay la e te chita la. Konsa, fanmi pwòch a sila Boaz te pale a t ap pase. Epi li te di: “Vire akote, zanmi m; vin chita la!” Epi li te vire akote e te chita.'
    2: 'Li te pran dizòm nan ansyen lavil yo, epi te di: “Vin chita isit la.” Konsa, yo te vin chita.'
    3: 'Epi li te di a fanmi pwòch la: “Naomi, ki te vin retounen soti nan peyi Moab la, ap oblije vann mòso tè ki te pou frè nou an, Élimélec.'
    4: 'Konsa, mwen te vle fè ou konnen, epi di: “Achte li devan sila ki chita yo ak devan ansyen pèp mwen yo. Si ou va peye ranson li, peye ranson li; men si ou p ap fè sa, fè m konnen; paske nanpwen pèsòn ke ou menm pou peye ranson li, e se mwen aprè ou.” Konsa li te di: “Mwen va peye ranson li.”'
    5: 'Epi Boaz te di: “Nan jou ke ou achte chan an nan men Naomi a, fòk osi ou pran Ruth, Moabit la, vèv a mò a, pou ou kapab fè leve non a sila ki mouri an sou eritaj pa li.”'
    6: 'Pwòch fanmi an te di: “Mwen pa kapab peye ranson li pou kont mwen; paske mwen ta mete pwòp eritaj mwen an danje. Peye ranson li pou kont ou; ou kapab genyen dwa ranson pa m nan. Paske, mwen pa kapab peye ranson li.”'
    7: Alò sa se te koutim lontan an Israël pou ranson ak echanj tè pou vin an lòd avèk nenpòt afè. Yon nonm ta retire sapat li, te lonje li bay yon lòt. Se konsa pou te fè atestasyon an Israël.
    8: 'Konsa, pwòch fanmi an te di Boaz: “Achte li pou kont ou.” Epi li te retire sandal li.'
    9: 'Alò, Boaz te di a lansyen yo ak tout pèp la: “Nou se temwen jodi a ke mwen te achte soti nan men Naomi tout sa ki te pou Élimélec yo ak tout sa ki te pou Kiljon avèk Machlon yo.'
    10: Anplis, mwen te pran Ruth, Moabit la, vèv a Machlon an, kon madanm mwen, jis pou non a mò a kapab leve sou eritaj pa li. Pou non a mò a pa vin dekoupe soti nan frè li yo, ni nan rejis tribinal nesans li a. Nou se temwen jodi a.”
    11: 'Tout pèp la te la nan tribinal la ak lansyen yo te di: “Nou se temwen Ke SENYÈ a kapab fè fanm k ap antre lakay ou a tankou Rachel avèk Léa, tou de ki te bati lakay Israël la. Epi ke ou va reyisi richès ou nan Éphrata e vin rekonèt pa tout moun nan Bethléhem nan.'
    12: Anplis, ke lakay pa w kapab vin tankou lakay Pérets, ke Tamar te fè pou Juda, ak desandan ke SENYÈ a va bannou pa jenn fanm sila a.”
    13: Konsa Boaz te pran Ruth. Li te devni madanm li, epi li te antre ladann. Konsa SENYÈ a te fè l kapab vin ansent e li te fè yon fis.
    14: 'Alò fanm yo te di a Naomi: “Beni se SENYÈ a ki pa t kite ou san redanmtè jodi a. Ke non li kapab vin rekonèt toupatou an Israël!'
    15: Anplis ke li kapab devni pou ou yon redanmtè lavi ak yon soutyen pou vyeyès ou. Anplis, pou bèlfi ou, ki renmen ou e ki pran swen ou pi byen pase sèt fis ki te bay li nesans.
    16: Alò, Naomi te pran pitit la, te fè l kouche sou janm li yo pou te pran swen li.”
    17: 'Fanm vwazinaj la te bay li non an, epi te di: “Yon fis te ne pa Naomi!” Konsa, yo te rele li Obed. Li se papa a Jessé, papa a David.'
    18: 'Alò, sila yo se jenerasyon a Pérets yo: Pérets te fè Hetsron,'
    19: Hetsron te fè Ram; Ram te fè Amminadab;
    20: Amminadab te fè Nachschon; Nachschon te fè Salmon;
    21: Salmon te fè Boaz; Boaz te fè Obed;
    22: Obed te fè Jessé; epi, Jessé te fè David.
9:
  1:
    1: Alò te genyen yon sèten mesye ki te soti nan Ramathaïm-Tsophim nan peyi ti kolin Éphraïm yo, non li se te Elkana, fis a Jeroham la, fis a Élihu a, fis a Thohu, fis a Tsuph, Efratyen an.
    2: 'Li te gen de madanm: youn te rele Anne e lòt la te Peninna. Peninna te fè pitit, men Anne pa t fè pitit.'
    3: Alò, mesye sa a te konn monte soti nan vil li a chak ane pou adore ak fè sakrifis a SENYÈ dèzame yo nan Silo. Epi de fis Éli yo, Hophni avèk Phinées te prèt SENYÈ a nan kote sa a.
    4: Lè jou a te vini pou Elkana te fè sakrifis yo, li ta bay yon pòsyon a Peninna, madanm li an e a tout fis li yo avèk fi li yo.
    5: Men a Anne, li ta bay yon pòsyon doub, paske li te renmen Anne; men SENYÈ a te fèmen vant li.
    6: Men lòt madanm nan avèk kè anmè te konn chache pwovoke l pou fè l fache akoz SENYÈ a te fèmen vant li.
    7: Li te rive ane aprè ane, otan ke li te monte vè lakay SENYÈ a, li ta pwovoke li. Konsa, li te kriye e li te vin refize manje.
    8: 'Epi Elkana te di li: “Anne, poukisa ou kriye konsa? Poukisa ou pa manje e poukisa kè ou tris? Éske mwen pa pi bon pase dis fis?”'
    9: Konsa, Anne te leve lè l te fin manje ak bwè nan Silo. Alò Éli, prèt la, te chita sou chèz akote poto pòt tanp SENYÈ a.
    10: Anne te twouble anpil. Li te priye a SENYÈ a e te kriye byen anmè.
    11: 'Li te fè yon ve; li te di: “O SENYÈ dèzame, si Ou va vrèman gade afliksyon sèvant Ou an e sonje mwen an, sonje mwen e pa bliye sèvant Ou an, men konsa Ou va bay sèvant Ou an yon fis, epi mwen va bay li a SENYÈ a pou tout jou lavi li yo, e yon razwa p ap janm touche tèt li.”'
    12: Alò, li te vin rive ke pandan li t ap priye devan SENYÈ a, Éli t ap gade bouch li.
    13: Selon Anne, li t ap priye nan kè l, men se sèl lèv li ki t ap mache, e vwa li pa t fè bwi. Konsa, Éli te sipoze ke li te sou.
    14: 'Alò Éli te di li: “Pou konbyen de tan ou va rete sou konsa? Mete diven sa a lwen ou.”'
    15: 'Men Anne te reponn: “Non, mèt mwen! Mwen se yon fanm oprime nan lespri. Mwen pa t bwè diven, ni bwason fò, men mwen t ap debarase nanm mwen devan SENYÈ a.'
    16: Pa konsidere sèvant ou kòm yon fanm san valè; paske jis koulye a, mwen te pale akoz gran doulè avèk chagren mwen.”
    17: 'Alò, Éli te reponn e te di: “Ale anpè. Epi ke Bondye Israël la kapab ba ou sa ou mande L la.”'
    18: 'Anne te reponn: “Ke sèvant ou twouve favè nan zye ou.” Konsa, fanm nan te al fè wout li. Li te vin manje e figi li pa t tris ankò.'
    19: Alò, yo te leve granmmaten pou te adore SENYÈ a, epi te retounen lakay yo nan Rama. Konsa, Elkana te antre an relasyon avèk Anne, madanm li an, e SENYÈ a te sonje li.
    20: 'Li te vin rive nan pwòp lè li, apre Anne te vin ansent lan, ke li te bay nesans a yon gason. Epi li te bay li non Samuel. Li te di: “Akòz mwen te mande SENYÈ a pou li.”'
    21: Nom nan, Elkana te monte avèk tout lakay li pou fè ofrann sakrifis bay SENYÈ a ak pou peye ve li a.
    22: 'Men Anne pa t monte, paske li te di a mari li: “Mwen p ap monte jiskaske pitit la sevre. Epi mwen va pote li pou l kapab parèt devan SENYÈ a pou l rete la nèt.”'
    23: 'Elkana, mari li te di li: “Fè sa ki sanble bon a ou menm. Rete jiskaske ou sevre li; sèlman ke SENYÈ a kapab acheve pawòl li.” Konsa, fanm nan te rete pran swen pitit la jiskaske li te vin sevre.'
    24: Alò, lè li te fin sevre li, li te pran li monte avè l ansanm avèk yon towo twazan, yon efa farin, ak yon boutèy diven. Li te mennen li lakay a SENYÈ a nan Silo, malgre pitit la te tèlman piti.
    25: Konsa, yo te touye towo a e te mennen gason an bay Éli.
    26: 'Anne te di: “O mèt mwen! Tankou nanm ou viv la, mèt mwen, mwen se fanm ki te kanpe la bò kote ou a, ki t ap priye a SENYÈ a.'
    27: Se pou gason sila a ke m te priye a, e SENYÈ a te ban mwen demand ke m te fè Li a.
    28: Konsa, mwen te konsakre li bay SENYÈ a. Pou tout tan ke li ta viv li konsakre a SENYÈ a.” Konsa, Samuel te adore SENYÈ a la sou plas.
  2:
    1: 'Anne te priye e te di: “Kè mwen vin leve wo nèt nan SENYÈ a! Kòn mwen leve wo nan SENYÈ a. Bouch mwen pale kouraj kont lènmi mwen yo, akoz mwen rejwi nan delivrans Ou.'
    2: Nanpwen pèsòn ki sen tankou SENYÈ a. Anverite, nanpwen lòt sof ke Ou menm, ni nanpwen okenn wòch tankou Bondye pa nou an.
    3: “Pa pale kè anflè ankò, pa kite awogans sòti nan bouch ou. Paske SENYÈ a se yon Bondye avèk konesans, e avèk Li, tout zak yo peze nan balans.
    4: “Banza a pwisan yo vin fann, kraze nèt, men fèb yo vin gen fòs.
    5: Sila ki te gen vant plen yo vin vann tèt yo pou achte pen, men sila ki te grangou vin satisfè. Menm sila ki te esteril la fè sèt pitit, men Sila ki te fè anpil pitit la vin sispann.
    6: “Se SENYÈ a ki detwi e ki fè viv. SENYÈ a rale desann nan sejou lanmò yo, e Li leve wo.
    7: SENYÈ a fè pòv ak rich. Li abese e anplis, Li leve.
    8: Li leve malere sòti nan pousyè. Li leve sila ki nan bezwen an soti nan pil sann nan, pou yo chita avèk prens yo, e jwenn yon chèz donè kòm eritaj. Paske pilye tè yo se pou SENYÈ a yo ye. Li te plase lemond sou yo.
    9: L ap pwoteje pye a sen Li yo; men, mechan yo va jwenn silans nan tenèb la; paske se pa pa lafòs ke yon nonm vin reyisi.
    10: Sila ki fè lènmi avèk SENYÈ a va kraze nèt. Kont yo Li va gwonde depi nan syèl yo. SENYÈ a ki va jije, jis rive nan tout ekstremite latè yo. Konsa, Li va bay kouraj a wa Li; Li va fè leve wo kòn onksyon pa Li a.”
    11: Elkana te ale lakay li Rama. Men gason an te fè sèvis SENYÈ a devan Éli, prèt la.
    12: Alò, fis a Éli yo te vagabon. Yo pa t konnen SENYÈ a,
    13: ni koutim prèt yo avèk pèp pa yo. Lè yon moun t ap ofri yon sakrifis, sèvitè a prèt la te konn vini pandan vyann nan t ap bouyi avèk yon fouch twa pwent nan men l.
    14: Konsa, li te konn fonse l nan kivèt ak chodyè a, oswa bonm nan, oswa po a. Epi tout sa ke fouch la fè leve, prèt la ta pran l pou kont li. Konsa yo te fè tout Izrayelit yo ki parèt nan Silo.
    15: 'Anplis, avan yo te brile grès la, sèvitè prèt la te vini e te di a mesye ki t ap fè sakrifis la: “Bay prèt la vyann pou boukannen; paske li p ap pran vyann bouyi nan men nou, sèl sa ki poko kwit.”'
    16: 'Si mesye a ta di li: “Fòk yo brile grès la avan e apre, ou kab pran sa ou pito,” Alò, li ta di: “Non, men se koulye a, pou ou ban mwen li. Si se pa konsa, m ap sezi l pa lafòs.”'
    17: Konsa, peche jennonm yo te trè gran devan SENYÈ a, paske moun te meprize ofrann SENYÈ a.
    18: Alò Samuel te fè sèvis devan SENYÈ a tankou yon jenn gason abiye ak yon efòd fèt ak len.
    19: Epi manman li ta fè pou li yon ti manto pou pote ba li chak ane lè l te monte avèk mari li pou ofri sakrifis la.
    20: 'Alò, Éli ta beni Elkana avèk madanm li e di: “Ke SENYÈ a ba ou pitit pa fanm sa a pou ranplase sila ke li te konsakre bay SENYÈ a.” Epi yo te ale lakay yo.'
    21: SENYÈ a te vizite Anne. Li te vin ansent e te bay nesans a twa fis ak de fi. Epi gason Samuel la te grandi devan SENYÈ a.
    22: Alò Éli te vin trè vye. Li te tande tout sa ke fis li yo t ap fè a tout Israël la ak jan yo te kouche avèk fanm ki te sèvi nan pòtay tant asanble a.
    23: 'Li te di yo: “Poukisa nou konn fè bagay parèy sa yo, bagay mechan ke m tande tout moun sa yo pale yo?'
    24: Non, fis mwen yo, rapò ke m tande sikile pami pèp la pa bon.
    25: Si yon nonm vin peche kont yon lòt, Bondye va entèsede pou li. Men si yon nonm peche kont SENYÈ a, se kilès ki kab entèsede pou li?” Men yo pa t koute vwa a papa yo, paske SENYÈ a te vle mete yo a lanmò.
    26: Alò, gason Samuel t ap grandi nan wotè ak nan favè avèk SENYÈ a e avèk tout moun.
    27: 'Alò, yon nonm Bondye te vin kote Éli e te di li: “Men konsa SENYÈ a pale: ‘Èske Mwen pa t vrèman revele Mwen menm a kay zansèt ou yo lè yo te an Égypte nan esklavaj lakay Farawon an?'
    28: Èske Mwen pa t chwazi yo soti nan tout tribi Israël yo pou devni prèt Mwen, pou monte vè lotèl Mwen, pou brile lansan, pou pote yon efòd devan Mwen? Epi èske Mwen pa t bay lakay zansèt nou yo tout ofrann dife fis Israël yo?
    29: Poukisa ou voye pye kont sakrifis Mwen ak sou ofrann ke M te kòmande nan kay abitasyon Mwen an, e bay onè a fis ou yo plis ke Mwen menm lè nou fè nou menm gra avèk pi bèl chwa a chak ofrann pèp Mwen an, Israël?’
    30: 'Pou sa, SENYÈ a, Bondye Israël la deklare: ‘Mwen te vrèman di ke lakay ou ak lakay zansèt ou yo ta dwe mache devan Mwen pou tou tan.’ Men koulye a SENYÈ a deklare: ‘Ou lwen de sa a — paske sila ki onore Mwen yo, Mwen va onore yo. Men sila ki meprize Mwen yo, Mwen va meprize yo.'
    31: Gade byen, jou yo ap vini ke Mwen va kase fòs ou ak fòs lakay zansèt nou yo jiskaske pa gen yon granmoun lakay nou.
    32: Ou va wè twoub nan abitasyon Mwen, malgre tout byen ke m va fè pou Israël. Se pa pou tout tan ou ap gen yon granmoun lakay ou.
    33: Moun pa w ke M pa koupe retire nèt tout sou lotèl Mwen an, jiskaske zye nou manje, e fè kè w trist nèt. Tout desandan lakay nou yo va vin mouri ak gwo fòs jènes yo toujou sou yo.
    34: 'Sa va yon sign pou nou menm ki va vini konsènan de fis ou yo, Hophni avèk Phinées: Nan menm jou a, yo toude va mouri.'
    35: Men Mwen va fè leve pou kont Mwen yon prèt fidèl ki va fèt selon sa ki nan kè M ak nan nanm Mwen. Epi Mwen va bati pou li yon kay k ap dire e li va mache toujou devan onksyon Mwen.
    36: 'Tout sila ki rete lakay ou yo va vin bese ba a li menm pou yon pyès ajan, oswa yon mòso pen. Yo va di: “Souple, ban m yon plas nan youn nan pozisyon prèt yo pou m kab manje yon mòso pen.”’”'
  3:
    1: Alò, Samuel te sèvi SENYÈ a devan Éli. Yon pawòl soti nan SENYÈ a te ra nan jou sa yo, e vizyon yo pa t fèt souvan.
    2: Li te rive nan lè sa a ke pandan Éli te kouche nan plas li, (alò, vizyon li te kòmanse febli; li pa t kab wè byen),
    3: epi lanp Bondye a potko etenn e Samuel te kouche nan tanp SENYÈ a kote lach Bondye a te ye a,
    4: 'ke SENYÈ a te rele Samuel. Li te reponn: “Men mwen isit la!”'
    5: 'Alò, li te kouri vè Éli e te di: “Men mwen, paske ou te rele m.” Men Éli te di: “Mwen pa t rele ou. Ale kouche ankò.” Konsa, li te retounen kouche.'
    6: 'Senyè a te rele ankò: “Samuel!” Konsa, Samuel te leve, li te ale vè Éli. Li te di: “Men mwen, paske ou te rele m.” Men li te reponn: “Mwen pa t rele ou, fis mwen, ale kouche ankò.”'
    7: Alò, Samuel potko konnen SENYÈ a, ni pawòl SENYÈ a potko revele a li.
    8: 'Alò, SENYÈ a te rele Samuel ankò pou yon twazyèm fwa. Epi li te leve ale vè Éli. Li te di: “Men mwen, paske ou te rele mwen.” Konsa, Éli te vin apèsi ke SENYÈ a t ap rele gason an.'
    9: 'Epi Éli te di a Samuel: “Ale kouche e li va fèt ke si Li rele ou, ke ou va di: ‘Pale, SENYÈ a, paske sèvitè ou ap koute ou.’” Konsa, Samuel te ale kouche nan plas li.'
    10: 'Alò SENYÈ a te vin kanpe e Li te rele tankou lòt fwa yo: “Samuel! Samuel!” Epi Samuel te di: “Pale, paske sèvitè ou ap koute ou.”'
    11: 'SENYÈ a te di a Samuel: “Veye byen, Mwen prèt pou fè yon bagay an Israël k ap fè zòrèy tout moun an Israël vin toudi.'
    12: Nan jou sa a, Mwen va pote kont Éli tout sa ke M te pale selon lakay li, soti nan kòmansman, jiska lafen.
    13: Paske Mwen te di li ke Mwen prèt pou jije lakay li pou tout tan pou inikite ke li te konnen yo. Akoz fis li yo te mennen yon madichon sou pwòp tèt yo, e li pa t repwoche yo.
    14: Pou sa, mwen te fè temwen anvè lakay Éli ke inikite lakay Éli p ap padone, ni avèk ofrann, ni avèk sakrifis.”
    15: Konsa, Samuel te kouche jis rive nan maten. Li te ouvri pòt lakay SENYÈ a. Men li te krent pou pale Éli vizyon an.
    16: 'Alò, Éli te rele Samuel e te di: “Samuel, fis mwen.” Epi li te di: “Men mwen.”'
    17: 'Li te di: “Ki pawòl ke Li te pale ou a? Souple, pa kache l pou mwen. Ke Bondye fè l konsa a ou menm, e menm plis osi, si ou kache yon bagay a mwen nan tout pawòl ke li te pale ou yo.”'
    18: 'Konsa, Samuel te di li tout bagay. Li pa t kache anyen a li menm. Epi li te di: “Li se SENYÈ a; kite Li fè sa ki sanble bon pou Li menm.”'
    19: Konsa, Samuel te grandi, SENYÈ a te avèk li e Li pa t kite okenn nan pawòl li yo manke reyisi.
    20: Tout Israël soti nan Dan jis rive menm Beer-Schéba te konnen ke Samuel te konfime kòm yon pwofèt a SENYÈ a.
    21: Epi SENYÈ a te vin parèt ankò nan Silo, paske SENYÈ a te revele Li menm a Samuel nan Silo selon pawòl Bondye a.
  4:
    1: Konsa, pawòl a Samuel te rive a tout Israël. Alò, Israël te sòti pou rankontre Filisten yo nan batay. Yo te fè kan akote Ében-Ézer pandan Filisten yo te rete Aphek.
    2: Filisten yo te parèt nan ranje batay yo pou rankontre Israël. Lè batay la te gaye, Israël te vin bat devan Filisten yo ki te touye anviwon kat-mil òm sou chan batay la.
    3: 'Lè pèp la te antre nan kan an, ansyen a Israël yo te di: “Poukisa SENYÈ a bat nou konsa jodi a devan Filisten yo? Annou pran pou nou menm lach akò a pou l soti Silo. Konsa, li kapab vini pami nou e livre nou sòti anba pouvwa lènmi nou yo.”'
    4: 'Epi pèp la te voye Silo e soti la, yo te pote lach akò SENYÈ dèzame a, ki chita anwo cheriben yo. Epi de fis a Éli yo: Hophni avèk Phinées, te la avèk lach akò Bondye a.'
    5: Pandan lach akò SENYÈ a te antre nan kan an, tout Israël te kriye avèk yon gwo kri, jiskaske tè a te vin sone.
    6: 'Lè Filisten yo te tande gwo kri sila a, yo te di: “Kisa sa vle di? Gwo kri sila a nan kan Ebre yo?” Epi yo te vin konprann ke lach SENYÈ a te antre nan kan an.'
    7: 'Filisten yo te krent, paske yo te di: “Bondye vin antre nan kan an.” Konsa, yo te di: “Malè a nou menm! Paske anyen parèy a sa pa t konn fèt avan.'
    8: Malè a nou menm! Kilès k ap delivre nou nan men a dye pwisan sa yo? Sila yo se dye ki te frape Ejipsyen yo avèk tout kalite fleyo nan dezè a.
    9: Pran kouraj e mete gason sou nou, O Filisten yo, oswa nou va devni esklav a Ebre yo jis jan ke yo te esklav nou an. Pou sa, mete gason sou nou pou nou goumen!”
    10: Konsa, Filisten yo te goumen e Israël te bat. Tout mesye yo te sove ale rive nan pwòp tant yo. Masak la te byen gwo, e te vin tonbe an Israël trant-mil sòlda a pye.
    11: Anplis, lach Bondye a te sezi pran; epi de fis Éli yo, Hophni avèk Phinées te mouri.
    12: Konsa yon mesye a Benjamin te kouri sòti nan chan batay yo pou te parèt Silo nan menm jou a avèk rad li chire ak pousyè sou figi li.
    13: Lè li te vini, vwala, Éli te chita sou chèz li akote wout la pou veye tann, akoz kè li t ap tranble pou lach SENYÈ a. Konsa, mesye a te vin pale sa nan vil la e tout vil la te kriye fò.
    14: 'Lè Éli te tande bri kriye a, li te di: “Kisa bri kriye sa a vle di?” Epi mesye a te vini avèk vitès e li te pale Éli.'
    15: Alò, Éli te gen laj a katrevendizuit ane, zye li te fikse epi li pa t kab wè.
    16: 'Mesye a te di a Éli: “Mwen se sila ki te sòti nan chan batay la. Vrèman, mwen te chape sòti nan chan batay la jodi a.” Epi Éli te mande: “Kijan tout bagay te mache, fis mwen?”'
    17: 'Konsa, sila ki te pote nouvèl la te reponn: “Israël te sove ale devan Filisten yo, e te genyen osi, yon gwo masak pami pèp la. Anplis, de fis ou yo, Hophni avèk Phinées mouri, e lach Bondye a te kaptire.”'
    18: “Lè li te mansyone lach Bondye a, Éli te tonbe sou chèz li pa dèyè akote pòtay la. Kou li te kase, e li te mouri, paske li te fin granmoun e li te gra.” Konsa, li te jije Israël pandan karant ane.
    19: Alò, bèlfi li, madanm a Phinées te ansent e prèt pou akouche. Lè li te tande nouvèl ke lach Bondye a te pran an kaptivite e ke bòpè li avèk mari li te mouri, li te bese sou jenou li e te akouche, paske doulè li te vin rive sou li.
    20: 'Epi nan lè li t ap mouri an, fanm ki te kanpe akote li a te di li: “Pa pè, paske ou te bay nesans a yon fis.” Men li pa t reponn li ni li pa t okipe li.'
    21: 'Konsa, li te rele gason an I-Kabod, e te di: “Laglwa Israël pati!” akoz lach Bondye a te pran an kaptivite e akoz bòpè li avèk mari li.'
    22: 'Li te di: “Laglwa gen tan pati soti an Israël; paske lach Bondye a te pran an kaptivite.”'
  5:
    1: Alò, Filisten yo te pran lach Bondye a e yo te mennen li soti Ében-Ézer pou rive Asdod.
    2: Filisten yo te pran lach Bondye a, yo te mennen li lakay Dagon e yo te poze li akote Dagon.
    3: Lè Asdodyen yo te leve granmmaten an, veye byen, Dagon te tonbe atè sou figi li devan lach SENYÈ a. Konsa, yo pran Dagon e mete li nan plas li ankò.
    4: Men lè yo te leve bonè granmmaten, vwala, Dagon te tonbe atè sou figi li devan lach SENYÈ a. Konsa, tèt Dagon an avèk toude pla men l te koupe atè sou papòt la; se sèl twòn kò Dagon an ki te rete sou li.
    5: Akoz sa, ni prèt Dagon yo ni tout moun ki antre lakay Dagon nan Asdod jis rive jodi a, pa janm foule pye yo nan papòt Dagon an.
    6: Alò men SENYÈ a te lou sou Asdodyen yo. Li te fè yo vin dezole e te frape yo avèk gwo boul bouton, ni Asdod, ni teritwa li yo.
    7: 'Lè Mesye Asdod yo te wè ke sa te konsa, yo te di: “Fòk lach Bondye Israël la pa rete pami nou. Paske men Li lou sou nou ak sou Dagon, dye pa nou an.”'
    8: 'Konsa, yo te voye ranmase tout prens Filisten yo kote yo, e te di: “Kisa nou dwe fè avèk lach Bondye Israël la?” Yo te reponn: “Kite lach Bondye Israël la pote rive ozanviwon Gath.” Konsa, yo te pote lach Bondye Israël la rive.'
    9: Lè yo te fin pote li rive, men SENYÈ a te vin kont vil la avèk gwo boulvèsman. Li te frape Mesye lavil yo, ni jenn, ni granmoun jiskaske gwo boul bouton yo te vin pete sou yo.
    10: 'Konsa yo te voye lach Bondye a nan Ékron. Epi pandan lach Bondye a te rive nan Ékron, Ekwonyen yo te kriye fò. Yo te di: “Yo vin pote Bondye Israël la bò kote nou pou touye nou avèk pèp nou an.”'
    11: 'Pou sa, yo te voye rasanble tout prens a Filisten yo, e te di: “Voye lach Bondye Israël la ale. Kite li retounen nan pwòp plas li, pou li pa touye nou avèk pèp nou an.” Paske te genyen yon gwo boulvèsman ki t ap mennen lanmò toupatou nan vil la. Men SENYÈ a te lou kote sa a.'
    12: Epi Mesye ki pa t mouri yo te frape avèk gwo boul bouton yo, e gwo kri lavil la te monte jis rive nan syèl la.
  6:
    1: Alò, lach SENYÈ a te nan peyi Filisten yo pandan sèt mwa.
    2: 'Konsa, Filisten yo te rele prèt yo avèk divinò yo, e te di yo: “Kisa pou nou fè avèk lach SENYÈ a? Di nou kijan nou dwe voye li nan plas li.”'
    3: 'Yo te di: “Si ou voye lach Bondye Israël la ale, pa voye li vid, men ou va anverite, remèt Li yon ofrann koupab. Konsa nou va geri e li va vin konprann poukisa men L poko retire sou nou.”'
    4: 'Yo te reponn: “Kisa nou dwe voye kòm ofrann koupab pou remèt Li a?” Epi yo te di: “Senk imaj boul bouton fèt an lò avèk senk imaj sourit fèt an lò nan non prens Filisten yo. Paske se te yon sèl fleyo ki te vini sou nou tout ak sou prens nou yo.'
    5: Konsa nou va fè yo sanblab a boul bouton nou yo, e sanblab a sourit ki anvayi peyi nou an, epi nou va bay glwa a Bondye Israël la. Petèt Li kab lache men l sou nou.
    6: Poukisa nou fè kè di tankou Ejipsyen yo avèk Farawon te fè kè yo di a? Lè li te fin aji sevèman avèk yo, èske li pa t kite pèp la ale e yo te ale?
    7: “Pou sa, ale fè yon kabwèt nèf avèk de vach nouris ki pa t janm rale chaj. Fè vach yo rale chaj sou kabwèt la e retire ti bèf yo mennen yo lakay, lwen yo.
    8: Pran lach SENYÈ a e mete li sou kabwèt la, epi mete bagay an lò ke nou ap retounen bay kòm ofrann koupab la nan yon bwat akote li. Alò, voye li ale pou li kapab ale.
    9: Veye, si li monte pa chemen Béth-Schémesch. Konsa n a konnen se Li menm ki fè nou gwo malè sila a. Men si se pa konsa; alò, nou va konnen ke se pa men Li menm ki te frape nou an, men sa te vin rive pa aza.”
    10: Se konsa mesye yo te fè. Yo te pran de vach nouris, yo te fè yo rale chaj nan kabwèt la e te fèmen ti bèf yo lakay.
    11: Yo te mete lach SENYÈ a sou kabwèt la e bwat la avèk sourit an lò ak imaj gwo boul bouton yo.
    12: Epi vach yo te pran wout dwat nan direksyon Beth-Schémesch. Yo te fè wout nan gran chemen an. Yo te rele fò pandan yo nan wout la, e yo pa t vire akote ni adwat, ni agoch. Prens Filisten yo te swiv yo jis rive nan lizyè Beth-Schémesch la.
    13: Alò, Beth-Schémesch t ap fè rekòlt ble pa yo nan vale a. Yo te leve zye yo, yo te wè lach la, e yo te kontan wè li.
    14: Kabwèt la te vini nan chan Josué a, moun Beth-Schémech, e li te kanpe la kote ki te gen yon gwo wòch. Konsa, yo te fann bwa kabwèt la e yo te ofri vach yo kòm ofrann brile a SENYÈ a.
    15: Levit yo te desann lach SENYÈ a ak bwat ki te avèk li a. Andedan te gen tout bagay an lò yo e yo te mete yo sou gwo wòch la. Epi mesye Beth-Schémech yo te ofri ofrann brile e yo te fè sakrifis nan jou sa a bay SENYÈ a.
    16: Lè senk prens Filisten yo te fin wè li, yo te retounen Ékron menm jou a.
    17: 'Sa yo se imaj gwo boul bouton an lò ke Filisten yo te remèt kòm yon ofrann koupab bay SENYÈ a: youn pou Asdod, youn pou Gaza, youn pou Askalon, youn pou Gath e youn pou Ékron;'
    18: anplis ak sourit an lò yo, selon kantite a tout vil Filisten ki te pou senk prens yo, vil fòtifye yo ak bouk andeyò yo. Gwo wòch kote yo te mete lach SENYÈ a se yon temwen jis rive jodi a nan chan Josué a, moun Beth-Schémech la.
    19: Li te frape e fè mouri kèk mesye Beth-Schémech akoz yo te gade anndan lach SENYÈ a. Li te frape pami tout pèp la, senkant-mil-swasann-dis òm e pèp la te vin dezole akoz SENYÈ a te frape yo avèk yon gwo masak.
    20: 'Mesye Beth-Schémech yo te di: “Se kilès ki kab kanpe devan SENYÈ Bondye sen sila a? Epi a kilès pou Li ta monte kite nou?”'
    21: 'Konsa, yo te voye mesaje yo vè moun Kirjath-Jearim yo e te di: “Filisten yo te pote lach SENYÈ a retounen. Vin desann pran li monte kote nou an.”'
  7:
    1: Epi mesye nan Kirjath-Jearim yo te vin pran lach SENYÈ a e te pote li antre lakay Abinadab sou ti mòn nan, epi yo te konsakre Éléazar, fis li a, pou okipe lach SENYÈ a.
    2: Soti nan jou ke lach la te rete Kirjath-Jearim nan, tan ekoule a te byen long—paske li te pran ventan avan tout lakay Israël te fè lamantasyon devan SENYÈ a.
    3: 'Konsa Samuel te pale a tout lakay Israël la, e te di: “Si nou retounen vè SENYÈ a avèk tout kè nou, si nou retire dye etranje yo avèk Asheroth soti nan mitan nou, si nou dirije kè nou vè SENYÈ a, e sèvi Li sèl, Li va delivre nou soti nan men a Filisten yo.”'
    4: Konsa, fis Israël yo te retire Baal yo ak Astarté yo pou te sèvi sèl SENYÈ a.
    5: 'Alò, Samuel te di: “Rasanble tout Israël nan Mitspa e mwen va priye a SENYÈ a pou nou.”'
    6: 'Yo te rasanble nan Mitspa; yo te rale dlo pou te vide devan SENYÈ a, e yo te fè jèn nan jou sila a. Yo te di nan plas sa a: “Nou te peche kont SENYÈ a.” Konsa, Samuel te jije fis Israël yo nan Mitspa.'
    7: Alò, lè Filisten yo te tande ke fis Israël yo te rasanble nan Mitspa, e prens a Filisten yo te vin monte kont Israël. Lè fis Israël yo te tande sa, yo te krent Filisten yo.
    8: 'Pou sa a, fis Israël yo te di a Samuel: “Pa sispann kriye a SENYÈ Bondye nou an pou nou, pou Li kapab sove nou soti nan men a Filisten yo.”'
    9: Samuel te pran yon ti mouton ki potko sevre e li te ofri tout li kòm yon ofrann brile bay SENYÈ a. Samuel te kriye a SENYÈ a pou Israël e SENYÈ a te reponn li.
    10: Pandan Samuel t ap ofri ofrann brile a, Filisten yo te rapwoche pou fè batay kont Israël. Men SENYÈ a te gwonde nan jou sa a kont Filisten yo. Li te fè yon malkonprann antre yo, e Li te boulvèse yo devan Israël.
    11: Mesye Israël yo te sòti nan Mitspa pou te kouri dèyè Filisten yo e yo te frape yo ba jis rive piba Beth-Car.
    12: 'Alò, Samuel te pran yon gwo wòch, e li te poze li antre Mitspa ak Schen e li te ba li non a Ében-Ézer. Li te di: “Jis rive la, SENYÈ a te ede nou.”'
    13: Konsa, Filisten yo te vin soumèt, e yo pa t vin ankò anndan fwontyè Israël la. Konsa, men SENYÈ a te kont Filisten yo pandan tout jou a Samuel yo.
    14: Vil ke Filisten yo te sezi soti an Israël yo te restore a Israël, soti Ékron jis rive Gath. Epi Israël te rachte teritwa yo nan men a Filisten yo. Konsa, te gen lapè antre Israël ak Amoreyen yo.
    15: Alò, Samuel te jije Israël pandan tout jou lavi li yo.
    16: Li te konn ale chak ane fè yon tou Béthel avèk Guilgal, ak Mitspa, e li te jije Israël tout kote sa yo.
    17: Alò vwayaj retou li sete nan Rama; paske se la lakay li te ye. Se la li te jije Israël; epi li te bati la yon lotèl bay SENYÈ a.
  8:
    1: Li te vin rive ke lè Samuel te vin granmoun ke li te apwente fis li yo kòm jij sou Israël.
    2: Alò, non a premye ne a se te Joël e dezyèm nan, Abija. Yo t ap jije nan Beer-Schéba.
    3: Malgre sa, fis li yo pa t mache nan tras pa li yo, men yo te vire akote pou reyisi avantaj malonèt, e yo te nan patipri.
    4: Alò, tout ansyen Israël yo te rasanble, e yo te vin kote Samuel nan Rama.
    5: 'Yo te di li: “Gade byen, ou fin granmoun e fis ou yo pa mache nan vwa pa w yo. Alò, chwazi yon wa pou nou pou jije nou tankou tout nasyon yo.”'
    6: 'Men bagay la te degoutan nan zye Samuel lè yo te di: “Bannou yon wa pou jije nou.” Samuel te priye a SENYÈ a.'
    7: 'SENYÈ a te di a Samuel: “Koute vwa a pèp la selon tout sa ke yo di ou, paske yo pa t rejte ou, men yo te rejte Mwen kòm wa sou yo.'
    8: Menm jan ak tout zak ke yo te fè soti nan jou ke M te mennen yo monte soti an Égypte la, jis jodi a—-ke yo te rejte Mwen pou te sèvi lòt dye yo——konsa, y ap fè ou tou.
    9: Alò pou sa, koute vwa pa yo. Malgre, ou va avèti yo solanèlman e fè yo konnen prensip a wa ki va renye sou yo a.”
    10: Konsa Samuel te pale tout pawòl a SENYÈ yo a pèp la ki te mande li pou yon wa a.
    11: 'Li te di: “Men prensip a wa ki va renye sou nou an. Li va pran fis nou yo pou sèvi yo pou li menm. Nan cha li e pami chevalye li yo, yo va kouri devan cha li.'
    12: Li va chwazi pou li menm kòmandan sou dè milye ak dè senkantèn, ak kèk pou raboure tè a, pou fè rekòlt pa li, pou fè zam lagè li yo, avèk tout bagay pou cha li yo.
    13: Li va osi pran fi nou yo pou fè pafen, fè kwizin e kòm bòs boulanje.
    14: Li va pran pi bon kilti nan chan kiltive nou yo avèk chan rezen nou yo ak chan doliv nou yo pou ba yo a sèvitè pa li yo.
    15: Li va pran yon dizyèm nan semans nou yo ak nan chan rezen nou yo pou bay a ofisye li yo ak sèvitè li yo.
    16: Anplis li va pran sèvitè nou yo avèk sèvant nou yo ak meyè nan jennonm yo avèk bourik nou yo pou sèvi yo pou travay pa li.
    17: Li va pran yon dizyèm nan bann mouton nou yo e nou menm, nou va devni sèvitè li.
    18: Konsa nou va kriye nan jou sa a, akoz wa ke nou te chwazi pou nou an, men SENYÈ a p ap koute nou nan jou sa a.”
    19: 'Sepandan, pèp la te refize koute vwa Samuel. Yo te di: “Non, kareman fòk nou gen yon wa sou nou,'
    20: pou nou menm tou kapab tankou tout lòt nasyon yo, pou wa nou kapab jije nou e sòti devan nou pou batay pou nou.”
    21: Konsa, lè Samuel fin tande tout pawòl a pèp la, li te repete yo nan zòrèy a SENYÈ a.
    22: 'SENYÈ a te di a Samuel: “Koute vwa yo e chwazi pou yo yon wa.” Konsa, Samuel te di a mesye Israël yo: “Nou chak, ale nan vil pa nou.”'
  9:
    1: Alò, te gen yon mesye nan Benjamin ki te rele Kis ki te fis Abiel la, fis Tseror, fis Becorath, fis Aphiach, ki te fis a yon Benjamit. Se te yon nonm fò e plen kouraj.
    2: Li te gen yon fis ki te rele Saül, yon jennonm ki te byen bèl. Pa t gen yon moun ki te pi bèl pami fis Israël yo. Depi zepòl li monte, li te piwo pase tout moun nan pèp la.
    3: 'Alò, bourik ki te pou Kis yo, papa a Saül te pèdi. Epi Kis te di a Saül: “Alò, pran koulye a avè w youn nan sèvitè yo; leve, al chache bourik yo.”'
    4: Li te pase nan peyi ti kolin Éphraïm nan e te pase nan Schalisha, men yo pa t jwenn yo. Alò, yo te pase nan peyi Schaalim, men yo pa t twouve anyen. Alò, li te pase nan peyi Benjamin yo, men yo pat jwenn anyen.
    5: 'Lè yo te rive nan peyi Tsuph, Saül te di a sèvitè ki te avèk li a: “Vini! Annou retounen, oswa papa m va sispann okipe afè bourik pou enkyete pou nou menm.”'
    6: 'Li te di li: “Gade byen konsa, genyen yon nonm Bondye nan vil sila a, yon nonm onore. Tout sa ke li konn di anverite vin pase. Alò, annou ale la. Petèt li kapab pale nou sou vwayaj ke nou kòmanse fè a.”'
    7: 'Alò Saül te di a sèvitè li a: “Men gade byen, si nou ale, kisa nou va pote pou nonm sa a? Paske pen an fini nan sak nou e nanpwen kado pou pote bay nonm Bondye a. Kisa nou genyen?”'
    8: 'Sèvitè a te reponn Saül ankò e te di: “Gade byen, mwen gen nan men m yon ka sik ajan ke mwen va bay a nonm Bondye a, e li va pale nou chemen nou an.”'
    9: '(Lontan an Israël, lè yon nonm te monte pou konsilte Bondye li te konn di: “Vini, annou ale kote divinò a”, paske sila ki, koulye a, yo rele yon pwofèt la, lontan, te konn rele divinò.)'
    10: 'Saül te reponn a sèvitè a: “Byen pale! Vini, annou ale.” Konsa, yo te ale nan vil kote nonm Bondye a te ye a.'
    11: 'Pandan yo te monte pant vè vil la, yo te twouve jenn fanm yo ki te sot rale dlo. Yo te mande yo: “Èske divinò a isit la?”'
    12: 'Yo te reponn yo e te di: “Li la! Gade devan nou an! Fè vit, paske li fenk antre nan vil la jodi a. Pèp la gen yon sakrifis nan wo plas la jodi a.'
    13: Depi nou antre nan vil la, nou va jwenn avèk li avan li monte nan wo plas pou manje, paske pèp la p ap manje jiskaske li vini, akoz li oblije beni sakrifis la. Apre sa, sila ki envite yo va manje. Pou sa, monte, paske nou va jwenn li talè.”
    14: Konsa, yo te monte lavil la. Pandan yo te antre nan vil la, vwala, Samuel t ap sòti bò kote yo pou monte nan wo plas la.
    15: 'Alò, yon jou avan Saül te vini, Senyè a te montre sa a Samuel e te di:'
    16: “Vè lè sa a demen Mwen va voye yon mesye ki sòti nan peyi Benjamin yo kote ou menm. Konsa, ou va onksyone li kòm chèf sou pèp Mwen an, Israël, e li va delivre pèp Mwen an anba men a Filisten yo. Paske Mwen te gade sou pèp mwen an, akoz kri pa yo gen tan rive kote Mwen.”
    17: 'Lè Samuel te wè Saül, SENYÈ a te di li: “Gade byen, men mesye ke m te pale ou a! Sila a va renye sou pèp Mwen an, Israël.”'
    18: 'Saül te vin pwoche Samuel nan pòtay la e te di: “Souple, di m kote kay a divinò a ye.”'
    19: 'Samuel te reponn Saül e te di: “Se mwen menm ki divinò a. Monte devan mwen nan wo plas la, paske w ap manje avè m jodi a. Epi nan demen, mwen va kite ou ale e mwen va fè ou konnen tout sa ki nan lespri ou.'
    20: Pou afè bourik ou yo ki te pèdi twa jou pase yo, pa okipe yo, paske yo gen tan twouve. Epi se kilès ke tout Israël pito? Èske se pa ou ak pou tout lakay papa ou?”
    21: 'Saül te reponn: “Èske mwen pa yon Benjamit? Pi piti nan tout tribi Israël yo? Fanmi pa m nan ki pi piti ke tout fanmi nan tribi Benjamin an? Poukisa ou pale mwen konsa?”'
    22: Alò, Samuel te pran Saül avèk sèvitè li a. Li te mennen yo antre nan gran sal la, e li te ba yo yon plas devan, nan tèt sila ki te envite yo, ki te anviwon trant mesye.
    23: 'Samuel te di chèf kwizin nan: “Mennen pòsyon ke m te di ou a, sila ke m te di ou a, Mete li akote.”'
    24: 'Alò chèf kwizin nan te pran janm nan avèk sa ki te sou li a e li te plase li devan Saül. Konsa, Samuel te di: “Men sa ki te sere! Mete li devan ou e manje paske li te kenbe pou ou jis rive nan lè apwente a, akoz mwen te di ou ‘mwen te envite moun yo.’” Konsa, Saül te manje avèk Samuel nan jou sa a.'
    25: Lè yo te kite plas anwo a pou antre nan vil la, Samuel te pale avèk Saül anwo twati a.
    26: 'Yo te leve bonè. Lè li fenk jou, Samuel te rele Saül sou twati a. Li te di: “Leve pou m kab voye ou ale.” Konsa, Saül te leve, e li menm ansanm ak Samuel te ale nan lari.'
    27: 'Pandan yo t ap desann pou prèske fin kite vil la, Samuel te di Saül: “Pale sèvitè a pou l ale avanse devan nou. Men ou menm, rete kanpe koulye a pou m kapab fè ou tande pawòl Bondye a.”'
  10:
    1: 'Konsa, Samuel te pran poban lwil la. Li te vide li sou tèt li. Li te bo li e te di: “Èske SENYÈ a pa t onksyone ou kòm prens sou eritaj Li a?'
    2: 'Lè ou kite mwen jodi a, alò ou va jwenn de moun toupre tonm Rachel la, nan teritwa Benjamin nan Tseltsach. Yo va di ou: ‘Bourik ke ou t ap chache yo gen tan twouve. Alò, gade byen, papa ou pa twouble tèt li ankò sou bourik yo, men li twouble pou ou menm. L ap mande: “Kisa mwen va fè konsènan pitit mwen an?”’”'
    3: Alò, ou va ale pi lwen soti la, e ou va parèt jis nan chèn Thabor a. La, twa mesye k ap monte vè Bondye Béthel yo va rankontre avè w. Youn k ap pote twa jenn kabrit, yon lòt k ap pote twa moso pen, e yon lòt k ap pote yon po diven.
    4: 'Yo va di ou: “Bonjou”, e yo va ba ou de moso pen, ke ou va aksepte nan men yo.'
    5: Apre, ou va vini nan ti mòn Bondye a kote ganizon lame Filisten an ye a. Konsa, li va fèt ke depi ou vini la, kote vil la, ou va rankontre yon gwoup pwofèt k ap desann soti nan plas anwo a avèk gita, tanbouren, flit ak bandyo devan yo, e yo va pwofetize.
    6: Epi Lespri Bondye a va vini sou ou avèk gwo fòs. Ou va pwofetize avèk yo, e ou va chanje pou vin yon lòt moun.
    7: Li va rive ke lè sign sa yo parèt sou ou, ou va fè pou kont ou sa ke okazyon an mande, paske Bondye avèk ou.
    8: “Epi ou va desann devan mwen Guilgal. Gade byen, m ap desann kote ou pou ofri ofrann brile avèk sakrifis lapè yo. Ou va tann sèt jou jiskaske mwen vin kote ou pou montre ou kisa ou ta dwe fè.”
    9: Alò, li te rive ke lè li te vire do li pou kite Samuel, Bondye te chanje kè li, epi tout sign sa yo te rive nan jou sa a.
    10: Lè yo te rive la, nan kote ti mòn nan, yon gwoup pwofèt te rankontre li. Epi Lespri Bondye a te vini sou li avèk fòs, jiskaske li te pwofetize pami yo.
    11: 'Li vin rive ke lè tout moun ki te rekonèt li oparavan yo te wè ke koulye a li pwofetize avèk pwofèt yo, ke pèp la te di youn ak lòt: “Kisa ki rive a fis a Kish la? Èske Saül osi pami pwofèt yo?”'
    12: 'Yon mesye nan plas sa a te di: “Alò, kilès ki papa yo?” Konsa, sa te devni yon pwovèb: “Èske Saül, osi pami pwofèt yo?”'
    13: Lè li te fin pwofetize li te vini nan plas anwo a.
    14: 'Alò, tonton Saül te di li avèk sèvitè li a: “Kote ou te ale?” Epi li te di: “Pou chache bourik yo. Men lè nou vin wè yo p ap kab twouve, nou te ale kote Samuel.”'
    15: 'Tonton Saül te di li: “Souple, di m sa ke Samuel te di ou a.”'
    16: 'Konsa Saül te di tonton li: “Li te pale nou byen klè ke bourik yo gen tan twouve.” Men li pa t pale li afè wayòm ke Samuel te pale a.'
    17: Apre sa Samuel te konvoke pèp la ansanm vè SENYÈ a nan Mitspa.
    18: 'Li te di a fis Israël yo: “Konsa pale SENYÈ a: ‘Mwen te mennen Israël monte soti Égypte. Mwen te delivre nou soti nan men Ejipsyen yo, e nou te soti de men a tout wayòm ki t ap oprime nou yo.’'
    19: 'Men jodi a, nou te rejte Bondye nou an, ki delivre nou de tout malè nou yo ak detrès nou yo. Malgre sa nou vin di: ‘Non, men mete yon wa sou nou!’ Pou sa, prezante nou menm devan SENYÈ a pa tribi nou yo ak gran fanmi nou yo.”'
    20: Konsa, Samuel te mennen tout tribi Israël yo vin toupre li, e tribi Benjamin an te pran pa tiraj osò.
    21: Alò, li te mennen tribi Benjamin an vin toupre pa fanmi li yo, e yo te pran fanmi Matri a. Konsa, Saül, fis a Kish la te vin pran. Men lè yo vin chache li, yo pa t kab twouve l.
    22: 'Pou sa, yo vin mande plis a SENYÈ a: “Èske nonm nan gen tan rive isit la deja?” Pou sa, Bondye te di: “Gade byen, l ap kache kò li kote pwovizyon yo.”'
    23: Konsa yo te kouri pran li soti la, e lè li te kanpe pami pèp la, li te pi wo pase tout lòt moun nan pèp la soti nan zepòl li.
    24: 'Samuel te di a tout pèp la: “Èske nou wè sila ke SENYÈ a te chwazi a? Anverite, nanpwen lòt moun ki tankou li pami tout pèp la.” “Konsa, tout pèp la te rele fò. Yo te di: “Viv Wa a!”'
    25: Alò, Samuel te pale pèp la règleman a wayòm nan. Li te ekri yo nan liv la, e li te plase li devan SENYÈ a. Konsa, Samuel te voye tout pèp la ale, yo chak nan pwòp kay pa yo.
    26: Anplis Saül te ale lakay li Guibea. Epi mesye vanyan yo avèk kè ki te touche pa Bondye te ale avèk li.
    27: 'Men sèten sanzave ki te di: “Kijan mesye sila a kapab delivre nou?” Yo te meprize li e pa t pote okenn kado pou li. Men li te rete an silans.'
  11:
    1: 'Alò Nachasch, Amonit la te vin monte pou te fè syèj sou Jabès nan Galaad; epi tout mesye Jabès yo te di a Nachasch: “Fè yon akò avèk nou e nou va sèvi ou.”'
    2: 'Men Nachasch, Amonit la, te di yo: “Mwen va fè l avè w sou yon sèl kondisyon; pou mwen kreve zye dwat a nou chak! Konsa mwen va fè li yon repwòch sou tout Israël.”'
    3: 'Ansyen nan Jabès yo te di a li: “Bay nou sèt jou, pou nou kapab voye mesaje yo toupatou nan teritwa Israël la. Alò, si nanpwen moun pou delivre nou, nou va sòti deyò kote ou.”'
    4: Alò mesaje yo te vini Guibea kote Saül e te pale pawòl sa yo nan zòrèy a pèp la, e tout pèp la te leve vwa yo pou te kriye.
    5: 'Alò gade byen, Saül t ap sòti nan chan an dèyè bèf kabwèt yo. Li te di: “Kisa ki gen avèk pèp la pou y ap kriye la a?” Konsa, yo te pataje avèk li pawòl a mesye Jabès yo.'
    6: Konsa Lespri Bondye te vini sou Saül avèk gran fòs lè li te tande pawòl sa yo, e li te vin fache anpil.
    7: 'Li te pran yon pè bèf k ap rale chaj, e li te koupe yo an mòso. Li te voye yo toupatou nan teritwa Israël la nan men mesaje yo. Li te di: “Nenpòt moun ki pa vin parèt apre Saül, e apre Samuel, se konsa l ap rive pou bèf pa li yo.” Konsa, lakrent SENYÈ a te tonbe sou pèp la e yo te sòti tankou yon sèl moun.'
    8: Li te konte yo nan Bézek e fis Israël yo te twa-san-mil e mesye Juda yo te trant-mil.
    9: 'Yo te di a mesaje ki te vini yo: “Konsa nou va pale a mesye a Jabés-Galaad la: ‘Demen, soti nan lè solèy la fè cho, ou va genyen delivrans ou.’” Konsa mesaje yo te ale pale mesye Jabés yo; epi yo te kontan.'
    10: 'Alò, mesye a Jabés yo te di: “Demen nou va parèt vè nou e nou va kapab fè avèk nou sa ki sanble bon pou nou menm.”'
    11: Nan pwochen maten an, Saül te divize pèp la an twa konpayi. Epi yo te vin antre nan mitan kan an nan lè maten pou te frape Amonit yo jiskaske chalè joune a te vin rive. Sila ki te siviv yo te gaye jiskaske pa t gen de nan yo ki te rete ansanm.
    12: 'Alò, pèp la te di a Samuel: “Se kilès ki te di nou: ‘Èske Saül va renye sou nou?’ Mennen mesye yo pou nou kab mete yo a lanmò.”'
    13: 'Men Saül te di: “Nanpwen yon moun k ap mete a lanmò nan jou sa a; paske jodi a, SENYÈ a te acheve delivrans Israël la.”'
    14: 'Alò, Samuel te di a pèp la: “Vini, annou ale Guilgal pou renouvle wayòm nan la.”'
    15: Epi tout moun te monte Guilgal e la, yo te fè Saül Wa devan SENYÈ a nan Guilgal. La osi, yo te ofri sakrifis lapè devan SENYÈ a. Epi la Saül avèk tout mesye Israël yo te rejwi anpil.
  12:
    1: 'Samuel te di a tout Israël: “Gade byen, mwen te koute vwa nou nan tout sa ke nou te di m yo e mwen te chwazi yon wa sou nou.'
    2: Alò, men wa a k ap mache devan nou. Men mwen fin granmoun, cheve m blanch e gade byen fis mwen yo avèk nou. Mwen te mache devan nou soti nan jenès mwen jis rive jodi a.
    3: Men mwen! Temwaye kont mwen devan SENYÈ a avèk moun onksyone pa Li yo. Se bèf a ki moun mwen konn vòlè, oswa bourik a kilès mwen te konn pran, oswa se kilès mwen te konn twonpe? Ki moun mwen te konn oprime, oswa nan men a kilès mwen te touche anba tab pou zye m pa wè? Si mwen te fè bagay sa yo, M ap repare sa.”
    4: 'Yo te di: “Ou pa janm te twonpe nou, ni oprime nou ni pran anyen nan men a pèsòn.”'
    5: 'Li te di yo: “SENYÈ a se temwen kont nou e onksyone pa Li yo se temwen nan jou sa a ke nou pa t twouve anyen nan men m nan.” Epi yo te di: “Li se temwen.”'
    6: 'Epi Samuel te di a pèp la: “Li se SENYÈ a ki te chwazi Moïse avèk Aaron, e ki te mennen zansèt nou yo monte soti nan peyi Égypte la.'
    7: Alò koulye a, kanpe pou m kab plede avèk nou devan SENYÈ a konsènan tout zèv ladwati ke SENYÈ a te fè pou nou avèk zansèt pa nou yo.
    8: “Lè Jacob te antre an Égypte, zansèt nou yo te kriye fò a SENYÈ a. Konsa, SENYÈ a te voye Moïse avèk Aaron ki te mennen zansèt nou yo sòti an Égypte, e Li te fè yo vin rete nan plas sa a.
    9: Men yo te bliye SENYÈ a, Bondye pa yo a, e pou sa, Li te vann yo nan men Sisera, kapitèn a lame Hatsor a, nan men a Filisten yo, nan men wa Moab la, e yo te goumen kont yo.
    10: 'Yo te kriye fò a SENYÈ a e yo te di: ‘Nou te peche akoz nou te kite SENYÈ a pou te sèvi Baal yo avèk Astarté; men koulye a, delivre nou nan men a lènmi nou yo e nou va sèvi Ou.’'
    11: Alò apre, SENYÈ a te voye Jerubbaal avèk Bedan, Jephthé ak Samuel pou te delivre nou nan men a lènmi nou yo toupatou, pou nou viv ansekirite.
    12: '“Lè nou te wè ke Nachasch, wa a fis Ammon yo, te vini kont nou, nou te di m: ‘Non, men se yon wa k ap renye sou nou’, malgre sa, SENYÈ Bondye nou an te wa nou.'
    13: Alò pou sa, men wa ke nou te mande a. Epi gade byen, SENYÈ a te mete yon wa sou nou.
    14: Si nou va gen lakrent SENYÈ a, sèvi Li, koute vwa Li, e pa fè rebèl kont lòd SENYÈ a; alò, ni nou, ni wa ki renye sou nou an va swiv SENYÈ Bondye nou an.
    15: Si nou pa koute vwa SENYÈ a, men fè rebèl kont lòd SENYÈ a, alò men a SENYÈ a va kont nou, jan li te ye kont zansèt nou yo.
    16: “Menm koulye a, kanpe la pou nou wè gwo bagay sa a ke SENYÈ a va fè devan zye nou.
    17: Èske se pa rekòlt ble li ye kounye a? M ap fè apèl SENYÈ a, pou Li kapab voye tonnè avèk lapli. Konsa, nou va konnen e wè mechanste ke nou te fè nan zye SENYÈ a gran, lè nou te mande pou nou yon wa.”
    18: Konsa, Samuel te rele a SENYÈ a, e SENYÈ a te voye tonnè avèk lapli nan jou sa a. Epi tout pèp la te gen gwo lakrent SENYÈ a ak Samuel.
    19: 'Alò, tout pèp la te di a Samuel: “Priye pou sèvitè ou yo a SENYÈ a, Bondye ou a, pou nou pa mouri; paske nou te ogmante sou peche nou yo, mal sila a, ke nou te mande yon wa pou kont nou an.”'
    20: 'Samuel te di a pèp la: “Pa pè Nou te fè tout mechanste sa a. Men pa vire akote pou pa swiv SENYÈ a, men sèvi SENYÈ a avèk tout kè nou.'
    21: Fòk nou pa vire akote. Paske konsa, nou ta swiv bagay san valè ki pa kab fè benefis ni delivre, paske yo san valè.
    22: Paske SENYÈ a p ap abandone pèp Li a akoz gran non Li, paske sa te fè SENYÈ a plezi pou fè nou yon pèp ki te pou Li menm.
    23: Anplis, pou mwen menm, lwen de mwen ke m ta peche kont SENYÈ a e sispann fè lapriyè pou nou; men mwen va enstwi nou nan chemen ki bon e ki dwat la.
    24: Sèlman, gen lakrent Bondye e sèvi Li anverite, avèk tout kè nou. Paske kalkile ki kalite gwo zafè Li te fè pou nou.
    25: Men si nou toujou fè mal, ni nou menm ni wa nou an va peri.”
  13:
    1: Saül te gen trant ane lè l te kòmanse renye, e li te renye pandan karann-de ane sou Israël.
    2: Alò, Saül te chwazi pou li menm twa mil mesye an Israël. Pami sila yo, de-mil te avèk Saül nan Micmasch ak nan peyi ti mòn Béthel la, pandan mil te avèk Jonathan nan Guibea pou Benjamin an. Men li te voye ale tout lòt moun yo, yo chak nan pwòp tant pa yo.
    3: 'Jonathan te frape post militè a Filisten ki te nan Guéba yo e Filisten yo te tande Koze sa a. Alò, Saül te soufle twonpèt la atravè tout peyi a, e li te di: “Kite Ebre yo tande.”'
    4: Tout Israël te tande nouvèl ke Saül te frape post a Filisten yo, e osi ke Israël te vin rayisab a Filisten yo. Konsa pèp la te resevwa lòd pou rasanble Guilgal.
    5: Filisten yo te rasanble pou goumen avèk Israël; trant-mil cha avèk si-mil chevalye ak kantite moun ki te tankou sab ki bò lanmè. Anpil konsa, e yo te vin monte pou te fè kan nan Micmasch, nan lès a Beth-Aven.
    6: Lè mesye Israël yo te vin wè ke yo te kwense (paske moun yo te vini sou yo anpil); alò, pèp la te kache kò yo nan gwòt yo, nan raje a, nan falèz yo, nan chanm anba tè yo ak nan sitèn yo.
    7: Anplis, kèk nan Ebre yo te travèse Jourdain an pou antre nan peyi Gad avèk Galaad. Men pou Saül, li te toujou Guilgal, e tout pèp la te swiv li avèk kò yo tou ap tranble.
    8: Alò li te tann pandan sèt jou, selon tan fikse pa Samuel la; men Samuel pa t vini Guilgal, e pèp la t ap gaye kite li.
    9: 'Konsa, Saül te di: “Mennen ban mwen ofrann brile avèk ofrann lapè.” Epi li te ofri ofrann brile yo.'
    10: Lè li te fin ofri ofrann brile yo, men vwala, Samuel te vini. Epi Saül te parèt deyò pou rankontre li e salye li.
    11: 'Men Samuel te di: “Kisa ou te fè?” Epi Saül te di: “Akoz mwen te wè ke pèp la t ap gaye kite m, ke ou pa t vini nan jou apwente a, e ke Filisten yo t ap rasanble nan Micmasch,'
    12: 'pou sa, mwen te di: ‘Alò Filisten yo va vin desann kont mwen Guilgal, epi mwen poko mande favè SENYÈ a.’ Pou sa, mwen te fòse mwen menm pou te ofri ofrann brile yo.”'
    13: 'Samuel te di a Saül: “Ou te aji nan foli. Ou pa t kenbe kòmandman ke SENYÈ a te kòmande ou a. Paske SENYÈ a t ap vin etabli wayòm ou a sou Israël jis pou tout tan.'
    14: Men koulye a, wayòm ou an p ap dire. SENYÈ a te chache pou kont Li yon nonm selon pwòp kè li e SENYÈ a te chwazi li kòm chèf sou pèp Li a, akoz ou pa t kenbe sa ke SENYÈ a te kòmande ou a.”
    15: Epi Samuel te leve monte soti Guilgal pou rive Guibea nan Benjamin. Saül te konte moun ki te prezan avè l yo, yo te anviwon sis-san mesye.
    16: Alò Saül avèk fis li a, Jonathan avèk moun ki te prezan avèk yo te rete Guéba nan Benjamin pandan Filisten yo te fè kan Micmasch.
    17: Epi ravajè yo te sòti nan kan Filisten yo an twa konpayi yo. Yon konpayi te vire nan sid vè Ophra vè peyi Schual.
    18: Yon lòt konpayi te vire vè Beth-Horon, e yon lòt konpayi te vire vè lizyè ki kouri anwo vale a nan Tseboïm vè dezè a.
    19: 'Alò, nanpwen bòs fòjewon ki ta kab twouve nan tout peyi Israël la, paske Filisten yo te di: “Otreman Ebre yo va fè nepe yo oswa frenn yo.”'
    20: Konsa, tout Israël te desann vè Filisten yo, yo chak pou file pwòp cha li, pikwa li, rach li, ak wou li.
    21: Frè sèvis la te de tyè sik pou lam cha a, pou pikwa a, fochèt la, rach la e pou ranje wou yo.
    22: Konsa sa te rive ke nan jou batay la ke ni nepe, ni fwenn pa t twouve nan men a okenn nan moun ki te avèk Saül ak Jonathan yo. Men yo te twouve sèlman nan men Saül ak Jonathan.
    23: Epi ekip post militè a Filisten yo te sòti rive nan pasaj Micmasch.
  14:
    1: 'Alò jou a te rive ke Jonathan, fis a Saül la, te di a jennonm ki t ap pote zam li yo: “Vini, annou travèse vè anplasman post militè Filisten ki sou kote lòtbò a.” Men li pa t pale sa a papa l.'
    2: Saül te rete nan zòn andeyò Guibea anba pye grenad la nan Migron. Epi moun ki te avèk li yo te anviwon sis-san mesye.
    3: Achija, fis a Achithub la, frè I-Kabod, fis a Phinées a, fis a Éli, sakrifikatè SENYÈ a nan Silo, te abiye avèk yon efòd. Epi pèp la pa t konnen ke Jonathan te ale.
    4: Antre pasaj kote Jonathan te chache travèse pou rive nan anplasman post militè Filisten yo, te gen yon kote dan wòch byen file sou yon bò ak yon dan wòch byen file sou lòtbò a. Youn te rele Botsets e lòt la te rele Séné.
    5: Youn nan dan wòch yo te leve nan kote nò anfas Micmasch e lòt la nan sid anfas Guéba.
    6: 'Alò Jonathan te di a jennonm ki t ap pote zam li yo: “Vini pou nou travèse lòtbò vè anplasman militè a ensikonsi sila yo. Petèt, SENYÈ a va aji pou nou. Paske SENYÈ a pa anpeche delivre, menm si se anpil, menm si se kèk grenn.”'
    7: 'Sila ki pote zam li yo te di: “Fè tout sa ki nan kè ou; vire ou menm e mwen la avèk ou selon volonte ou.”'
    8: 'Jonathan te di: “Gade byen, nou va travèse lòtbò vè mesye yo pou vin parèt a yo menm.'
    9: 'Si yo di nou: ‘Tann jiskaske nou rive bò kote nou’, alò, nou va kanpe nan plas nou e pa monte kote yo.'
    10: 'Men si yo di: ‘Vin monte kote nou’, alò nou va monte. Paske SENYÈ a te mete yo nan men nou; epi sa va sinyal pou nou.”'
    11: 'Lè yo toude te parèt nan anplasman militè Filisten yo, Filisten yo te di: “Gade byen, Ebre yo vin sòti nan tou a kote yo te kache kò yo.”'
    12: 'Epi mesye nan anplasman yo te rele Jonathan avèk gason ki pote zam li yo. Yo te di: “Monte kote nou pou nou di ou yon bagay.” Epi Jonathan te di a gason zam li yo: “Vin monte dèyè m, paskeSENYÈ a fin mete yo nan men Israël.”'
    13: Alò, Jonathan te rale monte ak men l ak pye li, avèk gason zam yo dèyè li. Konsa, yo te tonbe devan Jonathan e gason zam yo te touye kèk apre li.
    14: Premye masak sa ke Jonathan avèk gason zam yo te fè te anviwon ven òm soti nan mwatye distans ke yon cha ta fè lè l ap raboure fè yon pase nan yon tyè kawo tè.
    15: Epi nan kan an yo t ap tranble, anplis nan chan an, e pami tout pèp la. Menm gason anplasman militè yo te tranble. Ekip ravajè yo te tranble e latè te vin tranble jiskaske li te tranble anpil.
    16: Gad Saül yo nan Guibea nan Benjamin te wè ke gran kantite fòs sòlda yo te kòmsi yo t ap fonn; epi yo te gaye pasi pala.
    17: 'Saül te di a moun ki te avèk li yo: “Kontwole soti koulye a pou wè kilès ki kite nou.” Epi lè yo fin fè kontwòl, gade byen, Jonathan avèk gason potè zam li yo pa t la.'
    18: 'Alò, Saül te di a Achija: “Mennen lach Bondye a isit la.” Paske lach Bondye a te nan tan sa a avèk fis Israël yo.'
    19: 'Pandan Saül te pale avèk prèt la, zen nan kan Filisten yo te kontinye e te vin ogmante. Donk, Saül te di prèt la: “Retire men w!”'
    20: Epi Saül avèk tout pèp ki te avèk li a te rasanble pou te rive kote batay la. Epi vwala, zam a chak moun te vire kont moun parèy pa yo. Te vin gen yon trè gran konfizyon.
    21: Alò, Ebre ki te avèk Filisten avan yo, ki te monte avèk yo toupatou nan kan an, menm yo menm te vire pou alinye avèk Izrayelit ki te avèk Saül ak Jonathan yo.
    22: Lè tout mesye Israël yo ki te kache kò yo nan peyi ti mòn Ephraïm yo te tande ke Filisten yo te sove ale, menm yo menm anplis, te kouri dèyè yo toupre nan batay la.
    23: Konsa SENYÈ a te delivre Israël nan jou sa a e batay la te gaye pi lwen Beth-Aven.
    24: 'Alò mesye Israël yo te byen peze nan jou sa a, paske Saül te mete pèp la anba yon sèman, e te di: “Modi se mesye ki manje manje avan nwit lan, jiskaske mwen fè vanjans sou lènmi mwen yo.” Konsa, pa t gen nan pèp la ki te goute manje.'
    25: Tout pèp peyi a te antre nan forè a e te gen siwo myèl atè a.
    26: Lè pèp la te antre forè a, men vwala, te gen yon flèv siwo myèl. Men pèsòn pa t rale men l rive nan bouch li, paske pèp la te pè sèman an.
    27: Men Jonathan pa t ankò tande lè papa l te mete pèp la anba sèman an. Pou sa, li te lonje baton ki te nan men l lan, li te fonse li nan gato myèl la, li te mete men l nan bouch li e zye li te vin limen.
    28: 'Epi youn nan moun yo te di: “Papa ou te mete pèp la anba sèman avèk severite e li te di: ‘Modi se mesye ki manje manje jodi a.’” Epi pèp la te bouke.'
    29: 'Alò, Jonathan te di: “Papa m te twouble peyi a! Gade, koulye a kijan zye m vin limen akoz mwen te goute yon ti kras nan siwo sa a.'
    30: Konbyen anplis, si sèlman pèp la te manje avèk libète jodi a nan piyaj lènmi ke yo te twouve a! Paske koulye a masak pami Filisten yo pa gwo.”
    31: Yo te frape pami Filisten yo nan jou sa a soti Micmasch pou jis rive Ajalon. Epi pèp la te vin byen bouke.
    32: Pèp la te kouri avèk gwo anvi sou piyaj la. Yo te pran mouton yo avèk gwo bèf ak ti bèf yo, yo te touye yo atè a, e yo te manje yo avèk san an.
    33: 'Alò, yo te pale Saül e te di: “Gade byen, pèp la ap peche kont SENYÈ a pandan yo manje avèk san an.” Epi li te di: “Nou te aji kòm trèt; woule yon gwo wòch kote mwen jodi a.”'
    34: 'Saül te di: “Gaye nou menm pami pèp la e di yo: ‘Nou chak mennen bèf nou ban mwen, oswa mouton nou e touye li isit la pou manje. Pa fè peche kont SENYÈ a avèk afè manje san an.’” Konsa, tout pèp la nan nwit lan, yo chak te mennen bèf yo e te kòche li la.'
    35: Epi Saül tebati yon lotèl a SENYÈ a; se te premye lotèl ke li te bati a SENYÈ a.
    36: 'Epi Saül te di: “Annou desann dèyè Filisten yo lannwit lan, pran piyaj pami yo jis li fè klè nan maten e annou pa kite youn nan mesye yo vivan.” Epi yo te di: “Fè nenpòt sa ki sanble bon pou ou menm.” Konsa, prèt la te di: “Annou apwoche de Bondye isit la.”'
    37: 'Saül te fè demand a Bondye: “Èske mwen dwe desann dèyè Filisten yo? Èske Ou va ba yo nan men Israël?” Men Li pa t reponn li nan jou sa a'
    38: 'Saül te di: “Apwoche isit la, tout chèf a tout pèp la pou fè ankèt pou aprann kijan peche sa a te vin fèt jodi a.'
    39: Paske jan SENYÈ a ki delivre Israël la viv la, malgre ke si se fis mwen, Jonathan, li va anverite mouri.” Men yon moun nan tout pèp la pa t reponn li.
    40: 'Alò, li te di a tout Israël: “Nou va sou yon kote e mwen menm avèk Jonathan va nan lòt kote a.” Epi pèp la te di a Saül: “Fè sa ki sanble bon a ou menm.”'
    41: 'Pou sa, Saül te di a SENYÈ a, Bondye a Israël la: “Fè yon tiraj osò konplè.” Epi Jonathan avèk Saül te pran; men pèp la te delivre.'
    42: 'Saül te di: “Tiraj osò a antre mwen menm avèk Jonathan, fis mwen an.” Epi se Jonathan ki pran.'
    43: 'Alò Saül te di a Jonathan: “Di mwen kisa ou te fè a.” Konsa, Jonathan te rakonte li e te di: “Mwen, anverite, te goute yon ti kras siwo myèl avèk pwent baton ki te nan men m nan. Men mwen, fòk mwen mouri!”'
    44: 'Saül te di: “Ke Bondye fè sa e menm plis; paske vrèman, Jonathan, ou oblije mouri.”'
    45: 'Men pèp la te di a Saül: “Èske fòk Jonathan ta mouri, ki te fè reyisi gran delivrans sa a an Israël? Lwen de sa! Kòm SENYÈ a viv la, pa menm yon cheve nan tèt li p ap tonbe atè; paske li te fè travay Bondye nan jou sa a.” Konsa, pèp la te sove Jonathan pou li pa t mouri.'
    46: Alò, Saül te monte kite afè kouri dèyè Filisten yo, e Filisten yo te ale kote plas pa yo a.
    47: Alò, lè Saül te pran plas chèf sou wayòm Israël la. Li te goumen kont tout lènmi li yo tout kote; kont Moab, fis a Ammon yo, Édom, wa a Zobah yo ak Filisten yo. Nenpòt kote li te vire li te pini yo.
    48: Li te aji avèk kouraj; li te bat Amalekit yo, e li te delivre Israël soti nan men a sila ki te piyaje yo.
    49: Alò, fis a Saül yo te Jonathan, Jischiv avèk Malkischua. Epi non a de fi yo se te konsa; non a premye ne a, Mérab e non a pi piti a, Mical.
    50: Non a madanm a Saül se te Achinoam fi a Achimaats la. Epi non a kapitèn lame a se te Abner, fis a Ner a, tonton a Saül.
    51: Kish se te papa a Saül ak Ner. Papa a Abner te fis a Abiel.
    52: Alò, lagè kont Filisten yo te di anpil pandan tout jou a Saül yo. Epi lè Saül te wè nenpòt gason pwisan oswa vanyan, li te fè l vin atache nan sèvis pa l la.
  15:
    1: 'Alò, Samuel te di a Saül: “SENYÈ a te voye mwen pou onksyone ou wa sou pèp Li a, sou Israël. Pou sa, koute pawòl a SENYÈ a.'
    2: 'Konsa pale SENYÈ dèzame yo: ‘Mwen va pini Amalek pou sa li te fè Israël la, jan li te opoze li nan chemen an pandan li t ap vini sòti an Égypte la.'
    3: Alò, ale frape Amalek e detwi tout sa li genyen. Pa fè li gras, men mete a lanmò ni gason, ni fanm, ni timoun ni tibebe, bèf, mouton, chamo ak bourik.’”
    4: Epi Saül te pase lòd rasanble pèp la e te konte yo nan Thelaïm, de-san-mil sòlda apye yo, di-mil mesye Juda yo.
    5: Saül te rive kote vil Amalek yo, e li te òganize yon anbiskad nan vale a.
    6: 'Saül te di a Kenyen yo: “Ale, sòti kite Amalekit yo pou m pa detwi nou ansanm avèk yo; paske nou te montre favè nou anvè tout fis Israël yo lè yo te monte soti an Égypte.” Konsa, Kenyen yo te sòti nan mitan Amalekit yo.'
    7: Konsa, Saül te bat Amalekit yo soti nan Havila pou rive Schur, ki te bò lès a Égypte la.
    8: Li te kaptire vivan Agag, wa a Amalekit yo e te detwi nèt tout pèp la avèk lam nepe.
    9: Men Saül avèk pèp la te lese Agag viv ansanm avèk pi bèl nan mouton yo, bèf yo, bèt gra yo, jenn mouton yo, tout sa ki te bon, e li pa t dakò pou detwi yo nèt. Men tout sa ki te meprize e san valè, yo te vin detwi nèt.
    10: 'Alò, pawòl SENYÈ a te vini a Samuel e te di:'
    11: “Mwen regrèt ke M te fè Saül wa, paske li te vire fè bak nan swiv Mwen, e li pa t akonpli lòd Mwen yo.” Konsa, Samuel te vin twouble e li te kriye fò a SENYÈ a pandan tout nwit lan.
    12: 'Samuel te leve granmmaten pou rankontre Saül. Yo te pale a Samuel, e te di: “Saül te vini nan Carmel e vwala, li te fè monte yon moniman pou tèt li, e li te vire kontinye desann vè Guilgal.”'
    13: 'Samuel te vini kote Saül, e Saül te di li: “Beni se ou menm pa SENYÈ a! Mwen te akonpli lòd SENYÈ a.”'
    14: 'Men Samuel te di li: “Men ki mouton ke m tande k ap blete nan zòrèy mwen la a e ki rèl a bèf ke m tande la a?”'
    15: 'Saül te di: “Yo te mennen yo soti nan Amalekit yo, paske pèp la te kite pi bèl nan mouton avèk bèf yo pou fè sakrifis bay SENYÈ a, Bondye pa w la. Men tout rès nou te genyen an nou te detwi l nèt.”'
    16: 'Alò, Samuel te di: “Tann e kite mwen menm di ou sa ke SENYÈ a te di mwen yèswa.” Epi li te di li: “Pale”!'
    17: 'Samuel te di: “Èske se pa vrè, ke malgre ou te piti nan pwòp zye pa ou, ke ou te devni gran chèf a tribi Israël yo?'
    18: 'Epi ke SENYÈ a te voye ou fè yon misyon e te di: ‘Ale detwi pechè yo nèt; Amalekit yo, e batay kont yo jiskaske yo fin disparèt.’'
    19: Pou sa, poukisa ou pa t obeyi vwa SENYÈ a; men ou te kouri sou piyaj la, e te fè sa ki mal nan zye SENYÈ a?”
    20: 'Alò Saül te di a Samuel: “Mwen te obeyi vwa SENYÈ a e te fè misyon nan sila SENYÈ a te voye mwen an e te mennen retounen Agag, wa Amalek la, e mwen te detwi nèt tout Amalekit yo.'
    21: Men pèp la te pran nan piyaj mouton avèk bèf yo, pi bèl nan sa ki te anba ve pou destriksyon an, pou fè sakrifis bay SENYÈ a, Bondye ou a nan Guilgal.”
    22: 'Samuel te di: “Èske SENYÈ a twouve menm fòs plezi nan ofrann brile yo avèk sakrifis yo ke li jwenn nan obeyi vwa SENYÈ a? Veye byen, obeyisans pi bon ke sakrifis e koute pase grès a belye yo.'
    23: Paske rebelyon se tankou peche divinasyon e refize swiv lòd se tankou inikite avèk idolatri. Akoz ou te refize pawòl SENYÈ a, Li osi te gentan refize ou kòm wa.”
    24: 'Alò, Saül te di a Samuel: “Mwen te peche; Mwen te vrèman transgrese kòmand SENYÈ a e pawòl a ou menm yo; paske mwen te pè pèp la e mwen te koute vwa pa yo.'
    25: Alò, pou sa, souple, padone peche mwen e retounen avè m pou m kapab adore SENYÈ a.”
    26: 'Men Samuel te di a Saül: “Mwen p ap retounen avè w; paske ou te rejte pawòl a SENYÈ a e SENYÈ a te gentan rejte ou kòm wa sou Israël.”'
    27: Lè Samuel te vire pou l sòti, Saül te sezi bò manto li, e li te vin chire.
    28: 'Epi Samuel te di li: “SENYÈ a te dechire wayòm ou an, e Li te bay li a vwazen ou an, ki pi bon pase ou.'
    29: Anplis, Glwa Israël La p ap manti, ni chanje tèt Li. Paske Li pa yon nonm pou Li ta chanje tèt Li.”
    30: 'Alò li te di: “Mwen te peche; souple, onore mwen koulye a devan ansyen a pèp mwen yo ak devan Israël e retounen avè m, pou m kapab adore SENYÈ a, Bondye ou a.”'
    31: Konsa, Samuel te swiv Saül retounen e Saül te adore SENYÈ a.
    32: 'Alò, Samuel te di: “Mennen ban m Agag, wa Amalekit yo.” Epi Agag te vin kote li avèk kè kontan. Akoz Agag t ap di: “Asireman gou anmè lanmò a gen tan pase.”'
    33: 'Men Samuel te di: “Menm jan ke nepe ou te fè fanm yo vin manke pitit; konsa, manman ou va vin manke pitit pami fanm yo.” Epi Samuel te koupe Agag an mòso devan SENYÈ a nan Guilgal.'
    34: Samuel te ale Rama; men Saül te monte vè lakay li nan Guibea ki pou li.
    35: Samuel pa t wè Saül ankò jis jou li te mouri an. Paske Samuel te gen anpil tristès akoz Saül. Epi SENYÈ a te regrèt ke Li te fè Saül wa sou Israël.
  16:
    1: 'Alò, SENYÈ a te di a Samuel: “Pandan konbyen de tan ou va lamante pou Saül, paske Mwen te rejte li kòm wa sou Israël? Ranpli poban ou avèk lwil e ale. Mwen va voye ou vè Jesse, mesye Bethléhem nan, paske mwen te chwazi yon wa pou kont Mwen pami fis li yo.”'
    2: 'Men Samuel te di: “Kijan mwen kapab ale? Lè Saül tande koze sa a, li va touye mwen.” Epi SENYÈ a te di: “Pran yon gazèl avèk ou e di: ‘Mwen vin fè sakrifis bay SENYÈ a.’'
    3: Ou va envite Jesse pou vini nan sakrifis la. Mwen va montre ou kisa pou ou fè, e ou va onksyone pou Mwen, sila ke M montre ou a.”
    4: 'Konsa, Samuel te fè sa ke SENYÈ a te di a, e li te vini Bethléhem. Epi ansyen lavil yo te vin rankontre li tou. Ak tranbleman yo pwoche l e te di: “Èske nou vini nan lapè?”'
    5: 'Li te di: “Nan lapè; mwen te vin fè sakrifis bay SENYÈ a. Pou sa, konsakre nou e vin avè m nan sakrifis la.” Anplis, li te konsakre Jesse avèk fis li yo, e li te envite yo nan sakrifis la.'
    6: 'Lè yo te antre, li te gade Eliab e li te panse: “Vrèman onksyone SENYÈ a devan m nan.”'
    7: 'Men SENYÈ a te di Samuel: “Pa gade aparans li, ni wotè li, paske Mwen te rejte li. Paske Bondye pa gade tankou yon nonm gade. Paske lòm wè selon aparans deyò, men SENYÈ a wè kè a.”'
    8: 'Epi Jesse te rele Abinadab pou te fè l pase devan Samuel. Epi li te di: “SENYÈ a pa t chwazi sila a nonpli.”'
    9: 'Pwochènman, Jesse te fè Schamma vin pase. Epi li te di: “SENYÈ a pa t chwazi sila a nonpli.”'
    10: 'Konsa Jesse te fè kat nan fis li yo pase devan Samuel. Men Samuel te di a Jesse: “SENYÈ a pa t chwazi sila yo.”'
    11: 'Epi Samuel te di a Jesse: “Èske sa yo se tout pitit ou yo?” Epi li te di: “Rete toujou pi piti a. Gade, li ap okipe mouton yo.” Alò Samuel te di a Jesse: “Voye chache li, paske nou p ap chita jiskaske li vin isit la.”'
    12: 'Konsa, li te voye chache li antre. Alò li te wouj avèk zye byen bèl ak aparans ki bèl. Epi SENYÈ a te di: “Leve, onksyone li, paske sa se li menm.”'
    13: Konsa, Samuel te pran poban lwil la pou te onksyone li nan mitan frè li yo. Epi Lespri SENYÈ a te vini byen fò sou David depi jou sa a, ale nèt. Epi Samuel te leve pou te ale Rama.
    14: Alò, Lespri SENYÈ a te vin kite Saül e yon move lespri ki sòti nan SENYÈ a te teworize li.
    15: 'Sèvitè a Saül yo te di li: “Gade byen, koulye a, yon move lespri ki sòti nan Bondye ap teworize ou.'
    16: Kite mèt nou an kòmande sèvitè li yo pou chache yon nonm ki fò nan jwe ap. Konsa li va rive lè move lespri ki sòti nan Bondye a vini sou ou, ke li va jwe ap la avèk men l e ou va vin geri.”
    17: 'Pou sa, Saül te di a sèvitè li yo: “Founi pou mwen koulye a yon nonm ki kapab jwe ap e mennen li ban mwen.”'
    18: 'Alò, youn nan jennonm sa yo te di: “Gade byen, mwen konn wè yon fis a Jesse, Betleyemit lan, ki se yon mizisyen byen fò, yon mesye pwisan avèk anpil kouraj, yon gèrye, yon moun ki saj nan pawòl, yon bo gason; epi SENYÈ a avè l.”'
    19: 'Konsa, Saül te voye mesaje yo vè Jesse e te di: “Voye pou mwen David, fis ou a, ki avèk bann mouton an.”'
    20: Jesse te pran yon bourik chaje avèk pen ak yon boutèy diven avèk yon jenn kabrit e li te voye yo kote Saül avèk David, fis li a.
    21: Epi David te vin kote Saül e li te okipe li. Saül te renmen li anpil, e David te devni pòtè a zam pou li.
    22: 'Saül te voye a Jesse, e te di: “Kite David kanpe koulye a devan mwen, paske li gen tan twouve favè nan zye m.”'
    23: Epi li te rive ke nenpòt lè move lespri ki sòti nan Bondye a te vin kote Saül, David te pran ap la, e li te jwe avèk men li. Konsa, Saül te renouvle, li te vin sen e move lespri a te vin kite li.
  17:
    1: Alò, Filisten yo te rasanble lame yo pou batay. Yo te rasanble vè Soco ki pou Juda e yo te fè kan antre Soco avèk Azéka nan Éphés-Dammim.
    2: Saül avèk mesye Israël yo te rasanble pou fè kan nan vale Ela a e yo te vin rale yo nan lòd batay la pou rankontre Filisten yo.
    3: Filisten yo te kanpe sou ti mòn nan e Izrayelit yo sou lòt kote a, avèk vale a antre yo de.
    4: Yon chanpyon yo te rele Goliath ki te sòti nan Gath, te soti nan kan Filisten yo. Wotè li te sis koude plis yon epann (anviwon nèf pye uit pous).
    5: Li te mete yon kas an bwonz sou tèt li. Li te abiye avèk pwotèj an kal ki te peze senk-mil sik an bwonz.
    6: Anplis, li te genyen pwotèj an bwonz sou janm li avèk yon lans an bwonz ki te pann antre zepòl li.
    7: Manch a lans lan te tankou travès nan yon aparèy fè twal. Lans li an te peze sis san sik (anviwon 18 liv) an fè. Potè pwotèj li a osi te mache devan li.
    8: 'Li te kanpe e li te rele fò vè lame alinye Israël la, e li te di yo: “Poukisa nou vin alinye pou batay la? Èske mwen menm se pa yon Filisten e nou menm sèvitè a Saül? Chwazi yon mesye pou kont nou e kite li parèt kote mwen.'
    9: Si li menm kapab goumen avè m, e touye mwen, alò nou va devni sèvitè pa nou. Men si mwen vin genyen li e touye li, alò, nou va devni sèvitè nou pou sèvi nou.”
    10: 'Ankò, Filisten an te di: “Mwen defye tout ranje lame Israël la nan jou sila a! Ban m yon nonm pou nou kab goumen ansanm!”'
    11: Lè Saül avèk tout Israël te tande pawòl a Filisten an, yo te sezi e pè anpil.
    12: Alò, David te fis a Efratit a Bethléhem nan Juda ki te rele Jesse, ki te genyen uit fis. Epi Jesse te vin granmoun, nan jou Saül yo, byen avanse nan laj pami lèzòm.
    13: Twa lòt fis a Jesse yo te swiv Saül nan batay la. Epi non a twa fis li yo ki te ale nan batay la se te Éliab, premye ne a, Abinadab, dezyèm ne a ak Schamma, twazyèm ne a.
    14: David se te pi piti a. Alò, twa ki te pi gran yo te swiv Saül.
    15: Men David te fè ale retou soti nan Saül pou okipe bann mouton papa li nan Bethléhem.
    16: Filisten an te parèt ni nan maten ni nan aswè pandan karant jou e li te fè kanpe li.
    17: 'Alò, Jesse te di a David, fis li a: “Pran koulye a pou frè ou yo yon efa nan sereyal boukannen an, e kouri ale nan kan pa yo a.'
    18: Mennen ankò dis fwomaj sila yo bay kòmandan a milye pa yo, e tyeke si sa ale byen avèk frè ou yo e retounen avèk nouvèl pa yo.
    19: Paske Saül avèk tout lame Israël la nan vale Ela a, nan goumen avèk Filisten yo.”
    20: Alò, David te leve bonè nan maten e li te kite bann mouton an avèk yon jeran. Li te pran bagay yo e li te ale jan Jesse te kòmande li a. Epi li te antre nan kote kan an pandan lame a t ap sòti nan lòd batay la e li t ap koute kri gè a.
    21: Israël avèk Filisten yo te vin parèt nan chan batay yo, lame kont lame.
    22: Alò, David te kite sa l pote sou kont yon jeran, li te kouri vè chan batay la e li te antre pou l ta kapab salye frè li yo.
    23: Pandan li t ap pale avèk yo, veye byen, ewo Filisten an ki sòti nan Gat ki te rele Goliath la, t ap monte soti nan lame a Filisten yo. Li te repete menm pawòl sa yo, e David te tande.
    24: Lè tout mesye Israël yo te wè nonm nan, yo te kouri kite li e yo te vin pè anpil.
    25: 'Mesye Israël yo te di: “Èske ou te wè nonm sa a ki ap vin monte a? Anverite, li ap vin monte pou jete defi devan Israël. Epi li va rive ke wa a va fè moun ki touye li a rich avèk gran richès. Epi li va ba li fi li, e li va fè lakay papa li lib an Israël.”'
    26: 'Epi David te pale a mesye ki te kanpe akote li yo e te di: “Kisa k ap fèt pou moun ki touye Filisten sila a e ki retire wont lan soti sou Israël? Paske se ki moun Filisten ensikonsi sila a ye pou l ta ensilte lame a Bondye vivan an?”'
    27: 'Pèp la, selon pawòl sila a, te reponn e te di: “Se konsa li va fèt pou mesye ki touye li a.”'
    28: 'Alò, Éliab, pi gran frè li a te tande lè li te pale ak mesye yo. Epi kòlè Éliab te brile kont David. Li te di: “Poukisa ou te desann isit la? Epi avèk kilès ou te kite ti kras grenn mouton ou yo nan dezè a? Mwen konprann ògèy ou ak mechanste ki nan kè ou; paske ou te vin desann pou ou kab wè batay la.”'
    29: 'Men David te di: “Kisa mwen te fè koulye a? Se pa sèlman ke m poze yon kesyon?”'
    30: Epi li te vire kite li e te mande yon lòt menm bagay la. Konsa, pèp la te reponn menm bagay kòm avan an.
    31: Lè pawòl David te pale yo, te tande, yo te pale avèk Saül, e li te voye chache li.
    32: 'David te di a Saül: “Pa kite moun pèdi kouraj sou kont a li. Sèvitè ou a va ale batay avèk Filisten sila a.”'
    33: 'Epi Saül te di a David: “Ou pa kapab ale kont Filisten sila a. Ou pa plis ke yon jennonm e li menm, li te yon gèrye depi li te jenn.”'
    34: 'Men David te di Saül: “Sèvitè ou a t ap okipe mouton papa l. Lè yon lyon, oswa yon lous te vin pran yon jenn mouton nan bann mouton an,'
    35: mwen te sòti dèyè li, mwen te atake li, mwen te fè l chape soti nan bouch li; epi lè l te leve kont mwen, mwen te sezi li pa bab li e te touye li.
    36: Sèvitè ou an gen tan touye ni lyon ni lous. Epi Filisten ensikonsi sila a va tankou youn nan yo, akoz li te meprize lame Bondye vivan an.”
    37: 'Epi David te di: “SENYÈ a ki te delivre mwen soti nan pat lyon ak nan pat lous yo, Li va delivre mwen soti nan men a Filisten sila a.” Konsa, Saül te di a David, “Ale e ke SENYÈ a kapab avèk ou.”'
    38: Saül te abiye David avèk vètman pa li yo, li te mete yon kas an bwonz sou tèt li, e li te abiye li avèk pwotèj.
    39: 'David te mete nepe a sou tout pwotèj yo, li te eseye mache, paske li potko fè anyen avèk yo. Alò David te di a Saül: “Mwen pa kapab ale avèk sila yo, paske m pa abitye ak yo.” Epi David te retire yo.'
    40: Li te pran baton li nan men l e li te chwazi pou kont li senk wòch ravin byen poli, e te mete yo nan ti makout bèje ke li te genyen an. Fistibal li te nan men li. Konsa li te pwoche Filisten sa a.
    41: Alò, Filisten an te kontinye vin pwoche David avèk potè zam nan devan l.
    42: Lè Filisten an te gade wè David, li te meprize li, paske li te sèlman yon jennonm figi wouj, avèk yon bèl aparans.
    43: 'Filisten an te di a David: “Èske mwen se yon chen pou ou ta vin kote mwen avèk bout bwa?” Epi Filisten an te anmède David pa dye pa li yo.'
    44: 'Filisten an te di a David osi: “Vin kote mwen e mwen va bay chè ou a a zwazo syèl yo avèk bèt chan yo.”'
    45: 'Alò, David te di a Filisten an: “Ou vin kote mwen avèk yon nepe avèk yon frenn, avèk yon lans; men, mwen vin kote ou nan non a SENYÈ dèzame a, Bondye a lame Israël yo, ke ou sot vekse a.'
    46: Nan jou sa a menm, SENYÈ a va livre ou nan menm m. Mwen va frape ou desann, e koupe tèt ou. Epi mwen va bay kadav a lame Filisten yo, nan jou sa a, a zwazo syèl yo, e a bèt sovaj latè a, pou tout latè a kab konnen ke gen yon Bondye an Israël,
    47: epi pou tout asanble sila a kapab konnen ke SENYÈ a pa konn delivre pa nepe, ni pa frenn; paske batay la se pou SENYÈ a e Li va livre ou nan men nou.”
    48: Epi li te rive ke lè Filisten an te leve vini pou te parèt toupre David, ke David te kouri vit vè chan batay la pou rankontre Filisten an.
    49: David te mete men l nan sak li, li te rale ladann yon wòch, li te tire li e li te frape Filisten an sou fwon li. Wòch la te fonse antre nan fwon l, e li te vin tonbe sou figi li atè.
    50: Konsa, David te genyen Filisten an avèk yon fistibal ak yon wòch. Li te frape Filisten an e te touye li, men pa t gen nepe nan men David.
    51: Alò David te kouri kanpe sou Filisten an e te pran pwòp nepe pa li a, li te rale l soti nan fouwo li, li te touye li e te koupe tèt li avè l. Lè Filisten yo te wè ke ewo pa yo a te mouri, yo te sove ale.
    52: Mesye Israël yo avèk Juda yo te leve kriye fò e te kouri dèyè Filisten yo jis rive nan vale a, e jis nan pòtay Ékron. Epi Filisten mouri yo te kouche tout akote chemen an pou rive Schaaraïm, menm jis nan Gat avèk Ékron.
    53: Fis Israël yo te retounen soti nan lachas Filisten yo e te piyaje tout kan yo.
    54: Alò, David te pran tèt Filisten an e te mennen li Jérusalem, men li te mete zam Goliath yo nan tant lan.
    55: 'Alò, lè Saül te wè David ki t ap sòti kont Filisten an, li te di a Abner, kòmandan lame a: “Abner, se fis a kilès jennonm sa a ye?” Epi Abner te di: “Pa lavi ou, O Wa mwen pa konnen.”'
    56: 'Wa a te di: “Mande moun pou konnen fis a kilès jennonm sa a ye.”'
    57: Pou sa, lè David te retounen fin touye Filisten an, Abner te pran li e te mennen li devan Saül avèk tèt Filisten an nan men li.
    58: 'Saül te di li: “Se fis a kilès ou ye jennonm?” Epi David te reponn li: “Fis a sèvitè ou, Jesse, Betleyemit lan.”'
  18:
    1: Alò, li te vin rive ke lè li te fin pale avèk Saül, ke nanm Jonathan te vin atache a nanm David, e Jonathan te renmen li tankou pwòp tèt li.
    2: Saül te pran li nèt nan jou sa a e pa t kite li retounen lakay papa l.
    3: Epi Jonathan te fè yon akò avèk David akoz li te renmen li tankou pwòp tèt li.
    4: Jonathan te retire manto ki te sou li a e te bay David li, ansanm avèk pwotèj li, menm ak nepe li, banza li, avèk sentiwon li.
    5: Konsa, David te ale nan nenpòt kote Saül te voye li a, e te byen reyisi. Epi Saül te mete li chèf sou tout mesye lagè yo. Li te fè kè kontan nan zye a tout pèp la, e anplis, nan zye a sèvitè Saül yo.
    6: Li te vin rive ke pandan yo t ap vini, lè David te retounen soti touye Filisten an, ke fanm yo te sòti nan tout vil an Israël yo. Yo t ap chante ak danse pou rankontre Wa Saül, avèk tanbouren, kè kontan ak enstriman mizik.
    7: 'Fanm yo te chante pandan yo t ap jwe. Yo t ap di: “Saül te touye dè milye pa li menm e David dè di-milye pa li menm.”'
    8: 'Alò, Saül te vin byen fache, paske pawòl sa a te fè l pa kontan. Li te di: “Yo te bay David dè di-milye; men a mwen menm, yo te bay dè milye. Alò kisa anplis li kapab genyen, sof ke wayòm nan?”'
    9: Depi nan jou sa a, Saül te veye David de prè.
    10: Nan jou aprè a, yon move lespri ki sòti nan Bondye te vini sou Saül avèk pwisans. Li te fè pwofesi nan mitan kay la. David, kòm abitid li jou an jou, t ap jwe ap la avèk men li. Saul te gen yon lans nan men l.
    11: 'Li te voye lans lan, paske li t ap di: “Mwen va kloure David sou mi an.” David te chape nan prezans li menm de fwa.'
    12: Alò Saül te pè David, paske SENYÈ a te avèk li; men Li te fin kite Saül.
    13: Pou sa Saül te retire David devan prezans li. Li te apwente li kòm kòmandan a yon mil lòm. Konsa li te sòti e antre devan pèp la.
    14: David t ap reyisi nan tout chemen li yo, paske SENYÈ a te avèk li.
    15: Lè Saül te wè ke li te byen reyisi konsa, li te vin gen gwo perèz li.
    16: Men tout Israël avèk Juda te renmen li nèt e li te sòti e antre devan yo.
    17: 'Alò, Saül te di a David: “Men pi gran fi mwen an, Mérab. Mwen va ba ou li kòm madanm. Sèlman, rete vanyan pou mwen e mennen batay pou SENYÈ a.” Paske Saül t ap di a tèt li: “Mwen p ap kapab leve men kont li, men kite men Filisten yo vin kont li.”'
    18: 'Men David te di a Saül: “Kilès mwen ye e kisa lavi mwen ye, oswa fanmi a papa m an Israël ye, pou mwen ta devni bofis a wa a?”'
    19: Konsa, li te vin rive ke nan moman a Mérab, fi a Saül la te dwe bay a David la, li te vin bay a Adriel, Meolayit la, kòm madanm.
    20: Alò, Mical, pitit a Saül la, te renmen David. Lè yo te pale sa a Saül, bagay la te agreyab a li menm.
    21: 'Saül te di a li menm: “Mwen va ba li fi a pou li kab devni yon pyèj pou li e pou men Filisten yo kapab vin kont li.” Pou sa, Saül te pale David, “Pou yon dezyèm fwa, ou gen dwa devni bofis mwen jodi a.”'
    22: 'Alò, Saül te kòmande sèvitè li yo: “Pale avèk David an sekrè e di: ‘Gade byen, wa a trè kontan avèk ou e tout sèvitè li yo renmen ou anpil. Alò, pou sa a, vin bofis a wa a.’”'
    23: 'Konsa, sèvitè a Saül yo te pale pawòl sa yo a David. Men David te di: “Èske sa se yon ti bagay pou vin bofis a wa a, akoz mwen menm se yon nonm pòv e san pwa?”'
    24: Sèvitè a Saül yo te bay rapò a a li menm selon pawòl ke David te pale yo.
    25: 'Alò, Saül te di: “Konsa ou va pale David: ‘Wa a pa bezwen okenn kòb kòm dwa maryaj, sof ke yon santèn prepuce yo ki sòti nan Filisten yo, pou egzekite vanjans sou lènmi a wa yo.’” Alò, Saül te fè plan pou fè David tonbe pa men a Filisten yo.'
    26: Lè sèvitè li yo te pale David pawòl sa yo, sa te fè David kontan pou vini bofis a wa a. Avan jou yo te fini,
    27: David ak mesye pa li yo te ale. Yo te frape fè desann de-san lòm pami Filisten yo. Alò, David te mennen prepuce pa yo e yo te bay yo an tout a wa a, pou li ta kapab vin bofis a wa a. Konsa Saül te ba li Mical kòm madanm li.
    28: Lè Saül te wè e te konnen ke SENYÈ a te avèk David, e ke Mical, fi a Saül la, te renmen li,
    29: li te pè David menm plis. Konsa Saül te lènmi a David ale nèt.
    30: Epi kòmandan Filisten yo te sòti pou fè batay. Konsa, li vin rive chak fwa yo sòti, ke David te aji avèk plis sajès ke tout sèvitè a Saül yo. Akoz sa, non li te vin respekte anpil.
  19:
    1: Alò, Saül te pale Jonathan, fis li a ak tout sèvitè li yo pou mete David a lanmò. Men Jonathan fis a Saül la te fè kè kontan anpil akoz David.
    2: 'Pou sa, Jonathan te pale David. Li te di: “Papa m vle mete ou a lanmò. Pou sa, souple, veye anpil nan maten an. Ale nan kote kache a, e rete la.'
    3: Mwen va sòti e kanpe akote papa m nan chan kote ou ye a. Mwen va pale avèk papa m selon ou menm. Epi si mwen vin konprann yon bagay, alò, mwen va di ou.”
    4: 'Konsa, Jonathan te pale ak Saül, papa li, kèk bon pawòl sou David. Li te di li: “Pa kite wa a peche kont sèvitè li, David. Paske li menm pa t peche kont ou; akoz zèv pa li yo, li te ede ou anpil.'
    5: Paske li te pran vi li nan men l. Li te frape Filisten an, e SENYÈ a te fè rive yon gran delivrans pou tout Israël. Ou te wè e ou te rejwi. Konsa, poukisa ou ta peche kont san inosan an nan mete David a lanmò san koz?”
    6: 'Saül te koute vwa a Jonathan, e Saül te fè ve: “Jan SENYÈ a viv la, li p ap mete a lanmò.”'
    7: Alò, Jonathan te rele David e li te di li tout pawòl sila yo. Epi Jonathan te mennen David vè Saül, e li te vin nan prezans li kòm oparavan.
    8: Lè te gen lagè ankò, David te sòti pou te goumen avèk Filisten yo, e te bat yo avèk yon gwo masak, jiskaske yo te sove ale devan li.
    9: Alò, te genyen yon move lespri ki sòti nan SENYÈ a sou Saül pandan li te chita lakay li avèk yon frenn nan men li, pandan David t ap jwe ap la avèk men li.
    10: Saül te tante frennen David pou kloure li nan mi an avèk frenn nan, men li te chape kite prezans a Saül. Konsa, frenn nan te kloure nan mi lan. David te sove ale e te pran flit menm nwit sa.
    11: 'Saül te voye mesaje yo lakay David pou yo ta veye li, avèk entansyon pou mete l a lanmò nan maten an. Men Mical, madanm a David la te avèti li. Li te di: “Si ou pa sove lavi ou aswè a, demen ou va mete a lanmò.”'
    12: Konsa, Mical te fè David lagedesann nan yon fenèt. Li te sòti deyò e te chape ale.
    13: Mical te pran zidòl kay la e li te poze li sou kabann nan. Li te mete yon kouvèti fèt avèk plim kabrit kote tèt li e te kouvri li avèk rad.
    14: 'Lè Saül te voye mesaje yo pran David, li te di: “Li malad.”'
    15: 'Alò, Saül te voye mesaje yo wè David, e li te di: “Mennen li monte kote mwen sou kabann li, pou m kab mete l a lanmò.”'
    16: Lè mesaje yo te antre, gade byen, zidòl kay la te sou kabann nan avèk kouvèti plim kabrit la sou tèt li.
    17: 'Konsa, Saül te di a Mical: “Poukisa ou te twonpe m konsa e kite lènmi mwen an ale jiskaske li vin chape?” Mical te reponn Saül: “Li te di mwen, ‘Kite mwen ale! Poukisa mwen ta bezwen mete ou a lanmò?’”'
    18: Alò David te sove ale e te chape rive vè Samuel nan Rama. Epi li te di li tout sa ke Saül te fè l. Li menm avèk Samuel te ale rete Najoth.
    19: 'Koze sa a te rive kote Saül ke: “Gade byen, David nan Najoth nan Rama.”'
    20: Epi Saül te voye mesaje yo pran David. Men lè yo te wè konpayi pwofèt yo ki t ap pwofetize ansanm avèk Samuel, ki te kanpe kòm dirijans sou yo, Lespri Bondye te vini sou mesaje Saül la, epi yo tou te pwofetize.
    21: Lè sa te pale a Saül, li te voye lòt mesaje. Epi yo menm tou te vin pwofetize. Alò, Saül te voye mesaje yon twazyèm fwa, e yo anplis te pwofetize.
    22: 'Epi li menm tou te ale Rama pou kont li e te rive jis nan gran pwi ki nan Secu a. Li te pale e te di: “Kote Samuel avèk David?” Epi yon moun te di: “Veye byen, yo nan Najoth nan Rama.”'
    23: Li te kontinye jis rive nan Najoth nan Rama. Konsa, Lespri Bondye te vini sou li tou jiskaske li t ap pwofetize pandan nan wout la pou rive kote Najoth nan Rama a.
    24: 'Anplis, li te retire rad li, li tou te pwofetize devan Samuel e li te kouche toutouni tout jounen an ak tout nwit lan. Pou sa, yo konn di: “Èske Saül, osi, pami pwofèt yo?”'
  20:
    1: 'Epi David te sove ale kite Najoth nan Rama, e li te vin di a Jonathan: “Kisa mwen te fè? Ki inikite mwen genyen? Epi ki peche mwen gen devan papa ou, pou li ap chache lavi m?”'
    2: 'Li te di li: “Lwen de sa, ou p ap mouri. Gade byen, papa m p ap janm fè anyen ni gran ni piti amwenske li avèti m. Konsa pou ki rezon li ta kache bagay sa a de mwen? Se pa vrè!”'
    3: 'Men David te fè ve ankò, e li te di: “Papa ou konnen byen ke mwen te jwenn favè nan zye ou, e li te di: ‘Pa kite Jonathan konnen bagay sa a, oswa li va blese.’ Men anverite, jan SENYÈ a viv la e jan nanm ou viv la, gen sèlman yon pa antre mwen ak lanmò.”'
    4: 'Alò, Jonathan te di a David: “Nenpòt sa ou mande, m ap fè l pou ou.”'
    5: 'Konsa, David te di a Jonathan: “Veye byen, demen se nouvèl lin nan. Mwen ta dwe chita a tab pou manje avèk wa a. Men kite mwen ale pou m kache kò m nan chan an jis rive twa jou.'
    6: 'Si papa ou vin wè ke m pa la, alò li di: ‘David te mande mwen favè pou l ta kab kouri rive Bethléhem, vil pa li a, akoz se lè sakrifis ane a pou tout fanmi an.’'
    7: 'Si li di: ‘Sa bon,’ sèvitè ou a va sove; men si li vin byen fache, konnen ke li te pran desizyon pou l fè mal la.'
    8: Pou sa, aji avèk bon kè avèk sèvitè ou a; paske ou te mennen sèvitè ou antre nan yon akò a SENYÈ a avèk ou. Men si gen inikite nan mwen, mete m a lanmò ou menm; paske poukisa, si se konsa, ou ta dwe mennen mwen kote papa ou?”
    9: 'Jonathan te di: “Sa se lwen de sa! Paske si mwen ta konprann ke papa m te detèmine pou fè ou mal; alò, èske mwen pa t ap di ou sa?”'
    10: 'Alò, David te di a Jonathan: “Se kilès ki va di mwen si papa ou bay yon repons ki di?”'
    11: 'Jonathan te di a David: “Vini, annou ale nan chan an.” Konsa, toude te sòti nan chan an.'
    12: 'Alò, Jonathan te di a David: “SENYÈ Bondye Israël la se temwen! Lè m fin sonde papa m vè lè sa a demen, oswa nan twazyèm jou a, gade byen, si gen bon repons anvè ou menm, èske mwen p ap voye yon mo ba ou pou fè ou konnen sa?'
    13: Si se volonte a papa m pou fè ou mal, kite SENYÈ a fè menm jan an ak Jonathan e menm plis toujou, si mwen pa fè ou konnen e voye ou ale, pou ou kab sòti ansekirite. Epi ke Bondye kapab avèk ou menm jan ke li te ye avèk papa m nan.
    14: Si mwen toujou vivan, èske ou p ap montre mwen tout lanmou a SENYÈ a pou m pa mouri?
    15: Ou p ap retire lanmou ou vè lakay mwen pou tout tan, pa menm lè SENYÈ a vin koupe dènye lènmi David la sou fas tè a.”
    16: 'Konsa tou Jonathan te fè yon akò avèk lakay David: “Ke SENYÈ a toujou mande menm devwa sa a nan men a lènmi David yo.”'
    17: Jonathan te fè David fè ve a ankò akoz ke li te renmen li e akoz li te renmen li tankou li te renmen pwòp vi pa li.
    18: 'Alò, Jonathan te di li: “Demen se nouvèl lin nan e absans ou ap byen klè akoz chèz ou a va vid'
    19: Lè ou fin rete pandan twa jou, ou va desann vit vini nan plas kote ou te kache nan jou evenman sa yo; epi ou va rete akote wòch Ézel la.
    20: Mwen va tire twa flèch akote, kòmsi se yon pratik m ap fè.
    21: 'Epi tande byen, mwen va voye yon ti gason e di l: ‘Ale dèyè flèch yo.’ Si mwen pale byen klè a ti gason an, e di l: ‘Gade byen, flèch yo bò sa a de ou menm, ale chache yo;’ alò, ou va vini, paske gen sekirite pou ou e nanpwen mal, jan SENYÈ a viv la.'
    22: 'Men si mwen di ti gason an: ‘Gade byen, flèch yo lwen ou,’ alò ale, paske SENYÈ a te voye ou ale.'
    23: Epi pou afè akò ke ou menm avèk mwen fin pale a, gade byen, SENYÈ a antre ou menm avèk mwen menm pou tout tan.”
    24: Konsa, David te kache nan chan an. Epi lè nouvèl lin nan vin leve, wa a te chita sou tab la pou manje.
    25: Wa a te chita nan plas li kòm nòmal, chèz akote mi an. Alò, Jonathan te leve e Abner te chita akote Saül, men plas David la te vid.
    26: 'Malgre Saül pa t di anyen nan jou sa a, paske li te di a li menm: “Se yon malè ki rive e li vin pa pwòp. Asireman, li pa pwòp.”'
    27: 'Li te vin rive nan pwochen jou a, dezyèm jou nouvèl lin nan, ke plas David la te vid. Konsa, Saül te di a Jonathan, fis li a: “Poukisa fis a Jesse pa parèt nan repa a, ni yè, ni jodi a?”'
    28: 'Alò, Jonathan te reponn Saül: “David te swayezman mande pèmisyon a mwen menm pou ale Bethléhem,'
    29: 'paske li te di: ‘Souple kite m ale, akoz fanmi nou gen yon sakrifis nan vil la e frè m yo te mande m parèt. Epi koulye a, si m jwenn favè nan zye ou, souple, kite m fè yon sòti pou m kapab wè frè m yo.’ Pou rezon sa a, li pa t vin parèt sou tab a Wa a.”'
    30: 'Alò, kòlè a Saül te brile kont Jonathan e li te di a li: “Se fis a yon fanm pèvès e rebèl ke ou ye! Èske mwen pa konprann ke w ap chwazi fis a Jesse jis pou wont pa ou e jis rive nan wont a nidite manman ou.'
    31: Paske depi fis Jesse a rete sou latè, ni ou menm ni wayòm ou a p ap etabli. Alò, pou sa, voye mennen li kote mwen, paske fòk li mouri.”
    32: 'Men Jonathan te reponn Saül, papa li: “Poukisa li dwe mouri? Kisa li te fè?”'
    33: Alò, Saül te voye frenn nan sou Jonathan pou frape fè l tonbe. Epi konsa, Jonathan te konnen ke papa li te pran desizyon pou mete David a lanmò.
    34: Epi Jonathan te leve sou tab la byen anraje e li pa t manje nan dezyèm jou nouvèl lin nan, paske kè l te fè l mal akoz papa li te derespekte l konsa.
    35: Alò, li te vin rive nan maten ke Jonathan te parèt nan chan an pou randevou avèk David la, e yon ti gason te avè l.
    36: 'Li te di a jennonm nan: “Kouri koulye a pou ale chache flèch ke m prèt pou tire yo.” Pandan jennonm nan t ap kouri, li te tire yon flèch ki te depase li.'
    37: 'Lè jennonm nan te rive nan plas flèch ke Jonathan te tire a, Jonathan te rele jennonm nan e te di: “Èske flèch la pa pi lwen ou?”'
    38: 'Jonathan te rele jennonm nan: “Pa mize, fè vit, pa fè reta!” Epi jennonm Jonathan an te pran flèch la e te retounen vè mèt li.'
    39: Men jennonm nan pa t konnen anyen. Sèlman Jonathan avèk David te konprann koze a.
    40: 'Alò, Jonathan te bay zam li yo a jennonm nan e te di li: “Ale pote antre nan vil la.”'
    41: Lè jennonm nan te fin ale, David te leve soti nan fas sid la. Li te tonbe sou figi li atè e li te bese ba twa fwa. Epi yo te bo youn lòt e te kriye ansanm, men David te kriye plis.
    42: 'Jonathan te di a David: “Ale anpè. Jan nou te sèmante youn ak lòt nan non SENYÈ a, e te di: ‘SENYÈ a va antre ou avèk mwen, antre desandan pa w ak desandan pa m jis pou tout tan.’” Epi li te leve sòti pandan Jonathan t ap antre nan vil la.'
  21:
    1: 'Alò, David te rive Nob, vè Achimélec, prèt la. Achimélec te parèt tou tranble lè l te rankontre David, e li te mande li: “Poukisa se ou sèl e pa gen moun avèk ou?”'
    2: 'David te di a Achimélec, prèt la: “Wa a te ban m yon komisyon konsènan yon afè e li te di mwen: ‘Pa kite pèsòn konnen anyen sou afè ke m ap voye ou a. Se sou sila mwen ap pase ba ou lòd la; mwen te dirije mesye yo a yon sèten plas.’'
    3: Konsa, kisa ou gen nan men ou? Ban m senk moso pen oswa nenpòt sa ou kab twouve.”
    4: 'Prèt la te reponn David, e te di: “Nanpwen pen òdinè, men gen pen konsakre; si sèlman mesye yo te kenbe tèt yo lwen fanm.”'
    5: 'David te reponn prèt la e te di li: “Asireman, fanm yo te kenbe lwen de nou kòm dabitid lè m konn pati. Kò a mesye yo te sen, malgre li te yon vwayaj òdinè. Konbyen anplis jodi a kò yo va sen?”'
    6: Konsa, prèt la te ba li pen konsakre a, paske pa t gen pen la sof ke pen Prezans ki te retire soti devan SENYÈ a, pou l ta kab ranplase li avèk pen cho menm lè ke li te retire.
    7: Alò, youn nan sèvitè a Saül yo te la nan jou sa a, fèmen devan SENYÈ a. Non li se te Doëg, Edomit la, chèf a bèje Saül yo.
    8: 'David te di a Achimélec: “Alò, èske pa gen yon frenn oswa yon nepe ki disponib? Paske mwen pa t mennen ni nepe mwen, ni zam mwen avè m, akoz afè wa a te tèlman ijan.”'
    9: 'Alò, prèt la te di: “Nepe Goliath la, Filisten an, ke ou te touye nan vale Ela a. Gade byen, li vlope nan yon twal dèyè efòd la. Si ou vle li, pran l. Paske nanpwen lòt sof ke li menm isit la.” Epi David te di: “Nanpwen lòt tankou li. Ban mwen li.”'
    10: Alò, David te leve e te sove ale kite Saül nan jou sa a pou te ale vè Akisch, wa a Gath la.
    11: 'Men sèvitè a Akisch yo te di li: “Èske sa se pa David, wa a peyi a? Èske yo pa t konn chante a sila a pandan yo t ap danse, e t ap di: ‘Saül te touye dè milye pa li e David dè di-milye pa li?’”'
    12: David te swiv pawòl sa yo nan kè l e te pè Akisch, wa Gath la anpil.
    13: Konsa, li te kache bon tèt li devan yo e te aji tankou moun fou pandan li te nan men yo. Li te ekri pa aza yon bann mak sou pòtay avèk pòt yo e te kite krache desann sou bab li.
    14: 'Akisch te di a sèvitè li yo: “Gade byen, ou wè mesye a ap aji tankou yon moun fou. Poukisa ou mennen li kote mwen?'
    15: Èske mwen manke moun fou, pou ou te mennen sila a pou aji tankou moun fou nan prezans mwen? Èske sila a va antre lakay mwen?”
  22:
    1: Konsa, David te kite la pou te chape rive nan kav Adullam nan. Epi lè frè li yo avèk tout lakay papa li te tande koze sa a, yo te desann bò kote li.
    2: Tout sila ki te nan pwoblèm yo, tout moun ki te nan gwo dèt, tout moun ki pa t kontan te vin rasanble kote li, e li te devni chèf sou yo. Alò te gen anviwon kat-san òm avèk li.
    3: 'Epi David te kite la pou ale Mitspé nan Moab. Li te di a wa Moab la: “Souple, kite papa m avèk manman m vin rete avèk ou jiskaske mwen konnen sa ke Bondye va fè pou mwen an.”'
    4: Epi li te kite yo avèk wa Moab la. Yo te rete avèk li pandan tout tan ke David te nan fò a.
    5: 'Pwofèt la, Gad, te di a David: “Pa rete nan fò a. Sòti ale nan peyi Juda.” Konsa, David te sòti e te ale nan forè a nan Héreth.'
    6: Alò Saül te tande ke David avèk mesye ki te avèk li yo te vin dekouvri. Konsa, Saül te chita nan Guibea anba pye tamaren an sou ti mòn lan avèk frenn li nan men l e tout sèvitè li yo te kanpe antoure li.
    7: 'Saül te di a sèvitè ki te kanpe antoure li yo: “Tande koulye a, O Benjamit yo! Èske fis a Jesse a, osi bannou tout chan kiltive avèk chan rezen? Èske li va fè nou tout kòmandan a dè milye e kòmandan a dè santèn?'
    8: Paske nou tout te fè konplo kont mwen jiskaske pèsòn pa t fè m konnen lè fis mwen an te fè yon akò avèk fis a Jesse a. Nanpwen nan nou ki gen regrè pou mwen, ni ki di mwen ke fis mwen an te fòse sèvitè pa m yo kont mwen pou kouche an anbiskad, jan li ye la jodi a.”
    9: 'Alò, Doëg, Edomit lan, ki te kanpe akote sèvitè Saül yo te di: “Mwen te wè fis a Jesse a lè l t ap vini Nob, kote Achimélec, fis a Achithub la.'
    10: Li te konsilte SENYÈ a pou li, li te ba li pwovizyon e li te bay li nepe Goliath la, Filisten an.”
    11: Alò, wa a te voye yon moun pou livre yon lòd prezans obligatwa pou Achimélec, prèt la, fis Achithub la, avèk tout lakay papa li, prèt ki te nan Nob yo. Epi tout te vin parèt devan wa a.
    12: 'Saül te di: “Koute koulye a, fis a Achithub la.” Epi li te reponn: “Men mwen isit la, mèt mwen.”'
    13: 'Alò, Saül te di li: “Poukisa ou menm avèk fis a Jesse a te fè konplo kont mwen nan afè ba li pen, avèk yon nepe e konsilte avèk Bondye pou li, pou li kapab leve kont mwen e kache fè anbiskad, jan sa ye la jodi a?”'
    14: 'Alò, Achimélec te reponn wa a e te di: “Epi se kilès pami sèvitè ou yo ki fidèl tankou David, bofis menm a wa a, ki se kapitèn gad ou e onore lakay ou?'
    15: Èske se jodi a ke m fenk kòmanse konsilte Bondye pou li? Lwen de mwen, sa! Pa kite wa a fè okenn move panse sou sèvitè li a, ni okenn moun lakay papa m; paske sèvitè ou a pa konnen anyen nan afè sila a.”
    16: 'Men wa a te di: “Anverite, ou va mouri, Achimélec; ou menm avèk tout lakay papa ou!”'
    17: 'Epi wa a te di a gad ki te okipe li yo: “Vire mete prèt SENYÈ a a lanmò, akoz men yo avèk David e akoz yo te konnen ke li te sove ale e yo pa t revele sa a mwen menm.” Men sèvitè a wa yo pa t vle lonje men yo pou atake prèt SENYÈ yo.'
    18: 'Alò, wa a te di a Doëg: “Ou menm vire atake prèt yo.” Epi Doëg, Edomit lan, te vire atake prèt yo e te touye katre-ven-senk òm ki te abiye ak efòd len an.'
    19: Epi li te frape Nob, vil prèt yo avèk lam nepe, ni gason, ni fanm, ni timoun ni bebe, ansanm avèk bèf, bourik ak mouton avèk lam nepe.
    20: Men youn nan fis Achimélec yo ki te rele Abiathar te chape sove ale pou twouve David.
    21: Abiathar te di David ke Saül te touye prèt SENYÈ yo.
    22: 'Alò, David te di a Abiathar: “Mwen te konnen nan jou sa a, lè Doëg, Edomit lan, te la, ke li t ap byensi pale ak Saül. Mwen te fè rive lanmò a chak moun lakay papa ou yo.'
    23: Rete avèk mwen. Pa pè. Moun ki vle touye ou a ap eseye touye mwen tou. Ou va ansekirite avèk mwen.”
  23:
    1: 'Alò, yo te pale David. Yo te di: “Gade byen, Filisten yo ap goumen kont Keïla. Y ap piyaje grenn jaden sou glasi yo.”'
    2: 'Konsa, David te fè demann a SENYÈ a. Li te mande L: “Èske mwen dwe ale atake Filisten sila yo?” Epi SENYÈ a te reponn David: “Ale atake Filisten yo pou delivre Keïla.”'
    3: 'Men mesye David yo te di li: “Gade byen, nou nan perèz menm isit la nan Juda. Konbyen anplis, si nou ale Keïla kont chan Filisten yo?”'
    4: 'Alò, David te fè demann SENYÈ a yon lòt fwa. Epi SENYÈ a te pale li e te di: “Leve, desann Keïla; paske Mwen va livre Filisten yo nan men ou.”'
    5: Konsa, David avèk mesye pa li yo te ale Keïla pou te goumen avèk Filisten yo. Yo te mennen bèt yo sòti e te frape moun avèk yon gwo masak. Konsa David te delivre pèp a Keïla a.
    6: Alò, li te vin rive ke lè Abiathar, fis Achimélec la, te sove ale pou rive kote David nan Keïla, li te desann avèk yon efòd nan men l.
    7: 'Lè yo te pale a Saül ke David te vini Keïla, Saül te di: “Bondye te delivre li nan men m. Paske li te fèmen li menm andedan lè l te antre nan yon vil avèk pòtay doub ak fè fòje.”'
    8: Konsa, Saül te konvoke tout pèp la pou fè lagè, pou desann Keïla pou fè syèj sou David avèk mesye pa li yo.
    9: 'Alò David te konnen ke Saül t ap fè konplo mechanste kont li. Konsa, li te di a Abithar, prèt la: “Mennen efòd la isit la.”'
    10: 'Epi David te di: “O SENYÈ, Bondye Israël la, Sèvitè ou tande ke se sèten ke Saül ap chache vini Keïla pou detwi vil la akoz mwen menm.'
    11: 'Èske mesye Keïla yo va livre mwen nan men li? Èske Saül va desann tankou sèvitè ou te tande a? O SENYÈ, Bondye Israël la, mwen priye, pale ak sèvitè ou a.” Epi SENYÈ a te di: “Li va desann.”'
    12: 'Konsa, David te di: “Èske mesye Keïla yo va livre mwen avèk mesye pa mwen yo nan men Saül?” SENYÈ a te reponn: “Yo va livre ou.”'
    13: Alò, David avèk mesye pa li yo, anviwon sis-san moun, te leve sòti Keïla, e yo te ale nenpòt kote ke yo ta kab ale. Lè li te pale a Saül ke David te chape Keïla, li te sispann swiv li.
    14: David te rete nan dezè a nan fòterès yo e li te rete nan peyi ti mòn dezè Ziph la. Epi Saül te chache li chak jou. Men Bondye pa t livre li nan men li.
    15: Alò, David te vin konprann ke Saül te parèt deyò pou chache lavi li pandan David te nan dezè Ziph la nan Horès.
    16: Epi Jonathan, Fis a Saül la, te leve ale kote David nan Horès pou te ankouraje li nan Bondye.
    17: 'Konsa, li te di li: “Pa pè, paske men Saül, papa m nan, p ap jwenn ou. Ou va wa sou Israël e mwen va bò kote ou; epi Saül, papa m, konnen sa tou.”'
    18: Konsa, yo de a te fè yon akò devan SENYÈ a. Epi David te rete Horès pandan Jonathan te ale lakay li a.
    19: 'Epi Zifyen yo te vin monte kote Saül nan Guibea, e te di: “Èske David pa kache pami nou nan fòterès nan Horès yo, sou mòn a Hakila a, ki sou kote sid a Jeschimon an?'
    20: Alò, koulye a, O wa, desann selon tout volonte nanm ou ta vle fè. Epi poupati pa nou an, nou va livre li nan men a wa a.”
    21: 'Saül te di: “Ke ou kapab beni pa SENYÈ a, paske ou te gen kè sansib anvè mwen.'
    22: Ale, koulye a, fè byensi e fè ankèt pou wè kote li mete pye li ak sila ki konn wè li la yo; paske yo di m ke li rize anpil.
    23: Konsa, gade e aprann tout kote l kache kò l, retounen kote mwen avèk asirans e m ap prale avè w. Epi si li nan peyi a, mwen va chache mete l deyò pami tout milye Juda yo.”
    24: Epi yo te leve ale Ziph devan Saül. Alò, David avèk mesye pa li yo te nan dezè Maon, nan Araba akote sid a Jeschimon.
    25: Lè Saül avèk mesye pa li yo te ale chache, yo te fè David konnen. Konsa, li te desann kote wòch la pou te rete nan dezè Maon an. Epi lè Saül te tande sa, li te kouri dèyè David nan dezè Maon an.
    26: Saül te ale yon bò mòn nan, David avèk mesye pa l sou lòt kote mòn nan. Epi David t ap fè vit pou chape kite Saül, paske Saül avèk mesye pa li yo t ap antoure David avèk mesye pa li yo pou yo ta sezi yo.
    27: 'Men yon mesaje te vin kote Saül, e te di: “Fè vit! Vini! Paske Filisten yo te atake peyi a.”'
    28: Konsa, Saül te retounen soti nan kouri dèyè David pou te ale rankontre Filisten yo. Pou sa, yo te vin rele plas sa a Wòch Chape a.
    29: David te monte soti la a pou te rete nan fòterès En-Guédi yo.
  24:
    1: 'Alò, lè Saül te retounen kouri dèyè Filisten yo, yo te pale l e te di: “Gade byen, David nan dezè En-Guédi a.”'
    2: Alò, Saül te pran twa mil òm, byen chwazi soti nan tout Israël pou te ale chache David avèk mesye pa li yo devan Wòch a Kabrit Mawon yo.
    3: Li te rive nan Pak mouton yo nan wout la, kote ki te gen yon kav; epi Saül te antre ladann pou fè poupou. Alò David avèk mesye pa li yo te chita nan pati dèyè kav la.
    4: 'Mesye a David yo te di a li menm: “Gade byen, men jou ke SENYÈ a te di ou a: ‘Gade byen, Mwen prèt pou livre lènmi ou an nan men ou, e ou va fè a li menm sa ki sanble bon pou ou’”. Alò David te leve e san fè bwi, te koupe arebò manto a Saül la.'
    5: Li te vin rive apre ke konsyans David te twouble li, akoz li te koupe arebò a manto Saül la.
    6: 'Epi li te di a mesye pa li yo: “Se lwen de mwen ke akoz SENYÈ a, mwen ta fè bagay sa a mèt mwen an, onksyone a SENYÈ a, pou m ta lonje men m kont li; akoz li se yon onksyone pa SENYÈ a.”'
    7: David te konvenk mesye pa l yo avèk pawòl sila yo, li te anpeche yo leve kont Saül. Epi Saül te leve e te kite kav la pou t al fè wout li.
    8: 'Alò, apre David te leve ale deyò kav la. Li te rele Saül e te di: “Mèt mwen, Wa a!” Epi lè Saül te gade dèyè li. David te bese avèk figi li atè e te fè kò l kouche nèt.'
    9: 'David te di a Saül: “Poukisa ou koute pawòl a moun k ap di: ‘Gade byen, David ap chache fè ou mal!’?'
    10: 'Gade byen, jou sa a zye ou gen tan wè ke SENYÈ a te livre ou nan men m nan kav la. E kèk moun te di m touye ou, men zye m te gen pitye pou ou. Konsa mwen te di: ‘Mwen p ap lonje men m kont mèt mwen an, paske li se yon onksyone a SENYÈ a.’'
    11: Koulye a, papa mwen, gade! Anverite, gade arebò a manto ou ki nan men m nan! Paske akoz ke m te koupe arebò manto ou a e ke m pa t touye ou, konnen e byen konprann ke nanpwen mal, ni rebelyon nan men m pou m pa t fè peche kont ou, malgre ke ou ap kache tann pou pran lavi m.
    12: Ke SENYÈ a kapab jije antre ou menm avèk mwen e ke SENYÈ a ta pran vanjans mwen sou ou; men se pa men m k ap kont ou.
    13: 'Tankou pwovèb a ansyen yo di: ‘Nan mechan an, mechanste sòti!’ Men se pa men mwen k ap kont ou.'
    14: Apre kilès wa Israël la vin sòti? Kilès k ap pouswiv ou? Yon chen mouri oubyen yon grenn pis?
    15: Pou sa, SENYÈ a jije antre ou menm avèk mwen. Epi ke Li wè, Li plede ka m nan, e Li delivre mwen soti nan men ou.”
    16: 'Lè David te fin pale pawòl sa yo a Saül, Saül te di: “Èske sa se vwa ou, fis mwen, David?” Epi Saül te leve vwa li e te kriye.'
    17: 'Li te di a David: “Ou pi jis pase m; paske ou te aji byen avè m, pandan mwen te aji mal avè w.'
    18: Ou te deklare jodi a byen ke ou te fè m! Ke SENYÈ a te livre mwen nan men ou, men ou pa t touye mwen.
    19: Paske si yon nonm jwenn avèk lènmi li, èske l ap kite li sòti konsa? Pou sa ke Bondye kapab rekonpanse ou pou sa ou te fè m la jodi a.
    20: Alò, gade byen, mwen konnen asireman, ke ou va devni wa e ke wayòm Israël la va vin etabli nan men ou.
    21: Pou sa, sèmante a mwen menm pa SENYÈ a pou ou pa retire desandan apre mwen yo e pou ou pa detwi non mwen soti lakay papa m.”
    22: David te sèmante konsa a Saül, e Saül te ale lakay li. Men David avèk mesye pa li yo te monte nan fò a.
  25:
    1: Samuel te mouri. Konsa, tout Israël te rasanble ansanm pou te kriye pou li, e yo te antere li kote kay li nan Rama. Konsa, David te leve desann nan dezè Paran an.
    2: Te gen yon mesye nan Maon ki te fè komès li nan Carmel. Mesye a te byen rich e li te gen twa-mil mouton avèk twa-mil kabrit. Li t ap taye lenn mouton li nan Carmel.
    3: Alò, non mesye a te Nabal e madanm li te rele Abigaïl. Fanm nan te entèlijan e bèl pou wè, men mesye a te di e mechan nan tout afè li yo. Se te yon moun nan ras Caleb.
    4: David te tande soti nan dezè a ke Nabal t ap taye lenn mouton li yo.
    5: 'Alò, David te voye dis jennonm kote l. David te di a jennonm sa yo: “Monte Carmel pou vizite Nabal e salye li nan non mwen.'
    6: 'Epi konsa ou va pale: ‘Ke lavi ou kapab byen long, lapè avèk ou, lapè avèk lakay ou e lapè sou tout sa ou genyen.'
    7: Alò, mwen te tande ke ou genyen tay lenn mouton. Alò, bèje ou yo te avèk moun nou yo. Nou pa t ensilte yo, ni yo pa t manke anyen nan tout jou ke yo te pase Carmel yo.
    8: Mande jennonm pa ou yo e yo va pale ou. Pou sa, kite jennonm pa m yo jwenn favè nan zye ou. Paske nou vin parèt nan yon jou ke tout moun ap fete. Pou sa, silvouplè, bay nenpòt sa ke nou twouve nan men a sèvitè ou yo, e a fis ou, David.’”
    9: Lè jennonm a David yo te parèt, yo te pale ak Nabal selon tout pawòl sa yo nan non David; epi yo te tann.
    10: 'Men Nabal te reponn sèvitè David yo e te di: “Se kilès ki David la? Epi se kilès ki fis a Jesse a? Gen anpil sèvitè nan tan sa yo k ap chape kite mèt yo.'
    11: Alò, se pou sa ke m ta dwe pran pen mwen avèk dlo mwen ak vyann ke m te fin kòche pou ouvriye pa m yo e bay li a mesye ke m pa menm konnen kote yo sòti yo?”
    12: Alò, jennonm a David yo te retounen fè wout yo. Konsa, yo te rive pale David selon tout pawòl sa yo.
    13: 'David te di a mesye pa li yo: “Nou chak mete nepe nou nan senti nou.” Konsa, tout moun te mete nepe yo nan senti yo. David osi te mete nepe li nan senti li e anviwon kat-sant òm te monte dèyè David pandan de-san te rete avèk pwovizyon yo.'
    14: 'Men youn nan jennonm yo te pale ak Abigaïl, madanm Nabal la. Li te di: “Gade byen, David te voye mesaje yo soti nan dezè a pou salye mèt nou an e li te betize avèk yo.'
    15: Malgre sa, mesye yo te trete nou byen e nou pa t ensilte, ni nou pa t manke anyen tout tan ke nou te avèk yo a, pandan nou te nan chan yo.
    16: Yo te yon mi pwotèj pou nou ni lannwit ni lajounen, toutotan ke nou te avèk yo pou gade mouton yo.
    17: Alò, pou sa, kalkile byen kisa ou ta dwe fè. Paske se yon konplo mal k ap fèt kont mèt nou an ak kont tout lakay li, e li tèlman se yon sanzave ke pèsòn pa kab pale avè l.”
    18: Alò, Abigaïl te kouri pran de-san mòso pen ak de veso diven, avèk senk mouton deja prepare, senk mezi sereyal boukannen avèk san grap rezen, de-san gato fig etranje e te chaje yo sou bourik yo.
    19: 'Li te pale a jennonm pa li yo: “Ale devan m! Gade byen, m ap swiv nou.” Men li pa t pale mari li, Nabal.'
    20: Li te vin rive ke pandan li te toujou ap monte sou bourik li a e t ap desann nan pati mòn ki kache a, gade byen, David avèk mesye pa li yo t ap desann vin jwenn li. Konsa, li te rankontre yo.
    21: 'Alò, David te di: “Anverite, se an ven ke m t ap veye tout afè ke mesye sa a te genyen nan dezè a, pou l pa manke anyen nan sa ki te pou li yo! Konsa, li te remèt mwen mal pou byen!'
    22: Ke Bondye fè sa a lènmi a David yo e menm plis si avan maten rive, si m kite menm yon mal pami tout sa ki pou li yo!”
    23: Lè Abigaïl te wè David, li te kouri desann bourik li, li te tonbe atè devan David e te koube li menm jis atè.
    24: 'Li te tonbe nan pye li e te di: “Sou mwen sèl, mèt mwen, ke tò sa a vin tonbe. Epi souple, kite sèvant ou an pale avèk ou e koute pawòl a sèvant ou an.'
    25: Souple, pa kite mèt mwen okipe mesye sanzave sila a, Nabal, paske jan non li ye a, se konsa li ye. Nabal se non li e foli toujou avèk li. Men mwen, sèvant pa ou a, mwen pa t wè jennonm, mèt mwen, ke ou te voye yo.
    26: Alò, pou sa, mèt mwen, jan SENYÈ a viv la, akoz SENYÈ a te anpeche ou vèse san e fè vanjans pa w avèk pwòp men ou; alò, kite lènmi ou yo avèk sila ki chache mal kont mèt mwen yo, vin tankou Nabal.
    27: Alò, kite kado sila ke sèvant ou pote pou mèt mwen an, bay a jennonm ki akonpanye mèt mwen yo.
    28: Souple, padone transgresyon a sèvant ou a. Paske SENYÈ a va vrèman fè pou mèt mwen yon kay k ap dire, akoz mèt mwen ap mennen batay a SENYÈ a, emal p ap twouve bò kote ou pandan tout jou ou yo.
    29: Si yon moun ta leve kont ou pou kouri dèyè ou e chache lavi ou, nan lè sa a, lavi ou, mèt mwen va mare nan pakèt ak sila ki viv pou SENYÈ yo, Bondye ou a. Men lavi a lènmi ou yo, Li va lanse deyò tankou wòch k ap sòti nan pòch a yon fistibal.
    30: Epi lè SENYÈ a fè pou ou, mèt mwen, selon tout bonte ke Li te pale konsènan ou menm e chwazi ou kòm chèf sou Israël,
    31: ke ka sila a p ap koze ni doulè ni kè twouble pou mèt mwen, akoz li te vèse san san koz e ke li te pran vanjans li. Lè SENYÈ a aji byen avèk ou mèt mwen, alò sonje sèvant ou an.”
    32: 'Alò, David te di a Abigaïl: “Beni se SENYÈ a, Bondye Israël la, ki te voye ou jou sila a pou rankontre avè m!'
    33: Beni se sajès ou. Beni se ou menm ki te kenbe m jou sa a pou m pa vèse san, e fè vanjans mwen menm avèk pwòp men m.
    34: Sepandan, jan SENYÈ a, Bondye Israël la viv la, ki te anpeche mwen fè ou mal, sof ke ou te parèt vit pou rankontre mwen, anverite, pa t ap gen ki rete pou Nabal nan limyè maten an tankou yon ki fè pipi sou mi la.”
    35: 'Konsa David te resevwa nan men li sa ke li te pote pou li a. Epi li te di li: “Ale lakay ou anpè. Gade, mwen te koute ou e te bay ou demann pa ou a.”'
    36: Alò Abigaïl te vin kote Nabal. Epi vwala, li t ap fè yon fèt lakay li a tankou fèt a yon wa. Kè Nabal te kontan anndan li, paske li te byen sou. Pou koz sa a, Abigaïl pa t di l anyen jis rive nan limyè maten.
    37: Men nan maten, lè diven an te sòti nan Nabal, madanm li te di li bagay sa yo. Konsa kè l te mouri anndan li jiskaske li te vin tankou yon wòch.
    38: Anviwon di jou pita, SENYÈ a te frape Nabal e li te mouri.
    39: 'Lè David te tande ke Nabal te mouri, li te di: “Beni SENYÈ a, ki te plede kòz repwòch mwen nan men Nabal e ki te kenbe sèvitè li a pou l pa fè mal. SENYÈ a anplis, te fè malfezans a Nabal retounen sou pwòp tèt li.” Alò, David te voye ofri Abigaïl pou l ta pran li kòm madanm li.'
    40: 'Lè sèvitè a David yo te parèt kote Abigaïl nan Carmel, yo te pale a li e te di: “David te voye nou kote ou pou pran ou kòm madanm li.”'
    41: 'Li te leve e te bese jis figi li rive atè, e te di: “Gade byen sèvant pa ou se yon sèvant ki pou ta lave pye a sèvant pa li yo.”'
    42: Konsa, Abigaïl te leve vit pou te ale monte sou yon bourik, avèk senk sèvant li yo ki te okipe li. Li te swiv mesaje David yo e te devni madanm li.
    43: David te anplis pran Achinoam a Jizreel e yo toulède te devni madanm li.
    44: Alò, Saül te deja bay fi li, Mical, madanm a David, a Palti, fis a Laïsch ki te sòti Gallim.
  26:
    1: 'Zifyen yo te vin kote Saül nan Guibea. Yo te di l: “Èske David pa kache nan ti mòn Hakila a, devan Jeschimon?”'
    2: Konsa, Saül te leve desann nan dezè Ziph la e te genyen avè l twa-mil òm Israël, byen chwazi pou chache David nan dezè Ziph la.
    3: Saül te fè kan nan ti mòn Hakila a, ki devan Jeschimon, akote wout la, e David te rete nan dezè a, lè li te wè ke Saül te vini dèyè li nan dezè a.
    4: Konsa, David te voye espyon yo deyò, e li te konnen san dout ke Saül t ap vini.
    5: Pou sa, David te leve pou vini nan plas kote Saül te fè kan an. Epi David te wè plas kote Saül te kouche avèk Abner, fis a Ner a, kòmandan lame li a. Saül te kouche nan mitan won kan an e pèp la te fè kan an antoure li.
    6: 'Konsa, David te di a Achimélec, Etyen an ak Abischaï, fis a Tseruja a, frè a Joab, e li te di: “Se kilès k ap desann avè m kote Saül nan kan an?” Abischaï te di: “M ap desann avè w.”'
    7: Konsa, David avèk Abischaï te pwoche kote pèp la nan lannwit. Epi vwala, Saül te kouche nan dòmi anndan won kan an avèk frenn li kole nan tè kote tèt li. Epi Abner avèk pèp la te kouche antoure li.
    8: 'Alò, Abischaï te di a David: “Jodi a, Bondye gen tan livre lènmi ou an nan men ou. Pou sa, koulye a, kite mwen frape li avèk frenn nan rive jis atè ak yon sèl kou e mwen p ap frape li yon dezyèm fwa.”'
    9: 'Men David te di a Abischaï: “Pa detwi li, paske se kilès ki kab lonje men l kont onksyone a SENYÈ a e rete pa koupab?”'
    10: 'Anplis, David te di: “Jan SENYÈ a viv la, asireman, SENYÈ a va frape li, oswa jou li va rive pou li mouri, oswa li va tonbe nan batay e peri.'
    11: SENYÈ a anpeche ke m ta lonje men m kont onksyone SENYÈ a. Men koulye a, souple, pran frenn ki bò kot tèt li a ak veso dlo a, epi, an ale.”
    12: Konsa, David te pran frenn nan avèk veso dlo a soti kote tèt a Saül e yo te pati. Men pèsòn pa t konnen, ni leve, paske yo tout t ap dòmi, akoz yon fon somèy ki sòti nan SENYÈ a te vin tonbe sou yo.
    13: Konsa, David te travèse de lòt kote, e te kanpe sou tèt mòn nan a yon distans avèk yon gran espas antre yo.
    14: 'David te rele tout moun yo ak Abner, fis a Ner a. Li te di: “Èske ou p ap reponn, Abner?” Alò, Abner te reponn: “Se kilès ou ye k ap rele wa a?”'
    15: 'Konsa, David te di a Abner: “Èske ou pa yon gason? Alò, se kilès ki tankou ou an Israël? Kòmsi, poukisa ou pa t veye mèt ou, wa a? Paske yon moun nan pèp la te vini detwi wa a, mèt ou a.'
    16: Bagay ke ou te fè a, pa bon! Jan SENYÈ a viv la, fòk ou mouri! Paske ou pa t veye mèt ou, onksyone a SENYÈ a. Konsa, koulye a, gade kote frenn a wa a ye ak veso dlo ki te kote tèt li a.”
    17: 'Saül te rekonèt vwa a David, e te di: “Èske se vwa ou, fis mwen, David?” David te di: “Se vwa m, mèt mwen, wa a.”'
    18: 'Anplis li te di: “Alò, poukisa mèt mwen ap kouri dèyè sèvitè li a? Paske kisa mwen te fè? Oswa ki mal ki nan men m?'
    19: 'Alò, pou sa, souple kite mèt mwen, wa a, koute pawòl a sèvitè li yo. Si SENYÈ a te boulvèse ou kont mwen, kite Li aksepte yon ofrann. Men si se lèzòm, modi yo ye devan SENYÈ a. Paske yo te chase mwen sòti jodi a pou fè m pa atache ankò a eritaj SENYÈ a. Yo di: ‘Ale sèvi lòt dye yo.’'
    20: Alò, pou sa, pa kite san mwen tonbe atè lwen prezans SENYÈ a, paske wa Israël la te vin parèt pou chache yon sèl pis, tankou yon moun k ap fè lachas pentad nan mòn yo.”
    21: 'Alò Saül te di: “Mwen te peche. Retounen, fis mwen, David. Paske mwen p ap fè ou mal ankò, akoz lavi mwen te presye nan zye ou nan jou sa a. Gade, mwen te jwe wòl a yon enbesil e mwen te fè yon gwo erè.”'
    22: 'David te reponn: “Gade byen, men frenn a wa a! Alò kite youn nan jennonm yo travèse vin pran l.'
    23: SENYÈ a va rekonpanse chak moun pou ladwati pa li ak fidelite li; paske SENYÈ a te livre ou nan men m jodi a. Mwen te refize lonje men m kont onksyone a SENYÈ a.
    24: Gade byen, jan lavi ou te gen gwo valè nan zye m jodi a, konsa ke vi m ta ye nan men SENYÈ a. Ke li ta delivre mwen nan tout twoub.”
    25: 'Epi Saül te di a David: “Beni se ou menm, fis mwen, David. Ou va vin reyisi anpil e ou va vin genyen.” Konsa, David te fè wout li e Saül te retounen nan plas li.'
  27:
    1: 'Konsa, David te di nan tèt li: “Alò, yon jou mwen va peri nan men Saül. Nanpwen anyen k ap pi bon pou mwen pase pou m chape ale nan peyi Filisten yo. Konsa, Saül va dekouraje nan chache mwen toujou sou tout teritwa Israël la, e mwen va chape nan men li.”'
    2: Konsa, David te leve e te travèse, li menm avèk sis-san òm ki te avè l yo, kote Akisch, fis a Maoc la, wa a Gath la.
    3: Epi David te viv avèk Akisch nan Gath, li menm avèk mesye pa li yo, chak moun avèk tout moun lakay yo. David te avèk de madanm pa li yo, Achinoam Jizreyelit la ak Abigaïl, Kamelit la, vèv a Nabal la.
    4: Alò, sa te pale a Saül ke David te sove ale Gath. Konsa, li pa t chache li ankò.
    5: 'Alò, David te di a Akisch: “Si koulye a, mwen jwenn favè nan zye ou, kite yo ban mwen yon plas nan youn nan vil andeyò yo, pou m kapab viv la. Paske poukisa sèvitè ou ta viv nan vil wayal la avèk ou?”'
    6: Konsa, Akisch te bay li Tsiklag nan jou sa a. Konsa, Tsiklag te devni pou wa Juda yo jis rive jodi a.
    7: Nonb de jou ke David te viv nan peyi a Filisten yo se te 1 nan, kat mwa.
    8: Alò, David avèk mesye pa li yo te monte pou te fè atak sou Gechouryen, Gizyen avèk Amalekit yo; paske se yo menm ki te mèt tè sa a depi nan tan ansyen yo, nan wout soti Schur, menm pou rive nan peyi Égypte la.
    9: David te atake peyi a, e pa t kite yon gason ni yon fanm vivan. Li te pran tout mouton, bèf, bourik, chamo, avèk rad. Apre, li te retounen kote Akisch.
    10: 'Alò, Akisch te di: “Se kibò ou te atake jodi a?” Epi David te reponn: “Kont Negev la nan Juda e kont Negev a Kenyen yo.”'
    11: 'David pa t kite yon mesye ni yon fanm vivan pou mennen yo nan Gath. Li te di: “Otreman, yo va pale afè nou, e di: ‘Se konsa David te fè e se konsa li aji pandan tout tan ke li rete nan peyi Filisten yo.’”'
    12: 'Konsa, Akisch te kwè David, Li te di: “Anverite, li vin fè tèt li rayisab pami pèp Israël pa l la. Konsa, li va sèvitè pa m jis pou tout tan.”'
  28:
    1: 'Alò, li te vin rive nan jou sa yo ke Filisten yo te rasanble kan lame pa yo pou fè lagè, pou goumen kont Israël. Epi Akisch te di a David: “Konnen byensi ke ou va sòti avè m nan kan an, ou menm avèk mesye pa ou yo.”'
    2: 'David te di a Akisch: “Se bon, ou va vin konprann sa ke sèvitè ou kapab fè.” Akisch te reponn a David: “Se bon, mwen va fè ou gad pèsonèl mwen pou tout lavi ou.”'
    3: Nan lè sa a Samuel te fin mouri, tout Israël te deja kriye pou li e te antere l Ramah, pwòp vil pa li. Epi Saül te fin retire nan peyi a tout kalite moun sila ki te konn rele mò yo ak divinò yo.
    4: Konsa, Filisten yo te rasanble ansanm e te vin fè kan nan Sunem. Epi Saül te rasanble tout Israël ansanm pou yo te fè kan nan Guilboa.
    5: Lè Saül te wè kan Filisten yo, li te pè e kè li te tranble anpil.
    6: Lè Saül te fè demann SENYÈ a, SENYÈ a pa t reponn li, ni nan rèv, ni avèk Orim, ni pa pwofèt yo.
    7: 'Alò, Saül te pale sèvitè li yo: “Chache pou mwen yon fanm ki konn pale ak mò, pou m kab ale kote li pou mande li kèk bagay.” Sèvitè li yo te di li: “Gade byen, gen yon fanm ki konn pale ak mò nan En-Dor.”'
    8: 'Alò, Saül te kache idantite li avèk lòt rad e te desann, li menm avèk de lòt mesye avèk li. Yo te vin kote fanm nan pandan nwit lan. Li te di: “Evoke fè monte pou mwen lespri la, souple, e mennen monte non moun sila ke m va nonmen pou ou a.”'
    9: 'Men fanm nan te di li: “Gade byen, ou konnen sa ke Saül te fè a, jan li te retire sila ki evoke mò avèk divinò nan peyi a. Alò poukisa w ap mete yon pèlen pou lavi mwen pou ou kab fè m mouri?”'
    10: 'Saul te fè ve a li ke: “Jan SENYÈ a viv la, p ap gen pinisyon k ap rive ou pou afè sila a.”'
    11: 'Alò, fanm nan te di: “Se kilès ke m ap fè monte pou ou a?” Epi li te di: “Mennen monte Samuel pou mwen.”'
    12: 'Lè fanm nan te wè Samuel, li te kriye fò avèk yon gwo vwa; epi fanm nan te pale avèk Saül e te di: “Poukisa ou te twonpe mwen? Paske se Saül ke ou ye.”'
    13: 'Wa a te di li: “Pa pè; men se kisa ou wè?” Epi fanm nan te di Saül: “Mwen wè yon èt diven k ap monte sòti sou latè.”'
    14: 'Li te di li: “Se ak kilès ke li sanble?” Epi li te di: “Yon granmoun k ap monte e li vlope nan yon manto.” Epi Saül te konnen ke se te Samuel. Li te bese avèk figi li atè pou te rann omaj.'
    15: 'Alò, Samuel te di a Saül: “Poukisa ou twouble m e mennen m monte?” Saül te reponn: “Mwen nan gwo pwoblèm anpil; paske Filisten yo ap fè lagè kont mwen, Bondye te kite mwen e Li pa reponn mwen ankò, ni pa pwofèt yo, ni nan rèv. Pou sa, mwen te rele ou, pou ou kapab fè m konnen kisa pou m fè.”'
    16: 'Samuel te di: “Poukisa konsa ou vin mande mwen, akoz SENYÈ a te kite ou e te devni lènmi ou?'
    17: SENYÈ a gen tan fè selon sa Li te pale nan mwen an. SENYÈ a fin chire wayòm nan soti nan men ou, e Li te bay li a vwazen ou an, a David menm.
    18: Kòmsi ou pa t obeyi SENYÈ a, e ou pa t fè gwo kòlè Li vin tonbe sou Amalek, konsa SENYÈ a te fè ou bagay sa a nan jou sa a.
    19: Anplis SENYÈ a va, osi, bay Israël ansanm avèk ou menm nan men Filisten yo. Konsa, demen ou menm avèk fis ou yo va avèk mwen. Anverite, SENYÈ a va fè bay lame Israël la nan men a Filisten yo!”
    20: Alò, Saül, lapoula, te tonbe atè nèt. Li te plen laperèz akoz pawòl a Samuel yo. Ni pa t gen fòs nan li, paske li pa t manje manje nan tout jou sa a, ni nan nwit lan.
    21: 'Fanm nan te rive bò kote Saül. Li te wè ke li te tèlman gen krent jiskaske li te sezi, e li te di li: “Gade byen, sèvant ou te obeyi a ou menm e mwen te pran lavi mwen nan men m pou te koute pawòl ke ou te pale mwen yo.'
    22: Koulye a, pou sa, souple koute vwa sèvant ou an e kite mwen mete yon mòso pen devan ou. Manje pou ou kapab gen fòs lè ou pran chemen an.”
    23: 'Men li te refize. Li te di: “Mwen p ap manje.” Men sèvitè li yo te ankouraje li e li te koute yo. Konsa, li te leve sou tè a pou te chita sou kabann nan.'
    24: Fanm nan te gen yon jenn bèf gra nan kay la. Byen vit li te kòche li, li te pran farin, li te frape l fè bòl, e li te kwit li fè pen san ledven.
    25: Li te mennen li devan Saül avèk sèvitè li yo e yo te manje. Apre yo te leve sòti menm nwit lan.
  29:
    1: Alò, Filisten yo te rasanble tout lame pa yo ansanm nan Aphek, pandan Izrayelit yo t ap fè kan akote sous ki nan Jizreel la.
    2: Konsa, mèt Filisten yo t ap avanse pa santèn e pa milye e David avèk mesye pa li yo t ap avanse pa dèyè avèk Akisch.
    3: 'Alò, kòmandan a Filisten yo te di: “Se kisa Ebre sa yo ap fè isit la?” Epi Akisch te di a kòmandan Filisten yo: “Èske sa se pa David, sèvitè a Saül la, wa Israël la, ki te avèk mwen nan jou sa yo, oswa pito di ane sa yo, e mwen pa t twouve okenn fot nan li soti nan jou ke li te sòti a, jis jodi a?”'
    4: 'Men kòmandan Filisten yo te fache avèk li. Yo te di li: “Fè nonm nan ale retounen, pou li kapab retounen nan plas li kote yo te ba li ransèyman an. Pa kite li desann nan batay la avèk nou, oswa nan batay la, li kapab devni yon lènmi nou. Paske se kilès ki ta k ap fè nonm sa a vin zanmi ak mèt li a? Èske sa pa tèt a mesye sila yo?'
    5: 'Èske sa se pa David, a sila yo te chante nan dans pa yo e di: ‘Saül te touye dè milye e David dè di-milye?’”'
    6: 'Alò, Akisch te rele David. Li te di l: “Jan SENYÈ a viv la, ladwati ou ak tout antre sòti ou avèk mwen nan lame a se yon plezi nan zye m; paske mwen pa t jwenn mal nan ou depi jou ke ou te antre kote mwen an, jis rive jodi a. Sepandan, ou pa yon plezi nan zye a lòt chèf yo.'
    7: Alò, pou sa, retounen ale anpè, pou ou pa fè mèt Filisten yo pa kontan.”
    8: 'David te di a Akisch: “Men kisa mwen te fè? Epi kisa ou te twouve nan sèvitè ou a depi nan jou ke m te vini devan ou an jis rive Jodi a, pou m pa kapab ale goumen kont lènmi a mèt mwen an, wa a?”'
    9: 'Men Akisch te reponn David: “Mwen konnen ke ou se yon plezi nan zye m, tankou yon zanj Bondye! Sepandan, kòmandan Filisten yo te di: ‘Fòk li pa monte avèk nou nan batay la.’'
    10: Alò, pou sa, leve bonè nan maten avèk sèvitè a mèt ou ki te vini avèk ou yo, e lamenm lè ou leve nan maten bonè, pati.”
    11: Konsa, David te leve bonè, li avèk mesye pa li yo, pou pati nan maten pou retounen nan peyi a Filisten yo. Epi Filisten yo te monte Jizreel.
  30:
    1: Alò, li vin rive lè David avèk mesye pa li yo te vini Tsiklag nan twazyèm jou a, ke Amalekit yo te fè yon atak sou Negev ak sou Tsiklag pou te detwi Tsiklag e te brile li avèk dife.
    2: Anplis, yo te pran an kaptivite fanm ki te ladann yo, ni piti ni gran, san touye pèsòn, yo te pran yo e ale fè wout yo.
    3: Lè David avèk mesye li yo te vini nan vil la, vwala, li te brile avèk dife. Madanm yo ak fis pa yo e fi pa yo te pran an kaptivite.
    4: Alò David avèk moun ki te avè l yo te leve vwa yo e te kriye jiskaske yo pa t gen fòs nan yo pou kriye.
    5: Alò, de madanm a David yo te pran an kaptivite, Achinoam, Jizreyelit la ak Abigaïl, vèv Nabal la, Kamelit la.
    6: Anplis ke sa David te nan gwo pwoblèm akoz moun yo t ap pale afè lapide li, paske tout moun yo te anmè, yo tout akoz fis yo ak fi yo. Men David te ranfòse li menm nan SENYÈ a, Bondye li a.
    7: 'David te di a Abiathar, prèt la, fis Achimélec la: “Souple, pote ban m efòd la.” Konsa, Abiathar te pote efòd la bay David.'
    8: 'David te fè demann SENYÈ a. Li te mande: “Èske mwen dwe swiv bann mouton sa a? Èske mwen va gen tan jwenn yo?” Epi Li te reponn li: “Swiv yo, paske ou va anverite, jwenn yo, e ou va sove tout.”'
    9: Konsa, David te ale, li ansanm avèk sis-san mesye ki te avèk li yo. Yo te rive kote ravin Besor a, kote sila ki te kite dèyè yo te rete a.
    10: Men David te kontinye pouswiv, li menm avèk kat-san mesye yo. Paske lòt de-san nan yo ki te twò bouke pou travèse ravin Besor a, te rete.
    11: Konsa, yo te twouve yon Ejipsyen nan chan an e yo te mennen li kote David. Yo te ba li pen pou li te manje e yo te bay li dlo pou l bwè.
    12: Yo te ba li yon mòso gato fig etranje ak de grap rezen pou li te manje. Epi lespri li te vin leve, paske li pa t manje ni bwè dlo pandan twa jou ak twa nwit.
    13: 'David te mande li: “Pou kilès ou ye? Kibò ou sòti?” Li te di: “Mwen se yon jennonm ki sòti an Égypte, sèvitè a yon Amalekit. Mèt mwen te kite m dèyè lè m te tonbe malad twa jou pase.'
    14: Nou te fè yon atak nan Negev a Keretyen yo ak sou sa ki apatyen a Juda a ak nan Negev pou Caleb la; epi nou te brile Tsiklag avèk dife.”
    15: 'Konsa, David te mande li: “Èske ou va mennen mwen desann kote lame sila a?” Li te reponn: “Sèmante a mwen menm pa Bondye pou ou pa touye mwen ni livre mwen nan men a mèt mwen an, epi mwen va mennen ou desann kote lame sa a.”'
    16: Lè li te mennen li desann, vwala, yo te gaye nan tout tè a, yo t ap manje, bwè e danse akoz tout gran piyaj ke yo te pran nan peyi Filisten avèk peyi Juda yo.
    17: David te fè masak sou yo soti nan aswè jis rive nan pwochen jou a. Nanpwen yon nonm nan yo ki te chape, sof kat-san jennonm ki te monte sou chamo pou te sove ale.
    18: Konsa, David te reprann tout sa ke Amalekit yo te pran yo, e te livre reprann de madanm li yo.
    19: Men anyen ki te pou yo pa t manke, ni piti, ni gran, fis oswa fi, piyaj, oswa nenpòt sa ke yo te pran pou yo menm; David te mennen tout retounen.
    20: 'Konsa, David te vin kaptire tout mouton ak bèf ki te pouse devan lòt bèt yo, epi yo te di: “Sa se piyaj a David.”'
    21: Lè David te rive kote de-san mesye ki te twò bouke pou swiv David yo, sa yo ki te rete kote ravin Besor yo te parèt pou rankontre David avèk moun ki te avèk li yo. David te pwoche pèp la pou te salye yo.
    22: 'Alò, tout mesye mechan yo avèk sanzave yo pami sila ki te ale avèk David yo te di: “Akoz yo pa t ale avèk nou, nou p ap bay yo anyen nan piyaj ke nou te reprann an, sof a chak mesye, madanm yo avèk pitit yo pou yo kapab mennen yo ale sòti.”'
    23: 'Alò, David te di: “Fòk nou pa fè sa, frè m yo, avèk sa ke SENYÈ a te bannou, ki te kenbe nou e livre nan men nou lame a ki te vini kont nou an.'
    24: Epi se kilès ki va koute ou nan afè sila a? Paske jan pòsyon a sila ki te desann nan batay la, se menm jan an pòsyon pa l ki rete avèk pwovizyon yo. Yo va separe menm jan an.”
    25: Se konsa ke li te ye depi nan jou sa a, ke li te fè l vin yon prensip ak yon règleman ke yo va separe menm jan an.
    26: 'Alò, lè David te vini Tsiklag, li te voye nan piyaj la kote ansyen a Juda yo, a zanmi li yo, e li te di: “Gade byen, yon kado pou nou soti nan piyaj a lènmi a SENYÈ yo.”'
    27: Li te voye l a sila ki te Béthel yo, sila ki te Ramoth a Negev la ak sila ki te Jatthir yo,
    28: anplis, a sila ki te Aroër yo, a sila ki te Siphmoth yo ak sila ki te Eschthemoa yo,
    29: epi a sila ki te Racal yo, sila ki te nan vil a Jerachmeyelit yo ak sila ki te nan vil a Kenyen yo,
    30: epi a sila ki te Horma yo, a sila ki te Cor-Aschan yo ak sila ki te Athac yo,
    31: epi a sila ki te Hébron yo, ak tout zòn kote David li menm avèk mesye li yo te abitye rete yo.
  31:
    1: Alò Filisten yo t ap goumen kont Israël e mesye Israël yo te kouri devan Filisten yo, e yo te tonbe mouri sou Mòn Guilboa.
    2: Filisten yo te rive sou Saül avèk fis li yo. Konsa, yo te touye Jonathan avèk Abinadab, ak Malkishua, fis a Saül yo.
    3: Batay la te vire rèd kont Saül. Ekip tire flèch ak banza yo te rive sou li; epi li te gravman blese pa ekip banza yo.
    4: 'Konsa, Saül te di a pòtè zam li an: “Rale nepe ou pou frennen m avè l; otreman, Filisten ensikonsi sila yo va vin frennen m nèt e fè spò avè m.” Men pòtè zam nan te refize, paske li te pè anpil. Pou sa Saül te pran nepe li e te tonbe sou li.'
    5: Lè pòtè zam nan te wè ke Saül te mouri avèk twa fis li yo, li tou te tonbe sou nepe li pou te mouri avèk li.
    6: Konsa Saül te mouri avèk twa fis li yo, pòtè zam li an, ak tout mesye pa l yo ansanm nan jou sa a.
    7: Lè mesye Israël ki te lòtbò vale a avèk sila ki te lòtbò Jourdain an, te wè ke mesye Israël yo te sove ale e ke Saül avèk fis li yo te mouri, yo te abandone vil yo e te sove ale. Konsa, Filisten yo te vin viv ladan yo.
    8: Li te vin rive nan pwochen jou a, lè Filisten yo te vini pou depouye mò yo, ke yo te twouve Saül avèk twa fis li yo tonbe sou Mòn Guilboa.
    9: Yo te koupe tèt li e te retire zam li yo pou te voye yo toupatou nan peyi Filisten yo, pou pote bòn nouvèl la rive lakay zidòl pa yo ak pèp yo a.
    10: Yo te mete zam li yo nan tanp Astarté yo e yo te tache kadav li nan miray kote Beth-Schan nan.
    11: Alò, lè moun ki te rete Jabès yo te tande sa ke Filisten yo te fè a Saül,
    12: tout mesye vanyan yo te leve mache tout nwit lan pou te pran kò Saül la avèk kò a fis pa li yo soti nan miray Beth-Schan lan. Lè yo te rive Jabès yo te brile yo la.
    13: Yo te pran zo yo e te antere yo anba pye tamaren Jabès la e yo te fè jèn pandan sèt jou.
10:
  1:
    1: Alò, li te vin rive ke lè Saül te fin mouri, e David te retounen soti nan masak a Amalekit yo, ke David te rete pandan de jou nan Tsiklag.
    2: Nan twazyèm jou a, vwala, yon mesye te sòti nan kan an kote Saül la. Rad li te chire epi te gen pousyè sou tèt li. Lè li te parèt a David, li te tonbe atè; li te kouche plat nèt pou fè respè.
    3: 'Alò, David te di li: “Depi ki kote ou sòti?” Li te reponn: “Mwen te chape soti nan kan Israël la.”'
    4: 'David te di li: “Se kijan bagay yo te sòti? Souple, fè m konnen.” Konsa, li te di: “Moun yo gen tan sove ale kite batay la, e anplis, anpil nan moun yo tonbe mouri. Epi Saül avèk Jonathan, fis li a te mouri tou.”'
    5: 'Konsa, David te di a jennonm nan ki te pale li a: “Kijan ou fè konnen ke Saül avèk fis li, Jonathan mouri?”'
    6: 'Jennonm ki te pale li a te di: “Pa aza mwen te sou Mòn Guilboa, e gade byen, Saül t ap apiye sou frenn li an. Epi gade, cha yo avèk chevalye yo t ap kouri rèd sou li.'
    7: 'Lè l te gade dèyè li, li te wè m e te rele mwen. Epi mwen te di: ‘Men mwen’.'
    8: 'Li te di mwen: ‘Se ki moun ou ye?’ Epi mwen te reponn li: ‘Mwen se yon Amalekit’.'
    9: 'Alò li te di mwen: ‘Souple, kanpe akote mwen pou touye mwen; paske gwo doulè gen tan sezi mwen akoz lavi m toujou rete nan mwen.’'
    10: Konsa, mwen te kanpe akote li pou te touye li; paske mwen te konnen ke li pa t kab viv lè l te fin tonbe a. Epi mwen te pran kouwòn ki te sou tèt li a, ak braslè ki te nan bra li a, e mwen te mennen yo isit la kote mèt mwen.”
    11: Alò, David te sezi rad li, te chire yo, menm jan tout mesye ki te avè l yo te fè.
    12: Yo te fè dèy e te kriye fè jèn pou Saül avèk fis li a, Jonathan, pou pèp SENYÈ a e pou lakay Israël jis rive nan aswè, akoz yo te tonbe pa nepe.
    13: 'David te di a jennonm ki te pale li a: “Se kibò ou sòti?” Epi li te reponn: “Mwen se fis a yon etranje, yon Amalekit.”'
    14: 'Alò, David te di li: “Kijan sa ye ke ou pa t pè lonje men ou pou detwi onksyone a SENYÈ a?”'
    15: 'Epi David te rele youn nan jennonm yo e te di: “Ale, koupe l fè l desann.” Konsa, li te frape li e li te mouri.'
    16: 'David te di li: “San ou sou pwòp tèt pa w; paske bouch ou te fè temwayaj kont ou menm e te di: ‘Mwen te touye onksyone a SENYÈ a.’”'
    17: Alò, David te chante lamantasyon sila sou Saül avèk fis li a, Jonathan.
    18: Epi li te di yo pou montre fis a Juda yo chan ki rele Banza a. Gade byen, li ekri nan liv a Jaschar a.
    19: “Bèlte ou, O Israël, detwi sou wo plas ou yo! O kijan glwa ou yo te tonbe sou wo plas yo!
    20: Pa pale sa nan Gath, ni pwoklame sa nan lari Askalon yo, sof fi Filisten yo ta rejwi; fi a ensikonsi yo ta egzalte,
    21: O mòn a Guilboa yo, pa kite lawouze ni lapli vin tonbe sou nou, ni sou chanm ofrann yo; paske pwisan yo te tonbe, paske la, boukliye pwisan an te vin sal. Boukliye Saül te pedi lwil onksyon an.
    22: Soti nan san a sila ki te mouri yo, soti nan grès a pwisan yo, banza a Jonathan an pa t fè bak, ni nepe a Saül la pa t retounen vid.
    23: Saül avèk Jonathan, byen emab e byeneme pandan vi pa yo, epi nan mò yo, yo pa t vin separe. Yo te pi rapid ke èg yo. Yo te pi pwisan pase lyon yo.
    24: O fi Israël yo, kriye pou Saül, ki te fè nou abiye byen bèl ak twal wouj, ki te mete òneman an lò sou vètman nou.
    25: Kijan pwisan yo vin tonbe nan mitan batay la! Jonathan vin touye sou wo plas nou yo.
    26: Mwen twouble pou ou, frè m Jonathan. Ou te konn fè m byen kontan. Lanmou ou te yon bèl bagay. Lanmou ou te pi presye ke lanmou a yon fanm.
    27: Kijan pwisan yo te tonbe e zam lagè yo te vin peri!”
  2:
    1: 'Alò, li te vin rive apre, ke David te fè demand a SENYÈ a, e te di: “Èske Mwen dwe monte nan youn nan vil Juda yo?” Epi SENYÈ a te di li: “Monte!” Konsa David te di: “Se kibò pou m ta monte?” Epi Li te di: “Nan Hébron.”'
    2: Pou sa, David te monte la ansanm akde madanm li yo tou, Achinoam, Jizreyelit la, avèk Abigaïl, Kamelit la, fanm a Nabal la.
    3: Epi David te fè monte mesye ki te avèk li yo, yo chak avèk pwòp lakay pa yo, e yo te rete nan vil Hébron yo.
    4: 'Alò, mesye Juda yo te parèt e se la, yo te onksyone David wa sou kay Juda a. Epi yo te pale David, e te di: “Se te mesye a Jabés Galaad ki te antere Saül yo.”'
    5: 'David te voye mesaje yo bò kote mesye Jabés Galaad yo. Li te di yo: “Ke nou beni pa SENYÈ a akoz nou te montre bonte nou anvè Saül, mèt nou an, e nou te antere li.'
    6: Alò, ke SENYÈ a montre bonte avèk verite Li a nou menm. Konsa, mwen tou, mwen va montre nou bonte sa a akoz nou te fè bagay sa a.
    7: Pou sa, kite men nou rete fò e plen kouraj. Paske mèt nou an, Saül mouri e anplis, kay Juda a te onksyone mwen kòm wa sou yo menm”.
    8: Men Abner, fis a Ner a, te pran Isch-Boscheth, fis a Saül la e te mennen li antre Mahanaïm.
    9: Li te fè li wa sou Galaad, sou Gechouryen yo, sou Jizreel, sou Ephraïm ak sou Benjamin, menm sou tout Israël la.
    10: Isch-Boscheth, fis a Saül la te gen karant ane lè l te devni wa sou Israël, e li te wa pandan dezan. Men, lakay Juda te swiv David.
    11: Fòs tan ke David te wa nan Hébron sou Juda a se te sèt ane avèk si mwa.
    12: Alò, Abner, fis a Ner a te sòti Mahanaïm kote Gabaon avèk sèvitè a Isch-Boscheth yo, fis a Saül la.
    13: Konsa, Joab, fis a Tseruja a avèk sèvitè a David yo te sòti pou rankontre yo akote sous Gabaon an. Yo te chita konsa, youn nan yon bò sous la e lòt la nan lòtbò sous la.
    14: 'Abner te di a Joab: “Alò, kite jennonm yo leve fè yon kou batay devan nou la a.” Joab te reponn: “Kite yo leve.”'
    15: Konsa, yo te leve travèse ak kontwòl, douz pou Benjamin avèk Isch-Boscheth, fis a Saül yo e douz pou sèvitè a David yo.
    16: Chak te sezi advèsè li nan tèt e te fonse nepe li nan akote advèsè li a; konsa, yo te tonbe atè ansanm. Pou sa, yo te rele plas sa a Helkath-Hatsurim chanm a lam nepe yo ki nan Gabaon.
    17: Nan jou sa a, batay la te trè sevè e Abner avèk mesye Israël yo te kale devan sèvitè David yo.
    18: Alò, twa fis a Tseruja yo te la, Joab avèk Abschaï avèk Asaël te vit sou pye yo tankou yon gazèl mawon nan chan.
    19: Asaël te kouri dèyè Abner e pa t vire ni adwat ni agoch nan kouri dèyè Abner.
    20: 'Alò, Abner te gade dèyè li, e te di: “Èske se ou, Asaël?” Epi li te reponn: “Se mwen.”'
    21: 'Konsa, Abner te di li: “Vire vè adwat oswa agoch, pran youn nan jennonm yo pou kont ou e pran pou ou menm nan piyaj la.” Men Asaël pa t dakò pou vire pa swiv li.'
    22: 'Abner te repete ankò a Asaël: “Vire pa swiv mwen Poukisa mwen ta frape ou pou jiskaske ou rive atè? Konsa, kijan mwen ta kapab leve figi mwen a frè ou a, Joab?”'
    23: Sepandan, li te refize vire akote; pou sa, Abner te frape li nan vant avèk frenn li jiskaske li te parèt nan do li Epi li te tonbe la menm e te mouri sou lye a. Epi li te vin rive ke tout moun ki te vini kote Asaël te mouri an, te kanpe an plas.
    24: Men Joab avèk Abischaï te kouri dèyè Abner e pandan solèy la t ap bese, yo te rive nan ti mòn a Amma a, ki devan Guiach pa chemen dezè a Gabaon an.
    25: Fis Benjamin yo te rasanble ansanm dèyè Abner e te devni yon sèl ekip; epi yo te kanpe sou tèt a yon sèten ti mòn.
    26: 'Alò, Abner te rele Joab e te di: “Èske epe a va devore tout tan? Èske ou pa konprann ke alafen, sa ap vin anmè? Pou konbyen de tan ou va refize di pèp la sispann kouri dèyè frè yo?”'
    27: 'Joab te di: “Jan Bondye viv la, si ou pa t pale; byensi, pèp la t ap kite sa maten an e chak moun t ap sispann swiv frè yo.”'
    28: Epi Joab te soufle twonpèt la. Konsa, tout pèp la te sispann e yo pa t kouri dèyè Israël ankò, ni yo pa t kontinye goumen ankò.
    29: Alò, Abner avèk mesye pa li yo te mache nan dezè Araba a tout nwit lan. Yo te travèse Jourdain an, yo te mache tout maten an pou te vini Mahanaïm.
    30: Alò, Joab te retounen soti swiv Abner. Lè li te fin rasanble tout pèp la ansanm, diz-nèf nan sèvitè David yo anplis ke Asaël te manke.
    31: Men sèvitè David yo te touye anpil nan mesye Benjamin yo avèk Abner yo, jiskaske te rive twa-san-swasant moun te mouri.
    32: Yo te pran Asaël e te antere li nan tonm papa li ki te Bethléhem. Epi Joab avèk mesye pa l yo te ale tout nwit lan jiskaske li te vin fè jou kote Hébron.
  3:
    1: Alò, te gen yon gè byen long antre lakay Saül ak lakay David. David te vin pi pwisan, men lakay Saül, ofiyamezi, te vin pi fèb.
    2: 'Fis te ne a David an Hébron: premye ne li a se te Amnon, pa Achinoam, Jizreyelit la;'
    3: epi dezyèm li a, Kileab, pa Abigaïl la, vèv a Nabal la, Kamalit la; epi twazyèm nan, Absalom, fis Maaca a, fi a Talmaï a, wa a Gueschur;
    4: epi katriyèm nan, Adonija, fis a Haggith la e senkyèm nan, Schephathia, fis a Abithal la;
    5: epi sizyèm nan, Jithream, pa Égla a, madanm a David.
    6: Li te vin rive ke pandan te gen lagè antre lakay Saül ak lakay David, ke Abner t ap ranfòse pozisyon li lakay Saül.
    7: 'Alò, Saül te gen yon ti mennaj ki te rele Ritspa, fi a Ajja a. Konsa, Isch-Boscheth te di a Abner: “Poukisa ou te antre nan ti mennaj papa m nan?”'
    8: 'Alò, Abner te byen fache akoz pawòl a Isch-Boscheth yo e te di: “Èske mwen se tèt yon chen ki pou Juda? Jodi a, mwen montre favè a lakay papa ou, a frè li yo, a zanmi li yo e mwen pa t livre ou nan men David. Epi malgre sa, jodi a, ou akize mwen kòm koupab nan afè fanm nan.'
    9: Ke Bondye fè sa a Abner, e menm plis toujou, si jan SENYÈ a te sèmante a David la, mwen pa akonpli sa pou li,
    10: pou fè wayòm nan kite lakay Saül pou vin etabli sou twòn David sou Israël ak sou Juda, soti nan Dan, jis rive Beer-Schéba.”
    11: Epi li pa t kab reponn Abner ankò, akoz li te pè li.
    12: 'Alò Abner te voye mesaje yo kote David nan plas li, e te di: “Pou kilès peyi a ye? Fè akò ou avèk mwen; epi pou sa, men m va avèk ou pou mennen tout Israël bò kote ou.”'
    13: 'Li te di: “Sa bon! Mwen va fè yon akò avèk ou, men mwen ap fè yon sèten demann a ou menm. Konsa, ou p ap menm wè figi m sof ke ou mennen premyèman Mical, fi a Saül la, lè ou vin wè mwen.”'
    14: 'Konsa, David te voye mesaje yo kote Isch-Boscheth, fis a Saül la, e te di: “Ban mwen madanm mwen Mical, avèk sila mwen te fiyanse pou yon santèn prepuce moun ki sòti nan Filisten yo.”'
    15: Isch-Boscheth te voye retire li de mari li, Paithiel, fis a Laïsch la.
    16: 'Men mari li te ale avèk li. Li t ap kriye pandan li t ap prale e te swiv li jis rive Bachurim. Epi Abner te di li: “Ale, retounen!” Konsa, li te retounen.'
    17: 'Alò, Abner te fè konsiltasyon avèk ansyen Israël yo e te di: “Nan tan pase yo, nou te chache fè David vin wa sou nou.'
    18: 'Alò konsa, annou fè l. Paske SENYÈ a te pale a David e te di: ‘Pa men a sèvitè Mwen an, David, Mwen va sove pèp Mwen an, Israël soti nan men a Filisten yo ak nan men a tout lènmi pa yo.’”'
    19: Abner osi te pale nan zòrèy a moun Benjamin yo. Anplis, Abner te ale fè rapò a David nan Hébron ke tout sa te parèt bon pou Israël, tout lakay Israël la ak a tout lakay Benjamin an.
    20: Alò, Abner avèk ven mesye avèk li te vin kote David nan Hébron. David te fè yon gwo fèt pou Abner avèk mesye ki te avèk li yo.
    21: 'Abner te di a David: “Kite mwen leve pou m ale rasanble tout Israël la kote mèt mwen an, wa a, pou yo kapab fè yon akò avèk ou e pou ou kapab devni wa sou tout sa ke nanm ou dezire yo.” Konsa, David te voye Abner ale e li te ale anpè.'
    22: Epi vwala, sèvitè a David yo avèk Joab te antre sòti nan yon atak piyaj e yo te pote anpil piyaj avèk yo. Men Abner pa t avèk David nan Hébron; paske li te voye li ale e li te sòti anpè.
    23: 'Lè Joab avèk tout lame ki te avèk li a te rive, yo te pale Joab e te di: “Abner, fis a Ner a te rive vè wa a, li te voye li ale e li te sòti anpè.”'
    24: 'Alò, Joab te vini vè wa a e te di: “Se kisa ou te fè la a? Gade, Abner te vin kote ou. Alò, poukisa ou te voye li ale sòti deja?'
    25: Ou konnen Abner, fis a Ner a, ke li te antre pou twonpe ou, pou aprann jan ou sòti ak jan ou antre, pou dekouvri tout sa w ap fè.”
    26: Lè Joab te sòti kote David, li te voye mesaje yo dèyè Abner. Yo te mennen li retounen soti nan pwi Sira a; men David pa t konnen.
    27: Konsa, lè Abner te retounen Hébron, Joab te pran li akote mitan pòtay la, konsi, pou pale avèk li an prive, epi la, li te frennen li nan vant jiskaske li te mouri akoz san Asaël, frè li a.
    28: 'Apre, lè David te tande sa, li te di: “Mwen avèk wayòm mwen an inosan devan SENYÈ a jis pou tout tan sou afè san Abner a, fis a Ner a.'
    29: Konsa, san sa a vin tonbe sou tèt Joab avèk tout lakay papa li. Epi pou ta genyen toujou lakay li yon moun ki gen ekoulman, oswa lalèp, oswa ki oblije mache ak baton, oswa ki tonbe pa nepe, oswa ki manke pen.”
    30: Konsa, Joab avèk Abischaï te touye Abner akoz li te mete frè yo a lanmò nan batay Gabaon an.
    31: 'Alò, David te di a Joab avèk tout moun ki te avèk li yo: “Chire rad nou e abiye nou an sak pou fè lamantasyon devan Abner.” Epi Wa David te mache dèyè sèkèy la.'
    32: Konsa, yo te antere Abner Hébron. Wa a te leve vwa li pou te kriye akote tonm Abner a, e tout moun te kriye.
    33: 'Wa a te chante yon lamantasyon pou Abner, e te di: “Èske Abner ta dwe mouri tankou yon moun fou ta mouri?'
    34: Men ou pa t mare, ni pye ou pa t anchene. Tankou yon moun ki tonbe devan mechan yo, ou te tonbe.” Epi tout moun te kriye ankò sou li.
    35: 'Alò, tout pèp la te vini pou konvenk David manje pen pandan li te toujou nan lajounen, men David te fè ve e te di: “Ke Bondye fè m sa e menm plis, si mwen goute pen oswa nenpòt lòt bagay avan solèy la vin kouche.”'
    36: Alò, tout pèp la te remake afè sa a, e li te fè yo plezi, jis jan ke tout sa ke wa a te fè te fè tout pèp la plezi.
    37: Konsa, tout pèp la ak tout Israël te konprann nan jou sa a ke li pa t volonte a wa a pou mete Abner, fis a Ner a lanmò.
    38: 'Epi wa a te pale ak sèvitè li yo: “Èske nou pa konnen ke yon prens, yon gran òm vin tonbe nan jou sa a an Israël?'
    39: Mwen fèb jodi a, malgre m onksyone kòm wa. Mesye sila yo, fis a Tseruja yo twò difisil pou mwen! Ke SENYÈ a rekonpanse malfektè a selon mechanste li a.”
  4:
    1: Alò, lè Isch-Boscheth, fis a Saül la, te tande ke Abner te mouri Hébron, li te pèdi kouraj e tout Israël te twouble.
    2: Fis a Saül la te gen de mesye ki te kòmandan a bann sòlda yo. Non a youn se te Baana e lòt la te Récab, fis a Rimmon Beéroth yo, ki apatyen a fis Benjamin yo (paske Beéroth te konsidere kòm yon pati nan Benjamin.
    3: Tout Beyewotyen yo te sove ale pou rive Guitthaïm e te rete la kòm etranje jis rive jodi a).
    4: Alò, Jonathan, fis a Saül la, te gen yon fis ki te kokobe nan pye li. Li te konsa akoz lè li te gen laj a senk ane lè rapò a Saül avèk Jonathan te rive soti Jizréel, fanm nouris li an te pran fis la pou te sove ale. Epi nan kouri sòti, li te tonbe e te vin kokobe. Non li se te Méphiboscheth.
    5: Konsa fis a Rimmon yo, Beyewotyen an, Récab, avèk Banna te pati pou te rive lakay Isch-Boscheth nan chalè lajounen an pandan li t ap pran repo midi a.
    6: Yo te rive nan mitan kay la kòmsi yo t ap pran ble e yo te frape li nan vant. Epi Récab avèk Banna, frè li yo te chape ale.
    7: Alò, lè yo te vin rive anndan kay la, pandan li te kouche sou kabann li nan chanm a dòmi li an, yo te frape li e te touye li. Yo te koupe tèt li e yo te vwayaje ak li nan chemen Araba a tout nwit lan.
    8: 'Konsa, yo te mennen tèt a Isch-Boscheth kote David nan Hébron e yo te di a wa a: “Men gade, tèt a Isch-Boscheth, fis a Saül la, lènmi pa w la, ki te chache lavi ou a. Konsa, nan jou sa a, SENYÈ a te bay mèt mwen an, wa a, vanjans sou Saül avèk desandan li yo.”'
    9: 'David te reponn Récab avèk Banna, frè li, fis a Rimmon yo, Beyewotyen an, e te di yo: “Jan SENYÈ a viv la, ki te peye racha lavi m soti nan tout twoub yo,'
    10: 'lè yon moun te pale m e te di: ‘Gade, Saül mouri’ e te panse ke se bòn nouvèl ke li te pote, mwen te sezi li e te touye li Tsiklag, kòm rekonpans pou nouvèl la.'
    11: Alò, konbyen anplis, lè moun mechan yo vin touye yon nonm ladwati nan pwòp kay li sou kabann li! Èske se pa ke m ta oblije mande san li nan men nou e rache nou sou fas tè a?”
    12: Alò, David te pase lòd sou jennonm yo. Yo te touye yo, yo te koupe men yo avèk pye yo, e te pann yo akote sous Hébron an. Men yo te pran tèt a Isch Boscheth e yo te antere li nan tonm Abner a nan Hébron.
  5:
    1: 'Alò, tout tribi Israël yo te vin kote David Hébron e te di: “Gade byen, nou se pwòp zo ou ak chè ou.'
    2: 'Avan, lè Saül te wa sou nou, se te ou menm sèl ki te mennen Israël antre, sòti. Epi SENYÈ a te di ou: ‘Ou va bèje pèp Mwen an, Israël e ou va yon chèf sou Israël.’”'
    3: Konsa, tout ansyen Israël yo te vin kote wa a Hébron e Wa David te fè yon akò avèk yo devan SENYÈ a Hébron. Epi yo te onksyone David wa sou Israël.
    4: David te gen laj a trantan lè l te devni wa. Li te renye pandan karantan.
    5: Nan Hébron, li te renye sou Juda pandan sèt ane, si mwa e nan Jérusalem, li te renye pandan trann-twazan sou tout Israël avèk Juda.
    6: 'Alò, wa a avèk moun pa li yo te ale Jérusalem kont Jebizyen yo, moun ki te rete nan peyi a. Men yo te di a David: “Ou p ap antre isit la, men menm avèg yo avèk bwate yo va fè ou vire ale”. Paske yo te panse ke: “David p ap kab antre la.”'
    7: Sepandan, David te kaptire fòterès Sion an, sa vle di, “vil David la”.
    8: 'David te di nan jou sa a: “Nenpòt moun ki va frape Jebizyen yo, kite li rive kote bwate yo avèk avèg yo, ki rayi pa nanm David, pa kanal dlo a.” Akoz sa, yo konn di: “Avèg ak bwate p ap antre nan kay la.”'
    9: Konsa, David te rete nan fò a e li te rele li “Vil David la”. Epi David te bati toutotou soti nan sitadèl Milo a jis rive anndan.
    10: David te devni gran e pi gran, paske SENYÈ a, Bondye dèzame yo te avèk li.
    11: Alò, Hiram, wa a Tyr la, te voye mesaje yo kote David avèk bwa sèd avèk chapant ak mason k ap kraze wòch; epi yo te bati yon kay pou David.
    12: Konsa, David te vin wè ke SENYÈ a te etabli li kòm wa sou Israël, ke Li te egzalte wayòm li an pou koz pèp Li a, Israël.
    13: Antretan, David te pran plis ti mennaj avèk madanm soti Jérusalem lè l fin kite Hébron; epi plis fis avèk fi te fèt pou David.
    14: 'Alò, sila yo se non a sila ki te fèt pou li Jérusalem yo: Schammua, Schobab, Nathan, Salomon,'
    15: Jibhar, Élishua, Népheg, Japhia,
    16: Élischama, Éliada, Éliphéleth.
    17: Lè Filisten yo te tande ke yo te onksyone David wa sou Israël, tout Filisten yo te monte pou chache jwenn David. Lè David te tande sa, li te desann nan fò a.
    18: Alò, Filisten yo te vin gaye yo nan vale Rephaïm nan.
    19: 'Konsa, David te mande konsèy a SENYÈ a. Li te mande: “Èske mwen dwe monte kont Filisten yo? Èske Ou va livre yo nan men mwen?” SENYÈ a te reponn a David: “Monte, paske vrèman, Mwen va livre Filisten yo nan men ou.”'
    20: 'Konsa, David te vini Baal-Peratism e te bat yo la. Li te di: “SENYÈ a te antre sou lènmi mwen yo devan m tankou yon dlo k ap kase.” Pou sa, li te rele plas sa a Baal-Peratsim.'
    21: Yo te abandone zidòl yo la. Pou sa, David avèk mesye li yo te pote yo ale.
    22: Alò, Filisten yo te monte yon fwa ankò. Yo te gaye yo nan vale Rephaïm nan.
    23: 'Lè David te mande konsèy a SENYÈ a, Li te di: “Ou pa pou monte. Ansèkle jis pa dèyè yo e vini sou yo pa devan pye sikomò yo.'
    24: Li va rive, ke lè ou tande son mache a sou tèt bwa yo; alò, ou va aji vit, paske se nan lè sa a ke SENYÈ a ap gen tan sòti devan ou pou frape lame Filisten an.”
    25: Alò, David te fè konsa, jis jan ke SENYÈ a te kòmande li a, e li te bat Filisten yo soti Guéba, pou jis rive Guézer.
  6:
    1: Alò, David te ankò ranmase tout mesye chwazi an Israël yo nan kantite trant-mil.
    2: Li te leve pou te ale avèk tout moun ki te avèk li yo Baalé-Juda, pou fè monte soti la, lach Bondye ki rele pa Non an, vrè non dirèk SENYÈ dèzame yo ki enstale sou twòn anwo cheriben an.
    3: Yo te plase lach Bondye a sou yon kabwa tounèf pou yo te kab mennen li soti lakay Abinadab ki te sou ti kolin nan. Se te Uzza avèk Achjo, fis Abinadab la, ki te mennen kabwèt nèf la.
    4: Konsa, yo te mennen li avèk lach Bondye a soti lakay Abinadab, ki te sou ti kolin nan. Achjo t ap mache devan lach la.
    5: Antretan, David avèk tout lakay SENYÈ a t ap selebre devan SENYÈ a avèk tout kalite enstriman ki fèt an bwa pichpen, avèk lap, gita, tanbouren, ak kastanèt ak senbal.
    6: Men lè yo te rive nan glasi Nacon an, Uzza te lonje men l vè lach Bondye a pou te kenbe li, paske bèf kabwèt yo te manke tonbe.
    7: Konsa, kòlè SENYÈ a te brile kont Uzza, epi Bondye te frape li la pou mank respè li a. Li te mouri la akote lach BONDYE a.
    8: David te vin fache akoz kòlè SENYÈ a kont Uzza e plas sa a te vin rele Pérets-Uzza (kase antre a Uzza) jis rive jodi a.
    9: 'Konsa, David te pè SENYÈ a nan jou sa a. Li te di: “Kijan lach SENYÈ a kapab rive kote mwen?”'
    10: Konsa, David pa t dakò pou deplase lach la antre nan vil David la avèk li; men David te mennen li akote, pou l rive kay Obed-Édom, Gatyen an.
    11: Konsa, lach SENYÈ a te rete lakay Obed-Édom an, Gatyen an, pandan twa mwa e SENYÈ a te beni Obed-Édom avèk tout lakay li.
    12: 'Alò, yo te pale a wa David, e te di: “SENYÈ a te beni lakay Obed-Édom avèk tout sa ki pou li akoz lach Bondye a.” Konsa, David te ale monte lach Bondye a soti lakay Obed-Édom pou antre nan vil David la avèk kè kontan.'
    13: Lè pòtè lach SENYÈ a yo te fin fè sis pa, li te fè sakrifis a yon bèf kabwèt avèk yon jenn bèf gra.
    14: Epi David t ap danse devan SENYÈ a avèk tout fòs li e David te abiye avèk yon efòd fèt ak len.
    15: Konsa, David avèk tout kay Israël la t ap mennen lach SENYÈ a monte avèk gwo kri lajwa e avèk son twonpèt.
    16: Li te vin rive ke lè lach SENYÈ a te antre nan vil David la, ke Mical, fi a Saül la, te gade nan fenèt la e te wè Wa David t ap vòltije danse devan SENYÈ a. Epi li te meprize li nan kè l.
    17: Konsa, yo te mennen lach SENYÈ a e te mete li nan plas li anndan tant ke David te fè monte pou li a. Epi David te ofri ofrann brile avèk ofrann lapè devan SENYÈ a.
    18: Lè David te fin ofri ofrann brile avèk ofrann lapè yo, li te beni pèp la nan non SENYÈ dèzame a.
    19: Anplis, li te fè separe bay a tout pèp la, yon gato pen, youn ak fwi dat e youn avèk rezen pou chak moun. Apre, tout pèp la te pati, chak moun nan pwòp kay yo.
    20: 'Men lè David te retounen pou beni lakay li, Mical, fi a Saül la, te vin parèt pou rankontre David e te di: “Men kijan wa Israël la te onore pwòp tèt li jodi a! Li te dekouvri li menm jodi a nan zye a tout bòn kay ak sèvitè li yo kòm yon nonm ensanse san wont ta vin dekouvri kò li.”'
    21: 'Konsa, David te di a Mical: “Devan SENYÈ aki te chwazi mwen an olye de papa ou e olye de tout kay li a, pou vin dezinye mwen chèf sou pèp SENYÈ a, sou Israël; pou sa, mwen va selebre devan SENYÈ a.'
    22: Mwen va vin konte pa lòt moun kòm pi lejè ke sa, e mwen va vin enb nan pwòp zye m, men avèk bòn sila ke ou te pale yo; avèk yo, mwen va vin onore.”
    23: Mical, fi a Saül la, pa t fè pitit jis rive jou ke li te mouri an.
  7:
    1: Alò, li te vin rive ke pandan wa a te rete lakay li a, e SENYÈ a te ba li repo tout kote sou lènmi li yo,
    2: 'ke wa a te vin di a Nathan, pwofèt la: “Gade koulye a, Mwen menm rete nan yon kay ki fèt ak bwa sèd; men lach Bondye a rete anndan yon tant ki fèt ak rido.”'
    3: 'Nathan te di a wa a: “Ale, fè tout sa ki nan tèt ou, paske SENYÈ a avèk ou.”'
    4: 'Men nan menm nwit lan, pawòl SENYÈ a te vini a Nathan e te di:'
    5: '“Ale e pale a sèvitè Mwen an, David: ‘Se konsa SENYÈ a pale, “Èske se ou menm ki ta dwe bati yon kay pou Mwen ta vin rete ladann?'
    6: Paske Mwen pa t rete nan yon kay depi jou ke M te mennen fè sòti fis Israël yo an Égypte, jis rive jodi a. Men Mwen te konn deplase patou nan yon tant, menm yon tabènak.
    7: 'Nenpòt kote ke M te ale avèk tout fis Israël yo, èske M te pale yon sèl pawòl avèk youn nan tribi a Israël yo, ke M te kòmande pou fè bèje a pèp Mwen an, Israël, pou di: ‘Poukisa ou pa t bati pou Mwen yon kay ki fèt an sèd?’'
    8: 'Alò pou sa, konsa ou va di a sèvitè Mwen an, David: ‘Konsa pale SENYÈ dèzame yo; Mwen te pran ou soti nan patiraj la, soti nan swiv mouton, pou devni yon chèf sou pèp Mwen an, Israël.'
    9: Mwen te toujou avèk ou nenpòt kote ou te ale, e Mwen te retire lènmi ou yo soti devan ou. Konsa, Mwen va fè de ou yon gwo non, tankou non a gwo moun ki sou latè yo.
    10: Mwen va, osi, etabli yon plas pou pèp Mwen an, Israël. Mwen va plante yo, pou yo kab viv nan pwòp plas yo e pou yo pa vin deranje ankò, ni pou mechan pa aflije yo ankò tankou lontan,
    11: menm soti nan jou ke M te kòmande jij yo pou vin sou pèp Mwen an, Israël. Epi Mwen va ba ou repo sou tout lènmi ou yo. SENYÈ a va osi deklare a ou menm ke SENYÈ a va fè yon kay pou ou.
    12: Lè jou ou yo fin pase e ou kouche avèk zansèt ou yo, Mwen va fè vin leve desandan apre ou, ki va vin sòti nan ou menm e Mwen va etabli wayòm li.
    13: Li va bati yon kay pou non Mwen e Mwen va etabli twòn wayòm li a jis pou tout tan.
    14: Mwen va yon papa a li menm e li va yon fis pou Mwen. Lè li fè inikite, Mwen va korije li avèk baton lòm nan, ak kout fwèt a fis a lòm yo.
    15: Men mizerikòd Mwen p ap sòti sou li jan Mwen te retire li sou Saül, ke Mwen te fè vin retire devan ou an.
    16: Lakay ou ak wayòm ou va dire devan Mwen pou tout tan. Twòn ou an va etabli pou tout tan.”’”
    17: An akò avèk tout pawòl sila yo, tout vizyon sila yo, Nathan te pale avèk David.
    18: 'Epi David, wa a, te antre chita devan SENYÈ a. Li te di: “Se kilès mwen ye, O Mèt BONDYE e se kisa lakay mwen ye, pou Ou te mennen mwen jis rive isit la?'
    19: Epi anplis, sa te yon ti bagay nan zye Ou, O Mèt BONDYE, paske Ou te pale osi pa lakay sèvitè Ou a, de avni byen lwen an. Epi sa se koutim a lòm, O Mèt BONDYE
    20: Ankò, ki bagay anplis David kab di Ou? Paske Ou konnen sèvitè Ou a, O Mèt, BONDYE!
    21: Pou koz a pawòl Ou e selon pwòp kè Ou, Ou te fè tout gwo bagay sila yo pou fè sèvitè Ou konnen.
    22: Pou rezon sa a, Ou gran, O Mèt BONDYE; paske nanpwen lòt tankou Ou menm e nanpwen lòt dye sof ke Ou menm, selon tout sa ke nou te tande avèk pwòp zòrèy nou.
    23: Epi ki lòt nasyon sou latè ki tankou pèp Ou a, Israël, ke Bondye te ale peye ranson pou Li menm kòm yon pèp, e pou fè yon non pou Li menm; pou fè yon gran bagay pou Ou ak bagay mèvèy pou peyi Ou a, devan pèp ke Ou te peye ranson pou kont Ou sòti an Égypte la, nan mitan nasyon yo, avèk dye pa yo.
    24: Paske Ou te etabli pou kont Ou, pèp Ou a, Israël kòm pèp Ou pou tout tan, e Ou menm, O SENYÈ a te devni Bondye pa yo.
    25: “Pou sa, koulye a, O SENYÈ Bondye, pawòl ke Ou te pale konsènan sèvitè Ou avèk lakay li a, konfime nèt e fè jan Ou te pale a.
    26: 'Kite non Ou kapab vin resevwa glwa jis pou tout tan, pou di: ‘SENYÈ dèzame a se Bondye sou Israël la; epi pou lakay a sèvitè Ou a kapab vin etabli devan Ou.’'
    27: 'Paske Ou menm, O SENYÈ, Bondye a Israël la, te fè yon revelasyon a sèvitè Ou a e te di: ‘Mwen va bati yon kay pou ou’. Pou sa, sèvitè Ou a te jwenn kouraj pou fè priyè sila a, a Ou menm.'
    28: “Alò, O Senyè BONDYE, Ou se Bondye. Pawòl Ou se verite e Ou te pwomèt bon bagay sila a a sèvitè pa Ou a.
    29: Alò, pou sa, pou li kapab fè Ou plezi pou beni lakay sèvitè pa Ou a, pou li kapab kontinye pou tout tan devan Ou. Paske Ou menm, O Senyè BONDYE, te pale; epi avèk benediksyon pa Ou, pou lakay sèvitè Ou a kapab beni pou tout tan.”
  8:
    1: Konsa, li te vin rive ke David te bat Filisten yo e te mete yo anba lòd. David te pran kontwòl a vil prensipal la soti nan men a Filisten yo.
    2: Li te bat Moab, li te mezire kaptif yo avèk yon lign. Konsa li te fè yo kouche atè, li te mezire longè de lign pou mete yo a lanmò, ak yon lign antye pou lèse yo viv. Epi Moabit yo te devni sèvitè a David e yo te pote peye taks obligatwa.
    3: Alò, David te bat Hadadézer, fis a Rehob la, wa a Tsoba, pandan li te nan wout pou reprann kontwòl li nan Rivyè Euphrate la.
    4: David te kaptire soti nan men li, mil-sèt-san chevalye avèk ven-mil sòlda a pye. Li te koupe jarèt a cheval cha yo, men li te konsève kont nan yo pou rale yon santèn cha.
    5: Lè Siryen a Damas yo te vini pou bay sekou a Hadadézer, wa a Tsoba a, David te touye venn-de-mil Siryen.
    6: Epi David te mete anplasman sòlda pami Siryen Damas yo. Siryen yo te vin soumèt a David e te pote taks obligatwa. Epi SENYÈ a te ede David tout kote li te ale.
    7: David te pran boukliye fèt an lò ki te pote pa sèvitè a Hadadézer yo e li te mennen yo Jérusalem.
    8: Soti nan Béthach avèk Bérothaï, vil a Hadadézer yo, Wa David te pran yon gran kantite bwonz.
    9: Alò lè Thoï, wa a Hamath la te tande ke David te bat tout lame a Hadadézer a.
    10: Konsa, Thoï te voye Joram, fis li a kote Wa David pou salye li e fè li felisitasyon akoz li te goumen kont Hadadézer e te bat li. Paske Hadadézer t ap fè lagè avèk Thoï. Epi Joram te mennen avèk li bagay fèt an ajan, an lò, e an bwonz.
    11: 'Wa David te dedye sa yo osi a SENYÈ a, avèk ajan ak lò ke li te dedye soti nan tout nasyon ke Li te soumèt anba li menm yo:'
    12: Soti nan Syrie avèk Moab, fis a Ammon yo, Filisten yo avèk Amalekit yo, ak piyaj ki te soti osi nan Hadadézer, fis a Thoï a, wa a Tsoba a.
    13: Konsa, David te vin fè yon non byen koni pou kont li, lè li te retounen soti nan touye dizui-mil Siryen nan Vale Sèl la.
    14: Li te etabli anplasman militè yo nan Édom. Nan tout Édom, li te fè anplasman militè e tout Edomit yo te devni sèvitè a David. Konsa, SENYÈ a te ede David tout kote li te ale.
    15: David te renye sou tout Israël. Li te administre lajistis avèk ladwati pou tout pèp li a.
    16: Joab, fis Tseruja a te sou lame a e Josaphat, fis a Achilud la te grefye a.
    17: Tsadok, fis a Achithub la avèk Achilémec, fis a Abithar a te prèt e Tseriah te sekretè.
    18: Benaja, fis a Jehojada a te chèf sou Keretyen avèk Peletyen yo; epi fis a David yo te chèf ministè leta yo.
  9:
    1: 'Konsa, David te di: “Èske genyen toujou yon moun ki te rete pou lakay Saül, pou m ta kab montre li favè pou koz Jonathan?”'
    2: 'Alò, te genyen yon sèvitè lakay Saül ki te rele Tsiba. Konsa yo te rele li kote David, e wa a te di li: “Èske ou se Tsiba?” Epi li te reponn: “Men sèvitè ou.”'
    3: 'Wa a te di: “Èske pa gen moun toujou lakay Saül pou mwen ta kab montre favè Bondye?” Epi Tsiba te di a wa a: “Genyen toujou yon fis a Jonathan ki kokobe nan tou de pye li.”'
    4: 'Konsa, wa a te di li: “Se kibò li ye?” Epi Tsiba te di a wa a: “Gade byen, li nan kay Makir a, fis Ammiel la nan Lodebar.”'
    5: Epi Wa David te voye mennen li soti lakay Makir, fis a Ammiel la nan Lodebar.
    6: 'Méphiboscheth, fis a Jonathan an, fis a Saül, te vini a David. Li te tonbe sou figi li bese atè nèt. Epi David te di: “Méphiboscheth?” Epi li te di: “Men mwen, sèvitè ou!”'
    7: 'David te di li: “Pa pè, paske anverite, mwen va montre ou ladousè pou koz papa ou, Jonathan, e mwen va restore a ou menm tout tè a granpapa ou, Saül. Epi, konsa, ou va manje tout tan sou tab mwen.”'
    8: 'Ankò, li te bese atè, e te di: “Se kisa ke sèvitè ou ye pou ou ta dwe gade yon chen mouri tankou mwen?”'
    9: 'Konsa, wa a te rele sèvitè a Saül la, Tsiba. Li te di li: “Tout sa ki te pou Saül ak pou lakay li yo, mwen te vin bay yo a gran pitit a mèt ou a.'
    10: Ou menm avèk fis ou yo avèk sèvitè ou yo va kiltive tè a pou li, e ou va rekòlte jis pou pitit a mèt ou a kapab genyen manje. Sepandan, Méphiboscheth, gran fis a mèt ou a, va manje tout tan sou tab mwen.” Alò, Tsiba te gen kenz fis ak ven sèvitè.
    11: 'Epi Tsiba te di a wa a: “Selon tout sa ke mèt mwen, wa a, kòmande sèvitè li a, konsa sèvitè ou a va fè.” Konsa, Méphiboscheth te manje sou tab David la, tankou youn nan fis a wa yo.'
    12: Méphiboscheth te gen yon jèn fis ki te rele Mica. Epi tout sila ki te rete lakay Tsiba yo te sèvitè a Méphiboscheth.
    13: Konsa, Méphiboscheth te rete Jérusalem, paske li te manje sou tab a wa a tout tan. Alò, li te kokobe nan toude pye li.
  10:
    1: Li te vin rive apre ke wa a Amoreyen an te mouri e Hanun, fis li a, te devni wa nan plas li.
    2: 'Konsa, David te di: “Mwen va montre bòn volonte mwen a Hanun, fis a Nachasch la, jis jan ke papa li te montre m bòn volonte a.” Konsa, David te voye kèk nan sèvitè li yo pou konsole li konsènan papa li. Konsa, sèvitè a David yo te rive nan peyi Amonit yo.'
    3: 'Men prens a Amonit yo te di a Hanun, mèt pa yo a: “Èske ou kwè ke David ap onore papa ou akoz li te voye moun konsole ou? Èske David pa t pito voye sèvitè li yo kote ou pou fè ankèt vil la, pou espyone ak boulvèse li?”'
    4: Konsa, Hanun te pran sèvitè a David yo, li te pase razwa sou mwatye bab yo, li te koupe manto yo jis rive nan mitan kote kwis yo, e li te voye yo ale.
    5: 'Lè yo te pale David sa, li te voye rankontre yo, paske mesye yo te imilye anpil. Epi wa a te di: “Rete Jéricho jiskaske bab nou vin pouse e konsa, retounen.”'
    6: Alò, lè fis a Ammon yo te wè ke yo te vin rayisab devan David, fis a Ammon yo te voye anplwaye Siryen yo Beth-Rehob e Siryen yo a Tsoba, ven-mil sòlda a pye, wa Macca avèk mil lòm e mesye a Tob yo avèk douz-mil lòm.
    7: Lè David te tande sa, li te voye Joab avèk tout lame mesye vanyan yo.
    8: Fis a Ammon yo te vin parèt. Yo te ranje yo nan chan batay la devan antre vil la, pandan Siryen a Tsoba yo avèk Rehob, mesye a Tob yo avèk Maaca pou kont yo te nan chan an.
    9: Alò, lè Joab te wè ke batay la te ranje kont li pa devan kon pa dèyè, li te seleksyone pami mesye pi chwazi an Israël yo pou te ranje yo kont Siryen yo.
    10: Men rès nan pèp la, li te plase yo nan men Abischaï, frè li a e li te ranje yo kont fis Ammon yo.
    11: 'Li te di: “Si Siryen yo twò fò pou mwen, alò, ou va ban m sekou; men si fis a Ammon yo twò fò pou ou, alò, mwen va vin ede ou.'
    12: Pran kouraj e kite nou parèt ak tout fòs nou pou koz a pèp nou an e pou vil Bondye pa nou an. Ke SENYÈ a kapab fè sa ki bon nan zye Li.”
    13: Konsa, Joab avèk moun ki te avèk li yo te rapwoche nan batay la kont Siryen yo e yo te sove ale devan yo.
    14: Lè fis a Ammon yo te wè ke Siryen yo te sove ale, yo osi te sove ale devan Abischaï e te antre nan vil la. Alò, Joab te retounen sispann goumen kont fis a Ammon yo pou te rive kote Jérusalem.
    15: Lè Siryen yo te wè ke yo te fin bat pa Israël, yo te vin rasanble ansanm.
    16: Epi Hadarézer te voye chache Siryen ki te pi lwen Rivyè Euphrate la pou yo te vini Hélam. Schobac, Kòmandan a lame a Hadarézer a te sou tèt yo.
    17: Alò, lè sa te pale a David, li te rasanble tout Israël ansanm e te travèse Jourdain an pou te rive vè Hélam. Konsa, Siryen yo te alinye yo pou rankontre David e te goumen kont li.
    18: Men Siryen yo te sove ale devan Israël. David te touye sèt-san mèt a cha Siryen, karant-mil chevalye e te frape fè desann Schobac, kòmandan lame pa yo a, e li te mouri la.
    19: Lè tout wa yo, sèvitè a Hadarézer yo te wè ke yo te pèdi devan Israël, yo te fè lapè avèk Israël pou te sèvi yo. Konsa, Siryen yo te vin gen krent pou ede fis a Ammon yo ankò.
  11:
    1: Alò, li te fèt pandan prentan an, lè ke wa yo konn sòti batay, ke David te voye Joab, ansanm avèk sèvitè li yo ak tout Israël. Yo te detwi fis a Ammon yo e yo te fè syèj nan Rabba, men David te rete Jérusalem.
    2: Epi lè lannwit te vin rive, David te leve nan kabann li. Li te mache antoure twati kay wa a, soti nan twati a, li te wè yon fanm ki t ap benyen. Epi fanm nan te byen bèl nan aparans li.
    3: 'Konsa, David te voye mande konsèy sou fanm sa a. Epi youn te di: “Èske sa se pa Bath-Schéba, fis a Éliam nan, fanm a Urie a, Itit la?”'
    4: David te voye mesaje pran li. Lè li te parèt kote li, li te kouche avèk li ( paske li te fin pirifye tèt li de salte a). Epi li te retounen lakay li.
    5: 'Fanm nan te vin ansent. Li te voye di David: “Mwen ansent.”'
    6: 'Konsa, David te voye kote Joab. Li te di: “Voye ban mwen Urie, Itit la.” Konsa, Joab te voye Urie kote David.'
    7: Lè Urie te vin kote li, David te mande pa sikonstans a Joab avèk tout pèp la ak jan lagè a te mache a.
    8: 'Alò, David te di a Urie: “Desann lakay ou pou lave pye ou.” Epi Urie te desann sòti lakay wa, a e yon kado soti nan men wa a te voye ba li.'
    9: Men Urie te dòmi kote pòt lakay wa a avèk tout sèvitè a mèt li yo. Li pa t desann lakay li.
    10: 'Alò, lè yo te di David: “Urie pa t desann lakay li,” David te di a Urie: “Èske ou pa t fenk fin fè yon vwayaj? Poukisa konsa ou pa t desann lakay ou?”'
    11: 'Urie te di a David: “Lach la menm avèk Israël avèk Juda ap rete nan tant yo; epi mèt mwen, Joab avèk sèvitè a mèt mwen yo ap fè kan nan chan louvri. Konsa, kijan mwen kapab ale lakay mwen pou manje bwè e kouche avèk madanm mwen? Pa lavi ou ak lavi nanm ou menm, mwen p ap fè bagay sa a.”'
    12: 'Alò, David te di a Urie: “Rete isit la jodi a tou e demen mwen va kite ou ale.” Konsa, Urie te rete Jérusalem nan jou sa a ak pwochen jou a.'
    13: Alò David te rele li, li te manje bwè devan li e li te fè li sou. Epi nan aswè, li te sòti pou kouche sou kabann li avèk sèvitè a mèt li yo, men li pa t desann lakay li.
    14: Alò, nan maten, David te ekri yon lèt a Joab pou te voye li nan men Urie.
    15: 'Li te ekri nan lèt la, e te di: “Mete Urie pa devan nan chan kote batay la pi rèd la e retounen kite li, pou l kab tonbe mouri.”'
    16: Konsa, se te pandan Joab t ap veye vil la, ke li te mete Urie nan plas kote li te konnen lènmi an te gen mesye vanyan yo.
    17: Mesye vil yo te sòti goumen kont Joab, kèk nan moun pami sèvitè a David yo te tonbe. Epi Urie, Itit la te mouri tou.
    18: Alò, Joab te voye bay rapò a David selon tout evenman lagè a.
    19: 'Li te kòmande mesaje a, e te di: “Lè ou fin pale tout afè lagè yo a wa a,'
    20: 'epi li vin rive ke kòlè leve nan wa a e li di ou: ‘Poukisa ou te pwoche pre vil la konsa pou goumen? Èske ou pa t konnen ke yo ta tire soti sou miray la?'
    21: 'Se kilès ki te frape Abimélec, fis a Jerubbéscheth la? Èske se pa yon fanm ki te jete yon wòch moulen sou li soti nan miray ki fè l mouri Thébets la? Poukisa ou te pwoche pre miray la?’ epi ou va di: ‘Sèvitè ou a Urie, Itit la, te mouri tou.’”'
    22: Konsa, mesaje a te pati pou te vin bay rapò a David, de tout sa ke Joab te voye li pale yo.
    23: 'Mesaje a te di a David: “Mesye yo te genyen sou nou e te sòti kont nou nan chan an; men nou te peze yo rèd jis rive nan antre pòtay la.'
    24: Anplis, mesye banza yo te tire sou sèvitè ou yo soti nan miray la. Konsa, kèk nan sèvitè ou yo mouri, e sèvitè ou a, Urie, Etyen an mouri osi.”
    25: 'Alò David te di a mesaje a: “Konsa ou va pale Joab, ‘Pa kite bagay sa a fè ou mal, paske nepe a devore youn menm jan ke yon lòt. Fè batay ou kont vil la vin pi rèd pou boulvèse li’. Se konsa pou ankouraje li.”'
    26: Alò, lè madanm a Urie te tande ke Urie, mari li a, te mouri, li te kriye pou mari li.
    27: Lè tan kriye a te fini, David te voye mennen li lakay li, li te devni madanm li, e li te fè yon fis pou li. Men bagay ke David te fè a te mal nan zye SENYÈ a.
  12:
    1: 'Alò, SENYÈ a te voye Nathan kote David. Li te vin kote li e te di: “Te genyen de mesye nan yon vil, youn te rich e lòt la te pòv.'
    2: Nonm rich la te gen anpil bann mouton avèk twoupo,
    3: men pòv la, pa t gen anyen sof ke yon sèl ti mouton femèl, ke li te achte e li te nouri. Konsa, li te vin gran ansanm avèk li menm avèk pitit li yo. Li ta manje nan pen li, bwè nan tas li, kouche sou vant li e se te tankou yon fi pou li.
    4: Alò, yon vwayajè te vin kote nonm rich la e li pa t dakò retire nan pwòp bann mouton ak twoupo pa li yo, pou fè pwovizyon pou li. Sof ke sa, li te pran mouton femèl a pòv sila pou prepare pou nonm ki te rive kote li a.”
    5: 'Alò, kòlè a David te brile fò kont nonm nan, e li te di a Nathan: “Jan SENYÈ a viv la, anverite, mesye ki te fè sa a merite lanmò.'
    6: Fòk li bay rekonpans pou ti mouton an kat fwa; paske li te fè bagay sa a san pitye.”
    7: 'Alò, Nathan te di David: “Mesye a se ou menm! Konsa di SENYÈ a, Bondye a Israël la: ‘Se Mwen ki te onksyone ou kòm wa sou Israël e se mwen ki te delivre ou soti nan men a Saül.'
    8: Se Mwen menm tou ki te ba ou lakay mèt ou a ak madanm a mèt ou yo pou ou ta pran swen e Mwen te ba ou lakay Israël la avèk Juda. Epi si sa te twò piti, mwen t ap menm ajoute ba ou ankò anpil lòt bagay tankou sila yo!
    9: Poukisa ou te meprize pawòl SENYÈ a e fè mal devan zye Li? Ou te fè tonbe Urie, Itit la avèk nepe, ou te pran madanm li kòm madanm ou e ou te touye li avèk nepe a fis Ammon yo.
    10: Koulye a, pou sa, nepe p ap janm kite lakay ou, akoz ou te meprize Mwen e te pran madanm a Urie, Itit la pou devni madanm ou.’
    11: '“Konsa pale SENYÈ a: ‘Gade byen, Mwen va fè leve mal kont ou soti nan pwòp kay ou. Mwen va menm pran madanm ou yo devan zye ou e bay a zanmi parèy ou e li va kouche avèk madanm ou yo gwo lajounen.'
    12: Anverite, ou te fè l an sekrè; men Mwen va fè bagay sa a devan tout Israël ak anba solèy la.’”
    13: 'Epi David te di a Nathan: “Mwen te peche kont SENYÈ a.” Nathan te di a David: “SENYÈ a, anplis, te retire peche ou; ou p ap mouri.'
    14: Malgre sa, akoz zak sa a, ke ou te bay okazyon a lènmi a SENYÈ yo pou fè blasfèm, pitit la ki va fèt a ou menm nan va anverite, mouri.”
    15: Konsa, Nathan te ale lakay li. Epi SENYÈ a te frape pitit ke vèv Urie te fè pou David la, jiskaske li te vin byen malad.
    16: Pou sa, David te mande Bondye pou pitit la. Li te fè jèn e li te ale kouche tout nwit lan atè.
    17: Ansyen lakay li yo te kanpe akote li pou leve li atè a, men li pa t dakò e li pa t manje avèk yo.
    18: 'Konsa, li te vin rive nan setyèm jou a ke pitit la te vin mouri. Epi sèvitè a David yo te krent pou di l ke pitit la te mouri, paske yo te di: “Gade byen, pandan pitit la te vivan an, nou te pale avèk li e li pa t tande vwa nou. Konsa, kòman nou kab di li ke pitit la mouri, paske li kab fè tèt li mal?”'
    19: 'Men lè David te wè ke sèvitè li yo t ap pale an kachèt ansanm, David te apèsi ke pitit la te mouri. Pou sa, David te di a sèvitè li yo: “Èske pitit la mouri?” Yo te di: “Li mouri.”'
    20: Konsa, David te leve soti atè a. Li te lave tèt li, li te onksyone kò l, e li te chanje rad li. Konsa, li te antre lakay SENYÈ a pou te adore. Epi li te vin nan pwòp kay li. Lè li te mande, yo te mete manje devan li pou l te manje.
    21: 'Sèvitè li yo te di li: “Se ki bagay sa ou te fè a? Pandan pitit la te vivan an, ou te fè jèn e te kriye, men lè pitit la te mouri, ou te leve pou te manje.”'
    22: 'Li te di: “Pandan pitit la te vivan an, mwen te fè jèn e te kriye; paske mwen te di: ‘Kilès ki te kab konnen, SENYÈ a ta kab petèt fè m gras, pou pitit la te kab viv.’'
    23: Men koulye a, li fin mouri. Poukisa mwen ta fè jèn? Èske mwen kapab fè l retounen ankò? Mwen va ale jwenn li, men li p ap retounen kote mwen.”
    24: Konsa, David te rekonfòte madanm li, Bath-Schéba. Li te antre nan li e li te kouche avèk li. Li te bay nesans a yon fis e li te rele li Salomon. Alò, SENYÈ a te renmen li.
    25: Li te voye nouvèl la pa Nathan, pwofèt la e Nathan te rele li Jedidja pou koz SENYÈ a.
    26: Alò, Joab te goumen kont Rabba, moun nan fis Ammon yo, e li te kaptire vil wayal la.
    27: 'Joab te voye mesaje yo a David. Li te di: “Mwen te goumen kont Rabba e te kaptire vil dlo yo.'
    28: Pou sa, rasanble rès pèp la, e fè kan kont vil la oswa, ma pran pou kont mwen pou l gen non pa m nan.”
    29: Konsa, David te rasanble tout pèp la pou te ale Rabba. Li te goumen kont li e te kaptire li.
    30: Li te pran kouwòn a wa pa yo a soti nan tèt li. Li te peze yon talan (anviwon trann-kat kilo) an lò, e ladann yon kantite pyè presye. Yo te mete li sou tèt David. Epi li te mennen piyaj la deyò vil la an gran kantite.
    31: Anplis, li te mennen moun ki te ladann l deyò. Li te fè yo travay ak si, avèk pikwa, ak rach an fè, e te fè yo travay nan fou brik. Se konsa li te fè a tout vil ki te pou fis Ammon yo. Epi David avèk tout moun li yo te retounen Jérusalem.
  13:
    1: Pi tà, apre sa Absalom, fis a David la te gen yon sè byen bèl ki te rele Tamar e Amnon, fis a David la te renmen li.
    2: Amnon te tèlman fristre akoz sè li, Tamar, ke sa te fè li vin malad, paske li te vyèj e li te sanble difisil pou Amnon fè yon bagay ak li.
    3: Men Amnon te gen yon zanmi ki te rele Jonadab, fis a Schimea a, frè David. Epi Jonadab te yon nonm byen rize.
    4: 'Li te di li: “O fis a wa a, poukisa ou deprime maten apre maten konsa? Èske ou p ap di m sa?” Epi Amnon te di li: “Mwen tonbe nan renmen avèk Tamar, sè a frè m nan, Absalom.”'
    5: 'Alò, Jonadab te di li: “Kouche sou kabann ou e fè kòmsi ou malad. Lè papa ou vin wè ou, di li: ‘Souple, kite sè m nan, Tamar vin ban m manje. Kite li prepare manje a devan zye m, pou mwen kapab wè li e manje manje a soti nan men li.’”'
    6: 'Konsa, Amnon te kouche e te fè tankou li te malad. Lè wa a te vin wè li, Amnon te di a wa a: “Souple, kite sè m nan, Tamar vini fè kèk gato devan zye m, pou m kab manje nan men li.”'
    7: 'Alò, David te voye lakay pou Tamar. Li te di: “Ale koulye a lakay frè ou a, Amnon e prepare manje pou li.”'
    8: Konsa, Tamar te ale lakay Amnon pandan li te kouche a. Li te pran boul pen an, li te fwote l, li te fè gato devan zye li e te kwit gato yo.
    9: 'Li te pran chodyè a pou te lonje mete yo devan li, men li te refize manje. Epi Amnon te di: “Fè tout moun sòti devan m.” Konsa tout moun te sòti devan li.'
    10: 'Alò, Amnon te di a Tamar: “Mennen manje a nan chanm dòmi mwen an, pou m kab manje li nan men ou.” Konsa, Tamar te pran gato ke li te fè yo e te mennen yo antre nan chanm dòmi kote frè li a, Amnon.'
    11: 'Lè li te mennen kote li pou manje, Amnon te kenbe li e te di li: “Vin kouche avè m, sè mwen.”'
    12: 'Men li te reponn li: “Non, frè mwen, pa vyole mwen! Paske bagay konsa yo pa fèt an Israël. Pa fè dega sila a!'
    13: Pou mwen menm, kote mwen ta kab livre a wont sa a? Epi pou ou menm, ou va tankou yon moun ranpli avèk foli an Israël. Pou sa, souple, pale avèk wa a, paske li p ap anpeche ou pran m.”
    14: Sepandan, li pa t koute li. Akoz Amnon te pi fò pase li, li te vyole li, e te kouche avèk li.
    15: 'Epi Amnon te vin rayi li avèk yon trè gwo rayisman. Rayisman avèk sila li te rayi li a te pi gran pase renmen avèk sila li te renmen li an. Amnon te di li: “Leve, sòti!”'
    16: 'Men li te di a li: “Non, paske mal sa a ke w ap fè nan voye m ale a pi mal pase lòt ke ou te fè m nan!” Men li pa t koute li.'
    17: 'Alò, li te rele jennonm ki t ap okipe li a, e te di: “Koulye a, jete fanm sa deyò prezans mwen e kadnase pòt la dèyè l.”'
    18: Alò, li te genyen yon rad avèk manch long, paske se te konsa fi vyèj a wa yo te konn abiye an manto. Epi sèvitè l te mennen Tamar deyò e te kadnase pòt la dèyè li.
    19: Tamar te mete sann yo sou tèt li e te chire manch long yo nan rad sou li a. Li te mete men li sou tèt li, li te sòti e t ap kriye fò pandan li prale a.
    20: 'Alò, Absalom, frè li a te di li: “Èske Amnon, frè ou a te avèk ou? Men koulye a, rete an silans, sè mwen, li se frè ou. Pa mete afè sa a sou kè.” Pou sa, Tamar te rete e te dezole lakay Absalom, frè li a.'
    21: Alò, lè David te tande tout koze sila yo, li te vin byen fache.
    22: Men Absalom pa t pale ak Amnon anyen, ni bon, ni mal; paske Absalom te rayi Amnon akoz li te vyole sè li a, Tamar.
    23: Alò, li te vin rive apre dezan nèt ke Absalom te gen moun pou taye lenn mouton Baal-Hatsor ki toupre Ephraïm, e Absalom te envite tout fis a wa yo.
    24: 'Absalom te vin kote wa a e te di: “Gade byen, sèvitè ou a genyen moun k ap taye lenn mouton. Souple, kite wa a avèk sèvitè li yo ale avèk sèvitè ou.”'
    25: 'Men wa a te di a Absalom: “Non, fis mwen, se pa tout moun ki pou ale, paske nou va yon fado pou ou.” Malgre li te ankouraje li, li pa t ale, men li te beni li.'
    26: 'Alò, Absalom te di: “Si se pa sa, souple kite frè m nan, Amnon, ale avèk nou.” Epi wa a te di li: “Poukisa li dwe ale avèk ou?”'
    27: Men lè Absalom te ankouraje li, li te kite Amnon avèk tout fis a wa yo ale avèk li.
    28: 'Absalom te kòmande sèvitè li yo. Li te di: “Gade koulye a, lè kè Amnon kontan avèk diven an, lè mwen di nou: ‘Frape Amnon’, alò, mete li a lanmò. Pa pè! Èske se pa mwen menm ki kòmande nou? Pran kouraj e rete brav.”'
    29: Sèvitè a Absalom yo te fè Amnon jis jan ke Absalom te kòmande a. Epi tout fis a wa yo te leve monte milèt pa yo e te sove ale.
    30: 'Alò, se te pandan ke yo te nan wout la yon rapò te rive kote David ki te di: “Absalom te frape fè tonbe tout fis a wa yo e nanpwen youn nan yo ki te rete.”'
    31: Konsa, wa a te leve. Li te chire rad li e te kouche atè, epi tout sèvitè li yo te kanpe akote avèk rad yo chire.
    32: 'Jonadab, fis a Schimea a, frè David la, te reponn: “Pa kite mèt mwen an sipoze ke yo te mete a lanmò tout jennonm yo, fis a wa yo. Se sèl Ammon ki mouri. Se sa ki te entansyon Absalom. Afè sa a te vin detèmine depi jou ke li te vyole sè li a, Tamar.'
    33: Alò pou sa, pa kite mèt mwen, wa a, pran rapò sa a a kè, ki vle di ‘tout fis a wa yo mouri’, paske se sèl Amnon ki mouri.”
    34: Alò, Absalom te sove ale deja. Epi jennonm ki te gadyen an te leve zye li gade e vwala, anpil moun t ap vini soti nan wout la dèyè li akote baz mòn nan.
    35: 'Jonadab te di a wa a: “Gade byen, men fis a wa yo gen tan vini! Menm jan avèk pawòl sèvitè ou a, se konsa sa fèt.”'
    36: Depi li fin pale a, vwala, fis a wa yo te vini e te leve vwa yo pou te kriye. Konsa, wa la menm, avèk tout sèvitè li yo te kriye byen anmè.
    37: Men Absalom te sove ale e te ale kote Talmaï, fis a Ammihur a, wa a Gueschur a. David te kriye fè lamantasyon pou fis li a chak jou.
    38: Konsa, Absalom te sove ale nan Gueschur e te rete la, pandan twazan.
    39: Wa David te byen vle ale kote Absalom, paske li te pran rekonfò konsènan Amnon, akoz li te mouri.
  14:
    1: Alò Joab, fis a Tseruja a te vin apèsi ke kè David te apiye anvè Absalom.
    2: 'Pou sa, Joab te voye kote Tekoa e te fè rive yon fanm avèk sajès soti la. Li te di li: “Souple, fè kòmsi se yon moun ki andèy. Mete sou ou vètman andèy depi koulye a. Pa onksyone ou avèk lwil, men fè tankou yon fanm ki te deja andèy pou mò a soti anpil jou.'
    3: Apre, ale kote wa a, e pale avèk li konsa”. Epi Joab te mete pawòl nan bouch li pou pale.
    4: 'Alò, lè fanm a Tekoa a te pale a wa a, li te vin tonbe sou figi li e te kouche atè nèt, Li te di: “Sekou, O wa.”'
    5: 'Wa a te di li: “Ki pwoblèm ou?” Li te reponn: “Anverite, se yon vèv ke mwen ye, paske mari mwen mouri.'
    6: Sèvant ou an gen de fis. Men yo de te goumen nan chan an e yo pa t gen pèsòn pou separe yo. Konsa, youn te frape lòt e te touye li.
    7: Koulye a, gade byen, tout fanmi an gen tan leve kont sèvant ou an. Y ap mande m lonje ba yo sila ki te frape frè li a, pou nou kab mete li a lanmò pou lavi a frè l ke li te touye a, e vin detwi eritye a tou. Konsa, yo va etenn sèl chabon limen ki rete a, pou kite mari mwen san non, san rès sou fas tè a.”
    8: 'Alò, wa a te di a fanm nan: “Ale lakay ou e mwen va bay lòd pou ou menm.”'
    9: 'Fanm Tekoa a te di wa a: “O mèt mwen, wa a, inikite a sou mwen avèk lakay papa m; men kite wa a avèk twòn li an pa koupab.”'
    10: 'Konsa, wa a te di: “Nenpòt moun ki pale avè w, mennen li bò kote m e li p ap touche ou ankò.”'
    11: 'Alò, li te di: “Souple, kite wa a sonje SENYÈ a, pou vanjè san an pa kontinye detwi, sof ke sa, y ap detwi fis mwen an.” Epi li te di: “Jan SENYÈ a viv la, nanpwen menm yon grenn cheve a fis ou a k ap tonbe atè.”'
    12: 'Alò, fanm nan te di: “Souple kite sèvant ou an pale yon mo ak mèt mwen, wa a.” Li te di: “Pale”.'
    13: 'Fanm nan te di: “Alò, poukisa ou te fè yon move plan konsa kont pèp Bondye a? Paske nan pale pawòl sila a, se wa a ki koupab, kòmsi wa a pa mennen retounen sila li te ekzile a.'
    14: Paske anverite, nou va mouri. Se tankou dlo ki gaspiye atè e ki p ap kab ranmase ankò. Men Bondye pa retire lavi, men toujou fè plan pou sila ki ekzile a pa vin jete deyò nèt de Li menm.”
    15: 'Alò, rezon pou sila ke m vini pou pale pawòl sa a de mèt mwen an, wa a, se ke pèp la te fè m pè; pou sa sèvant pa ou a te di a: ‘Kite mwen pale avèk wa a. Petèt wa a va akonpli demann lan a sèvant li an.’'
    16: Paske wa a va tande e delivre sèvant li an soti nan men a nonm ki ta detwi ni mwen, ni fis mwen an sou eritaj Bondye a.
    17: 'Alò, sèvant ou an te di: ‘Souple kite pawòl a mèt mwen an, wa a, vin rekonfòte mwen, paske tankou zanj Bondye a, se konsa mèt mwen an, wa a, ye pou distenge sa ki bon avèk sa ki mal. Epi ke SENYÈ a, Bondye pa ou a, kapab avèk ou.’”'
    18: 'Wa a te reponn e te di a fanm nan: “Souple, pa kache pou mwen anyen ke m prè pou mande ou la a.” Epi fanm nan te di: “Kite mèt mwen an, wa a, pale, souple.”'
    19: 'Alò, wa a te reponn e te di: “Èske men Joab mele avèk ou nan tout sa?” Epi fanm nan te reponn: “Jan nanm ou viv la, mèt mwen an, wa a, pèsòn pa kab vire ni adwat ni agoch nan anyen ke mèt mwen an, wa a, te pale a. Anverite, se te sèvitè ou a, Joab ki te kòmande mwen. Epi se te li ki te mete tout pawòl sa yo nan bouch sèvant ou an,'
    20: pou l te kab chanje aparans a bagay yo, sèvitè Joab la te fè bagay sa a. Men mèt mwen an saj, tankou sajès a zanj Bondye a, pou konnen tout sa ki sou tè a.”
    21: 'Alò, wa a te di Joab: “Gade byen, anverite, mwen va fè bagay sa a. Pou sa, ale mennen fè tounen jennonm nan, Absalom.”'
    22: 'Joab te tonbe figi atè, kouche nèt e te beni wa a. Epi Joab te di: “Jodi a, sèvitè ou konnen ke li twouve favè nan zye ou, O mèt mwen, wa a, akoz wa a te akonpli demann lan a sèvitè li a.”'
    23: Konsa, Joab te leve ale Gueschur pou te mennen Absalom Jérusalem.
    24: 'Men wa a te di: “Pa kite li wè figi mwen.” Konsa, Absalom te vire kote pwòp lakay pa li, e li pa t wè figi a wa a.'
    25: Alò, nan tout Israël, pa t gen lòt moun ki te pi bo ke Absalom, ki te resevwa lwanj tankou li. Soti nan talon pye li jis rive anwo tèt li, pa t gen defo menm.
    26: Lè l te konn taye cheve li (ki te fèt nan fen chak ane ke li te koupe li; paske li te lou sou li e pou sa, li te koupe l), li te peze cheve a tèt li nan pèz de-san sik selon balans a wa a.
    27: Pou Absalom te ne twa fis ak yon fi ki te rele Tamar. Se te yon fanm ki te byen bèl.
    28: Alò, Absalom te viv pandan dezan konplè Jérusalem e pa t wè figi a wa a.
    29: Apre, Absalom te voye dèyè Joab, pou l ta voye li kote wa a, men Joab te refize vin kote li. Konsa, li te voye ankò yon dezyèm fwa, men li pa t vini.
    30: 'Pou sa, li te pale a sèvitè yo pa li menm: “Gade, chan Joab la akote pa m nan ki gen sereyal lòj. Ale mete dife ladann”. Konsa sèvitè Absalom yo te mete dife nan chan an.'
    31: 'Alò, Joab te leve rive kote Absalom lakay li a. Li te di li: “Poukisa sèvitè ou yo te lage dife nan chan mwen an?”'
    32: 'Absalom te reponn Joab: “Gade, mwen te voye dèyè ou, e mwen te di: ‘Vin isit la pou m kab voye ou kote wa a pou mande l: “Poukisa mwen te kite Gueschur? Li ta pi bon pou mwen si m te toujou la.”’ Pou sa, kite mwen wè figi a wa a, e si gen inikite nan mwen, kite li mete m a lanmò.”'
    33: Konsa, lè Joab te rive kote wa a e te pale li, li te rele Absalom. Konsa, li te rive a wa a e te bese li ba avèk figi li atè devan wa a e wa a te bo Absalom.
  15:
    1: Alò, li te rive apre sa ke Absalom te fè pwovizyon pou tèt li yon cha avèk cheval ak senkant mesye pou kouri devan li.
    2: 'Absalom te konn leve granmmaten e kanpe akote chemen an devan pòtay la. Konsa, lè yon moun ta gen yon pwosè, e te vin kote wa a pou jijman, Absalom te rele li e di: “Nan ki vil ou sòti?” Epi li ta di: “Sèvitè ou a sòti nan youn nan tribi Israël yo.”'
    3: 'Alò, Absalom ta di a li: “Ou wè, ka ou yo bon e jis; men nanpwen pèsòn ki pou koute ou nan non a wa a.”'
    4: 'Anplis, Absalom te di: “Oswa ke yon moun ta chwazi mwen jij nan peyi a; alò, konsa chak moun ki te gen yon ka oswa yon pwosè ta kapab vin kote mwen e mwen ta ba li jistis.”'
    5: Epi lè yon mesye ta vin kote li pou bese li menm devan li, li ta lonje men li, kenbe li e bo li.
    6: Nan jan sa a, Absalom te konn aji avèk tout Israël lè yo te pwoche wa a pou jijman. Konsa, Absalom te vòlè kè a mesye Israël yo.
    7: 'Alò, li te rive ke nan fen karant ane ke Absalom te di a Wa a: “Souple, kite mwen ale peye ve ke m te fè a SENYÈ a, nan Hébron.'
    8: 'Paske sèvitè ou a te fè yon ve pandan mwen t ap viv Gueschur Aram, e li te di: ‘Si SENYÈ a va vrèman mennen mwen retounen Jérusalem; alò, mwen va sèvi SENYÈ a’”.'
    9: 'Wa a te di li: “Ale anpè.” Konsa, li te leve ale Hébron.'
    10: 'Men Absalom te voye espyon toupatou pami tout tribi Israël yo. Li te di: “Depi ou tande son a twonpèt la, alò, ou va di: ‘Absalom se wa nan Hébron.’”'
    11: Konsa, de-san mesye yo te ale avèk Absalom soti Jérusalem. Yo te envite; yo te ale nan inosans, san yo pa konnen anyen.
    12: Epi Absalom te voye pou Achitophel, Gilonit lan, konseye David, soti nan vil pa li nan Guilo, pandan li t ap ofri sakrifis yo. Konplo a te fò, paske moun avèk Absalom yo te kontinye vin plis.
    13: 'Alò, yon mesaje te vin kote David. Li te di: “Kè a mesye Israël yo avèk Absalom.”'
    14: 'Konsa, David te di a tout sèvitè ki te avèk li yo Jérusalem: “Leve e annou sove ale, paske si se pa sa, nanpwen nan nou ki va chape de Absalom. Ale vit, oswa li va rive sou nou byen vit, fè gwo malè rive sou nou e frape vil la avèk lam nepe.”'
    15: 'Alò, sèvitè a wa yo te di a wa a: “Gade, sèvitè ou yo va fè nenpòt sa ke wa a vle.”'
    16: Konsa, wa a te sòti avèk tout manm lakay li avèk li. Men wa a te kite dis nan ti mennaj li yo pou pran swen kay la.
    17: Wa a te sòti e tout pèp la avèk li, e yo te rete nan dènye kay la.
    18: Alò, tout sèvitè li yo te pase akote li, tout Keretyen yo avèk tout Peletyen yo ak tout Gatyen yo, sis-san moun ki te vini avèk li soti Gath, te pase devan wa a.
    19: 'Alò, wa a te di a Ittaï, Gatyen an: “Poukisa ou ta ale avèk nou tou? Retounen rete avèk wa a; paske ou se yon etranje e yon egzile de pwòp plas ou.'
    20: Ayè ou te vini e èske, jodi a, mwen ta dwe fè ou mache egare avèk nou pandan mwen prale kote mwen prale a? Retounen reprann frè ou yo. Ke gras avèk verite kapab avèk ou.”
    21: 'Men Ittaï te reponn wa a. Li te di: “Jan SENYÈ a viv la, anverite, nenpòt kote ke mèt mwen an, wa a, ye, kit pou mouri, kit pou viv, se la tou sèvitè ou a va ye.”'
    22: 'Pou sa, David te di Ittaï: “Ale, janbe lòtbò.” Konsa Ittaï, Gatyen an te janbe avèk tout mesye pa li yo ak tout pitit ki te avèk li yo.'
    23: Pandan tout peyi a t ap kriye avèk gwo vwa, tout pèp la te pase janbe. Wa a tou te pase janbe flèv Cédron an, e tout pèp la te pase janbe lòtbò vè chemen dezè a.
    24: Alò, gade byen, Tsadok te parèt tou, ansanm avèk tout Levit ki t ap pote lach akò Bondye a. Epi yo te poze lach Bondye a e Abithar te monte la jiskaske tout pèp la te fin kite vil la.
    25: 'Wa a te di a Tsadok: “Retounen lach Bondye a nan vil la. Si mwen jwenn favè nan zye Bondye; alò, Li va mennen mwen retounen ankò pou montre mwen a Li menm e a abitasyon pa Li a.'
    26: 'Men si Li ta di konsa: ‘Mwen pa gen kè kontan avè w’, gade byen, men mwen, kite Li fè sa ki sanble bon pou Li menm.”'
    27: 'Wa a te di osi a Tsadok, prèt la: “Èske se pa yon divinò ke ou ye? Retounen nan vil la anpè, de fis ou yo avèk ou, fis ou Achimaats, avèk Jonathan, fis a Abiathar a.'
    28: Gade, mwen pral tann nan pasaj dezè a jiskaske pawòl ou rive enfòme mwen.”
    29: Pou sa, Tsadok avèk Abiathar te retounen lach Bondye a Jérusalem e te rete la.
    30: Epi David te monte pant a Mòn Oliv la. Li t ap kriye pandan li t ap monte, tèt li te kouvri e li te mache pye atè. Alò, nan tout moun ki te avèk li yo, chak moun te kouvri tèt yo e t ap monte avèk gwo kriye pandan yo t ap prale.
    31: 'Alò, yon moun te pale David e te di: “Achitophel se pami konplotè avèk Absalom yo.” Epi David te di: “O SENYÈ, mwen priye, redwi a foli tout konsèy a Achitophel la.”'
    32: Li te rive pandan David t ap pwoche krèt mòn nan, kote yo adore Bondye a, ke vwala, Huschaï, Achit la, te rankontre li avèk manto li chire ak pousyè sou tèt li.
    33: 'David te di li: “Si ou janbe lòtbò avè m; alò, ou va ankonbre m.'
    34: 'Men si ou retounen lavil la e di a Absalom: ‘Mwen va sèvi ou, O wa a. Jan mwen te sèvi papa ou nan tan pase a, konsa, mwen va koulye a, devni sèvitè pa ou’, konsa, ou kapab vin kontrekare konsèy Achitophel la pou mwen.'
    35: Èske Tsadok avèk Abiathar se pa prèt ki avèk ou la a? Pou sa, nenpòt sa ou tande soti lakay wa a, ou va bay rapò a Tsadok avèk Abaithar, prèt yo.
    36: Gade byen, de fis pa yo a avèk yo la a, Achimaats, fis a Tsadok a e Jonathan, fis a Abaithar a; epi pa yo menm, ou va voye ban mwen tout bagay ke ou tande yo.”
    37: Konsa, Huschaï, zanmi a David la, te antre nan vil la, e Absalom te vini Jérusalem.
  16:
    1: Alò, lè David te fin depase krèt la, vwala, Tsiba, sèvitè a Méphiboscheth la te rankontre li avèk yon pè bourik avèk makout. Sou yo, te gen de-san pen, yon santèn grap rezen, yon santèn fwi gran sezon ak yon veso diven.
    2: 'Wa a te di a Tsiba: “Poukisa ou genyen sila yo?” Epi Tsiba te di: “Bourik yo se pou manm lakay wa yo monte, pen avèk fwi gran sezon an se pou jennonm yo manje e diven an se pou nenpòt moun ki fin pèdi fòs nan dezè a kab bwè.”'
    3: 'Alò, wa a te di: “Epi kote fis a mèt ou a?” Epi Tsiba te di a wa a: “Men vwala, li rete Jérusalem paske li te di: ‘Jodi a, lakay Israël la va restore wayòm papa m nan a mwen menm.’”'
    4: 'Konsa, wa a te di a Tsiba: “Men vwala, tout sa ki apatyen a Méphiboscheth se pou ou.” Epi Tsiba te di: “Mwen vin bese devan ou nèt; kite mwen twouve gras nan zye ou, O mèt mwen, wa a!”'
    5: Lè Wa David te rive Bachurim, gade byen, te sòti depi la yon mesye ki sòti nan fanmi Saül ki te rele Schimeï, fis a Guéra a. Li te parèt ak pawòl madichon san rete pandan li t ap pwoche.
    6: Li te jete wòch sou David, sou tout sèvitè a Wa David yo e tout mesye gran kouraj yo te sou men dwat li ak sou men goch li.
    7: 'Konsa, Schimeï te di pandan li t ap voye madichon yo: “Sòti la, sòti la, moun ki vèse san, sanzave!'
    8: SENYÈ a gen tan mete sou ou tout san koule lakay Saül, nan plas kote ou te renye a! SENYÈ a te lage wayòm nan nan men fis ou, Absalom. Epi gade, ou pran nan pwòp mechanste ou, paske ou se yon nonm ki vèse san!”
    9: 'Alò, Abischai, fis a Tseruja a te di a wa a: “Poukisa chen mouri sa a ta dwe modi mèt mwen an, wa a? Kite mwen janbe ale koupe tèt li.”'
    10: 'Men wa a te di: “Kisa mwen gen avè w, O fis a Tseruja? Si li bay madichon, e si SENYÈ a te di li ‘Modi David’, alò, se kilès k ap di: ‘Poukisa ou te fè sa?’”'
    11: 'Alò, David te di a Abischaï e a tout sèvitè li yo: “Gade, fis mwen ki te sòti nan mwen an koulye a ap chache lavi m. Konbyen anplis pou Benjamit sila a? Kite li e kite li bay madichon, paske SENYÈ a te pale li.'
    12: Petèt SENYÈ a va gade afliksyon mwen e remete m bon olye madichon pa sila a nan jou sa a.”
    13: Konsa, David avèk mesye pa li yo te fè wout yo. Epi Schimeï te mache akote pant mòn nan vizavi de yo menm. Pandan li t ap prale, li te modi, li te jete wòch, e li te jete pousyè bò kote li.
    14: Wa a avèk tout moun ki te avèk li yo te rive byen fatige, e yo te vin rafrechi la.
    15: Alò, Absalom avèk tout pèp la, mesye Israël yo te antre Jérusalem e Achitophel avèk li.
    16: 'Konsa, li te vin rive lè Huschaï, Akyen an, zanmi a David la te rive kote Absalom, ke Huschaï te di: “Viv wa a! Viv wa a!”'
    17: 'Absalom te di Huschaï: “Èske sa se fidelite ou pou zanmi ou? Poukisa ou pa t ale avèk zanmi ou an?”'
    18: 'Epi Huschaï te di a Absalom: “Non, paske sila ke SENYÈ a, pèp sa a e tout mesye Israël yo te chwazi a, se pou li menm, mwen va ye, e avèk li menm, mwen va rete.'
    19: Anplis de sa, se kilès pou m ta sèvi? Se pa nan prezans a fis li a? Jis jan ke m te sèvi nan prezans papa ou a, konsa mwen va ye nan prezans pa w.”
    20: 'Alò, Absalom te di a Achitophel: “Ban m konsèy pa w Kisa nou dwe fè?”'
    21: 'Achitophel te di a Absalom: “Antre nan ti mennaj papa ou te lese pou okipe kay la; epi tout Israël va tande ke ou te fè tèt ou rayisab a papa ou. Anplis, men a tout sila ki avèk ou yo va vin ranfòse.”'
    22: Konsa yo te monte yon tant anwo tèt kay la, epi Absalom te antre nan relasyon seksyèl ak tout konkibin papa l yo, devan zye a tout Israël.
    23: Konsèy a Achitophel te konn bay nan jou sa yo te konsidere tankou si yon moun te mande konsèy a pawòl Bondye. Se te konsa tout konsèy Achitophel te ye pou David ak Absalom.
  17:
    1: 'Anplis, Achitophel te di a Absalom: “Souple, kite mwen chwazi douz-mil òm pou m kab leve kouri dèyè David aswè a menm.'
    2: Mwen va vini sou li pandan li fatige e bouke e fè l vin sezi pou tout moun ki avèk li yo kouri ale. Konsa, se sèl wa a mwen va frape touye,
    3: epi mwen va fè retounen tout moun yo a ou menm. Retou a tout moun yo depann de nonm ou chache a; answit, tout pèp la va anpè.”
    4: Konsa, plan an te fè Absalom avèk tout ansyen Israël yo kontan.
    5: 'Alò, Absalom te di: “Alò, rele Huschaï, Akyen an tou e annou tande sa ke li gen pou di.”'
    6: 'Lè Huschaï te rive a Absalom, Absalom te di li: “Achitophel te pale konsa. Èske nou dwe fè plan pa li a? Si se pa sa, pale.”'
    7: 'Konsa, Huschaï te di a Absalom: “Fwa sa a, konsèy ke Achitophel te bay la, pa bon.”'
    8: 'Anplis, Huschaï te di: “Ou konnen papa ou avèk mesye pa li yo se mesye plen kouraj e fewòs, tankou yon lous ki pèdi pitit li nan chan. Epi papa ou gen gwo eksperyans lagè e li p ap pase nwit lan avèk pèp la.'
    9: 'Gade byen, depi koulye a, li gen tan kache nan youn nan kavèn yo oswa nan yon lòt plas; epi li va rive ke lè li tonbe sou yo nan premye atak la, ke nenpòt moun ki tande va di: ‘Gen yon masak ki fèt pami moun ki swiv Absalom yo.’'
    10: Epi menm sila ki gen gwo kouraj yo, ki gen kè tankou kè a lyon yo, va vin pèdi kouraj nèt; paske tout Israël konnen ke papa ou se yon nonm pwisan e sila ki avèk li yo se mesye vanyan.
    11: Men konsèy pa m se ke tout Israël vin, anverite, rasanble bò kote ou, soti nan Dan jis rive nan Beer-Schéba, tankou sab bò lanmè an gran kantite, e ke ou menm, pèsonèlman antre nan batay la.
    12: Konsa, nou va vini sou li nan plas kote li kapab twouve yo, nou va tonbe sou li tankou lawouze tonbe atè; epi konsènan li avèk tout mesye ki avèk li yo, p ap gen menm youn ki rete.
    13: Si li retire li nan yon vil, alò, tout Israël va mennen kòd kote vil sila a e yo va rale li nèt antre nan vale a jis nanpwen yon ti wòch ki rete.”
    14: 'Alò, Absalom avèk tout mesye Israël yo te di: “Konsèy Huschaï pi bon ke konsèy Achitophel la.” Paske SENYÈ a te deja detèmine pou anile bon konsèy Achitophel la, pou SENYÈ a ta kapab fè gwo dezas rive Absalom.'
    15: 'Epi Huschaï te di a Tsadok avèk Abiathar, prèt yo: “Sa se konsèy sa a ke Achitophel te bay Absalom avèk ansyen a Israël yo e se sa ke mwen te konseye.'
    16: 'Alò, pou sa, voye vit pale David e di: ‘Pa pase nwit lan kote ki pou janbe dlo rive nan dezè a, men fè sèten ke nou janbe, oswa wa a avèk tout moun ki avèk li yo va vin detwi.’”'
    17: Alò, Jonathan avèk Achimaats te rete En-Rougel. Yon sèvant te gen pou ale pale yo pou yo ta ale avèti Wa David, paske yo pa t kapab kite moun wè yo antre nan vil la.
    18: Men yon gason te wè yo kanmenm e te di Absalom. Pou sa, yo te pati vit rive lakay a yon mesye Bachurim ki te gen yon pwi nan lakou a, e yo te desann antre ladann.
    19: Konsa, fanm nan te pran yon kouvèti. Li te ouvri li sou bouch pwi a, e li te gaye sereyal sou li jiskaske yo pa t konnen anyen.
    20: 'Alò, sèvitè a Absalom yo te vin kote fanm nan lakay li e te di: “Kote Achimaats avèk Jonathan?” Epi fanm nan te di yo: “Yo fin janbe dlo a.” Konsa, lè yo te chache e pa t kab jwenn yo, yo te retounen Jérusalem.'
    21: 'Li te vin rive lè yo te fin ale ke yo te monte sòti nan pwi a, yo te ale pale Wa David e yo te di David: “Leve, travèse dlo a byen vit paske Achitophel te bay konsèy kont ou.”'
    22: Alò, David avèk tout moun ki te avèk li yo te leve janbe Jourdain an. Lè solèy te vin leve, pa t gen youn ki rete ki pa t janbe Jourdain an.
    23: Alò, lè Achitophel te wè ke konsèy pa li a pa t swiv, li te sele bourik li e li te leve ale lakay li nan vil li a. Li te mete lakay li an lòd e te trangle pwòp tèt li. Konsa, li te mouri e te antere nan tonm a papa li.
    24: Alò, David te rive Mahanaïm. Epi Absalom te travèse Jourdain an, li menm avèk tout mesye Israël yo avèk yo.
    25: Absalom te mete Amasa sou tèt lame a nan plas Joab. Alò Amasa te fis a yon mesye ki te rele Jithra, Izrayelit la, ki te antre nan Abigail, fi a Nachasch, sè a Tseruja a, manman a Joab.
    26: Epi Israël avèk Absalom te fè kan nan peyi Galaad la.
    27: Alò, lè David te vini Mahanaïm, Schobi, fis a Nachasch ki sòti Rabba a, a fis Ammon yo, Makir, fis a Ammiel Lodebar a ak Barzillaï, Galaadit Roguelim nan,
    28: te pote kabann yo, basen yo, po kanari yo, ble, lòj, farin, sereyal boukannen, pwa, pwa lantiy, avèk grenn boukannen,
    29: 'siwo myèl, bòl lèt, mouton ak fwomaj ki sòti nan twoupo a, pou David ak moun ki te avèk li yo ta manje. Paske yo te di: “Pèp la grangou, fatige e swaf nan dezè a.”'
  18:
    1: Alò, David te konte moun ki te avèk li yo e te plase sou yo chèf dè milye e chèf dè santèn.
    2: 'David te voye moun yo deyò, yon tyè anba lòd Joab, yon tyè anba lòd Abischaï, fis a Tseruja a, frè Joab la ak yon tyè anba lòd Ittaï, Gatyen an. Epi wa a te di a moun yo: “Mwen menm va anverite, sòti avèk nou tou.”'
    3: 'Men moun yo te di: “Ou pa dwe sòti; paske si nou vrèman sove ale, yo p ap okipe nou; menm si mwatye ta mouri, yo p ap okipe nou. Men valè pa w vo di-mil a nou menm; pou rezon sa a, li pi bon pou ede nou soti nan vil la.”'
    4: 'Alò wa a te di yo: “Nenpòt sa ki sanble bon a nou menm, se sa m ap fè.” Pou sa, wa a te kanpe akote pòtay la e tout moun yo te sòti pa santèn e pa milye.'
    5: 'Wa a te bay lòd a Joab avèk Abischaï avèk Ittaï e te di: “Pou koz mwen, aji dousman avèk jennonm nan, Absalom.” Epi tout moun yo te tande lè wa a te pase lòd a tout chèf yo sou Absalom an.'
    6: Alò, moun yo te antre nan chan kont Israël e batay la te fèt nan forè Ephraïm nan.
    7: Moun Israël yo te bat la devan sèvitè a David yo e masak la te byen gwo, ven-mil òm.
    8: Paske batay la te gaye sou tout teritwa peyi a e forè a te devore plis moun nan jou sa a ke nepe ta devore.
    9: Alò, Absalom te vin rankontre sèvitè a David yo. Paske Absalom te monte sou milèt li e milèt la te antre anba gwo branch a yon gwo bwadchenn. Epi tèt li te kole rèd nan chenn nan e li te vin kwoke antre syèl avèk tè a, pandan milèt la anba li t ap kontinye ale.
    10: 'Lè yon sèten mesye te wè sa, li te pale Joab, e te di: “Gade byen, mwen te wè Absalom pandye nan yon gwo bwadchenn.”'
    11: 'Epi Joab te di a mesye ki te di sa a: “Gade, ou te wè l? Poukisa konsa ou pa t frape li la pou l tonbe atè? Konsa, mwen ta ba ou dis pyès ajan avèk yon senti.”'
    12: 'Mesye a te di Joab: “Menm si mwen ta resevwa mil pyès ajan nan men m, mwen pa t ap lonje men m kont fis a wa a; paske nan tande nou, wa a te kòmande ou avèk Abischaï ak Ittaï, e te di: ‘Pwoteje pou mwen jennonm nan, Absalom!’'
    13: Otreman, si m te aji nan mechanste kont lavi li (e nanpwen anyen ki kache a wa a), alò, ou menm ta kanpe lwen de sa.”
    14: 'Joab te di: “Mwen p ap gaspiye tan avè w isit la.” Konsa, li te pran twa frenn nan men l e li te frennen fè yo pase sou kè Absalom pandan li te toujou vivan nan mitan bwadchenn nan.'
    15: Epi dis jennonm ki te pote zam pou Joab yo te antoure li, yo te frape Absalom e te touye li.
    16: Alò, Joab te soufle twonpèt la e moun yo te retounen soti kouri dèyè Israël, paske Joab te ralanti moun yo.
    17: Yo te pran Absalom, yo te jete li nan yon gwo twou vid nan mitan forè a e te monte sou li yon gwo pil wòch. Epi tout Israël te sove ale, chak moun nan pwòp tant pa yo.
    18: 'Alò, Absalom, pandan lavi li te fè monte pou li menm yon gwo pilye ki nan Vale a Wa a, paske li te di: “Mwen pa gen fis pou prezève non mwen.” Konsa, li te rele pilye a pa non li e li rele Moniman Absalom jis rive jodi a.'
    19: 'Alò, Achimaats, fis a Tsadok la te di: “Souple, kite mwen kouri pote nouvèl la bay wa a ke SENYÈ a gen tan delivre li anba men lènmi li yo.”'
    20: 'Men Joab te di li: “Ou menm se pa nonm ki pou pote nouvèl la nan jou sa a, malgre ke ou va pote li yon lòt jou, men ou p ap pote li jodi a, paske fis a wa a mouri.”'
    21: 'Alò, Joab te di a Etyopyen an: “Ale, pale wa a sa ou te wè a.” Konsa, Etyopyen an te bese devan Joab e te kouri ale.'
    22: 'Alò, Achimaats, fis a Tsadok la te di yon lòt fwa a Joab: “Malgre nenpòt sa ki rive, kite mwen tou kouri dèyè Etyopyen an.” Epi Joab te di: “Poukisa ou ta kouri, fis mwen, kòmsi ou p ap twouve rekonpans pou ale a?”'
    23: '“Malgre sa ki rive”, li te di: “Mwen va kouri”. Epi Achimaats te kouri nan wout plèn nan e te vin depase Etyopyen an.'
    24: Alò, David te chita antre de pòtay yo; epi gadyen an te monte sou twati pòtay sou mi an. Li te leve zye li e te gade. Men vwala, yon nonm ki t ap kouri li sèl a li menm.
    25: 'Gadyen an te kouri pale wa a. Epi wa a te di: “Si se sèl li menm k ap vini, se bòn nouvèl nan bouch li.” Epi li te pwoche pi pre e pi pre toujou.'
    26: 'Apre sa, gadyen an te wè yon lòt moun ki t ap kouri; epi gadyen an te rele gadyen pòtay la e te di: “Gade byen, gen yon lòt moun k ap kouri pou kont li.” Epi wa a te di: “Sila a tou ap pote bòn nouvèl.”'
    27: 'Gadyen an te di: “Mwen kwè ke kouri a premye a sanble kouri a Achimaats, fis a Tsadok la.” Epi wa a te di: “Sa se yon bon mesye e li pote bòn nouvèl.”'
    28: 'Achimaats te rele e te di a wa a: “Tout bagay sòti byen.” Epi li te bese figi atè devan wa a, e li te di: “Beni se SENYÈ a, Bondye ou a, ki te livre bay mesye ki te leve men kont mèt mwen an, wa a.”'
    29: 'Wa a te di: “Èske tout bagay byen avèk jennonm nan, Absalom?” Epi Achimaats te reponn: “Lè Joab te voye sèvitè a wa a, sèvitè ou menm nan, mwen te wè yon gwo zen; men mwen pa t konnen kisa.”'
    30: 'Epi wa a te di: “Mete ou akote e kanpe la.” Konsa, li te mete li akote e te kanpe tann la.'
    31: 'Gade byen, Etyopyen an te rive e Etyopyen an te di: “Kite mèt mwen an, wa a resevwa bòn nouvèl; paske SENYÈ a te delivre ou nan jou sa a soti nan men a tout sila ki te leve kont ou yo.”'
    32: 'Alò, wa a te di a Etyopyen an: “Èske sa byen avèk jennonm nan, Absalom?” Epi Etyopyen an te reponn: “Kite lènmi a mèt mwen yo, wa a, ak tout moun ki leve kont ou pou mal yo, devni tankou jennonm sila a!”'
    33: 'Wa a te sezi avèk emosyon e te monte nan chanm nan sou pòtay la pou te kriye. Epi konsa li te di pandan li t ap mache: “O fis mwen Absalom, fis mwen, fis mwen Absalom! Pito se te mwen ki te mouri olye de ou menm, O Absalom, fis mwen, fis mwen!”'
  19:
    1: 'Alò, li te pale a Joab: “Gade byen, wa a ap kriye e fè lamantasyon pou Absalom.”'
    2: 'Viktwa a jou sa a te boulvèse vin fè dèy pou tout pèp la. Paske moun ki te tande li yo nan jou sa a te di: “Wa a ap lamante pou fis li a.”'
    3: Konsa, moun yo te antre nan vil la nan jou sa a kòmsi an sekrè tankou yon pèp ki imilye e kouri kache pou kite batay la.
    4: 'Wa a te kouvri figi li e te kriye fò avèk yon gwo vwa: “O fis mwen, Absalom, O Absalom, fis mwen, fis mwen!”'
    5: 'Alò, Joab te antre nan kay la vè wa a. Li te di: “Jodi a, ou te kouvri avèk lawont tout figi a tout sèvitè ou yo, ki, jodi a, te sove lavi ou, lavi a fis ou yo ak fi ou yo, lavi a madanm ou yo ak lavi a ti mennaj ou yo,'
    6: akoz ou te vin renmen sila ki rayi ou yo, e rayi sila ki renmen ou yo. Paske ou te montre nan jou sa a ke prens yo avèk sèvitè ou yo pa anyen a ou menm. Paske mwen vin aprann nan jou sa a ke si Absalom te vivan e nou tout te fin mouri, ke ou ta gen kè kontan.
    7: Alò, pou sa, leve ale deyò a pou pale pawòl ki dous avèk sèvitè ou yo. Paske mwen sèmante pa SENYÈ a ke si ou pa sòti deyò, anverite, p ap gen yon moun k ap pase nwit lan avèk ou e sa va pi mal pou ou pase tout lòt mal ki gen tan parèt sou ou soti nan jenès ou jis rive koulye a.”
    8: 'Pou sa, wa a te leve chita nan pòtay la. Lè yo te pale tout pèp la e te di: “Men vwala, wa a chita nan pòtay la,” alò, tout pèp la te vini devan wa a. Alò, Israël te fin sove ale, chak moun nan pwòp tant pa yo.'
    9: 'Tout pèp la t ap fè kont pami tout tribi Israël yo, e t ap di: “Wa a te delivre nou soti nan men a lènmi nou yo e te sove nou soti nan men a Filisten yo; men koulye a, li gen tan sove ale kite peyi a devan Absalom.'
    10: Malgre sa, Absalom, ke nou te onksyone sou nou an, te mouri nan batay la. Alò, pou sa, poukisa nou rete san pale nan afè mennen wa a fè l tounen an?”
    11: 'Epi Wa David te voye kote Tsadok ak Abiathar, prèt yo, e te di: “Pale avèk ansyen Juda yo e di: ‘Poukisa se nou ki dènye pou mennen fè wa a tounen lakay li a, depi pawòl a tout Israël la gen tan rive vè wa a, menm kote lakay li?'
    12: Nou menm se frè m; nou se zo a zo mwen e chè a chè mwen. Poukisa konsa nou ta dwe dènye pou mennen wa a fè l tounen?’
    13: 'Di Amasa: ‘Èske ou pa zo a zo mwen e chè a chè mwen? Ke Bondye ta fè sa pou mwen e menm plis si se pa ou menm ki va chèf lame devan mwen nèt nan plas Joab.’”'
    14: 'Konsa, li te vire kè tout mesye Juda yo tankou se te yon sèl moun, jiskaske yo te voye vè wa a e te di: “Retounen, ou menm avèk tout sèvitè ou yo.”'
    15: Alò, wa a te retounen e te vin jis nan Rivyè Jourdain an. Epi Juda te vini Guilgal pou rankontre wa a, pou mennen wa a travèse Jourdain an.
    16: Epi Schimeï, fis a Guéra a, Benjamit ki sòti Bachurim nan te fè vit vin desann avèk mesye Juda yo pou rankontre Wa David.
    17: Te gen mil mesye Benjamin avèk li, avèk Tsiba, sèvitè lakay Saül la, kenz fis li yo avèk ven sèvitè yo avèk li; epi yo te prese rive nan Jourdain an avan wa a.
    18: Alò, yo te kontinye travèse kote pou janbe a pou fè travèse fanmi a wa a; epi pou fè sa ki bon nan zye li. Epi Schimeï, fis a Guéra a te tonbe ba devan wa a pandan li t ap prepare pou travèse Jourdain an.
    19: 'Konsa, li te di a wa a: “Pa kite mèt mwen konsidere mwen kòm koupab, ni sonje mal ke sèvitè ou te fè nan jou lè mèt mwen an, wa a, te sòti Jérusalem, pou wa a ta pran sa a kè.'
    20: Paske sèvitè ou konnen ke mwen te peche. Pou sa, gade byen, mwen te rive la jodi a, premyèman nan tout kay Joseph la pou ale desann rankontre mèt mwen an, wa a.”
    21: 'Men Abischaï, fis a Tseurja a te di: “Èske Schimeï pa ta dwe mete a lanmò pou sa, akoz li te modi onksyone a SENYÈ a?”'
    22: 'Epi David te di: “Kisa mwen gen pou fè avèk nou, O fis a Tseruja yo, pou nou ta nan jou sila a devni advèsè mwen? Èske okenn moun ta mete a lanmò an Israël jodi a?” Paske èske mwen pa konnen ke se mwen ki wa sou Israël jodi a?'
    23: 'Wa a te di a Schimeï: “Ou p ap mouri.” Konsa wa a te sèmante a li menm.'
    24: EpiMéphiboscheth, fis a Saül la te desann rankontre wa a. Li pa t okipe pye li, ni taye moustach li, ni lave rad li, depi wa a te pati a jis rive jou ke li te retounen lakay li anpè a.
    25: 'Se te lè li te vini Jérusalem pou rankontre wa a ke wa a te di li: “Poukisa ou pa t ale avè m, Méphiboscheth?”'
    26: 'Konsa, li te reponn: “O mèt mwen, wa a, sèvitè mwen an te twonpe m. Paske sèvitè ou a te di: ‘Mwen va sele yon bourik pou mwen menm pou m kab monte sou li pou ale avèk wa a,’ akoz sèvitè ou a bwete.'
    27: Anplis, li te pale vye bagay a sèvitè ou a mèt mwen, wa a, men mèt mwen an, wa a, se tankou zanj Bondye a. Pou sa, fè sa ki bon nan zye ou.
    28: Paske tout manm lakay papa m pa t plis ke moun mouri devan mèt mwen an, wa a. Malgre ou te mete sèvitè ou pami sila ki te manje sou pwòp tab pa ou. Ki dwa mwen gen pou m ta plenyen anplis a wa a?”
    29: 'Konsa, wa a te di li: “Poukisa ou pale toujou nan enterè pa w? Mwen gen tan pran desizyon, ‘Ou avèk Ziba va divize tè a.’”'
    30: 'Méphiboscheth te di a wa a: “Kite li menm vin pran tout pou li menm, akoz mèt mwen, wa a, gen tan retounen nan pwòp kay li.”'
    31: Alò Barzillaï, Gadit la te vin desann soti Roguelim e li te ale nan Jourdain an avèk wa a pou akonpanye li travèse Jourdain an.
    32: Alò, Barzillaï te granmoun anpil, avèk laj a katre-ventan. Li te bay soutyen a wa a pandan li te rete Mahanaïm, paske li te yon nonm byen enpòtan.
    33: 'Wa a te di a Barzillaï: “Vin travèse avèk mwen e mwen va ba ou soutyen Jérusalem bò kote mwen.”'
    34: 'Men Barzillaï te di a wa a: “Se pou konbyen de tan ke m ap viv toujou pou m ta monte ak wa a Jérusalem?'
    35: Mwen menm, koulye a, mwen nan katre-ventan daj. Èske mwen kapab distenge antre sa ki bon ak sa ki mal? Oswa èske sèvitè ou a kapab goute sa ke m manje, oswa sa ke m bwè? Oswa èske mwen kapab ankò tande vwa lè gason ak fi ap chante? Alò, poukisa sèvitè ou ta dwe devni yon chaj anplis a mèt mwen an, wa a?
    36: Sèvitè ou ta sèlman pito travèse Jourdain an avèk wa a. Poukisa wa a ta dwe ban m rekonpans avèk byenfezans sila a?
    37: Souple, kite sèvitè ou retounen, pou m kab mouri nan pwòp vil pa m, toupre tonm a papa m avèk manman m. Malgre sa, men sèvitè ou, Kimham; kite li travèse avèk mèt mwen an, wa a e fè pou li sa ki bon nan zye ou.”
    38: 'Wa a te reponn: “Kimham va travèse avè m e mwen va fè pou li sa ki bon nan zye pa w. Nenpòt sa ke ou vle m fè m ap fè l pou ou.”'
    39: Tout moun yo te travèse Jourdain an e wa a te travèse tou. Epi wa a te bo Barzillaï. Li te beni li e li te retounen nan plas li.
    40: Koulye a, wa a te avanse rive Guilgal, Kimham te kontinye avèk li. Epi tout pèp Juda a avèk la mwatye nan pèp Israël la te akonpanye wa a.
    41: 'Epi vwala, tout mesye Israël yo te vin kote wa a e te di a wa a: “Poukisa frè nou yo, mesye Juda yo te vin vòlè ou? Yo te pati avè w, yo te mennen wa a avèk tout lakay li ak tout mesye David yo avèk li, vin janbe Jourdain an.”'
    42: 'Epi tout mesye Juda yo te reponn mesye Israël yo: “Akoz wa a toupre fanmi a nou. Poukisa konsa nou vin fache akoz afè sila a? Èske nou te manje yon bagay sou kont a wa a, oubyen èske yon bagay te vin separe bannou?”'
    43: 'Men mesye Israël yo te reponn mesye Juda yo e te di: “Nou gen dis pati nan wa a; pou sa, nou osi gen plis pati nan David pase ou! Poukisa konsa, ou vin meprize nou? Èske se pa t konsèy pa nou premyèman pou fè wa a tounen?” Men pawòl a Juda yo te pi rèd pase pawòl a Israël yo.'
  20:
    1: 'Alò, te gen yon sanzave ki te la ki te rele Schéba, fis a Bicri, yon Benjamit. Konsa, li te soufle twonpèt la e te di: “Nou pa gen anyen nan David, ni nou pa gen eritaj nan fis Jesse a. Tout moun rive nan tant pa li yo, O Israël!”'
    2: Konsa, tout mesye Israël yo te sispann swiv David, e yo te swiv Schéba, fis a Bicri a. Men mesye Juda yo te rete lwayal a wa pa yo a, soti nan Jourdain an, jis rive Jérusalem.
    3: David te rive kote lakay li Jérusalem. Epi wa a te pran dis fanm sa yo, ti mennaj ke li te kite pou okipe kay la. Li te mete yo sou siveyans e te bay yo manje, men li pa t antre nan yo. Konsa, yo te rete fèmen jis rive jou ke yo te mouri an e te viv tankou vèv.
    4: 'Alò, wa a te di a Amasa: “Rele fè sòti pou mwen mesye Juda yo avan twa jou e ou menm, vin prezan isit la.”'
    5: Konsa, Amasa te ale rele mesye Juda yo, men li te pran reta plis tan ke li te dwe pran an.
    6: 'Epi David te di a Abischaï: “Koulye a Schéba, fis a Bicri a, va fè nou plis mal ke Absalom. Pran sèvitè mèt ou yo e kouri dèyè li, pou li pa twouve pou kont li vil ki ranfòse pou chape devan zye nou.”'
    7: Konsa, mesye Abischaï yo te sòti dèyè li, ansanm avèk Keretyen yo, Peletyen yo ak tout mesye vanyan yo. Epi yo te kite Jérusalem pou kouri dèyè Schéba, fis a Bicri a.
    8: Lè yo te la nan gwo wòch ki Gabaon an, Amasa te vin rankontre yo. Alò Joab te abiye an vètman militè e sou li, te gen yon sentiwon avèk yon nepe nan fouwo li ki te tache nan senti li; epi pandan li t ap avanse, nepe a te vin tonbe parèt.
    9: 'Joab te di Amasa: “Èske sa byen avèk ou, frè m?” Epi Joab te kenbe Amasa pa bab li avèk men dwat pou bo li.'
    10: Men Amasa pa t veye kont nepe ki te nan men Joab la. Konsa, li te frape li nan vant avèk li e zantray li te vide tonbe atè e san frape l ankò, li te mouri. Alò Joab avèk Abischaï, frè li a, te kouri dèyè Schéba, fis a Bicri a.
    11: 'Alò, akote li, te kanpe youn nan jennonm a Joab yo, ki te di: “Nenpòt moun ki pou Joab e nenpòt moun ki pou David, kite li swiv Joab.”'
    12: Men Amasa te kouche tòde vire nan san li nan mitan granchemen an. Epi lè nonm nan te wè ke tout moun te kanpe, li te deplase Amasa soti nan granchemen an rive nan chan an e li te jete yon vètman sou li lè li te wè ke tout moun ki te pase kote li te vin kanpe.
    13: Depi li te rete sou granchemen an, tout mesye yo te pase ale dèyè Joab pou kouri dèyè Schéba, fis a Bicri a.
    14: Alò, li te pase nan tout tribi Israël yo jis rive Abel, menm jis nan Beth-Maaca ak tout Berit yo. Yo te rasanble ansanm pou te ale dèyè li tou.
    15: Yo te vin fè syèj sou li nan Abel Beth-Maaca. Yo te monte yon ran syèj kont vil la. Li te kanpe rive nan mi ranpa e tout moun ki te avèk Joab yo t ap kraze pou yo fè mi an tonbe.
    16: 'Epi yon fanm lespri te rele soti nan vil la: “Koute, koute! Souple di Joab: ‘Vin isit la pou m kab pale avèk ou.’ Koute pawòl a sèvant ou an.” Epi li te reponn: “M ap koute.”'
    17: 'Konsa, li te pwoche li e fanm nan te di: “Èske se Joab ke ou ye?” Epi li te reponn: “Se mwen”. Alò, li te di li: “Koute pawòl a sèvant ou an.” Epi li te reponn: “M ap koute.”'
    18: 'Epi li te pale e te di: “Lontan yo te konn di: ‘Yo va anverite mande konsèy nan Abel,’ e se konsa, yo te rezoud pwoblèm nan.'
    19: Mwen pami sila ki pezib e fidèl an Israël yo. W ap chache detwi yon vil, menm yon manman an Israël. Poukisa ou ta anglouti tout eritaj SENYÈ a?”
    20: 'Joab te reponn: “Lwen de sa, lwen de mwen pou mwen ta anglouti, oswa detwi!'
    21: 'Se pa konsa ka a ye! Men yon nonm soti nan peyi ti mòn Ephraïm nan, Schéba, fis a Bicri a, selon non li, li te leve men li kont Wa David. Sèlman, lonje bannou li e mwen va kite vil la.” Epi fanm nan te di a Joab: “Gade byen, se tèt li m ap jete ba ou sou mi an.”'
    22: Alò, fanm lespri a te vin kote tout pèp la. Epi yo te koupe tèt aSchéba, fis Bicri a e te jete li bay Joab. Konsa, li te soufle twonpèt la e yo te lèse kite vil la. Chak moun te ale kote tant pa yo. Joab, anplis, te retounen kote wa a Jérusalem.
    23: Alò, Joab te sou tèt tout lame Israël la e Benaja, fis a Jehojada a te sou Keretyen yo avèk Peletyen yo;
    24: epi Adoram te sou travay fòse a e Josaphat, fis a Achilud la te grefye a;
    25: epi Scheja te sekretè a e Tsadok avèk Abiathar te prèt;
    26: epi Ira, Jayirit la te yon prèt osi pou David.
  21:
    1: 'Alò, te gen yon gwo grangou nan jou a David yo pandan twazan, ane apre ane. Epi David te chache prezans a SENYÈ a. SENYÈ a te di: “Se akoz Saül ak kay sanglan li an, akoz li te mete Gabawonit yo a lanmò.”'
    2: Pou sa, wa a te rele Gabawonit yo pou te pale yo. (Alò, Gabawonit yo pa t nan fis Israël yo men yo te nan retay Amoreyen yo e fis Israël yo te fè yon akò avèk yo. Men Saül te chache touye yo nan zèl li genyen pou fis a Juda yo avèk Israël yo.)
    3: 'Konsa, David te di a Gabawonit yo: “Kisa mwen ta dwe fè pou nou? Epi kijan mwen kapab fè ekspiyasyon, pou nou kapab vin beni eritaj SENYÈ a?”'
    4: 'Alò, Gabawonit yo te di li: “Nou pa sou afè ajan, ni lò avèk Saül, ni lakay li, ni pou nou ta mete okenn moun a lanmò an Israël.” Epi li te di: “Mwen va fè pou nou nenpòt sa ke nou mande.”'
    5: 'Pou sa, yo te di a wa a: “Nonm ki te vin manje nou an e ki te fè plan pou detwi nou nèt la rache nou soti nan lizyè Israël la,'
    6: 'kite sèt mesye soti nan fis li yo vin bay a nou menm. E nou va pann yo devan SENYÈ a nan Guibea pou Saül, sila ki te chwazi pa SENYÈ a.” Epi wa a te di: “Mwen va bay yo.”'
    7: Men wa a te bay pwotèj a Méphiboscheth, fis a Jonathan an, fis a Saül la, akoz sèman a SENYÈ a ki te fèt antre yo, antre David ak fis a Saül la, Jonathan.
    8: Konsa, wa a te pran de fis a Ritspa yo avèk fi a Ajja a, Armoni ak Méphiboscheth ke li te fè pou Saül la, senk fis a Mérab yo, fi a Saül la, ke li te fè pou Adriel, fis a Barzillaï a, Meyolayit la;
    9: Epi li te livre yo nan men a Gabawonit yo e yo te pandye yo nan mòn nan devan SENYÈ a, jiskaske yo sèt te tonbe ansanm. Yo te mete a lanmò nan premye jou a rekòlt la, nan kòmansman rekòlt lòj la.
    10: Epi Rizpa, fi a Ajja a te pran twal sak e te ouvri li sou wòch la, soti nan kòmansman rekòlt la jiskaske li te fè lapli sou yo soti nan syèl la. Li pa t kite ni zwazo syèl yo vin poze sou yo nan lajounen, ni bèt chan yo pandan lannwit.
    11: Lè li te pale a David sa ke Rizpa, fi a Ajja a, ti mennaj a Saül la te fè a,
    12: alò, David te ale pran zo a Saül ak zo a Jonathan, fis li a soti nan men a mesye Jabès-Galaad la, ki te vòlè yo nan laplas Beth-Schan kote Filisten yo te pandye yo nan jou ke Filisten yo te frape Saül nan Guilboa a.
    13: Li te mennen zo a Saül ak zo a Jonathan yo monte, fis li soti la e yo te ranmase zo a sila ki te pandye yo.
    14: Yo te antere zo a Saül yo avèk Jonathan, fis li nan peyi Benjamin nan Tséla, nan tonm a Kis, papa li. Konsa, yo te fè tout sa ke wa a te kòmande yo. Apre sa, Bondye te satisfè akoz lapriyè pou peyi a.
    15: Alò, lè Filisten yo te fè lagè ankò avèk Israël, David te desann avèk sèvitè li yo. Epi pandan yo t ap goumen kont Filisten yo, David te vin bouke.
    16: Epi Jischbi-Benob ki te pami desandan a jeyan yo, avèk yon lans ki te peze twa-san sik an bwonz, te gen yon nepe nèf nan senti l e li te gen entansyon pou l ta touye David.
    17: 'Men Abischaï, fis a Tseruja a te ede li, li te frape Filisten an pou te touye li. Epi mesye David yo te fè ve a li e te di: “Wa David, ou p ap sòti avèk nou ankò nan batay la pou ou pa vin etenn lanp Israël la.”'
    18: Alò, li te vin rive apre sa ke te gen lagè ankò avèk Filisten yo nan Gob. Epi Sibbecaï, Oushatit la te frape Saph, ki te pami desandan a jeyan yo.
    19: Te gen gè avèk Filisten yo ankò Gob e Elchanan, fis a Jaaré-Oreguim nan Bethléhem te touye Goliath, moun Gath la. Shaf lans li an te tankou travès lan a yon machin yo konn tise.
    20: Te gen lagè avèk Gath ankò, kote te gen yon mesye gran tay avèk sis dwèt nan chak men ak sis zòtèy nan chak pye, venn-kat antou. Li menm osi te ne de jeyan yo.
    21: Lè li te leve tèt li kont Israël, Jonathan, fis a Schimea a, frè David la, te frape li.
    22: Se kat sila yo ki te ne de jeyan nan Gath yo, e yo te tonbe pa men David e pa men a sèvitè li yo.
  22:
    1: David te pale pawòl a chan sila yoa SENYÈ a nan jou ke SENYÈ a te delivre li soti nan men a tout lènmi li yo ak nan men a Saül.
    2: 'Li te di: “SENYÈ a se wòch mwen, fòterès mwen ak liberatè mwen;'
    3: Bondye mwen an, wòch mwen an, nan sila mwen twouve pwotèj la; boukliye e kòn delivrans mwen, sitadèl mwen ak refij mwen. Se konsa mwen va sove devan ledmi mwen yo.
    4: Mwen rele a SENYÈ a, ki merite lwanj. Se konsa mwen sove de lènmi mwen yo.
    5: Paske volas lanmò te antoure mwen; gran flèv destriksyon yo te monte sou mwen nèt.
    6: Kòd a sejou lanmò te antoure mwen; pèlen lanmò yo te menase m.
    7: Nan gran twoub mwen, mwen te rele SENYÈ a. Wi, mwen te rele a Bondye mwen an. Soti nan tanp Li an, Li te tande vwa m. Kri sekou mwen te anndan zòrèy Li.
    8: Latè te tranble e souke. Fondasyon syèl la t ap tranble. Yo te sombre, akoz Li te fache.
    9: Lafimen te monte sòti nan nen L. Dife soti nan bouch Li a te devore. Chabon te fèt pa li.
    10: Anplis, Li te rale bese syèl yo e te desann. Yon tenèb byen pwès te anba pye L yo.
    11: Li te monte sou yon cheriben, Li te vole. Li te parèt sou zèl a van an.
    12: Li te fè tenèb la yon tant Ki antoure Li, yon vwa dlo, nwaj pwès syèl yo
    13: soti nan gran klète devan L, Bout chabon dife yo vin limen.
    14: SENYÈ a te eklate depi nan syèl la, e vwa Pli Wo a te reponn.
    15: Li te lanse flèch pou te gaye yo. Loray! E yo te sove ale.
    16: Kanal lanmè yo te vin parèt. Fondasyon mond lan te dekouvri nèt, pa repwoch SENYÈ a, ak fòs vann a ki soti nan ne l.
    17: Li te voye soti anwo, Li te pran m. Li te rale mwen sòti nan pil dlo yo.
    18: Li te delivre mwen devan lènmi m byen fò, Soti nan sila ki te rayi mwen yo. Paske yo te twò fò pou mwen.
    19: Yo te kanpe parèt devan m nan jou gran doulè a, Men SENYÈ a te soutyen mwen.
    20: Anplis, Li te mennen m nan yon kote byen laj. Li te fè m chape, paske Li te kontan anpil avè m.
    21: SENYÈ a te rekonpanse mwen selon ladwati mwen. Selon men pwòp mwen, Li te fè m twouve rekonpans.
    22: Paske mwen te kenbe chemen SENYÈ a. Mwen pa t aji avèk mechanste kont Bondye mwen an.
    23: Paske tout òdonans Li yo te devan m. Règleman Li yo, mwen pa t janm kite.
    24: Anplis, mwen te san fot devan L. Mwen te rete lib de inikite mwen.
    25: Pou sa, SENYÈ a te rekonpanse m. Selon ladwati mwen, Selon jan mwen pwòp devan zye Li.
    26: Avèk sila de bon kè yo, Ou montre bon kè Ou. Avèk sila ki san fot yo, Ou parèt san fot.
    27: Avèk sila ki san tach yo, Ou montre jan Ou san tach, Epi avèk sila ki kwochi, Ou vin parèt avèk entèlijans.
    28: Ou fè sekou a sila ki aflije yo, men zye Ou rete sou sila ki ògeye yo, pou Ou fè yo bese.
    29: Paske se ou ki lanp mwen, O SENYÈ. Konsa, SENYÈ a vin klere tout tenèb mwen.
    30: Paske avèk Ou, Mwen kapab kouri sou yon ekip sòlda.
    31: Pou Bondye, chemen pa li a san fot. Pawòl SENYÈ a fin fè prèv. Li pwoteje tout sila yo ki kache nan Li.
    32: Paske se kilès Bondye ye, Sof ke SENYÈ a? Epi kilès ki se yon woche, Sof ke Bondye pa nou an?
    33: Bondye se sitadèl fòs mwen. Li fè chemen m san fot.
    34: Li fè pye m tankou pye a sèf, ki fè m chita nan plas ki wo.
    35: Li enstwi men m yo pou batay la, Pou bra mwen kab koube banza fèt an Bwonz.
    36: Ou te osi ban mwen Boukliye Sali Ou a, e se soutyen Ou ki fè m pwisan.
    37: Ou elaji pla pye mwen anba m, e pye m pa janm chape.
    38: Mwen te kouri dèyè lènmi mwen yo, e mwen te detwi yo. Mwen pa t vire fè bak jiskaske mwen te fin manje nèt.
    39: Epi mwen te devore yo, mwen te kraze yo, Jiskaske yo pa t janm leve. Konsa, yo te tonbe anba pye mwen.
    40: Paske Ou te kouvri senti m ak fòs pou batay la. Ou te soumèt anba m sila ki te leve kont mwen yo.
    41: Ou te osi fè lènmi m yo vire do ban mwen, Epi mwen te detwi sila ki te rayi mwen yo.
    42: Yo te gade, men nanpwen moun ki te pou te sove yo; menm anvè SENYÈ a, men Li pa t reponn yo.
    43: Alò mwen te fè poud ak yo tankou pousyè tè a. Mwen te kraze e te foule yo Tankou kras labou lari.
    44: Ou te osi delivre mwen sòti nan rebelyon ak zen pèp mwen an. Ou te kenbe m kòm chèf sou nasyon yo,
    45: Etranje yo abese devan m. Depi yo tande, yo obeyi.
    46: Etranje yo pèdi fòs. Yo sòti tranblan nan kote kache yo.
    47: SENYÈ a vivan! Beni, se wòch mwen an! Egzalte, se Bondye, wòch sali mwen an.
    48: Menm Bondye ki egzekite vanjans pou mwen an, Li ki rale fè desann lòt pèp yo anba m nan,
    49: Ki osi fè m sòti devan lènmi mwen yo. Wi, Ou menm fè m leve anwo sila Ki vin leve kont mwen yo. Ou ban m sekou devan moun ki vyolan yo.
    50: Pou sa, mwen va ba Ou remèsiman, O SENYÈ, pami nasyon yo. Mwen va chante lwanj a non Ou.
    51: Li se yon gran sitadèl delivrans pou wa Li a, ki montre lanmou dous a onksyone pa Li a, Menm a David avèk desandan pa li yo, jis pou tout tan.”
  23:
    1: Alò, sila yo se dènye pawòl a David yo. David, fis a Jesse a deklare, Mesye ki te leve anwo a deklare, Sila ki onksyone pa Bondye a Jacob la, Chantè dous Israël la,
    2: Nan mwen, Lespri SENYÈ a te pale, Pawòl pa Li te sou lang mwen.
    3: Bondye a Israël la te di, Wòch Israël la te pale mwen, Sila ki renye sou lèzòm avèk ladwati Li a, ki renye avèk lakrent Bondye yo,
    4: Se tankou limyè maten lè solèy la leve, Yon maten san nwaj, lè zèb tounèf Vin sòti nan tè a nan solèy apre lapli.
    5: Vrèman, se pa konsa lakay mwen ye avèk Bondye? Paske Li te fè yon akò k ap dire nèt avè m, An lòd nan tout bagay e byen solid. Pou tout sali mwen avèk tout dezi mwen, èske, anverite, Li p ap fè l grandi?
    6: Men sanzave yo, yo chak va pouse jete deyò tankou raje pikan. Konsa, pèsòn p ap kab pran yo an men.
    7: Men nonm nan ki touche yo, dwe ame avèk fè ak shaf lans. Kèlkeswa, yo va vin brile nèt avèk dife, nan plas kote yo ye a.
    8: 'Sila yo se non a mesye vanyan ki te pou David yo: Joscheb-Basschébeth, Tachkemonit lan, youn nan ofisye prensipal yo. Avèk lans li ui-sant òm te mouri yon sèl kou yo.'
    9: Apre li menm, se Éléazar, fis a Dodo a, Achochit la. Li te youn nan twa gèrye ki te, ansanm ak David yo, ki te konfwonte Filisten ki te rasanble pou batay yo, lè lòt mesye Israël yo te fè bak yo.
    10: Li te leve frape Filisten yo jiskaske men li te fatige e te kole a nepe a. Konsa, SENYÈ a te fè parèt yon gran viktwa nan jou sa a. Pèp la te swiv li sèlman pou piyaje mò yo.
    11: Alò, apre li se te Schamma, fis Agué a, yon Ararit. Filisten yo te rasanble nan yon ekip kote yon moso tè te plen avèk pwa lantiy e pèp la te kouri devan Filisten yo.
    12: Men li te kanpe pran pozisyon li nan mitan chan an pou defann tè a. Li te frape Filisten yo; epi SENYÈ a te fè vini yon gran viktwa.
    13: Alò, twa nan trant mesye pifò yo te desann kote David nan tan rekòlt la kote kavèn Adullam nan pandan ekip Filisten an t ap fè kan nan vale Rephaïm nan.
    14: Nan tan sa a, David te la nan fò a, pandan ganizon Filisten an te Bethléhem.
    15: 'David te gen yon anvi, e li te di: “Men kijan mwen ta kontan si yon moun ta ban m dlo pou bwè ki sòti nan pwi Bethléhem akote pòtay la!”'
    16: Konsa, twa mesye vanyan sa yo te pete antre nan kan Filisten yo. Yo te rale dlo nan pwi Bethléhem ki te akote pòtay la, e yo te pote li bay David. Malgre sa, li te refize bwè l, men li te vide li bay SENYÈ a.
    17: 'Konsa, li te di: “Lwen de mwen O SENYÈ! Èske m ta bwè san a mesye ki te mete lavi yo nan gwo danje a?” Pou sa, li pa t bwè li. Se zèv sila yo ke twa mesye vanyan sa yo te fè.'
    18: Abischaï, frè a Joab la, fis a Tseruja a, te chèf a trant yo. Li te voye lans li kont twa san moun, li te touye yo, e li te gen yon non ki vin rekonèt menm jan ak twa yo.
    19: Li te pi onore pami trant yo. Konsa, li te devni chèf yo. Malgre sa, li pa t rive nan nivo a twa yo.
    20: Alò, Benaja, fis a Jehojada a, fis a yon mesye vanyan nan Kabtséel, ki te fè zak byen fò, li te touye de fis a Ariel yo nan Moab. Anplis, li te desann e te touye yon lyon nan mitan a yon fòs yon jou pandan lanèj t ap tonbe.
    21: Li te touye yon Ejipsyen, yon mesye mèvèy. Alò, Ejipsyen an te gen yon lans nan men li, men li te desann kote li avèk yon gwo baton e li te sezi lans lan soti nan men Ejipsyen an e te touye li avèk pwòp lans li an.
    22: Bagay sa yo, Benaja, fis a Jehojada a te fè e non l te gen repitasyon menm jan ak twa mesye vanyan yo.
    23: Li te onore pami trant yo, men li pa t rive nan nivo a twa yo. Epi David te plase li kòm chèf sou gad li.
    24: Asaël, frè a Joab la te pami trant yo; Elchanan, fis a Dodo a Bethléhem,
    25: Schamma, Awodit la, Élika, Awodit la,
    26: Hélets, Peletyen an, Ira, fis a Ikkesch la, Tekoyit la,
    27: Abiézer, Anatotyen an, Mebunnaï, Oushatyen an,
    28: Tsalmon, Achoachit la, Marahaï, Netofayit la.
    29: Héleb, fis a Baana a, Netofayit la, Ittaï, fis a Rabaï a nan Guibea, fis a Benjamin yo,
    30: Benaja, a Pirathon, Hiddaï a Nachalé-Gaasch.
    31: Abi-Albon, Abatyen an, Azmaveth, Bakoumit lan,
    32: Eliachba, Shaalbonit lan, Bené-Jaschen avèk Jonathan,
    33: Schamma a Harar, Achaim, fis a Scharar a, Araryen an,
    34: Éliphéleth, fis a Achasbaï a, fis a Maakatyen an, Éliam, fis a Achitophel la nan Guillo Éliphéleth, fis a Achasbaï a nan Guillo.
    35: Hetsraï a Carmel. Paaraï, Arab la.
    36: Jijueal, fis a Nathan an nan Tsoba, Bani a Gad,
    37: Tsélek, Amonit lan, Naharaï nan Beéroth la, pòtè zam a Joab yo, fis a Tsuerja a.
    38: Ira a Jéther.
    39: 'Urie, Etyen an: an total, trann-sèt òm.'
  24:
    1: 'Alò, kòlè SENYÈ a te brile ankò kont Israël e li te pwovoke David kont yo pou di: “Ale konte moun Israël avèk Juda yo.”'
    2: 'Wa a te di a Joab, chèf lame ki te avèk li a: “Ale, koulye a, atravè tout tribi Israël yo, soti nan Dan jis rive Beer-Schéba e anrejistre pèp la pou m kab konnen nonb de moun yo.”'
    3: 'Men Joab te di a wa a: “Alò, ke SENYÈ a ta kapab ajoute san fwa anplis kantite moun ke yo ye a, pandan zye a mèt mwen an, wa a, kab toujou wè. Men poukisa mèt mwen an, wa a, twouve plezi nan bagay sila a?”'
    4: Men pawòl a wa a te pran plas kont Joab, e kont chèf lame yo. Pou sa, Joab avèk chèf lame yo te sòti nan prezans wa a pou anrejistre pèp Israël la.
    5: Yo te travèse Jourdain an pou te fè kan Aroër, sou bò dwat vil la ki nan mitan vale Gad la, ak vè Jaezer.
    6: Epi yo te vini Galaad, nan peyi Thachthim-Hodschi, yo te rive Danjaan ak kote Sidon an.
    7: Epi yo te rive nan fòterès Tyr la, nan tout vil a Evyen yo ak Kananeyen yo; epi yo te sòti nan sid Juda, nan Beer-Schéba.
    8: Konsa, lè yo te fin pase nan tout peyi a, yo te vini Jérusalem nan fen nèf mwa e ven jou.
    9: Epi Joab te bay nimewo anrejistreman pèp la bay wa a. Te gen an Israël, ui-san-mil mesye vanyan ki te kapab rale nepe e mesye nan Juda yo te senk-san-mil.
    10: 'Koulye a, kè David te vin twouble lè li te fin konte pèp la. Konsa, David te di a SENYÈ a: “Mwen te fè gwo peche nan sa mwen te fè a. Men koulye a, O SENYÈ, souple retire inikite a sèvitè Ou a, paske mwen te aji nan foli.”'
    11: 'Lè David te leve nan maten, pawòl SENYÈ a te vini a pwofèt Gad la, vwayan David la, e li te di:'
    12: '“Ale pale avèk David: ‘Konsa SENYÈ a di: “Mwen ap ofri ou twa bagay; chwazi pou ou menm youn nan yo, pou m fè ou.”’”'
    13: 'Konsa, Gad te rive kote David e li te di li: “Èske sèt ane gwo grangou va rive ou nan peyi ou? Oswa èske ou va sove ale pandan twa mwa devan lènmi ou yo pandan y ap kouri dèyè ou? Oswa èske va gen twa jou gwo epidemi nan peyi ou? Alò konsidere e wè ki repons mwen va pote bay Sila ki te voye mwen an.”'
    14: 'Epi David te di a Gad: “Mwen nan gwo pwoblèm. Annou tonbe nan men a SENYÈ a, paske mizerikòd Li gran; men pa kite mwen tonbe nan men a lòm.”'
    15: Konsa, SENYÈ a te voye yon epidemi sou Israël jis rive nan maten nan lè chwazi a e swasann-di-mil moun nan pèp la soti Dan jis rive Beer-Schéba te mouri.
    16: 'Lè zanj lan te lonje men li vè Jérusalem pou detwi li, SENYÈ a te repanti de gwo malè a. Li te di a zanj ki te detwi pèp la: “Sa ase! Koulye a, lache men ou!” Epi zanj SENYÈ a te akote glasi a Aravna a, Jebizyen an.'
    17: 'Konsa, David te pale a SENYÈ a lè li te wè zanj ki t ap frape pèp la. Li te di: “Gade byen, se mwen ki te peche a, se mwen ki te fè mal la. Men mouton sila yo, kisa yo te fè? Souple, kite men Ou vin kont mwen, ak kont lakay papa m.”'
    18: 'Konsa, Gad te rive kote David nan jou sa menm, e li te di li: “Ale monte, bati yon lotèl a SENYÈ a sou glasi Aravna a, Jebizyen an.”'
    19: David te monte pa pawòl a Gad la, jis jan ke SENYÈ a te kòmande a.
    20: Aravna te gade anba e te wè wa a avèk sèvitè li yo ki t ap travèse bò kote li. Epi Aravna te parèt deyò e li te bese figi li jiska atè devan wa a.
    21: 'Alò, Aravna te di: “Poukisa mèt mwen, wa a, te vin kote sèvitè li a?” David te reponn: “Pou achte glasi a nan men ou, pou m kab bati yon lotèl bay SENYÈ a, pou epidemi an kab vin sispann sou pèp la.”'
    22: 'Aravna te di a David: “Kite mèt mwen an, wa a, pran sa li wè ki bon nan zye li, e ofri li. Gade, men bèf pou ofrann brile a, bwa kabwèt yo avèk jouk bèf yo pou bwa dife a.'
    23: 'Tout bagay, O wa, Aravna ap bay wa a.” Epi Aravna te di a wa a: “Ke SENYÈ a, Bondye ou a, kapab kontan avèk ou.”'
    24: 'Sepandan, wa a te di a Aravna: “Non, men mwen va, anverite, achte li pou yon pri. Paske mwen p ap ofri ofrann brile bay SENYÈ a, Bondye mwen an ki pa koute m anyen.” Konsa, David te achte glasi a avèk bèf yo pou senkant sik ajan.'
    25: David te bati la yon lotèl bay SENYÈ a e li te ofri ofrann brile yo avèk ofrann lapè yo. Konsa, SENYÈ a te kontan akoz lapriyè pou peyi a, e epidemi an te vin sispann an Israël.
