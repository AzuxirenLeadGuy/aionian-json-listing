    1: Nan kòmansman, te gen Pawòl la, e Pawòl la te avèk Bondye, e Pawòl la te Bondye.
    2: Li te nan kòmansman avèk Bondye.
    3: Tout bagay ki te fèt te fèt pa Li, epi san Li, anyen ki te fèt pa t vin fèt.
    4: Nan Li se te lavi, epi lavi se te limyè a lòm.
    5: Limyè fè klè nan tenèb la, epi tenèb la pa t ka venk li.
    6: Te vin parèt yon nonm ke Bondye te voye ke yo te rele Jean.
    7: Li te vini kon yon temwen, pou li ta kapab fè temwen a limyè a, pou tout moun ta kapab kwè akoz li menm.
    8: Se pa li ki te Limyè a, men li te vini pou li ta kapab fè temwen a Limyè a.
    9: Te gen vrè Limyè a ke, lè l vini nan mond lan, klere tout moun.
    10: Li te nan lemond, e lemond te fèt pa Li, men lemond pa t rekonèt Li.
    11: Li te vini a moun pa Li yo, e moun pa L yo pa t resevwa Li.
    12: Men a tout sa yo ki te resevwa L, Li te bay yo pouvwa pou devni pitit a Bondye, menm a sa yo ki kwè nan non Li,
    13: ki pa t fèt ni pa san, ni pa volonte lachè a, ni pa volonte a lòm, men pa Bondye.
    14: E pawòl la te vin lachè, e te viv pami nou. Nou te wè glwa Li, kon glwa a sèl Fis inik a Papa a, ranpli avèk gras ak verite.
    15: 'Jean te fè temwen a Li. Li te rele fò e te di: “Sa se Li menm de moun mwen te pale nou lè m te di: ‘Sila ki vini aprè mwen an pi wo pase m, paske li te egziste avan m.’”'
    16: Paske nan plenitid Li, nou tout te resevwa gras sou gras.
    17: Paske Lalwa te bay pa Moïse, men nou te resevwa gras ak verite pa Jésus Kris.
    18: Pèsòn pa janm wè Bondye. Men Fis inik la, ki nan sen Papa L, te fè nou konnen L.
    19: E sa se temwayaj a Jean, lè Jwif yo te voye prèt yo avèk Levit yo pou mande l “Ki moun ou ye?”
    20: 'Li te konfese, li pa t nye, men li te konfese: “Mwen menm se pa Kris la.”'
    21: 'Konsa yo mande li: “E byen, kisa?” Èske ou menm se Elie? Li te di: “Non mwen pa Li.” “Èske ou menm se Pwofèt la?” Li te reponn: “Non.”'
    22: 'Konsa yo di l: “Kilès ou ye, pou nou kapab bay yon repons a sa ki te voye nou yo? Kisa ou di selon ou menm?”'
    23: 'Li te di: “Mwen menm se yon vwa k ap kriye nan savann nan, ‘Fè chemen Bondye a dwat’, kon pwofèt la, Ésaïe te di.”'
    24: Alò, se te Farizyen yo ki te voye yo.
    25: 'E yo te mande l, e te di l: “Ebyen poukisa w ap batize si se pa Kris la, ni Elie, ni Pwofèt la ou ye?”'
    26: 'Jean te reponn yo konsa: “Mwen batize nou avèk dlo, men pami nou, kanpe youn ke nou pa konnen.'
    27: Se Li menm k ap vin apre mwen, ki prefere avan m, e menm lasèt a sandal Li, mwen pa dign pou m ta demare.”
    28: Bagay sa yo te fèt nan Béthanie, lòtbò Jourdain an, kote Jean t ap batize a.
    29: 'Nan jou aprè li te wè Jésus ki t ap vin kote l e te di: “Men gade Jenn Mouton Bondye a k ap retire peche mond lan.'
    30: 'Se te anfavè Li ke mwen te pale a lè mwen te di: ‘Sila ki vini aprè mwen an pi wo pase m, paske li te egziste avan m.’'
    31: Epi mwen pa t rekonèt Li, men se pou Li ta kapab fè parèt a Israël, ke m te vini pou batize moun avèk dlo.”
    32: 'Jean te fè temwayaj epi te di: “Mwen wè Lespri a vin desann kon yon toutrèl ki soti nan syèl la epi Li te rete sou Li.'
    33: Mwen pa t rekonèt Li, men sila a ki te voye m pou batize avèk dlo te di mwen, ‘Li menm sou kilès ou wè Lespri a desann epi rete sou Li a, se Li menm k ap batize avèk Lespri Sen an.’
    34: Mwen wè, epi mwen fè temwayaj ke sila a se Fis Bondye a.”
    35: Ankò jou aprè Jean te kanpe avèk de nan disip li yo,
    36: 'epi li te gade Jésus pandan Li t ap mache. Li te di: “Men gade Jenn Mouton Bondye a!”'
    37: De disip yo te tande l pale, epi yo te swiv Jésus.
    38: 'Konsa, Jésus te vire pou wè yo t ap swiv Li, e te di yo: “Kisa n ap chache”? Yo te di Li: “Rabbi, ki tradwi vle di ‘Mèt’, se kibò w ap rete?”'
    39: 'Li te di yo: “Vini, nou va wè.” Pou sa yo te vini epi te wè kote Li t ap rete. Yo te rete avèk Li jou sa, paske li te vè dizyèm lè.'
    40: Youn nan de sa yo ki te tande Jean pale epi te swiv Li yo se te Andre, frè a Simon Pierre.
    41: 'Li te twouve premyèman frè li, Simon, e te di Li: “Nou te twouve Mesi a, ki tradwi se Kris la.”'
    42: 'Li te mennen li kote Jésus. Jésus te gade li e te di: “Ou se Simon, fis a Jean. Ou va rele Céphas,” ki tradwi vle di Pierre.'
    43: 'Jou apre Li te vle antre nan Galilée, e Li te twouve Philippe. Jésus te di li: “Swiv mwen.”'
    44: Philippe te sòti nan Bethsaïda, vil André avèk Pierre a.
    45: 'Philippe te twouve Nathanaël, e te di l: “Nou te twouve sila a ke Moïse nan Lalwa avèk pwofèt yo te ekri a, Jésus de Nazareth, fis a Joseph la.”'
    46: 'Nathanaël te di l “Èske yon bon bagay kapab sòti nan Nazareth?” Philippe te reponn: “Vini pou wè.”'
    47: 'Jésus te wè Nathanaël t ap vin kote Li epi te di: “Men gade, yon Izrayelit nan kilès pa gen desepsyon.”'
    48: 'Nathanaël te di L “Kijan ou fè rekonèt mwen?” Jésus te reponn li: “Avan Philippe te rele ou, pandan ou te anba pye figye a, Mwen te wè ou.”'
    49: 'Natanaël te reponn Li: “Rabbi, ki vle di ‘Mèt’, Ou menm se Fis Bondye a. Ou se Wa Israël la.”'
    50: 'Jésus te reponn Li e te di: “Akoz Mwen te wè ou anba pye figye a, ou kwè? W ap wè pi gwo bagay pase sa yo.”'
    51: 'E Li te di li: “Anverite, anverite mwen di ou, w ap wè syèl yo louvri, epi zanj Bondye yo k ap monte desann sou Fis a Lòm nan.”'
  2:
    1: Nan twazyèm jou a, te gen yon fèt maryaj nan Cana nan Galilée, e manman a Jésus te la.
    2: Jésus ansanm ak disip li yo te envite nan maryaj la.
    3: 'Lè diven an te fini, manman a Jésus te di Li: “Nanpwen diven ankò.”'
    4: 'Jésus te di li: “Fanm, kisa mwen gen avèk ou? Lè M poko rive.”'
    5: 'Manman li te di sèvitè yo: “Nenpòt sa Li mande nou, fè l.”'
    6: La te genyen sis gwo veso dlo fèt an wòch pou koutim Jwif la ke yo rele pirifikasyon, ki te kenbe ven a trant galon chak.
    7: 'Jésus te di yo: “Ranpli po yo avèk dlo.” Konsa, yo te plen yo ra bouch.'
    8: 'Epi Li di yo: “Retire kèk pou pote bay chèf sèvitè tab yo.” Konsa yo te pote bay li.'
    9: Lè chèf sèvitè a te goute dlo a ki te tounen diven, li pa t konnen kote li te soti. Men sevitè ki te rale l yo te konnen. Konsa, Chèf sèvitè a te rele jennonm ki t ap marye a,
    10: 'epi te di l: “Tout moun sèvi bon diven an avan, e lè moun yo bwè kont yo, yo bay sa ki enferyè a, men ou kenbe bon diven an jis koulye a.”'
    11: Sa se te premye nan mirak pa L yo ke Li te fè nan Cana nan Galilée, e te montre glwa Li, epi disip Li yo te kwè nan Li.
    12: Aprè sa Li te desann bò kote Capernaüm, Li ansanm avèk manman Li, avèk Frè Li yo, ak disip Li yo. Epi yo te rete la pou kèk jou.
    13: Pak Jwif la te rive e Jésus te monte nan Jérusalem.
    14: Li te jwenn nan tanp lan, sa yo ki t ap vann bèf, mouton, ak toutrèl, avèk sa ki te chita pou fè echanj lajan yo.
    15: Konsa, Li te fè yon fwèt avèk kòd, pou te chase yo tout fè yo sòti nan tanp lan, ansanm ak mouton ak bèf yo. Li te vide kòb a sa ki t ap chanje lajan yo, epi te chavire tab yo.
    16: 'A sa yo ki t ap vann toutrèl yo Li te di: “Pran bagay sa yo ale. Sispann fè lakay Papa M yon kay mache lavant.”'
    17: Disip Li yo te sonje ke li te ekri “Zèl pou lakay Ou va devore M.”
    18: 'Konsa, Jwif yo te reponn e te di Li: “Ki sign otorite ou montre nou, pou dwa fè bagay sa yo?”'
    19: 'Jésus te reponn yo: “Detwi tanp sila a, epi nan twa jou Mwen va fè l kanpe ankò.”'
    20: 'Jwif yo te reponn: “Li te pran karant-sis ane pou bati tanp sa, epi Ou va fè l kanpe nan twa jou?”'
    21: Men Li t ap pale sou tanp kò Li a.
    22: Akoz sa, lè Li te leve sòti nan lanmò a, disip Li yo te sonje sa, e yo te kwè Ekriti Sen yo, avèk pawòl ke Jésus te pale a.
    23: Alò, lè L te nan Jérusalem, nan Pak Jwif la, pandan fèt la, anpil te kwè nan non Li, paske yo te wè sign ke Li t ap fè yo.
    24: Men Jésus, pou pati pa L, pa t fè yo konfyans paske Li te konnen tout moun.
    25: Konsa, Li pa t bezwen pèsòn pou bay temwayaj sou lòm, paske li te konnen Li menm sa ki te nan lòm.
  3:
    1: Te genyen yon mesye pami Farizyen yo ke yo te rele Nicodème, yon chèf a Jwif yo.
    2: 'Mesye sila a te vin kote Li pandan lannwit epi te di L: “Rabbi, nou konnen ke ou sòti nan Bondye kon yon Mèt. Paske pèsòn pa kapab fè sign sa yo ke nou wè ou fè yo anmwenske Bondye avè L.”'
    3: 'Jésus te reponn e te di: “Anverite, anverite, Mwen di ou, anmwenske yon moun ne ankò, li p ap kapab wè wayòm syèl la.”'
    4: 'Nicodème te di Li: “Kijan yon moun kapab ne lè li vin vye? Èske li kapab antre yon dezyèm fwa nan vant manman l pou l kapab fèt ankò?”'
    5: Jésus te reponn li “Anverite, anverite, Mwen di ou, anmwenske yon moun fèt pa dlo, epi pa Lespri, li p ap kapab antre nan wayòm syèl la.
    6: Sa ki ne nan lachè se lachè, men sa ki ne nan Lespri, se Lespri.
    7: 'Pa etone ke Mwen te di ou: ‘Fòk ou ne tounèf.’'
    8: Van an soufle kote li vle, epi ou tande son li, men ou pa konnen kote li soti, ni kote li prale. Se konsa li ye avèk tout sa yo ki ne nan Lespri.”
    9: 'Nicodème te reponn Li: “Kijan bagay sa yo kapab ye?”'
    10: 'Jésus te reponn: “Ou menm se Mèt an Israël epi ou pa konprann bagay sa yo?'
    11: Anverite, anverite, Mwen di ou, nou pale sa ke nou konnen, e fè temwayaj de sa ke nou konn wè, e ou pa aksepte temwayaj nou.
    12: “Si Mwen di ou bagay konsènan latè a, epi ou pa konprann, kijan w ap kwè si Mwen di ou bagay konsènan syèl la.
    13: “Nanpwen pèsòn ki monte nan syèl la sof ke Li menm ki te desann sòti nan syèl la, Fis a Lòm nan menm.
    14: “Menm jan Moïse te leve sèpan an nan dezè a, konsa fòk Fis a Lòm nan vin leve wo,
    15: pou nenpòt moun ki kwè nan Li, kapab genyen lavi etènèl.
    16: “Paske Bondye te tèlman renmen lemond, ke Li te bay sèl Fis inik Li pou nenpòt moun ki kwè nan Li pa ta peri, men ta gen lavi etènèl.
    17: Paske Bondye pa t voye Fis Li nan lemond pou jije lemond, men pou lemond ta kapab sove pa Li.
    18: “Sila ki kwè nan Li p ap jije. Men li menm ki pa kwè nan Li gen tan jije deja, paske Li pa t kwè nan non a sèl Fis inik a Bondye a.
    19: “Sa se jijman an, ke limyè a te vini nan lemond, men lòm te renmen tenèb la olye limyè a. Paske zèv pa yo te mechan.
    20: “Paske chak moun ki fè mal, li rayi limyè a, e pa vin kote limyè a, akoz perèz zèv li yo ta vin parèt.
    21: Men sila ki aji nan verite a, ap vini vè limyè a, pou zèv li yo kapab parèt kon zèv ki te fèt pa Bondye.”
    22: Apre bagay sa yo, Jésus avèk disip Li yo te vini nan peyi Judée, e la Li t ap pase tan avèk yo epi t ap batize.
    23: Konsa, Jean osi t ap batize nan Enon, toupre Salim, paske te gen anpil dlo la. E yo t ap vini e t ap batize.
    24: Paske Jean potko jete nan prizon.
    25: Konsa, te leve yon diskisyon antre disip a Jean yo ak yon Jwif sou afè pirifikasyon.
    26: Yo te vin kote Jean pou di l, “Rabbi, Li menm ki te avèk ou lòtbò Jourdain an, pou Li menm ke ou te bay temwayaj la. Gade, l ap batize, e tout moun ap vin kote Li.”
    27: 'Jean te reponn e te di: “Yon nonm pa kapab resevwa anyen anmwenske li sòti nan syèl la.'
    28: 'Nou menm se temwen m lè mwen te di: ‘Mwen menm se pa Kris la, men m te voye devan Li.’'
    29: “Sa ki genyen madanm maryaj la se jennonm k ap marye. Zanmi li an ki kanpe epi tande l, rejwi anpil paske li tande vwa li. Konsa jwa pa m fin ranpli.
    30: Li menm oblije vin plis, men mwen oblije vin mwens.”
    31: Li ki sòti pa anwo a, se anwo tout bagay. Li menm ki soti sou latè, se pou latè, epi pale sou zafè latè. Li menm ki sòti nan syèl la, anwo tout bagay.
    32: Sa ke Li te wè epi tande, se sou sa Li bay temwayaj. Epi pa gen pèsòn ki resevwa temwayaj Li.
    33: Sila ki resevwa temwayaj Li mete so li sou sa, ke Bondye vrè.
    34: Paske Li menm ke Bondye voye a, pale pawòl a Bondye. Paske Li bay Lespri a san mezi.
    35: Papa a renmen Fis la, epi te mete tout bagay nan men Li.
    36: Sila ki kwè nan Fis la genyen lavi etènèl; men sila li ki pa obeyi Fis la, p ap wè lavi, men lakolè Bondye va rete sou li.
  4:
    1: Pou sa, lè Senyè a te konnen Farizyen yo te tande Jésus t ap batize plis disip pase Jean
    2: (men Jésus Li menm pa t ap batize, men disip Li yo t ap fè l),
    3: li te kite Judée epi te pati ankò pou Galilée.
    4: Konsa, Li te oblije pase nan Samarie.
    5: Li te vini nan yon vil Samarie yo rele Sychar, toupre moso tè ke Jacob te bay a Joseph, fis li.
    6: Pwi a Jacob la te la. Jésus, akoz Li te byen fatige pa vwayaj la, te chita akote pwi a. Se te anviwon sizyèm lè.
    7: 'Yon fanm Samariten te vini pou tire dlo nan pwi a. Jésus te di l: “Ban M bwè”.'
    8: Paske disip li yo te ale nan vil la pou achte manje.
    9: 'Konsa, fanm Samariten nan te reponn Li: “Kòman Ou menm, ki se yon Jwif mande M pou bwè lè mwen menm se yon fanm Samariten?” (Paske Jwif yo pa gen bon relasyon avèk Samariten yo.)'
    10: 'Jésus te reponn e te di l: “Si ou te konnen don Bondye a, epi ki moun ki di ou ‘Ban M bwè a’, ou t ap mande L, e Li t ap bay ou dlo vivan an.”'
    11: 'Li te di L: “Mesye, ou pa gen anyen pou rale l, epi pwi a fon. Ki kote konsa W ap twouve dlo vivan sila a?'
    12: Èske Ou kapab pi gran pase papa zansèt nou yo Jacob, ki te bay nou pwi a, ki te bwè ladann li menm, avèk pitit li, ak bèt li yo?”
    13: 'Jésus te reponn e te di li: “Tout moun ki bwè dlo sila a ap swaf ankò:'
    14: Men nenpòt moun ki bwè dlo ke Mwen bay li a, p ap janm swaf. Men dlo ke Mwen bay li a ap vini nan li tankou yon pwi k ap bay dlo jiska lavi etènèl.”
    15: 'Fanm nan te di Li: “Mesye, ban m dlo sa a pou m pa swaf, ni pou m pa oblije vin jis isit la pou tire l.”'
    16: 'Li te di li: “Ale rele Mari ou, epi vin isit la.”'
    17: 'Fanm nan te reponn Li e te di: “Mwen pa gen mari.” Jésus te di li: “Ou pale byen: ‘Mwen pa gen mari.’'
    18: Paske ou te genyen senk mari, epi sila a ke ou gen koulye a se pa mari ou. Ou pale verite.”
    19: 'Fanm nan te reponn Li: “Mesye mwen konsidere ke Ou menm se yon pwofèt.'
    20: Papa zansèt nou yo te adore nan mòn sila a, men ou di ke se nan Jérusalem pou nou adore.”
    21: 'Jésus te di li: “Fanm, kwè M, yon lè ap vini lè se pa ni nan mòn sa a, ni nan Jérusalem ke ou va adore Papa a.'
    22: Ou adore sa ke ou pa konnen, men nou adore sa ke nou konnen, paske sali a sòti nan Jwif yo.
    23: “Men lè ap vini, e gen tan rive koulye a, lè vrè adoratè yo, va adore Papa a an espri, e anverite. Pwiske se moun konsa ke Papa a ap chache pou adore L.
    24: Bondye se lespri, e fòk sa yo ki adore Li, adore L an espri e anverite.”
    25: 'Fanm nan te di L: “Mwen konnen ke Mesye, (sila a ke yo rele Kris la) gen pou vini. Lè L vini, L ap deklare nou tout bagay.”'
    26: 'Jésus te di li: “Mwen Menm k ap pale avèk ou a se Li.”'
    27: 'Nan moman sa a, disip Li yo te vini. Yo te etone ke Li t ap pale avèk yon fanm, men pèsòn pa t mande l: “Kisa w ap chache” ni “Poukisa w ap pale avè L.”'
    28: 'Konsa fanm nan te kite po dlo a e te antre nan vil la. Konsa, li te di a tout moun:'
    29: “Vin wè yon nonm ki te di mwen tout bagay ke mwen fè. Nou pa sipoze ke se Li menm ki Kris la?”
    30: Yo te kite lavil la e t ap vin kote l.
    31: 'Antre tan, disip yo t ap di L: “Rabbi, manje.”'
    32: 'Men Li te di yo: “Mwen gen manje ke nou pa konnen.”'
    33: 'Pou sa disip yo t ap di a youn lòt: “Èske ou kwè ke moun pote bay Li kèk bagay pou L manje?”'
    34: 'Jésus te di yo: “Manje M se pou fè volonte a Papa M ki voye Mwen an, e pou acheve travay Li a.'
    35: '“Èske nou pa konn di: ‘Genyen toujou kat mwa, epi rekòlt la ap vini?’ Gade, Mwen di nou leve zye nou epi gade chan yo. Yo blan avèk rekòlt la.'
    36: “Deja sila a ki fè rekòlt la ap resevwa salè li, e l ap ranmase fwi pou lavi etènèl. Pou sila ki simen an, ak sila ki rekòlte a kapab rejwi ansanm.
    37: 'Paske nan sila a, pwovèb la vrè: ‘Youn ap simen epi yon lòt ap rekòlte.’'
    38: “Mwen te voye nou pou rekòlte kote nou pa t simen. Se lòt ki te travay, epi nou te antre nan travay yo.”
    39: Anpil nan Samariten ki sòti nan vil sa a te kwè nan Li, akoz pawòl yo ke fanm nan te bay kon temwayaj “Li te di mwen tout bagay ke mwen fè”.
    40: Lè Samariten yo te vin kote L, yo t ap mande Li pou rete avèk yo. Li te rete la pou de jou.
    41: Anpil anplis te kwè nan Li akoz pawòl Li.
    42: 'Yo t ap di a fanm nan: “Se pa ankò akoz sa ou te di yo ke nou kwè. Nou te tande pou kont nou e konnen ke Sila a se Sovè a mond lan.”'
    43: Apre de jou Li te kite la, pou ale nan Galilée.
    44: Paske Jésus Li menm te bay temwayaj ke yon pwofèt pa gen lonè nan pwòp peyi li.
    45: Konsa, lè Li rive nan Galilée, Galileyen yo te resevwa Li, paske yo te wè tout bagay ke Li te fè nan Jérusalem pandan fèt la, pwiske yo tout te ale nan fèt la.
    46: Li te vini ankò nan vil Cana nan Galilée, kote Li te fè dlo tounen diven an. Te genyen yon ofisye wayal la, epi fis li te malad nan Capernaüm.
    47: Lè Li te tande ke Jésus te sòti Judée pou L antre nan Galilée, li te ale kote L e te mande L pou desann avèk li pou geri fis li a, paske li te prèt pou mouri.
    48: 'Pou sa, Jésus te di li: “Anmwenske nou wè sign ak mirak, nou p ap menm kwè.”'
    49: 'Ofisye wayal la te di Li: “Mesye, vini avan pitit mwen an mouri.”'
    50: 'Jésus te di li: “Ou mèt ale. Pitit ou ap viv.” Mesye a te kwè Jésus epi te sòti.'
    51: Pandan li t ap desann, esklav li yo te rankontre li pou di li ke pitit la te vivan.
    52: 'Li te mande yo kilè pitit la te kòmanse refè, e yo te di li: “Ayè sou setyèm lè lafyèv la te kite li.”'
    53: 'Konsa papa li te konnen ke se te nan menm lè sa ke Jésus te di li: “Pitit ou a ap viv.” E li menm te kwè, epi tout lakay li ansanm avèk li.'
    54: Sa se te ankò dezyèm sign ke Jésus te fè lè Li te kite Judée pou L antre nan Galilée.
  5:
    1: Apre bagay sa yo, te gen yon fèt Jwif, e Jésus te monte a Jérusalem.
    2: La nan Jérusalem toupre pòtay mouton an, gen yon basen dlo ke yo rele Béthesda, ki te gen senk galeri kouvri.
    3: Nan sa yo te kouche sa yo ki te malad, avèg, oswa paralize ki t ap tann mouvman dlo a.
    4: Paske yon zanj Senyè a te konn vini nan sèten sezon, epi antre nan basen an, epi vire dlo a. Konsa, sila ki te antre nan dlo a an premye lè dlo a vire te vin geri de nenpòt maladi ke li te genyen.
    5: Alò yon sèten mesye ki te gen yon maladi depi trant-uit ane te la.
    6: Lè Jésus te wè l kouche la, epi te konnen ke li te konsa depi anpil tan, Li te di l “Èske ou ta renmen geri?”
