  3:
    1: '“A zanj legliz nan Sardes la, ekri: Sila ki gen sèt Lespri Bondye ak sèt zetwal yo, di sa a: Mwen konnen zèv nou yo, ke nou gen repitasyon ke nou vivan, men nou mouri.'
