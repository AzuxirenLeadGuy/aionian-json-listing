    13: “Bondye Abraham nan, Isaac, ak Jacob la, Bondye a zansèt nou yo, te bay glwa a sèvitè Li a, Jésus Kri ke nou te livre ak nye nan prezans a Pilate lè li menm te byen deside pou lage L.
