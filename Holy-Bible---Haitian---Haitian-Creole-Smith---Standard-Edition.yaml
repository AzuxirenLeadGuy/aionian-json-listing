    12: “Sila ki venkè a, Mwen va fè li vin yon pilye nan tanp a Bondye Mwen an. Konsa, li p ap sòti deyò ankò, e Mwen va ekri sou li non a Bondye Mwen an, ak non a gran vil Bondye Mwen an, Jérusalem tounèf la, ki desann soti nan syèl, de Bondye Mwen, avèk non tounèf Mwen an.
