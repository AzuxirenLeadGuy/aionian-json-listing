    7: Konsa, si Ou pwostène devan m, tout li ap vini pou Ou.”
    8: 'Jésus te reponn. Li te di l konsa: “Sa ekri ‘Ou va adore Senyè a Bondye ou a, e sèvi Li menm sèlman.’”'
    9: 'Ankò li te mennen Li Jérusalem. Li te fè L kanpe sou pwent twati tanp lan, e te di Li: “Si Ou se Fis Bondye a, voye kò Ou anba soti isit la,'
    10: 'paske sa ekri: ‘Li va bay zanj Li yo chaj de ou pou pwoteje ou,’'
    11: epi nan men pa yo, yo va kenbe ou, pou ou pa frape pye ou kont wòch.’”
    12: 'Konsa, Jésus te reponn li, e te di: “Li kon di; ‘Nou pa pou pase Senyè a, Bondye nou nan eprèv.’”'
    13: Lè dyab la te fin fè tout tantasyon yo, li te kite Li jiska yon moman konvenab.
    14: Jésus te retounen Galilée anba pouvwa Lespri a. Nouvèl Li te gaye toupatou nan tout andwa ki antoure distri yo.
    15: Li te kòmanse enstwi nan sinagòg yo, e te resevwa lwanj a tout moun.
    16: Li te vini Nazareth, kote Li te elve a, e kon koutim Li, Li te antre nan sinagòg la nan Saba a. Li te kanpe pou li.
    17: 'Yo te lonje bay Li liv a pwofèt Ésaïe a. Li te ouvri l e te twouve plas kote sa te ekri:'
    18: “Lespri Senyè a sou Mwen, paske Li te onksyone M pou preche bòn nouvèl la a malere yo. Li te voye M pou pwoklame libète a prizonye yo, pou fè avèg yo vin wè, pou libere sila ki oprime yo.
    19: Pou pwoklame ane favorab a Senyè a.”
    20: Li te fèmen liv la. Li te remèt li bay atandan an, e Li te chita. Zye a tout sinagòg la te fikse sou Li.
    21: 'Li te di yo: “Jodi a menm, Ekriti sila a akonpli nan zòrèy nou.”'
    22: 'Epi tout moun t ap pale byen de Li, e yo te etone akoz pawòl a gras ki ap tonbe soti nan lèv Li. Yo t ap di: “Se pa fis a Joseph la?”'
    23: 'Li te di yo: “San dout nou va repete pwovèb sila pou Mwen: ‘Doktè, geri pwòp tèt Ou!’ Sa ke nou tande ke Ou te fè nan Capernaüm, fè l isit la lakay Ou tou.’”'
    24: 'Konsa, Li te di: “Anverite Mwen di nou, nanpwen pwofèt ki byen resevwa nan pwòp vil li.'
    25: Men, Mwen di nou anverite, ke te gen anpil vèv nan Israël nan jou Élie yo, lè syèl la te fèmen nèt pandan twazan si mwa, lè gwo grangou te rive sou tout peyi a.
    26: Malgre sa, Élie pa t voye a okenn nan yo, men sèlman aSarepta, nan peyi Sidon, a yon fanm ki te yon vèv.
    27: Epi te gen anpil lèp an Israël nan tan pwofèt Élie a, men okenn pa t pirifye, men sèlman Naaman, yon Siryen.”
    28: Konsa, tout sinagòg la te anraje lè yo te tande bagay sa yo;
    29: Yo te soulve, yo te pouse bourade Li deyò vil la, e te mennen Li nan
    30: do ti mòn a kote vil yo te bati, pou yo ta kapab jete L anba nan falèz la. Men Li te pase nan mitan yo, e Li te al fè wout Li.
    31: Konsa, Li te desann Capernaüm, yon vil nan Galilée. Li t ap enstwi yo nan Saba a.
    32: Yo te etone de enstriksyon Li, paske mesaj Li yo te avèk otorite.
    33: 'Te gen yon mesye nan sinagòg la ki te posede pa lespri a yon dyab enpi, e li t ap kriye avèk yon vwa fò:'
    34: “Kite nou pou kont nou! Kisa nou gen avè Ou, Jésus de Nazareth? Èske Ou vini pou detwi nou? Mwen konnen ki moun Ou ye, Sila Ki Sen a Bondye a!”
    35: 'Jésus te reprimande li. Li te di: “Fè silans e sòti sou li!” Lè dyab la te fin jete li atè a nan mitan yo, li te sòti sou li san fè l mal.'
    36: 'Sezisman te pran yo tout. Yo t ap diskite youn avèk lòt e t ap di: “Ki mesaj sa a? Paske avèk otorite ak pwisans Li kòmande lespri enpi yo, e yo te sòti.”'
    37: Nouvèl a Li menm t ap gaye toupatou nan distri ozanviwon yo.
    38: Konsa, Li te leve kite sinagòg la, e Li te antre lakay Simon. Alò, bèlmè Simon t ap soufri anba yon gwo lafyèv, e yo te mande Li pou ede l.
    39: Konsa Li te kanpe anwo li; Li te reprimande fyèv la. Fyèv la te kite li, epi imedyatman li te leve pou sèvi yo.
    40: Pandan solèy la t ap kouche, tout moun ki te gen moun malad avèk plizyè kalite maladi, te pote yo vini. Li te mete men L sou yo tout, e Li t ap geri yo.
    41: 'Anplis, dyab yo t ap sòti nan anpil moun. Yo t ap kriye e t ap di: “Ou se Fis Bondye a!” Men Li t ap reprimande yo. Li pa t kite yo pale menm, paske yo te konnen ke Li te Kris la.'
    42: Lè jou a te rive, Li te sòti pou te ale yon kote ki pa t gen moun. Foul la t ap chache Li, e te vini kote Li. Konsa, yo te kenbe L pou anpeche Li ale.
    43: 'Men Li te di yo: “Mwen oblije preche Wayòm Bondye a nan lòt vil yo tou; paske Mwen te voye pou rezon sa a.”'
    44: Konsa, Li te kontinye ap preche nan sinagògJudée yo.
  5:
    1: Alò, li te vin pase ke foul la t ap peze sou li pou koute pawòl Bondye a, lè L t ap kanpe akote lak ke yo rele Génésareth la.
    2: Li te wè de kannòt ki te twouve akote lak la, men moun lapèch yo te deja desann yo, e t ap lave filè yo.
    3: Li te antre nan youn nan kannòt yo ki te pou Simon, e Li te mande li pou mete yo a yon ti distans de tè a. Li te chita, e te kòmanse enstwi foul la depi nan kannòt la.
    4: 'Lè Li te fin pale, Li te di Simon: “Mete nou deyò nan dlo fon elage filè yo pou kenbe pwason.”'
    5: 'Simon te reponn pou di L: “Mèt, nou travay di tout nwit lan, e nou pa t kenbe anyen; men selon sa Ou mande a, m ap lage filè yo.”'
    6: Lè yo te fin fè sa, yo te pran yon gwo kantite pwason. Filè yo te tanmen chire.
    7: Konsa, yo te fè sign pou moun parèy yo nan lòt kannòt yo vin ede yo. Yo te vini, e te plen tou de kannòt yo jiskaske yo te kòmanse plonje.
    8: 'Men lè Simon Pierre te wè sa, li te tonbe nan pye Jésus. Li te di L: “Ale lwen mwen, paske se yon pechè mwen ye, O Senyè!”'
    9: Paske sezisman te pran l avèk tout zanmi li yo akoz kantite pwason yo te kenbe.
    10: 'Anplis, Jacques avèk Jean, fis Zébédée yo ki te asosye yo avèk Simon te sezi tou. Jésus te reponn Simon: “Pa pè, depi koulye a, se moun n ap kenbe.”'
    11: Lè yo te fin fè kannòt yo rive atè, yo te kite tout bagay pou yo te swiv Li.
    12: 'Pandan Li te nan youn nan vil yo, gade byen, te gen yon nonm ki te kouvri avèk lalèp. Lè l te wè Jésus, li te tonbe sou figi li, e li te enplore Li: “Senyè, si Ou vle, Ou kapab fè m pwòp.”'
    13: 'Li te lonje men L, e te touche li. Li te di: “Mwen vle. Vin pwòp.” Imedyatman, lalèp la te kite li.'
    14: 'Li te kòmande li pou pa di pèsòn sa: “Men alemontre ou menm a prèt yo, e fè yon ofrann pou netwayaj ou, jan Moïse te kòmande a, kon yon temwayaj a yo menm.”'
    15: Men nouvèl sou Li t ap gaye menm pi lwen. Gwo foul moun t ap rasanble pou tande Li, e pou geri de maladi yo.
    16: Men Jésus Li menm, te konn souvan chape ale nan dezè a poupriye.
    17: Li te rive yon jou pandan Li t ap enstwi, ke kèk Farizyen avèk mèt Lalwa te chita la. Yo te sòti nan chak vilaj Galilée, Juda ak Jérusalem. Konsa, pwisans a Senyè a te prezan pou l te geri moun.
    18: Kèk moun t ap pote sou yon kabann, yon nonm ki te paralize. Konsa, yo t ap eseye fè l antre pou mete l devan L.
    19: Men san twouve mwayen pou fè l antre akoz foul la, yo te monte sou tèt kay la, e te fè l desann nan yon twou nan kouvèti mitan foul la, devan Jésus.
    20: 'Lè L te wè lafwa yo, Li te di: “Mesye, peche ou yo padone”.'
    21: 'Skrib yo avèk Farizyen yo te kòmanse rezone. Yo t ap di: “Ki moun sa k ap blasfeme konsa? Kilès ki kapab padone peche sof ke Bondye sèl?”'
    22: 'Men Jésus, ki te okouran de jan yo t ap reflechi a, te reponn e te di yo: “Poukisa nou ap reflechi nan kè nou konsa?'
    23: 'Kisa ki pi fasil pou di: ‘Peche ou yo padone’, oubyen pou di: ‘Leve mache’?'
    24: 'Men pou nou kab konnen ke Fis a Lòm nan gen otorite sou latè pou padone peche yo,” li te di a paralitik la: “Mwen di ou leve, pran kabann ou e ale lakay ou.”'
    25: Lapoula nonm nan te leve devan yo, ranmase nat li, e li te ale lakay li ranpli avèk lwanj Bondye.
    26: 'Yo tout te sezi, etone menm, e t ap bay Bondye glwa. Yo te ranpli avèk lakrent, e t ap di: “Nou wè bagay ki tèlman remakab jodi a”.'
    27: 'Apre sa, Li te sòti deyò e li te wè yon ajan kontribisyon ki te rele Levi ki te chita nan biwo kontribisyon an. Li te di li: “Swiv Mwen”.'
    28: Konsa, li te kite tout bagay dèyè, e te leve swiv Li.
    29: Lévi te fè yon resepsyon pou Li lakay li. Yo te gen yon gwo foul kolektè kontribisyon avèk lòt moun ki t ap manje sou tab la avèk yo.
    30: 'Farizyen yo avèk Skrib yo te kòmanse plenyen bay disip Li yo. Yo t ap di: “Poukisa nou manje e bwè avèk kolektè kontribisyon ak pechè yo?”'
    31: 'Jésus te reponn e te di yo: “Se pa sila ki ansante yo ki bezwen yon doktè, men sila ki malad yo.”'
    32: Mwen pa t vini pou rele jis yo, men pechè yo a larepantans.
    33: 'Yo te di Li: “Disip a Jean yo souvan fè jèn e fè lapriyè; disip a Farizyen yo fè menm jan an. Men pa Ou yo, manje e bwè.”'
    34: 'Jésus te di yo: “Nou pa kapab fè zanmi fèt maryaj yo fè jèn pandan jennonm maryaj la toujou avèk yo. Èske se pa vrè?'
    35: Men jou yo ap vini lè jennonm nan ap kite yo. Alò, yo va fè jèn nan jou sa yo.”
    36: 'Li t ap di yo yon parabòl: “Pèsonn pa chire yon mòso twal, fè l sòti nan yon vètman nèf, pou mete l sou yon vètman ki vye. Otreman l ap non sèlman fin chire nèf la, men nèf la p ap parèt menm jan ak vye a.'
    37: Epi pèsonn pa mete diven nèf nan veso vye kwi, otreman diven nèf la va pete kwi a, gaye tonbe, e vye kwi yo va vin gate.
    38: Men diven nèf la oblije vide nan po fèt avèk kwi nèf.
    39: 'Epi pèsonn, lè l fin bwè sa ki ansyen, pa janm vle nèf la, paske li di: ‘Vye a pi bon’”.'
  6:
    1: Alò, li vin rive ke nan yon dezyèm Saba apre premye a, Li t ap pase nan yon chan ble. Konsa, disip Li yo t ap ranmase e manje tèt ble yo, lè yo fin fwote yo nan men yo.
    2: 'Men kèk nan Farizyen yo te di: “Poukisa nou fè sa ki pa pèmi nan Saba a?”'
    3: 'Jésus te reponn yo e te di: “Èske nou pa janm lisa ke David te fè lè li te grangou; li menm avèk sila ki te avèk li yo?'
    4: Kijan li te antre nan kay Bondye a, li te pran manjepen konsakre a, ki pa t pèmi pou pèsonn manje sof ke prèt yo sèl, e li te bay a sila ki te avè l yo?”
    5: 'Li te di yo: “Fis a Lòm nan se Senyè a Saba a.”'
    6: Nan yon lòt Saba, Li te antre nan sinagòg la. Li t ap enstwi. Te gen yon mesye la avèk yon men dwat ki te sèch.
    7: Konsa, skrib yo avèk Farizyen yo t ap veye L byen pre, pou wè si Li ta geri nan Saba a, pou yo ta kapab twouve yon rezon pou akize L.
    8: 'Men Li te konnen panse yo. Li te di a mesye avèk men sèch la: “Leve vin devan.” Konsa, li te leve vin devan.'
    9: 'Jésus te di yo: “Mwen mande nou, èske se pèmi nan Saba a, pou fè byen, oubyen pou fè mal? Pou sove yon vi, oubyen pou detwi li?”'
    10: 'Lè Lfin gade yo tout, Li te di li: “Lonje men ou!” Konsa, li te fè l. Epi men l te restore.'
    11: Men yo menm te anraje. Yo te diskite ansanm sou sa yo ta kapab fè a Jésus.
    12: Se te nan lè sa yo ke Li te kon ale nan mòn nan pou priye. Li te pase tout nwit lan nan lapriyè ak Bondye.
    13: 'Lè li te fè jou, Li te rele disip Li yo kote Li. Konsa, Li te chwazi douz pami yo ke Li te osi nome kòm apòt:'
    14: Simon, ke Li te osi rele Pierre, André, frè li, Jacques, Jean, Philippe, Barthélemy;
    15: Matthieu, Thomas; Jacques, fis de Alphée; Simon ki te rele Zelòt la;
    16: Jude, fis a Jacques; ak Judas Iscariot, ki te devni yon moun trèt.
    17: Jésus te desann avèk yo, e Li te kanpe nan yon kote pla. Te gen yon gwo foul disip Li yo, ak yon gwo foul moun ki te sòti nan tout Juda avèk Jérusalem, avèk zòn kot Tyr avèk Sidon.
    18: Yo te vin pou tande Li, e pou geri de maladi yo; epi sila ki te twouble avèk lespri enpi yo t ap geri.
    19: Tout foul la t ap eseye touche Li, paske pouvwa t ap sòti sou Li, e t ap geri yo tout.
    20: 'Li te leve zye L, vè disip Li yo, e te kòmanse di: “Beni se nou menm ki malere, paske wayòm Bondye a se pou nou.'
    21: “Beni se nou menm ki grangou koulye a, paske nou va satisfè. Beni se nou menm ki kriye koulye a, paske nou va ri.
    22: “Beni se nou menm lè lèzòm rayi nou, izole nou, ensilte nou, e bafwe non nou kon mechan pou koz Fis a Lòm nan.
    23: “Fè kè kontan nan jou sa a, e sote ponpe avèk jwa, paske, gade byen, rekonpans nou gran nan syèl la. Paske semenm jan an, zansèt pa yo te konn maltrete pwofèt yo.
    24: “Men malè a nou menm ki rich, paske nou ap resevwa tout konfò nou.
    25: “Malè a sila ki byen manje koulye a yo, paske nou va grangou. “Malè a nou menm ki ri koulye a, paske n ap kriye anpil.
    26: “Malè a nou menm lè tout moun pale byen de nou, paske menm jan an, zansèt yo te konn aji avèkfo pwofèt yo.
    27: '“Men Mwen di nou menm k ap tande: renmen lènmi nou yo, e fè byen a sila ki rayi nou yo.'
    28: Beni sila ki bannou madichon yo. “Priye pou sila ki maltrete nou yo.
    29: “Nenpòt moun ki frape nou sou yon bò figi, ofri li lòt la tou; epi sila ki pran manto nou, pa refize li chemiz lan tou.
    30: “Bay a tout sila ki mande nou yo, e sila ki pran sa ki pou nou, pa mande l remèt li.
    31: “Menm jan ke nou vle mounaji avèk nou, fè l menm jan an nan menm fason an.
    32: “Si nou renmen sila ki renmen nou yo, ki merit sa pote pou nou? Paske menm pechè yo renmen sila ki renmen yo.
    33: Si nou fè byen a sila ki fè byen a nou yo, ki merit sa pote pou nou? Paske pechè yo fè menm bagay la.
    34: Si nou prete a sila ke nou sipoze kapab repeye nou, ki merit sa pote pou nou? Menm pechè yo prete a pechè yo pou yo kapab resevwa anretou.
    35: “Men renmen lènmi nou yo, fè byen, e prete, san sipoze ke yo va remèt; epi rekonpans nou va gran, e nou va vinfis a Trè Wo a; paske Li menm, Li plen charite pou lèzòm engra e malveyan.
    36: “Fè mizerikòd menm jan ke Papa nou fè mizerikòd.
    37: “Pa jije e nou p ap jije; pa kondane, e nou p ap kondane; padone, e nou va padone.
    38: “Bay, e li va remèt a nou; bon mezi, byen peze, souke ansanm, menm debòde, yo va vide sou nou. Paske avèk mezi ou mezire a, li va mezire bay ou anretou.”
    39: 'Epi Li te anplis pale yon parabòl a yo menm: “Èskeyon nonm avèg kapab mennen yon nonm avèg? Èske tou de p ap tonbe nan twou?'
    40: “Yon disip pa pi wo ke mèt li; men Nenpòt moun, lè li fin enstwi, ap tankou mèt li.
    41: “Poukisa n ap gade pousyè ki nan zye a frè nou an, men pa okipe bout bwa ki nan zye pa nou an?
    42: 'Oubyen kijan nou kapab di a frè nou an: ‘Frè m, kite m retire pousyè sa a ki nan zye ou a, lè nou menm pa wè bout bwa ki nan zye pa nou an? Nou ipokrit, premyèman retire bout bwa nan zye nou an, e nou va wè klè pou retire pousyè ki nan zye frè nou an.'
    43: “Paske nanpwen bon ab ki pote move fwi; e lòt kote, yon move ab ki pwodwi bon fwi.
    44: Paske chak ab rekonèt pa pwòp fwi li. Konsa, lèzòm pa ranmase fig frans nan bwa zepin, ni yo p ap rekòlte fwi rezen nan yon touf pikan.
    45: “Yon bon nonm, nan trezò a kè li, pote sa ki bon; epi moun mechan an nan trezò mechan an va fè parèt sa ki mechan; paske bouch li pale sa ki ranpli kè li.
    46: “Poukisa nou rele M ‘Senyè, Senyè’, e pa fè sa ke M di?
    47: 'Chak moun ki vin kote Mwen, e ki tande pawòl Mwen yo pou aji sou yo, Mwen va montre nou ak kisa li sanble:'
    48: Li tankou yon nonm k ap bati yon kay, ki te fouye fon, e ki mete yon fondasyon sou wòch la; epi lè inondasyon rive, tòran dlo a pete sou kay la, men li pa t kapab souke l, akoz ke li te byen bati.
    49: “Men sila ki tande e ki pa aji, se tankou yon nonm ki bati kay li sou tè a san okenn fondasyon; epi tòran dlo a pete kont li. Lapoula li vin tonbe, e destriksyon a kay sa a vin gran.”
  7:
    1: Lè Li te fin konplete tout diskou Li a nan tande a pèp la, Li te ale Capernaüm.
    2: Epi esklav a yon sèten santenye, ke li te renmen anpil, te malad e te prèt pou mouri.
    3: Lè li te tande afè Jésus a, chèf santenye a te voye kèk nan Jwif ansyen yo pou mande Li vin sove lavi a esklav li a.
    4: 'Lè yo te rive kote Jésus, yo te sipliye L avèk tout kè yo. Yo te di: “Li merite pou Ou ta fè sa pou li.'
    5: Paske li renmen nasyon nou an. Se te li ki te bati sinagòg nou an.”
    6: 'Jésus te pran wout la avèk yo. Lè Li te vin prè kay la, santenye a te voye zanmi yo pou di L: “Senyè, pa twouble tèt Ou plis, paske mwen pa dign pou Ou ta antre menm anba twati kay mwen.'
    7: Pou rezon sa a, mwen pa t menm konsidere ke m te dign pou m te vin kote Ou. Men sèlman di yon mo e sèvitè mwen an va geri.
    8: 'Paske mwen tou se yon moun plase anba otorite, avèk sòlda yo anba m. Mwen di a sila a: ‘Ale’, e li ale, e a yon lòt ‘Vini’, e li vini; e a esklav mwen ‘Fè sa’, e li tou fè l.”'
    9: 'Alò, lè Jésus te tande sa, Li te etone de li. Li te vire di foul ki t ap swiv Li a: “Mwen di nou, pa menm an Israël Mwen pa t twouve yon si gran lafwa.”'
    10: Epi lè sila ki te voye yo te vin retounen, yo te twouve esklav la an bòn sante.
    11: Pa anpil tan apre sa, Li te ale nan yon vil yo rele Naïn. Disip Li yo t ap ale avè l akonpanye pa yon gwo foul moun.
    12: Pandan Li t ap pwoche pòtay lavil la, gade, yo t ap pote yon nonm mouri. Li te sèl fis a manman l ki te yon vèv. Yon foul konsiderab te avè l.
    13: 'Lè Senyè a te wè l, li te gen konpasyon pou li. Li te di l: “Pa kriye.”'
    14: 'Li te pwoche, te touche sèkèy la, e moun potè yo te kanpe san deplase. Li te di: “Jennonm, Mwen di ou leve!”'
    15: Moun mouri an te vin chita, e te kòmanse pale. Konsa, Jésus te remèt li bay manman l.
    16: 'Lakrent te sezi yo tout, yo t ap bay glwa a Bondye, e te di: “Yon gran pwofèt gen tan leve pami nou!” E “Bondye vizite pèp Li a”!'
    17: Rapò sila a konsènan Li te gaye toupatou nan Juda ak tout landwa nan distri yo.
    18: Disip a Jean yo te bay li rapò konsènan tout bagay sa yo.
    19: 'Konsa, li te rele de nan disip li yo, e te voye yo kote Senyè a pou mande: “Èske Ou se Sila k ap vini an, oubyen èske n ap tann yon lòt?”'
    20: 'Lè mesye yo te rive a Li menm, yo te di: “Jean-Baptiste voye nou kote Ou menm pou mande ‘Èske Ou se Sila k ap vini an, oubyen èske n ap tann yon lòt?’”'
    21: Nan menm lè sa a, Li te geri anpil moun avèk maladi, afliksyon, ak move lespri; epi Li te bay vizyon a anpil moun ki te avèg.
    22: 'Li te reponn e te di yo: “Ale bay rapò a Jean sou sa nou wè ak tande. ‘Avèg yo vin wè, bwate yo vin mache, lepre yo vin pwòp, soud yo tande, mò yo leve, e malere yo gen bòn nouvèl la preche a yo menm.'
    23: Beni se sila ki pa pran ofans akoz Mwen.’”
    24: 'Lè mesaje a Jean yo te sòti, Li te kòmanse pale a foul la sou Jean: “Kisa nou te ale nan dezè a pou wè? Yon wozo k ap souke pa van?'
    25: Men kisa nou te ale pou wè? Yon nonm abiye an twal swa? Gade byen, sila ki abiye byen bèl e ki viv nan richès yo se nan palè wayal yo ye.
    26: Men kisa nou te ale wè? Yon pwofèt? Wi, Mwen di nou, se youn ki plis ke yon pwofèt.
    27: '“Se li menm sou sila yo te ekri a: ‘Veye byen, Mwen voye, mesaje Mwen devan fas Ou, ki va prepare chemen Ou an devan Ou.’'
    28: “Mwen di nou, pami sila ki ne de fanm yo, nanpwen youn ki pi gran ke Jean; malgre sila ki pi piti nan wayòm Bondye a, pi gran pase li.”
    29: Lè tout pèp la avèk kolektè kontribisyon yo te tande sa, yo te rekonèt jistis Bondye; akoz yo te batize avèk batèm Jean an.
    30: Men Farizyen yo avèk avoka yo te rejte volonte a Bondye pou yo menm, akoz ke yo pa t batize avèk batèm a Jean an.
    31: “A kisa Mwen kapab konpare lèzòm nan jenerasyon sila a, e ak kisa yo sanble?
    32: 'Yo tankou timoun ki chita nan plas mache a, e k ap rele youn lòt; epi yo di: ‘Nou te jwe flit la pou ou, e ou pa t danse; nou te chante yon antèman, e ou pa t kriye.’'
    33: Paske Jean-Baptiste te vinisan manje pen, ni bwè diven; epi nou di ke li te gen yon dyab!
    34: 'Fis a Lòm nan vini nan manje, ak bwè; epi nou di: ‘Gade, yon nonm ki manje twòp, yon moun sou, yon zanmi a kolektè kontribisyon avèk pechè yo!'
    35: Men sajès lajistifye pa tout pitit li yo.
    36: Alò, youn nan Farizyen yo t ap mande L pou dine avèk li. Konsa, Li te antre lakay Farizyen an, e te rete sou tab la.
    37: E te gen yon fanm nan vil la ki te yon pechè. Lè l vin konprann ke Li te sou tab lakay Farizyen an, li te pote yon bokal blan plen avèk pafen albat.
    38: Li te kanpe dèyè Li, kote pye Li. Pandan l ap kriye, li te kòmanse mouye pye Li avèk dlo ki sòti nan zye li, epi siye yo avèk cheve li. Li te kontinye siye yo avèk cheve tèt li e bese nan pye Li, pou onksyone yo avèk pafen an.
    39: 'Alò, lè Farizyen ki te envite Li a te wè sa, li te di a pwòp tèt li: “Si mesye sa a te yon pwofèt, Li t ap konnen ki kalite moun fanm sa a ye k ap touche Li a, ke li se yon pechè.”'
    40: 'Jésus te reponn li: “Simon, Mwen gen yon bagay pou di ou.” Li te di: “Pale, Mèt.”'
    41: 'Yon sèten moun ki prete lajan te gen de zòm ki te dwe l: youn te dwe l senk-sandenye, epi lòt la, senkant.'
    42: Lè yo pa t kapab repeye, avèk gras, li te padone yo toulède. Pou sa, kilès nan yo k ap renmen li plis?”
    43: 'Simon te reponn e te di: “Mwen sipoze ke se sila ke li te padone plis la.” “Li te di li: “Ou jije byen”.'
    44: 'Lè Li vire vè fanm nan, Li te di Simon: “Èske ou wè fanm sa a? Mwen te antre lakay ou. Ou pa t ban M dlo pou pye Mwen, men li mouye pye M avèk dlo zye li, e li te siye yo avèk cheve li.'
    45: Ou pa t bo M; men li menm, depi lè M antre a li pa sispann bo pye Mwen.
    46: Ou pa t onksyone tèt Mwen avèk lwil, men li te onksyone pye Mwen avèk pafen.
    47: '“Pou rezon sa a Mwen di ou, peche li yo ki te anpil, vin padone, paske li te renmen anpil: men sila a ki padone piti, renmen piti.”'
    48: 'Answit Li te di li: “Peche ou yo padone”.'
    49: 'Sila ki te sou tab avèk Li yo te kòmanse di a yo menm: “Ki moun sa ye ki menm padone peche?”'
    50: 'Epi Li te di a fanm nan: “Lafwa ou sove ou; ale anpè.”'
  8:
    1: Yon ti tan apre, Li te kòmanse ale de yon vil ak yon bouk a lòt, poupwoklame e preche wayòm syèl la. Douz yo te avèk Li.
    2: Anplis te gen avèk yo kèk fanm ki te geri de move lespri yo ak maladi yo. Te gen Marie, ke yo te rele Magdala a, sou kilès sèt dyab yo te sòti a,
    3: avèk Jeanne, madanm Chouza a, entandan Hérode la, ak anpil lòt ki t ap kontribye a soutyen ki sòti nan mwayen pèsonèl yo.
    4: 'Lè yon gran foul t ap rasanble, e sila yo ki sòti nan plizyè vil t ap vwayaje rive kote Li, Li te pale nan yon parabòl:'
    5: “Semè a te sòti pou simen semans li; e pandan li t ap simen, kèk te tonbe akote wout la; epi yo te vin foule anba pye, e zwazo anlè yo te manje yo.
    6: Lòt semans te tonbe nan tè plen wòch, e pandan yo t ap grandi, yo te fennen akoz ke li pa t gen dlo.
    7: Lòt semans te tonbe pami pikan; epi pikan yo te grandi avè l, e te trangle yo.
    8: 'Lòt semans te tonbe nan bon tè, te grandi, e te pwodwi yon rekòlt san fwa pi gran.” Pandan Li t ap di bagay sa yo, Li t ap rele fò: “Sila ki gen zòrèy pou tande, kite l tande.”'
    9: Disip Li yo te kòmanse poze L kesyon sou sa ke parabòl sa a ta kapab vle di.
    10: 'Li te di: “A nou menm li pèmi pou konnen mistè a wayòm Bondye a, men pou lòt yo, li fèt an parabòl, dekwa ke nangade, yo vin pa wè, e nan tande, pou yo pa konprann.'
    11: '“Alò, parabòl la se sa: Semans lan se pawòl Bondye a.'
    12: “Sila yo akote wout la se sila yo ki te tande; epi dyab la vin rache pawòl la nan kè yo, pou yo pa kwè e vin sove.
    13: “Sila yo nan tè plen wòch la se sila yo ke lè yo tande, resevwa pawòl la avèk jwa, men yo pa gen rasin. Yo kwè pou yon tan, epi nan tan tantasyon, yo lage tonbe.
    14: “Semans ki te tonbe pami pikan yo se sila yo ki te tande, epi pandan yo ap fè wout yo, yo vin trangle avèk pwoblèm pa yo ak richès a vi sa a. Konsa yo pa pote fwi ki vin mi.
    15: “Semans nan bon tè a se sila yo ki te tande pawòl la avèk yon kè onèt e bon, e ki kenbe fèm, k ap pote fwi avèk pèseverans.
    16: “Alò, pèsonn, lè l fin limen yon lanp pa kouvri li avèk yon veso, ni mete l anba yon kabann; men li mete li sou yon chandelye, pou sila yo ki antre kapab wè limyè a.
    17: Paske pa gen anyen kache ki p ap vin parèt, ni anyen an sekrè ki p ap revele pou vin nan limyè.
    18: “Pou sa, okipe nou de jan nou tande. Paske nenpòt moun ki genyen, se plis k ap bay a li menm; e a sila ki pa genyen an, menm sa li sipoze li genyen an va rache soti nan men li.”
    19: Manman Li avèk frè L yo te vin kote L, e yo pa t kapab rive kote L akoz foul la.
    20: 'Konsa moun yo te bay Li rapò a: “Manman Ou avèk frè Ou yo kanpe deyò a e vle wè Ou.”'
    21: 'Men Li te reponn yo e te di yo: “Manman M avèk Papa M se sila yo ki tande pawòl Bondye a, e ki fè l.”'
    22: 'Nan youn nan jou sa yo, Li te monte avèk disip Li yo nan yon kannòt. Li te di yo: “Annou pase pa lòtbò lak la.” Yo te pati.'
    23: Men pandan yo t ap ale sou vwal a, Li te tonbe nan dòmi. Epi yon gwo van te vin desann sou lak la, e yo te kòmanse inonde e te vin an danje.
    24: 'Yo te vini a Jésus e yo te fè L leve. Yo te di: “Mèt, Mèt, n ap peri!” Lè L vin leve, Li te reprimande van an avèk gwo lam lanmè yo, e yo te sispann. Konsa, tan an te vin kalm.'
    25: 'Li te di yo: “Kote lafwa nou ye?” Yo te ranpli avèk lakrent. Yo te etone, e te di youn lòt: “Alò, kilès nonm sa ye ki kòmande menm van avèk dlo a, e yo obeyi a?”'
    26: Yo te kouri a vwal jouk lè yo rive nan peyi a Jerazenyen yo ki anfas Galilée.
    27: Lè Li te desann atè, Li te rankontre pa yon sèten mesye nan vil la, ki te domine pa dyab. Li pa t konn mete rad depi lontan, e li pa t viv nan kay, men nan tonbo.
    28: 'Lè l wè Jésus, li te kriye fò e te tonbe devan Li. Li te di ak yon gwo vwa: “Kisa m gen avè ou Jésus, Fis a Pi Wo Bondye a? Mwen sipliye ou, pa toumante mwen.”'
    29: Paske Li te kòmande lespri enpi a pou sòti nan mesye a. Paske li te konn sezi li anpil fwa; e li te mare avèk chenn avèk fè nan pye li, e Li te kenbe anba gad. Li te konn pete tout kontrent sa yo pou dyab yo ta pouse l nan dezè a.
    30: 'Jésus te mande li: “Kòman yo rele ou?” E li te di: “Lejyon”, paske anpil dyab te gen tan antre nan li.'
    31: Yo t ap sipliye L pou pa voye yo nan abim nan.
    32: Alò te gen yon gwo bann kochon ki t ap manje la nan mòn nan, e dyab yo te sipliye Li pou kite yo antre nan kochon yo. Konsa, Li te bay yo pèmisyon.
    33: Dyab yo te sòti nan mesye a, e te antre nan kochon yo, bann nan te kouri desann pant falèz la, tonbe nan lak la, e te mouri nan dlo a.
    34: Lè gadyen kochon yo te wè sa ki rive a, yo te kouri ale bay rapò a nan vil la avèk tout landwa andeyò yo.
    35: Pèp la te sòti vin wè sa ki te rive a, e yo te vin kote Jésus. Yo te twouve nonm ki te konn gen dyab la. Li te chita nan pye Jésus, byen abiye, e nan bon tèt li. Yo te vin pè.
    36: Sila yo ki te wè sa, te eksplike yo kijan nonm nan ki te posede pa dyab yo, te vin geri.
    37: Tout pèp Jerazenyen yo an ak landwa andeyò yo te mande pou L ta kite yo paske yo te ranpli avèk yon gwo perèz. Li te antre nan kannòt la, e te pati.
    38: 'Men mesye a ke dyab yo te kite a te sipliye L pou L ta kapab ale avèk li, men Li te voye li ale e te di:'
    39: “Retounen lakay ou pou eksplike yo ki gwo bagay ke Bondye te fè pou ou.” Donk li te ale, e te pwoklame toupatou nan tout vil la ki gwo bagay Bondye te fè pou li.
    40: Lè Jésus te retounen, foul la te resevwa L byen, paske yo tout t ap tann Li.
    41: Konsa, te vini yon nonm ki te rele Jaïrus ki te yon ofisye sinagòg la. Li te tonbe nan pye a Jésus e te kòmanse sipliye Li pou te vini lakay li;
    42: paske li te gen yon sèl fi, anviwon laj a douz lane, e li te mouri. Men pandan Li t ap ale, foul la t ap peze Li.
    43: Konsa, yon fanm, ki te koule san pou plis ke douz lane, men pa t kapab twouve gerizon pa okenn moun,
    44: te pwoche dèyè Li. Li te touche arebò vètman Li, e nan menm moman an, san an te rete.
    45: 'Jésus te di: “Kilès ki te touche Mwen an?” E pandan yo tout t ap demanti ke se pa yo, Pierre te di: “Mèt, foul la ap bourade ou e peze Ou.”'
    46: 'Men Jésus te di: “Yon moun vrèman te touche M, paske Mwen te konnen lèpouvwa a te kite M nan.”'
    47: Lè fanm nan te wè ke li t ap dekouvri, li te vini byen tranble, e te tonbe devan Li. Li te deklare nan prezans a tout moun poukisa li te touche L la ak jan li te vin geri nan menm enstan.
    48: 'Jésus te di li: “Fi Mwen, lafwa ou te fè ou geri; ale anpè.”'
    49: 'Pandan Li te toujou ap pale, yon moun te soti lakayofisye sinagòg la, e te di: “Pitit ou a gen tan mouri. Pa twouble Mèt la ankò.”'
    50: 'Men lè Jésus te tande sa, Li te reponn li: “Pa pè; sèlman kwè, e li va geri.”'
    51: Lè Li te rive nan kay la, Li pa t kite okenn lòt moun antre avè L, sof ke Pierre avèk Jean ak Jacques, epi manman ak papa pitit la.
    52: 'Alò yo tout t ap kriye, e t ap lamante pou li; men Li te di: “Sispann kriye, paske li pa mouri, men l ap dòmi.”'
    53: Yo te kòmanse ap ri sou Li, paske yo te konnen ke li te mouri.
    54: 'Men Li menm te pran li pa lamen, Li te rele e te di: “Pitit, leve!”'
    55: Konsa, lespri lavi li te retounen, e li te leve imedyatman. Li te bay lòd pou yo bay li yon bagay pou l manje.
    56: Paran li yo te etone, men Li te enstwi yo pou pa pale pèsonn sa ki te rive a.
  9:
    1: Li te rele douz yo ansanm, e te bay yo pouvwa avèk otorite sou tout dyab, e pou geri maladi.
    2: Li te voye yo ale pou pwoklame wayòm Bondye a, e pou geri maladi.
    3: 'Konsa, Li te di yo: “Pa pran anyen pou vwayaj nou, ni yon baton, ni yon sak, ni pen, ni lajan. Pa menm pote yon dezyèm vètman.'
    4: Nan nenpòt kay ke nou antre, rete la jiskaske nou kite vil sa a.
    5: Pou sila yo ki pa resevwa nou, lè n ap kite vil sa a, souke pousyè sòti nan pye nou kon yon temwayaj kont yo.”
    6: Pandan yo t ap kite la, yo te kòmanse ale pami bouk yo, ap preche levanjil la, e te fè gerizon toupatou.
    7: Alò, Hérode, tetrak la te tande tout sa ki t ap fèt yo. Konsa, li te gravman twouble, paske kèk moun te di ke se te Jean ki te leve soti nan lanmò.
    8: Selon kèk lòt Élie ki vin parèt, oswa youn nan ansyen pwofèt yo te leve ankò.
    9: 'Hérode te di: “Mwen menm te fè yo koupe tèt a Jean, men kilès nonm sa a ye, ke m tande tout koze sa yo?” Li te kontinye ap eseye pou l ta kab wè L.'
    10: Lè apòt yo te retounen, yo te bay Jésus yon istwa de tout sa ki te rive a. Li te fè yo ale avè L, pou yo fè retrèt vè yon vilaj yo rele Betsaïda.
    11: Men foul la te konnen sa. Yo te swiv Li, e Li te resevwa yo avèk kè ouvè. Li te kòmanse pale avèk yo sou wayòm syèl la, e te fè gerizon pou sila yo ki te bezwen geri.
    12: 'Alò jou a te kòmanse ap avanse, e douz yo te vin di Li: “Voye foul la ale pou yo kapab ale nan vilaj yo oswa andeyò pou yo twouve lojman. Konsa, yo ka jwenn yon bagay pou yo manje, paske nou isit la nan yon kote ki izole.”'
    13: 'Men Li te di yo: “Nou menm bay yo manje!” Yo te reponn Li: “Nou pa gen plis ke senk pen avèk de pwason, sof ke petèt ke nou ta ale achte pen pou tout moun sa yo.”'
    14: '(Paske te gen anviwon senk-mil moun.) Li te di a disip Li yo: “Fè yo chita nan gwoup de senkant chak.”'
    15: Konsa yo te fè; yo te fè tout moun chita.
    16: Answit, Li te pran senk pen avèk de pwason yo. Li te gade vè syèl la, e Li te beni yo. Li te kase yo, e te lonje bay disip yo pou mete devan foul la.
    17: Yo te manje jis vant tout moun te plen. E mòso tou kase ke yo te ranmase yo te fè douz panyen byen ranpli.
    18: 'Li te vin rive ke pandan Li t ap priye sèl, disip yo te toupre. Konsa, Li te poze yon kesyon. Li te mande: “Kilès moun pèp la di ke Mwen ye?”'
    19: 'Yo te reponn Li, e te di: “Jean-Baptiste, oswa Eli; men lòt yo, youn nan ansyen pwofèt yo ki leve ankò.”'
    20: 'Li te mande yo: “Men kilès nou menm, nou di ke Mwen ye”? Pierre te reponn. Li te di: “Kris la a Bondye a.”'
    21: Men Li te avèti yo avèk severite pou yo pa pale sa a pèsonn.
    22: 'Konsa Li te di: “Fis a Lòm nan va oblije soufri anpil bagay, e va rejte pa ansyen yo, ak chèf prèt yo, ak skrib yo. Li va vin touye, e va vin leve nan twazyèm jou a.”'
    23: 'Li t ap di a yo tout: “Si Nenpòt moun vle swiv Mwen, li dwe renonse a pwòp tèt li, pran kwa li e swiv Mwen.'
    24: Paske Nenpòt moun ki vle sove vi li va pèdi li, men sila a ki pèdi lavi li pou koz Mwen, se li ki va sove li.
    25: “Paske ki avantaj yon nonm gen si li vin genyen tou lemonn, e vinpèdi, pou peye kon pri a, pwòp nanm li?
    26: “Paske Nenpòt moun ki wont Mwen, ak pawòl Mwen yo, a li menm, Fis a Lòm nan va wont lè Li vini nan glwa Li, ak glwa a Papa a, e glwa a zanj sen yo.
    27: “Men Mwen di nou anverite, gen nan sila yo ki kanpe la a ki p ap goute lanmò jouk lè ke yo wè wayòm Bondye a.”
    28: Anviwon uit jou aprè pawòl sa yo, Li te pran Pierre avèk Jean, avèk Jacques, e te monte nan mòn nan pou priye.
    29: Pandan Li t ap priye, aspè figi Li te vin chanje, e vètman Li te vin klere kon blan briyan.
    30: Epi gade, de zòm t ap pale avèk Li. Se te Moïse avèk Elie,
    31: ki te vin parèt nan glwa, e t ap pale sou afè depa Li, ke Li te prèt pou acheve nan Jérusalem.
    32: Alò, Pierre avèk lòt parèy li yo te vin lou ak dòmi. Men lè zye pa yo te vin ouvri, yo te wè glwa Li ak de zòm sa yo ki te kanpe avè L.
    33: 'Konsa, Li te vin rive ke pandan sila yo t ap kite Li, Pierre te di a Jésus: “Mèt, li bon pou nou isit la. Annou fè twa tabènak; youn pou Ou, youn pou Moïse, e youn pou Elie.” Men li pa t fin konprann sa li t ap di a.'
    34: Pandan li t ap di sa, yon nyaj te fòme. Li te pase yon lonbraj sou yo, epi yo te krent lè yo te antre nan lonbraj la.
    35: 'Answit yon vwa te sòti nan lonbraj la. Li te di: “Sa se fis byeneme Mwen an; koute Li!”'
    36: Lè vwa a te pale, Jésus te twouve li sèl. Yo te rete an silans, e pa t di pèsonn sa ki te rive nan jou sa yo.
    37: Nan jou swivan an, lè yo te desann sòti nan mòn nan, yon gwo foul te rankontre Li.
    38: 'Konsa yon mesye nan foul la te rele fò: “Mèt, mwen sipliye ou pou gade wè fis mwen an, paske se li sèl gason ke m genyen.'
    39: Yon lespri konn sezi li. Li rele fò, lespri a jete li nan gwo kriz ki fè bouch li kimen, e pandan lespri a ap kite li, li kontinye maspinen l nèt jiskaske li ale.
    40: Mwen te sipliye disip ou yo pou chase l, men yo pa t kapab.”
    41: 'Jésus te reponn: “O jenerasyon enkredil, e pèvès! Pou jis kilè M ap avèk nou, pou sipòte nou? Mennen pitit ou a isit la.”'
    42: Pandan Li t ap pwoche, dyab la te voye l atè, e te jete l nan yon gwo kriz. Men Jésus te repwòche lespri enpi a; Li te geri gason an, e te remèt li bay papa l.
    43: 'Yo tout te etone akoz grandè Bondye. Men pandan tout t ap admire tout sa ke Li t ap fè, Li te di a disip Li yo:'
    44: “Kite pawòl sa yo penetre nan zòrèy nou; paske Fis a Lòm nan va livre nan men a lèzòm.”
    45: Men yo pa t konprann pawòl sila a, e sans li te kache a yo menm pou yo pa t kab konprann li. Yo te pè kesyone L sou pawòl sa a.
    46: Konsa, yon gwo diskisyon te leve pami yo sou kilès nan yo ki ta pi gran.
    47: Men Jésus, byen okouran a sa yo t ap panse nan kè yo a, te pran yon timoun. Li te mete li kanpe akote Li.
    48: 'Li te di yo: “Nenpòt moun ki resevwa timoun sa a nan non Mwen an resevwa Mwen; e nenpòt moun ki resevwa Mwen, resevwa Papa a, ki te voye Mwen an. Paske sila ki pi piti pami nou an, se li menm ki pi gran.”'
    49: 'Jean te reponn. Li te di: “Mèt, nou te wè yon moun ki t ap chase dyab nan non Ou, e nou te eseye anpeche li akoz ke li p ap swiv ak nou.”'
    50: 'Men Jésus te di l: “Pa anpeche lipaske sila ki pa kont nou an pou nou.”'
    51: Lè jou yo t ap pwoche pou L te leve, li te pran desizyon nèt pou ale Jérusalem.
    52: Li te voye mesaje yo devan Li. Konsa, yo te ale antre nan yon vil a Samariten yo, pou fè aranjman pou li.
    53: Men yo pa t resevwa Li akoz ke Li t ap vwayaje ak figi Li fikse vè Jérusalem.
    54: 'Lè Jacques avèk Jean te wè sa, yo te di: “Senyè, èske Ou ta vle nou kòmande dife sòti nan syèl la pou devore yo?”'
    55: 'Men Li te vire e te reprimande yo: “Nou pa konnen de ki kalite lespri nou ye;'
    56: paske Fis a Lòm nan pa t vini pou detwi lavi moun, men pou sove yo.” Konsa, yo te kontinye pou ale nan yon lòt vil.
    57: 'Pandan yo t ap prale akote wout la, yon moun te di Li: “Mwen va swiv Ou Nenpòt kote Ou ale.”'
    58: 'Jésus te di Li: “Rena yo gen twou yo, e zwazo yo gen nich yo, men Fis a Lòm nan pa gen kote pou poze tèt Li.”'
    59: 'Konsa, Li te di a yon lòt: “Swiv Mwen”. Men li te di: “Kite m ale avan pou antere papa m.”'
    60: 'Men Li te di li: “Kite mò yo antere mò yo; men pou ou menm, alepwoklame toupatou wayòm Bondye a.”'
    61: 'Yon lòt osi te di: “Mwen va swiv Ou Senyè; men kite m dabò di orevwa a moun lakay mwen.”'
    62: 'Men Jésus te di li: “Nenpòt moun ki mete men li sou cha a pou gade pa dèyè pa dign de wayòm Bondye a.”'
  10:
    1: Alò, apre sa, Senyè a te nonmen swasann-dis lòt. Li te voye yo de pa de devan Li nan chak vil ak andwa kote Li menm te gen pou vini.
    2: 'Li t ap di yo: “Rekòlt la anpil, men ouvriye yo piti. Konsa, sipliye Senyè rekòlt la pou L voye ouvriye nan chan rekòlt Li a.'
    3: “Ale fè wout nou! Veye byen, Mwen voye nou tankou jenn mouton nan mitan lou.
    4: Pa pote bous, ni sak, ni soulye. Pa menm salye pèsonn nan wout la.
    5: “‘Nan nenpòt kay ke nou antre, premyèman mande pou Lapè rete sou kay sa a’.
    6: Si yon nonm lapè a la, lapè nou va rete sou li; men si li pa la, li va retounen sou nou.
    7: Rete nan kay sa a. Manje e bwè sa ke yo mete devan nou; paske ouvriye a dign de salè li. Pa kontinye pase de kay an kay.
    8: “Nan Nenpòt vil ke nou antre, e yo resevwa nou, manje sa yo mete devan nou.
    9: 'Geri sila yo ki malad nan li. Di yo: Wayòm syèl la gen tan vin toupre nou”.'
    10: '“Men nan Nenpòt vil ke nou antre, si yo pa resevwa nou, tou ale nan lari yo e di:'
    11: Menm pousyè vil nou an ki kole nan pye nou, nou siye li kont nou menm. Men konnen sa byen; ke wayòm syèl la gen tan vin toupre nou.”
    12: “Mwen di nou, li va pi tolerab nan jou sa pou Sodome ke pou vil sa a.
    13: “Malè a nou menm, Chorazin! Malè a nou menm, Bethsaïde! Paske si mirak ki te fèt nan nou yo te konn fèt nan Tyr avèk Sidon, yo t ap vin repanti lontan sa, e vin chita nan sann abiye ak twal sak.
    14: “Men li va pi tolerab pou Tyr ak Sidon nan jijman an, pase pou nou menm.
    15: “Epi nou menm, Capernaüm, nou p ap egzalte nan syèl la, men nou ap jete anba nan sejou mò yo.
    16: “Sila ki koute nou an, koute Mwen; e sila ki rejte nou an, rejte Mwen. E sila ki rejte Mwen an, rejte Sila a ki voye Mwen an.”
    17: 'Swasann-dis yo te retounen avèk jwa. Yo te di: “Senyè, menm dyab yo soumèt a nou menm nan non Ou”.'
    18: 'Li te di yo: “Mwen t ap gade Satan k ap tonbe soti nan syèl la tankou yon kout loraj.'
    19: Veye byen, Mwen bannou otorite poumache sou sèpan avèk eskòpyon anba pye nou, sou tout pouvwa a lènmi an, e anyen p ap fè nou mal.
    20: “Malgre sa, pa rejwi nan sa, ke lespri yo soumèt a nou menm, men rejwi paske non nou ekri nan syèl la.”
    21: 'Nan menm moman an, Li te rejwi anpil nan Lespri Sen an. Li te di: “Mwen louwe Ou, o Papa, Senyè a syèl la avèk tè a, Ke Ou kache bagay sa yo devan saj yo ak entèlijan yo pou revele yo a zanfan yo. Wi, Papa, paske konsa sa te fè plezi nan zye Ou.”'
    22: Tout bagay te livre a Mwen menm pa Papa M, epèsòn pa konnen ki moun Fis la ye, sof ke Papa a, e ki moun Papa a ye, sof ke Fis la, ak Nenpòt moun ke Fis la revele L.
    23: 'Li te vire vè disip yo Li te di an prive: “Beni se zye ki wè bagay ke nou gen tan wè a.'
    24: Paske Mwen di nou, ke anpil nan pwofèt avèk wa yo te vle wè bagay ke nou wè yo, men yo pa t wè yo, ni tande bagay ke nou tande yo, e yo pa t tande yo.”
    25: 'Epi vwala, yon sèten avoka te kanpe pou pase l nan leprèv. Li te di L: “Mèt, kisa pou m ta fè pou eritye lavi etènèl?”'
    26: 'Li te pale li: “Kisa ki ekri nan Lalwa a? Kijan ou li li?”'
    27: 'Li te reponn: “Ou va renmen Senyè a, Bondye ou a avèk tout kè ou, avèk tout nanm ou, avèk tout fòs ou, e avèk tout panse ou, epi vwazen ou tankou tèt ou.”'
    28: 'Li te di li: “Ou reponn byen kòrèk. Fè sa, e ou va viv.”'
    29: Men li te vle jistifye tèt li. Li te di a Jésus, “E kilès ki vwazen mwen?”
    30: 'Jésus te reponn e te di: “Yon sèten mesye t ap desann sòti Jérusalem pou rive Jéricho. Li te tonbe pami vòlè yo. Yo te pran rad li. Yo te bat li, e yo te kite l mwatye mouri.'
    31: “Konsa, pa aza, yon sèten prèt t ap desann nan wout sa a. Lè l te wè li, li te vin pase sou lòtbò wout la.
    32: “Menm jan an, yon Levit tou, lè l te rive kote a, li te wè l, e te vin pase sou lòtbò.
    33: “Men yon sèten Samariten, ki t ap fè yon vwayaj, te rive sou li. Lè l te wè l, li te gen konpasyon.
    34: Li te vini kote li, te mete lwil avèk diven sou blesi li yo, e te panse yo. Li te vin mete li sou pwòp bèt pa li, e te mennen li nan yon pansyon pou l pran swen li.
    35: 'Nan landemen, li te rale kòb de denye. Li te bay yo a mèt otèl la e te di l: ‘Pran swen li, epi nenpòt sa ke ou depanse, lè m tounen, mwen va remèt ou li.’'
    36: “Kilès nan twa sa yo ou kwè ki te fè prèv ke se te yon bon vwazen a mesye ki te tonbe nan men vòlè yo?”
    37: 'Li te reponn: “Sila ki te gen konpasyon pou li a.” Konsa Jésus te di l: “Ale fè menm bagay la”.'
    38: Pandan yo t ap vwayaje, Li te antre nan yon sèten vil. Konsa, yon fanm yo rele Marthe te resevwa Li lakay li.
    39: Li te gen yon sè yo te rele Marie, ki anplis t ap koute pawòl Senyè a, byen chita nan pye Li.
    40: 'Men Marthe te gen tèt chaje akoz tout sèvis lakay yo. Li te pwoche Jésus, e te di: “Senyè, èske sa pa fè Ou anyen ke sè m nan kite m ap fè tout sèvis la pou kont mwen? Alò, di l vin ede m.”'
    41: 'Men Senyè a te reponn li, e te di: “Marthe, Marthe, ou enkyete e twouble pa anpil bagay,'
    42: men se yon sèl bagay ki nesesè. Marie te chwazi sila ki bon an, e sa p ap retire soti nan men li.”
  11:
    1: 'Li te rive ke pandan Li t ap priye nan yon sèten kote, lè L te fini, youn nan disip Li yo te di Li: Senyè, montre nou kijan pou nou priye, menm jan ke Jean osi te montre disip li yo.'
    2: 'Li te di yo: “Lè n ap priye, di: ‘Papa nou ki nan syèl la, ke non Ou kapab Sen. Ke wayòm Ou kapab vini. Ke volonte ou kapab fèt sou latè a, menm jan kon nan syèl la.'
    3: Bannou chak jou pen nou pou jounen an.
    4: Konsa, padone peche nou yo, paske nou menm osi padone tout sila ki dwe nou. Pa mennen nou nan tantasyon, men delivre nou de sila ki mechan an.’”
    5: 'Answit, Li te di yo: “Sipoze ke youn nan nou ta gen yon zanmi, e nou ale kote li a minwi pou di li: ‘Zanmi, prete m twa mòso pen.'
    6: Mwen gen yon zanmi ki vini, soti nan yon vwayaj, e mwen pa gen anyen pou mete devan l.’
    7: 'Depi anndan, li va di: ‘Pa deranje m! Pòt la fèmen deja. Pitit mwen yo avèk mwen menm deja nan kabann nan, e mwen pa kapab leve pou bay ou anyen.’'
    8: Mwen di nou, menm si li p ap leve bay li anyen paske li se zanmi li, men akoz pèsistans li, l ap leve pou bay li kont sa li bezwen.
    9: '“Donk Mwen di nou: Mande, e nou va resevwa. Chache e nou va twouve. Frape, e l ap ouvri bannou.'
    10: Paske tout moun ki mande, va resevwa. Sila a ki chache, va twouve. E a sila a ki frape, l ap ouvri.
    11: “Alò, sipoze ke youn nan papa nou yo resevwa yon demann de fis li pou yon pen. Li p ap bay li yon wòch olye de pen. Se pa sa? O si li mande pou yon pwason, èske li va bay li yon kolèv?
    12: Oubyen si li mande li pou bay li yon ze, èske l ap bay li yon eskòpyon?
    13: Si nou menm ki mechan, alò, konnen kijan pou bay bon kado a pitit nou yo, konbyen anplis Papa nou nan syèl la va bay Lespri Sen an a sila yo ki mande Li?”
    14: Answit, Li t ap chase yon dyab nan yon bèbè. Lè dyab la te fin sòti, gason bèbè a te pale. Konsa, foul la te etone.
    15: 'Men kèk nan yo te di: “Li chase dyab yo pa Béelzébul, mèt dyab yo.”'
    16: Gen Lòt yo, pou teste L, t ap mande L yon sign ki sòti nan syèl la.
    17: 'Men Li te konnen panse yo. Li te di yo: “Nenpòt wayòm ki divize kont tèt li va detwi. E yon kay divize kont tèt li ap tonbe.'
    18: Si Satan osi divize kont tèt li, kijan wayòm li an va kanpe? Paske nou di ke Mwen chase dyab yo pa Béelzébul.
    19: Men si Mwen menm pa Béelzébul chase dyab yo, pa kilès fis nou yo konn chase yo? Konsa, se yo menm k ap jij nou yo.
    20: Men, si Mwen chase dyab yo ak dwèt Bondye a, alò, wayòm syèl la gen tan vini sou nou.
    21: Lè yon nonm fò, plen zam, veye pwòp kay li, byen li yo rete ansekirite.
    22: Men lè yon moun avèk plis fòs pase l vin atake l, li bat li, e li retire nan men li tout zam li yo, pou l vin divize piyaj la.
    23: Sila ki pa avèk Mwen an, kont Mwen; e sila ki pa rasanble avè Mwen an, ap gaye.
    24: 'Lè lespri enpi a kite yon nonm, li travèse kote ki sèch pou chache repo. Lè l pa twouve, li di: ‘Mwen va retounen lakay mwen kote m sòti a.’'
    25: “Lè l vini, li touve l byen bale, e mete an lòd.
    26: Answit li sòti pou chache pran sèt lòt dyab pi mal pase li menm, e yo vin antre pou viv la. Konsa, dènye eta a nonm sa a pi mal pase premye a.”
    27: 'Pandan Jésus t ap di bagay sa yo, youn nan fanm yo nan foul la te leve vwa li. Li te di Li: “Beni se vant ki te pote Ou a, e tete kote Ou te souse a.”'
    28: 'Men Li te di: “Okontrè, beni se sila yo ki tande pawòl Bondye a, e ki swiv li.”'
    29: 'Pandan foul la t ap ogmante, Li te kòmanse di: “Jenerasyon sila a se yon jenerasyon pèvès; l ap chache yon sign, men okenn sign p ap bay, sof ke sign a Jonas la.'
    30: Paske menm jan ke Jonas te vin yon sign pou Ninivit yo, menm jan an Fis a Lòm nan va ye pou jenerasyon sila a.
    31: “Rèn Sid la va leve avèk lèzòm a jenerasyon sila a nan jijman, e kondane yo; akoz li menm te vini soti nan lekstremite tè a pou tande sajès a Salomon, e konsa, veye byen, gen yon bagay pi gran pase Salomon isit la.
    32: “Lèzòm Niniv yo va kanpe avèk jenerasyon sila a nan jijman an, e kondane li, paske yo te repanti lè Jonas te preche. Konsa, veye byen, gen yon bagay pi gran ke Jonas isit la.
    33: “Pèsòn, lè l fin limen yon lanp pa mete li nan yon kote an kachèt, ni anba yon panyen, men sou yon chandelye, pou sila ki antre yo kapab wè limyè a.
    34: “Lanp a kò nou se zye nou. Lè zye nou klè, tout kò nou osi ranpli avèk limyè; men lè l pa bon, kò nou osi ranpli avèk tenèb.
    35: “Alò, veye ke limyè nan nou an pa tenèb.
    36: “Si donk, tout kò nou ranpli avèk limyè, san tenèb ladann, li va klere nèt, tankou lè lanp klere nou avèk reyon li.”
    37: Alò, lè L fin pale, yon Farizyen te mande Li pou dine avè L. Li te antre e te repoze sou tab la.
    38: Lè Farizyen an te wè sa, li te etone, paske Li pa t fè devwa lave men L avan manje a.
    39: 'Men Senyè a te di: “Nou menm Farizyen yo netwaye tas la pa deyò, ansanm ak plato a. Men anndan nou ranpli avèk vòl ak mechanste.'
    40: Nou menm bann ensanse, èske Sila ki te fè deyò a, pa t fè anndan an tou?
    41: Men bay sa ki anndan an kòm charite, e konsa tout bagay ap pwòp pou nou.
    42: “Men malè a nou menm, Farizyen yo! Paske nou peye ladim, mant, ak lari de tout epis jaden an. Malgre sa, nou neglije lajistis avèk lanmou Bondye. Men bagay sa yo nou te dwe fè, san neglije lòt yo.
    43: Malè a nou menm, Farizyen yo! Paske nou renmen chèz a chèf nan sinagòg yo, ak salitasyon respè nan mache yo.
    44: Malè a nou menm! Paske nou tankou tonm kache, pou moun mache sou yo san ke yo pa menm konnen.”
    45: 'Youn nan avoka yo te reponn Li: “Mèt, lè Ou di sa, W ap ensilte nou osi.”'
    46: 'Konsa, Li te di: “Malè a nou menm, avoka yo osi! Paske nou chaje kò a moun avèk chaj ki lou, pandan nou menm, nou p ap menm manyen chaj sa yo avèk youn nan dwèt nou.'
    47: “Malè a nou menm! Paske nou bati tonm a pwofèt yo, pandan se zansèt nou yo ki te touye yo.
    48: Konsa, nou vin temwen yo, e vin dakò avèk zak a zansèt nou yo. Paske se te yo menm ki te touye yo, e se nou ki bati tonm yo.
    49: '“Pou rezon sa, sajès a Bondye te di: “Mwen va voye bay yo pwofèt ak apòt. Kèk yo va touye, e kèk yo va pèsekite;'
    50: jiskaske tout san a pwofèt yo ki te vèse depi fondasyon mond lan kapab chaje kont jenerasyon sila a,
    51: soti nan san Abel la, jis rive nan san a Zacharie, ki te peri antre nan otèl la ak kay Bondye a. Wi, Mwen di nou, li va chaje kont jenerasyon sila a.
    52: “Malè a nou menm, avoka yo! Paske yo pran nan men nou kle konesans lan. Nou pa t antre nou menm, e sila ki t ap antre ladann yo, nou te anpeche yo.”
    53: Lè L te kite la, skrib yo avèk Farizyen yo te kòmanse vin move anpil. Yo te kesyone L byen pre sou anpil sijè,
    54: paske yo t ap eseye fòme yon konplo kont Li pou kenbe L nan yon pawòl ke Li ta petèt pale.
  12:
    1: 'Antre tan an, apre anpil milye moun te rasanble ansanm jiskaske youn t ap mache sou lòt, Li te kòmanse pale a disip Li yo dabò: “Veye ledven Farizyen yo ki se ipokrizi.'
    2: “Men pa gen anyen ki kouvri ki p ap vin parèt, e ki kache ki p ap konnen.
    3: Konsa, Nenpòt sa ke nou di nan tenèb va tande nan limyè, e sa nou te pale ak vwa ba, menm nan chanm pa anndan yo va pwoklame sou twati kay yo.
    4: “Mwen di nou, zanmi Mwen yo, pa pè sa yo ki kapab touye kò a, men apre sa pa gen plis ke yo kab fè.
    5: “Men Mwen avèti nou kilès pou nou krent; krent Sila a ki lè L fin touye, gen otorite pou jete nan lanfè; wi, Mwen di nou, krent Li!
    6: “Èske senk zwazo pa vann pou de santim? Malgre sa, nanpwen youn nan yo ki bliye devan Bondye.
    7: Anverite, menm cheve nan tèt nou yo kontwole. Pa krent, nou gen bokou plis valè pase anpil zwazo.
    8: “Mwen di nou, tout sila yo ki konfese M devan lèzòm, Fis a Lòm nan va konfese l tou devan zanj a Bondye yo;
    9: men sila ki refize rekonèt Mwen devan lòm, va rejte devan zanj Bondye yo.
    10: “Epi Nenpòt moun ki pale yon mo kont Fis a Lòm nan, li va padone; men sila ki fè blasfèm kont Lespri Sen an, p ap padone.
    11: “Lè yo mennen nou devan sinagòg yo, ak gwo chèf avèk otorite yo, pa twouble nou de kisa nou va pale kòm defans nou, ni kisa nou gen pou di;
    12: paske Lespri Sen an va montre nou nan menm lè sa a, kisa nou dwe di.”
    13: 'Yon moun nan foul la te di Li: “Mèt, pale frè m nan pou divize eritaj la avè m.”'
    14: 'Men Li te di li: “Mesye, kilès ki te mete M jij oswa medyatè antre nou?”'
    15: 'Answit Li te di yo: “Fè atansyon, e veye kont tout kalite lanvi; paske menm lè yon moun gen anpil richès, lavi li se pa sa li posede.”'
    16: 'Konsa, Li te bay yo yon parabòl: “Tè a pou yon sèten nonm rich te trè bon, e te pwodwi anpil.”'
    17: '“Epi li te kòmanse reflechi avèk pwòp tèt li: ‘Kisa pou m ta fè; akoz ke m pa gen depo pou mete rekòlt mwen yo?’'
    18: '“Answit li te di: Men kisa m ap fè; m ap retire tout depo ke m genyen yo, e m ap bati pi gwo pou mete tout rekòlt mwen yo.'
    19: 'Epi mwen va di a nanm mwen: ‘Nanm, ou gen anpil byen rezève pou anpil ane; pran repo ou, manje, bwè, e rejwi ou.’”'
    20: '“Men Bondye te di l: ‘Alò nonm ensanse! Menm nwit sa a, nanm ou ap rachte de ou; e koulye a, kilès k ap mèt a sa ou prepare yo?’'
    21: “Konsa se mesye la kiranmase trezò li pou li menm, men ki pa rich anvè Bondye.”
    22: 'Li te di sa a disip Li yo: “Pou rezon sa a, Mwen di nou, pa twouble pou lavi, pou sa nou va manje, ni pou kò nou, konsi, pou kijan nou ap abiye nou.'
    23: Paske lavi plis ke manje, e kò a plis ke vètman.
    24: “Konsidere kòbo yo, paske yo pa simen, ni yo pa rekòlte; epi yo pa gen depo ni pwotèj, men Bondye bay yo manje. Konbyen plis valè nou genyen pase zwazo yo.
    25: “Epi kilès nan nou ki kab fè kè twouble a ogmante menm yon èdtan nan longè lavi li?
    26: Si pou sa nou pa kapab fè menm yon ti bagay, poukisa nou fè kè twouble pou lòt bagay?
    27: “Konsidere flè lis yo, jan yo grandi; yo pa travay ni fè twal, men Mwen di nou ke menmSalomon nan tout glwa li pa t abiye li menm tankou youn nan sa yo.
    28: Men si Bondye abiye zèb nan chan yo ki jodi a vivan, e demen ap jete nan founèz la, konbyen anplis li va abiye nou, o moun ti lafwa piti!
    29: “Konsa, pa mande kisa nou va manje, ni kisa nou va bwè, e pakontinye enkyete nou.
    30: Paske tout bagay sa yo, tout nasyon nan mond lan chache yo avèk lanvi pa yo; men Papa nou konnen ke nou bezwen bagay sa yo.
    31: Men chache wayòm Li, e bagay sa yo va vini a nou tou.
    32: “Pa krent, ti bann nan, paske Papa nou te chwazi avèk jwa pou bannou wayòm nan.
    33: “Vann sa nou posede, e bay kado lacharite. Fè pou kont nou bous ki p ap janm ize, yon trezò ki p ap kab gate nan syèl la, kote vòlè pa pwoche, ni papiyon detwi.
    34: Paske kote trezò nou ye, se la kè nou va ye tou.
    35: “Rete abiye tout tan, byen parèt, avèk lanp nou toujou limen.
    36: “Fè tankou mesye k ap tann mèt yo lè l retounen apre fèt maryaj la, pou yo kapab ouvri pòt la imedyatman lè l fin frape.
    37: Beni se esklav sila yo ke mèt la va twouve k ap byen veye lè l vini. Anverite Mwen di nou keli va mare senti li pou sèvi yo. Li va fè yo repoze sou tab la, e li va vini pou bay yo sèvis.
    38: Menm si l vini nan dezyèm oubyen twazyèm lè nwit lan, e li twouve yo konsa, se beni esklav sa a va ye.
    39: “Men, byen konnen sa, ke si mèt kay la te konnen a kilè vòlè a t ap vini, li pa t ap kite l kase kay la.
    40: Nou tou, rete vijilan; paske Fis a Lòm nan ap vini nan yon lè ke nou pa ta sipoze.
    41: '“Pierre te di: ‘Senyè, èske W ap bay parabòl sa pou nou, oubyen pou tout lòt yo tou?’”'
    42: 'Senyè a te reponn: “Alò, kilès ki se jeran fidèl e abil ke mèt li va mete an chaj tout lòt sèvitè yo, pou bay yo manje yo nan lè li dwe fèt?'
    43: Beni se esklav sila a ke mèt la twouve ap fè sa lè l vini an.
    44: Anverite Mwen di nou ke li va mete li an chaj de tout byen li yo.
    45: '“Men si esklav la di nan kè l: Mèt mwen ap mize pou rive, epi li kòmanse bat esklav yo, ni fanm, ni gason, epi manje, bwè, e vin sou;'
    46: mèt esklav sa a va vini nan yon jou ke li pa prevwa, nan yon lè ke li pa konnen, e li va koupe li an mòso, e mete li yon kote avèk enkwayan yo.
    47: “Alò esklav sa a ki te konnen volonte a mèt li a; men pa t prepare ni aji an akò avèk volonte l, va resevwa anpil kout fwèt.
    48: Men sila ki pa t konnen, men te fè zak ki te merite kou, p ap resevwa plis ke kèk. “Pou tout sila yo ki te resevwa anpil konprann, anpil ap egzije de yo; e a sila ki te konfye anpil, a li menm y ap mande menm plis.
    49: “Mwen vini pou voye dife sou latè; e kijan Mwen ta kontan si li te deja limen!
    50: “Men Mwen gen yon batèm pou M pase, e kijan sa twouble M jiskaske li fin acheve!
    51: “Èske nou sipoze ke Mwen te vini pou bay lapè sou latè? Mwen di nou non, men olye sa, divizyon.
    52: Paske depi koulye a, senk moun nan yon kay va divize, twa kont de, e de kont twa.
    53: Yo va divize, papa kont fis, e fis kont papa; manman kont fi, e fi kont manman; bèlmè kont bèlfi, e bèlfi kont bèlmè.”
    54: 'Li t ap di anplis a foul la: “Lè nou wè yon nwaj k ap leve nan lwès, imedyatman nou di: ‘L ap fè lapli’, e se konsa sa rive.'
    55: 'Epi lè nou wè yon van sid k ap soufle, nou di: ‘L ap fè chalè’, e se konsa sa rive.'
    56: Ipokrit nou ye! Nou konnen kijan pou nou analize aparans a tè a, avèk syèl la, men poukisa nou pa analize tan prezan sila a?
    57: ““Poukisa nou menm pou kont nou pa jije sa ki bon?
    58: Paske pandan nou ap rive devan majistra avèk advèsè nou, menm nan wout la, fè yon efò pou antann avè l; pou li pa mennen nou devan jij la, e jij la livre nou a ofisye jistis la, k ap jete nou nan prizon.
    59: Mwen di nou, nou p ap sòti la jiskaske nou fin peye dènye santim nan.”
  13:
    1: Alò, nan menm lè sa a, te gen kèk moun prezan ki te bay Li yon rapò sou Galileyen sila yo, ke Pilate te mele san yo avèk sakrifis pa yo.
    2: 'Jésus te reponn yo: “Èske nou sipoze ke Galileyen sa yo te pi gwo pechè pase tout lòt Galileyen yo akoz yo te soufri sò sa a?'
    3: 'Mwen di nou: ‘Non’, men amwenske nou repanti, nou tout ap peri konsa.'
    4: Oubyen èske nou sipoze ke lè tou nan Siloé a te tonbe sou diz-uit yo, e te touye yo, ke yo te koupab pase tout lòt moun ki t ap viv Jérusalem yo?
    5: “Mwen di nou non, men amwenske nou repanti, nou tout va peri menm jan an.”
    6: 'Li te kòmanse pale parabòl sila a: “Yon sèten mesye te gen yon pye fig frans ki te plante nan chan li. Li te vini pou chache fwi sou li, e li pa t twouve anyen.'
    7: 'Konsa, li te di a jeran chan rezen yo: ‘Gade, depi twa lane m ap vini la pou chache fwi, sou pye sila a, san twouve anyen. Koupe retire li nèt! Poukisa menm l ap okipe espas tè a?’'
    8: 'Li te reponn pou di l: ‘Kite li nan plas li mesye, pou lane sila a toujou, jis lè ke m fouye tè otou de li pou mete angrè.'
    9: Si li pote fwi lane pwochèn, sa bon, men si sa pa fèt, koupe l jete.’”
    10: Konsa, li t ap enstwi nan youn nan sinagòg yo nan Saba a.
    11: Epi vwala, te gen yon fanm ki t ap vèse san pandan diz-uit lane. Li te gen yon maladi ki te fèt pa yon move lespri, ki fè l koube doub, e li pa t kapab drese menm.
    12: 'Lè Jésus te wè l, Li te rele li vini. Li te di l: “Fanm, ou lib de enfimite ou a”.'
    13: Li te poze men Li sou li, e imedyatman, li te drese dwat ankò, e te kòmanse bay lwanj a Bondye.
    14: 'Men ofisye sinagòg la, byen move akoz Jésus te geri nan Saba a, te di foul la kòm repons: “Gen sis jou pou travay kapab fèt. Konsa, vini pandan jou sa yo pou geri, men pa nan jou Saba a.”'
    15: 'Men Senyè a te reponn li: “Nou ipokrit, èske nou chak nan Saba a pa demare bèf li, oswa bourik li sou manjwa a pou l kab mennen l al bwè?'
    16: Alò, fanm sa a, yon fi Abraham, jan li ye a, mare pa Satan pandan diz-uit ane byen long, èske li pa t dwe lage nan chèn sila a nan jou Saba a?”
    17: Pandan ke Li t ap di sa a, tout advèsè Li yo te imilye, men tout foul la te rejwi yo nan tout mèvèy ke Li t ap fè yo.
    18: 'Konsa Li t ap di: “A kisa wayòm Bondye a sanble, e a kilès Mwen kapab konpare li?'
    19: Se tankou yon grenn moutad ke yon mesye te ale jete nan pwòp jaden li. Li te grandi e li te vin tounen yon pyebwa, epi zwazo anlè yo te vin fè nich nan branch li.”
    20: 'Ankò Li te di: “A kilès pou M ta konpare wayòm syèl la?'
    21: Se tankou ledven ke yon fanm te pran e mete nan twa mezi farin jiskaske tout te vin leve.”
    22: Li t ap pase de yon vil a yon lòt, pou bay enstriksyon pandan Li t ap fè wout Li vè Jérusalem.
    23: 'Konsa, yon moun te di Li: “Senyè, èske se sèlman kèk moun k ap sove?” Li te reponn yo:'
    24: “Fè efò pou antre pa pòt etwat la; paske anpil, Mwen di nou, va eseye antre, e yo p ap kapab.
    25: 'Depi mèt kay la leve efèmen pòt la, epi konsa, n ap kanpe deyò pou di: ‘Senyè, ouvri pou nou’. Alò, li va reponn, e va di nou: ‘Mwen pa konnen nou, ni kote nou sòti’.'
    26: '“Konsa, nouva kòmanse di: ‘Nou te manje bwè nan prezans Ou, e Ou te enstwi nan lari nou yo.’'
    27: '“Epi Li va di: ‘Mwen di nou, Mwen pa konnen kote nou sòti. Kite Mwen, nou tout ki fè inikite.’'
    28: Va gen kriye fò, ak manje dannan plas sa a lè nou wè Abraham, Isaac avèk Jacob ak tout pwofèt yo nan wayòm syèl la, men nou menm, k ap jete deyò.
    29: Yova sòti nan lès, ak lwès, e nan nò avèk sid, epi yo va repoze sou tab la nan wayòm syèl la.
    30: “Gade byen, genkèk moun ki dènye ki va vin premye, e kèk moun ki premye ki va vin dènye.”
    31: 'Nan menm jou sa a, kèk Farizyen te pwoche. Yo te di L: “Ale kite isit la, paske Hérode vle touye Ou.”'
    32: 'Li te reponn yo: “Ale di rena sa a ‘Gade, Mwen chase move lespri yo, e Mwen fè gerizon jodi a, ak demen. Epi nan twazyèm jou a bi m va fin acheve.'
    33: Malgre sa, Mwen oblije fè wout Mwen jodi a, demen ak jou apre a, paske li pa kapab fèt pou yonpwofèt ta peri andeyò Jérusalem.’”
    34: O Jérusalem, Jérusalem, vilki touye pwofèt yo, e lapide sila ki te voye kote li yo! Kijan souvan Mwen te vle rasanble pitit nou yo ansanm tankou yon poul ranmase pitit li yo anba zèl li, men nou pa t fè sa!
    35: '“Gade, lakay nou rete nan men nou dezole, epi Mwen di nou, nou p ap wè M ankò jiskaske nou di: ‘Beni se Sila a ki vini nan non Senyè a!’”'
  14:
    1: Li te rive ke lè L te antre lakay a youn nan dirijan Farizyen yo, nan Saba a pou manje pen, yo t ap veye L de prè.
    2: Epi la devan li, te gen yon nonm ki t ap soufri avèk maladi kò anfle.
    3: 'Konsa, Jésus te reponn e te pale avèk avoka ak Farizyen yo. Li te mande: “Èske se pèmi pou geri nan Saba a oubyen non?”'
    4: Men yo te rete san pale. Li te kenbe li, geri li, e te voye l ale.
    5: 'Li te di yo: “Kilès nan nou k ap gen yon fis, oswa yon bèf tonbe nan yon pwi, ki p ap imedyatman rale l sòti nan yon jou Saba?”'
    6: Epi yo pa t kapab reponn sa menm.
    7: 'Alò, Li te kòmanse pale an parabòl a sila ki te envite yo, lè L te wè jan yo t ap chwazi chita nan plas donè sou tab la. Li t ap di yo:'
    8: “Lè nou envite pa yon moun nan yon fèt maryaj, pa pran plas donè paske yon moun pi distenge pase ou kapab deja envite pa mèt la.
    9: 'Epi sila ki te envite nou toulède a ka petèt vin di ou: ‘Bay plas ou a nonm sila a, e answit akgwo wont, w ap vin okipe dènye plas la’.'
    10: '“Men, lè nou envite, ale chita nan dènye plas la, dekwa ke lè sila a ki te envite nou an vini, li kapab di nou: ‘Zanmivin pi devan’. Konsa, nou va gen onè nan zye a tout moun ki chita sou menm tab sa a avèk nou.'
    11: “Paske tout sila yo ki leve tèt yo va vin desann, e sila yo ki desann tèt yo, va vin leve.”
    12: 'Anplis, Li te ale di a sila a ki te envite L la: “Lè w ap fè yon bankè oswa yon soupe, pa envite ni zanmi ou, ni frè ou, ni fanmi ou, ni vwazen ki rich yo, otreman yo ta kab envite ou anretou, e sa va sèvi kòm rekonpans a ou menm.'
    13: “Men lè w ap fè yon resepsyon, envite malere yo, sila ki bwate yo, ki kokobe yo, ak avèg yo.
    14: Konsa ou va beni, paske yo pa gen mwayen pou remèt ou sa; paske yo va remèt ou sa nanrezirèksyon moun ki jis yo.”
    15: 'Lè youn nan sila ki te chita sou tab avèk Li yo te tande sa, li te di Li: “Beni se tout moun ki va manje pen nan wayòm Bondye a!”'
    16: 'Men Li te di li: “Yonmesye t ap fè yon gwo bankè, e li te envite anpil moun.'
    17: 'Nan lè bankè a, li te voye esklav Li pou di sila ki te envite yo: ‘Vini! Tout bagay pare koulye a.’'
    18: '“Men yo tout ansanm te kòmanse fè eskiz. “Premye a te di li: ‘Mwen achte yon mòso tè, e Mwen bezwen ale wè l. Silvouplè, eskize mwen.’'
    19: '“Yon lòt te di: ‘Mwen fenk achte senk pè bèf kabwa, e mwen pral eseye yo. Silvouplè, eskize mwen.’'
    20: '“Epi Yon lòt te di: ‘Mwen fenk marye ak yon fi, e pou rezon sa a, mwen pa kapab vini.’'
    21: '“Esklav la te retounen rapòte sa a mèt li. Answit mèt kay la te vin fache, e te di a esklav li a: ‘Ale depi koulye a nan tout lari ak wout vil yo, e mennen isit la malere yo, bwate yo, avèg ak kokobe yo.’'
    22: '“Konsa, esklav la te di: “Mèt, sa ou te mande gen tan fèt, e malgre sa, gen espas toujou.'
    23: '“Mèt la te di a esklav la: ‘Ale nan gran ri yo ak sou kote kloti yo, epi fòse yo antre, pou kay mwen an kapab byen plen.'
    24: Paske mwen di nou ke pa gen nan moun sila yo ki te envite k ap goute manje mwen an.’”
    25: 'Alò, gwo foul la t ap prale avè l, e Li te vire di yo:'
    26: “Si Nenpòt moun vini a Mwen, e li pa rayi pwòp papa li, avèk manman li, ak madanm, ak pitit, frè, sè, wi, e menm pwòp vi li, li pa kapab disip Mwen.
    27: Nenpòt moun kipa pote pwòp kwa li pou swiv Mwen, li pa kapab disip Mwen.
    28: “Paske kilès nan nou lè li vle bati yon tou fòterès, pa chita avan pou kalkile frè yo pou wè si li gen kont mwayen pou fin fè l?
    29: Otreman, lè l fin fè fondasyon an, e li p ap kab fin fè l, tout sila k ap obsève l yo ap vin pase l nan betiz.
    30: 'Yo va di: ‘Mesye sa a te kòmanse bati, e li pa kapab fini.’'
    31: “Oubyen ki wa, lè li pati pou rankontre yon lòt wa nan batay, li p ap dabòkalkile si l ap gen ase de fòs avèk di-mil moun pou rankontre lòt la k ap vin kont li avèk ven-mil?
    32: Otreman, pandan lòt la toujou lwen, l ap voye yon delegasyon pou mande kondisyon pou fè lapè.
    33: “Konsa, nanpwen youn nan nou ki kapab disip Mwen si li parenonse ak tout sa li posede.
    34: “Konsa, sèl la bon; men si menmsèl la, pèdi gou li, avèk kisa li va reprann gou l.
    35: Li initil ni pou tè a, ni pou fimye a; fòk li jete. Sila ki gen zòrèy la, kite l tande.”
  15:
    1: Alò tout kolektè kontribisyon yo avèk pechè yo t ap vin toupre L pou koute Li.
    2: 'Ni Farizyen yo, ni skrib yo te kòmanse plenyen. Yo t ap di: “Mesye sa a resevwa pechè yo e manje avèk yo.”'
    3: 'Donk Li te di yo parabòl sila a. Li te di:'
    4: “Ki moun pami nou, si li gen yon santèn mouton e li vin pèdi youn, li p ap kite Katreven-diznèf la nan chan patiraj la, pou ale dèyè sila ki pèdi a, jiskaske li twouve l?
    5: E lè l twouve li, l ap mete l sou zepòl li, e l ap rejwi.
    6: 'Lè l rive lakay li, l ap rele ansanm tout zanmi avèk vwazen li yo, e l ap di yo: ‘Rejwi avè m, paske mwen twouve mouton m ki te pèdi a!’'
    7: “Mwen di nou ke menm jan an, va gen plis jwa nan syèl la sou yon pechè ki repanti, ke sou katreven-diznèf moun ki pa bezwen repanti.
    8: “Oubyen, ki fanm, si li gen dis pyès lajan, e vin pèdi youn nan yo, li p ap limen yon lanp, e bale kay la pou l chache avèk atansyon jiskaske li twouve l?
    9: 'Lè l twouve l, l ap rele tout zanmi li yo ansanm, e l ap di yo: ‘Rejwi avè m, paske mwen twouve pyès lajan ke m te pèdi a!’'
    10: “Menm jan an konsa, Mwen di nou, gen lajwanan prezans zanj Bondye yo, sou yon sèl pechè ki repanti.”
    11: 'Ankò li di: “Yon sèten mesye te gen de fis;'
    12: 'Pi jenn nan te di a papa li: ‘Papa, ban mpati pa m nan eritaj ki tonbe pou mwen an.’ Donk, li tedivize byen li pami yo.'
    13: “Pa anpil jou apre, pi jenn fis la te rasanble tout bagay pou te fè yon vwayaj nan yon peyi byen lwen, kote li te gaspiye tout eritaj li a nan yon vi banbòch.
    14: Alò, lè l te fin depanse tout, yon gwo grangou te parèt nan peyi sila a, e li te kòmanse vin nan bezwen.
    15: Donk, li te ale anplwaye tèt li a yon sitwayen nan peyi sila a, e li te voye li nan chan an pou bay kochon yo manje.
    16: Epi li te anvi plen vant li avèk po kochon yo t ap manje yo, e pèsòn pa t bay li anyen.
    17: '“Men lè li te vin reflechi byen, li te di: ‘Konbyen nan ouvriye papa m yo ki gen kont pen, men mwen ap mouri isit la avèk grangou.'
    18: 'Mwen va leve ale vè papa m’, e mwen va di l: ‘Papa, mwen peche kont syèl la, e nan zye ou.'
    19: Mwen pa ankò dign pou rele fis ou. Fè m tankou youn nan anplwaye ou yo.’
    20: Donk, li te leve, e te ale kote papa l. “Men pandan l te toujou byen lwen, papa li te wè li. Li te gen konpasyon pou li. Li te kourianbrase l e te bo li.
    21: 'Epi fis la te di li: ‘Papa, mwen peche kont syèl la, e nan zye ou. Mwen pa ankò dign pou m kapab rele fis ou.'
    22: '“Men papa a te di a esklav li yo: ‘Fè vit potepi bèl vètman ki genyen an, mete li sou li, e mete yon bag nan men li ak soulye nan pye li.'
    23: Anplis mennen jenn ti bèf byen gra a; touye li, e annou manje pou fè fèt.
    24: Paske konsa, fis mwen an temouri; koulye a li vivan ankò. Li te pèdi, men mwen jwenn li ankò.’ Epi yo te kòmanse fè fèt la.
    25: “Alò, pi gran fis la te nan chan an. Lè li te vin toupre kay la, li te tande mizik avèk moun k ap danse.
    26: Li te rele youn nan sèvitè yo, e te kòmanse fè ankèt pou mande kisa bagay sa yo ta kapab ye.
    27: '“Li te di li: ‘Frè ou a vini, e papa ou touye jenn ti bèf byen gra a, paske li rejwenn li ankò sen e sof.’'
    28: “Men li te vin fache, e li pa t dakò antre. Papa l te soti. Li te kòmanse plede avè l.
    29: '“Men li te reponn e te di a papa l: “Gade, pandan konbyen ane m ap sèvi ou, e mwen pa janm neglije yon lòd ou; men malgre sa, ou pa janm ban mwen yon kabrit pou m ta kapab fè fèt avèk zami mwen yo.'
    30: Men lè fis sila a te vini, li menm ki devorebyen ou avèk pwostitiye yo, ou te touye ti bèf byen gra a, pou li.
    31: '“Papa a te di l: ‘Fis mwen, ou toujou avè m, e tout sa ke m gen se pou ou.'
    32: Men nou te dwe fè fèt, e rejwi, paske frè ou sa ate mouri, e li kòmanse ap viv ankò. Li te pèdi, e koulye a, li retwouve.’”
  16:
    1: 'Alò, Li t ap osi di a disip yo: “Te gen yon sèten mesye rich ki te gen yon jeran. Konsa, yon rapò te vin rive ke li t apgaspiye byen li yo.'
    2: 'Li te rele li, e te di li: ‘Kisa ke m tande sou ou la a? Bay yon kontwòl sou jerans ou, paske ou pa kab jeran ankò.’'
    3: '“Jeran an te di a pwòp tèt li: ‘Kisa m ta fè, paske mèt mwen ap retire jerans lan nan men mwen? Mwen pa gen ase fòs pou m fouye, e mwen wont mande lacharite.'
    4: Mwen konnen kisa mwen va fè, pou lè yo retire m nan jerans lan, pou moun yo kab resevwa m lakay pa yo a.’
    5: '“Konsa, li te rele chak moun ki te dwe mèt li a. Li te kòmanse di a premye a: ‘Konbyen ou dwe mèt mwen an?’'
    6: '“Li te di: ‘San mezi lwil’. E li te di li: ‘Pran nòt ou e chita byen vit pou ekri senkant.’'
    7: '“Answit, li te di a yon lòt: ‘Epi konbyen ou dwe? “Li te reponn: ‘San mezi ble.’ E li te di li: ‘Pran nòt ou pou ekri katreven.’'
    8: “Konsa, mèt la te fè konpliman a jeran enjis la, paske li te aji avèk yon koken sajès. Paske fis a laj sila yo pi koken nan relasyon a moun parèy yo pasefis a limyè yo.
    9: '“Mwen di nou: “Fè zanmi pou tèt nou pa mwayen arichès enjis yo; pou lè l echwe, yo kapab resevwa nou nan kay ki etènèl yo.'
    10: “Sila a ki fidèl nan yon ti bagay piti, ap fidèl osi nan bagay ki gran. E sila ki enjis nan ti bagay piti, ap enjis osi nan bagay ki gran.
    11: “Donk, si nou pa fidèl nan sèvisrichès enjis yo, kilès ki va konfye nou vrè richès yo.
    12: Epi si nou pa fidèl nan sèvis ak sa ki pou yon lòt, kilès ki va bannou sa ki pou nou?
    13: “Okenn sèvitè pa kapab sèvi de mèt; paske swa l ap rayi youn, e renmen lòt la, oswa l ap kenbe a youn e meprize lòt la. Nou pa kapab sèvi Bondye, ak richès yo.”
    14: Alò, Farizyen yo ki te renmen lajan anpil t ap koute tout bagay sa yo, e yo t ap moke L.
    15: 'Li te di yo: “Nou menm se sila yo ki jistifye pwòp tèt nou nan zye lèzòm, menBondye konnen kè nou. Paske sila ki gen gwo valè pami lèzòm yo, yo abominab nan zye Bondye.'
    16: “Lalwa avèk pwofèt yo te pwoklame jiska Jean. Depi lè sa a bòn nouvèl a wayòm Bondye a preche, e tout moun ap fòse antre ladann.
    17: Men li pi fasil pou syèl la avèk tè a vin disparèt pase pou yon sèl mak oubyen lèt Lalwa ta anile.
    18: “Nenpòt moun ki divòse ak madanm li pou marye avèk yon lòt fè adiltè; e sila a ki marye a youn ki divòse ak yon mari, fè adiltè.
    19: “Alò, te gen yon sèten mesye rich ki te toujou abiye an mov ak lèn fen, e ki t ap viv nan gran richès chak jou.
    20: “Alò, yon sèten mesye pòv ki te rele Lazare tekouche devan pòtay li, kouvri nèt avèk maleng.
    21: Li te byen anvi resevwa sèl ti mòso ki t ap tonbe soti sou tab mesye rich la. Anplis menm chen te konn vin pou niche maleng li yo.
    22: “Epi li rive ke nonm malere a te mouri, e li te vin pote pa zanj yo pou rive nan senAbraham nan. Konsa, mesye rich la te mouri tou, e li te antere.
    23: Nanplas sejou mò yo, li te nan toumant. Li te leve zye li, e te wè Abraham byen lwen, ak Lazare nan sen li.
    24: 'Li te kriye fò, e te di: ‘Papa Abraham, fè m gras, voye Lazare pou li kapab mete dwèt li nan dlo pou rafrechi lang mwen! Paske mwen nan doulè ekstrèm nan flanm sa a.'
    25: '“Men Abraham te di: ‘Pitit, sonje ke pandan lavi ou, ou te resevwa bon bagay yo. E menm jan an, Lazare te resevwa move bagay yo. Men koulye a, l ap konsole isit la, e ou menm nan gran doulè.'
    26: Anplis de sa, antre nou avèk ou menm, gen yon gran vid byen etabli pou anpeche sila isit yo ki vle travèse kote ou a, e ke pèsòn pa kapab travèse soti la a pou rive kote nou menm nan.’
    27: '“Pou sa li te di: ‘Alò, mwen sipliye ou Papa, pou ou voye li lakay papa m—'
    28: Pwiske mwen gen senk frè—pou li kapab avèti yo, pou ke yo menm tou pa vini nan plas toumant sa a.’
    29: '“Men Abraham te di: ‘Yo gen Moïse avèk pwofèt yo. Kite yo tande yo.’'
    30: '“Men li te di: ‘Non. Papa Abraham, men si yon moun ta sòti nan mò a, ale kote yo, yo va repanti!’'
    31: '“Men li te di yo: ‘Si yo pa koute Moïse avèk pwofèt yo, nonpli, yo p ap kwè menm si yon moun leve soti nan lanmò.'
  17:
    1: 'Li te di a disip Li yo: “Li nesesè ke wòch k ap fè moun chite yo vin parèt, men malè a sila a ke atravè l sa rive!'
    2: Li ta miyò pou li si yon wòch moulen te pann nan kou li, e te jete nan mitan lanmè, pase ke li ta fè youn nan pitit sa yo vin tonbe.
    3: “Fè atansyon! Si frè nou peche, reprimande l; e si li repanti, padone l.
    4: Epi si li peche kont nousèt fwa pa jou, e retounen vè nou sèt fwa pou di ‘Mwen repanti’, padone l.”
    5: 'Alò, apòt yo te di: “Senyè, fè nou gen plis lafwa!”'
    6: 'Senyè a te di: “Si nou te gen lafwa tankou yongrenn moutad, nou ta di a pye sikomò sila a, ‘Derasine ou e ale plante ou nan lanmè;’ konsa, li ta obeyi nou.'
    7: “Men kilès nan nou, ki te gen yon esklav ki t ap laboure tè a, oswa k ap okipe mouton, ki va di li lè li vini soti nan chan an, vini koulye a pou chita manje?
    8: 'Men èske li p ap di li: ‘Prepare yon bagay pou m manje; mete rad pwòp sou ou, e sèvi m pandan mwen ap manje ak bwè? E aprè, ou va manje e bwè’?'
    9: Li p ap remèsye esklav la paske li te fè bagay ki te kòmande yo. Èske se pa vrè?
    10: '“Konsa, nou menm tou lè nou fè tout bagay ke yo kòmande nou fè, nou di: ‘Nou se esklav ki pa dign; nou fè sèlman sa ke nou dwe fè.’”'
    11: Pandan Li te nan wout vè Jérusalem, Li t ap pase antre Samarie ak Galilée.
    12: Pandan Li t ap antre nan yon sèten vilaj, dis lepre ki te kanpe a yon distans te rankontre L.
    13: 'Yo te leve vwa yo e t ap di: “Jésus, Mèt, fè nou gras!”'
    14: 'Lè Li te wè yo, Li te di yo: “Ale montre nou menm a prèt yo.” Pandan yo t ap prale, yo te vin pirifye.'
    15: Men youn nan yo, lè l wè ke li te geri, te vire retounen e te bay glwa a Bondye avèk yon vwa byen fò.
    16: Li te tonbe sou figi li nan pye Jésus, e t ap bay Li remèsiman. Li te yon Samariten.
    17: 'Jésus te reponn e te di: “Se pa dis ki te pirifye? Men nèf yo—-kote yo ye?'
    18: Èske pa t gen youn ki te vire tounen poubay glwa a Bondye sof etranje sila a?”
    19: 'Epi Li te di li: “Leve al fè wout ou. Lafwa ou geri ou.”'
    20: 'Alò, lè L te kesyone pa Farizyen yo sou kilè wayòm a Bondye a t ap vini, Li te reponn yo e te di: “Wayòm syèl la p ap vini avèk sign ak mirak pou nou kab wè;'
    21: 'ni yo p apdi: ‘Men li isit la!’ Oubyen ‘men li la!’ Paske, veye byen, wayòm syèl la nan mitan nou.”'
    22: 'Ankò Li te di a disip yo: “Jou yo ap vini lè nou va anvi wè youn nan jou Fis a Lòm yo, e nou p ap wè l.'
    23: 'Yo va di nou: ‘Gade la! Gade isit la!’ Pa ale, e pa kouri dèyè yo.'
    24: “Paske menm jan ak loray, lè l fè ekleraj nan yon pati nan syèl la briye jis rive nan lòt pati syèl la, se konsa Fis a Lòm nan va ye nan jou Li a.
    25: Men dabò, fòk li soufri anpil bagay e rejte pa jenerasyon sila a.
    26: “Menm jan ke sa te rive nan tan Noé a, se konsa l ap ye nan jou Fis a Lòm yo.
    27: “Yo t ap manje, yo t ap bwè, yo t ap marye e bay nan maryaj jis rive jou ke Noé te antre nan lach la; konsa, delij la te parèt e te detwi yo tout.
    28: “Se te menm jan ke sa te rive nanjou Lot yo; yo t ap manje, yo t ap bwè, yo t ap achte, yo t ap vann, yo t ap plante, yo t ap bati.
    29: “Men nan jou ke Lot te sòti nan Sodome nan, dife avèk souf te tonbe tankou lapli e te detwi yo tout.
    30: “Li va menm jan nan jou ke Fis a Lòm nanap revele a.
    31: Nan jou sa a, sila a kisou twati kay, e ki gen byen nan kay la, pa pou desann pou pran yo. Menm jan an, sila ki nan chan an pa pou vire tounen.
    32: “Sonje madanm a Lot.
    33: “Nenpòt moun ki chache sove lavi li va pèdi li, e Nenpòt moun ki pèdi lavi li va konsève l.
    34: “Mwen di nou ke nan nwit sa a, ap gen de moun nan yon sèl kabann; youn ap pran, e lòt la ap rete.
    35: Va gen de fanm k ap moulen nan menm kote a. Youn va pran, e lòt la va rete.
    36: De mesye va nan chan an. Youn ap pran, e lòt la va rete.”
    37: 'Konsa yo te reponn: “Ki kote, Senyè?” E Li te di yo: “Kotekadav la ye, se la votou yo va rasanble.”'
  18:
    1: Alò, Li t ap di yo yon parabòl pou montre ke nan tout tan yo te dwe priye, e pa dekouraje.
    2: 'Li t ap di: “Te gen nan yon sèten vil, yon jij ki pa t pè Bondye, ni pa trespekte moun.'
    3: '“Alò, Te gen yon vèv nan menm vil sa a, e li te toujou ap vin kote li pou di l: ‘Ban m pwoteksyon kont advèsè mwen an.’'
    4: '“Nan kòmansman, li pa t dakò, men apre li te vin di tèt li: ‘Malgre ke m pa pè Bondye, nirespekte moun,'
    5: menakoz ke vèv sa a anmède m, mwen va bay li pwoteksyon legal. Otreman li ap kontinye vin kote mwen tout tan, e l ap fatige m nèt.’”
    6: 'Epi Senyè a te di: “Koute byen sa ke jij enjis la te vle di.'
    7: Alò, èske Bondye p ap fè jistis pousila Li chwazi yo, ki kriye a Li lajounen kon lannwit, epi èske Li vafè anpil reta sou yo?
    8: “Mwen di nou ke Li va fè jistis pou yo byen vit. Sepandan lè Fis a Lòm nan vini, èske Li va twouve lafwa sou latè?”
    9: Li te anplis pale parabòl sila a pou kèk moun ki te kwè nan tèt yo ke yo te jis, ete gade lòt yo kòm piba.
    10: “De mesyete monte nan tanp lan pou priye, yon Farizyen, e lòt la yon kolektè kontribisyon.
    11: '“Farizyen an tekanpe e t ap priye konsa a li menm: ‘Bondye, mwen remèsye Ou ke mwen pa tankou lòt moun; twonpè yo, enjis yo, adiltè yo, oswa menm tankou kolektè kontribisyon sila a.'
    12: Mwen fè jèn de fwa chak semèn. Mwenpeye ladim sou tout sa mwen fè.’
    13: 'Men kolektè kontribisyon an te kanpe a yon distans, epa t menm dakò pou leve zye li vè syèl la, men lit ap bat lestomak li, e t ap di: “Bondye, fè gras a mwen, ki pechè a.'
    14: “Mwen di nou ke mesye sa a te desann lakay li jistifye pase lòt la, paskenenpòt moun ki leve tèt li va vin imilye, e sila a ki imilye tèt li a, va vin leve.”
    15: Alò, yo t ap pote menm tibebe bay li pou Li ta kapab touche yo, men lè disip yo te wè sa, yo te kòmanse reprimande yo.
    16: 'Men Jésus te rele yo, e te di: “Kite timoun yo vin kote Mwen, e pa anpeche yo, paske wayòm Bondye a se pou sila yo ki tankou yo menm.'
    17: '“Anverite, Mwen di nou: ‘Nenpòt moun ki pa resevwa wayòm Bondye a tankou yon timoun, li p ap antre ladan l menm.’”'
    18: 'Konsa, yon sèten direktè te kesyone L e te di: “Bon mèt, kisa pou m ta fè pou eritye lavi etènèl?”'
    19: 'Jésus te mande l: “Poukisa ou rele M bon? Nanpwen pèsòn ki bon sof ke Bondye sèl.'
    20: Ou konnen kòmandman yo. ‘Pa fè adiltè, pa touye moun, pa vòlè, pa fè fo temwayaj, onore papa ou avèk manman ou.’”
    21: 'Li te di: “Tout bagay sa yo mwen fè yo depi nan jenès mwen”.'
    22: 'Lè Jésus te tande sa, Li te di li: “Yon sèl bagay ou manke toujou. Vann tout sa ke ou posede e separe yo bay malere. Konsa ou va gen richès nan syèl la, epi vin swiv Mwen.”'
    23: Men lè li te tande bagay sa yo, li te vin byen tris, paske li te gen anpil richès.
    24: 'Lè l wè tristès li, Jésus te gade l, e te di: “Tèlman li difisil pou sila ki rich yo antre nan wayòm Bondye a!'
    25: Li pi fasil pou yon chamo pase nan zye a yon egwi, pase pou yon nonm rich ta antre nan wayòm Bondye a.”
    26: 'Sila yo ki te tande sa te di: “Alò, kilès ki kapab sove?”'
    27: 'Men Li te di: “Bagay ki pa posib avèk lòm posib avèk Bondye.”'
    28: 'Konsa, Pierre te di: “Gade byen, nou kite pwòp kay nou pou swiv Ou.”'
    29: 'Li te di yo: “Anverite Mwen di nou ke pa gen pèsòn ki te kite kay, oswa madanm, oswa paran, oswa zanfan yo, pou koz a wayòm syèl la,'
    30: ki p ap resevwa bokou plis nan tan sila a, e nan laj k ap vini an, lavi etènèl.”
    31: 'Answit Li te pran douz yo sou kote, e te di yo: “Veye byen, n ap monte Jérusalem, e tout bagay ki te ekri pa pwofèt yo konsènan Fis a Lòm nan va vin acheve.'
    32: Paske Li va livre a etranje yo, e li va moke, maltrete, e y ap krache sou Li.
    33: Lè yo fin bat Li avèk fwèt, yo va touye Li. Epi nan twazyèm jou a, l ap leve ankò.”
    34: Men disip yo pa t konprann anyen nan bagay sa yo. Pawòl sa te kache a yo menm, e yo pa t konprann bagay ki t ap pale yo.
    35: Pandan Jésus t ap pwoche Jéricho, yon sèten mesye avèg te chita akote wout la pou mande charite.
    36: Alò, li te tande foul la ki t ap pase, e te kòmanse mande kisa sa te ye.
    37: Yo te reponn Li ke Jésus de Nazareth t ap pase.
    38: 'Konsa, li te kòmanse rele fò, e te di: “Jésus, Fis a David la, Fè m gras!”'
    39: Sila yo ki t ap dirije chemen an t ap pale sevèman avè l pou fè silans; men li te kriye pi fò, “Jésus, Fis a David la, Fè m gras!”
    40: 'Jésus te kanpe, e te bay lòd pou yo voye l kote Li. Lè l te vin toupre, Li te kesyone l:'
    41: '“Kisa ou vle M fè pou ou?” Epi Li te di: “Senyè, mwen vle vin wè ankò.”'
    42: 'Jésus te di li: “Resevwa vizyon ou; lafwa ou fè ou geri.”'
    43: Imedyatman, li te vin wè ankò. Konsa, li te kòmanse swiv Li e li t ap bay glwa a Bondye. Lè tout moun te wè sa, yo te bay lwanj a Bondye.
  19:
    1: Li te antre Jéricho e t ap travèse.
    2: La te gen yon mesye yo te rele Zachée. Li te chèf a kolektè kontribisyon yo, e li te rich.
    3: Zachée t ap fè efò pou ta kab wè kilès Jésus te ye, paske li te piti nan tay.
    4: Donk li te kouri devan yo, e li te monte yon pyebwa ki relesikomò pou l ta kapab wè Li, paske Li te gen pou pase pa la.
    5: 'Lè Jésus te rive nan lye a, Li te gade anlè, e te di: “Zachée, fè vit desann, paske jodi a fòk Mwen rete lakay ou.”'
    6: Li te kouri desann, e te resevwa Li avèk jwa.
    7: 'Lè yo te wè sa, yo tout te kòmanse plenyen pou di: “Li vin rete lakay a yon pechè.”'
    8: 'Zachée te kanpe e te di a Senyè a: “Gade byen, Senyè, menm mwatye sa ke m posede, m ap bay a malere yo, e si m te twonpe nenpòt moun de nenpòt bagay, mwen va remèt kat fwa sa.”'
    9: 'Jésus te di li: “Jodi a delivrans gen tan vini nan kay sa a, paske li menm tou, se yon fis Abraham.'
    10: Paske Fis a Lòm nan vini pou chache e sove sa ki te pèdi.”
    11: Pandan yo t ap koute bagay sa yo, Li te kontinye bay yon parabòl, akoz ke Li te toupre Jérusalem, e yo te sipoze ke wayòm a Bondye a t ap parèt imedyatman.
    12: 'Akoz sa a, Li te di: “Yon sèten prens te vwayaje nan yon peyi byen lwen pou resevwa yon wayòm pou li menm, e answit, pou li retounen.'
    13: 'Konsa, li te rele dis nan esklav li yo, e te bay yo dis min, e te di yo: “Fè biznis avèk sa jiskaske Mwen retounen.'
    14: '“Men sitwayen li yo te rayi li, e yo te voye yon delegasyon dèyè l pou di: ‘Nou pa vle nonm sa renye sou nou.’'
    15: “Lè l te retounen, apre li te resevwa wayòm nan, li te kòmande ke esklav sa yo ke li te bay kòb la, vin kote l pou li ta kapab konnen ki biznis yo te reyisi fè.
    16: '“Premye a te parèt e te di: Mèt, min ou an fè dis min anplis.”'
    17: '“Li te di li: ‘Trè byen fèt, bon esklav! Akoz ke ou fidèl nan yon ti bagay tou piti, vin pran otorite sou dis vil.’'
    18: '“Dezyèm nan te vini, e te di: ‘Min ou an Mèt, li fè senk min anplis.’'
    19: 'Li te di li osi: ‘E w ap vin responsab senk vil.’'
    20: '“Yon lòt te vini e te di: ‘Mèt, men min ou an ke m te konsève nan yon mouchwa;'
    21: paske mwen te pè ou, akoz ke ou menm se yon moun trè egzijan. Ou ranmase sa ke ou pa t depoze, e rekòlte sa ke ou pa t simen.’
    22: '“Li te di li: “Esklav mechan, pa pwòp pawòl ou, mwen va jije ou. Èske ou pa t konnen ke m se yon moun egzijan, ke m ranmase sa ke m pa t depoze, e rekòlte sa ke m pa t simen?'
    23: ‘Alò, poukisa ou pa t mete kòb la labank, e lè m te vini, mwen ta twouve li avèk enterè?’
    24: “Answit li te di a sila ki te kanpe la yo, ‘Tou pran min li an, e bay li a sila ki gen dis la.’
    25: '“Men yo te di li: ‘Mèt, li gen dis deja.’'
    26: “Mwen di nou ke a tout moun ki gen, plis y ap resevwa, men a sila a ki pa genyen an, menm sa ke li genyen an va pran nan men l.
    27: “Men lènmi M sa yo ki pa t vle M renye sou yo a, mennen yo isit la, e touye yo nan prezans mwen.”
    28: Lè L fin pale bagay sa yo, Li te pran devan pou monte vè Jérusalem.
    29: Lè L te pwoche Bethphagé ak Béthanie, toupre mòn ki rele Mòn Oliv la, Li te voye de nan disip Li yo devan.
    30: 'Li te di: “Ale nan vil anfas ou a. La, pandan nou ap antre, nou va twouve yon jenn bourik, sou li, moun poko monte menm. Demare l, mennen l vin isit la.'
    31: 'Si Nenpòt moun mande nou poukisa nou ap demare li, se konsa nou va reponn: ‘Senyè a gen bezwen li.’”'
    32: Donk sila ki te voye yo te ale, e yo te twouve li jan ke li te di yo a.
    33: 'Pandan yo t ap demare jenn bourik la, mèt li te mande yo: “Poukisa nou ap demare jenn bourik la?”'
    34: 'Yo te di: “Senyè a gen bezwen li.”'
    35: Yo te mennen l kote Jésus, epi yo te voye rad pa yo sou bourik la, e te mete Jésus sou li.
    36: Pandan li t ap prale, yo t ap ouvri rad yo sou wout la.
    37: Lè L t ap pwoche toupre kote pou desann Mòn Oliv la, tout foul disip yo te kòmanse louwe Bondye avèk jwa e avèk yon gran vwa, pou tout mirak ke yo te wè yo.
    38: 'Yo t ap rele: “Beni se Wa a ki vini nan non Senyè a! Lapè nan syèl la, avèk glwa nan trè wo a!”'
    39: 'Kèk nan Farizyen yo ki te nan foul la, te di Li: “Mèt, reprimande disip ou yo!”'
    40: 'Men Li te reponn e te di: “Mwen di nou, si sila yo rete an silans, menm wòch yo va pran rele.”'
    41: Lè l te pwoche Jérusalem Li te wè vil la e Li te komanse kriye sou li.
    42: 'Li t ap di: “Si ou te konnen nan jou sa, menm ou menm, bagay ki konn fè lapè! Men koulye a, bagay sa yo kache de zye ou.'
    43: “Paske jou yo ap vini sou ou lè lènmi ou yo va fè monte yon barikad devan ou, antoure ou, e kwense nou ladann tout kote.
    44: Konsa, yo va raze ou a nivo latè avèk zanfan ou tout ladann. Ni yo p ap kite nan ou menm yon wòch sou yon lòt, akoz ke ou pa t rekonèt lè ou te vizite a.”
    45: Jésus te antre nan tanp lan e te kòmanse pouse mete deyò sila ki t ap vann yo,
    46: 'Li te di yo: “Li ekri. ‘Lakay Mwen va yon kay lapriyè, men nou fè l vin yon kav vòlè.’”'
    47: Chak jou Li t ap enstwi nan tanp lan, men chèf prèt ak skrib yo avèk direktè yo pami pèp la t ap eseye detwi Li.
    48: Men yo pa t kab twouve anyen ke yo ta kab fè, paske tout pèp la t ap akwoche sou chak pawòl Li te pale.
  20:
    1: Nan youn nan jou ke Li t ap enstwi pèp la nan tanp lan, e preche bòn nouvèl la, chèf prèt yo avèk skrib yo avèk ansyen yo te vin parèt devan Li.
    2: 'Yo te mande Li: “Fè nou konnen pa ki otorite Ou fè bagay sa yo, oswa se kilès ki te bay Ou otorite sa a?”'
    3: 'Jésus te reponn yo: “Mwen ap poze nou yon kesyon, epi fè M konnen:'
    4: Èske batèm a Jean an te sòti nan syèl la, oswa nan lòm?”
    5: 'Yo te rezone pami yo, e te di: “Si nou di ‘Nan syèl la’, l ap di: “Ebyen, poukisa nou pa t kwè li?'
    6: 'Men si nou di: ‘Nan lòm’, tout pèp la va lapide nou avèk wòch jiskaske nou mouri, paske yo konvenk ke Jean te yon pwofèt.”'
    7: Konsa, yo te reponn ke yo pa t konnen kote sa sòti.
    8: 'Jésus te reponn yo: “Ni Mwen p ap di nou pa ki otorite ke M fè bagay sa yo.”'
    9: 'Li te kòmanse di pèp la parabòl sila a: Yon mesye te plante yon chan rezen. Li te lwe li a kiltivatè yo, e li te ale nan yon vwayaj ki te dire anpil.'
    10: Nan tan rekòlt la, li te voye yon esklav kote kiltivatè yo pou yo ta kapab bay li kèk nan rekòlt chan an. Men ouvriye ki okipe lyàn rezen yo te bat li, e te voye li ale men vid.
    11: Alò, li te eseye voye yon lòt esklav. Yo te bat li tou, e te maltrete l jiskaske se te yon eskandal. Konsa, yo te voye li ale men vid.
    12: Konsa, li te eseye voye yon twazyèm. Sila a osi yo te blese e te mete l deyò.
    13: 'Mèt chan an te di: “Kisa pou m ta fè la a? M ap voye fis byeneme mwen an. Petèt yo va respekte li.'
    14: 'Men lè ouvriye ki te okipe lyàn rezen yo te wè li, yo te rezone youn avèk lòt konsa: ‘Sa se eritye a. Annou touye li pou eritaj la kapab pou nou.’'
    15: Donk yo te jete li deyò chan rezen an, e te touye li. Pou sa, kisa mèt chan rezen an ap fè yo?
    16: 'Li va vin detwi ouvriye chan sa yo, e li va bay chan rezen an a lòt.” Lè yo te tande li, yo te di: “Pa janm kite sa fèt!”'
    17: 'Alò, Li te gade yo, e te di: “Ebyen sou kilès sa ekri: ‘Wòch ke sila ki t ap bati yo te rejte a; sila a te devni lang prensipal la.’?'
    18: Tout moun ki tonbe sou wòch sa a, va kraze an mòso; men sou nenpòt moun ke li menm tonbe, l ap gaye li tankou pousyè.”
    19: Skrib yo avèk chèf prèt yo te eseye mete men sou Li, nan menm lè sa a, men yo te pè pèp la. Paske yo te byen konprann ke Li te pale parabòl sa a kont yo menm.
    20: Donk yo te veye li, e te voye espyon ki te pretann ke se te moun jis yo te ye, pou yo ta kapab kenbe Li nan yon pawòl, pou yo ta kab livre Li devan lalwa a ak otorite gouvènè a.
    21: 'Yo te poze Li kesyon. Yo te mande l: “Mèt, nou konnen ke Ou pale e enstwi byen dwat, ke Ou pa nan patipri a pèsòn, men enstwi chemen Bondye a ak verite.'
    22: Èske Li pèmi pou nou peye taks a César, oubyen non?”
    23: 'Men Li te konprann koken yo. Li te reponn yo:'
    24: '“Montre M yon kòb denye. Se pòtre avèk enskripsyon a kilès moun li genyen?” Yo te di: “César”.'
    25: 'Li te di yo: “Pou sa, bay a César sa ki pou César, e a Bondye, sa ki pou Bondye.”'
    26: Yo pa t kapab kenbe L nan yon pawòl nan prezans a pèp la; e byen etone pa repons Li, yo te vin rete an silans.
    27: Alò kèk nan Sadiseyen yo te vin kote L, (sa yo ki di ke pa gen rezirèksyon).
    28: 'Yo te kesyone L, konsa: “Mèt, Moïse te ekri pou nou ke si frè a yon mesye mouri avèk yon madanm, san li pa fè pitit, frè li a ta dwe pran madanm li, e fè reyisi yon posterite pou frè li a.'
    29: Alò, konsa, te gen sèt frè. Premye a te pran yon madanm, e li te mouri san pitit.
    30: Konsa, dezyèm nan,
    31: epi twazyèm nan te pran l. Epi menm jan an, tout nan sèt yo te pran l, e tout te mouri san kite pitit.
    32: Finalman, fanm nan te mouri tou.
    33: Konsa, nan rezirèksyon an, se madanm a kilès l ap ye? Paske toule sèt moun yo te genyen li kòm madanm.”
    34: 'Jésus te di yo: “Fis a laj sila yo marye e bay moun nan maryaj.'
    35: Men sila yo ki konsidere dign pou rive nan laj sila a, e rezirèksyon a mò yo, pa marye, ni yo pa bay moun nan maryaj.
    36: Ni, yo pa kapab mouri ankò, paske yo tankou zanj, e se fis a Bondye, fis a rezirèksyon an.
    37: Men ke mò yo leve, te montre menm pa Moïse nan pasaj sou touf bwa ki t ap boule a, kote li rele Senyè a Bondye Abraham nan, Bondye Isaac la ak Bondye a Jacob la. Alò, Li pa Bondye a mò yo, men Bondye a vivan an, pou tout sila ki
    38: viv de Li yo.”
    39: 'Kèk nan skrib yo te reponn e te di: “Mèt, Ou pale byen.”'
    40: Paskeyo pa t gen kouraj pou poze L kesyon sou anyen ankò.
    41: Alò Li te di yo, “Kijan sa fèt ke yo di ke Kris la se Fis a David?
    42: 'Paske David, li menm di nan liv Sòm Yo: ‘Senyè a te di a Senyè mwen an, chita bò dwat Mwen,'
    43: Jiskaske M fè lènmi ou yo yon ti ban pou lonje pye ou.”
    44: Konsa, David rele Li Senyè, e kijan se fis Li ke li ye a?’”
    45: 'Pandan tout pèp la t ap koute, Li te di a disip yo:'
    46: “Fè atansyon de skrib yo ki renmen mache toupatou ak gwo abiman long, e ki renmen salitasyon respè nan mache yo, ak chèz pi enpòtan nan sinagòg yo, ak plas a lonè nan bankè yo;
    47: ki devore kay a vèv yo, e pou yo ka pran pòz, yo ofri gwo priyè long yo. Sila yo va resevwa pi gwo kondanasyon.”
  21:
    1: Alò, Li leve zye li e te wè moun rich yo ki t ap mete ofrann nan bwat kès nan tanp lan.
    2: Konsa, Li te wè yon sèten vèv pòv ki t ap mete de ti pyès monnen an kwiv.
    3: 'Li te di: “Anverite Mwen di nou, ke fanm pòv sila a te mete plis pase yo tout;'
    4: paske yo te mete ofrann selon abondans yo; men li menm, nan povrete li, li te mete tout sa li te gen pou l viv.”
    5: 'Alò, pandan kèk moun t ap pale de tanp lan, kijan li te byen dekore avèk bèl bijou, ak kado konsakre yo, Li te di:'
    6: Pou bagay sa yo ke nou ap gade la a, jou a va vini lè p ap rete yon sèl wòch sou lòt ki p ap chire dekonble.
    7: 'Yo te mande L: “Mèt, kilè bagay sa yo ap rive? Epi ki sign k ap demontre ke yo prèt pou rive?”'
    8: 'Li te di: “Veye byen pou nou pa twonpe; paske anpil moun ap vini nan non Mwen, e yo va di: ‘Mwen se Li menm’, e, ‘Lè a toupre’. Pa kouri dèyè yo.'
    9: Lè nou tande afè lagè, avèk boulvèsman, pa enkyete; paske fòk bagay sa yo rive avan, men lafen an poko ap rive.”
    10: 'Ankò, Li te di yo: “Nasyon va leve kont nasyon, e wayòm kont wayòm.'
    11: Va gen gran tranbleman detè, e nan plizyè andwa, epidemi avèk gwo grangou. Va gen gwo laperèz avèk gwo sign ki sòti nan syèl la.
    12: Men avan tout bagay sa yo, yo va mete men sou nou, yo va pèsekite nou, e yo va livre nou nan sinagòg avèk prizon yo. Yo va mennen nou devan wa ak gouvènè yo pou koz a non Mwen.
    13: Sa va ouvri yon chemen pou temwayaj nou.
    14: Pou sa, pran desizyon avan lè pou pa prepare defans nou.
    15: Paske Mwen va bannou pawòl avèk sajès pou okenn nan advèsè nou yo pa kapab reziste ni demanti.
    16: Men Nou va trayi menm pa paran nou, frè, manm fanmi nou avèk zanmi nou. Yo va mete kèk nan nou a lanmò.
    17: Nou va rayi pa tout moun akoz non Mwen.
    18: Men pa menm yon cheve nan tèt nou p ap peri.
    19: Pa pèseverans nou, nou va reyisi genyen lavi nou.
    20: Men lè nou wè Jérusalem antoure pa lame, nan moman sa a, rekonèt ke dezolasyon li toupre.
    21: Answit nan lè sa a, sila ki nan Juda yo va oblije sove pou ale nan mòn yo, sila ki nan mitan vil yo va oblije sòti, e sila ki andeyò yo p ap pou antre nan vil la.
    22: Paske jou sa yo se jou vanjans yo, pou tout bagay ki ekri yo kapab vin akonpli.
    23: Malè a sila yo k ap pote pitit, ak sila yo ki nouris nan jou sa yo, paske va gen gwo twoub sou tè a, e kòlè sou pèp sila a.
    24: Yo va tonbe pa lam nepe, e yo va mennen kòm kaptif pou antre nan tout nasyon yo. Jérusalem va foule anba pye pa payen yo jiskaske tan payen yo fin acheve.
    25: Konsa, va gen sign nan solèy la, lalin ak zetwal yo, e sou latè, sezisman pami nasyon yo, ak gwo malantandi akoz laraj lanmè a ak lanm lanmè yo.
    26: Moun va pèdi kapasite akoz laperèz, avèk twòp refleksyon sou sa k ap rive nan mond lan. Paske pouvwa nan syèl yo ap vin ebranle.
    27: Answit yo va wè Fis a Lòm nan k ap vini nan yon nyaj avèk pouvwa, ak gran glwa.
    28: Men lè bagay sa yo kòmanse fèt, ranje kò nou, e leve tèt nou, paske delivrans nou ap toupre.
    29: 'Answit Li te di yo yon parabòl: Veye byen pye figye frans lan, avèk tout pyebwa yo.'
    30: Depi yo pouse fèy, nou va wè sa, e nou vakonnen pou kont nou ke gran sezon chalè a toupre kounye a.
    31: Menm jan an, nou menm tou, lè nou wè bagay sa yo ap fèt, rekonèt ke wayòm Bondye a toupre.
    32: Anverite Mwen di nou, ke jenerasyon sila a p ap pase avan tout bagay sa yo rive.
    33: Syèl la avèk tè a va pase, men pawòl Mwen yo p ap pase.
    34: Veye nou, swa kè nou va vin lou nan banbòch ak bwason avèk enkyetid lavi yo, paske jou sa a va vini sou nou sibitman.
    35: Paske li va vini kon yon piyej sou tout sila yo ki rete sou fas tout tè a.
    36: Men rete vijilan tout tan avèk lapriyè pou nou kapab gen fòs pou chape de tout bagay sila yo ki prèt pou rive, e pou kanpe devan Fis a Lòm nan.”
    37: Alò pandan jounen an, Li t ap enstwi nan tanp lan; men nan aswè, Li te konn ale deyò pou pase nwit lan sou mòn ki rele Olivye a.
    38: Epi tout pèp la te toujou leve granmmaten pou vin kote Li nan tanp lan pou koute Li.
  22:
    1: Alò, fèt Pen San Ledven an ki rele Pak Jwif la, t ap pwoche.
    2: Konsa, Chèf prèt avèk skrib yo t ap chache kijan yo ta kapab mete L a lanmò; paske yo te pè pèp la.
    3: Konsa, Satan te antre nan Judas ki te rele Iscariot, ki te konte pami douz yo.
    4: Li te sòti, e te diskite avèk chèf prèt avèk ofisye yo sou jan li ta kapab trayi Li a yo menm.
    5: Yo te kontan, e te vin dakò pou bay li lajan.
    6: Donk, li te antann li avèk yo, e te kòmanse chache yon bon okazyon pou livre Li bay yo kote pa t gen foul moun.
    7: Alò, te rive premye jou Pen San Ledven an pandan lè yo te oblije fè sakrifis jenn mouton an.
    8: 'Li te voye Pierre avèk Jean e te di: “Ale prepare Pak la pou nou pou nou kab manje li.”'
    9: 'Yo te mande li: “Ki kote Ou vle nou prepare l?”'
    10: 'Li te di yo: “Gade, lè nou antre nan vil la, yon mesye k ap pote yon vaz dlo va vin rankontre nou. Swiv li pou antre nan kay kote li antre a.”'
    11: 'Nou va di a mèt kay la: “Mèt la di nou, ‘Kote chanm vizitè a kote Mwen kapab manje Pak la avèk disip Mwen yo?’'
    12: Epi li va montre nou yon gwo chanm anlè, byen founi. Prepare li la.”
    13: Yo te pati e te twouve tout bagay jan li te di yo a. Yo te prepare Pak la.
    14: Lè lè a te rive, Li te repoze a tab, e apòt yo te avè L.
    15: 'Li te di yo: “Mwen te seryezman anvi manje Pak sa a avèk nou avan Mwen soufri;'
    16: paske Mwen di nou, Mwen p ap janm manje li ankò, jiskaske li vin akonpli nan wayòm Bondye a.”
    17: 'Lè l te fin pran yon tas, e te beni li, Li te di: “Pran sa a, e pataje li pami nou menm.'
    18: Paske Mwen di nou, Mwen p ap bwè fwi rezen an depi kounye a jiskaske wayòm Bondye a vini.”
    19: 'Lè L te fin pran yon pen e te beni li, Li te kase l. Li te bay yo e te di: “Sa se kò M ki bay pou nou menm. Fè sa nan memwa a Mwen menm.”'
    20: 'Menm jan an, Li te pran tas la lè yo te fin manje e te di: “Tas sa se akò nèf de san Mwen an ki vide nèt pou nou.'
    21: Men gade, men la a sila ki trayi Mwen an; li la avè M sou tab la.
    22: Paske anverite, Fis a Lòm nan va ale jan sa te deja detèmine a. Men malè a moun ki trayi Li a!”
    23: Konsa, yo te kòmanse diskite pami yo kilès nan yo ke li ta kapab ye pou ta fè bagay sa a.
    24: Te leve osi yon diskisyon pami yo sou kilès nan yo ki te konsidere kòm pi gran.
    25: 'Men Li te di yo: “Wa a payen yo domine yo, e sila ki gen otorite sou yo, yo rele ‘byenfetè’.'
    26: Men se pa konsa pou nou menm, men fòk sila a ki pi gran pami nou an vin tankou pi piti a, e direktè a tankou sèvitè a.
    27: Paske, kilès ki pi gran an, sila a ki repoze a tab la, oubyen sila k ap sèvi a? Se pa sila ki repoze a tab la? Men Mwen menm, mwen pami nou kòm sila k ap sèvi a.
    28: Nou menm se sila yo ki te kanpe avè M nan touteprèv Mwen yo.
    29: Epi menm jan an ke Papa M ban Mwen yon wayòm, Mwen bannou li,
    30: pou nou kapab manje e bwè sou tab Mwen nan wayòm Mwen an. Konsa, nou va chita sou douz twòn yo pou jije douz tribi Israël yo.
    31: Simon, Simon, veye byen. Satan mande pèmisyon pouvannen ou tankou ble.
    32: Men Mwen tepriye pou ou, pou lafwa ou pa pèdi; e pou ou, nan lè ke ou retounen ankò, kab bay frè ou yo fòs.”
    33: 'Men li te di Li: “Senyè, avèk Ou, mwen prepare pou m ale ni nan prizon, ni a lanmò!”'
    34: 'Li te reponn: “Mwen di ou, Pierre, ke kòk la p ap gen tan chante jodi a avan ou di twa fwa ke ou pa rekonèt Mwen.”'
    35: 'Li te di yo: “Lè Mwen te voye nou deyò san bous, ni sak, ni sapat la, nou pa t manke anyen; se pa sa?” E yo te di: “Non, anyen”.'
    36: 'Li te di yo ankò: “Men koulye a, nenpòt moun ki gen yon bous, fòk li pran l avè l; menm jan an tou, yon sak. E nenpòt moun ki pa gen, fòk li vann manto li, pou achte youn nepe.'
    37: Paske Mwen di nou ke sa ki ekri a oblije akonpli nan Mwen. ‘E Li te konte pami malfektè yo.’ Paskesa ki gen referans a Mwen menm nan gen pou ranpli.”
    38: 'Yo te di: “Senyè, gade, men de nepe.” E Li te di yo: “Sa sifi.”'
    39: Li te sòti, e te kontinye kòm abitid Li, vè Mòn Olivye a. Disip Li yo osi te swiv Li.
    40: 'Lè L te rive la, Li te di yo: “Priye pou nou pa antre nan tantasyon.”'
    41: Konsa, Li te kite yo pou rive vè distans ke yon moun kab voye yon wòch, e Li te mete L sou jenou pou priye.
    42: 'Li t ap di: “Papa, si se volonte Ou, rete tas sa a sou Mwen; malgre pa selon volonte M, men ke pa W la kapab fèt.”'
    43: Alò, yon zanj syèl la te parèt a Li menm pou bay Li fòs.
    44: Ak gwo toumant, Li t ap priye avèk entansite. Swè Li te vin tankou gwo gout san ki t ap tonbe atè.
    45: Lè L te leve soti nan lapriyè, Li te vin kote disip yo e te twouve yo nan dòmi akoz tristès yo.
    46: 'Li te di yo: “Poukisa nou ap dòmi? Leve e priye pou nou pa antre nan tantasyon.”'
    47: Pandan Li te toujou ap pale, men yon foul te parèt avèk sila ki te rele Judas a, youn nan douz yo, ki t ap mennen yo. Li te pwoche Jésus pou bo L.
    48: 'Men Jésus te di li: “Judas, èske w ap trayi Fis a Lòm nan avèk yon bo?”'
    49: 'Lè sila ki te antoure Li yo te wè sa ki t ap fèt la, yo te di: “Senyè, èske n ap frape avèk nepe a”?'
    50: Konsa, youn nan yo te frape esklav a wo prèt la, e te koupe zòrèy dwat li.
    51: 'Men Jésus te reponn e te di: “Anmwens, kite m fè sa a” epi Li te touche zòrèy la, e te geri li.'
    52: 'Jésus te di a chèf prèt avèk ofisye a tanp ki te vini kont Li yo: “Nou vini avèk nepe ak baton tankou nou t ap vini kont yon vòlè?'
    53: Pandan ke Mwen te avèk nou chak jou nan tanp lan, nou pa t mete men sou Mwen; men lè sa a avèk pouvwa tenèb la se lè pa nou an.”
    54: Lè yo te fin arete Li, yo te mennen L ale, e te fè L rive lakay wo prèt la. Men Pierre t ap swiv a yon distans.
    55: Apre yo te fin sanble dife nan mitan lakou tribinal la, e te chita ansanm, Pierre te chita pami yo.
    56: 'Alò, yon fi ki t ap sèvi, lè l te wè li nan limyè dife a, li te gade l toupre, e te di: “Mesye sa a te avè L tou, wi.”'
    57: 'Men Li te demanti sa, e te di: “Fanm, mwen pa konnen Li.”'
    58: 'Yon ti jan pita, yon lòt te wè l, e te di: “Ou menm se youn nan yo tou.” Men Pierre te di: “Mesye, se pa mwen!”'
    59: 'Apre anviwon yon èdtan te fin pase, yon lòt mesye te kòmanse ensiste, e te di: “Sètènman mesye sa a te avè l tou, paske li se yon Galileyen.”'
    60: 'Men Pierre te di: “Mesye, mwen pa konnen anyen de sa w ap pale a!” E lapoula, pandan li te toujou ap pale, yon kòk te chante.'
    61: 'Senyè a te vire gade Pierre. E Pierre te sonje pawòl a Senyè a, jan li te di li a: “Avan kòk la chante jodi a, ou va renye M twa fwa.”'
    62: Li te sòti deyò, e te kriye byen amè.
    63: Alò mesye ki te kenbe Jésus yo t ap moke Li, e bat Li,
    64: 'Konsa, yo te mare kouvri zye Li avèk yon twal, e te di L: “Pwofetize non; se kilès ki frape Ou a?”'
    65: Yo t ap di anpil lòt bagay kont Li, avèkblasfèm.
    66: 'Lè li te fè jou, Konsèy Ansyen a pèp la te reyini, ni chèf prèt avèk skrib yo. Yo te mennen Li nan chanm konsèy la, e t ap di:'
    67: '“Si Ou menm se Kris la, di nou sa a.” Men Li te di yo: “Si Mwen di nou, nou p ap kwè;'
    68: epi si Mwen poze nou yon kesyon, nou p ap reponn, ni lage M ale.
    69: Men depi koulye a, Fis a Lòm nan va chita sou men dwat a pwisans Bondye a.”
    70: 'Konsa, yo tout te di: “Alò, Ou menm se Fis Bondye a?” Li te reponn yo: “Ou pale sa, paske, Mwen Se.”'
    71: 'Answit yo te di: “Kisa nou bezwen anplis kòm temwayaj? Paske nou tande sa nou menm nan pwòp bouch Li!”'
  23:
    1: Alò kon yon sèl kò, yo te leve pou mennen L devan Pilate.
    2: 'Yo te kòmanse akize L, e te di: “Nou te twouve mesye sa t ap egare nasyon nou an, e t ap anpeche yo peye kontribisyon yo bay César, e te di ke Li menm, Li se Kris la, yon Wa.”'
    3: 'Donk Pilate te mande Li: “Èske Ou se Wa a Jwif yo?” Epi Li te reponn li: “Se sa ou di l la”.'
    4: 'Answit Pilate te di a chèf prèt yo avèk foul la: “Mwen pa twouve okenn koupabilite nan mesye sa a”.'
    5: 'Men yo te kontinye ensiste, e t ap di: “L ap boulvèse pèp la, e L ap enstwi yo toupatou nan Juda, kòmanse soti nan Galilée, pou menm rive nan plas sa a.”'
    6: Men lè Pilate te tande sa, li te mande si mesye sa a te yon Galileyen.
    7: Lè l te vin aprann ke Li te anba otorite Hérode, li te voye Li vè Hérode, ki te osi nan Jérusalem nan moman sa a.
    8: Alò, Hérode te trè kontan lè l te wè Jésus; paske li te vle wè L depi lontan, akoz ke li t ap tande de Li, e te espere wè l fè kalite mirak ki te fèt pa Li.
    9: Li te kesyone Li anpil, men Li pa t reponn li menm.
    10: Chèf prèt yo avèk skrib yo te kanpe la, e t ap akize Li avèk vanjans.
    11: Epi lè Hérode avèk sòlda li yo, te fin trete L avèk ensolans, e moke L, yo te fè L abiye ak yon bèl manto, e te voye Li retounen bay Pilate.
    12: Alò nan menm jou sa a, Hérode avèk Pilate te vin zanmi youn avèk lòt men avan sa, yo te lènmi youn ak lòt.
    13: Pilate te rasanble chèf prèt yo avèk ofisye yo avèk pèp la.
    14: 'Li te di yo: “Nou te mennen nonm sa a kote mwen tankou yon moun ki t ap pouse pèp la a rebelyon, e gade byen, selon egzamen ki fèt devan nou, mwen pa twouve okenn koupabilite nan Li, selon chaj ke nou fè kont Li yo.'
    15: Non, ni Hérode pa twouve anyen, paske li te voye Li tounen bò kote nou; epi byen gade, anyen ki merite lanmò pa t fèt pa Li.
    16: Konsa, mwen va pini Li, epi lage Li.”
    17: Alò li te oblije lage pou yo yon prizonye nan fèt la.
    18: 'Men yo te kriye fò tout ansanm, e te di: “Fè nonm sa ale! Libere pou nou Barabbas!”'
    19: (Li te yon moun ki te jete nan prizon pou yon rebelyon ki te fèt nan vil la, ak pou touye moun.)
    20: Pilate, ki te vle lage Jésus, te pale avèk yo ankò,
    21: 'men yo te kontinye kriye fò, e te di: “Krisifye! Krisifye Li!”'
    22: 'Li te di yo yon twazyèm fwa: “Poukisa? Ki mal mesye sa a fè? Mwen pa twouve nan Li okenn fot ki mande lanmò. Konsa, mwen va pini Li, epi lage Li.”'
    23: Men yo te ensiste toujou, e t ap mande ak gwo vwa pou Li krisifye. Epi vwa pa yo te kòmanse vin genyen.
    24: Konsa, Pilate te pase lòd ofisyèl pou sede bay yo sa yo te mande a.
    25: Li te libere mesye ke yo t ap mande a, ki te jete nan prizon pou rebelyon ak touye moun nan, men li te livre Jésus kon volonte pa yo.
    26: Lè yo te mennen L sòti, yo te mete men sou yon Simon de Cyrène ki t ap sòti andeyò, e te mete kwa a sou li pou l ta pote l dèyè Jésus.
    27: Yon gran foul nan pèp la t ap swiv Li, avèk fanm yo ki t ap kriye e fè lamantasyon pou Li.
    28: 'Men Jésus, te vin vire vè yo, e te di: “Fi Jérusalem yo, sispann kriye pou Mwen, men kriye pou nou menm, ak pou pitit nou yo.'
    29: 'Paske, veye byen, jou yo ap vini lè yo va di: ‘Beni se sila ki esteril yo, e vant ki pa t janm fè pitit yo, ak tete ki pa t janm bay timoun tete yo.’'
    30: 'Alò, yo va kòmanse di a mòn yo: ‘Tonbe sou nou, e a ti kolin yo, kouvri nou.’'
    31: Paske si yo fè bagay sa yo avèk bwa ki vèt, kisa k ap rive lè l sèch.”
    32: De lòt mesye ki te kriminèl yo t ap mennen sòti pou mete a lanmò avèk Li.
    33: Lè yo te rive nan plas yo rele Plas Tèt Mò a, yo te krisifye Li avèk kriminèl yo, youn sou bò dwat, e youn sou bò goch.
    34: 'Men Jésus t ap di: “Papa, padone yo; paske yo pa konnen kisa y ap fè.” Epi yo te tire osò pou divize vètman Li pami yo menm.'
    35: 'Pèp la te kanpe akote, e t ap gade. Menm ofisye yo t ap moke L, e t ap di: “Li te sove lòt yo, kite Li sove pwòp tèt Li si se Kris a Bondye a, Sila Ke Li Chwazi a.”'
    36: Sòlda yo osi ki t ap moke Li, te vin kote L, pou ofri Li diven si.
    37: 'Yo t ap di: “Si Ou se Wa a Jwif yo, sove tèt Ou!”'
    38: 'Alò te gen yon enskripsyon anwo Li: “Sa Se Wa a Jwif Yo”.'
    39: 'Youn nan kriminèl ki te pann yo t ap voye pawòl abizif vè Li; li t ap di: “Èske se pa Kris la Ou ye? Sove tèt Ou, avèk nou!”'
    40: 'Men lòt la te reponn ak repwòch e te di: “Èske ou pa menm pè Bondye, paske ou anba menm lòd kondanasyon an?'
    41: Epi nou menm avèk jistis, paske nou ap resevwa sa ke nou merite pou zèv nou yo; men mesye sila a pa fè okenn mal.”
    42: 'Konsa li te di: “Jésus, sonje mwen lè Ou antre nan wayòm Ou an!”'
    43: 'Li te reponn li: “Anverite Mwen di ou, jodi a, ou va avè M nan Paradi.”'
    44: Alò se te anviwon sizyèm lè, e tenèb te tonbe sou tout latè jiska nevyèm lè.
    45: Solèy la te kache nèt, e vwal tanp lan te chire an de bout.
    46: 'Jésus te kriye avèk yon gwo vwa, e te di: “Papa, nan men Ou Mwen remèt lespri Mwen.” Lè L fin di sa, Li te respire dènye souf Li.'
    47: 'Alò, lè santenye a te wè sa ki te rive a, li te kòmanse bay lwanj a Bondye, e te di: “Anverite, mesye sa a te inosan.”'
    48: Alò tout foul la ki te vini ansanm pou espektak sila a, lè yo te wè sa ki te rive a, yo te retounen e t ap bat lestomak yo.
    49: Epi tout sila ki te rekonèt Li yo, ak fanm Galilée ki te akonpanye Li yo, te kanpe a yon distans e t ap gade tout bagay sa yo.
    50: Yon mesye ki te rele Joseph, yon manm Konsèy la, te yon nonm ki te bon e jis.
    51: Li pa t dakò avèk plan yo a. Se te yon mesye ki te soti Arimathée, yon vil a Jwif yo, e li t ap tann vini wayòm Bondye a.
    52: Mesye sila a te ale kote Pilate, e te mande kò Jésus.
    53: Konsa, li te desann kò li, li te vlope li nan yon twal lèn, e li te depoze li nan yon tonbo ki te fouye nan wòch, kote pèsòn pa t janm te depoze.
    54: Se te Jou Preparasyon an, e Saba te prèt pou kòmanse.
    55: Alò fanm ki te vini avèk Li yo depi Galilée te swiv, e te wè tonm nan ak jan kò L te depoze a.
    56: Answit yo te retounen pou prepare epis avèk pafen. Epi nan Saba a, yo te repoze selon Lalwa a.
  24:
    1: Men nan premye jou semèn nan, nan granmmaten, yo te vini nan tonm nan, e te pote epis ke yo te fin prepare yo.
    2: Konsa, yo te twouve wòch la woule akote tonm nan,
    3: men lè yo te antre, yo pa t twouve kò a Senyè Jésus a.
    4: Pandan yo te twouble akoz sa, vwala sibitman, de mesye te kanpe toupre yo a ak yon abiman briyan.
    5: 'Fanm yo te sezi avèk laperèz, e te bese figi yo jis atè. Mesye yo te di yo: “Poukisa nou ap chache Sila ki vivan an pami mò yo?'
    6: Li pa la, men Li gen tan leve. Sonje jan Li te pale avèk nou pandan Li te toujou Galilée a?
    7: Li t ap di ke fòk Fis a Lòm nan livre nan men a moun pechè yo, pou krisifye, e leve ankò nan twazyèm jou a.”
    8: Konsa yo te sonje pawòl Li yo.
    9: Yo te retounen soti nan tonm nan e te bay rapò a tout bagay sa yo a onz yo ak tout lòt yo.
    10: Alò, se te Marie Magdala, Jeanne, Marie, manman a Jacques; anplis, lòt fanm ki te avèk yo, ki t ap pale apòt yo bagay sa yo.
    11: Men pawòl sa yo te parèt a yo menm tankou foli, e yo te refize kwè yo.
    12: Men Pierre te leve, e te kouri nan tonm nan. Lè l te bese pou gade ladann, li te wè sèlman twal lèn ki te sèvi pou vlope a; epi li te sòti pou rive lakay li byen etone de sa ki te pase a.
    13: E konsa, de nan yo t ap prale menm jou sa nan yon vil yo te rele Emmaüs, ki te anviwon a onz kilomèt de Jérusalem.
    14: Yo t ap pale youn ak lòt sou tout bagay sa yo ki te fèt.
    15: Pandan yo t ap pale ak diskite, Jésus Li menm te pwoche, e te kòmanse mache fè wout la ansanm avèk yo.
    16: Men zye pa yo te anpeche yo rekonèt Li.
    17: 'Li te di yo: “Kilès pawòl sa yo ke n ap pataje youn avèk lòt konsa pandan n ap mache a, plen tristès konsa?”'
    18: 'Youn nan yo ke yo te rele Cléopas, te reponn e te di Li: “Èske se ou sèl k ap vizite Jérusalem ki pa konnen sa ki te pase isit la nan jou sa yo?”'
    19: 'Li te di yo: “Ki bagay”? Epi yo te di Li: “Bagay sou Jésus de Nazareth la, ki te yon pwofèt byen fò nan zèv, ak pawòl nan zye Bondye avèk tout pèp la.'
    20: Kijan chèf prèt yo avèk dirijan nou yo te livre li kondane a lanmò, e te krisifye Li.
    21: Men nou t ap espere ke se te Li ki t ap fè redanmsyon Israël a. Anplis de tout sa, se twazyèm jou a depi bagay sa yo te fèt.
    22: Men osi, kèk fanm pami nou te etone nou. Lè yo te nan tonm nan bonè maten an,
    23: epi pa t twouve kò Li, yo te vin di ke yo te wè yon aparisyon de zanj ki te di ke Li te vivan.
    24: Kèk nan sila ki te avèk nou yo te ale nan tonm nan, e te twouve li vrèman menm jan ke fanm yo te di a; men Li menm, yo pa t wè L.”
    25: 'Konsa, Li te reponn yo: “O moun ki manke konprann, e ki gen kè lan pou kwè nan tout sa ke pwofèt yo te pale yo;'
    26: Èske li pa t nesesè pou Kris la te soufri bagay sa yo, pou antre nan glwa Li?”
    27: Answit, Li te kòmanse avèk Moïse, ak tout pwofèt yo, e Li te eksplike yo bagay konsènan Li menm nan tout Ekriti Sen yo.
    28: Konsa, yo te pwoche vil kote yo t ap prale a, e Li te fè tankou Li t ap prale pi lwen.
    29: 'Men yo te ankouraje Li, e te di L: “Rete avèk nou, paske nwit lan ap pwoche, e jounen an prèt pou fini.” Konsa, Li te antre pou rete avèk yo.'
    30: Lè Li te repoze sou tab avèk yo, Li te pran pen an; Li te beni li, kase li, e Li te kòmanse bay yo li.
    31: Answit zye yo te vin ouvri e yo te rekonèt Li; epi Li te disparèt devan zye yo.
    32: 'Yo te di youn ak lòt: “Èske kè nou pa t ap boule nan nou pandan Li t ap pale avèk nou sou wout la, pandan Li t ap eksplike nou Ekriti Sen yo?”'
    33: Epi yo te leve menm lè a; yo te retounen Jérusalem, e yo te twouve onz yo reyini ansanm avèk sila ki te avèk yo.
    34: Yo te di yo ke Senyè a vrèman leve, e te parèt a Simon.
    35: Yo te kòmanse pataje sa ki te pase nan wout la, ak jan yo te vin konnen Li nan kase pen an.
    36: 'Pandan yo t ap pale bagay sa yo, Li menm te kanpe nan mitan yo, e te di yo: “Ke lapè rete avèk nou.”'
    37: Men yo te etone, pè e te panse ke se te yon lespri ke yo te wè a.
    38: 'Epi Li te di yo: “Poukisa nou twouble, e poukisa dout leve nan kè nou?'
    39: Gade men Mwen, ak pye Mwen, ke se Mwen menm; touche Mwen pou wè, paske yon lespri pa gen chè avèk zo, tankou nou wè ke M genyen an.”
    40: Lè l fin di sa, Li te montre yo men Li avèk pye Li.
    41: 'Pandan yo te toujou mal pou kwè akoz lajwa ak sezisman yo, Li te di yo: “Èske nou pa gen anyen isit la pou manje?”'
    42: Yo te bay Li yon mòso pwason boukannen.
    43: Li te pran l e te manje l devan yo.
    44: 'Alò, Li te di yo: “Sa se pawòl Mwen yo ke Mwen te pale avèk nou pandan Mwen te toujou avèk nou an. Ke tout bagay ki ekri sou Mwen menm nan Lalwa Moïse avèk Pwofèt yo avèk Sòm yo ta oblije akonpli.”'
    45: Answit Li te ouvri lespri pa yo pou konprann Ekriti Sen yo.
    46: 'Li te di yo: “Se konsa li ekri ke Kris la va soufri, e leve ankò soti nan lanmò nan twazyèm jou a.'
    47: Epi ke repantans pou padon peche yo ta pwoklame nan non Li a tout nasyon yo, kòmanse depi Jérusalem.
    48: Nou menm se temwen a bagay sa yo.
    49: Gade byen, Mwen ap voye kote nou pwomès Papa M nan. Men fòk nou rete nan vil la jiskaske nou vin abiye avèk pwisans ki sòti anwo a.”
    50: Li te mennen yo deyò jiska Béthanie, e Li te leve men L yo, e te beni yo.
