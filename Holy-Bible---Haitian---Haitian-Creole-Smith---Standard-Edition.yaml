    14: Alò, apre Jean te fin arete, Jésus te vini Galilée. Li t ap preche Bòn Nouvèl Bondye a.
    15: 'Li te di: “Lè a gen tan rive, epi wayòm Bondye a pwòch; repanti e kwè nan Bòn Nouvèl la.”'
    16: Pandan li t ap pase bò kote lanmè Galilée a, Li te wè Simon avèk André, frè a Simon an, ki t ap voye yon senn nan lanmè a, paske se moun lapèch yo te ye.
    17: 'Jésus te di yo: “Swiv Mwen, e M ap fè nou fè lapèch moun.”'
    18: La menm, yo te kite senn yo pou te swiv Li.
    19: Pi lwen Li te wè Jacques, fis Zébédée a, ak Jean, frè li a, ki t ap repare senn yo nan kannòt la.
    20: Lapoula Li te rele yo, e yo te kite Zébédée, papa yo, nan kannòt la avèk sèvitè jounalye yo, e te sòti pou swiv Li.
    21: Yo te ale Capernaüm. Imedyatman nan Saba a, Li te antre nan sinagòg la pou l te kòmanse enstwi.
    22: Yo te etone pou jan Li te enstwi a. Paske Li te enstwi kon yon moun ki te gen otorite, e pa kon skrib yo.
    23: Nan menm lè sa a, te gen yon mesye nan sinagòg la ki te gen yon move lespri. Li t ap rele fò
    24: 'pou di: “Kisa nou gen avè w, Jésus de Nazareth? Èske Ou vini pou detwi nou? Mwen konnen kilès Ou ye Sila ki Sen Bondye a!”'
    25: 'Konsa Jésus te reprimande L. Li te di l: “Pe la, e sòti nan li!”'
    26: Move lespri a te boulvèse li avèk gwo kriz. Li te kriye ak yon vwa fò, e te kite li.
    27: 'Yo tout te etone. Yo te diskite pami yo e te di: “Kisa sa ye? Yon enstriksyon nèf? Avèk otorite Li kòmande menm move lespri yo, e yo obeyi Li!”'
    28: Byen vit nouvèl la te kouri toupatou nan tout anviwon Galilée a.
    29: Depi lè yo kite sinagòg la, yo te antre lakay Simon avèk André ansanm avèk Jacques ak Jean.
    30: Bèlmè Simon an te kouche malad avèk yon lafyèv. Imedyatman an yo te pale avèk Li konsènan li.
    31: Jésus te vin kote l. Li te leve li pa men li, epi lafyèv la te kite li. Konsa li te sèvi yo.
    32: Lè nwit lan te rive e solèy la fin kouche, yo te pote bay Li tout moun ki te malad yo, avèk sila ki te gen move lespri yo.
    33: Tout vil la te rasanble devan pòt la.
    34: Li te geri anpil moun ki te malad avèk plizyè kalite maladi, e te chase anpil dyab. Li pa t kite yo pale paske yo te konnen kilès Li te ye.
    35: Nan granmmaten, pandan li te toujou fènwa, Li te leve e te ale deyò nan yon kote izole kote li t ap priye.
    36: Konsa, Simon avèk sila ki te avè l yo t ap chèche Li.
    37: 'Yo te twouve li, e te di L: “Tout moun ap chèche Ou”.'
    38: 'Li te di yo: “Annou ale yon lòt kote nan vil ki toupre yo pou M kab preche la tou, paske se pou sa ke M te vini.”'
    39: Li te ale nan sinagòg yo toupatou nan tout Galilée, e Li t ap preche, e chase move lespri yo.
    40: 'Yon lepre te vin kote L, e t ap sipliye L. Li te tonbe ajenou devan L, e te di L: “Si Ou vle, Ou kapab fè m vin pwòp”.'
    41: 'Kè Li te vin plen avèk konpasyon. Li te lonje men L, te touche li, e te di L: “Mwen vle. Vin pwòp”.'
    42: Konsa, touswit lèp la te kite l, e li te vin pwòp.
    43: Konsa, Li te avèti li byen sevè, e byen vit, Li te voye l ale.
    44: 'Li te di li: “Fè atansyon pou pa di anyen a pèsòn; men ale montre ou menm a prèt la, e ofri li yon ofrann pou pirifikasyon ou, sa ke Moïse te kòmande a, kon yon temwayaj a yo menm.”'
    45: Men li te ale deyò e te kòmanse pwoklame sa toupatou. Li te gaye nouvèl la jouk lè Jésus pa t kapab antre piblikman nan yon vil ankò, men te rete andeyò nan zòn dezè yo. Moun yo te sòti vin kote l de tout andwa.
  2:
    1: Lè L te retounen kèk jou apre, nouvèl la te gaye ke Li te lakay Li.
    2: Byen vit anpil moun te rasanble devan pòt la pou jis lè pa t gen plas ankò, e Li te pale pawòl la bay yo.
    3: Epi yo te pote bay Li yon paralitik ki te pote pa kat mesye.
    4: Yo pa t kab rive bò kote L akoz foul la. Konsa, yo te retire twati kay la, e lè yo te fin fouye yon twou, yo te lonje palèt la desann sou li avèk mesye paralize ki te kouche a.
    5: 'Jésus, lè L te wè lafwa yo, te di a paralitik la: “Fis Mwen, peche ou yo padone.”'
    6: 'Men te gen kèk nan skrib yo ki te chita la ki te rezone nan kè yo:'
    7: “Poukisa nonm sa a pale konsa? L ap blasfeme; kilès sof ke Bondye sèl ki kab padone peche?”
    8: 'Epi nan menm moman an, Jésus, okouran nan lespri Li ke yo t ap refleshi konsa, te di yo: “Poukisa nou ap rezone sou bagay sa yo konsa nan kè nou?'
    9: 'Kisa ki pi fasil pou di a paralitik la: ‘Peche ou yo padone’, oubyen leve pran palèt ou e mache?’'
    10: 'Men pou nou ka konnen ke Fis a Lòm nan gen otorite sou latè pou padone peche yo” —Li te di a paralitik la:'
    11: “Mwen di ou leve, pran palèt ou e ale lakay ou.”
    12: 'Byen vit, li te leve, pran palèt li, e te sòti deyò devan tout moun. Yo tout te etone. Yo t ap bay glwa a Bondye. Yo t ap di: “Nou pa janm wè yon bagay konsa”.'
    13: Li te ale deyò ankò bò kote lanmè a. Tout foul la te vin kote Li, e Li t ap enstwi yo.
    14: 'Pandan Li t ap pase, Li te wè Lévi, fis a Alphée a, ki te chita nan biwo kontribisyon an. Li te di li: “Swiv Mwen”! Konsa, li te leve pou swiv Li.'
    15: Li te vin rive pandan Li te sou tab lakay li a, ke anpil kolektè kontribisyon avèk pechè yo t ap dine avèk Jésus ak disip Li yo. Yo te anpil, e yo t ap swiv Li.
    16: 'Lè skrib ak Farizyen yo te wè ke Li t ap manje avèk pechè ak ajan kontribisyon yo, yo te kòmanse di a disip Li yo: “Poukisa L ap manje e bwè avèk ajan kontribisyon yo avèk pechè yo?”'
    17: 'Lè L te tande sa, Jésus te di yo: “Se pa sila ki ansante yo ki bezwen yon doktè, men sila ki malad yo. Mwen pa t vini pou rele moun ki jis yo, men pechè yo”.'
    18: 'Disip a Jean avèk Farizyen yo t ap fè jèn, epi yo te vin di L: “Poukisa disip a Jean avèk disip a Farizyen yo fè jèn, men disip Ou yo pa fè L?”'
    19: 'Jésus te di yo: “Pandan jenn gason k ap marye a avèk yo, èske patisipan fèt yo fè jèn? Non, depi jennonm nan la, yo pa kapab fè jèn.'
    20: Men jou yo ap vini lè jennonm nan va retire de yo. Konsa, nan jou sa a, ya fè jèn.
    21: “Pèsòn pa koud yon moso twal ki poko lave sou yon vye rad, pou lè l fin lave, twal nèf la pa sere e separe de li; nèf la va kite ansyen an, e rad la va vin chire pi mal.
    22: E pèsòn pa mete diven nèf nan ansyen veso kwi; otreman, diven an va pete kwi a e diven an va vin pèdi, ansanm ak kwi a; men diven nèf toujou ale nan veso kwi ki fre.”
    23: Konsa, li te vin rive ke pandan Li t ap pase nan chan sereyal yo nan Saba a, pandan disip Li yo t ap ale, yo te kòmanse keyi tèt grenn sereyal.
    24: 'Farizyen yo t ap di Li: “Gade la, poukisa y ap fè sa ki pa pèmi nan Saba”?'
    25: 'Li te di yo: “Èske nou pa janm li sa ke David te fè lè li te nan bezwen e te vin grangou, li menm avèk moun pa l yo?'
    26: Kijan li te antre menm nan kay Bondye a nan tan wo prèt la Abiathar? Jan li te manje pen konsakre a ki pa pèmi pou pèsòn manje sof ke prèt yo, e li te bay li osi a sila ki te avè l yo?”
    27: 'Jésus te di yo: “Saba a te fèt pou lòm, e pa lòm pou Saba a.'
    28: Konsa, Fis a Lòm nan se Mèt la, menm a Saba a.”
  3:
    1: Li te antre ankò nan sinagòg la, epi yon nonm te la avèk yon men sèch.
    2: Yo t ap veye L pou wè si Li t ap geri li nan Saba a pou yo ta kapab akize Li.
    3: 'Li te di nonm avèk men sèch la: “Leve vin devan!”'
    4: 'Li te di yo: “Èske li pèmi nan Saba a pou fè byen, oubyen pou fè mal, pou sove yon vi, oubyen pou touye”? Men yo te rete an silans.'
    5: 'Lè L fin gade toupatou, byen fache, byen blese akoz kè di yo, Li te di a nonm nan: “Lonje men ou”. Li te lonje l, e men li te geri.'
    6: Imedyatman, Farizyen yo te ale deyò pou fè konplo kont Li avèk Ewodyen yo pou wè kijan yo ta kapab detwi Li.
    7: Jésus te retire kò l bò kote lanmè a ansanm avèk disip Li yo. Yon gran foul ki sòti Galilée t ap swiv li, ansanm avèk moun peyi Judée yo,
    8: avèk Jérusalem, Idumée ak lòtbò Jourdain an ak landwa Tyr avèk Sidon. Yon gwo foul moun ki te tande tout sa Li t ap fè, te vin kote Li.
    9: Li te di disip Li yo ke yon kannòt ta dwe prepare pou Li, akoz gran foul la, pou yo pa peze L twòp.
    10: Paske Li te geri anpil moun, e kon rezilta, tout sa ki te aflije yo t ap peze L pou yo ta kapab touche L.
    11: 'E nenpòt lè ke move lespri yo te wè L, yo t ap tonbe devan Li, kriye fò e di: “Ou se Fis Bondye a!”'
    12: Konsa, Li te reponn yo avèk severite pou yo pa di ki moun li te ye.
    13: Li te monte sou mòn nan, pou L te rele sila ke Li menm te vle yo, e yo te vin kote Li.
    14: Li te dezinye douz yo, pou yo ta kapab avè L, e pou Li ta kapab voye yo deyò pou preche,
    15: 'e pou yo ta kab gen otorite pou chase move lespri yo:'
    16: Simon, ki rele Pierre,
    17: Jacques, fis Zébédée a, avèk Jean, frè a Jacques, (a li menm Li te bay non Boanergès ki vle di Fis a tonnè yo);
    18: André, ak Philippe, ak Barthélemy, ak Matthieu, ak Thomas, ak Jacques, fis Alphée a, ak Thaddée, e Simon, Zelòt la;
    19: ansanm avèk Judas Iscariot, sila ki te trayi Jésus a.
    20: Apre, Li te retounen lakay Li, e foul la te rasanble ankò jiskaske yo pa t kab menm manje yon repa.
    21: 'Lè pwòp fanmi pa Li te tande sa, yo te ale deyò pou pran chaj Li, paske yo t ap di: “Li gen tan pèdi bon tèt Li”.'
    22: 'Konsa, skrib ki te sòti Jérusalem yo t ap di: “Se Béelzébul menm ki pran L. Li chase move lespri yo pa mèt move lespri yo”.'
    23: 'Li te rele yo a Li menm, e te kòmanse pale ak yo an parabòl: “Kijan Satan kapab chase Satan mete l deyò?'
    24: Si yon wayòm divize kont tèt li, wayòm sa a p ap kapab kanpe.
    25: Si yon kay divize kont tèt li, kay sa a p ap kab kanpe.
    26: Si Satan fin leve kont tèt li, epi li divize, li p ap kab kanpe, men li fini!
    27: “Men pèsòn p ap kapab antre lakay a yon nonm fò, e piyaje byen li, sof ke premyèman li mare mesye fò a; e apre sa, l ap piyaje kay li.
    28: “Anverite, Mwen di nou tout peche fis a lòm yo ap padone, e menm nenpòt blasfèm yo fè;
    29: men nenpòt moun ki blasfeme kont Lespri Sen an p ap janm gen padon, men yo va rete koupab de yon peche etènèl.”
    30: Paske yo t ap di ke “Li gen yon move lespri”.
    31: Alò, manman Li, avèk frè Li yo te rive kanpe deyò a, yo te voye kote Li e te rele Li.
    32: 'Yon foul te chita toupatou antoure L, e yo te di Li: “Gade, manman Ou avèk frè Ou yo ap chèche Ou deyò a”.'
    33: 'Li te reponn yo e te di: “Kilès ki manman M ak frè M?”'
    34: 'Li te gade toupatou sou sila ki te chita antoure Li yo e Li te di: “Gade, men manman M avèk frè M yo!'
    35: Paske sila ki fè volonte a Papa M yo, se yo menm ki frè M, sè M, ak manman M”.
  4:
    1: Li te kòmanse enstwi yo ankò bò kote lanmè a. Yon gwo foul te ransanble kote Li jiskaske Li te vin antre nan yon kannòt sou lanmè a e Li te chita. Tout foul la te kanpe atè bò lanmè a.
    2: Konsa, Li te enstwi yo anpil bagay an parabòl. Li t ap di yo nan ansèyman li;
    3: “Koute! Yon moun ki t ap simen te ale deyò pou simen grenn.
    4: Pandan li t ap simen, kèk grenn te tonbe akote wout la pou zwazo yo vin manje l nèt.
    5: “Lòt grenn te tonbe nan wòch kote pa t gen anpil tè. Byen vit, li te leve, paske tè a pa t gen pwofondè.
    6: Konsa, lè solèy la fin leve, li te vin brile, e akoz li pa t gen rasin, li te fennen.
    7: “Lòt grenn tonbe pami pikan yo. Pikan yo leve toufe li, e li pa t bay donn.
    8: “Lòt grenn te tonbe nan bon tè e pandan yo t ap grandi, ogmante, yo vin bay yon rekòlt ki te pwodwi trant, swasant, e menm san fwa.”
    9: 'Konsa li te di: “Sila ki gen zòrèy pou tande, kite l tande”.'
    10: Pandan Li te apa pou kont Li, sila ki t ap swiv Li yo ansanm avèk douz yo t ap poze L kesyon sou parabòl yo.
    11: 'Li te di yo: “A nou menm te gen tan bay mistè a wayòm Bondye a; men sila ki rete deyò yo, ap resevwa tout bagay an parabòl.'
    12: Pou l rive ke Malgre yo wè, yo kapab wè san apèsi; e pandan y ap tande, yo kapab tande e pa konprann. Otreman, yo ta kab retounen pou twouve padon.”
    13: 'Li te di yo: “Èske nou pa konprann parabòl sila a? Alò kijan nou va konprann tout parabòl yo?'
    14: “Moun k ap simen an simen pawòl la.
    15: Se sila ki akote wout yo, ke lè pawòl la fin simen, yo tande. Men byen vit, Satan vin pran pawòl ki te simen an, e rachte l soti nan yo.
    16: “E nan yon jan ki sanble ak sa, sila yo se yo menm ki te simen kote ki plen wòch yo. Lè yo fin tande pawòl la, byen vit, yo resevwa l avèk jwa.
    17: Men yo pa gen rasin fon nan yo menm. Yo la pou yon ti tan. Lè afliksyon oswa pèsekisyon vini akoz pawòl la, lapoula yo vin chite.
    18: “Lòt yo se sila yo ki te te simen pami pikan yo. Se yo ki te tande pawòl yo,
    19: men tout pwoblèm mond sa a ak sediksyon richès yo, avèk lanvi pou lòt bagay toufe pawòl la, pou li pa donnen fwi.
    20: “Sila ki te te simen nan bon tè a, se yo menm ki te tande pawòl la, yo te aksepte li, e yo te vin bay fwi trant, swasant e menm san fwa.”
    21: 'Konsa Li t ap di yo: “Èske yon lanp pote pou mete anba yon panyen oubyen anba yon kabann? Èske yo pa pote li pou mete li sou yon chandelye?'
    22: Paske anyen pa kache, sof ke pou revele, ni anyen pa an sekrè, sof ke pou parèt nan limyè.
    23: Si yon moun gen zòrèy pou tande, kite l tande.”
    24: 'E Li t ap di yo: “Fè atansyon a sa nou koute. Menm jan ke nou mezire bay, li va mezire remèt a nou menm; e menm plis, y ap bannou ki tande.'
    25: Paske a nenpòt moun ki genyen, l ap resevwa anplis, e a nenpòt moun ki pa genyen, menm sa li genyen an ap retire nan men li.”
    26: 'E Li t ap di: “Wayòm syèl la se tankou yon mesye k ap voye semans sou latè.'
    27: Konsa, l ale sou kabann li nan aswè, li leve lajounen, e semans lan pouse e grandi; kijan sa fè fèt, li menm pa konnen.
    28: Tè a pwodwi rekòlt pou kont li; premyèman flèch, answit tèt la, e apre sa, grenn mi yo nan tèt la.
    29: Men depi rekòlt la vin prè, byen vit l ap bay li kouto, paske lè rekòlt la rive.”
    30: 'Li te di: “Kijan n ap imajine wayòm Bondye a, oubyen selon ki parabòl nou kapab reprezante li?'
    31: Li tankou yon grenn moutad ke lè l simen nan tè, li pi piti pase tout grenn ki sou latè.
    32: Malgre sa, lè l fin simen, li grandi e vin pi gwo pase tout lòt plant nan jaden yo, epi fè gwo branch, pou zwazo anlè yo kab vin fè nich anba lonbraj li.”
    33: Ak anpil parabòl konsa, Li te pale pawòl la avèk yo nan limit yo ta kapab tande l pou konprann.
    34: Li pa t pale avèk yo san parabòl; men Li t ap eksplike tout bagay an prive a disip Li yo.
    35: 'Nan jou sa a, lè lannwit vin rive, Li te di yo: “Annou pase pa lòtbò”.'
    36: Yo te kite foul la e te pran Li avèk yo jan Li te ye nan kannòt la. Anplis, te gen lòt kannòt ki te avèk Li.
    37: Konsa, te vin leve yon gwo van tanpèt, ak vag lanmè ki t ap kase sou kannòt la otan ke kannòt la te prèske fin plen nèt.
    38: 'Jésus Li menm te nan pwent dèyè kote L t ap dòmi sou yon kousen. Yo te fè L leve e te di Li: “Mèt, èske sa pa fè Ou anyen ke n ap mouri?”'
    39: 'Li te leve, e konsa, Li te reprimande van an e te di a lanmè a: “Fè silans, rete kalm!” Epi van an te vin bese e tan an te vini byen kalm.'
    40: 'Li te di yo: “Poukisa nou pè konsa? Jiska prezan, nou poko gen lafwa?”'
    41: 'Yo te etone avèk laperèz e yo te di: “Ki moun sa ye ke menm van avèk dlo lanmè obeyi Li?”'
  5:
    1: Yo te vini lòtbò lanmè a nan peyi Gadarenyen yo.
    2: Lè Li te fin sòti nan kannòt la, lapoula yon mesye avèk yon move lespri ki sòti nan tonm yo te rankontre Li.
    3: Li t ap viv pami tonm yo, e pèsòn pa t kab mare l ankò, menm avèk yon chèn.
    4: Paske li te konn mare souvant avèk gwo fè avèk chèn nan pye li. Chèn yo te konn vin chire separe nèt pa fòs li, e fè yo te kase an mòso. Pèsòn pa t kab donte l.
    5: Konsa, tout tan, lajounen kon lannwit, pami tonm yo ak nan mòn yo, li t ap kriye fò e t ap blese kò l avèk wòch.
    6: Lè l wè Jésus a distans, li kouri pwoche L pou l bese devan L.
    7: 'Li te kriye avèk yon vwa fò, e te di: “Kisa m gen avè w Jésus, Fis a Bondye Pi Wo a? Mwen sipliye Ou pa Bondye, pa toumante mwen!”'
    8: 'Paske Li t ap di a li menm: “Sòti nan mesye sa a, ou menm move lespri a!”'
    9: 'Konsa, Li te mande l: “Kòman yo rele ou?” Li te di L: “Yo rele m Lejyon, paske nou anpil.”'
    10: Li te kòmanse sipliye Li seryezman pou Li pa voye yo deyò peyi a.
    11: Konsa, te gen yon gwo bann kochon ki t ap manje la nan mòn nan.
    12: 'Tout move lespri yo te sipliye Li e te di: “Voye nou nan kochon yo pou nou kapab antre nan yo”.'
    13: Jésus te bay yo pèmisyon. Konsa nan sòti a, move lespri yo te antre nan kochon yo, e bann nan te kouri desann pant falèz mòn nan, jouk rive nan lanmè. Te gen anviwon de-mil nan yo, e yo te mouri nan dlo lanmè a.
    14: Konsa, gadyen yo te kouri kite lye a, e te bay rapò sa nan vil la, tankou andeyò. E moun yo te vini pou wè sa ki te rive a.
    15: Yo te vin kote Jésus e yo te wè mesye ki te konn gen move lespri a byen chita, byen abiye avèk tout bon lespri li. Se te menm moun ki te gen “Lejyon an”, e yo te vin gen krent.
    16: Konsa, sila ki te wè l yo, te pale ak yo sou jan sa te rive mesye move lespri a, ak tout afè kochon yo.
    17: E yo te kòmanse sipliye L pou L kite landwa sa a.
    18: Pandan Li t ap antre nan kannòt la, mesye ki te gen move lespri a te sipliye L pou l ta kapab ale avèk Li.
    19: 'Men Li pa t kite L ale, men te di li: “Ale lakay moun ou yo e bay yo rapò sou ki gran bagay SENYÈ a te fè pou ou, ak jan Li te fè ou gras.”'
    20: Li te sòti, e te kòmanse pwoklame nan Decapolis ki kalite bon bagay Jésus te fè pou li, e tout moun te etone.
    21: Lè Jésus te fin pase lòtbò ankò nan kannòt la, yon gwo foul te rasanble antoure Li. Li te bò kote lanmè a.
    22: Youn nan ofisye sinagòg yo ki te rele Jaïrus te pwoche. Lè l te wè Li, li te tonbe sou jenou Li.
    23: 'Li te sipliye Li byen fò e te di: “Tifi mwen an prèt pou mouri. Silvouplè, vin poze men Ou sou Li pou li kapab vin geri e viv.”'
    24: Epi Li te ale avèk li. Yon gwo foul t ap swiv Li e yo t ap peze L.
    25: Konsa, te gen yon fanm ki te gen yon emoraji pandan douz ane.
    26: E li te soufri anpil nan men a anpil doktè. Li te depanse tout sa li te posede san rezilta, men li te vin pi mal atò.
    27: Apre li te fin tande koze Jésus a, li te pwoche dèyè Li nan foul la, e te touche vètman Li.
    28: 'Paske li te reflechi: “Si m sèlman touche rad Li, mwen va geri”.'
    29: Konsa, nan menm moman an, ekoulman san an te vin seche, e fanm nan te santi nan kò l ke maladi a te geri.
    30: 'Nan menm moman an, Jésus te santi nan Li menm ke pouvwa a te kite L. Li te vire kote foul la e te di: “Kilès ki te touche vètman Mwen an?”'
    31: 'Disip Li yo te di L: “Ou wè tout foul sa a k ap peze Ou, e Ou mande: ‘Kilès ki touche M nan?’”'
    32: Li te gade toupatou pou wè fanm ki te fè sa a.
    33: Konsa, fanm nan, tou ap tranble avèk lakrent, konsyan de sa ki te rive l la, li te vin tonbe devan Li, e te di Li tout laverite.
    34: 'Jésus te di li: “Fi, se lafwa ou ki bay ou lasante. Ale anpè, e resevwa gerizon de maladi ou a”.'
    35: 'Pandan Li t ap pale, moun yo te rive sòti lakay ofisye sinagòg la. Yo te di l: “Fi ou a gen tan mouri; ou pa bezwen twouble Mèt la ankò”.'
    36: 'Men Jésus te gen tan tande sa ki t ap pale a, e te di a ofisye sinagòg la: “Pa pè ankò; sèlman kwè”.'
    37: Konsa, Li pa t kite pèsòn swiv Li sof ke Pierre, Jacques, ak Jean, frè a Jacques.
    38: Yo te vini lakay ofisye sinagòg la, epi Li te wè yon gwo tènten, ak moun ki t ap kriye fò e rele “anmwey”.
    39: 'Li antre, e Li te di yo: “Poukisa nou ap fè tout bri sa a, e kriye konsa? Pitit sa a pa mouri, men l ap dòmi”.'
    40: Konsa yo te kòmanse ri sou Li. Men lè Li te fin mete yo tout deyò, Li te pran manman ak papa a pitit la avèk moun pa L yo, e te antre kote pitit la te ye a.
    41: 'Li te pran pitit la pa men li, e te di li: “Talita koum” ki vle di “Tifi, Mwen di ou leve!”'
    42: Lapoula, tifi a te leve e te kòmanse mache. Li te gen douz ane. Tout moun te sezi.
    43: Konsa, Li te bay yo yon lòd sevè ke pèsòn pa dwe tande afè sa a. Epi Li di yo pou bay tifi a yon bagay pou li manje.
  6:
    1: Jésus te kite la. Li te vini nan pwòp vil pa Li a, e disip Li yo te swiv Li.
    2: 'Lè Saba a te vin rive, Li te kòmanse enstwi nan sinagòg la. Anpil moun te tande L. Yo te etone e te di: “Kote nonm sa a twouve bagay sa yo, e se ki sajès sa ke Li resevwa, pou mirak konsa yo ka fèt pa men L?”'
    3: Se pa chapant lan, fis Marie a, frè a Jacques, avèk Joses, ak Jude, ak Simon an? Se pa sè Li yo ki avèk nou? E yo te ofanse de Li.
    4: 'Konsa, Jésus te di yo: “Yon pwofèt pa janm san onè sof ke nan pwòp vil pa L, pami pwòp fanmi li e nan pwòp kay Li.”'
    5: Li pa t kab fè anpil mirak la, malgre Li te poze men Li sou kèk moun malad, e Li te geri yo.
    6: Li te etone pa enkredilite yo. Epi Li t ap ale toupatou nan ti bouk yo pou bay enstriksyon.
    7: Li te rele douz yo e te kòmanse voye yo sòti de pa de, e Li te bay yo otorite sou move lespri yo.
    8: Konsa, Li te avèti yo ke yo pa t pou pran anyen pou vwayaj la sof ke yon baton; ni pen, ni yon sak, ni lajan pou mete nan senti yo;
    9: 'men yo te gen pou mete sapat yo, e Li te di anplis: “Pa menm mete de tinik (yon wòb lejè)”.'
    10: 'Li te di yo: “Nenpòt kote nou antre nan yon kay, rete la jouk lè nou kite vil la.'
    11: Epi nenpòt kote ki pa resevwa nou, oswa koute nou, pandan nou ap kite la, souke retire menm pousyè ki anba pye nou kon temwayaj kont yo. Asireman mwen di ou, l ap pi tolerab pou Sodome ak Gomorrhe nan jou jijman an pase vil sa a!”
    12: Yo te sòti deyò e yo t ap preche ke moun dwe repanti.
    13: Yo t ap chase anpil move lespri, yo t ap onksyone malad yo avèk lwil, e t ap geri yo.
    14: Wa Hérode te tande de bagay sa yo pwiske non Li te deja vini byen koni. Moun t ap di ke Jean Baptiste te gen tan leve soti nan lanmò, ki fè L vin gen pouvwa pou fè tout mirak sa yo.
    15: 'Men lòt t ap di: “Li menm se Élie”. Lòt t ap di: “Li se yon pwofèt, kon youn nan ansyen pwofèt yo”.'
    16: 'Men lè Hérode te tande sa, Li t ap di: “Jean, tèt de sila ke m te fin koupe a, gen tan resisite!”'
    17: Paske se te Hérode menm ki te voye fè arete Jean, e li te mare l nan prizon pou koz Hérodias, madanm a frè li a, Philippe, akoz ke li te marye avè l.
    18: 'Paske Jean t ap di a Hérode: “Li pa pèmèt pou ou gen madanm a frè ou”.'
    19: Konsa, Hérodias te gen yon kont avèk li, e te vle mete L a lanmò men l pa t kab fè l;
    20: Paske Hérode te pè Jean, pwiske li te konnen ke li te yon nonm ladwati ki sen, e li te pwoteje l. Lè Hérode te konn koute l, li te konn byen twouble; men li te bay li plezi pou koute l.
    21: Men yon jou okazyon an te vin parèt pandan fèt nesans Hérode. Li te ofri yon gwo fèt pou gwo chèf dirijan avèk kòmandan militè yo nan Galilée.
    22: 'Lè fi a Hérodias la te vini pou kont li e te danse, li te fè Hérode kontan ak tout vizitè li yo nan fèt la. Konsa Wa a te di fi a: “Mande mwen nenpòt sa ou vle, e m ap bay ou li”.'
    23: 'Li te sèmante a li menm: “Nenpòt sa ou vle, m ap bay ou li, jiska mwatye wayòm mwen an”.'
    24: 'Konsa, li te ale deyò e te mande manman l: “Kisa mwen dwe mande?” Epi li te di l: “Tèt a Jean Baptiste”.'
    25: 'Lapoula, li te vini avèk vitès devan Wa a avèk yon demann. Li te di: “Mwen vle ke ou ban mwen koulye a menm, tèt a Jean Baptiste sou yon plato”.'
    26: Malgre ke Wa a te byen tris akoz sèman an, men akoz vizitè li yo, li pa t gen kouraj pou l refize l.
    27: Imedyatman Wa a te voye yon gad avèk lòd pou vini avèk tèt li. Li te ale, e te fè yo koupe tèt li nan prizon an.
    28: Konsa yo te pote tèt li sou yon plato pou te bay fi a, e fi a te bay li a manman l.
    29: Lè disip li yo te tande sa, yo te vin pran kò l, e te mete l nan yon tonm.
    30: Apòt yo te rasanble avèk Jésus. Yo te bay Li yon rapò de tout sa yo te fè ak sa yo te enstwi.
    31: 'Li te di yo: “Vini apa pou kont nou nan yon plas apa pou pran yon ti repo”. Paske anpil moun t ap antre, sòti, e yo pa t menm gen tan manje.'
    32: Yo te kite la nan yon kannòt pou ale nan yon plas apa pou kont yo.
    33: Konsa, lè pèp la te wè ke yo t ap prale, anpil moun te rekonèt yo. Yo te kouri jwenn yo apye, sòti nan tout vil yo, epi yo te rive avan yo.
    34: Lè Jésus te rive atè, Li te wè yon gwo foul. Konsa, Li te gen konpasyon pou yo paske yo te tankou mouton san gadò. Li te kòmanse enstwi yo anpil bagay.
    35: 'Lè li te deja byen ta, disip Li yo te vin kote Li. Yo te di: “Plas sa a byen izole, e li deja fin byen ta.'
    36: Voye yo ale pou yo kapab ale nan landwa pa yo avèk vil pa yo pou achte kèk manje pou tèt yo.”
    37: 'Men Li te di yo: “Nou menm bay yo manje!” Yo te reponn Li: “Ou vle nou ale depanse de-san denye nan pen pou nou bay yo manje?”'
    38: 'Li te di yo: “Konbyen pen nou genyen? Al gade!” Lè yo konnen, yo di: “Senk pen ak de pwason”.'
    39: Konsa, Li te kòmande yo pou chita pa gwoup nan zèb vèt la.
    40: Yo te chita pa gwoup de santèn, e pa gwoup de senkantèn.
    41: Li te pran senk pen yo avèk de pwason yo. Li te gade vè syèl la, e Li te beni manje a. Li te kase pen yo, e Li te kontinye bay disip yo pou mete devan yo. Li te divize bay nan de pwason yo pami yo tout.
    42: Yo tout te manje, e yo te satisfè.
    43: Yo te ranmase douz panyen byen plen avèk moso kase yo; e anplis, pwason.
    44: Te gen senk-mil mesye ki te manje pen yo.
    45: Konsa, Jésus te fè disip Li yo antre nan kannòt la pou ale devan Li lòtbò vè Bethsaïda, pandan Li menm t ap voye foul la ale.
    46: Lè Li fin di yo orevwa, Li te ale nan mòn nan pou priye.
    47: Lè lannwit te rive, kannòt la te nan mitan lanmè a, e Jésus te atè pou kont Li.
    48: Lè L te wè yo t ap fè fòs sou zaviwon yo akoz van an te kont yo, nan anviwon katriyèm è nan aswè, Li te vin kote yo ap mache sou lanmè a, kòmsi Li te gen entansyon ale devan pou kite yo dèyè.
    49: Men lè yo te wè L ap mache sou lanmè a, yo te sipoze ke Li te yon fantom e yo te kriye fò;
    50: 'pwiske yo tout te wè Li e yo te pè. Men nan moman sa a Li te pale avèk yo. Li te di yo: “Pran kouraj! Se Mwen menm! Pa pè.”'
    51: Li te antre nan kannòt la avèk yo, e van an te sispann. Yo te vrèman sezi.
    52: Akoz yo pa t reyisi gen okenn konprann nan afè pen yo, kè yo te di.
    53: Lè yo te fin travèse lòtbò, yo te rive atè nan Génésareth e te mare kannòt la atè.
    54: Nan moman yo te kite kannòt la, pèp la te rekonèt yo.
    55: Konsa, pèp la te kouri toupatou nan tout peyi a, e te kòmanse pote sila ki te malad yo sou palèt nan plas kote Li te ye a.
    56: Nenpòt kote Li te antre nan bouk ak gran vil oswa andeyò, yo t ap vin depoze moun malad nan mache yo pou sipliye L pou yo ta kapab sèlman touche rebò vètman Li, akoz tout moun ki te touche l t ap vin geri.
  7:
    1: Farizyen yo avèk kèk nan skrib yo te antoure Jésus lè yo te sòti Jérusalem.
    2: Lè yo te wè ke kèk nan disip Li yo t ap manje pen avèk men enpi, sa vle di, san lave,
    3: (pwiske Farizyen yo avèk tout Jwif yo pa manje sof ke yo lave men yo kòrèk, pou obsève tradisyon a ansyen yo.
    4: Lè yo sòti nan mache, yo pa manje sof ke yo gen tan benyen. Anplis yo gen anpil lòt bagay ke yo konn resevwa kon prensip, tankou lavaj a tas, avèk krich, ak po kwiv yo.)
    5: 'Pou sa, Farizyen yo ak skrib yo te mande L: “Poukisa disip ou yo pa mache selon tradisyon ansyen yo, men manje pen avèk men ki pa lave?”'
    6: 'Li te reponn yo: “Byen jis Ésaïe te fè pwofesi sou nou kom ipokrit, lè li te ekri: ‘Pèp sa bay Mwen lonè avèk lèv yo, men kè yo lwen Mwen.'
    7: Men anven yo adore Mwen lè y ap enstwi kòm doktrin, prensip a lòm.’
    8: “Nou neglije kòmandman a Bondye yo, pou kenbe tradisyon a lòm yo—kon lavaj krich yo ak anpil lòt bagay”
    9: 'Li t ap di yo anplis: “Ak konesans nou mete kòmandman Bondye a akote, pou kenbe tradisyon pa nou yo.'
    10: 'Paske Moïse te di: ‘Onore papa ou avèk manman ou’; epi ‘sila ki pale mal a papa li oswa manman li, fòk li mete a lanmò.’'
    11: '“Men nou di: ‘Si yon nonm di a papa l, ni a manman l, nenpòt sa ke m genyen se Kòba’” (sa vle di, “bay a Bondye”),'
    12: “Nou pa pèmèt moun nan fè anyen ankò ni pou papa l, ni pou manman l.
    13: Konsa nou fè pawòl Bondye a vin nil ak tradisyon ke nou transmèt a youn lòt. Nou fè anpil bagay konsa.”
    14: 'Li te rele foul la kote Li ankò. Li te di yo: “Koute Mwen, nou tout, e konprann:'
    15: Nanpwen anyen deyò yon nonm k ap fè l sal, men se bagay ki sòti pa anndan yon nonm ki fè l sal.
    16: Si yon moun gen zòrèy, kite li tande.”
    17: Lè Li te kite foul la, Li te antre nan kay la. Disip Li yo te kesyone L sou parabòl sila a.
    18: 'Epi Li te di yo: “Èske nou si tèlman manke konprann tou? Èske nou pa konprann ke sa ki sòti deyò yon nonm pou antre ladann pa kapab souye l,'
    19: paske sa pa antre nan kè l, men nan vant li epi li vin elimine?” (Konsa Li te deklare ke tout kalite manje pwòp.)
    20: 'Li te di: “Sa ki sòti nan yon moun, se sa ki souye l.'
    21: Paske pa anndan, sòti nan kè lòm tout move panse, fònikasyon, vòl, touye moun, adiltè,
    22: zak lanvi sa ki pou lòt, mechanste, desepsyon, sansyalite, jalouzi, kout lang, ògèy, ak tout kalite foli.
    23: Tout mal sa yo sòti pa anndan, epi souye yon nonm.”
    24: Jésus te leve e te pati pou rejyon Tyr la. Lè Li te antre nan yon kay, Li pa t vle pèsòn konnen sa, men Li pa t kab evite atire atansyon.
    25: Men lè yon fanm ak yon tifi ki te gen yon move lespri te tande de Jésus, li te vin kote L nan menm moman an, e te tonbe nan pye Li.
    26: Alò, fanm sila a te yon moun etranje nan ras Siwofonisyèn. E li te kontinye mande L pou chase move lespri a sou pitit li a.
    27: 'Jésus te di li: “Kite zanfan yo satisfè avan, paske li pa bon pou pran pen timoun yo pou jete l bay chen.”'
    28: 'Men fanm nan te reponn Li: “Wi Mèt, men menm ti chen anba tab yo manje ti moso ke timoun yo lese tonbe yo.”'
    29: 'Konsa Li te di li: “Akoz repons sa a, al fè wout ou; move lespri a gen tan kite fi ou a.”'
    30: E lè fanm nan te retounen lakay li, li te twouve tifi a byen kouche sou kabann nan, e move lespri a te gen tan kite li.
    31: Ankò Li te kite rejyon Tyr la, e te pase pa Sidon jiska lanmè Galilée a, nan rejyon Decapolis.
    32: Yo te mennen bay Li yon moun ki te soud, ki te pale avèk anpil difikilte, e yo te sipliye L pou mete men Li sou li.
    33: Jésus te mennen l apa gran foul la, e te mete dwat Li anndan zòrèy moun nan. Li te krache, e te touche lang li avèk krache a.
    34: 'Pandan Li gade vè syèl la, Li te soupire byen fò, e te di li: “Ifafata!” Sa vle di “Ouvri!”'
    35: Konsa zòrèy li te louvri. Lang lou a te disparèt, e li te vin pale kon nòmal.
    36: Li te bay yo lòd pou yo pa pale avèk pèsòn; men plis Li te bay lòd, plis yo te kontinye gaye nouvèl la toupatou.
    37: 'Yo te vin etone nèt. Yo t ap di: “Li fè tout bagay byen. Li fè menm soud yo tande, e bèbè yo pale”.'
  8:
    1: 'Nan jou sa yo, lè te gen ankò yon gwo foul ki pa t gen anyen pou yo manje, Jésus te rele disip Li yo. Li te di yo:'
    2: “Mwen santi konpasyon pou foul la pwiske yo rete avèk Mwen koulye a pandan twa jou, e yo pa gen anyen pou yo manje.
    3: Si Mwen voye yo lakay yo grangou, y ap fennen nan wout la, e gen nan yo ki sòti yon bon distans.”
    4: 'Disip Li yo te reponn Li: “Kote yon moun kapab jwenn ase pen isit la pou satisfè moun sa yo nan yon andwa izole konsa”?'
    5: 'Li te mande yo: “Konbyen moso pen nou genyen?” Yo te di Li: “Sèt”.'
    6: Konsa, Li te fè yo chita atè. Li te pran sèt pen yo, e te kase yo an mòso. Li te kòmanse bay yo a disip Li yo pou sèvi yo, e yo te bay yo a foul la.
    7: Anplis yo te genyen kèk ti pwason. Lè L fin beni yo, Li te kòmande sa yo anplis pou separe bay.
    8: Yo te manje e yo te satisfè. Yo te ranmase sèt gwo panyen plen avèk moso kase ki te rete.
    9: Te gen anviwon kat mil ki te la. Konsa, Li te voye yo ale.
    10: Nan menm moman sa a, Li te antre nan kannòt la avèk disip Li yo, pou te rive nan peyi yo rele Dalmanutha a.
    11: Farizyen yo te parèt e yo te kòmanse diskite avè L. Yo te mande L yon sign ki sòti nan syèl la pou teste li.
    12: 'Avèk yon gwo soupi ki sòti nan lespri Li, Li te di: “Poukisa jenerasyon sila a ap chèche yon sign? Anverite Mwen di nou: Nanpwen sign k ap parèt a jenerasyon sila a.”'
    13: Lè L fin kite yo, Li te monte kannòt la pou te ale lòtbò.
    14: Yo te bliye pran pen, e pa t gen plis ke yon moso nan kannòt la avèk yo.
    15: 'Li te avèti yo pou di: “Veye byen! Fè atansyon kont ledven Farizyen yo, ak ledven Hérode la!”'
    16: Konsa, yo te kòmanse diskite youn avèk lòt pwoblèm ke yo pa t gen pen an.
    17: 'Jésus te konprann sa byen, e te di yo: “Poukisa nou ap pale afè pen an? Èske nou poko wè ni konprann? Èske nou gen kè di?'
    18: Malgre nou gen zye, èske nou pa wè? E malgre nou gen zòrèy, èske nou pa tande? E èske nou pa sonje
    19: 'lè Mwen te kase senk pen yo pou senk mil moun, konbyen panyen plen avèk moso kase nou te ranmase?” Yo te di Li: “Douz”.'
    20: '“Epi lè Mwen te kase sèt pou kat mil moun yo, konbyen gwo panyen plen avèk moso kase nou te ranmase?” Yo te di li: “Sèt”.'
    21: 'Li te mande yo: “Èske nou poko menm konprann?”'
    22: Yo te rive Bethsaïda. Moun yo te pote bay Li yon mesye avèg e yo te sipliye L pou te touche l.
    23: 'An pran mesye avèg la pa men li, Li te mennen l sòti nan vil la. Lè L fin krache sou zye li e mete men L sou li, Li te mande l: “Èske ou pa wè anyen?”'
    24: 'Konsa, li te leve tèt li gade e te di: “Mwen wè moun. Konsi mwen wè yo tankou pyebwa k ap mache toupatou.”'
    25: Ankò Li te mete men Li sou zye li. Li te gade byen fiks, e li te vin restore. Konsa, li te wè tout bagay byen klè.
    26: 'Li te voye li lakay li e te di: “Pa menm antre nan vil la.”'
    27: 'Jésus te sòti avèk disip Li yo pou lantre nan vilaj Césarée Philippe. Sou wout la Li te diskite ak disip Li yo. Li te mande yo: “Kilès moun yo di ke Mwen ye?”'
    28: 'Yo te di Li: “Jean Baptiste, e kèk lòt Élie, men lòt, youn nan pwofèt yo”.'
    29: 'Li te kesyone yo plis; “Men kilès nou menm nou di ke Mwen ye?” Pierre te reponn e te di Li: “Ou menm se Kris la.”'
    30: Konsa, Li te avèti yo pou pa di pèsòn anyen sou Li menm.
    31: Li te kòmanse enstwi yo ke Fis a Lòm nan t ap oblije soufri anpil bagay, vin rechte pa ansyen yo avèk chèf prèt ak skrib yo, e touye. E apre twa jou, Li ta resisite ankò.
    32: Li t ap pale bagay la byen klè. Konsa, Pierre te mennen L akote e te kòmanse repwoche L.
    33: 'Men lè l te vire gade dèyè, Li te wè disip Li yo, e Li te repwoche Pierre, e te di l: “Mete ou dèyè M, Satan! Paske ou p ap mete panse ou sou enterè Bondye a, men enterè lòm.”'
    34: 'Li te rele foul la avèk disip Li yo. Li te di yo: “Si yon moun vle swiv Mwen, fòk li renonse pwòp tèt li, pran kwa li, e swiv Mwen.'
    35: Paske nenpòt moun ki vle sove vi li, va pèdi li; men nenpòt moun ki pèdi vi li akoz Mwen ak levanjil la, ap sove li.
    36: “Paske kisa sa sèvi a yon nonm si l genyen tou lemonn men l pèdi nanm li?
    37: Paske kisa yon nonm ap bay an echanj pou nanm Li.
    38: “Paske nenpòt moun ki wont de Mwen menm avèk pawòl Mwen, nan jenerasyon adiltè e konwonpi sila a, Fis a Lòm nan ap wont de li menm tou lè Li vini nan glwa a Papa Li avèk zanj sen yo.”
  9:
    1: 'Jésus te di yo: “Anverite Mwen di nou, gen kèk moun nan sila ki kanpe la yo ki p ap goute lanmò jouk lè yo fin wè wayòm Bondye a rive avèk pouvwa.”'
    2: Sis jou pita, Jésus te pran avè L, Pierre, Jacques, avèk Jean, e te mennen yo sou yon mòn wo pou kont yo. La, devan yo, Li te transfòme nan yon lòt fòm.
    3: Rad Li yo te vin klere jis yo blanchi nèt, blanch kon okenn moun k ap fè lesiv nan mond sa a, pa t janm kab fè.
    4: Konsa, Élie ak Moïse te parèt devan yo ansanm, e yo t ap pale avèk Jésus.
    5: 'Pierre te reponn pou di Jésus: “Mèt, se bon pou nou isit la; annou fè twa tabènak, youn pou Ou, youn pou Moïse, e youn pou Élie.”'
    6: Paske li pa t konnen ki repons pou bay, akoz kè yo te plen avèk laperèz.
    7: Konsa, yon nwaj te fòme ki te vin mete yo nan fon lonbraj, e yon vwa te vin sòti nan nwaj la, “Sa se Fis Mwen; koute Li!”
    8: Nan menm moman sa a, yo te gade toupatou e pa t wè pèsòn avèk yo ankò, sof ke Jésus sèl.
    9: Pandan yo t ap desann mòn nan, Li te bay yo lòd pou pa di pèsòn sa yo te wè a, jouk lè ke Fis a Lòm nan ta leve soti nan lanmò.
    10: 'Yo te reflechi anpil sou pawòl sa a, e te diskite youn avèk lòt sou sa sa vle di: “leve soti nan lanmò an”.'
    11: 'Yo te mande Li: “Poukisa skrib yo di ke Élie oblije vini avan an?”'
    12: 'Li te di yo: “Élie vrèman ap vini avan pou restore tout bagay. Men poukisa li ekri sou Fis a Lòm nan ke Li va soufri anpil bagay, e vin meprize?'
    13: Men Mwen di nou Élie vrèman gen tan vini, e yo te fè l sa ke yo te pito, jan ke sa ekri sou li a.”
    14: Lè yo te retounen kote disip yo, yo te wè yon gwo foul ki te antoure yo, e kèk skrib ki t ap diskite avèk yo.
    15: Imedyatman, lè tout foul la te wè Li, yo te etone, e yo te kouri vini salye Li.
    16: 'E Li te mande yo: “Kisa nou ap diskite avèk yo la a?”'
    17: 'Epi yon moun nan foul la te reponn Li: “Mèt, mwen te pote bay Ou fis Mwen an, ki gen yon move lespri ki fè l bèbè;'
    18: epi lè li sezi l, li voye li atè. Li kimen nan bouch e manje dan l; kò li vin tou rèd. Mwen te pale disip Ou yo pou chase l, men yo pa t kapab.”
    19: 'Konsa, Li te reponn yo e te di: “O jenerasyon enkredil, pou konbyen de tan ankò M ap avèk nou? Konbyen de tan ankò M ap sipòte nou? Fè l vin kote Mwen!”'
    20: Yo te pote gason an kote Li. E lè li te wè L, lapoula lespri a te jete li nan yon gwo kriz. Li te tonbe atè, te kòmanse woule toupatou e kimen nan bouch.
    21: 'Jésus te mande papa li: “Depi kilè bagay sa a konn rive li?” Li te di: “Depi li timoun.'
    22: Souvan li konn voye li ni nan dlo, ni nan dife pou l detwi l. Men si Ou kapab fè yon bagay, gen pitye pou nou, e ede nou!”
    23: 'Jésus te di li: “Si Ou kapab? Tout bagay posib pou sila a ki kwè a.”'
    24: 'Konsa, papa a tigason an te kriye fò e te di: “Mwen kwè; ede enkredilite Mwen an.”'
    25: 'Lè Jésus te wè yon foul moun t ap rasanble, Li te reprimande move lespri a. Li te di L: “Ou menm lespri soud e bèbè, Mwen kòmande ou, sòti nan li, e pa antre nan li ankò.”'
    26: 'Lè lespri a fin kriye fò, e jete li nan gwo kriz tèrib, li te sòti. Ti gason an te tèlman parèt kon yon kadav, ki te fè pi fò nan yo te di: “Li mouri!”'
    27: Men Jésus te pran li pa men li, te leve l, e Li te kanpe.
    28: 'Lè Li te vini nan kay la, disip Li yo te kòmanse kesyone Li an prive: “Poukisa nou pa t kapab chase l?”'
    29: 'Li te di yo: “Kalite sila a p ap kab sòti pa anyen, sof ke lapriyè.”'
    30: Depi la yo te ale pase nan tout Galilée, e Li pa t vle ke pèsòn konnen anyen sou sa.
    31: 'Paske Li t ap enstwi disip Li yo e t ap di yo: “Fis a Lòm nan va livre nan men a lèzòm, e yo va touye Li. Epi lè Li fin touye, L ap resisite ankò twa jou pita.”'
    32: Men yo pa t konprann pawòl sila a, e yo te pè mande L.
    33: 'Yo te vini Capernaüm, e lè Li te nan kay la, Li te kòmanse kesyone yo: “De kisa nou t ap diskite nan wout la?”'
    34: Men yo te rete an silans; paske nan wout la, yo t ap diskite de kilès nan yo ki te pi gran.
    35: 'Lè Li te fin chita, Li te rele douz yo, e Li te di yo: “Si yon moun vle premye, li va dènye de tout moun, e vin sèvitè a tout moun.”'
    36: 'Li te pran yon timoun, e te fè l chita devan yo. Epi lè L pran li nan bra Li, Li te di yo:'
    37: “Nenpòt moun ki resevwa yon timoun tankou sila a nan non pa M, resevwa M; e nenpòt moun ki resevwa M, li pa resevwa Mwen, men Sila ki voye Mwen an.”
    38: 'Jean te di Li: “Mèt, nou te wè yon moun ki t ap chase move lespri yo nan non Ou, e nou te eseye fè l sispann, paske li pa t ap swiv nou.”'
    39: 'Men Jésus te di: “Pa anpeche li, paske pa gen moun k ap fè yon mirak nan non Mwen, e apre byen vit ki ka pale mal de Mwen.'
    40: Paske sila ki pa kont nou an, li pou nou.
    41: Paske nenpòt moun ki bay nou yon tas dlo pou bwè akoz nou nan Kris yo, anverite Mwen di nou, li p ap pèdi rekonpans li.
    42: “Nenpòt moun ki fè youn nan pitit sa yo ki kwè vin chape tonbe, li t ap pi bon pou li si yo te mete yon gwo wòch moulen nan kou li, e jete l nan lanmè.
    43: “Si men nou fè nou chape tonbe, koupe l nèt; li pi bon pou nou ta antre nan lavi kokobe, pase avèk de men, pou nou ta jete nan twou san fon an, nan lanfè ki “pa kapab etenn nan,
    44: ‘kote vè pa mouri, e dife pa janm etenn.’
    45: “E si pye nou fè nou chape tonbe, koupe li nèt; li pi bon pou nou antre nan lavi bwete, pase genyen tou de pye nou, e vin jete nan lanfè,
    46: kote vè pa mouri, e dife pa janm etenn.
    47: “Si zye nou fè nou chape tonbe, retire li jete; li pi bon pou nou antre nan wayòm Bondye a avèk yon sèl zye, pase jete nan lanfè avèk de zye.
    48: Kote vè pa mouri, e dife pa janm etenn.
    49: “Paske tout moun va vin sale ak dife, e chak sakrifis ap sizonnen ak sèl.
    50: “Disèl la bon, men si disèl la vin pèdi gou, kilès k ap fè l gen gou sèl ankò. Fòk nou gen sèl nan nou, e rete anpè youn avèk lòt.”
  10:
    1: Lè l leve, Li te kite la pou landwa Juda a, ak lòtbò Jourdain an. Foul yo te antoure Li ankò, e selon koutim Li, Li te kòmanse enstwi yo ankò.
    2: Kèk Farizyen te vin kote L pou sonde L, e te kesyone L pou si li te pèmi pou yon mesye divòse ak madanm li.
    3: 'Konsa, Li te reponn li e te di: “Kisa Moïse te kòmande nou?”'
    4: 'Yo te di: “Moïse te bay dwa pou yon mesye ekri yon sètifika pou l divòse ak li, epi voye l ale.”'
    5: 'Men Jésus te di yo: “Akoz kè di nou, li te ekri nou kòmandman sa a.'
    6: Men depi kòmansman kreyasyon an, Bondye te fè yo mal ak femèl.
    7: Pou rezon sa a, yon gason va kite papa li ak manman li,
    8: epi yo de a ap vin fè yon sèl chè. An konsekans, se pa de yo ye ankò, men yon sèl chè.
    9: Pou rezon sa a, sa ke Bondye gen tan lye ansanm, pa kite okenn moun separe l.”
    10: Anndan kay la, disip yo te kesyone Li ankò.
    11: 'E Li te di yo: “Nenpòt moun ki divòse ak madanm li pou marye avèk yon lòt fanm, fè adiltè kont li.'
    12: E si fanm nan divòse ak mari li e marye avèk yon lòt, li menm tou fè adiltè.”
    13: Konsa yo t ap pote timoun bay li pou L ta kapab touche yo, e disip yo te reprimande yo.
    14: 'Men lè Jésus te wè sa, Li te mekontan e te di yo: “Kite timoun yo vini kote Mwen; pa anpeche yo, paske wayòm Bondye a se pou sila ki tankou sa yo.'
    15: 'Anverite Mwen di nou: nenpòt moun ki pa resevwa wayòm Bondye a kon yon timoun, li p ap antre li menm.”'
    16: Epi li te pran yo nan bra Li, te beni yo, e te poze men L sou yo.
    17: 'Pandan Li t ap prepare pou yon vwayaj, yon nonm te kouri kote L, te mete l ajenou devan Li. Li te mande L: “Bon Mèt, kisa mwen dwe fè pou eritye lavi etènèl?”'
    18: 'Epi Jésus te di Li: “Poukisa ou rele M bon? Nanpwen moun ki bon sof ke Bondye sèl.'
    19: Ou konnen kòmandman yo, ‘Pa touye moun, pa fè adiltè, pa vòlè, pa fè fo temwayaj, pa twonpe moun, onore papa ou avèk manman ou’.”
    20: 'Konsa li te di Li: “Mèt, mwen fè tout bagay sa yo depi mwen timoun.”'
    21: 'Jésus te byen gade li. Li te gen yon lanmou pou li. Li te di l: “Yon bagay ou manke; ale vann tout sa ou posede, bay malere yo, e ou va gen richès nan syèl la. E konsa, vin swiv Mwen.”'
    22: Men avèk pawòl sa yo, li te vin atriste. Li te kite lye sa a, byen dezole, paske li te yon moun ki te gen anpil byen.
    23: 'Jésus te gade toupatou e te di a disip li yo: “Ala sa ap difisil pou sila ki gen anpil richès antre nan wayòm Bondye a!”'
    24: 'Disip Li yo te etone de pawòl Li yo. Men Jésus te reponn yo ankò e te di yo: “Zanfan yo, ala sa difisil pou antre nan wayòm Bondye a!'
    25: L ap pi fasil pou yon chamo pase nan zye a yon egwi, pase pou yon moun rich antre nan wayòm Bondye a.”
    26: 'Yo te menm pi etone. Yo te di l: “Ebyen, kilès ki kab sove?”'
    27: 'Tou ap gade yo Jésus te di: “Avèk moun, sa pa posib, men li pa konsa avèk Bondye. Paske tout bagay posib avèk Bondye.”'
    28: 'Pierre te kòmanse di L: “Gade, nou gen tan kite tout bagay e te swiv Ou.”'
    29: 'Jésus te di: “Anverite Mwen di nou, ‘Nanpwen pèsòn ki kite kay li, oswa frè li, oswa sè li ak pitit li, ni manman ni papa, oswa jaden li pou koz Mwen ak pou koz levanjil la,'
    30: men ke l ap resevwa san fwa plis koulye a, nan tan sila a, kay, frè, sè ansanm avèk pèsekisyon yo; e nan laj k ap vini an, lavi etènèl.
    31: Men anpil moun ki premye ap vin dènye; e dènye yo va vin premye.
    32: Yo te sou wout la pou ale Jérusalem e Jésus t ap mache pi devan yo. Yo te etone, e sila ki te swiv yo te pè anpil. Ankò Li te rele douz yo akote e te kòmanse di yo kisa ki ta vin rive Li.
    33: “Byen gade, nou ap monte Jérusalem. Fis a Lòm nan va livre a chèf prèt yo avèk skrib yo. Yo va kondane Li a lanmò, e yo va livre li a payen yo.
    34: Epi y ap moke L, krache sou Li, bay Li gwo kout fwèt, e touye L. Twa jou pita, L ap resisite.”
    35: 'Jacques, Jean, avèk de fis Zébédée yo te vin kote L. Yo te di L: “Mèt, nou vle ke Ou fè pou nou nenpòt sa ke nou mande Ou”.'
    36: 'Li te di yo: “Kisa nou vle M fè pou nou”?'
    37: 'Yo te di L: “Bannou dwa pou nou kapab chita nan glwa Ou, youn sou bò dwat Ou, e youn sou bò gòch Ou nan glwa Ou.”'
    38: 'Men Jésus te di yo: “Nou pa konnen sa n ap mande a. Èske nou kapab bwè tas ke M ap bwè a, oubyen batize avèk batèm ke Mwen ap batize a?”'
    39: 'Yo te di L: “Nou kapab”. Jésus te reponn yo: “Tas ke M ap bwè a, nou ap bwè. Epi nou ap batize avèk menm batèm ke M ap batize a.'
    40: Men pou chita bò dwat Mwen, oubyen bò gòch Mwen an, sila a se pa pa M nan pou M ta bay, men se pou sila ke li te prepare yo.”
    41: Lè yo tande sa, dis lòt yo te kòmanse santi ke yo te mekontan avèk Jacques ak Jean.
    42: 'Konsa, Jésus te rele yo a Li menm. Li te di yo: “Nou konnen ke sila ki rekonèt kon chèf pami payen yo domine sou yo, epi gwo chèf yo egzèse otorite sou yo.'
    43: Men li pa konsa pami nou menm, men nenpòt moun ki vle vin gran pami nou, va sèvi nou.
    44: Nenpòt moun ki vle premye pami nou, va vin esklav a nou tout.
    45: Paske menm Fis a Lòm nan pa t vin pou yo sèvi Li, men pou bay vi li kon yon ranson pou anpil lòt.”
    46: Konsa yo te rive Jéricho. E pandan Li t ap kite Jéricho avèk disip Li yo, ansanm ak yon gwo foul la, yon avèg ki t ap mande, ki te rele Bartimée, fis a Timée, te chita akote wout la.
    47: 'Lè l tande ke se te Jésus, Nazareyen an, li te kòmanse kriye fò e te di: “Jésus, Fis a David la, gen pitye pou mwen!”'
    48: 'Konsa, anpil moun t ap pale ak li sevèman pou li ta pe la, men li te kriye pi fò: “Fis a David la: gen pitye pou mwen!”'
    49: 'Konsa, Jésus te rete la, e te di: “Rele Li.” Yo te rele avèg la. Yo te di l: “Pran kouraj! Leve kanpe! L ap rele ou!”'
    50: Li te jete akote gwo vètman li, te vòltije kanpe byen vit, e te rive kote Jésus.
    51: 'Jésus te reponn li, e te di l: “Kisa ou vle M fè pou ou?” Mesye avèg la te di L: “Rabouni (ki vle di Mèt), mwen vle wè ankò!”'
    52: 'Jésus te di l: “Ale! Lafwa ou fè ou geri.” Lapoula, li te wè ankò, e li t ap swiv Li sou wout la.'
  11:
    1: Pandan yo t ap pwoche Jérusalem, nan Bethphagé avèk Béthanie, toupre mòn Oliv la, Li te bay komisyon a de nan disip Li yo.
    2: 'Li te di yo: “Ale nan bouk ki anfas nou an. Pandan n ap antre, nou ap twouve yon ti bourik mare, ki poko menm monte. Demare li e mennen l isit la.'
    3: 'Si yon moun di nou: ‘Poukisa n ap fè sa?’, di l: ‘Senyè a gen bezwen li’. Konsa, l ap voye l vini isit la.”'
    4: Yo te ale, e te twouve yon ti bourik mare toupre pòt la, deyò nan lari a, e yo te demare li.
    5: 'Konsa, kèk nan sila ki te la yo t ap di yo: “Kisa nou ap fè la a? N ap demare ti bourik la?”'
    6: Yo te pale yo jan Jésus te di a, e yo te bay yo dwa pran l.
    7: Yo te pote ti bourik la bay Jésus. Yo te mete vètman yo sou li, e Li te chita sou li.
    8: Konsa, anpil moun te tann vètman yo sou wout la, e lòt t ap poze branch fèy yo te koupe nan chan sou wout la.
    9: 'Sila ki te ale devan yo ak sila ki t ap swiv yo, t ap kriye fò: “Ozana! Beni se Sila a ki vini nan non SENYÈ a!'
    10: Beni se wayòm zansèt nou David, k ap vini an! Ozana nan pi wo a!”
    11: Jésus te antre Jérusalem e te antre nan tanp lan. Lè Li te fin gade sou tout bagay, Li te kite la pou Béthanie avèk douz yo akoz ke lè a te deja fè tà.
    12: Nan demen, lè yo te kite Béthanie, Li te vin grangou.
    13: Li te wè nan distans, yon pye fig etranje avèk tout fèy yo. Li te ale pou wè si petèt li t ap twouve kèk bagay sou li. Lè l rive, li pa t twouve anyen sof ke fèy yo, paske li pa t nan sezon fwi.
    14: 'E Li te pale a li: “Ke pèsòn pa janm manje fwi ki sòti nan ou ankò!” E disip Li yo te tande l.'
    15: Konsa yo te rive Jérusalem. Li te antre nan tanp lan e te kòmanse voye deyò sila ki t ap achte ak vann nan tanp lan. Li te chavire tab a sila ki t ap chanje lajan yo ak chèz a sila ki t ap vann toutrèl yo.
    16: Li pa t ap kite pèsòn pase nan tanp lan ki pote yon chaj.
    17: 'Li te kòmanse pale ak yo. Li te di yo: “Èske li pa ekri: ‘Lakay Mwen an ap rele yon Kay Lapriyè pou tout nasyon yo’? Men nou fin fè l vin yon kav kote vòlè kache.”'
    18: Chèf prèt yo avèk skrib yo te tande, e yo te kòmanse ap chèche jan pou detwi Li. Paske yo te pè Li akoz tout foul la te etone pa prensip ke Li te bay yo.
    19: Lè aswè te rive, Li te kite vil la.
    20: Pandan yo t ap pase lantre granmmaten an, yo vin wè ke pye fig etranje a te seche jis rive nan rasin.
    21: 'Konsa, Pierre te sonje, e te di Li: “Rabbi, gade pye fig frans ke Ou te modi a gen tan vin sèch”.'
    22: 'Jésus te reponn e te di yo: “Mete lafwa nan Bondye.'
    23: 'Anverite, Mwen di nou, nenpòt moun ki di a mòn sa a: ‘Retire ou la e ale jete ou nan lanmè, san doute nan kè l, men kwè ke sa li di a va rive, sa va rive.'
    24: Pou sa, Mwen di nou, pou tout bagay ke nou priye e mande, kwè ke nou gen tan resevwa l deja, e li va fèt.
    25: “Nenpòt lè ke n ap kanpe pou fè lapriyè, si nou gen yon bagay kont yon moun, padone l, pou Papa nou osi, ki nan syèl la kapab padone nou pou ofans pa nou yo.
    26: Men si nou pa padone, Papa nou nan syèl la p ap padone ofans pa nou yo nonplis.”
    27: Konsa, yo te rive ankò Jérusalem. E pandan Li t ap mache nan tanp lan, chèf prèt yo avèk skrib yo ak ansyen yo te vin kote L.
    28: 'Yo te di L: “Pa ki otorite W ap fè bagay sa yo; oubyen kilès ki te bay Ou otorite sa a pou fè bagay sa yo?”'
    29: 'Jésus te di yo: “M ap poze nou yon kesyon, e nou va reponn Mwen; epi konsa, Mwen menm, M ap di nou pa ki otorite Mwen fè bagay sa yo.'
    30: Èske batèm a Jean an te sòti nan syèl la, oubyen nan lòm? Reponn Mwen.”
    31: 'Yo te rezone pami yo menm pou di: “Si nou di ‘nan syèl la’, l ap di poukisa nou pa t kwè li?'
    32: Men si nou di de lòm?” Konsa, yo te pè foul la, paske tout moun te konsidere ke Jean te vrèman yon pwofèt.
    33: 'Yo te reponn Jésus e te di: “Nou pa konnen”. Konsa, Jésus te di yo: “Nonplis, Mwen p ap di nou pa ki otorite Mwen fè bagay sa yo”.'
  12:
    1: 'Konsa, Li te kòmanse pale yo an parabòl: “Yon nonm te plante yon jaden rezen, te antoure l avèk yon miray, e te fouye yon basen anba pèz diven an. Li te bati yon kay gad byen wo, e li te lwe l a kiltivatè yo. Konsa, li te fè yon vwayaj nan yon lòt peyi.'
    2: Nan lè rekòlt la, li te voye yon esklav li kote kiltivatè yo pou l ta kapab resevwa kèk nan pwodwi jaden an nan men a kiltivatè yo.
    3: Konsa, yo te pran li, yo te bat li, e te voye li ale men vid.
    4: Ankò li te voye yon lòt esklav. Yo te blese li nan tèt, e te maltrete l byen maltrete.
    5: Epi li voye yon lòt. Sila a yo te touye. E anpil lòt; kèk yo te bat, e kèk yo te touye.
    6: '“Li te gen youn anplis, yon fis byeneme. Konsa, an dènye lye, li te voye li bay yo. Li te di: ‘Yo va respekte fis mwen an’.'
    7: '“Men kiltivatè rezen sa yo te di youn ak lòt: ‘Sa se eritye a; vini, annou touye l e jete l deyò jaden an, e eritaj la ap vin pou nou!’'
    8: Epi yo te pran li, yo te touye li, e te jete li deyò jaden an.
    9: “Kisa mèt jaden an ap fè? Li va vin detwi kiltivatè rezen yo, e li va bay jaden an a lòt moun.
    10: 'Èske nou pa t menm li Ekriti sila a?: ‘Wòch ke moun ki t ap bati yo te refize a; sila a te devni wòch ang prensipal la.'
    11: Sa te vin rive soti nan Bondye, e se yon mèvèy nan zye nou.’?”
    12: Konsa, yo t ap chache sezi li; malgre yo te pè foul la, paske yo te konprann ke Li te pale parabòl sa a kont yo menm. Konsa, yo te kite Li e te ale.
    13: Yo te voye kèk nan Farizyen yo ak Ewodyen yo kote Li, pou yo ta kapab pran l nan pèlen avèk pwòp pawòl Li.
    14: 'Yo te vini, e te mande L: “Mèt, nou konnen ke Ou bay verite a, e Ou pa nan patipri a pèsòn, men enstwi chemen Bondye a ak verite: Èske li pèmi pou peye taks a César; wi, oubyen non?'
    15: '“Èske n ap peye, oubyen èske nou p ap peye?” Men Li menm ki te konnen se ipokrit yo t ap fè, Li te di yo: “Poukisa nou ap tante Mwen? Pote ban m yon denye (kòb jounalye peyi a) pou M gade l.”'
    16: 'Epi yo te pote l. Li te di yo: “Se imaj ak non a ki moun ki la a?” Yo te di Li: “Se pou César”.'
    17: 'Konsa, Jésus te di yo: “Bay César bagay sila a ki pou César yo, e a Bondye bagay ki pou Bondye yo.” E yo te etone de Li menm.'
    18: 'Alò, Sadiseyen yo, ki di ke nanpwen rezirèksyon, te vin kote L e te kesyone L. Yo te di:'
    19: “Mèt, Moïse te ekri pou nou ke ‘Si frè a yon nonm mouri, e kite dèyè l madanm li, san li pa gen pitit, ke frè l la dwe pran madanm nan pou fè yon eritye pou frè li a.’
    20: Te gen sèt frè; epi premye a te pran yon madanm, e li te mouri san fè eritye.
    21: Epi dezyèm nan te pran l, e te mouri san kite eritye; epi twazyèm nan menm jan an,
    22: Epi menm jan an tout sèt yo, san kite eritye. An dènye lye, fanm nan te mouri tou.
    23: Nan rezirèksyon an, lè yo leve ankò, se madanm a kilès l ap ye? Paske tout sèt yo te genyen l kòm madanm.”
    24: 'Jésus te di yo: “Èske se pa pou rezon sa a ke nou twonpe nou an; paske nou pa konprann ni Ekriti yo ni pouvwa Bondye?'
    25: Paske lè yo leve soti nan lanmò, yo p ap marye, ni bay moun nan maryaj, men yo ap tankou zanj nan syèl yo.
    26: 'Men konsènan fè ke mò yo leve ankò a, èske nou pa t li nan pasaj liv Moïse la, devan ti bwa brile a, ke Bondye te pale l e te di l: ‘Mwen menm se Bondye Abraham nan, Bondye Isaac ak Bondye Jacob la’?'
    27: “Li pa Bondye a mò yo, men a vivan yo. Nou menm nou byen twonpe nou.”
    28: 'Youn nan skrib yo te vini e te tande y ap diskite. Akoz ke li te konprann ke Li te reponn yo byen, li te mande L: “Ki kòmandman ki pi enpòtan an?”'
    29: 'Epi Jésus te reponn: “Pi enpòtan an se ‘Tande O Israël! SENYÈ, Bondye nou an se Yon Sèl SENYÈ a.'
    30: Ou va renmen SENYÈ ou a, Bondye ou a avèk tout kè ou, avèk tout nanm ou, avèk tout lespri ou, e avèk tout fòs ou.’
    31: '“Dezyèm nan se sa: ‘Ou va renmen vwazen ou an tankou tèt ou.’ Nanpwen lòt kòmandman pi gran pase sa yo.”'
    32: 'Skrib la te di L: “Se sa Mèt, Ou vrèman pale ke Li se Youn, e nanpwen lòt sof ke Li Menm.'
    33: E pou renmen Li avèk tout kè nou, avèk tout konprann nou, e avèk tout fòs nou, e pou renmen vwazen nou tankou tèt ou, se bokou plis pase tout ofrann brile avèk sakrifis.”
    34: 'Lè Jésus te wè ke li te reponn avèk bon konprann, Li te di li: “Ou pa lwen wayòm Bondye a”. Apre sa, pèsòn pa t tante poze Li okenn lòt kesyon.'
    35: 'Jésus te kòmanse di pandan Li t ap enstwi nan tanp lan: “Kijan sa rive ke skrib yo di ke Kris la se fis a David la?'
    36: 'Menm David te di nan Lespri Sen an: ‘Senyè a te di a Senyè Mwen an, chita sou men dwat Mwen, jouk lè ke M mete tout lènmi Ou yo anba pye Ou.’'
    37: “David li menm rele Li ‘Senyè’, e nan ki sans Li kapab fis Li?” Gwo foul pèp la te kontan tande Li.
    38: 'Nan enstriksyon Li, Li t ap di: “Fè atansyon kont skrib yo ki renmen mache toupatou ak gwo vètman, e ki renmen resevwa salitasyon ak respè nan mache a,'
    39: ak premye plas nan sinagòg yo, ak pozisyon lonè nan bankè yo,
    40: ki devore kay vèv yo, e pou parèt byen, yo fè gwo priyè. Sila yo ap resevwa yon pi gwo kondanasyon.”
    41: Li te chita anfas trezò tanp lan, e te kòmanse gade jan foul la t ap mete kòb yo nan trezò a. Anpil moun rich t ap mete gwo lajan ladann.
    42: Epi yon vèv malere te vin mete ladann de ti kòb an kwiv ki te gen valè a yon santim.
    43: 'Li te rele disip Li yo a Li menm e Li te di yo: “Anverite Mwen di nou, vèv malere sila a te mete plis pase tout lòt ki bay nan trezò a.'
    44: Paske yo tout te mete selon fòs sa yo te genyen, men malgre li te malere, li te mete tout sa li te posede, tout sa ke li te gen pou li viv.”
  13:
    1: 'Pandan Li t ap sòti nan tanp lan, youn nan disip Li yo te di Li: “Mèt, gade! A la bèl wòch, e a la bèl konstriksyon!”'
    2: 'Jésus te di li: “Ou wè gwo konstriksyon sa yo? Pa menm yon wòch va rete sou yon lòt ki p ap dekonble.”'
    3: Pandan Li te chita sou Mòn Oliv la, anfas tanp lan, Pierre avèk Jacques e Jean ak André t ap kesyone L an prive.
    4: “Di nou kilè bagay sa yo ap rive, e kisa k ap yon sign pou lè tout bagay sa yo va akonpli.”
    5: 'Epi Jésus te kòmanse di yo: “Veye ke pèsòn pa mete nou nan erè.'
    6: 'Anpil va vini nan non Mwen, e y ap di: ‘Mwen se Li menm!’ Y ap mennen nou nan anpil erè.'
    7: Lè nou tande afè lagè ak bwi lagè, pa enkyete nou. Fòk sa fèt, men se pa lafen.
    8: Paske nasyon va leve kont nasyon, e wayòm kont wayòm. Va gen tranbleman de tè nan plizyè andwa. Va gen famin ak twoub. Bagay sa yo se kòmansman a doulè nesans lan.
    9: “Men veye nou; paske y ap livre nou devan tribinal yo, e nou va resevwa kout fwèt nan sinagòg yo, e nou va kanpe devan gouvènè avèk wa yo pou koz a non Mwen, kon yon temwayaj a yo menm.
    10: Men premyèman, fòk bòn nouvèl la preche a tout nasyon yo.
    11: “Lè yo arete nou, e livre nou, pa enkyete nou an avans pou sa ke nou va di, men di nenpòt sa ke nou resevwa nan lè sa a. Paske se pa nou k ap pale, men Lespri Sen an.
    12: “Konsa, frè va livre frè a lanmò, e yon papa, pitit li. Pitit yo va leve kont paran yo, e fè mete yo a lanmò.
    13: Nou va rayi pa tout moun akoz non Mwen, men sila a ki pèsevere jiska lafen an, va sove.
    14: “Men lè nou wè Abominasyon Dezolasyon an, sila ke Daniel te pale a, k ap kanpe kote li pa ta dwe ye,” (ke sila k ap li sa a konprann), “alò, kite sila ki nan Juda yo kouri ale nan mòn yo.
    15: Epi kite sila ki sou do kay yo pa desann antre ladann pou pran anyen nan kay la.
    16: Epi kite sila ki nan chan an pa retounen pran vètman li.
    17: Men malè a sila avèk pitit nan vant yo, ak sila ki nouris nan jou sa yo.
    18: “Men priye ke sa pa rive nan sezon fwedi.
    19: Paske jou sa yo va yon tribilasyon ki pa janm konn fèt depi kòmansman kreyasyon an ke Bondye te fè, jouk rive koulye a e ki p ap janm fèt ankò.
    20: “Anmwens ke Bondye te fè jou sa yo pi kout, nanpwen lavi ki t ap sove. Men pou koz a eli ke Li te chwazi yo, Li te fè jou yo vin pi kout.
    21: 'E alò, si nenpòt moun ta di nou: “Men Kris la isit la”, oubyen: “Gade, Li la”; pa kwè li.'
    22: Paske fo Kris yo ak fo pwofèt yo va parèt, e va montre nou sign ak mèvèy jis, si te posib, pou sedwi menm eli yo.
    23: Men fè atansyon, gade byen, Mwen te di nou tout bagay davans.
    24: “Men nan jou sa yo, apre tribilasyon sila yo, solèy la ap vin nwa fonse, e lalin nan p ap bay limyè.
    25: Epi zetwal yo va ap tonbe soti nan syèl la, e pouvwa ki nan syèl yo va sekwe nèt.
    26: “Nan lè sa a yo va wè Fis a Lòm nan k ap vini nan nyaj yo avèk gwo pouvwa avèk glwa.
    27: Li va voye zanj Li yo, e yo va ranmase tout eli Li yo, soti nan kat van yo, jis rive nan pwent tè ki pi lwen an, jouk nan pwent syèl ki pi lwen an.
    28: “Alò, konprann parabòl de pye fig etranje a. Lè branch li vin vèt, e l ap pouse fèy, nou konnen ke gran sezon an prèt pou rive.
    29: Menm jan an nou menm, lè nou wè bagay sa yo ap fèt, rekonèt ke Li menm Li prè, Li nan pòt la menm.
    30: Anverite Mwen di nou, jenerasyon sila p ap gen tan pase jouk lè ke tout bagay sa yo fèt.
    31: Syèl la ak latè ap pase, men pawòl pa M yo p ap pase.
    32: “Men de jou sa a, oubyen lè sa a, pèsòn pa konnen, pa menm zanj ki nan syèl yo, ni Fis la, men sèl Papa a.
    33: Fè atansyon, rete vijilan, paske nou pa konnen lè a.
    34: Se tankou yon mesye ki sòti nan yon vwayaj ki kite kay li e mete esklav li yo responsab. Li te bay a chak moun, tach li, e osi a gadyen pòt la, pou l ta rete vijilan.
    35: “Pou sa, rete vijilan. Paske nou pa konnen kilè mèt kay la ap parèt; si se nan aswè, a minwi, oubyen lè kòk la chante granmmaten;
    36: sof ke li ta vini sibitman, e twouve nou nan dòmi.
    37: 'E sa ke Mwen di nou an, Mwen di li a tout moun: “Rete vijilan!”'
  14:
    1: Alò, Pak Jwif la avèk Pen San Ledven an, t ap fète nan de jou. Konsa, chèf prèt avèk skrib yo t ap chache kijan pou yo ta sezi L pa riz pou touye Li.
    2: 'Paske yo t ap di: “Pa pandan fèt la, otreman sa kab fè pèp la fè twoub.”'
    3: Pandan Li te Béthanie lakay Simon, lepre a, e yo te chita sou tab la, yon fanm te vini avèk yon bokal alabat ranpli avèk nard, ki te koute byen chè. Fanm nan te kraze bokal la, e te vide li sou tèt Jésus.
    4: 'Men kèk moun te mekontan e te pale youn ak lòt: “Poukisa l ap gaspiye pafen sila a?'
    5: Paske pafen sila a ta kapab vann pou plis ke twa san denye (fòs kòb yon jou travay) e li ta kab bay a malere yo.” E yo t ap kritike l.
    6: 'Men Jésus te di: “Lese li. Poukisa nou ap twouble li? Li fè M yon bon zèv.'
    7: Paske malere yo ap toujou la avèk nou, e nenpòt lè nou vle, nou kapab fè byen pou yo; men Mwen menm, M p ap la tout tan.
    8: Li fè sa li ta kapab. Li te fè onksyon kò M davans, pou lantèman an.
    9: 'Anverite Mwen di nou: Nenpòt kote ke bòn nouvèl la ta preche nan tout lemonn, sa ke fanm sa a fè a, li va pale nan memwa li.”'
    10: Judas Iscariot, ki te youn nan douz yo, te ale bò kote chèf prèt yo pou li ta kapab trayi Jésus a yo menm.
    11: Yo te kontan lè yo te tande sa, e te pwomèt li lajan. Konsa, li t ap chache kijan pou trayi Li nan yon moman favorab.
    12: 'Nan premye jou Pen San Ledven an, lè jenn mouton Pak la t ap touye kon sakrifis la, disip Li yo te di Li: “Kote Ou vle nou ale fè preparasyon pou Ou kapab manje Pak la?”'
    13: 'Li te voye de nan disip Li yo. Li te di yo: “Antre nan vil la, e yon mesye k ap pote yon krich dlo ap rankontre nou. Swiv li.'
    14: 'Epi nenpòt kote li antre, di a mèt kay la: Mèt la mande: ‘Kote chanm vizitè Mwen an, pou M kab manje Pak la avèk disip Mwen yo?’'
    15: Li menm va montre nou yon gran chanm anlè, byen founi e prè. Prepare pou nou la.”
    16: Konsa, disip yo te sòti e te vini nan vil la. Yo te twouve l jan ke Li te eksplike yo a. Konsa, yo te prepare Pak la la.
    17: Lè li te fènwa, li te vini avèk douz yo.
    18: 'Pandan yo te chita a tab e t ap manje, Jésus te di: “Anverite, Mwen di nou ke youn nan nou va trayi Mwen; li menm k ap manje avè M.”'
    19: 'Yo te kòmanse tris. Yo t ap mande Li youn pa youn: “Asireman se pa mwen!”'
    20: 'Li te di yo: “Se youn nan douz yo; youn ki tranpe manje l nan veso ansanm avè M nan.'
    21: Paske Fis a Lòm nan gen pou ale, jan ke sa ekri sou Li a; men malè a nonm sa a, pa li menm Fis a Lòm nan trayi a. Li t ap pi bon pou li si li pa t janm fèt.”
    22: 'Pandan yo t ap manje, Li te pran pen an, e apre yon benediksyon, Li te kase li, te bay yo, e te di: “Pran sa; se kò Mwen.”'
    23: Li te pran yon tas, te bay gras, e Li te bay yo li. Yo tout te bwè ladann.
    24: 'Konsa Li te di yo: “Sa se san akò Mwen ki vèse pou anpil moun.'
    25: Anverite Mwen di nou, Mwen p ap janm bwè fwi rezen ankò jouk jou ke M bwè l de nouvo nan wayòm Bondye a.”
    26: Apre yo te fin chante yon kantik, yo ale deyò nan Mòn Oliv la.
    27: 'Jésus te di yo: “Akoz Mwen menm, nou tout va fè lachit aswe a; paske sa ekri: ‘Mwen va frape bèje atè a, e mouton yo va gaye’.'
    28: “Men apre M fin leve, M ap prale devan nou Galilée.”
    29: 'Men Pierre te di Li: “Menm si tout moun chite; mwen menm, m p ap fè sa.”'
    30: 'Jésus te di l: “Anverite, Mwen di ou, ke, nan menm nwit sa a, ou va nye Mwen twa fwa avan kòk la gen tan chante de fwa.”'
    31: 'Men Pierre te kontinye pèsiste: “Menm si mwen oblije mouri avè Ou, Mwen p ap nye Ou.” Konsa, yo tout t ap di menm bagay la tou.'
    32: 'Yo te vini nan yon plas yo te rele Gethsémané. Li te di disip Li yo: “Chita isit la jouk lè ke M fin priye.”'
    33: Li te pran avè L Pierre, Jacques, ak Jean, e Li te kòmanse trè enkyete, e twouble.
    34: 'Li te di yo: “Nanm Mwen gen yon tristès pwofon; jis nan pwen pou M mouri. Rete la e veye toujou.”'
    35: Li te ale yon ti kras pi devan, te tonbe atè e te kòmanse priye pou, si se te posib, pou lè sa a ta kapab pase de Li.
    36: 'Li t ap di: “Abba! Papa! Tout bagay posib pou Ou; retire tas sa a sou Mwen. Malgre pa kon Mwen vle a, men kon Ou vle a.”'
    37: 'Li vini e twouve yo t ap dòmi. Li te di a Pierre: “Simon, èske w ap dòmi? Èske ou pa t kapab rete veye pou yon sèl èdtan?'
    38: Kontinye veye e priye pou ou pa antre nan tantasyon. Lespri a dispoze, men chè la fèb.”
    39: Konsa, yon lòt fwa Li te ale priye, e te di menm mo yo.
    40: Ankò, Li te vini e te twouve yo t ap dòmi, paske zye yo te byen lou. Ni yo pa t konnen kisa pou yo ta di Li.
    41: 'Li te vini yon twazyèm fwa e te di yo: “Dòmi toujou e pran repo nou. Sa sifi. Lè a fin rive. Gade, Fis a Lòm nan ap trayi pou rive nan men pechè yo.'
    42: Leve! An ale nou! Gade, sila a ki trayi M nan parèt.”
    43: Nan menm moman an, pandan Li toujou t ap pale, Judas, youn nan douz yo, te vin parèt, akonpanye pa yon foul avèk nepe ak baton ki te sòti nan chèf prèt yo, avèk skrib yo, ak ansyen yo.
    44: 'Alò, sila ki t ap trayi Li a, te bay yo yon siyal lè l te di: “Nenpòt moun ke m bo, se Li menm. Sezi Li e mennen Li ale anba gad yo.”'
    45: 'Lè l rive, l ale lapoula bò kote Li, e te di: “Mèt!”, e te bo Li.'
    46: Yo te mete men sou Li e te sezi Li.
    47: Men yon sèten mesye nan sila ki te kanpe la yo te rale nepe li. Li te frape esklav a wo prèt la, e te koupe retire zòrèy li.
    48: 'Jésus te reponn e te di yo: “Èske nou vini avèk nepe ak baton pou arete M, konsi nou ta kab kont yon vòlè?'
    49: Chak jou Mwen te avèk nou nan tanp la ap enstwi, e nou pa t janm sezi M. Men sa fèt pou Ekriti yo kapab akonpli.”
    50: Konsa, yo tout te kouri kite Li.
    51: Yon sèten jennonm t ap swiv Li, abiye sèl ak yon dra lèn ki kouvri kò l toutouni. Jennom yo te sezi li,
    52: men li te rale kò l pou l kite dra a, e chape toutouni.
    53: Yo te mennen Jésus ale vè wo prèt la. Tout chèf prèt avèk ansyen yo, ak skrib yo te reyini ansanm.
    54: Pierre te swiv Li a yon distans, jouk L antre nan lakou wo prèt la. Li te chita avèk ofisye yo e t ap chofe kò li bò kote dife a.
    55: Alò, chèf prèt yo avèk tout konsèy la t ap eseye twouve temwayaj kont Jésus, pou mete L a lanmò. Men yo pa t twouve anyen.
    56: Paske anpil t ap bay fo temwayaj kont Li, men temwayaj yo pa t koresponn.
    57: 'Kèk te kanpe e te bay fo temwayaj kont Li. Yo t ap di:'
    58: '“Nou te tande Li di: ‘Mwen va detwi tanp sa ki fèt avèk men, e nan twa jou, mwen va bati yon lòt ki fèt san men.’”'
    59: Epi menm nan sa a, temwayaj yo pa t koresponn.
    60: 'Wo prèt la te leve. Li te vini devan, e te kesyone Jésus. Li te di: “Èske ou pa reponn kesyon yo? Kisa ke moun sa yo ap temwaye konsa kont ou yo?”'
    61: 'Men Li te rete an silans, e pa t reponn yo. Ankò wo prèt la te poze L kesyon e t ap di Li: “Èske Ou menm se Kris la, Fis a Sila Ki Beni an?”'
    62: 'Jésus te reponn li: “Se Mwen. Nou va wè Fis a Lòm nan vin chita bò dwat Pwisans lan, e vini avèk nwaj nan syèl yo.”'
    63: 'Konsa, wo prèt la te chire rad li. Li te di: “Kisa nou bezwen kòm temwayaj ankò?'
    64: Nou tande blasfèm nan! Kisa sa sanble selon nou menm?” Konsa, yo tout te kondane Li, ke Li te merite lanmò.
    65: 'Epi kèk te kòmanse krache sou Li, e bat Li avèk kout pwen. Yo t ap di L: “Pwofetize!” Ofisye yo te fwape L ak kalòt nan figi.'
    66: Pierre te anba nan lakou tribinal la. Yon fi ki sèvi nan kay a wo prèt la te vini.
    67: 'E lè l wè Pierre ki t ap chofe kò l, li byen gade l e te di: “Ou te la tou avèk Jésus, Nazareyen an.”'
    68: 'Men Li te demanti sa, e te di: “Mwen pa menm konnen, ni konprann, kisa w ap pale a.” Epi li ale sou galeri deyò a.'
    69: 'Sèvant kay la te wè li e te kòmanse di ankò a sila ki te la yo: “Sila a se youn nan yo!”'
    70: 'Men ankò, li t ap demanti sa a. E apre kèk tan, sila ki te la yo t ap di ankò a Pierre: “Asireman ou se youn nan yo, paske ou menm osi se yon Galilyen.”'
    71: 'Men li te kòmanse bay madichon e joure: “Mwen pa konnen nonm sila a ke n ap pale a.”'
    72: 'Imedyatman, kòk la te chante pou dezyèm fwa a. E Pierre te sonje jan Jésus te di l la: “Avan kòk la chante de fwa, ou va nye M twa fwa.” Nan sonje sa a, li te kòmanse kriye.'
  15:
    1: Nan granmmaten, chèf prèt avèk ansyen yo ak skrib yo, ansanm ak tout konsèy la te reyini lamenm. Yo te mare Jésus, e te mennen Li ale pou livre Li bay Pilate.
    2: 'Pilate te kesyone L: “Èske Ou se Wa a Jwif yo?” Li te reponn yo e te di li: “Se ou ki di l.”'
    3: Chèf prèt yo te akize L byen sevè sou anpil bagay.
    4: 'Pilate t ap kesyone L toujou. Li te di: “Kòmsi Ou pa reponn? Ou pa wè konbyen akizasyon y ap pote kont Ou?”'
    5: Men Jésus pa t reponn anplis, jiskaske Pilate te etone.
    6: Alò, nan fèt la, li te konn lage pou yo, yon prizonye ki chwazi selon demann pa yo.
    7: Epi te gen yon mesye yo rele Barabbas, ki te vin pran prizon, ansanm avèk sila ki t ap fè revòlt yo. Mesye sa yo, te responsab touye moun.
    8: Foul la te pwoche Pilate, e te kòmanse mande l fè sa ke li te gen abitid fè pou yo a.
    9: 'Pilate te reponn yo. Li te mande: “Èske nou vle ke m ta lage pou nou Wa a Jwif yo?”'
    10: Paske li te byen konprann ke chèf prèt yo te livre Li akoz jalouzi.
    11: Men chèf prèt yo te chofe foul la pou mande Pilate, olye sa a, pou li ta lage bay yo Barabbas.
    12: 'Epi Pilate te reponn yo ankò: “Ebyen, kisa pou m ta fè avèk Li menm ke nou rele Wa Jwif yo?”'
    13: 'Konsa, yo te rele fò: “Krisifye Li!”'
    14: 'Men Pilate t ap di yo: “Poukisa? Ki mal Li fè?” Men yo te rele pi fò: “Krisifye Li!”'
    15: Akoz ke li te vle satisfè foul la, Pilate te lage Barabbas pou yo. Lè li te fin fè yo bat Jésus ak fwèt, li te livre L, pou L ta krisifye.
    16: Sòlda yo te pran L antre nan lakou a (sa vle di Pretwa a). Yo te rele ansanm yon kowòt Women antye.
    17: Yo te abiye Li an mov, e lè yo te fin trese yon kouwòn zepin, yo te mete l sou tèt Li.
    18: 'Konsa, yo te kòmanse salye Li: “Sali, Wa a Jwif yo!”'
    19: Yo te kontinye bat tèt Li avèk yon wozo, yo te krache sou Li. Yo te mete yo ajenou, epi yo te bese devan Li.
    20: Lè yo te fin moke L, yo retire vètman mov la, e te mete pwòp rad Li sou Li. E yo te mennen Li deyò pou krisifye Li.
    21: Yo te pran yon mesye pa lafòs ki t ap sòti andeyò pou fè l fè kòve; Simon de Cyrène, (papa a Alexandre ak Rufus), pou pote kwa Li a.
    22: Konsa, yo te mennen Li nan plas Golgotha, ki tradwi kon Plas A Zo Bwatèt.
    23: Yo te eseye bay Li diven mele avèk myrr; men Li pa t pran li.
    24: Epi yo te krisifye Li e te divize vètman Li yo pami yo menm. Yo te fè tiraj osò pou yo detèmine sa ke yo chak ta pran.
    25: Se te nan twazyèm lè ke yo te krisifye Li a.
    26: 'Lenskripsyon avèk detay akizasyon kont Li an te di: “Wa a Jwif yo”.'
    27: Konsa, yo te krisifye de vòlè avè L; youn sou men dwat Li, e youn sou men goch Li.
    28: 'Epi konsa, Lekriti sen an te akonpli ki te di: “Epi Li te konte pami malfektè yo.”'
    29: 'Sila ki t ap pase yo t ap voye ensilt; yo t ap souke tèt yo e t ap di: “Gade! Ou menm ki t ap detwi tanp lan, e rebati li nan twa jou.'
    30: Sove tèt Ou, e desann sou kwa a!”
    31: 'Menm jan an, chèf prèt yo ansanm avèk skrib yo, t ap moke Li pami yo menm e t ap di: “Li te sove lòt yo; Li pa kapab sove tèt Li.”'
    32: “Kite Kris sa a, Wa Israël La, desann kwa a koulye a pou nou kapab wè e kwè!” Sila ki te krisifye avèk Li yo t ap ensilte L menm jan an.
    33: Lè sizyèm lè a te rive, tenèb te tonbe sou tout latè jiska nevyèm lè.
    34: 'Nan nevyèm lè a, Jésus te kriye fò avèk yon gwo vwa: “Eloi, Eloi, lama sabachthani?” ki tradwi “Bondye M, Bondye M, poukisa Ou abandone Mwen?”'
    35: 'Lè kèk nan moun ki te la yo tande sa, yo te di: “Gade, L ap rele Élie.”'
    36: 'Yon moun te kouri ale pran yon eponj e te ranpli li avèk vinèg si. Li te mete l sou yon wozo, e te bay Li bwè. Li te di: “Kite l konsa! Annou wè koulye a si Élie ap vin fè L desann.”'
    37: Konsa, Jésus te pouse yon gwo kri, e te rann dènye souf li.
    38: Vwal tanp lan te chire an de, soti anwo, jis rive anba.
    39: 'Lè santenye Women nan, ki te kanpe tou dwat devan Li a, te wè jan Li te rann dènye souf Li a, li te di: “Anverite, nonm sila a se te Fis Bondye a.”'
    40: Te gen osi, fanm ki t ap veye a yon distans. Pami yo se te Marie Magdalène, e Marie, manman a Jacques Le Mineur, avèk Joset, e Salomé.
    41: Lè Li te Galilée, yo te konn swiv Li e sèvi Li, e anpil lòt fanm osi te vin monte avèk Li Jérusalem.
    42: Lè aswè te rive, akoz Jou Preparasyon an, sa vle di, jou avan Saba a,
    43: Joseph Arimathée te vini. Li te yon manm enpòtan nan Konsèy la, e li osi t ap tann wayòm Bondye a. Li te ranmase kouraj li pou ale devan Pilate, e li te mande kò Jésus a.
    44: Pilate te vle konnen si Li te gen tan mouri. Li te rele santenye Women an, e te mande l si li te mouri deja.
    45: Konsa, lè l vin konprann sa selon santenye Women an, li te bay kò a a Joseph.
    46: Joseph te pote yon twal lèn, te desann Li, e te vlope L nan twal lèn an. Li te mete L nan tonm ki te fouye nan wòch la, e li te woule yon gwo wòch kont antre a tonm nan.
    47: Marie Magdala, avèk Marie, manman Joses te wè kote yo te mete Li.
  16:
    1: Lè Saba a te fini, Marie Magdala, avèk Marie, manman a Jacques, ak Salomé, te pote epis pou yo ta kab fè onksyon kò Li.
    2: Epi trè bonè, nan premye jou semèn nan, yo te vini nan tonm nan lè solèy la t ap fenk leve.
    3: 'E yo t ap di youn ak lòt: “Kilès k ap woule wòch la sòti nan antre tonm nan pou nou?”'
    4: Nan gade anlè, yo te wè ke wòch la te deja gen tan woule sòti, malgre ke li te byen gwo.
    5: Epi lè yo te antre nan tonm nan, yo te wè yon jennonm ki te chita sou bò dwat, abiye ak yon vètman blan, epi yo te sezi.
    6: 'Li te di yo: “Pa sezi, nou ap chache Jésus, Nazareyen ki te krisifye a. Li leve. Li pa isit la. Gade, la se plas kote yo te mete L la.'
    7: Men ale, pale disip Li yo, ansanm avèk Pierre; L ap prale devan nou Galilée. La nou va wè Li jan ke Li te di nou an.”
    8: Yo te fè vit sove ale kite tonm nan, akoz tranbleman ak sezisman te gen tan pran yo. Yo pa t di anyen a pèsòn, paske yo te krent.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) Alò, apre Li te leve bonè nan premye jou semèn nan, Li te parèt premyèman a Marie Magdala, moun sou sila ke Li te retire sèt move lespri yo.'
    10: Marie te ale bay rapò a sila ki te konn avèk Li yo pandan yo te nan doulè e t ap kriye.
    11: Lè yo te tande ke Li te vivan, e li te wè L, yo te refize kwè sa.
    12: Epi apre sa, Li te parèt nan yon lòt fòm a yo de pandan yo t ap mache fè wout yo andeyò.
    13: Epi yo te kite la, e te ale bay rapò a lòt yo, men yo pa t kwè yo nonplis.
    14: Apre, Li te vin parèt a onz yo menm, pandan yo te sou tab. Li te bay yo repwòch pou enkredilite ak kè di yo, paske yo pa t kwè sila ki te wè l yo apre li te leve a.
    15: 'Li te di yo: “Ale nan tout lemonn e preche bòn nouvèl la a tout kreyasyon an.'
    16: Sila ki kwè e vin batize yo, va sove; men sila ki pa kwè yo, va kondane.
    17: Sign sa yo ap swiv sila ki kwè yo. Nan non pa M, yo va chase move lespri yo; yo va pale an lang tounèf;
    18: yo va kenbe koulèv, e si yo bwè nenpòt pwazon mòtèl, li p ap fè yo anyen; yo va mete men sou malad yo, e y ap refè.”
