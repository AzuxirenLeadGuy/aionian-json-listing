    25: '“Se nou menm ki se fis a pwofèt yo, ak akò ke Bondye te fè avèk zansèt nou yo, lè yo te di Abraham: ‘Nan posterite ou, tout fanmi sou latè yo va beni’.'
    26: “Bondye te leve sèvitè Li a, e Li te voye Li kote nou avan, pou beni nou lè l fè chak en de nou vire kite mechanste nou yo.”
  4:
    1: Pandan yo t ap pale ak pèp la, prèt avèk kaptenn gad tanp lan avèk Sadiseyen yo te rive kote yo.
    2: Yo te byen deranje paske yo t ap enstwi pèp la e t ap pwoklame nan non Jésus rezirèksyon a lanmò yo.
    3: Yo te mete men sou yo, e te mete yo nan prizon pou jis rive nan demen, paske li te gen tan fènwa.
    4: Men anpil nan sila yo ki te tande mesaj la te kwè, e fòs kantite moun ki te kwè yo te vini toupre senk-mil.
    5: Nan landemen, chèf yo, avèk ansyen ak skrib yo te reyini ansanm nan Jérusalem.
    6: Anne, wo prèt la te la, avèk Caïphe, Jean, Alexandre, ak tout sila ki te desandan wo prèt yo.
    7: 'Lè yo te kanpe yo nan mitan yo, yo te kòmanse mande yo: “Pa ki pouvwa, oswa nan ki non nou te fè sa a?”'
    8: 'Alò, Pierre ranpli avèk Lespri Sen an, te di yo: “Chèf ak ansyen a pèp la,'
    9: Si nou parèt devan tribinal jodi a pou benefis ki fèt a yon moun malad, kòmsi, kijan nonm sa a te fè geri,
    10: kite li byen konnen pami nou tout, ak tout Israël, ke pa non a Jésus Kri, Nazareyen ke nou te krisifye a, ke Bondye te fè leve soti nan lanmò a, pa non de sila a menm, mesye sa a a kanpe devan nou an bòn sante.
    11: ‘Se Li menm ki wòch ki te rejte pa nou menm ki t ap bati yo, men ki vin fè wòch ang prensipal la.’
    12: “Konsa, pa gen sali nan okenn lòt. Paske nanpwen lòt non anba syèl la ki bay pami lòm pa kilès nou dwe sove.”
    13: Alò, lè yo te wè konfyans a Pierre avèk Jean, e te konprann ke yo pa t gen anpil edikasyon ni enstriksyon, yo te etone. Yo te rekonèt yo kon moun ki te avèk Jésus yo.
    14: Epi lè yo te wè mesye ki te geri a te kanpe la avèk yo, yo pa t gen repons pou bay.
    15: Men lè yo fin mande yo kite konsèy la, yo te fè konferans ansanm.
    16: 'Yo te di: “Alò kisa pou nou fè avèk mesye sa yo? Paske li byen klè a tout sila ki rete Jérusalem yo ke yon mirak byen enpòtan te fèt pa yo, e nou pa kapab di ke se pa vrè.'
    17: “Men pou sa pa rive pi lwen pami pèp la, annou avèti yo pou yo pa pale ankò a okenn moun nan non sila a.”
    18: Yo te rele yo, e te kòmande yo pou yo pa pale ni enstwi menm nan non Jésus a.
    19: 'Men Pierre avèk Jean te reponn yo e te di: “Si li bon devan Bondye pou obeyi a nou menm olye a Bondye, nou mèt jije.'
    20: Paske nou menm, nou pa kapab sispann pale sa ke nou te wè ak tande.”
    21: Konsa, lè yo te fin menase yo anplis, yo te lage yo, paske yo pa t kapab twouve baz pou pini yo, e akoz perèz a pèp la, paske yo tout t ap bay Bondye glwa pou sa ki te rive a.
    22: Paske mesye a ki te resevwa mirak sila a, te gen plis ke karant ane.
    23: Lè yo te fin lage yo, yo te ale bò kote moun pa yo, e te rapòte a tout moun sa ke chèf prèt yo avèk ansyen yo te di yo.
    24: 'Lè yo te tande sa, yo te leve vwa yo a Bondye ansanm, e te di: “O Bondye, se te Ou menm ki te fè syèl la ak tè a, lanmè, ak tout sa ki ladann,'
    25: 'ki pa Lespri Sen an, selon bouch a Zansèt nou David te di: ‘Poukisa nasyon yo anraje konsa; e poukisa pèp yo anvizaje yon bagay anven?'
    26: Wa sou latè yo ap pran pòz yo e gwo chèf yo ap mete tèt yo ansanm kont Senyè a ak kont Kris Li a.’
    27: “Paske vrèman, nan vil sa a, yo te rasanble ansanm kont sèvitè sen Ou an, Jésus, ke ou menm te onksyone a; Hérode ak Ponce Pilate ansanm avèk nasyon payen yo ak pèp Israël la,
    28: pou fè nenpòt bagay ke men Ou ak volonte Ou te deja planifye, pou fèt.
    29: E koulye a, Senyè, byen gade menas ke yo fè, e kite sèvitè ki mare ak Ou yo pale pawòl Ou avèk tout konfyans,
    30: pandan W ap lonje men Ou pou fè gerizon sign ak mirak yo k ap fèt nan non a sèvitè Sen Ou an, Jésus.”
    31: Lè yo te fin priye, plas kote yo te reyini an te vin souke. Yo tout te ranpli avèk Lespri Sen an, e yo te pale pawòl Bondye a avèk kouraj.
    32: Tout nan gran foul a ki te kwè yo te vin yon sèl nan kè ak nanm. Pa t gen youn nan yo ki te gen byen ki te reklame pou pwòp tèt yo, men tout bagay te pou tout moun.
    33: Avèk gran pouvwa, apòt yo t ap bay temwayaj a rezirèksyon Jésus Kris la, e lagras an abondans te vini sou yo tout.
    34: Paske pa t gen yon moun pami yo ki te nan bezwen, pwiske sila ki te mèt tè yo oubyen kay yo te vann yo e pote benefis a vant lan bay,
    35: pou mete yo nan pye apòt yo. Konsa, yo te distribiye a chak en ki te gen nenpòt bezwen.
    36: Joseph, yon Levit ki te ne an Chypre ke yo te rele osi Barnabas, pa apòt yo, ki vle di Fis Ankourajman an
    37: te gen yon mòso tè. Li te vann li e te pote kòb la mete l nan pye apòt yo.
  5:
    1: Men yon sèten mesye ke yo te rele Ananias ak Saphira, madanm li, te vann yon moso tè.
    2: Men li te kenbe yon pati nan pri a pou li menm, avèk konesans madanm li. Konsa, li te pote yon sèten pati, e te mete l nan pye apòt yo.
    3: 'Men Pierre, te di: “Ananias, poukisa Satan ranpli kè ou pou bay manti a Lespri Sen an e pou kenbe yon pati nan pri tè a an kachèt.'
    4: Pandan li te rete pa t vann nan, èske li pa t nan men ou? E lè li te fin vann nan, èske li pa t toujou sou kontwòl pa w? Poukisa ou kalkile bagay sa a nan kè ou? Se pa a moun ke ou bay manti a, men a Bondye.”
    5: Ananias, lè l te tande bagay sa yo, te tonbe atè e te respire dènye souf li. Yon gwo laperèz te vini sou tout sila ki te tande bagay sa yo.
    6: Jennjan yo te leve li, vlope li nan yon twal e te pote l deyò pou te antere l.
    7: Nan anviwon twazèdtan, madanm li, san konnen sa ki te rive a, te antre.
    8: 'Pierre te di li: “Di m si ou te vann tè a pou yon pri konsa?” Li te di: “Wi, pou yon pri konsa”.'
    9: 'Alò, Pierre te di li: “Poukisa ke nou dakò ansanm pou tante Lespri Senyè a? Vwala, pye a sila ki te antere mari ou yo parèt nan pòt la, e yo va pote ou deyò a tou.”'
    10: Konsa li te tonbe atè e te rann dènye souf li. Jennjan yo te antre, yo twouve li tou mouri e te pote l ale. Yo te antere li bò kote mari li.
    11: Yon gwo laperèz te vin tonbe sou tout legliz la, e sou tout sila ki te tande bagay sa yo.
    12: Pa men apòt yo, anpil sign ak mirak te fèt pami pèp la, e yo tout te an akò nan Galri Salomon an.
    13: Pou lòt yo, pa t gen pèsòn ki te gen kouraj pou vin jwenn avèk yo, men pèp la te bay yo lwanj.
    14: Konsa, anpil kwayan nan non Senyè a, yon fòs kantite gason avèk fi t ap ajoute tout tan pami yo.
    15: Yo t ap menm pote malad yo e mete yo nan lari; yo te fè yo kouche sou kabann ak palèt, pou menm yon ti kras lonbraj Pierre, lè l pase, ta kapab tonbe sou nenpòt nan yo.
    16: Te vini osi foul ki te sòti nan vil ki te antoure Jérusalem yo, ki t ap pote moun malad, ak sila ki te twouble pa move Lespri yo, e yo tout te geri.
    17: Men wo prèt la te vin leve, ak tout sila ki te avèk li yo (sa vle di Sadiseyen yo), e yo te jalou anpil.
    18: Yo te mete men sou apòt yo, e te mete yo nan yon prizon piblik.
    19: 'Men yon zanj Bondye te ouvri pòt prizon an pandan lannwit, e te fè yo sòti, e te di:'
    20: “Ale, kanpe pale ak pèp la nan tanp lan tout pawòl lavi a.”
    21: Lè yo te tande sa, yo te antre nan tanp lan granmmaten, e yo te kòmanse enstwi. Men lèwo prèt la te vini, ansanm ak sila ki te avèk li yo, yo te reyini yon gran konsèy avèk tout ansyen Israël yo. Konsa yo te voye kote prizon an pou fè yo vini.
    22: Men lè jandam yo te vini, yo te twouve ke yo pa t nan prizon an. Konsa yo te retounen pou te bay rapò a.
    23: 'Yo te di: “Nou te twouve prizon an byen fèmen e byen sere avèk gad yo ki te kanpe devan pòt la, men lè nou te louvri li, nou pa twouve pèsòn ladann.”'
    24: Lè wo prèt la avèk kaptenn kò gad tanp lan te tande sa, yo te vin enkyete pou kote pwoblèm sa a ta vin rive.
    25: 'Men yon moun te vin di yo: “Gade, mesye sa yo ke nou te mete nan prizon an kanpe nan tanp lan e y ap enstwi pèp la.”'
    26: Alò, yo te ale avèk kaptenn lan ak jandam yo, e te mennen yo vini san vyolans; paske yo te krent pèp la, pou yo pa ta lapide yo avèk wòch.
    27: Lè yo te mennen yo, yo te fè yo kanpe devan konsèy la pou wo prèt la kesyone yo.
    28: 'Li te di yo konsa: “Èske nou pa t bay nou yon lòd byen klè pou nou pa kontinye enstwi nan non sila a? E malgre sa a, nou fin ranpli tout Jérusalem avèk enstriksyon nou yo, e nou gen entansyon voye san mesye sa a sou nou”.'
    29: 'Alò Pierre avèk apòt yo te reponn e te di: “Nou oblije obeyi a Bondye olye a lòm.'
    30: Bondye a zansèt nou yo te fè leve Jésus, ke nou te touye pann sou yon kwa a.
    31: Se Li menm Bondye te fè leve wo kote men dwat Li, tankou yon Prens, e yon Sovè, pou bay a Israël repantans, ak padon pou peche yo.
    32: Nou te temwen a bagay sa yo; e anplis Lespri Sen an ke Bondye bay a sila ki obeyi Li yo.”
    33: Lè yo te tande sa, yo te byen blese, e te fè plan pou touye yo.
    34: Alò, yon nonm nan konsèy la ke yo te rele Gamaliel te kanpe, yon pwofesè nan Lalwa ki te gen bon repitasyon pami tout pèp. Li te mande yo mete apot yo deyò pou yon moman.
    35: 'Li te di yo: “Moun Israël yo, veye nou menm ak sa nou gen entansyon fè avèk mesye sila yo,'
    36: Paske pa anpil jou avan sa, te leve yon Theudas ki t ap pretann li menm te yon pèsonaj, epi yon gwoup kat-san òm te vin jwenn avèk li. Men yo te touye li, e tout sila ki te swiv li yo te vin gaye, e pa t reyalize anyen.
    37: “Apre mesye sila a, Judas, Galileyen an, te leve nan jou resansman an, e li te atire kèk moun dèyè l. Li menm tou te peri, e tout sila ki te swiv li yo te vin gaye.
    38: “Donk, nan ka prezan an, mwen di nou, rete lwen de moun sa yo, e pa okipe yo, paske si plan oubyen aksyon sa a sòti nan lòm, li va boulvèse.
    39: Men si se nan Bondye, nou p ap kab boulvèse yo; sinon nou kab menm twouve ke n ap goumen kont Bondye menm.”
    40: Yo te koute konsèy li. Apre yo te rele apòt yo antre, yo te bat yo avèk fwèt, e te kòmande yo pou yo pa pale nan non Jésus, e te lage yo.
    41: Donk yo te kite konsèy la; yo te al fè wout yo, e t ap rejwi ke yo te konsidere dign pou soufri mepri pou non Li.
    42: Epi chak jou nan tanp lan, sòti nan yon kay a yon lòt, yo te kontinye enstwi ak preche Jésus kòm Kris la.
  6:
    1: Alò nan lè sa a pandan disip yo t ap vin ogmante plis, yon plenyen te vin leve nan pati a Jwif Grèk yo kont Jwif natal yo, paske vèv pa yo te neglije nan separasyon manje chak jou a.
    2: 'Donk, douz yo te rele rasanble ak disip yo e te di: “Li pa bon pou nou neglije pawòl Bondye a pou nou sèvi tab yo.'
    3: Konsa, frè yo, chwazi pami nou sèt mesye ak bon jan repitasyon ranpli ak Lespri a e ak sajès, pou nou kapab mete an chaj tach sila a.
    4: Men nou menm nou va dedye nou a lapriyè ak ministè a pawòl Bondye a.”
    5: Pawòl sila a te fè plezi a tout asanble a, e yo te chwazi Étienne, yon nonm ranpli ak lafwa e ak Lespri Sen an, ak Philippe, Prochore, Nicanor, Timon, Parménas, epi Nicolas, yon konvèti nan relijyon a Jwif yo ki sòti Antioche.
    6: Epi sila yo te mennen devan apòt yo, e lè yo te fin fè lapriyè, yo te poze men sou yo.
    7: Pawòl Bondye a te kontinye gaye, e kantite disip yo te kontinye ogmante anpil nan Jérusalem, e yon gran nonb pami prèt yo t ap vin obeyisan a lafwa a.
    8: Epi Étienne, ranpli avèk gras ak pouvwa, te fè mèvèy ak mirak pami pèp la.
    9: Men kèk moun ki te sòti nan sa ke yo te rele Sinagòg Dèzòm Lib, ki te gen moun Sireneyen ak moun Alexandryen yo, e kèk moun Cilicie ak Asie, te leve pou diskite avèk Étienne.
    10: Men yo pa t kapab fè fas avèk sajès ak Lespri ki t ap fè l pale a.
    11: 'Alò, an sekrè yo te fè moun yo di: “Nou tande li pale pawòl blasfèm kont Moïse ak kont Bondye”.'
    12: Konsa, yo te soulve pèp la, ansyen yo ak skrib yo. Yo te sezi li, e te trennen li pou mennen l devan konsèy la.
    13: 'Yo te mete devan fo temwayaj ki te di: “Nonm sila a tout tan ap pale kont lye sakre sila a, ak Lalwa.'
    14: Paske nou konn tande li di ke Nazareyen sila a, Jésus, va detwi plas sila a e chanje koutim ke Moïse te bannou yo.”
    15: Konsa, yo tout nan konsèy la te fikse zye yo sou li, e yo te wè figi li tankou figi a yon zanj.
  7:
    1: 'Wo prèt la te di: “Èske bagay sa yo se vrè?”'
    2: 'Li te di: “Koute m frè m yo ak ansyen mwen yo!” Bondye laglwa a te parèt devan zansèt nou, Abraham lè li te nan Mésopotamie, avan ke li te rete Charran.'
    3: 'E Li te di li: “Kite peyi ou, ak fanmi ou, pou vini nan peyi ke Mwen menm va montre ou a”.'
    4: Konsa, li te kite peyi a Kaldeyen yo pou vin rete nan Charran. Depi la, lè papa l te vin mouri, Bondye te fè l deplase vin nan peyi sila a kote nou rete koulye a.
    5: Men Li pa t ba li yon eritaj ladann, ni menm yon moso tè, men menm lè li pa t gen pitit, Li te pwomèt li ke Li ta ba li sa kòm yon posesyon, e a desandan aprè li yo.
    6: 'Men Bondye te pale konsa: Ke desandan li yo ta etranje nan yon peyi etranje, pou yo ta nan esklavaj e maltrete pandan kat-san lane.'
    7: '“Epi nenpòt nasyon ki ta mete yo nan esklavaj, Bondye te di: ‘Mwen Menm, Mwen va jije’, epi apre sa, yo va sòti la pou sèvi Mwen nan plas sila a.”'
    8: Li te bay li akò sikonsizyon an, epi Abraham te vin papa a Isaac, Li te sikonsi li nan uityèm jou a. Isaac te vin papa a Jacob, e Jacob a douz patriyach yo.
    9: Patriyach yo te vin jalou de Joseph e yo te vann li an Égypte. Men Bondye te avèk li
    10: e Li te delivre li nan tout afliksyon li yo. Konsa li te bay li favè avèk sajès devan Pharaon, wa Égypte la, e te fè li vin gouvènè sou Égypte, ak tout lakay li.
    11: Alò yon gwo grangou te parèt nan tout Égypte ak Canaan, avèk gwo mizè, e zansèt nou yo pa t kab twouve manje.
    12: Men lè Jacob te tande ke te gen manje an Égypte, li te voye zansèt nou yo la pou premye fwa a.
    13: Nan dezyèm vizit la Joseph te fè frè l yo dekouvri ki moun li te ye, efanmi Joseph te vin entwodwi a Pharaon.
    14: Alò Joseph te voye envite Jacob, papa li avèk tout fanmi li pou vin kote l. Te gen swasann-kenz moun antou.
    15: Konsa, Jacob te desann an Égypte e li menm avèk zansèt nou yo te mouri la.
    16: Depi la kò yo te deplase retounen nan Sichem, pou te antere yo nan tonm nan ke Abraham te achte pou yon sòm lajan nan men fis a Hémor an Sichem yo.
    17: Men pandan tan a pwomès ke Bondye te pwomèt a Abraham nan t ap pwoche pèp la te vin ogmante e te miltipliye an Égypte,
    18: jiskaske Yon lòt wa te leve sou Égypte ki pa t konnen anyen de Joseph.
    19: Se te li menm ki te sèvi gwo koken pou pran avantaj sou ras nou an, e maltrete zansèt nou pou yo ta kab fè zanfan pa nou yo pa t kab viv.
    20: Se te nan tan sila a ke Moïse te ne. Li te byen bèl nan zye Bondye, e li te okipe pandan twa mwa lakay papa li.
    21: Epi lè l te abandonen, fi Pharaon an te pran li e te nouri li kòm pwòp fis pa li.
    22: Moïse te enstwi nan tout konesans Ejipsyen an, e li te vin yon nonm byen fò nan pawòl ak nan zak.
    23: Men lè l t ap pwoche laj karant ane, sa te antre nan tèt li pou vizite frè li yo, fis Israël yo.
    24: Konsa, lè l te wè youn nan yo byen maltrete, li te defann li, e te vanje pou sila ki te oprime a, e konsa, te touye Ejipsyen an.
    25: Li te sipoze ke frè li yo te konprann ke Bondye t ap bay yo delivrans atravè li menm, men yo pa t konprann.
    26: '“Nan jou swivan an, li te parèt a yo menm pandan yo t ap goumen youn avèk lòt. Li te eseye rekonsilye yo nan lapè e te di: ‘Moun yo, se frè nou ye. Poukisa nou ap fè mal a youn lòt?’'
    27: '“Men sila ki t ap fè frè l la mal la te bourade l e te di: ‘Kilès ki te fè ou yon chèf ak jij sou nou?'
    28: Èske ou gen entansyon touye m menm jan ke ou te touye Ejipsyen an ayè a?’
    29: “Akoz pawòl sila a Moïse te sove ale, e te vin yon etranje nan peyi Madian, kote li te vin papa a de fis.
    30: “Apre karant ane te pase, Yon zanj te parèt a li menm nan dezè Mòn Sinaï nan flanm a yon touf bwa.
    31: 'Lè Moïse te wè l, li te etone de sa l te wè a. Lè l te pwoche pou gade pi pre, vwa Senyè a te vini sou li:'
    32: ‘Mwen menm se Bondye a zansèt nou yo, Bondye Abraham nan, Isaac ak Jacob la’. Moïse te tranble avèk laperèz e pa t menm vle pran chans gade.
    33: '“Men SENYÈ a te di l: ‘Retire sapat nan pye ou, paske lye kote ou kanpe a se tè sen.'
    34: Mwen anverite wè soufrans pèp Mwen an an Égypte e tande plent yo, e Mwen gen tan vini desann pou delivre yo. Vini koulye a e Mwen va voye ou an Égypte.’
    35: '“Menm Moïse sila a ke yo te rejte lè yo te di: ‘Kilès ki te fè ou yon chèf e yon jij?’ Se sila a ke Bondye te voye pou li ta kapab non sèlman yon chèf, men yon liberatè avèk èd zanj ki te parèt kote li nan touf bwa a.'
    36: Mesye sila a te mennen yo sòti, e te fè mèvèy ak sign nan peyi Égypte, ak nan Lamè Wouj, epi pandan karant ane nan dezè a.
    37: 'Se te Moïse sila a ki te di a fis Israël yo: ‘Bondye va fè leve pou nou yon pwofèt tankou mwen ki sòti nan frè nou yo.’'
    38: “Sa se li menm ki te nan asanble nan dezè a; ki te avèk zanj ki t ap pale avè l sou Mòn Sinaï a, e avèk zansèt nou yo, ki te te resevwa pawòl vivan yo pou pase bannou.
    39: “Zansèt nou yo pa t dakò obeyisan a li menm, men yo te rejte l, e nan kè yo, yo te vire tounen an Égypte.
    40: 'Konsa yo di a Aaron: ‘Fè pou nou dye yo ki va ale devan nou. Paske Moïse sila a ki te mennen nou sòti an Égypte la, nou pa menm konnen kisa ki rive li.’'
    41: Nan tan sa a yo te fè yon jenn bèf. Yo te pote yon sakrifis pou zidòl la, e yo t ap rejwi yo nan zèv a pwòp men yo.
    42: '“Men Bondye te vire do Li, e te livre yo pou adore dye a zetwal syèl yo, jan sa ekri nan liv pwofèt yo: ‘Se pa t a Mwen menm ke nou te ofri ofrann ak sakrifis karant ane nan dezè a, O lakay Israël.'
    43: Men nou te pran anplis, tabènak Moloch la, ak zetwal a dye Remphan an; imaj ke nou te fè pou adore yo. Pou sa a Mwen osi va retire nou jis rive lòtbò Babylone.’
    44: “Zansèt nou yo te gen tabènak temwayaj nan dezè a, menm jan ke Sila ki te pale avèk Moïse la te kòmande li pou fè, selon modèl ke li te wè a.
    45: “Konsa, zansèt nou yo ki te resevwa li nan lè pa yo, te pote li avèk Josué lè l te depouye nasyon ke Bondye te chase devan yo jis rive nan tan David la.
    46: David te twouve favè nan zye Bondye, e te mande pou li ta kapab jwenn yon mezon pou Bondye Jacob la abite.
    47: Men se te Salomon ki te bati yon kay pou Li.
    48: '“Poutan Trè Wo a pa rete nan kay ki fèt pa men moun, jan pwofèt la di a:'
    49: ‘Syèl la se twòn Mwen, E tè a se ban pou pye Mwen. Ki kalite kay ou kapab fè pou Mwen?’ ‘Oubyen ki plas ki gen pou repo Mwen?
    50: Se pa t men Mwen ki te fè tout bagay sa yo?’
    51: “Nou menm, ki se moun kou rèd e ensikonsi nan kè, avèk zòrèy ki toujou ap reziste a Lespri Sen an, n ap fè menm bagay ke zansèt nou yo te konn fè yo.
    52: Kilès nan pwofèt yo ke zansèt nou yo pa t pèsekite? Yo te touye sila yo ki avan lè te anonse ke Sila Ki Jis la t ap vini; ke nou menm koulye a trayi e asasine.
    53: Nou menm ki te resevwa Lalwa kòm yon òdonans pa zanj yo, te vyole li.”
    54: Alò, lè yo te tande sa, yo te blese byen fon, e t ap manje dan yo sou li.
    55: Men ranpli avèk Lespri Sen an, li te fikse zye l anwo nan syèl la e te wè glwa Bondye ak Jésus ki t ap kanpe bò men dwat Bondye.
    56: 'Li te di: “Gade byen, Mwen wè syèl la vin louvri, e Fis a lòm nan ki kanpe bò men dwat Bondye.”'
    57: Konsa yo te kriye fò avèk yon gwo vwa, e te kouvri zòrèy yo. Yo te kouri sou li ansanm a lafwa,
    58: e lè yo te fin pouse li deyò vil la, yo te kòmanse lapide l avèk wòch. Temwen sila yo te depoze vètman yo nan pye a yon jennonm yo te rele Saul.
    59: 'Yo te kontinye lapide Étienne pandan li te rele Senyè a, e te di: “Senyè Jésus, resevwa Lespri mwen”.'
    60: 'Konsa, li te tonbe sou jenou li, e te kriye avèk yon gwo vwa: “Senyè, pa kenbe peche sa a kont yo!” Lè l fin di sa, li te mouri.'
  8:
    1: Saul te fin dakò nèt ak lanmò li. Depi nan jou sa a, yon gran pèsekisyon te kòmanse kont legliz la nan Jérusalem. Yo tout, sof ke apòt yo, te gaye toupatou nan rejyon Juda avèk Samarie yo.
    2: Kèk moun fidèl te antere Étienne. Yo te fè yon gwo lamantasyon sou li.
    3: Men Saul te kòmanse ravaje legliz la. Li t ap antre de kay an kay pou rale fè sòti ni fanm, ni gason pou mete yo nan prizon.
    4: Konsa sila ki t ap gaye konsa yo, te ale toupatou e te preche pawòl la.
    5: Philippe te desann nan vil Samarie. Li te kòmanse preche Kris la bay yo.
    6: Foul la avèk yon sèl panse t ap bay atansyon yo a sa ke Philippe te di yo, paske yo te wè e te tande mèvèy ke li t ap fè yo.
    7: Paske nan ka anpil moun ki te genyen lespri enpi yo, lespri yo t ap sòti nan yo. Yo te sòti pandan yo t ap rele avèk yon gwo vwa, e anpil moun ki te paralize e bwate te geri.
    8: Donk, te gen anpil moun ki t ap rejwi nan vil sila a.
    9: Alò, te gen yon nonm yo te rele Simon, ki te konn pratike maji nan vil la. Li t ap fè pèp Samarie a sezi, konsi li t ap vante tèt li, ke li menm te yon moun pwisan.
    10: 'Konsa, yo tout, soti nan pi piti jiska pi gran, te ba li anpil atansyon, e te di: “Mesye sila a se li ke yo rele Gran Pouvwa Bondye a.”'
    11: Yo te koute li, paske pandan anpil tan li te konn etone yo avèk metye maji sila a.
    12: Men lè yo te kwè Philippe ki t ap preche bòn nouvèl wayòm Bondye a nan non Jésus Kris la, yo t ap batize; fanm, kou gason menm jan an.
    13: Menm Simon te vin kwè, epi apre li te batize li te kontinye avèk Philippe. Akoz li te wè anpil sign ak mirak ki t ap fèt, li te etone tout tan.
    14: Alò, lè apòt nan Jérusalem yo te tande ke Samarie te resevwa pawòl Bondye a, yo te voye Pierre avèk Jean bay yo.
    15: Lè yo te vin desann, yo te priye pou yo ta kapab resevwa Lespri Sen an.
    16: Paske Li potko tonbe sou okenn nan yo. Yo te sèlman batize nan non Senyè a Jésus.
    17: Alò, yo te mete men sou yo, epi yo te resevwa Lespri Sen an.
    18: Koulye a, lè Simon te wè ke Lespri a te bay lè apòt yo te poze men sou moun yo, li menm te ofri yo lajan.
    19: 'Li te di: “Ban mwen otorite sila a osi, pou tout sila ke m poze men m sou yo kapab resevwa Lespri Sen an.”'
    20: 'Men Pierre te di li: “Ke lajan ou an peri avè w, paske ou te panse ke ou ta kapab vin genyen don Bondye a avèk lajan.'
    21: Ou pa gen ni pati ni plas nan bagay sa a, paske kè ou pa dwat devan Bondye.
    22: Pou sa, repanti de mechanste ou, e priye Senyè a pou, si posib, entansyon kè ou kapab vin padone.
    23: Paske mwen wè ke ou nan fyèl anmè e mare nan inikite.”
    24: 'Men Simon te reponn e te di: “Priye a Senyè a pou mwen, nou menm, pou anyen nan sa nou di yo pa vin rive m.”'
    25: Alò, lè yo te fin temwaye solanèlman, e te pale pawòl Senyè a, yo te fè wout yo pou retounen Jérusalem. Konsa, tou, yo te preche bòn nouvèl la nan anpil vilaj Samariten.
    26: 'Men yon zanj Senyè a te pale ak Philippe e te di: “Leve, ale nan sid nan wout ki desann soti Jérusalem vè Gaza a.” (Sa se yon wout nan dezè.)'
    27: Konsa, li te leve ale, epi konsa, te gen yon lenik Etyopyen, yon ofisye atache a Candace, larèn Etyopyen yo. Li te an chaj tout trezò li, e te la nan Jérusalem pou adore Bondye.
    28: Li t ap retounen, epi pandan li chita nan cha li, li t ap li liv pwofèt Ésaïe a.
    29: 'Alò Lespri a te di Philippe: “Ale jwenn cha sila a”.'
    30: 'Philippe te kouri kote li. Konsa, li te tande ke li t ap li Ésaïe pwofèt la, epi li te mande l: “Èske ou konprann sa w ap li a?”'
    31: 'Li te reponn: “Kijan mwen ta kapab, amwenske yon moun gide m?” Li te envite Philippe monte chita avè l.'
    32: 'Alò, pòsyon lekriti li t ap li a se te sila a: “Li te mennen kon yon mouton nan labatwa. Kon yon jenn mouton an silans devan sa k ap taye lenn sou do l, li pa t louvri bouch li.'
    33: Nan imilyasyon, jistis li te rachte. Kilès ki va deklare a jenerasyon pa L la? Paske vi Li retire sou tè a.”
    34: 'Lenik lan te reponn Philippe e te di: “Silvouplè, a kilès pwofèt la ap di sa a? A li menm, oubyen a yon lòt?”'
    35: Alò, Philippe te louvri bouch li e te kòmanse soti nan lekriti sen sila a, li te preche Jésus a li menm.
    36: 'Pandan yo t ap prale nan wout la, yo te vin toupre yon dlo. Konsa, linik lan te di: “Men gade, dlo! Kisa ki anpeche m ta batize.”'
    37: 'Philippe te reponn: “Si ou kwè avèk tout kè ou, ou kapab.” Li te reponn e te di: “Mwen kwè ke Jésus Kris se Fis Bondye a.”'
    38: Li te kòmande cha a rete. Yo tou de te desann nan dlo a, Philippe avèk lenik lan, e li te batize li.
    39: Lè yo te sòti nan dlo a, Lespri Senyè a te vin pran Philippe, e lenik lan pa t wè l ankò, men te kontinye wout li ak rejwisans.
    40: Men Philippe te twouve li menm nan Azot. Pandan li t ap travèse, li te kontinye preche bòn nouvèl la nan tout vil yo jiskaske li te rive Césarée.
  9:
    1: Alò, Saul, toujou t ap respire menas ak asasina kont disip a Senyè yo, jis li rive devan wo prèt la.
    2: Li te mande li bay li lèt a sinagòg Damas yo pou si li te twouve nenpòt moun ki nan Chemen an, fanm kou gason, li ta kapab mennen yo mare a Jérusalem.
    3: Pandan li t ap fè wout la, li rive ke li t ap pwoche Damas, epi sibitman, yon gran limyè ki sòti nan syèl la te klere tout ozanviwon li.
    4: 'Li te tonbe atè e te tande yon vwa ki t ap di l: “Saul, Saul, poukisa w ap pèsekite M?”'
    5: 'Li reponn: “Kilès Ou ye, Senyè?” Li te di: “Mwen se Jésus ke w ap pèsekite a.'
    6: Men leve, antre nan vil la, e ou va tande kisa ou dwe fè.”
    7: Mesye ki te vwayaje avè l yo te kanpe san di anyen. Yo te tande vwa a, men yo pa t wè pèsòn.
    8: Saul te leve atè a, e malgre zye li te louvri, li pa t kab wè anyen. Yo te mennen li pa lamen, e te fè l rive Damas.
    9: Li pa t kab wè pandan twa jou, ni li pa t manje, ni bwè.
    10: 'Alò, te gen yon disip nan Damas ke yo te rele Ananias. Senyè a te di l nan yon vizyon: “Ananias!” Li te reponn: “Men mwen, Senyè.”'
    11: 'Senyè a te di li: “Leve ale nan ri ke yo rele Dwat la, e mande lakay Judas, pou yon mesye Tarse ke yo rele Saul. Paske, gade byen, l ap priye.'
    12: Li gen tan wè deja nan yon vizyon yon mesye ke yo rele Ananias antre pou poze men l sou li, pou l wè ankò.”
    13: 'Men Ananias te reponn: “Senyè, mwen tande de anpil moun sou mesye sila a; kijan li te fè sen ou yo mal Jérusalem.'
    14: Isit la menm, li gen otorite ki sòti nan chèf prèt yo pou mare tout sila ki rele Non Ou yo.”
    15: 'Men Senyè a te di li: “Ale paske li menm se yon enstriman ki chwazi pa Mwen pou pote non Mwen devan etranje, wa yo, ak fis Israël yo.'
    16: Paske Mwen va montre li konbyen li oblije soufri pou non Mwen.”
    17: 'Konsa, Ananias te sòti. Li te antre nan kay la, e lè l fin poze men l sou li, li te di: “Frè Saul, Senyè Jésus a ki te parèt devan ou nan wout la lè ou t ap vini an, Li voye m pou ou kapab wè ankò e pou ou kapab ranpli avèk Lespri Sen an.”'
    18: Imedyatman bagay tankou kal te sòti tonbe nan zye li, e li vin wè ankò. Li te leve e te batize.
    19: Li te pran manje e te reprann fòs li. Alò, pandan kèk jou, li te avèk disip ki te Damas yo.
    20: 'Epi imedyatman, li te kòmanse pwoklame Jésus nan sinagòg yo e t ap di: “Li se Fis Bondye a”.'
    21: 'Tout sila ki t ap tande li yo te etone tout tan, e t ap di: “Èske sa se pa sila ki nan Jérusalem te detwi sila yo ki te envoke non sa a, e ki te vini isit la ekspre pou mennen yo mare devan chèf prèt yo?”'
    22: Men Saul te kontinye ap vin pi fò, e t ap konfonn Jwif ki te rete Damas yo avèk prèv ke Jésus sila a se Kris la.
    23: Lè anpil jou te fin pase, Jwif yo te fè konplo ansanm pou yo ta touye li,
    24: men konplo yo te vin konnen pa Saul. Yo te veye pòtay yo lajounen kon lannwit pou yo ta kapab mete l a lanmò.
    25: Men disip li yo te pran li nan lannwit, e yo te fè l desann sou miray la nan yon gwo panyen.
    26: Konsa, lè Saul te vini Jérusalem, li te eseye pran kontak avèk disip yo, men yo te pè l. Yo pa t kwè ke li te yon disip.
    27: Men Barnabas te pran li e te mennen l devan apòt yo. Paul te eksplike yo kijan li te wè Senyè a sou wout la. Ke Li te pale avèk li, epi kijan nan Damas li te pale avèk kouraj nan non Jésus.
    28: Li te avèk yo pou antre nan Jérusalem.
    29: Li t ap pale avèk anpil kouraj nan non Senyè a. Li t ap pale e diskite avèk Jwif Grèk yo men yo t ap eseye mete l a lanmò.
    30: Men lè tout frè yo te vin konprann sa, yo te mennen li desann Césarée, e te voye li ale Tarse.
    31: Donk legliz la nan tout Juda, Galilée, ak Samarie te vin gen lapè, e te vin fò. Yo te kontinye nan lakrent Senyè a, ak rekonfò Lespri Sen an, e te kontinye grandi.
    32: Alò pandan Pierre t ap vwayaje nan rejyon sa yo, li te desann osi bò kote fidèl ki te rete nan Lydde yo.
    33: La li te twouve yon sèten mesye ke yo te rele Enée, ki pa t kab leve sou kabann li depi uit ane, paske li te paralize.
    34: 'Pierre te di li: “Enée, Jésus Kri geri ou. Leve e fè kabann ou.” Nan menm enstan li te leve.'
    35: Tout moun ki te rete nan Lydde ak Saron yo te wè l, e yo te vire vè Senyè a.
    36: Alò, nan Joppé te gen yon sèten disip ke yo te rele Tabitha (ki tradwi an Grèk kon Dorcas). Fanm sa a te ranpli avèk zèv konpasyon ak charite ke li t ap fè tout tan.
    37: Li te rive nan lè sa a ke fanm sila a te tonbe malad e te mouri. Lè yo te lave kò li, yo te fè l kouche nan yon chanm anlè.
    38: 'Lydde te toupre Joppé, e disip yo te tande Pierre te la. Konsa yo te voye de mesye bò kote li pou sipliye l: “Pa fè reta! Vin kote nou”!'
    39: Pierre te leve e te ale avèk yo. E lè l vini, yo te mennen li nan chanm anlè a. Tout vèv yo te kanpe bò kote li e t ap kriye. Yo te montre li tout vètman ak rad ke Dorcas te konn fè lè l te avèk yo.
    40: 'Men Pierre te voye yo tout deyò, e te mete l sou jenou l pou l priye, e pandan l ap vire bò kote kò a, li te di: “Tabitha, leve.” Li te louvri zye li, e lè l te wè Pierre, li te chita.'
    41: Li te bay li men li e te fè l leve. Konsa Pierre te rele tout fidèl yo avèk vèv yo e li te prezante li vivan.
    42: Sa te vin konnen toupatou nan Joppé, eanpil moun te kwè nan Senyè a.
    43: Apre sa li te rete anpil jou nan Joppé avèk yon bòs tanè ke yo rele Simon.
  10:
    1: Alò, te gen yon sèten nonm nan Césarée ke yo te rele Corneille, yon santenye nan kowòt Italyen an.
    2: Li te yon mesye fidèl ki te gen lakrent Bondye avèk tout lakay li, ki te bay anpil charite a pèp Jwif la, e li te priye Bondye kontinyèlman.
    3: 'Anviwon nevyèm è nan jounen an, li te wè byen klè nan yon vizyon, yon zanj Bondye ki te vin kote li e te di l: “Corneille!”'
    4: 'Ak zye l fikse sou li, e gwo laperèz, e te di: “Kisa li ye, Senyè?” Zanj la te di li: “Priyè ou avèk charite ou kon yon rekèt, gen tan monte devan Bondye.'
    5: Koulye a, voye kèk moun Joppé e mande pou yon mesye yo rele Simon, ki rele osi Pierre.
    6: Li rete lakay a yon bòs tanè yo rele Simon ki rete bò lanmè a.”
    7: Lè zanj ki t ap pale avè l la te ale, li te rele de nan sèvitè li yo, avèk yon sòlda fidèl nan lafwa ki te sèvi li tout tan.
    8: Lè l te fin eksplike yo tout bagay, li te voye yo Joppé.
    9: Nan jou apre a, pandan yo te nan chemen yo, ap pwoche vil la Pierre te ale sou do kay la nan anviwon sizyèm è pou priye.
    10: Men li te vin grangou, e li te vle manje. Men pandan yo t ap fè preparasyon an, li te tonbe nan yon rèv.
    11: Konsa, li te wè syèl la louvri, epi yon bagay tankou yon gwo dra te lonje desann bò kat kwen li yo jiska atè.
    12: Ladann l te gen tout kalite bèt kat pye ak kreyati ki rale atè ak zwazo syèl yo.
    13: 'Yon vwa te vini sou li: “Leve, Pierre, touye e manje!”'
    14: 'Men Pierre te di: “Sa p ap janm fèt, Senyè, paske Mwen pa janm manje anyen ki pa sen e pwòp.”'
    15: 'Ankò yon vwa te vini a li menm, pou dezyèm fwa: “Sa ke Bondye gen tan fè pwòp, pa konsidere l ankò pa sen.”'
    16: Sa te rive twa fwa; epi imedyatman, bagay la te vin remonte nan syèl la.
    17: Alò, Pierre te byen twouble nan lespri li sou sa vizyon li te wè te siyifi a. Epi konsa mesye ki te voye pa Corneille yo, lè yo te fin mande tout direksyon pou kay Simon, te parèt nan pòtay la.
    18: Yo te rele anlè, pou mande si Simon, ke yo rele osi Pierre a te rete la.
    19: 'Pandan Pierre t ap reflechi sou vizyon an Lespri a te di l: “Gade, gen twa mesye k ap chache ou.'
    20: Alò, leve desann eskalye a pou akonpanye yo san doute anyen. Paske se Mwen menm ki voye yo.”
    21: 'Pierre te desann vè moun yo. Li te di yo: “Se mwen menm nou ap chache a. Se pou ki rezon nou vini an?”'
    22: 'Yo te di: “Corneille, yon sòlda santenye, yon nonm dwat e ki krent Bondye, e ki byen pale pa tout nasyon Jwif la, te dirije pa yon zanj pou voye kote ou pou vini lakay li pou tande yon mesaj de ou menm.”'
    23: Konsa, li te envite yo antre, e li te bay yo lojman. Nan jou swivan a, li te leve. Li te sòti avèk yo, e kèk nan frè Joppé yo te akonpanye li.
    24: Nan youn jou pi tà, li te antre Césarée. Alò, Corneille t ap tann yo. Li te rele ansanm fanmi ak zanmi ki pwòch li yo.
    25: Lè Pierre te antre, Corneille te rankontre li, e te tonbe nan pye li pou adore li.
    26: 'Men Pierre te leve l e te di: “Kanpe non, mwen menm se sèlman yon moun.”'
    27: Pandan li t ap pale avèk li, li te antre, e te twouve anpil moun deja reyini.
    28: 'Pierre te di yo: “Nou menm nou konnen kijan sa kont lalwa pou yon nonm ki se yon Jwif vin asosye avèk yon etranje, ni pou vizitè li. Men Bondye te deja montre m ke mwen pa dwe rele pèsòn pa sen oubyen pa pwòp.'
    29: Se pou rezon sa ke m te vini menm san okenn objeksyon lè yo te fè mwen vini an. Konsa, mwen mande pou ki sa nou fè mwen vini an?”
    30: 'Corneille te di: “Kat jou pase jis nan menm lè sa a, mwen t ap fè jèn e priye lakay mwen nan nevyèm è a; epi vwala yon nonm te kanpe devan mwen avèk vètman ki t ap briye.'
    31: 'Li te di: ‘Corneille, priyè ou gen tan tande e ofrann ou yo gen tan sonje devan Bondye.'
    32: Pou sa, voye Joppé pou envite Simon, ke yo rele osi Pierre, pou vin kote nou. Li rete lakay Simon, ki se bòs tanè bò lanmè a.’
    33: Pou sa, mwen te fè ou vin touswit, e ou tèlman emab, ke ou vini. Alò, koulye a, nou tout isit la, prezan devan Bondye pou tande tout sa ke ou kòmande pa Senyè a.”
    34: 'Lè l louvri bouch li, Pierre te di: “Vrèman, mwen konprann koulye a, ke Bondye se pa youn ki fè patipri pou pèsòn,'
    35: men nan tout nasyon yo, sila a ki gen lakrent Li, e ki fè sa ki bon, byen resevwa devan Li menm.
    36: Pawòl ke Li te voye a fis Israël yo, pou preche lapè atravè Jésus Kri a—Ke Li se Senyè a tout moun.
    37: “Nou menm nou konnen bagay ki te pase nan tout Judée a, ki te kòmanse nan Galilée, apre batèm ke Jean te pwoklame a;
    38: sou Jésus de Nazareth la, jan Bondye te bay li onksyon avèk Lespri Sen an, e avèk pwisans, Li te ale toupatou e t ap fè byen, jan Li te geri tout moun ki te oprime pa dyab la, paske Bondye te avè L.
    39: “Nou se temwen a tout bagay ke Li te fè nan peyi Jwif yo, ak nan Jérusalem. Anplis yo te mete Li a lanmò lè yo te pann Li sou yon kwa.
    40: Bondye te fè l leve nan twazyèm jou a, e te pèmèt ke Li te vin vizib
    41: pa a tout pèp la, men a temwen ki te chwazi oparavan pa Bondye yo; a nou menm ki te manje e bwè avèk Li apre Li te leve soti nan lanmò a.
    42: Konsa, Li te kòmande nou pou preche a pèp la, epi solanèlman, temwaye ke Li se Sila a ki te nome pa Bondye, kòm Jij a vivan e a mò yo.
    43: “A Li menm, tout pwofèt yo pote temwayaj, ke selon non Li tout moun ki kwè nan Li resevwa padon pou peche yo.”
    44: Pandan Pierre te toujou ap pale pawòl sa yo, Lespri Sen an te tonbe sou tout sila yo ki t ap koute mesaj la.
    45: Tout kwayan sikonsi ki te vini avèk Pierre yo te etone paske don Lespri Sen an te vèse sou etranje yo tou.
    46: 'Paske yo te tande yo pale an lang, e egzalte Bondye. Alò, Pierre te reponn:'
    47: “Èske pèsòn kapab refize dlo pou sa yo ta kapab batize, sila ki te resevwa Lespri Sen an, menm jan ak nou?”
    48: Epi li te kòmande yo pou batize nan non Jésus Kri. Alò, yo te mande li pou rete la avèk yo pandan kèk jou.
  11:
    1: Alò, apòt yo ak frè fidèl yo ki te nan tout Judée te tande ke pèp etranje yo osi te resevwa pawòl Bondye a.
    2: Men lè Pierre te vin monte Jérusalem, sila ki te sikonsi yo te vin pa dakò avèk li.
    3: 'Yo t ap di: “Ou te ale kote moun ensikonsi yo, e te manje avèk yo.”'
    4: 'Konsa, Pierre te kòmanse eksplike yo istwa a nan lòd ke tout bagay te rive yo. Li te di:'
    5: “Mwen te nan vil Joppé, e mwen te nan lapriyè. Nan yon pwofon somèy mwen te fè yon vizyon; yon sèten objè ki te vin desann kon yon gwo dra ki kenbe nan kat kwen soti nan syèl la, e li te vini tou dwat devan mwen.
    6: Lè m te fikse zye m sou li, e t ap gade l, mwen te wè bèt latè a kat pye, bèt sovaj, reptil, ak zwazo syèl yo.
    7: 'Konsa, mwen te tande yon vwa ki te di m: ‘Leve Pierre; touye e manje.’'
    8: '“Men mwen te di: ‘Non Senyè, paske anyen ki pa sen, oswa ki pa pwòp pa janm antre nan bouch mwen.’'
    9: '“Men yon vwa ki soti nan syèl la te reponn yon dezyèm fwa: ‘Sa ke Bondye fè pwòp, pa konsidere l ankò pa sen.’'
    10: Sa te fèt twa fwa, epi tout bagay yo te rale monte ankò nan syèl la.
    11: “Epi gade byen, nan moman sa a, twa mesye ki te voye kote mwen sòti Césarée, te parèt devan kay la kote nou te rete a.
    12: “Lespri a te di m ale avèk yo san krent. Sis frè sila yo osi te ale avè m, e nou te antre nan kay mesye a.
    13: '“Epi li te rapòte kijan li te wè zanj lan kanpe lakay li a, e te di: ‘Voye Joppé pou fè Simon, ke yo rele osi Pierre, vin isit la.'
    14: Li va pale nou pawòl yo. Ak yo menm nou va sove, nou menm avèk tout lakay nou.’
    15: “Epi lè mwen te kòmanse pale Lespri Sen an te vin tonbe sou yo menm jan ke li te fè sou nou nan kòmansman an.
    16: 'Konsa, mwen te sonje pawòl Senyè a, jan Li te konn di a: ‘Jean te batize avèk dlo, men nou va batize avèk Lespri Sen an.’'
    17: “Donk, si Bondye te bay yo menm don ak nou, lè nou te vin kwè nan Senyè Jésus Kri a, kilès mwen te ye pou m ta kab anpeche Bondye?”
    18: 'Lè yo te tande sa a, yo te vin kalme, e te bay Bondye glwa. Yo te di: “Ebyen konsa, Bondye akòde a lòt nasyon yo tou, repantans ki mennen a lavi a.”'
    19: Answit, moun ki te gaye akoz pèsekisyon ki te leve a, ansanm ak zafè Étienne nan, te fè wout yo pou Phénicie, Chypre, ak Antioche, e yo t ap pale pawòl la a Jwif yo sèlman.
    20: Men te gen nan yo, moun Chypre ak Cyrène ki te vini Antioche. E yo te kòmanse pale ak Grèk yo osi, e t ap preche Senyè Jésus a.
    21: Men la a Senyè a te avèk yo, e yon gran kantite ki te kwè te vire vè Senyè a.
    22: Nouvèl yo te rive nan zòrèy a legliz la nan Jérusalem, e yo te voye Barnabas Antioche.
    23: Konsa, lè l rive, e te wè gras Bondye a, li te rejwi. Li te kòmanse ankouraje yo tout, pou yo avèk yon sèl panse, ta rete fidèl a Senyè a.
    24: Paske li te yon bon moun. Li te ranpli ak Lespri Sen an, ak lafwa. Konsa, anpil moun te adisyonen a Senyè a.
    25: Barnabas te kite Tarse pou ale jwenn Saul.
    26: Lè li te twouve li, li te mennen l Antioche. Pandan yon ane antye yo te reyini avèk legliz la, e yo te enstwi anpil moun. Disip yo te premyèman rele “Kretyen” la a, nan Antioche.
    27: Alò nan tan sa a, kèk pwofèt te sòti Jérusalem pou rive Antioche.
    28: Youn nan yo ke yo te rele Agabus te kanpe. Li te kòmanse endike pa Lespri a, ke an verite, t ap gen yon gwo grangou nan tout mond lan. Epi se sa menm ki te rive sou règn Claude la.
    29: Epi selon mwayen ke nenpòt disip te genyen, yo chak te detèmine pou voye asistans pou sekou a frè yo nan Judée.
    30: Se konsa yo te fè, e te voye l pa men Barnabas ak Saul pou livre bay ansyen yo.
  12:
    1: Alò, vè lè sila a, Wa Hérode te mete men l sou kèk moun ki te apatyen a legliz la pou l maltrete yo.
    2: Li te mete Jacques, frè a Jean a lanmò avèk yon nepe.
    3: Lè l te wè ke sa te fè Jwif yo kontan, li te avanse pou l arete Pierre tou. Sa se te pandan jou Pen San Ledven yo.
    4: Lè l te sezi li, li te mete l nan prizon, e te livre li a kat ekip sòlda pou yo te veye l, avèk entansyon apre Pak la, pou mennen l devan pèp la.
    5: Yo te kenbe Pierre nan prizon an, men legliz Bondye a t ap priye fò pou li.
    6: Nan menm nwit lan lè Hérode te prèt pou mennen l devan l, Pierre t ap dòmi antre de sòlda. Li te byen anchene avèk de chenn, e jandam yo devan pòt la t ap veye prizon an.
    7: 'Epi vwala yon zanj Senyè a te parèt sibitman, e yon limyè te briye nan kacho a. Li te frape bò kote Pierre. Li fè l leve, e te di l: “Leve vit!” Konsa, chenn yo te tonbe kite men l.'
    8: 'Zanj lan te di l: “Mare senti ou e mete sapat ou”. Li te fè sa, epi li te di li: “Vlope ou ak manto a e swiv mwen.”'
    9: Konsa, li te ale deyò e te kontinye swiv li. Li pa t fin konnen si sa ki t ap fèt pa zanj lan te vrè, men te sipoze ke se te yon vizyon ke li t ap fè.
    10: Lè yo te fin pase premye ak dezyèm gad yo, yo te rive a yon pòtay an fè ki te mennen nan lantre vil la. Li te ouvri pou yo pou kont li. Yo te pase ale deyò, e te desann nan yon ri. Imedyatman zanj lan te kite li.
    11: 'Lè Pierre te vin reflechi klè, li te di: “Koulye a mwen konnen san dout ke Senyè a te voye zanj Li pou te delivre m nan men Hérode, ak tout sa ke pèp Jwif la t ap atann.”'
    12: Lè li te fin konprann sa, li te ale lakay Marie, manman a Jean ki osi te rele Marc. La, anpil moun te reyini ansanm e t ap priye.
    13: Lè l te frape nan pòtay la, yon sèvant kay la ki te rele Rhode te vin reponn.
    14: Lè l te rekonèt vwa Pierre a akoz kè kontan li, li pa t ouvri pòt la, men te kouri anndan, e te anonse ke Pierre te kanpe devan pòtay la.
    15: 'Yo te di li: “Ou fin pèdi tèt ou!” Men li te kontinye ensiste ke se te konsa. Yo t ap di: “Se zanj li”.'
    16: Men Pierre te kontinye frape sou pòtay la. Lè yo te louvri pòt la, yo te wè li. Yo te etone.
    17: 'Men li te fè yon sinyal avèk men l, pou yo fè silans, e te eksplike yo jan Senyè a te mennen li sòti nan prizon an. Li te di: “Fè Jacques ak frè yo konnen bagay sa yo.” Konsa, li te pati e te ale yon lòt kote.'
    18: Lè jounen an te rive, se pa ti kras tenten ki te genyen pami sòlda yo sou sa ki te rive Pierre a.
    19: Lè Hérode te chache li e li pa t twouve l, li te egzamine gad yo e te kòmande pou yo te egzekite. Li te desann, soti Judée pou ale Césarée e t ap pase tan an la.
    20: Alò, Hérode te byen fache avèk moun Tyr ak Sidon yo. Men yo te vin kote l ansanm lè yo te fin fè zanmi avèk Blaste, asistan pèsonèl a wa a, yo t ap fè demann lapè, akoz ke peyi pa yo te resevwa, manje nan men a peyi wa a.
    21: Nan jou apwente a, Hérode te mete sou li tout rad wayal yo. Li te pran chèz li sou twòn nan, e te kòmanse livre yon diskou piblik a yo menm.
    22: 'Konsa, pèp la t ap kriye: “Se vwa a yon dye, pa a yon moun!”'
    23: Imedyatman yon zanj Senyè a te frape l paske li pa t bay Bondye glwa. Konsa li te vin manje pa vè, e te mouri.
    24: Men pawòl Senyè a te kontinye grandi e te vin miltipliye.
    25: Barnabas ak Saul te retounen Jérusalem lè yo te fin akonpli misyon pa yo a. Yo te pran Jean avèk yo ki te osi rele Marc.
  13:
    1: Alò te gen nan Antioche, nan legliz ki te la a, pwofèt ak mèt yo; Barnabas ak Simon ki te rele Niger, ak Lucius de Cyrène, ak Manaen ki te grandi avèk Hérode, tetrak la (youn nan kat wa yo), ak Saul.
    2: 'Pandan yo t ap fè sèvis pou Senyè a, e t ap jene, Lespri Sen an te di: “Mete apa pou Mwen Barnabas ak Saul, pou travay ke mwen rele yo a.”'
    3: Alò, lè yo te fin fè jèn nan ak lapriyè, yo te poze men sou yo e te voye yo ale.
    4: Konsa, ranvoye pa Lespri Sen an, yo te desann Séleucie. Depi la yo te pran yon bato pou Chypre.
    5: Lè yo te rive Salamine, yo te kòmanse pwoklame pawòl Bondye a nan sinagòg Jwif yo. Anplis Jean te la pou ede yo.
    6: Lè yo te fin travèse tout lil la, jis rive nan Paphos yo twouve yon sèten majisyen Jwif, yon fo pwofèt ke yo te rele Bar-Jésus
    7: ki te avèk pwokonsil la, Sergius Paulus, yon nonm byen entèlijan. Mesye sa te rele Barnabas avèk Saul pou vini pou l ta kapab tande pawòl Bondye a.
    8: Men majisyen an, Elymas (se konsa non li tradwi) t ap opoze yo, e t ap chache detounen pwokonsil la kont lafwa a.
    9: Men Saul, ki te osi konnen kon Paul, ranpli avèk Lespri Sen an, te fikse zye li sou li.
    10: 'Li te di: “Ou menm ki ranpli ak desepsyon ak fwod, ou menm fis a dyab la, ou menm lènmi a tout ladwati, èske ou p ap janm sispann fè kwochi chemen dwat a Senyè a?'
    11: Koulye a, gade byen men Bondye sou ou, ou va vin avèg e ou p ap wè solèy la pandan yon tan.” Imedyatman, yon brouya avèk yon fènwa te tonbe sou li, e li te ale toupatou pou chache moun pou ta mennen l pa lamen.
    12: Answit, pwokonsil la te vin kwè lè li te wè sa ki te rive a, byen etone de doktrin Senyè a.
    13: Alò, Paul avèk konpanyon li yo te monte sou lanmè a soti Paphos. Yo te rive nan vil Perge nan Pamphylie. Jean te kite yo la pou retounen Jérusalem.
    14: Men kontinye soti Perge yo te rive Antioche Pisidie a. Nan jou Saba a yo te antre nan sinagòg la, e yo te chita.
    15: 'Aprè Lalwa ak Pwofèt yo te fin li, ofisye yo te voye kote yo e te di: “Frè yo, si nou gen nenpòt pawòl pou egzòte pèp la, pale.”'
    16: 'Paul te kanpe. Li te fè sinyal avèk men l, e te di: “Lezòm Israël yo, ak nou menm ki krent Bondye, koute:'
    17: Bondye a pèp Israël sa a te chwazi zansèt nou yo, e te fè pèp la onore pandan sejou yo nan peyi Égypte. Epi avèk yon bra leve Li te mennen yo sòti ladann.
    18: Pandan anviwon yon tan de karant ane, konsa, li te sipòte yo nan dezè a.
    19: “Lè L te fin detwi sèt nasyon nan tè Canaan an, Li te divize tè pa yo a kòm eritaj. Sa te pran anviwon kat san senkant ane.
    20: Apre bagay sa yo, Li te bay yo jij yo jiska Samuel, pwofèt la.
    21: “Yo te mande pou yon wa, epi Bondye te bay yo Saul, Fis a Kis la, yon nonm nan tribi Benjamin an pou karant ane.
    22: '“Lè L te fin retire li, Li te fè leve David pou l ta kapab wa sou yo. Selon Li, te temwaye e te di: ‘Mwen twouve David, fis a Jessé a, yon nonm selon pwòp kè Mwen ki va fè tout volonte M’.'
    23: “Soti nan desandan a nonm sila a, selon pwomès la, Bondye te fè vini a Israël yon Sovè, Jésus.
    24: “Avan Li te vini Jean te preche yon batèm repantans pou tout pèp Israël la.
    25: 'Alò, pandan Jean t ap konplete pakou li, li te kontinye ap mande: ‘Kisa nou sipoze ke mwen ye? Mwen se pa Li menm nan. Men gade byen, youn ap vini aprè mwen e sapat a pye li, mwen pa menm dign pou delase.'
    26: “Frè yo, Fis a fanmi Abraham yo, sila pami nou ki krent Bondye yo, a nou mesaj sali sila a voye.
    27: Paske sila ki rete Jérusalem yo, avèk gouvernè pa yo, pa t rekonèt ni Li menm, ni pawòl a pwofèt yo, malgre, yo konn li toupatou chak Saba a. Men yo te akonpli bagay sa yo lè yo te kondane Li.
    28: Malgre yo pa t twouve okenn choz ki merite lanmò, yo te mande Pilate pou li ta fè l mouri.
    29: Epi lè yo te fin akonpli tout sa ki te ekri konsènan Li yo, yo te retire Li sou kwa a, e yo te mete l nan yon tonm.
    30: “Men Bondye te leve Li soti nan lanmò.
    31: Konsa, pandan anpil jou, sa yo ki te sòti Galilée pou monte Jérusalem avè L yo, te wè li, menm sila yo ki koulye a se temwen Li a pèp la.
    32: “Konsa, nou preche a nou menm bòn nouvèl a pwomès ki te fèt a zansèt nou yo,
    33: 'ke Bondye te akonpli pou zanfan pa nou yo, lè l te resisite Jésus a, menm jan ke sa osi ekri nan dezyèm Sòm nan: ‘Ou se Fis Mwen; jodi a Mwen fè Ou.’'
    34: '“Selon reyalite ke Li te leve soti nan lanmò, pou l pa ankò retounen nan pouriti, Li te pale konsa: ‘Mwen va bannou benediksyon a David ki sen e byen asire yo.’'
    35: “Konsa, Li pale osi nan yon lòt Sòm ke ‘Ou p ap kite pa W, Sila Ki Sen an, sibi pouriti.’
    36: “Paske David, apre li te sèvi plan Bondye a nan jenerasyon pa l la, te dòmi. Li te vin plase pami zansèt li yo, e li te sibi dekonpozisyon.
    37: Men Sila ke Bondye te fè leve a, pa t sibi dekonpozisyon menm.
    38: “Konsa, kite sa vin konnen a nou menm, frè yo, ke atravè Li menm, padon pou peche yo pwoklame a nou menm.
    39: Selon Li menm, tout moun ki kwè yo, vin lib de tout bagay ke nou pa t kapab libere pa Lalwa Moïse la.
    40: '“Konsa, fè atansyon, pou sa ki te pale nan pwofèt yo pa vini sou nou:'
    41: ‘Gade byen mokè yo; Vin etone, e peri! Paske M ap acheve yon zèv nan jou nou yo, yon zèv ke nou p ap janm kwè, menmsi yon moun ta eksplike nou li.’”
    42: Pandan Paul ak Barnabas t ap sòti, pèp la te kontinye mande pou yo ta kapab pale yo bagay sa yo ankò nan pwochen Saba a.
    43: Alò, lè sinagòg la te lage, anpil nan Jwif yo ak pèp etranje ki te vin krent Bondye yo, te swiv Paul ak Barnabas. Yo te pale avèk yo pou ankouraje yo kontinye nan gras Bondye a.
    44: Nan pwochen Saba a, prèske tout vil la te vin rasanble pou koute pawòl Bondye a.
    45: Men lè Jwif yo te wè foul la, yo te ranpli avèk jalouzi, e yo te kòmanse pale kont bagay ke Paul te pale yo, e t ap fè blasfèm.
    46: 'Paul ak Barnabas te pale avèk gwo kouraj. Yo te di: “Li te nesesè pou pawòl Bondye a ta pale a nou menm avan. Men akoz ke nou refize l, e jije pwòp tèt nou endign pou lavi etènèl la, gade byen n ap vire bò kote pèp etranje yo.'
    47: 'Paske konsa Senyè a te kòmande nou: ‘Mwen plase nou kòm yon limyè pou pèp etranje yo, pou nou ta pote delivrans jiska dènye ekstremite tè a.’”'
    48: Lè pèp etranje yo te tande sa, yo te kòmanse rejwi e t ap bay glwa a pawòl Bondye a. Konsa, tout sila ki te nome pou lavi etènèl yo te kwè.
    49: Pawòl Senyè a te gaye nan tout rejyon an.
    50: Men Jwif yo te chofe fanm fidèl yo, ak chèf ki t ap dirije vil yo, pou fòmante yon pèsekisyon kont Paul ak Barnabas, e te chase yo deyò teritwa yo.
    51: Men yo te souke pousyè a, fè l sòti nan pye yo, kòm yon sign kont yo, e yo te ale Icone.
    52: Epi disip yo te kontinye ranpli avèk jwa, e avèk Lespri Sen an.
  14:
    1: Nan Icone yo te antre nan sinagòg a Jwif yo ansanm, e yo te pale nan yon jan ki te fè yon gran foul, ni Jwif, ni Grèk kwè.
    2: Men Jwif ki pa t kwè yo te boulvèse lespri pèp etranje yo, e te vin fè yo vin egri kont frè fidèl yo.
    3: Malgre sa, yo te rete la pou anpil tan, e t ap pale avèk kouraj. Yo te depann de Senyè a, ki t ap temwaye de pawòl lagras Li a, e te pèmèt ke sign ak mèvèy te vin fèt pa men pa yo.
    4: Men moun vil yo te divize. Kèk te pran pati a Jwif yo, e kèk vè apòt yo.
    5: Lè Jwif yo avèk ofisye yo ansanm ak pèp etranje yo te tante maltrete yo, e te fè plan lapide yo,
    6: yo te vin okouran de sa a, e te sove ale nan vil Lycaonie, Lystre, ak Derbe yo, ak tout rejyon ozanviwon an.
    7: Epi la Yo te kontinye preche bòn nouvèl la.
    8: Nan Lystre te chita yon sèten mesye, ki pa t gen fòs nan pye li. Li te bwate depi li sòti nan vant manman L, e li pa t janm te mache.
    9: Mesye sa a t ap koute Paul pandan li t ap pale. Lè Paul te fikse zye l sou li, e te wè ke li te gen lafwa pou l ta geri,
    10: 'li te di avèk yon vwa fò: “Kanpe dwat sou pye ou!” Konsa, li te vòltije kanpe, e te kòmanse mache.'
    11: Lè foul la te wè sa Paul te fè a, yo te leve vwa yo nan langaj Likaonyen an “Se dye yo ki vin sanble ak moun e ki desann vè nou.”
    12: Konsa, yo te rele Barnabas Jupiter, e Paul Mercure, akoz ke se te li menm ki te chèf pou pale.
    13: Alò, prèt Jupiter a, ki te gen tanp li fenk deyò vil la, te mennen towo bèf avèk kolye flè yo devan pòtay yo pou l te ofri sakrifis yo ansanm avèk foul la.
    14: Men lè apòt yo, Barnabas ak Paul te tande sa, yo te chire rad yo. Yo te kouri nan mitan foul la e t ap rele
    15: “Mesye yo, poukisa nou ap fè bagay sa yo? Nou menm tou se lòm, ki fèt menm jan ak nou. Nou pòte bòn nouvèl la a nou menm, pou nou kapab vire kite vye bagay sila yo pou vire vè Bondye vivan an ki te fè syèl la, tè a, lanmè a ak tout sa ki ladann.
    16: Nan jenerasyon ki pase yo, Li te pèmèt tout nasyon yo fè pwòp chemen yo.
    17: Men malgre sa Li pa t kite tèt Li menm san temwayaj. Li te fè sa ki bon e te bay nou lapli ki te sòti nan syèl la. Anplis Li te bay sezon ak fwi yo, ki te satisfè kè nou avèk manje, ak kè kontan.”
    18: Malgre tout pawòl sa yo, se te avèk difikilte ke yo te anpeche foul la fè sakrifis a yo menm.
    19: Men Jwif ki te sòti Antioche ak Icone yo te vin parèt e te mennen foul la. Pou sa a, yo te lapide Paul avèk wòch e te rale l sòti nan vil la. Yo te konnen se mouri, li te mouri.
    20: Men pandan disip yo te kanpe antoure li, li te leve, e te antre nan vil la. Nan pwochen jou a, li te sòti avèk Barnabas pou rive Derbe.
    21: Aprè yo te fin preche levanjil nan vil sa a, e te fè anpil disip, yo te retounen Lystre, Icone ak Antioche.
    22: 'La yo t ap ranfòse nanm a disip yo. Yo t ap ankouraje yo pou kontinye nan lafwa, e te di: “Se ak anpil tribilasyon nou oblije antre nan Wayòm Bondye a.”'
    23: Lè yo te fin nome ansyen yo nan chak legliz, priye ak jene, yo te plase yo nan men Senyè a, de Li menm ke yo te vin kwè a.
    24: Konsa, yo te travèse Pisidie, pou rive Pamphylie.
    25: Lè yo te fin pale pawòl la nan Perge, yo te desann Attalie.
    26: Soti la yo te pran bato a vwal pou rive Antioche. Se te la menm yo te premyèman kòmande pa gras Bondye a pou zèv ke yo te fenk fin akonpli a.
    27: Yo te rive e reyini tout legliz la ansanm. Yo te komanse bay rapò a tout bagay ke Bondye te fè avèk yo, ak jan Li te louvri pòt lafwa a pèp etranje yo.
    28: La yo te pase anpil tan avèk disip yo.
  15:
    1: 'Alò kèk mesye te desann sòti Judée e te kòmanse enstwi frè yo: “Amwenske nou vin sikonsi selon koutim Moïse la, nou pa kapab sove.”'
    2: Lè Paul ak Barnabas te fè yon gran diskisyon ak deba avèk yo, lòt frè yo te detèmine ke Paul ak Barnabas ak kèk lòt nan yo ta dwe monte Jérusalem vè lòt apòt yo ak lansyen yo konsènan pwoblèm sila a.
    3: Konsa voye pa legliz la, yo t ap travèse Phénicie ak Samarie, e t ap bay an detay istwa konvèsyon pèp etranje yo. Sa te fè kè a tout frè yo kontan anpil.
    4: Lè yo te rive Jérusalem, yo te resevwa pa legliz la avèk tout apòt ak ansyen yo. Konsa, yo te bay yon rapò konple de tout sa ke Bondye te fè avèk yo.
    5: 'Men kèk nan gwoup Farizyen ki te kwayan yo te kanpe e te di: “Li nesesè pou sikonsi yo, e pou fè yo swiv Lalwa Moïse la.”'
    6: Apòt ak ansyen yo te vin reyini ansanm pou egzamine afè sila a.
    7: 'Apre anpil diskisyon, Pierre te kanpe e te di yo: “Frè yo, nou konnen ke nan tan pase yo, Bondye te fè yon chwa pami nou, ke pa bouch mwen, pèp etranje yo ta dwe tande pawòl levanjil la, e vin kwè.'
    8: Bondye ki konnen kè a, te temwaye a yo menm, e te bay yo Lespri Sen an, menm jan ke Li te fè nou an.
    9: Li pa t fè distenksyon antre nou ak yo, e te netwaye kè yo pa lafwa.
    10: “Alò konsa, poukisa nou mete Bondye a leprèv la a lè nou plase sou kou a disip yo yon jouk ke ni zansèt nou yo, ni nou menm pa t kapab pote?
    11: Men nou kwè ke nou sove pa lagras a Senyè Jésus a, menm jan ak yo menm.”
    12: Tout foul la te rete an silans. Yo t ap koute Barnabas ak Paul lè yo t ap eksplike ki sign ak mirak Bondye te fè atravè yo menm pami pèp etranje yo.
    13: 'Apre yo te fin pale Jacques te reponn e te di: “Frè yo, koute mwen.'
    14: Simon eksplike nou jan Bondye te premyèman pran pami pèp etranje yo, yon pèp pou non Li.
    15: 'Epi avèk sa a, pawòl a pwofèt yo dakò, jis jan sa ekri a:'
    16: ‘Apre bagay sa yo Mwen va retounen. Mwen va rebati tabènak David ki te tonbe a. Mwen va rebati ranblè li yo, e Mwen va restore li
    17: pou tout rès limanite a kapab chache Bondye, ak tout pèp etranje yo ki rele pa non Mwen,’
    18: di Senyè a ki fè tout bagay sila yo konnen depi nan tan ansyen an.
    19: “Konsa, se jijman pa m pou nou pa twouble sila k ap tounen vè Bondye yo ki soti pami pèp etranje yo,
    20: men pou nou ekri yo pou yo evite bagay ki sèvi kon sakrifis pou zidòl, ak imoralite seksyèl, ak vyann sa ki toufe, ak san.
    21: Paske Moïse, depi nan ansyen jenerasyon yo gen kwayan nan chak vil sa yo ki preche li, paske li kon li nan sinagòg yo chak Saba.”
    22: 'Answit li te sanble bon pou disip ak ansyen yo, avèk tout legliz la, pou chwazi moun pami yo pou voye Antioche avèk Paul ak Barnabas: Jude ki rele Barsabas, ak Silas, mesye ki te konn dirije pami frè yo.'
    23: 'Yo te voye lèt sa a avèk yo: “Apòt ak frè yo ki se ansyen yo, a frè yo nan Antioche ak Syrie, ak Cilicie, ki sòti nan pèp etranje yo, salitasyon.'
    24: “Akoz ke nou tande ke kèk nan nou ki pa t resevwa enstriksyon de nou menm, ap twouble nou avèk pawòl k ap boulvèse nanm nou,
    25: li te sanble bon pou nou, akoz nou tout te vin dakò ansanm, pou chwazi kèk mesye pou voye kote nou avèk byeneme nou yo, Barnabas ak Paul.
    26: Se mesye yo ki riske lavi yo pou non a Senyè nou an, Jésus Kri.
    27: “Konsa, nou voye Jude ak Silas ki yo menm va osi bay rapò a menm bagay sila yo pa pawòl nan bouch yo.
    28: '“Paske li te parèt bon pou Lespri Sen an ak nou menm pa mete sou nou okenn fado ke lesansyèl sa yo:'
    29: pou nou evite bagay ki sèvi kon sakrifis pou zidòl, san, bagay ki toufe, ak imoralite seksyèl. Si nou kenbe tèt nou lib de bagay sila yo, nou va fè byen. Orevwa.”
    30: Donk, lè yo te voye yo ale, yo te desann Antioche. Yo te ransanble tout asanble a ansanm pou te livre lèt la.
    31: Lè yo te li li, yo te rejwi yo akoz ankourajman li te bay.
    32: Jude ak Silas, ki te pwofèt yo menm osi, te ankouraje e ranfòse frè yo avèk yon mesaj byen long.
    33: Apre yo fin pase tan la a, frè yo te voye yo anpè, pou retounen kote sila ki te voye yo.
    34: Men li te sanble bon pou Silas pou l te rete la.
    35: Konsa, Paul ak Barnabas te rete Antioche ansanm ak anpil lòt, pou preche e enstwi pawòl Senyè a.
    36: 'Apre kèk tan, Paul te di Barnabas: “Annou retounen pou vizite chak vil kote nou te pwoklame pawòl Senyè a pou nou wè kijan yo ye.”'
    37: Barnabas te vle pran Jean Marc pou ale avèk yo tou.
    38: Men Paul te ensiste ke yo pa ta dwe pran li ki te abandone yo nan Pamphylie, e pa t akonpanye yo nan travay la.
    39: Yo te vin tèlman pa dakò ke yo te separe youn de lòt. Barnabas te pran Marc avè l e te pran bato a vwal pou Chypre.
    40: Men Paul te chwazi Silas e te pati. Frè yo te remèt li nan gras Senyè a.
    41: Li te vwayaje travèse Syrie ak Cilicie, pou ranfòse legliz yo.
  16:
    1: Paul te vini osi nan Derbe ak Lystre. Yon disip yo te rele Timothée te la, Fis a yon fanm Jwif ki te yon kwayan, men papa li te yon Grèk.
    2: Tout frè fidèl ki te nan Lystre avèk Icone yo te pale byen de li.
    3: Paul te vle Timothée ale avè l. Pou rezon sa a, li te fè li sikonsi, akoz Jwif ki te nan landwa sila yo. Paske yo tout te konnen ke papa l se te yon Grèk.
    4: Alò, pandan yo t ap travèse vil yo, yo t ap livre bay desizyon a ki te detèmine pa apòt yo ak ansyen yo nan Jérusalem.
    5: Donk legliz yo t ap ranfòse nan lafwa, e yo t ap grandi an nonb chak jou.
    6: Yo te travèse rejyon a Phrygie ak Galatie, akoz ke yo te anpeche pa Lespri Sen an pou pale pawòl la an Asie.
    7: Lè yo te vini Mysie, yo te eseye antre Bithynie, men Lespri Jésus a pa t pèmèt yo.
    8: Lè yo te kite Mysie, yo te desann Troas.
    9: 'Konsa, yon vizyon te parèt a Paul nan nwit lan. Yon sèten mesye Macédoine te kanpe e t ap di l: “Vin Macédoine pou ede nou.”'
    10: Lè li te wè vizyon an, imedyatman nou te chache ale Macédoine, byen konprann ke Bondye te rele nou pou preche levanjil la a yo menm.
    11: Donk, nou te pran vwal sou lanmè soti Troas. Nou te kouri tou dwat pou Samothrace, e nan jou swivan an, pou Néapolis.
    12: Nou te kite la pou Philippes, yon vil prensipal nan distri Macédoine nan, yon koloni Women. Nou te rete nan vil sa pandan kèk jou.
    13: Nan jou Saba a, nou te ale deyò pòtay la bò kote yon rivyè kote nou te sipoze ta genyen yon kote pou lapriyè. Nou te chita e te kòmanse pale ak fanm ki te vin rasanble la yo.
    14: Yon sèten fanm yo te rele Lydie, ki te sòti nan vil Thyatire, yon machann twal mov, yon adoratris Bondye, te tande nou. Senyè a te louvri kè l pou reponn a bagay ke Paul t ap pale yo.
    15: 'Lè li menm ak tout lakay li te batize, li te ankouraje nou e te di: “Si nou jije mwen fidèl a Senyè a, vin lakay mwen pou rete.” E li te konvenk nou de sa.'
    16: Li te vin rive ke pandan nou t ap ale nan plas lapriyè a, te gen yon sèten jenn fanm-esklav avèk yon Lespri divinasyon. Li te konn fè anpil kòb pou mèt li yo akoz ke li te konn pale moun davans sa ki t ap rive yo.
    17: 'Li te swiv Paul avèk nou menm, e li t ap kriye fò san sès, e t ap di: “Mesye sa yo se sèvitè yo a Bondye Trè Wo a, k ap pwoklame a nou menm, youn chemen sali a.”'
    18: 'Li te kontinye ap fè sa pandan anpil jou. Men Paul te vrèman enève. Li te vire e te di a Lespri a: “Mwen kòmande ou nan non Jésus Kri a pou sòti nan li!” E lespri a te sòti de li nan menm moman an.'
    19: Men lè mèt li yo te wè ke tout espwa yo pou fè kòb te disparèt, yo te sezi Paul ak Silas. Yo te trennen yo nan mache a devan otorite yo.
    20: 'Lè yo te mennen yo a chèf majistra yo, yo te di: “Mesye sa yo se Jwif yo k ap boulvèse vil nou an.'
    21: Y ap pwoklame koutim ki pa pèmèt pou nou aksepte ni obsève kòm Women.”
    22: Konsa, foul la te leve ansanm kont yo. Chèf majistra yo te chire rad yo. Yo te kòmande pou yo bat yo avèk baton.
    23: Lè yo te fin bay yo anpil kou, yo te jete yo nan prizon, e te kòmande jandam prizon an pou veye yo de prè.
    24: Li menm, akoz ke li resevwa lòd sa a, te jete yo nan prizon pa anndan an, e te tache pye yo nan chèn.
    25: Men anviwon minwi Paul avèk Silas t ap priye e chante chan lwanj a Bondye. Lòt prizonye yo t ap koute yo.
    26: Konsa, sibitman te vin gen yon gwo tranbleman detè, ki souke menm fondasyon kay prizon an. Imedyatman tout pòt prizon an te vin louvri, e chèn tout moun te vin detache.
    27: Jandam prizon an te leve nan dòmi, e lè l te wè tout pòt yo te vin ouvri, li te rale nepe pou touye tèt li, paske li te sipoze ke prizonye yo te chape.
    28: 'Men Paul te kriye ak yon vwa fò pou di l: “Pa fè tèt ou mal! Nou tout la!”'
    29: Jandam nan te rele pou limyè, e te kouri antre ap tranble avèk laperèz. Konsa, li te tonbe devan Paul ak Silas,
    30: 'te mennen yo deyò, e li te mande yo: “Mesye yo kisa mwen dwe fè pou m ta sove?”'
    31: 'Yo te reponn: “Kwè nan Senyè a Jésus, e ou va sove, ou menm avèk lakay ou.”'
    32: Yo te pale li pawòl Senyè a, ansanm ak tout sila ki te lakay li yo.
    33: Li te pran yo nan menm lè nwit sa a, li te lave blesi yo, e imedyatman, li te batize, li menm avèk tout lakay li.
    34: Li te mennen yo lakay li e te mete manje devan yo. Li te rejwi anpil, akoz li te kwè nan Bondye avèk tout lakay li.
    35: 'Alò, lè jounen an te rive, chèf majistra yo te voye jandam yo pou di: “Lage moun sa yo.”'
    36: 'Jandam prizon an te fè rapò sa a bay Paul. Li te di: “Chèf majistra yo gen tan voye lage nou. Konsa, vin deyò kounye a e ale anpè.”'
    37: 'Men Paul te di yo: “Yo gen tan bat nou an piblik san jijman, moun ki se sitwayen Women, e yo te jete nou nan prizon. Alò, koulye a y ap voye nou ale an sekrè? Anverite, non! Men kite yo vini yo menm, pou mete nou deyò.”'
    38: Jandam yo te bay rapò a pawòl sila yo bay chèf majistra yo. Yo te pè lè yo te tande ke se te Women yo te ye.
    39: Yo te vini pou te fè apèl ak yo, e lè yo te fin lage yo, yo te mande yo pou kite vil la.
    40: Yo te kite prizon an e te antre lakay Lydie. Lè yo te wè frè yo, yo te ankouraje yo, e yo te pati.
  17:
    1: Alò, lè yo te fin vwayaje travèse Amphipolis ak Apollonie, yo te rive Thessalonique, kote te gen yon sinagòg Jwif.
    2: Selon abitid Paul, li te ale kote yo. Pandan twa Saba li te rezone avèk yo sou Ekriti Sen yo.
    3: 'Li te bay eksplikasyon ak evidans ke Kris la te oblije soufri e leve ankò soti nan lanmò. Li t ap di: “Jésus sila a, ke mwen ap pwoklame a nou an, se Kris la.”'
    4: Kèk nan yo te vin kwè, e te vin jwenn avèk Paul ak Silas, ansanm avèk yon gran kantite Grèk ki te krent Bondye, ak yon kantite fanm enpòtan.
    5: Men Jwif yo te vin jalou, e te mennen kèk mesye mechan sòti nan mache a. Yo te fòme yon ekip ajitatè, e te mete tout vil la nan yon tapaj. Lè yo te rive lakay Jason, yo t ap chache mennen yo deyò bay pèp la.
    6: 'Men lè yo pa t twouve yo, yo te kòmanse rale Jason ak kèk lòt nan frè yo devan otorite vil yo. Yo t ap rele: “Mesye sa yo k ap boulvèse tout mond lan rive isit la tou.'
    7: Se Jason ki resevwa yo. Yo tout aji kont dekrè César a. Y ap di gen yon lòt wa, Jésus!”
    8: Foul la ak chèf yo te byen twouble lè yo tande bagay sa yo.
    9: Lè yo te resevwa yon bon garanti nan men Jason ak lòt yo, yo te lage yo.
    10: Frè yo, konsa, te voye Paul ak Silas ale nan Bérée pandan nwit lan. Lè yo te rive, yo te antre nan sinagòg Jwif yo.
    11: Alò, Jwif sila yo te pi nòb pase sila nan Thessalonique yo, paske yo te resevwa pawòl la avèk yon gwo anvi. Yo te egzamine Ekriti yo chak jou pou wè si bagay sa yo se te konsa.
    12: Konsa, anpil nan yo te vin kwè, ansanm avèk plizyè mesye ak fanm Grèk enpòtan yo.
    13: Men lè Jwif Thessalonique yo te vin konprann ke pawòl Bondye a te pwoklame pa Paul nan Bérée, yo te vini la osi pou yo ajite ak chofe foul la.
    14: Alò, imedyatman frè yo te voye Paul deyò pou ale jis kote lanmè a, e Silas ak Timothée te rete la.
    15: Alò, sila ki t ap gide Paul yo te mennen li jiska Athènes. Yo te kite li la, epi lè yo fin resevwa lòd pou fè Silas ak Timothée vin kote l pi vit ke posib, yo te ale.
    16: Pandan Paul t ap tann yo nan Athènes, lespri li te pwovoke anndan l akoz li te wè ke vil la te ranpli nèt avèk zidòl.
    17: Konsa, li t ap rezone nan sinagòg la avèk Jwif yo ak pèp etranje ki te krent Bondye yo, e nan mache a chak jou avèk sila ke li te konn rakontre.
    18: 'Anplis, kèk nan filosòf Epikiryen ak Stoyik yo t ap diskite avè l. Kèk t ap di: “Kisa mesye ki renmen pale anpil sa a ta vle di?” Lòt yo t ap di: “Li sanble ke l ap pwoklame kèk lòt kalite dye etranje” —akoz ke li t ap preche Jésus ak rezirèksyon an.'
    19: 'Konsa, yo te pran li e te mennen li nan Aréopage la. Yo te di l: “Èske ou kapab eksplike nou nouvo ansèyman sila a, ke w ap pwoklame a.'
    20: Paske w ap pote kèk bagay byen dwòl nan zòrèy nou. Konsa, nou vle konnen kisa bagay sa yo vle di.”
    21: (Alò, tout Atenyen yo ak lòt etranje ki t ap vizite la yo te konn pase tout tan yo nan pale, oswa nan tande kèk lide nèf.)
    22: 'Konsa, Paul te kanpe nan mitan Aréopage la, e te di: “Mesye Athènes yo, mwen wè ke nou se moun ki renmen adore nan tout sans.'
    23: 'Paske pandan mwen t ap travèse e t ap egzamine objè adorasyon nou yo, mwen te twouve yon otèl avèk enskripsyon sa a: “A Dye Enkoni an!” Konsa, sila ke nou ap adore san konnen an, mwen pwoklame L a nou.'
    24: “Bondye ki te fè mond lan avèk tout bagay ki ladann yo, akoz Li se Senyè syèl la ak tè a, pa rete nan tanp ki fèt pa men a lòm.
    25: Ni li pa sèvi pa men moun kòmsi Li te bezwen yon bagay. Paske se Li menm ki bay moun lavi, souf ak tout bagay.
    26: “Se Li menm ki te fè sòti nan yon sèl òm, tout nasyon a lòm yo, pou viv sou tout sifas tè a, e ki te deja detèmine fòs tan yo ta pase ladann, ak lizyè pou kote yo ta viv yo;
    27: pou yo ta chèche Bondye, si petèt yo ta lonje men yo e twouve L, malgre ke Li pa lwen de chak en de nou.
    28: '“‘Paske nan Li nou viv, nou fè mouvman, e nou egziste menm, jan kèk nan powèt nou yo konn di: paske nou menm tou se pitit Li.’'
    29: Konsa, akoz ke nou se pitit a Bondye, nou pa dwe panse ke lanati diven an se tankou lò, lajan, oswa wòch; yon imaj ki fòme pa da ak refleksyon a lòm.
    30: “Bondye pa t konte tan inyorans sa yo, men koulye a Li deklare ke lòm toupatou dwe repanti,
    31: paske Li deja fikse yon jou ladann ke Li va jije lemonn nan ladwati atravè yon nonm ke Li nome, e te founi prèv a tout moun lè L te fè L leve, sòti nan lanmò a.”
    32: 'Alò, lè yo te tande de rezirèksyon lanmò a, kèk te kòmanse moke l, men lòt yo te di: “Nou dwe tande ou ankò konsènan sa a”.'
    33: Konsa Paul te sòti nan mitan yo.
    34: Men kèk moun te vin jwenn li e te kwè. Pami sila yo te gen osi Denys, moun Aréopage la, yon fanm ki te rele Damaris, e kèk lòt avèk yo.
  18:
    1: Apre bagay sa yo li te kite Athènes e te ale Corinthe.
    2: Epi li te twouve yon sèten Jwif la ki te rele Aquilas, yon moun Pont ki te fenk vin sòti Italie avèk madanm li Priscille, paske Claude te kòmande tout Jwif yo pou kite Rome. Paul te ale kote yo.
    3: Akoz li te gen menm metye a, li te rete avèk yo, e yo t ap travay, paske se moun ki fè tant yo te ye.
    4: Li t ap rezone nan sinagòg la chak Saba pou l konvenk Jwif yo ak Grèk yo pou kwè.
    5: Men lè Silas ak Timothée te desann soti Macédoine, Paul te kòmanse dedye tèt li nèt a pawòl la, pou temwaye solanèlman a Jwif yo ke se te Jésus ki te Kris la.
    6: 'Men lè yo te reziste, e te fè blasfèm, li te souke rad li, e te di yo: “Ke san nou vini sou pwòp tèt nou! Mwen inosan. Depi koulye a mwen va ale kote pèp etranje yo.”'
    7: Answit li te kite la pou ale lakay a yon sèten nonm ki te rele Titius Justus, yon adoratè Bondye, ki te gen kay li toupre sinagòg la.
    8: Crispus, dirijan sinagòg la, te vin kwè nan Senyè a avèk tout lakay li, e anpil nan Korentyen yo, lè yo te tande sa, yo te vin kwè, e yo te batize.
    9: 'Epi Senyè a te di Paul nan yon vizyon pandan nwit lan: “Pa pè ankò, men kontinye pale, e pa fè silans;'
    10: paske Mwen avèk ou, e nanpwen moun k ap atake ou pou fè ou mal, paske Mwen gen anpil moun nan vil sa a.”
    11: Konsa, li te rete la pandan en an si mwa, e li t ap enstwi pawòl Bondye a pami yo.
    12: Men pandan Gallion te pwokonsil Achaië Jwif yo avèk yon sèl vwa te leve kont Paul, e te mennen l devan chèz jijman an.
    13: 'Yo t ap di: “Nonm sila ap fè moun kwè pou adore Bondye kont lalwa a.”'
    14: 'Men lè Paul te prèt pou louvri bouch li, Gallion te di a Jwif yo: “Si se te yon ka a yon enjistis, oswa yon krim visye, O Jwif yo, li ta rezonab pou m ta bay nou soutyen.'
    15: Men si gen kesyon konsènan pawòl, oswa non, oswa pwòp lwa pa nou, okipe sa nou menm. Mwen pa gen enterè nan jije bagay sa yo.”
    16: Epi li te chase yo sòti devan chèz jijman an.
    17: Konsa, yo tout te sezi Sosthène, mèt sinagòg la, e te kòmanse bat li devan chèz jijman an. Men Gallion pa t okipe bagay sa yo menm.
    18: Paul, apre li te rete pandan anpil jou ankò, te kite frè yo pou te monte sou lanmè a pou rive Syrie, e avèk li te gen Priscille ak Aquilas. Nan Cenchrées li te fè yo pase razwa sou cheve tèt li, paske li t ap swiv yon ve.
    19: Yo te rive Éphèse, e li te kite yo la. Alò, li menm te antre nan sinagòg la pou te rezone avèk Jwif yo.
    20: Lè yo te mande li pou rete avèk yo pou plis tan, li pa t dakò,
    21: 'men li te kite yo e t ap di: “Mwen va retounen kote nou ankò si Bondye vle”. E li te pran bato a vwal pou soti Éphèse.'
    22: Lè l te rive Césarée, li te monte pou salye legliz la, e li te desann Antioche.
    23: Lè l te fin pase kèk tan la, li te sòti e te travèse youn apre lòt, nan rejyon a Galatie a ak Phrygie kote li te ranfòse tout disip yo.
    24: Alò, yon sèten Jwif ki te rele Apollos, ki te ne nan Alexandrie, yon nonm ki te konn pale byen, e ki te fò nan Ekriti Sen yo te vini Éphèse.
    25: Mesye sa te enstwi nan chemen Bondye a. E avèk fevè Lespri a, li t ap pale e t ap enstwi byen klè tout bagay konsènan Jésus, men te konnen sèlman batèm a Jean an.
    26: Li te kòmanse pale avèk gwo kouraj nan sinagòg la. Men lè Priscille ak Aquilas te tande l, yo te rale l akote pou te eksplike li chemen Bondye a pi klè.
    27: Lè Apollos te vle travèse a Achaïe, frè yo te ankouraje li, e te ekri a disip yo pou ankouraje li. Lè l te rive, li te anpil èd pou sila ki te kwè pa gras yo.
    28: Paske avèk pouvwa li te demanti Jwif yo an piblik, e li te montre atravè Ekriti Sen yo ke Jésus se te Kris la.
  19:
    1: Li te rive pandan ke Apollos te Corinthe, Paul te travèse peyi pi wo a e te vini Éphèse pou twouve kèk disip.
    2: 'Li te mande yo: “Èske nou te resevwa Lespri Sen an lè nou te kwè a?” Yo te reponn li: “Non, nou pa menm konn tande si gen yon Lespri Sen.”'
    3: 'Li te di: “Ebyen, nan kisa konsa nou te batize?” Yo te reponn: “Nan batèm a Jean an”.'
    4: 'Konsa, Paul te di: “Jean te batize avèk batèm a repantans lan, e te di pèp la pou kwè nan Sila ki t ap vini apre li a, sa vle di, nan Jésus.”'
    5: Lè yo te tande sa, yo te batize nan non Senyè a Jésus Kri.
    6: Pandan Paul te poze men l sou yo, Lespri Sen an te vini sou yo, e yo te kòmanse pale avèk lang ak pwofetize.
    7: Te gen an tou, anviwon douz mesye.
    8: Paul te antre nan sinagòg la, e te kontinye pale avèk gran kouraj pandan anviwon twa mwa. Li t ap rezone pou fè yo kwè selon wayòm Bondye a.
    9: Men lè kèk t ap vin ensansib e dezobeyisan, e t ap pale mal de Chemen an devan foul la, li te kite yo e te separe disip yo. Konsa, yo t ap rezone chak jou nan lekòl Tyrannus la.
    10: Sa te fèt pandan dezan, pou tout sila ki te rete an Asie yo ta tande pawòl Senyè a, ni Grèk, ni Jwif.
    11: Bondye t ap fè mirak ekstrawòdinè pa men Paul
    12: jiskaske yo te kòmanse pote menm mouchwa avèk rad kò li pou malad yo; konsa malad yo te vin geri, e move Lespri yo te vin sòti.
    13: 'Men osi kèk nan Jwif ki te konn chase move lespri yo, ki te ale soti yon kote a yon lòt, te eseye rele non Jésus sou sila ki te gen move lespri yo, e t ap di: “Mwen bay ou lòd pa Jésus ke Paul preche a.”'
    14: Sèt fis a Scéva yo, yon chèf prèt Jwif, t ap fè sa a.
    15: 'Epi move lespri yo te reponn e te di yo: “Mwen rekonèt Jésus, e mwen konnen Paul, men ki moun nou ye?”'
    16: Mesye ki te gen move Lespri a te vòltije sou yo tout e te tèlman domine yo, ke yo te kouri kite kay la toutouni, e blese.
    17: Bagay sa te vin konnen pa tout moun, ni Jwif, ni Grèk ki te rete Éphèse. Lakrent te vin tonbe sou yo tout, e non Jésus Kri a t ap vin pi gran.
    18: Anpil osi, nan sila ki te kwè yo, yo te kontinye vini pou konfese e devwale tout sa ke yo te konn pratike yo.
    19: Anpil nan sila ki te konn pratike maji yo te vin pote liv yo, e te kòmanse boule yo devan zye a tout moun. Yo te kontwole pri a yo e te twouve l kòm senkant mil pyès dajan.
    20: Konsa pawòl Senyè a t ap grandi ak pwisans, e t ap renye.
    21: 'Alò apre bagay sa yo te fini, Paul te pwopoze nan Lespri a, pou lè l te fin travèse Macédoine ak Achaïe, pou ale Jérusalem. Li te di: “Apre mwen fin rive la mwen dwe wè Rome tou.”'
    22: Li te rete an Asie pandan yon tan, men te voye Timothée ak Érastre, de moun ki te konn sèvi li yo, pou yo antre Macédoine.
    23: Anviwon lè sa a, te vin pase yon gwo tapaj konsènan Chemen an.
    24: Paske te gen yon sèten nonm ki te rele Démétris, yon òfèv ki te konn fè imaj an ajan pou tanp Artimis la, e afè kòb ke li t ap ranmase pa t yon ti kras bagay pou moun ak metye sila a.
    25: 'Li te vin rasanble moun sa yo, avèk tout ouvriye ki te gen metye parèy a sa a, e te di: “Mesye yo, nou konnen ke lavi nou depann de biznis sila a.'
    26: Nou wè ak tande ke non sèlman an Éphèse, men nan prèske tout Asie a, Paul sila a gen tan fè kwè e detounen yon kantite konsiderab nan pèp la. L ap di ke dye ki fèt pa men yo se pa dye yo ye menm.
    27: Se pa sèlman yon gwo danje ke metye sa va tonbe nan malgade, men osi ke tanp gwo deyès la, Artimis va vin san valè, e ke li menm ke tout Asie a ak lemonn adore, va menm rache sou twòn li, e pèdi mayifisans li.”
    28: 'Lè yo te tande sa, yo te vin ranpli ak raj. Yo te kòmanse kriye fò e t ap di: “Gran se Artimis Efezyen yo!”'
    29: Vil la te ranpli avèk boulvèsman sa a. Yo te kouri avèk yon sèl panse antre nan teyat la, e te trennen Gaïus ak Aristarque, vwayajè parèy ak Paul ki sòti Macédoine yo.
    30: Lè Paul te vle antre nan asanble a, disip yo te anpeche li.
    31: Anplis, kèk nan ofisye Lazi ki te zanmi li yo te voye di l plizyè fwa pou l pa antre nan teyat la.
    32: Alò konsa, kèk nan yo t ap rele yon bagay, e kèk yon lòt, paske tout asanble a te nan konfizyon. Pifò pa t menm konnen pou ki rezon yo te vin reyini ansanm nan.
    33: Jwif yo te mennen Alexander devan foul a. Li t ap fè sinyal avèk men l, konsi li t ap prezante yon defans a foul la.
    34: 'Men lè yo te vin konprann ke se te yon Jwif li te ye, yon gwo kri te leve pami foul la. Yo te kontinye rele pandan anviwon dezè de tan: “Gran se Artimis a Efezyen yo!”'
    35: 'Apre li te fin kalme foul la, sekretè vil la te di: “Mesye Éphèse yo, se ki moun pami nou ki pa konnen, lavil Éphèse se gadyen tanp a gran Artimis la, imaj a sila ki te tonbe sòti nan syèl la?'
    36: Alò akoz ke bagay sa yo pa kapab demanti, nou ta dwe rete kalm e pa fè anyen ki pa saj.
    37: Paske nou fè mesye sila yo vini isit la, ki pa ni vòlè tanp lan, ni yo pa blasfeme deyès nou an.
    38: Donk alò, si Démétris ak ouvriye ki avè l yo gen yon plent kont nenpòt moun, tribinal yo louvri, e pwokonsil yo disponib; kite yo pote plent kont youn lòt.
    39: “Men si nou vle yon bagay anplis ke sa, sa gen pou regle nan asanble jistis la.
    40: Paske vrèman, nou an danje akizasyon de soulèvman akoz sa ki pase la jodi a. Nanpwen rezon pou li. Konsa, nou p ap kapab rann kont pou asanble a ki an dezòd konsa.”
    41: Lè l fin di sa, li te ranvwaye asanble a.
  20:
    1: Aprè tapaj la te fin sispann, Paul te voye pou disip yo. Lè l fin ekzòte yo, li te pran konje de yo, e li te sòti pou ale Macédoine.
    2: Lè l te fin travèse tout distri sila yo e te bay yo anpil ekzòtasyon, li te rive nan peyi Grèce.
    3: Li te pase twa mwa la, epi lè Jwif yo te fè yon konplo kont li, pandan li t ap pral pran bato a vwal pou Syrie a, li te fè desizyon pou retounen pa Macédoine.
    4: Li te akonpanye pa Sopater de Bérée, fis a Pyrrhus la, anplis Aristarque ak Second, de Théssalonique, ak Gaius de Derbe ak Timothée ak Tychique ak Trophime ki sòti an Asie.
    5: Men sila yo te ale avan, e t ap tann nou Troas.
    6: Nou te pran bato a vwal soti Philippes, apre jou a Pen San Ledven yo. Nou te vin jwenn yo Troas nan senk jou, e te rete la pandan sèt jou.
    7: Nan premye jou nan semèn nan, lè nou te rasanble ansanm pou kase pen, Paul te kòmanse pale avèk yo. Li te gen entansyon pati nan pwochen jou a, e li te pwolonje mesaj li a jiska minwi.
    8: Te gen anpil lanp nan chanm anlè kote nou te reyini ansanm nan.
    9: Alò, te gen yon sèten jennonm ke yo te rele Eutychus, ki te chita nan rebò fenèt la, k t ap tonbe nan yon pwofon somèy. Pandan Paul te kontinye ap pale, dòmi te vin pran l, e li te tonbe soti nan twazyèm etaj la, e yo te vin ranmase l mouri.
    10: 'Men Paul te desann e te tonbe sou li, epi apre li fin anbrase l, li te di: “Pa twouble, paske lavi li nan li.”'
    11: Lè Paul te fin remonte e te fin kase pen pou manje, li te pale avèk yo pandan anpil tan jis rive nan granmmaten, e answit te pati.
    12: Yo te pran jennonm nan ale tou vivan, e yo te byen rekonfòte.
    13: Men nou menm, nou te fè avan pou pran bato k ap rive Asòs, kote nou te fè plan pou Paul ta monte bato a. Se konsa li te aranje sa, akoz ke li menm t ap pase pa tè.
    14: Epi lè l te rankontre nou Asòs, nou te pran li abò, e te vini Mitilèn.
    15: Soti la nan bato a vwal la, jou swivan an, nou te rive anfas Chios. Jou apre a nou te travèse Samòs, e jou swivan a nou te rive Milèt.
    16: Paske Paul te fè desizyon pou depase Éphèse pou l pa ta oblije pase tan an Asie. Li t ap prese pou l te rive Jérusalem, si se te posib nan jou Fèt Lapannkot la.
    17: Soti nan Milèt li te voye Ephèse pou rele ansyen a legliz yo pou rive kote l.
    18: 'Lè yo te vin kote l, li te di yo: “Nou menm, nou konnen ke depi premye jou ke m te mete pye m an Asie a, kijan mwen te avèk nou tout tan'
    19: pou sèvi Senyè a avèk tout imilite, ak dlo nan zye m, e avèk gwo traka ki te vini sou mwen akoz konplo a Jwif yo.
    20: Kòman mwen pa t fè bak pou m te kab deklare a nou tout bagay ki te itil, e te enstwi nou an piblik, e de kay an kay.
    21: Se Konsa mwen t ap temwaye seryezman e konplètman a Jwif yo e a Grèk yo, de repantans anvè Bondye, ak lafwa nan Senyè nou an, Jésus Kri.
    22: “Koulye a, gade byen, mare pa Lespri a, mwen sou chemen pou rive Jérusalem, san menm konnen sa ki va rive m la,
    23: sof ke Lespri Sen an temwaye solanèlman a mwen nan chak vil, pou di ke se kout kòd mare, avèk afliksyon k ap tann mwen.
    24: Men mwen pa konsidere lavi m nan okenn sans gen gwo valè pou mwen menm, pou m ta kapab fini ak kous mwen e ak ministè ke mwen te resevwa soti nan Jésus Kri a, pou m temwaye seryezman e konplètman, de levanjil gras Bondye a.
    25: “Epi koulye a, veye byen, mwen konnen ke nou tout, pami sila mwen te pase, e te preche wayòm nan, p ap wè figi m ankò.
    26: Alò, mwen temwaye a nou nan jou sa, ke mwen inosan de san tout moun.
    27: Paske mwen pa t fè bak pou deklare a nou tout volonte a Bondye a nèt.
    28: “Veye byen pou nou menm, e pou tout bann twoupo a, pami sila Lespri Sen an te fè nou gadyen, pou fè bèje a legliz Bondye a, legliz ke Li te achte avèk pwòp san Li.
    29: “Mwen konnen ke apre mwen pati, lou sovaj va vini pami nou, loup ki p ap fè gras menm a bann twoupo a.
    30: Pami nou menm lèzòm va leve e va pale move bagay, pou antrene disip yo pou yo ta swiv yo.
    31: Konsa, rete vijilan. Byen sonje ke pou yon dire a twa zan, lannwit kon lajounen mwen pa t sispann egzòte nou avèk dlo nan zye m.
    32: “Epi koulye a, mwen rekòmande nou a Bondye ak pawòl lagras Li, ki kapab ranfòse nou, e bannou eritaj pami tout sila ki sen yo.
    33: “Mwen pa janm anvi ni lajan, ni lò, ni rad a lòt moun.
    34: Nou menm nou konnen ke men sa yo te sèvi a pwòp bezwen m yo ak mesye ki te avè m yo.
    35: 'Nan tout bagay, mwen te montre nou ke nan travay di konsa, nou dwe toujou ede fèb yo, e sonje pawòl a Senyè Jésus yo, ke Li menm te di: ‘Li pi beni pou bay, pase resevwa.’”'
    36: Lè l te fin di bagay sa yo, li te mete l a jenou, e te priye avèk yo tout.
    37: Konsa, yo te kòmanse kriye fò. Yo te anbrase Paul, e t ap bo l anpil.
    38: Yo te ranpli ak gwo lapèn, sitou sou pawòl li te pale a, ke yo pa t ap wè fas li ankò. Konsa yo te akonpanye li rive nan bato a.
  21:
    1: Lè nou te rive nou te kite yo pou pran bato a vwal. Nou te kouri toudwat pou Cos, jou apre a pou Rhodes, epi soti la a pou Patara.
    2: Lè nou te twouve yon bato ki t ap travèse vè Phénicie, nou te monte e pran vwal.
    3: Lè nou te vin wè Chip, kite l agoch, e te kontinye kouri bato pou Syrie, e te rive nan Tyr, paske se la bato a te gen pou debake chaj li.
    4: Apre nou fin twouve disip yo, nou te rete la pandan sèt jou. Yo menm te kontinye ap di Paul selon Lespri a pou l pa mete pye l Jérusalem.
    5: Lè l rive ke jou nou yo pou rete la te fini, nou te pati fè wout nou, pandan yo menm avèk madanm ak timoun yo te akonpanye nou jiskaske nou te kite vil la. Apre nou te mete nou ajenou bòdmè a pou fè lapriyè, nou te di orevwa a youn lòt.
    6: Answit, nou te monte bato a, e yo te retounenlakay yo ankò.
    7: Lè nou te fin fè vwayaj la sòti Tyr, nou te rive Ptolémaïs. Lè nou te fin salye frè yo, nou te rete avèk yo pandan yon jou.
    8: Nan jou apre a nou te sòti e te rive Césarée. Nou te antre lakay Philippe, evanjelis la, ki te youn nan sèt yo. Nou te rete avèk li.
    9: Alò, nonm sa te gen kat fi vyèj ki te pwofetès.
    10: Pandan nou te rete la pandan kèk jou, yon sèten pwofèt ki te nome Agabus te desann sòti Judée.
    11: 'Epi lè l te vini kote nou, li te pran sentiwon a Paul; li te mare pwòp pye l ak men l, e te di: “Men sa ke Lespri Sen an di: Se konsa ke Jwif nan Jérusalem yo va mare nonm ki mete sentiwon sila a e va livre li nan men pèp etranje yo.”'
    12: Lè nou te tande sa, nou menm, menm jan avèk rezidan lokal yo, nou te kòmanse mande l pou pa monte Jérusalem.
    13: 'Paul te reponn yo: “Kisa nou ap fè la a, n ap kriye pou kase kè m? Paske mwen prepare non sèlman pou m mare, men menm pou m ta mouri Jérusalem pou non Senyè Jésus a.”'
    14: 'Epi Akoz ke li pa t kab konvenk, nou te tonbe an silans e t ap di: “Ke volonte a Senyè a fèt!”'
    15: Apre jou sa yo, nou te prepare pou kòmanse fè wout nou pou monte Jérusalem.
    16: Anplis, Kèk nan disip Césarée yo te vini avèk nou, e te mennen nou kote Mnanson ki sòti Chypre, yon disip depi anpil tan avèk sila nou te vin rete.
    17: Apre nou te rive Jérusalem frè fidèl yo te resevwa nou avèk kè kontan.
    18: Jou swivan an Paul te antre avèk nou vè Jacques, epi tout ansyen yo te la.
    19: Apre li te salye yo, li te kòmanse pale youn pa youn, tout bagay ke Bondye te fè pami pèp etranje yo atravè ministè pa li a.
    20: 'Lè yo te tande sa yo te kòmanse bay glwa a Bondye. Yo te di li: “Ou wè, frè, konbyen milye ki gen pami Jwif yo nan sila ki te kwè yo, e yo tout te ranpli ak zèl pou Lalwa a.'
    21: Konsa, yo konn tande de ou, ke w ap enstwi tout Jwif k ap viv pami pèp etranje yo pou renonse a Moïse, e k ap pale yo pou yo pa sikonsi pitit yo, ni pou yo pa mache selon koutim nou yo.
    22: Alò, kisa ki dwe fèt? Sètènman yo va tande ke ou gen tan vini.
    23: “Alò, fè sa ke nou di ou a. Nou gen kat mesye ki anba yon ve.
    24: Pran yo avèk ou, pirifye ou menm ansanm avèk yo, e peye depans pou yo kapab taye tèt yo. Konsa, tout moun va konnen ke pa gen anyen nan tout sa ke moun di de ou yo, men ke ou menm osi mache nan lòd, epi swiv Lalwa a.
    25: “Men konsènan pèp etranje, ki te kwè yo, nou te ekri selon desizyon nou, ke yo ta dwe evite vyann ki ofri kon sakrifis a zidòl, ak san, ak sa ki toufe, e ak imoralite seksyèl.”
    26: Alò Paul te pran mesye yo avè l nan jou swivan an. Li te pirifye li menm ansanm avèk yo. Yo te antre nan tanp lan e te bay avètisman ke yo t ap konplete jou pirifikasyon yo jiskaske sakrifis la te ofri pou yo chak.
    27: Lè sèt jou yo te prèske fini Jwif Asie yo, lè yo te wè l nan tanp lan, te kòmanse soulve foul la pou mete men sou li.
    28: 'Yo t ap kriye fò: “Mesye Israël yo, vin bay nou konkou! Sa se mesye ki preche a tout moun kont pèp nou an ak Lalwa a, ak kote sila a. Anplis de sa, li gen tan fè Grèk yo antre nan tanp lan, e te souye lye sen sa a.”'
    29: Paske avan yo te konn wè Trophime, Efezyen an nan vil la avèk li, e yo te sipoze ke Paul te mennen l nan tanp lan.
    30: Alò tout vil la te leve, e pèp la te kouri ansanm pou te kenbe Paul. Yo te rale l deyò tanp lan, epi nan menm moman an, pòt yo te vin fèmen.
    31: Pandan yo t ap chache pou touye l, yon rapò te rive devan kòmandan Kowòt Women an, ke tout Jérusalem te boulvèse.
    32: Lapoula li te pran sòlda yo avèk santenye yo, e te kouri desann kote yo. Lè yo te wè sòlda yo avèk kòmandan an, yo te sispann bat Paul.
    33: Kòmandan an te parèt, e te kenbe li. Li te kòmande pou li mare avèk de chenn, e li te kòmanse mande l ki moun li te ye, ak kisa li fè.
    34: Men pami foul la kèk t ap rele yon bagay, e kèk yon lòt bagay. Lè l pa t kapab twouve laverite ki koze tout boulvèsman an, li te mande yo mennen l nan kazèn nan.
    35: Lè l te rive nan eskalye a, sòlda yo te pote li akoz vyolans a foul la;
    36: 'paske yon gran foul moun te kontinye ap swiv yo, e t ap rele: “Touye li!”'
    37: 'Pandan Paul te prèt pou antre nan kazèn nan, li te mande kòmandan an: “Èske m kapab di ou yon bagay?” E li te reponn: “Ou konn pale Grèk?'
    38: Alò se pa ou menm Ejipsyen an ki kèk tan pase te soulve yon revòlt, e te mennen kat mil òm asasen pou rive nan dezè a?”
    39: 'Men Paul te di: “Mwen se yon Jwif ki sòti Tarse nan Cilicie, yon sitwayen a yon vil ase enpòtan. Mwen mande w, kite m pale avèk pèp la.”'
    40: Lè l te bay permisyon, Paul, te vin kanpe sou eskalye a. Li te fè sinyal a foul la avèk men l. Lè te vin gen yon gwo silans, li te pale avèk yo nan lang Ebre, e te di,
  22:
    1: “Frè yo ak papa yo, tande defans mwen ke m ap ofri nou koulye a.”
    2: 'Epi lè yo te tande ke li t ap pale avèk yo an Ebre, yo te vin kalme plis; e li te di:'
    3: “Mwen menm se yon Jwif, fèt a Tarse nan Cilicie, men leve nan vil sila a, edike anba Gamaliel, byen disipline selon lalwa zansèt nou yo, avèk anpil zèl pou Bondye, menm jan ke nou menm ye jodi a.
    4: Mwen te pèsekite Chemen sila a jiska lanmò. Mwen te mare e te mete nan chenn ni fanm, ni gason pou mete nan prizon,
    5: kòm osi wo prèt la ak tout konsèy ansyen yo kapab temwaye. Nan men yo, mwen te resevwa osi lèt pou tout frè yo, e te pati pou Damas, pou m ta kapab mennen menm sila ki te la Jérusalem yo kòm prizonye, pou yo ta kab pini.
    6: “Men li te rive ke lè m te nan wout, e t ap pwoche Damas nan anviwon midi, sibitman yon limyè briyan te klere sòti nan syèl la, tou antoure mwen.
    7: 'Mwen te tonbe atè e te tande yon vwa ki te di m: ‘Saul, Saul, poukisa w ap pèsekite M?’'
    8: '“Epi mwen te reponn: “Kilès ou ye, Senyè?” “E Li te di mwen: ‘Mwen se Jésus de Nazareth, ke w ap pèsekite a.’'
    9: “Sila ki te avè m yo te wè limyè a, men pa t konprann vwa a Sila a ki t ap pale avèk mwen an.
    10: '“Epi mwen te di: “Kisa pou m ta fè, Senyè?” “Senyè a te reponn mwen: ‘Leve, ale antre Damas. La ou va vin tande tout sa ki nome pou ou ta fè.’'
    11: “Men akoz ke m pa t kab wè akoz briyans a limyè a, mwen te mennen pa lamen pa sila ki te avè m yo pou te vini Damas.
    12: “Yon sèten Ananias, yon mesye fidèl pa règ Lalwa a, e byen pale pa tout Jwif ki te rete la yo
    13: 'te vin kote mwen, te kanpe toupre m, e te di mwen: ‘Frè Saul, resevwa vizyon ou! Epi nan menm moman an, mwen te gade anlè e te wè li.'
    14: '“Li te di: ‘Bondye a zansèt nou yo te nome ou pou konnen volonte l, pou wè Sila Ki Jis la, e pou tande yon pawòl ki sòti nan bouch Li.'
    15: Paske ou va yon temwen pou Li a tout moun de sila ou wè ak tande yo.
    16: Koulye a poukisa ou fè reta? Leve, batize e lave peche ou yo, pandan w ap rele non Li.
    17: “Konsa li te rive ke lè m te retounen Jérusalem e t ap priye nan tanp lan, ke m te tonbe nan yon pwofon somèy.
    18: 'Epi mwen te wè Li t ap di mwen: ‘Fè vit! Sòti Jérusalem vit, paske yo p ap aksepte temwayaj ou de Mwen menm.’'
    19: 'Epi mwen te di: ‘Senyè, yo menm yo konprann ke nan yon sinagòg apre lòt, mwen te konn mete yo nan prizon, e te konn bat sila ki te kwè nan Ou yo.'
    20: Menm lè san a temwen ou, Étienne t ap vèse, mwen osi te kanpe byen dakò e t ap veye vètman a sila ki t ap touye l yo.’
    21: '“Men Li te di mwen: ‘Ale, pwiske Mwen va voye ou byen lwen kote pèp etranje yo.’”'
    22: 'Jiska pwen sa a, yo te koute l, e alò yo te leve vwa yo e te di: “Retire sou latè a yon nonm konsa; li pa merite viv!”'
    23: Pandan yo t ap rele konsa, yo t ap retire gwo vètman yo pou voye pousyè anlè,
    24: kòmandan an te bay lòd pou yo mennen l anndan kazèn nan, e t ap di ke li ta dwe egzamine plis avèk kout fwèt pou l ta kapab detèmine rezon an yo t ap rele kont li konsa.
    25: 'Men lè yo te tire kò l avèk kòd fèt an kwi, Paul te di a santenye a ki te kanpe akote a: “Éske li pèmi pou ou fwete yon sitwayen Women ki pa menm kondane?”'
    26: 'Lè santenye a te tande sa, li te ale kote kòmandan an, e te di l: “Kisa w ap fè? Paske nonm sa a se yon Women.'
    27: 'Kòmandan an te parèt e te mande l: “Di mwen, “Èske se yon Women ou ye?” E li te di: “Wi.”'
    28: 'Kòmandan an te reponn: “Mwen te twouve tit sitwayen sa a ak yon gwo sòm lajan.” Paul te di: “Men mwen te ne sitwayen.”'
    29: Konsa, sila ki t ap kesyone li yo, te lage L imedyatman; epi kòmandan an osi te pè lè li te vin konprann ke se te yon sitwayen Women ke li te ye, paske li te mete li nan chèn.
    30: Men nan pwochen jou a, akoz ke li te anvi konnen poukisa Jwif yo te akize l la, li te demare li, e li te bay lòd pou wo prèt yo avèk konsèy la reyini. Konsa yo te mennen Paul devan yo, e te fè l chita devan yo.
  23:
    1: 'Paul te gade konsèy la avèk atansyon, e te di: “Frè yo mwen viv lavi m avèk yon trè bon konsyans devan Bondye jiska jodi a.”'
    2: Wo prèt la, Ananias te kòmande sila ki te kanpe akote l yo pou frape l sou bouch li.
    3: 'Konsa, Paul te di li: “Bondye pral frape ou, ou menm miray ki blanchi avèk lacho! Èske ou chita pou jije m selon Lalwa a, e nan vyolasyon Lalwa a, ou pase lòd pou yo frape m?”'
    4: 'Men sila ki te akote yo te di: “Èske se ensilte w ap ensilte wo prèt Bondye a?”'
    5: 'Paul te reponn: “Mwen pa t okouran, frè m yo, ke li te wo prèt la. Paske sa ekri: ‘Nou pa pou pale mal a yon chèf a pèp nou an’”.'
    6: 'Men byen konprann ke yon pati se te Sadiseyen yo, e lòt la, Farizyen yo, Paul te kòmanse kriye fò nan konsèy la: “Frè m yo, mwen menm se yon Fariziyen, yon fis a Farizyen. Mwen ap jije devan tribinal a pou esperans nan rezirèksyon a mò yo!”'
    7: Pandan li te di sa, te vin rive gen yon gran dezakò antre Farizyen yo ak Sadiseyen yo, epi asanble a te divize.
    8: Paske Sadiseyen yo di ke nanpwen rezirèksyon, ni zanj, ni lespri, men Farizyen yo rekonèt yo tout.
    9: 'Konsa, te vin rive gen yon gwo tapaj. Kèk nan skrib pati Farizyen yo te kanpe e te kòmanse diskite byen cho. Yo t ap di: “Nou pa twouve okenn fot avèk nonm sila a. Si se yon lespri oswa yon zanj te pale ak li, annou pa goumen kont Bondye!”'
    10: Pandan konfli a t ap devlope, kòmandan an te pè pou yo pa ta chire Paul an mòso. Konsa, li te kòmande sòlda yo pou desann, retire li pami yo ak lafòs, e mennen l nan kazèn nan.
    11: 'Men nan nwit swivan an, Senyè a te kanpe akote l e te di: “Pran kouraj, paske menm jan ke ou temwaye seryezman e konplètman pou kòz mwen Jérusalem nan, menm jan an ou oblije temwaye nan Rome osi.”'
    12: Lè jounen an te rive Jwif yo te fòme yon konplo. Yo te vin mare ansanm anba yon sèman, pou yo pa ta ni manje, ni bwè jiskaske yo te touye Paul.
    13: Te gen plis ke karant moun ki te fòme konplo sila a.
    14: 'Yo te vini a chèf prèt ak ansyen yo, e te di: “Nou vin mare ansanm anba yon sèman serye e konplè pou pa goute anyen jiskaske nou touye Paul.'
    15: Alò, konsa, ou menm avèk konsèy la avèti kòmandan an pou l mennen l desann kote nou, kòmsi nou t ap pral detèmine ka li a pi pre. E pou pati pa nou, nou prè pou touye l avan li rive pre kote a.”
    16: Men fis a sè Paul la te tande afè konplo sila a, e li te vin antre kazèn nan pou te enfòme Paul.
    17: 'Konsa, Paul te rele youn nan santenye kote l yo e te di li: “Mennen jennonm sila a kote kòmandan an paske li gen yon rapò pou bay li.”'
    18: 'Alò li te pran li, e te mennen li bay kòmandan an e te di l: “Paul prizonye a te rele mwen vè jennonm sila a pou vin kote w akoz li gen yon bagay pou di w.”'
    19: 'Kòmandan an te pran l pa lamen, e te rale l akote pou mande l an prive: “Kisa ou gen kòm rapò pou ban mwen an?”'
    20: 'Li te di: “Jwif yo gen tan fin dakò pou mande ou mennen Paul devan konsèy la demen, kòmsi yo t ap pral mande plis enfòmasyon sou li menm.'
    21: Pa kwè yo, paske plis ke karant nan yo ap tann pou atake l. Yo gen tan mare yo menm anba yon sèman pou yo pa ni manje ni bwè jiskaske yo touye l; koulye a y ap tann ou vin bay pèmisyon.”
    22: 'Kòmandan an te kite jennonm nan ale. Li te di l: “Pa di pèsòn ke ou pale bagay sa yo avè m.”'
    23: 'Konsa, li te rele de nan santenye yo. Li te di yo: “Ale fè de-san sòlda prè pou twazyèm lè nwit lan, pou pati pou Césarée, avèk swasann-dis chevalye, ak de-san sòlda ak lans.”'
    24: Yo te gen osi pou prepare cheval pou mete Paul, pou fè l rive sof kote Félix gouvènè a.
    25: 'Epi li te ekri yon lèt nan fòm sila a:'
    26: Claude Lysias, a trè ekselan Gouvènè Félix; Salitasyon.
    27: “Lè mesye sa a te arete pa Jwif yo, e te prèt pou l te touye pa yo, mwen te vini sou yo avèk sòlda yo pou sekouri l, akoz ke m te vin konprann ke li te yon sitwayen Women.
    28: Epi akoz ke mwen te vle konprann chaj ke yo te pote kont li an, mwen te fè l rive devan Konsèy pa yo a.
    29: Konsa, mwen te vin twouve ke li te akize sou kesyon konsènan pwòp lwa pa yo, men pa anba okenn akizasyon ki te merite lanmò oubyen prizon.
    30: “Lè m te enfòme ke ta gen yon konplo kont li, mwen te voye li kote ou sibitman, e osi te enstwi akizatè li yo pou mennen chaj kont li yo devan ou.”
    31: Konsa, sòlda yo selon lòd pa yo, te pran Paul pou mennen l nan nwit lan devan Antipatris.
    32: Men nan pwochen jou a yo te kite chevalye yo ale avè l, e yo te retounen nan Kazèn nan.
    33: Lè sa yo te rive Césarée e te livre lèt la bay Gouvènè a, yo te prezante Paul devan l.
    34: Lè li te fin li l, li te mande nan ki pwovens li te sòti, e lè li te vin aprann ke se te Cilicie,
    35: 'li te di: “Mwen va bay ou yon odyans apre akizatè ou yo vin rive tou.” Konsa, li te bay lòd pou yo ta kenbe l nan Pretwa Hérode la.'
  24:
    1: Apre senk jou wo prèt la Ananias te vin desann avèk kèk ansyen, avèk yon sèten avoka ki te rele Tertulle. Yo te pote chaj kont Paul yo bay gouvènè a.
    2: 'Apre Paul te fin konvoke, Tertulle te kòmanse akize l e te di a gouvènè a: “Akoz ke atravè ou menm, nou te rive gen anpil lapè, epi akoz vizyon ou menm, refòm ap fèt pou nasyon sila a,'
    3: nou rekonèt sa, nan chak aspè, e toupatou trè ekselan Félix, avèk tout rekonesans.
    4: Men pou m pa fatige ou plis, mwen mande w pou pèmèt nou nan bonte ou, pou tande nou an brèf.
    5: “Paske nou twouve nonm sila a yon vrè pès, e yon mesye ki soulve konfli pami tout Jwif yo nan tout mond lan, yon chèf de fil sèkt a Nazareyen yo.
    6: Li te menm eseye souye tanp lan. Epi konsa, nou te arete li.
    7: Men Lysias, kòmandan an te parèt, epi avèk anpil vyolans, te rache li nan men nou.
    8: “Lè ou egzamine li pou kont ou konsènan tout bagay sila yo, ou kapab verifye bagay sou sila nou akize li yo.”
    9: Jwif yo tou te vin jwenn nan atak la, e yo t ap sètifye ke tout bagay sila yo se te vrè.
    10: 'Lè gouvènè a te fè l sinyal pou l pale, Paul te reponn: “Byen konesan, ke depi anpil ane, ou se yon jij nan nasyon sila, se avèk jwa ke m ap fè defans mwen.'
    11: Akoz ke ou kapab note ke pa plis ke nan douz jou pase mwen te monte Jérusalem pou m adore.
    12: Ni nan tanp lan, ni nan sinagòg yo, ni nan vil la li menm, yo pa t janm twouve mwen nan diskisyon avèk okenn moun, ni koze okenn boulvèsman.
    13: Ni yo pa kapab pwouve ou de chaj sou sila yo akize mwen koulye a.
    14: “Men sa mwen admèt a nou, ke selon Chemen an, ke yo rele yon sèkt, se vrè ke m sèvi Bondye a zansèt nou yo, e kwè tout bagay ki an akò avèk Lalwa a ak sa ki ekri nan pwofèt yo.
    15: Mwen posede yon esperans nan Bondye, ke moun sa yo osi konsidere presye, ke an verite, va gen yon rezirèksyon ni pou sila ki jis yo ak sila ki enjis yo.
    16: Akoz sa, mwen menm, tou, mwen fè tout sa ki posib pou toujou kenbe yon konsyans ki tout tan san repwòch devan Bondye, ak devan lèzòm.
    17: “Alò, apre plizyè ane, mwen te vin pote yon don a nasyon mwen an e prezante ofrann m.
    18: Nan sa a, yo te twouve mwen okipe nan tanp lan, deja pirifye, san okenn foul, ni konfli. Men te gen sèten Jwif ki sòti an Asie—
    19: ki ta dwe prezan devan ou pou fè akizasyon, si yo ta gen anyen kont mwen.
    20: Oubyen pito kite mesye sila yo, yo menm di ki move zak yo te twouve lè mwen te kanpe devan konsèy la,
    21: 'ot ke sèl pawòl sa a ke m te rele lè m te kanpe pami yo a: ‘Pou rezirèksyon a mò yo y ap jije mwen jodi a.’”'
    22: 'Men Félix, ki te gen yon konesans pi egzakt de Chemen an, te repouse yo, e t ap di: “Lè Lysias kòmandan an vin desann, mwen va deside ka ou a”.'
    23: Answit Li te bay lòd a santenye a pou l retire l nan gadavi a, men avèk yon sèten libète, e pa anpeche okenn nan zanmi li yo sèvi li.
    24: Men kèk jou pita, Félix te rive avèk Drusille, madanm li ki te yon Jwif, epi te voye rele Paul, pou koute li pale sou lafwa nan Jésus Kri a.
    25: 'Men pandan li t ap diskite sou ladwati, tanperans, ak jijman ki gen pou vini an, Félix te vin pè. Li te di: “Pou moman sa a, ale. Lè m jwenn tan, m a konvoke ou.”'
    26: Nan menm tan an, tou, li t ap espere ke Paul ta bay li lajan pou lage l. Akoz sa, li te konn voye rele l souvan pou pale avè l.
    27: Men apre dezan te pase, Félix te ranplase pa Porcius Festus, e pou te jwenn favè ak Jwif yo, li te kite Paul anprizone.
  25:
    1: Konsa, Festus, apre twa jou nan pwovens lan, te kite Césarée pou monte Jérusalem.
    2: Chèf prèt yo ak dirijan a pèp Jwif yo te pote chaj kont Paul. Konsa, yo t ap mande yo favè
    3: ke li ta fè pa yo nan jijman a kont Paul, pou fè l vini Jérusalem. Men yo te gen lentansyon pou touye l nan wout.
    4: Answit Festus te reponn ke Paul t ap kenbe nan gadavi Césarée, e ke li menm t ap sòti talè.
    5: '“Konsa”, li te di: “Kite prensipal moun pami nou yo ale avè m, e si gen yon bagay ki mal nan nonm sa a, kite yo pouswiv sa nan lajistis.”'
    6: Apre Festus te fin pase plis ke di jou pami yo, li te desann Césarée. Nan pwochen jou a li te pran chèz li devan tribinal la, e te kòmande yo fè Paul vini.
    7: Apre Paul te rive, Jwif ki te desann sòti Jérusalem yo te kanpe antoure li. Yo t ap pote anpil chaj byen serye kont li ke yo pa t kab pwouve.
    8: 'Paul te di nan pwòp defans li: “Mwen pa fè okenn ofans ni kont Lalwa Jwif yo, ni kont tanp lan, ni kont César.”'
    9: 'Men Festus ki te vle plè Jwif yo, te reponn Paul. Li te di: “Èske ou dakò pou monte Jérusalem pou pase nan jijman devan mwen sou chaj sila yo?”'
    10: 'Men Paul te di: “Mwen kanpe devan tribinal César a, kote mwen dwe jije a. Mwen pa fè okenn mal a Jwif yo, jan ou menm osi byen konnen an.'
    11: Si konsa, mwen se yon malfektè, e mwen fè yon bagay ki merite lanmò, mwen pa refize mouri; men si okenn nan bagay sila ke yo akize m yo pa verite, pèsòn pa kapab livre mwen a yo. Mwen fè apèl mwen a César.”
    12: 'Konsa Apre Festus te fè yon konferans avèk konseye li, li te reponn: “Se a César ke ou fè apèl; se a César ke ou va ale.”'
    13: Alò lè kèk jou te pase, Wa Agrippa avèk Bérnéice te rive Césarée pou prezante omaj yo a Festus.
    14: 'Pandan yo t ap pase anpil jou la, Festus te mete ka a Paul la devan wa a, e t ap di: “Genyen yon sèten nonm ke Félix te kite kòm prizonye.'
    15: Epi lè m te Jérusalem, chèf prèt avèk ansyen Jwif yo te pote chaj kont li, pou mande yon santans kondanasyon kont li.
    16: “Mwen te reponn yo ke se pa koutim a Women yo pou livre okenn moun avan sila ki akize a wè akizatè li yo fasafas e vin gen chans pou fè defans li kont chaj yo.
    17: Donk, apre yo te fin ransanble la a, mwen pa t fè reta, men nan pwochen jou a, te pran chèz mwen sou tribinal la, e te kòmande mesye sila a vin devan mwen.
    18: Lè akizatè yo te kanpe, yo te kòmanse pote chaj krim, men pa tankou mwen ta sipoze a.
    19: Yo te senpleman gen kèk pwen malantandi sou relijyon pa yo, ak sou yon sèten mesye mouri, Jésus, ke Paul te pwoklame toujou vivan.
    20: Kòmsi mwen pa t menm konprann jan pou m ta fè yon ankèt sou bagay sila yo, mwen te mande si li te dakò pou ale Jérusalem pou pase nan jijman sou zafè sila yo.
    21: Men lè Paul te fè apèl pou desizyon Anperè a, mwen te kòmande li kenbe nan gadavi jiskaske m voye li kote César.”
    22: 'Answit Agrippa te di a Festus: “Mwen ta renmen osi tande mesye sa mwen menm”. Li te reponn: “Demen ou va tande l”.'
    23: Konsa, nan pwochen jou a, lè Agrippa te parèt ansanm avèk Bérnéice, pami gwo zafè, li te antre nan sal odyans lan, akonpanye ak kòmandan yo ak lòm pi enpòtan nan vil yo, epi sou kòmand Festus, Paul te mennen antre.
    24: 'Festus te di: “Wa Agrippa, e tout moun ki prezan avèk nou la a, ou wè nonm sila a, sou kilès tout pèp Jwif la te fè vin kote mwen, ni nan Jérusalem, ni isit la, pou te deklare byen fò ke li pa t dwe viv ankò a.'
    25: Men mwen te twouve ke li pa t fè okenn bagay ki te merite lanmò; epi akoz ke li menm te fè apèl a Anperè a, mwen te deside voye l.
    26: “Deja mwen pa gen anyen definitif pou ekri a mèt mwen. Donk mwen mennen li devan nou tout, e espesyalman devan ou, Wa Agrippa, pou lè ankèt la fèt, pou mwen kapab gen yon bagay pou m ekri.
    27: Paske li sanble dwòl pou mwen voye yon prizonye, epi pou m pa endike osi chaj kont li.”
  26:
    1: 'Agrippa te di a Paul: “Ou gen dwa pale pou tèt ou.” Epi Paul te lonje men li pou te kòmanse fè defans li.'
    2: “Konsènan tout bagay ke mwen akize pa Jwif yo, mwen konsidere ke mwen gen gwo chans, Wa Agrippa, pou m kapab fè defans mwen devan ou jodi a;
    3: Sitou paske ou se yon ekspè nan tout koutim ak kesyon pami pèp Jwif yo. Pou sa, mwen mande w pou koute mwen avèk pasyans.
    4: “Alò konsa, tout Jwif yo konnen kalite vi mwen depi nan jenès mwen, ki soti nan kòmansman an ki te pase pami pwòp nasyon mwen, ak nan Jérusalem.
    5: Paske yo konnen mwen depi lontan, si yo dakò temwaye. Mwen te viv kon yon Farizyen, selon sèkt ki pi disipline nan tout relijyon nou an.
    6: “Konsa, koulye a, mwen kanpe devan tribinal la pou lespwa pwomès ki te fèt pa Bondye a zansèt nou yo.
    7: Pwomès pou sila douz tribi yo gen esperans wè reyalize, pandan yo rete fidèl nan sèvi Bondye lajounen ak lannwit. Se pou esperans sa a, o Wa, mwen akize pa Jwif yo.
    8: Poukisa pami nou, nou twouve li enkwayab ke Bondye kapab leve mò yo?
    9: “Alò mwen te reflechi a mwen menm, ke mwen te oblije aji avèk anpil fòs kont non a Jésus de Nazareth la.
    10: Epi sa, mwen te fè menm Jérusalem; non sèlman ke m te fèmen anpil nan sen sila yo nan prizon, men avèk otorite ke m te resevwa soti nan chèf prèt yo, lè yo te mete yo a lanmò mwen te dakò pou yo aji kont yo.
    11: Epi pandan mwen te pini yo souvan nan tout sinagòg yo, mwen te eseye fòse yo fè blasfèm. Tèlman mwen te anraje avèk yo, mwen te kouri dèyè yo menm nan vil etranje yo.
    12: “Pandan mwen te angaje konsa, mwen te fè yon vwayaj nan Damas avèk otorite ak pèmisyon a chèf prèt yo.
    13: Nan mitan jounen an, O Wa, mwen te wè sou wout la yon gwo limyè ki sòti nan syèl la, pi briyan ke solèy la, ki te briye toupatou ozanviwon m ak sila ki t ap fè vwayaj la avè m yo.
    14: 'Epi lè nou tout te tonbe atè, mwen te tande yon vwa ki t ap di m nan lang Ebre a: ‘Saul, Saul, poukisa w ap pèsekite Mwen? Se difisil pou ou pou voye pye ou kont pikan yo.’'
    15: '“Konsa, mwen te reponn: ‘Ki moun Ou ye, Senyè?’ “E Senyè a te di: ‘Mwen se Jésus ke w ap pèsekite a.'
    16: Men leve kanpe sou pye ou. Se pou rezon sa ke m te parèt kote ou; pou nome ou kòm yon sèvitè ak yon temwen, non sèlman a bagay ke ou wè, men osi a bagay ke Mwen menm va fè vin parèt a ou menm;
    17: k ap delivre ou de pèp Jwif la, ak pèp etranje yo, pami sila m ap voye ou yo,
    18: pou louvri zye yo pou yo kapab tounen kite tenèb la pou limyè a, e domèn Satan pou sila a Bondye, pou yo kapab resevwa padon peche yo ak yon eritaj pami sila ki sanktifye pa lafwa nan Mwen yo.’
    19: “Konsa, Wa Agrippa, mwen pa t dezobeyisan a vizyon selès la,
    20: men mwen te kontinye deklare premyèman a moun Damas yo, e osi ak moun Jérusalem yo, e answit moun tout rejyon Judée a, e menm ak pèp etranje yo, pou yo ta dwe repanti, vire vè Bondye, e fè zèv ki apatyen ak repantans lan.
    21: “Pou rezon sa a, kèk Jwif te sezi mwen nan tanp lan e te eseye mete m a lanmò.
    22: Alò, avèk èd Bondye ke m te twouve, mwen kanpe jiska jou sa a pou temwaye a piti kòm gran, pou pa pale anyen men sa ke pwofèt yo ak Moïse te di ki t ap pral rive yo.
    23: Ke Kris la te gen pou soufri, e akoz rezirèksyon Li soti nan lanmò a, Li ta devni premye pou pwoklame limyè a, ni a pèp Jwif la, ni a pèp etranje yo.”
    24: 'Pandan Paul t ap di sa nan defans li, Festus te di ak yon gwo vwa: “Paul, tèt ou fin pati! Gran konesans ou fè ou vin fou.”'
    25: 'Men Paul te reponn li: “Mwen pa pèdi tèt mwen trè ekselan Festus, men mwen pale pawòl ak verite byen rezonen.'
    26: Paske Wa a okuran de tout bagay sila yo, e mwen pale ak li osi avèk konfyans, akoz ke m konvenk ke anyen nan bagay sila yo pa kapab chape anba atansyon li, akoz ke nanpwen anyen ki fèt nan yon kwen.
    27: Wa Agrippa, èske ou kwè nan pwofèt yo? Mwen konnen ke ou kwè.”
    28: 'Agrippa te reponn a Paul: “Ak yon ti bourade konsa, ou vlè pèswade m pou devni yon Kretyen?”'
    29: 'Paul te reponn: “Mwen ta vle devan Bondye, ke menm si se ak piti, oswa ak gran, ke non sèlman ou menm, men tout sila ki koute mwen nan jou sa a, ta kapab vini menm jan ke mwen ye a, sof pou chèn sila yo.”'
    30: Wa a te leve avèk gouvènè a, ak Bérnéice, ak sila ki te chita avèk yo.
    31: 'Epi lè yo te ale akote, yo te kòmanse pale youn ak lòt. Yo t ap di: “Mesye sila a p ap fè anyen ki merite lanmò oubyen prizon.”'
    32: 'Epi Agrippa te di a Festus: “Mesye sa a ta gen dwa libere si li pa t fè apèl a César.”'
  27:
    1: Lè yo te deside ke nou ta pran vwal pou Italie, yo te pwosede livre Paul avèk kèk lòt prizonye bay yon santenye ki manm nan kowòt Auguste la, ki te nome Julius.
    2: Nou te anbake nan yon bato Adramityen ki te prèt pou pran vwal pou rejyon akote kot Asie. Nou te monte nan lanmè a, akonpanye pa Aristarque, yon Masedonyen ki soti Théssalonique.
    3: Pwochen jou a nou te antre kote Sidon. Julius te byen trete Paul e te pèmèt li ale bò kote zanmi li yo, kote li te resevwa swen.
    4: Soti la nou te monte sou lanmè a pou te pran vwal anba pwoteksyon Chypre akoz van an ki te kontrè.
    5: Lè nou te fin travèse lanmè a toupre kot Cilicie ak Pamphylie, nou te rive nan Myra, nan Lycie.
    6: La santenye a te twouve yon bato Alexandryen ki t ap pran vwal pou Italie, e li te fè nou anbake.
    7: Nou te navige byen lantman pandan anpil jou, epi avèk difikilte te rive akote Nid, akoz ke van pa t pèmèt nou ale pi lwen. Akoz sa nou te pran vwal anba pwoteksyon Crète la, toupre Salmone.
    8: Konsa, avèk difikilte, nou te vwayaje pou rive a yon sèten kote ke yo te rele Beau-Ports, toupre lavil Lasea a.
    9: Lè anpil tan te fin pase, vwayaj la te vin andanje akoz ke tan Fèt Jèn nan te fin pase, e Paul te kòmanse avèti yo.
    10: Li te di yo, “Mesye yo, mwen prevwa ke vwayaj la va an verite gen donmaj ak gwo pèt, non sèlman pou bagay nou pote ak bato a, men anplis pou lavi nou.”
    11: Men santenye a te plis enfliyanse pa pilòt la ak kaptenn bato a, ke pawòl a Paul yo.
    12: Akoz pò a pa t bon pou pase sezon livè a, majorite a te rive a yon desizyon pou retounen sou lanmè a pou wè si yo ta kab rive Phoenix, yon pò nan Crète, anfas sidwès ak nòdwès pou pase sezon livè a la.
    13: Lè yon van sid byen modere te vin parèt, avèk kalkil la ke yo vin reyisi plan an, yo leve lank bato a, e yo te kòmanse pran vwal pou swiv Crète, toupre kot la.
    14: Men avan anpil tan, yon van vyolan, ke yo te rele Euraquilon te desann soti atè e te vin vole sou yo.
    15: Konsa, lè bato a te pran nan li, li pa t kab fè fas a van an, e nou te kite l pran nou pou lèse nou pouse pa van an.
    16: Pandan nou t ap kouri anba pwoteksyon a yon ti lil ke yo rele Clauda, nou te prèske pa t kab mete bato a anba kontwòl.
    17: Lè yo te fin leve l, yo te sèvi ak kab pou ranfòse bato a. Akoz pè ke yo ta vin echwe nan bafon Syrte la, yo te desann gwo vwal la, epi konsa kite van an pouse yo avanse.
    18: Nan demen, pandan nou t ap jete toupatou avèk vyolans akoz van a, yo te kòmanse vide chaj yo pote nan lanmè.
    19: Nan twazyèm jou a, yo te jete tout aparèy pou manevre bato a nan lanmè avèk pwòp men yo.
    20: Akoz ni solèy, ni etwal pa t parèt pandan anpil jou, e se pa yon ti kras tanpèt ki t ap atake nou an, depi la, tout espwa pou nou ta sove te disparèt.
    21: 'Lè yo te fin fè anpil tan san manje, Paul te kanpe nan mitan yo e te di yo: “Mesye yo, nou te dwe swiv konsèy mwen an pou nou pa pran lanmè a soti Crète pou envite fè rive donmaj ak pèt sila yo.'
    22: Men koulye a mwen ankouraje nou pou pran kouraj, paske p ap gen pèt lavi pami nou, men sèlman chaj bato a.
    23: Paske nan menm nwit sa a, yon zanj a Bondye a Sila ke m apatyen, e Sila ke m sèvi, te kanpe devan mwen.
    24: 'Konsa li te di: ‘Pa pè anyen Paul. Ou dwe kanpe devan César. Gade byen, Bondye gen tan ba ou tout sila ki ap vwayaje avèk ou yo.’'
    25: Akoz sa, mesye yo pran kouraj. Paske mwen gen konfyans nan Bondye ke sa va fini menm jan ke Li te di mwen an.
    26: Men fòk nou echwe sou yon sèten lil.”
    27: Men lè katòzyèm nwit lan te vin rive, pandan van a t ap pouse vire nou nan Lanmè Adriatique la, anviwon minwi, yo te kòmanse vin konprann ke yo t ap pwoche vè yon tè.
    28: Lè Yo te sonde, yo te twouve ke se te a ven bwas pwofondè; epi yon ti kras pi lwen, yo te sonde ankò, e te twouve li a kenz bwas.
    29: Nan pè pou nou ta kouri atè yon kote sou wòch, yo voye kat lank pa dèyè bato yo e te espere pou jounen an vin rive.
    30: Men pandan mesye lanmè yo t ap eseye chape kite bato a, yo te deja lonje desann ti kannòt bato a nan lanmè a, sou pretèks ke yo t ap lonje lank pa devan yo,
    31: 'Paul te di santenye a ak sòlda yo: “Si moun sa yo pa rete nan bato a, nou menm nou p ap kab sove.”'
    32: Alò, sòlda yo te koupe kòd a kannòt bato a, e te kite l tonbe lib.
    33: 'Jiskaske joune a te prèt pou pwente, Paul t ap ankouraje yo tout pou pran kèk bagay pou manje, e t ap di: “Jodi a fè katòzyèm jou ke nou ap veye san rete, ale san manje, e pa pran anyen.'
    34: Konsa, mwen ankouraje nou pou pran kèk manje, paske sa se pou prezève nou; paske pa menm yon cheve nan tèt a okenn nan nou p ap peri.”
    35: Lè l fin di sa, li te pran pen e te remèsye Bondye nan prezans a tout moun. Li te kase li e te kòmanse manje.
    36: Yo tout te ankouraje e yo menm yo tout te pran manje.
    37: Nou tout nan bato a se te de-san-swasann-sèz moun.
    38: Lè yo te manje kont yo, yo te kòmanse fè bato a pi lejè pa voye ble nan lanmè a.
    39: Lè jounen an te vin rive yo pa t rekonèt tè a, men yo te wè yon pò avèk yon plaj, e yo te pran kouraj pou dirije bato a vè li si l te posib.
    40: Konsa, yo te jete lank yo, e te kite yo nan lanmè a, pandan nan menm moman an yo t ap lage kòd gouvènay yo, yo te monte vwal devan an pou van an pran l; konsa yo te tire vè plaj la.
    41: Men yo te vin frape a yon resif kote de lanmè te rankontre, yo te kouri echwe batimán an; pwent avan bato a te kole rèd, e pa t kapab deplase, men dèyè a te kòmanse kraze an moso akoz gwo vag lanmè a.
    42: Sòlda yo te fè plan pou touye tout prizonye yo, pou okenn nan yo pa ta chape naje nan lanmè a.
    43: Men santenye a ki te vle fè Paul rive sof, te anpeche entansyon yo a, e te kòmande ke sila ki te kapab naje, vòltije nan lanmè a avan pou naje rive atè,
    44: epi rès la ta swiv yo, kèk sou mòso bwa, e lòt yo sou plizyè lòt bagay pou kite bato a. Konsa li te rive, ke yo tout te vin rive sof atè.
  28:
    1: Lè yo tout te fin rive sof nou te vin twouve ke lil la te rele Malte.
    2: Natif peyi yo te byen resevwa nou ak yon dousè ekstrawòdinè. Akoz lapli a ki te vin fèmen sou nou, avèk anpil fredi, yo te limen yon dife e te resevwa nou tout.
    3: Men lè Paul te ranmase yon pakèt bwa e te mete yo sou dife a, yon vipè te sòti akoz chalè a e te tache nan men l.
    4: 'Lè natif yo te wè bèt la k ap pann soti nan men li, yo te kòmanse di youn ak lòt: “San dout mesye sa a se yon asasen, epi malgre li sove soti nan lanmè a, jistis p ap kite li viv.”'
    5: Konsa, li te souke retire bèt la jete nan dife a, men l pa t gen anyen.
    6: Men yo t ap atann ke li vin anfle e sibitman tonbe mouri. Men apre yo te tann pandan anpil tan e pa t wè anyen rive li, yo te reflechi yon lòt jan e te kòmanse di ke li te yon dye.
    7: Alò, toupre kote sila a, te gen tè ki te pou mesye pi enpòtan nan lil la, ke yo te rele Publius, ki te bannou byenveni. Li te byen emab e li te bay nou lojman pandan twa jou.
    8: Li te vin rive ke papa a Publius te kouche byen malad avèk lafyèv ak dyare. Paul te ale wè li e lè li te fin priye pou li, li te poze men l sou li e te geri li.
    9: Aprè sa te fin fèt, tout lòt moun sou lil la ki te gen maladi t ap vin kote li e t ap geri.
    10: Anplis, yo te onore nou avèk anpil mak respè, e lè nou t ap pran vwal, yo te founi nou tout sa nou te bezwen.
    11: Nan fen twa mwa yo nou te pran vwal sou yon bato Alexandryen ki osi te pase sezon livè a nan lil la. Li te gen Frè Jimo yo kon òneman devan an kòm tèt bato a.
    12: Apre nou te antre o pò nan Syracuse, nou te rete la pandan twa jou.
    13: Soti la, nou te pran vwal pou antoure rive nan Reggio. Yon jou pita, yon van sid te parèt, e nan dezyèm jou a nou te rive Pouzzles.
    14: La nou te twouve kèk frè ki te envite nou rete avèk yo pandan sèt jou, e konsa nou te rive Rome.
    15: Epi frè fidèl yo, lè yo te tande de nou, te vini la soti nan distans pou rive nan Mache Appuis la avèk Twa Tavernes pou rankontre nou. Lè Paul te wè yo, li te remèsye Bondye e te pran kouraj.
    16: Lè nou te antre Rome, Paul te jwenn pèmisyon pou rete pou kont li, avèk sòlda ki t ap veye l la.
    17: 'Apre twa jou Paul te rele ansanm moun ki te pi enpòtan pami mesye Jwif yo. Lè yo te vin ansanm, li te kòmanse ap di yo: “Frè yo malgre mwen pa t fè anyen kont pèp nou an, oubyen koutim zansèt nou yo, konsa, mwen te livre kòm prizonye soti Jérusalem nan men Women yo.'
    18: Epi lè yo menm te egzamine mwen, yo te dakò pou lage m paske yo pa t twouve baz pou mete m a lanmò.
    19: Men lè Jwif yo te vin pa dakò, mwen te oblije fè apèl a César, pa akoz ke m te gen okenn akizasyon kont nasyon mwen an.
    20: Pou rezon sa a, donk mwen te mande wè nou pou pale avèk nou, paske mwen ap pote chenn sa a pou lespwa Israël la.”
    21: 'Yo te di li: “Nou pa t ni resevwa lèt sòti Judée konsènan ou, ni pa t gen okenn nan frè yo ki te vin isit la pou rapòte oswa pale anyen mal de ou menm.'
    22: Men nou dezire tande de ou menm sa ke ou panse. Paske konsènan sèkt sa a, se byen koni pami nou menm ke yo pale kont li toupatou.”
    23: Lè yo te fikse yon jou pou Paul, yo te vini kote lojman li an an gran nonb. Li t ap eksplike yo nan temwayaj klè e konplè de wayòm Bondye a ak nan eseye fè yo kwè konsènan Jésus, soti nan Lalwa Moïse la ak nan pwofèt yo depi granmmaten jis rive nan aswè.
    24: Kèk te vin kwè akoz bagay ki te pale yo, men lòt yo te refize kwè.
    25: 'Lè yo pa t dakò youn avèk lòt, yo te kòmanse pati lè Paul te fin pale dènye pawòl sila a: “Lespri Sen an te gen rezon lè l te pale atravè Ésaïe, pwofèt a zansèt nou yo,'
    26: 'Lè l te di: ‘Ale nan pèp sa epi di: “Nou va toujou tande, men nou p ap konprann. Nou va toujou gade, men nou p ap wè anyen.'
    27: Paske kè a moun sa yo vin di. Zòrèy pa yo, yo manke tande. E yo fèmen zye yo; otreman pou yo ta wè avèk zye yo, tande avèk zòrèy yo, konprann avèk kè yo, e retounen, pou Mwen ta geri yo.’
    28: “Konsa, Kite l byen konnen a nou menm, ke delivrans sila gen tan voye osi a pèp etranje yo. Yo menm va koute.”
    29: Lè li te fin pale pawòl sa yo, Jwif yo te pati, e yo t ap diskite pami yo menm.
    30: Konsa, Paul te rete la pandan dezan nan pwòp chanm li ke li te lwe a. Li te trè kontan resevwa tout sila ki te vin wè li yo.
    31: Li t ap preche wayòm Bondye a, e t ap enstwi konsènan Senyè a Jésus Kri, avèk tout libète, san anpèchman.
45:
  1:
    1: Paul, yon sèvitè-atache nèt a Jésus Kri, aple kòm apot mete apa pou bòn nouvèl Bondye a,
    2: ke Li te pwomèt oparavan atravè pwofèt Li yo nan Ekriti Sen Yo,
    3: konsènan Fis Li a ki te ne de yon desandan David selon lachè,
    4: ki te deklare Fis Bondye a avèk pouvwa akoz rezirèksyon Li, ki te fè L sòti nan lanmò, atravè Lespri sentete a, Jésus Kri, Senyè nou an.
    5: Pa Li menm nou te resevwa gras e te rele kòm apot pou fè parèt obeyisans lafwa a pami tout etranje yo pou koz Sen Non Li.
    6: Pami sila yo nou menm osi te rele pa Jésus Kri.
    7: 'A tout sila yo ke Bondye renmen anpil nan Rome, ke Li te rele kòm sen yo: gras anvè nou avèk lapè ki sòti nan Bondye, Papa nou, ak Senyè a Jésus Kri.'
    8: Premyèman mwen remèsye Bondye mwen an selon Jésus Kri pou nou tout, ke lafwa nou ap pwoklame toupatou nan lemond.
    9: Paske Bondye ke mwen sèvi nan lespri mwen lè m preche levanjil Fis Li a, se temwen m ke m ap nonmen non nou san rete nan lapriyè mwen yo.
    10: Toujou nan priyè mwen yo, m ap mande Bondye nan volonte L, dènyèman, pou L kite m vin wè nou.
    11: Paske mwen anvi wè nou pou m kapab bannou kèk don Lespri a, pou nou kapab byen etabli.
    12: Sa vle di, pou mwen menm kapab ankouraje ansanm avèk nou pandan mwen pami nou, nou chak pa lafwa a lòt, lafwa pa nou ak lafwa pa m tou.
    13: Mwen pa vle nou pa okouran, frè m yo, ke souvan mwen konn fè plan pou vin wè nou (malgre sa pa t realize). Mwen ta renmen sa fèt pou m kapab rekòlte kèk fwi pami nou tou, menm jan ak tout lòt nasyon etranje yo.
    14: Mwen gen obligasyon ni pou Grèk ni pou moun ki baba; ni pou sila ki saj ni pou sila ki ensanse yo.
    15: Donk, Pou pati pa m, mwen gen gwo anvi pou preche levanjil la a nou menm osi ki nan Rome.
    16: Paske mwen pa wont de levanjil la paske se li ki pouvwa Bondye a pou sove tout moun ki kwè yo. Li la avan pou Jwif la, e dabò Grèk la tou.
    17: 'Paske se nan levanjil sa a ke ladwati Bondye revele soti nan lafwa pou rive nan lafwa, jan sa ekri a: “Men moun ki jis la ap viv pa lafwa”.'
    18: Paske lakòlè Bondye parèt soti nan syèl la kont tout enkwayans ak tout enjistis a lòm ki kache verite a ak enjistis.
    19: Paske sa ke tout moun konnen de Bondye a, byen klè pou yo, paske Bondye te fè l parèt a klè.
    20: Paske depi nan kreyasyon mond lan tout aspè envizib Li yo, pouvwa etènèl Li ak nati diven Li an te parèt byen a klè. Sa byen konprann menm selon sa Li te kreye. Konsa, yo rete san eskiz.
    21: Paske malgre yo te konnen Bondye, yo pa t bay Li lonè kòm Bondye, ni bay Li remèsiman, men yo te vin egare nan panse yo. Yo te vin ranpli avèk foli, e kè yo te vin fonse tounwa.
    22: Nan pretann ke yo te saj, yo te vin fou,
    23: epi te ranplase laglwa a Bondye enkonwonpi a pou yon imaj ki sanblab a lòm konwonpi ak zwazo, bèt kat pye, ak bèt k ap rale sou vant yo.
    24: Konsa Bondye te livre yo a konvwatiz kè yo ak tout sa ki pa pwòp, pou kò yo te kapab dezonore pami yo menm.
    25: Paske yo te ranplase verite Bondye a ak yon bann manti, yo te adore e sèvi kreyati a olye de Kreyatè a, ki beni pou tout tan an. Amen.
    26: Pou rezon sila a Bondye te livre yo a pasyon k ap avili yo. Paske fanm pa yo te ranplase fonksyon lanati a pa sa ki pa nan nati a.
    27: Epi menm jan mesye yo te abandone fonksyon natirèl fanm nan pou vin boule nan dezi anvè youn pou lòt; gason avèk gason k ap fè zak malpwòp e k ap resevwa nan pwòp kò pa yo pinisyon yo merite pou erè yo a.
    28: Menm jan yo pa t trouve l bon ankò pou rekonèt Bondye, Bondye te livre yo a yon panse tòde pou fè bagay ki pa pwòp sa yo.
    29: Yo te vin ranpli avèk tout kalite enjistis, mechanste, konvwatiz, ak mal. Yo te plen ak anvi, touye moun, konfli, desepsyon, malis, tripotay.
    30: Yo vin Medizan, lènmi a Bondye, ensolan, awogan, ògeye, envantè a mechanste dezobeyisan a paran yo,
    31: san konprann, san entegrite san lanmou, e san mizerikòd.
    32: Malgre yo konnen òdonans Bondye a, ke sila ki pratike bagay sa yo merite lanmò, yo non sèlman fè yo, men yo vin konplètman dakò avèk sila ki pratike yo tou.
  2:
    1: Konsa, nou vin san eskiz; nou tout ki pote jijman yo. Nan menm moman ke nou jije lòt yo, nou kondannen pwòp tèt nou. Paske nou menm ki jije yo, pratike menm bagay sa yo.
    2: Epi nou konnen ke li jis lè jijman Bondye a tonbe sou sila ki pratike bagay sa yo.
    3: Men èske ou sipoze sa o lòm; ke lè ou jije sila ki pratike bagay sa yo, epi ou menm ou fè menm bagay yo, ke ou va chape de jijman Bondye a?
    4: Oubyen èske ou panse ke richès a bonte Li, tolerans ak pasyans Li se yon bagay lejè, san nou konprann ke se bonte Bondye menm ki mennen nou nan larepantans?
    5: Men akoz de tèt ak kè di nou, nou ap ranmase vanjans Bondye pou dènye gran jou kòlè a, lè Bondye ap fè vin parèt tout jijman jis Li yo.
    6: Li menm va rann jijman a chak moun selon tout zèv li.
    7: Sila yo ki pèsevere nan fè byen, va twouve glwa, lonè, imòtalite, ak lavi etènèl;
    8: men sila yo ki ranpli ak anbisyon pèsonèl e ki pa obeyi verite a, men ki obeyisan sèlman a lenjistis, ap twouve lakòlè ak lendiyasyon Bondye.
    9: Va genyen tribilasyon ak gran doulè pou tout nanm pami lòm ki fè mechanste premyèman pou Jwif la, men osi pou Grèk la.
    10: Men laglwa, lonè ak lapè pou tout moun ki fè byen, premyèman pou Jwif la, men osi pou Grèk la.
    11: Paske avèk Bondye pa gen patipri.
    12: Paske tout moun ki fè peche san Lalwa a va peri osi san Lalwa a, e tout moun ki fè peche anba Lalwa a va jije pa Lalwa a.
    13: Paske se pa sila ki tande Lalwa a ki jis devan Bondye, men se sila ki obeyi Lalwa a ki jistifye.
    14: Paske lè pèp etranje yo ki pa gen Lalwa a, fè pa ensten sa ke Lalwa a mande, sila yo, san menm gen lalwa a, vini yon lwa pou kont yo.
    15: Konsa yo demontre ke zèv Lalwa yo se byen ekri nan kè yo. Se pwòp konsyans yo ki bay temwayaj, epi panse yo, pafwa ap bay kondanasyon e pafwa ap defann yo.
    16: Nan jou sa a selon levanjil mwen an, Bondye ap jije tout sekrè a lèzòm selon Jésus Kri.
    17: Men si nou pote tit “Jwif”, depann de Lalwa, e vante tèt nou nan Bondye,
    18: konnen volonte Li, e vin dakò avèk tout bagay ki nesesè, paske se nou menm ki enstwi selon Lalwa a,
    19: si nou rete byen si ke nou menm se gid avèg yo, yon limyè pou sila ki nan tenèb yo,
    20: yon korektè pou ensanse yo, yon pwofesè pou sila ki poko gen matirite yo, akoz ke nou gen Lalwa a kòm vrè baz konesans ak verite a;
    21: konsa, nou menm ki enstwi lòt yo, èske nou pa enstwi pwòp tèt nou? Nou menm ki preche ke yon moun pa dwe vòlè, èske nou vòlè?
    22: Nou menm ki di ke yon moun pa dwe fè adiltè, èske nou fè adiltè? Nou menm ki rayi zidòl yo, èske nou konn vòlè tanp yo?
    23: Nou menm ki vante tèt nou nan Lalwa a, malgre nou vyole Lalwa a, èske nou dezonore Bondye?
    24: 'Paske jan sa ekri a: “Non Bondye a blasfeme pa etranje yo akoz de nou”.'
    25: Paske anverite, sikonsizyon gen valè si nou ap pratike Lalwa a, men si nou se yon transgresè Lalwa a, sikonsizyon sa a gen tan vini ensikonsizyon.
    26: Donk, si yon nonm ki pa fizikman sikonsi swiv tout règleman Lalwa yo, èske ensikonsizyon li an pa konsidere kòm sikonsizyon?
    27: Epi li menm ki pa sikonsi fizikman, si li gade lalwa a, èske li p ap jije nou, ki malgre nou gen chak lèt lalwa a ak sikonsizyon, se vyolatè lalwa a?
    28: Paske sa ki fè yon moun Jwif se pa sa ki parèt deyò a. Ni vrè sikonizyon an se pa sa ki fèt nan chè eksteryè a.
    29: Men yon vrè Jwif se sila ki sikonsi pa anndan. Sikonsizyon an se sa ki fèt nan kè, pa Lespri Sen an, men pa selon lèt lalwa a. Lwanj pa li pa sòti nan lòm, men nan Bondye.
  3:
    1: Konsa, ki avantaj Jwif la genyen? Oubyen ki benefis sikonsizyon genyen?
    2: Anpil nan tout aspè. Premyèman Jwif yo te konfye avèk tout pawòl ki sòti nan bouch Bondye yo.
    3: Answit kisa? Si kèk pa t kwè, enkwayans pa yo p ap chanje fidelite Bondye anvè yo. Se pa sa?
    4: 'Ke sa pa janm fèt! Olye de sa, annou ensiste ke Bondye toujou vrè, malgre tout moun se mantè, jan sa ekri a: “Ke Ou kapab jistifye nan pawòl Ou yo, e Ou kapab gen rezon lè Ou jije.”'
    5: Men si enjistis nou montre jistis Bondye, kisa nou kapab di? Èske Bondye ki dechennen lakòlè Li a, enjis? (M ap pale tankou yon moun)?
    6: Ke sa pa janm fèt! Otreman, kòman Bondye va jije lemond?
    7: Men si akoz manti pa m verite Bondye a vin parèt jis pou glwa Li, poukisa yo toujou jije m kòm yon pechè?
    8: 'Epi poukisa nou pa di (jan kèk ènmi konn di n ap di a): “Annou fè mal pou byen kapab soti?” Kondanasyon pa yo jis.'
    9: Kisa answit? Èske nou pi bon pase yo? Paditou! Paske nou deja di ke ni Jwif ni Grèk, toude koupab anba peche.
    10: 'Jan sa ekri a: “Pa gen moun ki jis, pa menm youn.'
    11: Pa gen moun ki gen konprann. Pa gen moun ki chache Bondye.
    12: Tout detounen, ansanm yo tout vin initil. Pa gen moun ki fè sa ki bon; pa menm yon sèl.
    13: Gòj pa yo se yon tonm tou louvri. Avèk lang pa yo, yo miltipliye desepsyon. Pwazon sèpan aspik rete anba lèv yo.
    14: Bouch yo anmè nèt e plen ak madichon;
    15: pye yo kouri rapid pou fè san koule.
    16: Destriksyon ak mizè toujou rete sou wout yo;
    17: epi chemen k ap mennen lapè a, yo pa konnen l.
    18: Nanpwen lakrent Bondye devan zye yo.”
    19: Alò, nou konnen ke nenpòt sa ke Lalwa a di, li pale ak sila ki anba Lalwa yo, pou tout bouch kapab fèmen e pou tout mond lan kapab vin responsab devan Bondye.
    20: Paske pa zèv Lalwa a, pa gen chè k ap jistifye nan zye Li; paske selon Lalwa a, vini konesans peche.
    21: Men koulye a, apa Lalwa sa a, nou wè ladwati Bondye byen parèt pa yon temwayaj konplè de Lalwa ak pwofèt yo.
    22: Se ladwati Bondye a menm atravè lafwa nan Jésus Kri pou tout sila ki kwè yo, paske pa gen patipri.
    23: Paske tout moun peche e yo tonbe kout de laglwa Bondye a.
    24: Men Yo jistifye kòm yon kado pa gras Li atravè redanmsyon ki nan Jésus Kri a,
    25: Li menm ke Bondye te fè parèt piblikman kòm yon viktim ekspiyatwa nan san Li atravè lafwa. Li te fè sa pou montre jistis Li. Akoz pasyans Li, Bondye pa t kontwole peche ki te fèt deja yo.
    26: Sa te fèt pou Li montre nou ladwati li nan tan prezan an, e pou Li ta nan menm lè a, devni Sila ki jistifye sila ki gen fwa nan Jésus yo.
    27: Ki kote konsa nou kapab vante tèt nou? Sa pa la ankò! Pa ki kalite lwa? Pa lalwa a zèv yo? Non, men pa lalwa a lafwa a.
    28: Paske nou ensiste ke yon moun jistifye pa lafwa, apa de tout zèv Lalwa yo.
    29: Oubyen èske Bondye se sèlman pou Jwif yo? Èske Li pa Bondye pèp etranje yo tou? Wi pèp etranje yo ladann tou.
    30: Anfèt akoz Bondye ki va jistifye sikonsi pa lafwa yo, ak ensikonsi selon lafwa yo, se yon sèl.
    31: Konsa, èske nou detwi Lalwa a ak lafwa? Ke sa pa janm fèt! Okontrè, se konsa nou etabli Lalwa a.
  4:
    1: Konsa kisa nou kapab di ke Abraham, zansèt nou selon lachè te jwenn kon jijman?
    2: Paske si Abraham te jistifye pa zèv, li gen yon bagay pou vante tèt li, men pa devan Bondye.
    3: 'Paske kisa Ekriti Sen Yo di?: “Abraham te kwè Bondye e sa te konte kòm ladwati li.”'
    4: Alò, nou konnen ke sila ki travay la, salè li pa konte kòm yon favè, men kòm sa li merite.
    5: Men pou sila ki pa travay la, men kwè nan Sila ki jistifye pechè yo, lafwa li ap konte kòm ladwati li.
    6: 'Menm jan ke David te pale tou sou benediksyon ki vini sou moun ke Bondye deklare jis apa de zèv li yo:'
    7: “Beni se tout moun ki gen tan padone pou tout inikite yo, e ke peche pa yo gen tan fin kouvri.
    8: Beni se moun Senyè a pa rann kont pou peche l.”
    9: 'Konsa èske benediksyon sa a sou sikonsi sèlman, oubyen èske li tonbe sou ensikonsi yo tou? Paske nou di ke: “Lafwa a te konte a Abraham kòm ladwati li.”'
    10: Konsa kòman sa te konte? Pandan li te sikonsi, oubyen pandan li te ensikonsi a? Se pa t pandan li te sikonsi a, men lè li te ensikonsi a!
    11: Li te resevwa sign sikonsisyon an, kòm yon so ladwati li ke li te genyen pandan li te ensikonsi a, pou li ta kapab vin papa a tout sila ki kwè, menm sa yo san sikonsisyon, pou ladwati kapab konte pou yo.
    12: Li se papa a sikonsizyon, non sèlman pou sila ki sikonsi yo, men osi a sila yo ki swiv chemen lafwa ke Abraham te genyen pandan li te ensikonsi a.
    13: Paske pwomès a Abraham ak desandan li yo pou li te kab resevwa tout lemond kòm eritaj, pa t fèt selon lalwa, men selon ladwati lafwa a.
    14: Paske si se sila ki gen Lalwa a k ap eritye, lafwa vin pa vo anyen e pwomès la vin anile.
    15: Paske Lalwa a pote lakòlè, men kote ki pa gen lalwa, pa gen vyolasyon.
    16: Pou rezon sa a, se pa lafwa, pou li ta kapab pa gras, ke pwomès la ta kapab asire a tout desandan Abraham yo; non sèlman a sila ki gen Lalwa a, men osi a sila ki gen lafwa Abraham nan, ki se papa a nou tout.
    17: 'Jan sa ekri a: “Mwen te fè ou Papa a anpil nasyon yo”, devan Sila a ke li (Abraham) te kwè a. Sa vle di, menm Bondye ki bay lavi a mò yo e ki fè egziste tout sila ki pa t janm egziste oparavan yo.'
    18: 'Nan espwa kont tout esperans li te kwè, pou li ta kapab vin papa a anpil nasyon, selon sa ki te pale a: “Se konsa tout desandan ou yo va ye”.'
    19: San li pa t vin fèb nan lafwa, li te reflechi sou pwòp kò li, ki te gen tan prèske mouri paske li te gen anviwon san lane e vant Sarah a te esteril akoz laj li.
    20: Men, selon pwomès a Bondye a, li pa t varye menm nan konfyans li, men te vin fò nan lafwa e te toujou bay Bondye lwanj.
    21: Li te gen asirans konplè ke sa Bondye te pwomèt la, Li ta kapab fè l rive.
    22: Donk sa te konte osi pou li kòm ladwati.
    23: Se pa t sèlman pou lakoz li sèl ke yo te ekri ke sa te konte pou li,
    24: men anplis pou nou osi sa te konte, kòm sila ki kwè nan Li yo; Li menm ki te resisite Jésus Kri, Senyè nou an sòti nan lanmò.
    25: Li menm ki te livre a lakwa a pou peche nou yo e te resisite pou jistifikasyon nou.
  5:
    1: Konsa, akoz ke nou jistifye pa lafwa, nou gen lapè avèk Bondye atravè Senyè nou an Jésus Kri.
    2: Selon Li menm tou pa lafwa, nou te twouve aksè a gras sa a ki fè nou kanpe fèm. Epi nou rejwi nan esperans laglwa Bondye a.
    3: Pa sèlman sa, men nou rejwi nan tribilasyon nou yo, paske nou konnen ke tribilasyon sa a pote pèseverans.
    4: E pèseverans fè bon karaktè, e bon karaktè, esperans.
    5: Epi esperans p ap janm fè nou desi, paske lanmou Bondye gen tan vide nan kè nou atravè Lespri Sen a ki te bay a nou menm nan.
    6: Paske pandan nou te ankò san defans, nan moman an menm, Kris te mouri pou sila ki te san Bondye yo.
    7: Se pa fasil ke yon nonm ta mouri pou yon moun ki jis, men petèt pou yon bon moun, li ta kab gen kouraj pou mouri.
    8: Men Bondye montre tout lanmou li anvè nou, ke pandan nou te ankò pechè, Kris te mouri pou nou.
    9: Anplis ke sa, akoz ke nou gen tan jistifye pa san li, nou va sove de lakòlè Bondye a atravè Li menm.
    10: Paske, si pandan nou te ankò lènmi, nou te rekonsilye a Bondye pa lanmò a Fis Li a, anplis ke sa, akoz nou gen tan rekonsilye, nou va sove pa lavi Li.
    11: Epi pa sèlman sa, men osi nou rejwi nan Bondye atravè Senyè nou an, Jésus Kri. Atravè Li menm nou gen tan rekonsilye.
    12: Pou sa, se konsa pa yon sèl moun peche te antre nan lemonn, e lanmò pa peche a, konsa lanmò te rive a tout moun paske tout moun fè peche.
    13: Paske jiska Lalwa a te rive, peche te deja nan lemonn, men peche pa t kapab resevwa jijman kote ki pa gen lalwa.
    14: Malgre sa, lanmò te renye soti nan Adam jiska Moïse, menm sou sila ki pa t fè peche yo sanblab ak ofans Adam an, ki se te yon pòtre a Sila ki te gen pou vini an.
    15: Men kado gratis la pa sanble avèk transgresyon an. Paske si akoz transgresyon a yon sèl moun, anpil moun te mouri, menm bokou plis ke sa, lagras Bondye, ak kado pa lagras a yon sèl òm, Jésus Kri, vin jistifye anpil moun.
    16: Kado a se pa tankou sila ki te vini pa moun ki te peche a; paske jijman an te sòti nan yon sèl transgresyon ki te bay rezilta a kondanasyon, men kado gratis la, ki te soti akoz anpil transgresyon yo, te bay kon rezilta a, jistifikasyon.
    17: Paske si pa transgresyon a yon moun, lanmò te renye akoz li menm, bokou plis ke sa, sila ki resevwa gras an abondans ak kado ladwati a, ap renye nan lavi atravè Li menm, Jésus Kri.
    18: Konsa, kòm pa yon transgresyon, kondanasyon a tout moun te rive, menm jan an ak yon sèl aksyon ladwati te rive jistifikasyon anvè lavi pou tout moun.
    19: Paske menm jan ke dezobeyisans a yon moun te fè tout moun vin pechè, menm jan an, obeyisans a yon moun va fè anpil moun vin jis.
    20: Lalwa a te vini pou transgresyon an te kapab vin plis, men kote peche te vin plis lagras te abonde pi plis toujou.
    21: Konsa, menm jan ke peche te renye nan lanmò, konsa tou lagras te renye pa ladwati, jiska lavi etènèl nan Jésus Kri Senyè nou an.
  6:
    1: Konsa, Kisa nou kapab di? Èske n ap kontinye nan peche pou lagras kapab vin plis?
    2: Ke sa pa janm fèt! Kijan nou menm ki te mouri a peche nou kapab kontinye viv nan li?
    3: Oubyen èske nou pa konnen ke nou tout ki batize nan Kris Jésus a, gen tan batize nan lanmò li?
    4: Konsa, nou gen tan antere avèk Li pa batèm nan lanmò Li a, pouke menm jan Kris te leve soti vivan nan lanmò a pa laglwa a Papa a, nou osi kapab mache nan nouvèl vi a.
    5: Paske si nou vin sanble avèk Li nan lanmò Li, n ap vin sanble avèk Li nan rezirèksyon Li tou.
    6: Byen rekonesan ke ansyen moun nou an te krisifye avèk Li, pouke kò peche nou an ta kapab vin disparèt pou nou kab pa esklav a peche ankò.
    7: Paske sila ki gen tan mouri an, libere de peche.
    8: Alò si nou gen tan mouri avèk Kris, nou kwè osi ke n ap viv avèk Li.
    9: Paske nou konnen ke Kris ki te leve soti nan lanmò a, p ap janm mouri ankò. Lanmò pa mèt Li ankò.
    10: Paske lanmò ke Li te mouri an, Li te mouri anvè peche, yon fwa pou tout, men vi ke L ap viv la, L ap viv pou Bondye.
    11: Menm jan konsidere nou menm kòm mò ak peche, men vivan anvè Bondye nan Jésus Kri.
    12: Konsa, pa kite peche reye nan kò mòtèl nou an, pou nou ta obeyi tout mal dezi li yo.
    13: Pa kontinye ofri manm kò nou a peche kòm enstriman a lenjistis, men prezante nou menm a Bondye kòm moun ki deja vivan soti nan lanmò, e manm kò nou a Bondye kòm enstriman ladwati.
    14: Paske peche pa dwe mèt nou, paske nou pa anba Lalwa, men anba gras.
    15: Kisa Ankò? Èske n ap fè peche paske nou pa anba Lalwa, men anba gras? Ke sa pa janm fèt!
    16: Èske nou pa konnen ke lè nou livre tèt nou a yon moun kòm esklav obeyisan, nou vin esklav a sila ke nou obeyi a; swa a peche ki bay kòm rezilta lanmò, oubyen a obeyisans ki bay kòm rezilta ladwati?
    17: Men mèsi Bondye, malgre nou te esklav a peche, nou te vin obeyisan nan kè nou a menm doktrin ke nou te resevwa a.
    18: Epi lè nou te libere de peche, nou te vin esklav a ladwati.
    19: M ap pale nan tèm a moun, akoz feblès lachè nou. Paske menm jan avan ke nou te konn prezante manm kò nou kòm esklav a salte ak linikite, ki te bay kòm rezilta, plis linikite toujou, koulye a prezante yo kòm esklav a ladwati ki bay kòm rezilta, sanktifikasyon.
    20: Paske lè nou te esklav de peche a, nou te lib de sa ki konsène ladwati.
    21: Donk Ki benefis nou te twouve konsa ki soti nan bagay yo ki fè nou wont koulye a? Paske sa ki soti nan bagay sa yo se lanmò.
    22: Men koulye a ke nou gen tan fin lib de peche, e vin esklav a Bondye, nou twouve benefis nou ki bay kòm benefis sanktifikasyon, e kòm rezilta, lavi etènèl.
    23: Paske salè a peche se lanmò, men kado gratis Bondye a, se lavi etènèl nan Jésus Kri, Senyè nou an.
  7:
    1: Oubyen èske nou pa konnen, frè m yo, (m ap pale avèk sila ki konnen Lalwa yo), ke Lalwa gen pouvwa sou yon moun pandan tout tan ke li vivan?
    2: Paske yon fanm ki marye vin mare pa lalwa a mari li pandan mari li vivan, men si mari li mouri, fanm nan vin lib de lalwa ak sa ki konsène mari li a.
    3: Kidonk, si li vin jwenn yon lòt gason pandan mari li vivan an, yo va rele li yon adiltè, men si mari a mouri, li va lib de lwa a pou li pa yon adiltè, malgre li jwenn yon lòt gason.
    4: Donk Frè m yo, nou menm tou nan kò Kris la, nou te oblije mouri a Lalwa a pou nou te kapab vin jwenn yon lòt, a Sila ki te leve soti nan lanmò a pou nou menm ta kapab pote fwi pou Bondye.
    5: Paske pandan nou te nan lachè, Lalwa a te fè move pasyon yo leve nan nou, ki t ap travay nan manm kò nou yo, pou donnen fwi pou lanmò.
    6: Men koulye a nou gen tan fin lage de lwa sa a. Kòmsi nou te mouri de sa ki te mare nou an e koulye a nou sèvi yon lòt jan avèk yon Lespri de nouvo, e pa nan lansyen sistèm a lèt lalwa a.
    7: Donk kisa nou kapab di? Èske Lalwa se peche? Pa janm kite nou panse sa! Okontrè, mwen pa t ap konnen peche sof ke Lalwa te montre m li. Mwen pa t ap konnen anyen sou “lanvi” si se pa Lalwa ki di m “Ou pa pou gen lanvi”.
    8: Men peche, ki te pran opòtinite atravèLalwa a, te prodwi nan mwen lanvi de tout kalite; paske san Lalwa a, peche mouri.
    9: Yon fwa, mwen te vivan separe de Lalwa a, men lè kòmandman an te vini, peche te pran lavi, e mwen te mouri.
    10: Konsa, kòmandman sa a ki te fèt pou bay lavi a, te bay lanmò kòm rezilta pou mwen.
    11: Paske peche, ki te pran opòtinite pa kòmandman an, te twonpe mwen e akoz sa, te touye mwen.
    12: Alò, konsa Lalwa a sen, e kòmandman an sen, jis e bon.
    13: Donk èske li posib ke sa ki te bon ta devni kòz lanmò mwen? Ke nou pa janm panse sa! Olye de sa, se te peche ki te fè sa a, pou li ta fè m wè sa ke peche ye. Konsa li te fè m mouri ak sa ki bon an, pouke selon kòmandman an, li ta montre m kijan peche kondane nan nivo ki piwo a.
    14: Paske nou konnen ke Lalwa a baze sou lespri Bondye a menm. Men mwen menm se chè. Mwen te vann kòm esklav a peche.
    15: Paske sa ke m ap fè yo, mwen pa konprann yo. Mwen p ap pratike sa ke m ta renmen fè, men m ap fè bagay ke m rayi.
    16: Men si m fè bagay m pito pa vle fè a, mwen vin dakò avèk Lalwa a, e admèt ke Lalwa a bon.
    17: Donk Koulye a se pa mwen k ap fè l la ankò, men se peche ki rete nan mwen an.
    18: Paske mwen konnen ke anyen ki bon pa rete nan mwen, sa vle di nan chè mwen. Paske bòn volonte a prezan nan mwen, men pou fè sa ki bon an pa janm fèt.
    19: Paske bon bagay ke mwen vle a, mwen pa janm fè li, men mwen pratike menm mal ke m pi pa vle a.
    20: Men si mwen ap fè menm bagay ke m pi pa vle a, mwen pa moun k ap fè l la ankò, men se peche ki rete nan mwen an.
    21: Donk, mwen twouve kòmprensip ke mal toujou prezan nan mwen, mwen menm ki vle fè sa ki bon an.
    22: Paske, plen ak lajwa, mwen vin dakò avèk Lalwa Bondye ki aji andedan an,
    23: men nan manm kò mwen, mwen wè yon lòt lwa k ap goumen kont Lalwa volonte lespri mwen an e k ap fè m prizonye lwa peche ki nan manm mwen yo.
    24: Moun mizerab ke mwen ye! Ki moun k ap libere m soti nan kò lanmò sa a?
    25: Mèsi a Bondye atravè Jésus Kri Senyè nou an! Konsa, yon kote, nan panse m, m ap sèvi Lalwa Bondye a. Men yon lòt kote, avèk chè mwen, m ap sèvi lalwa peche a.
  8:
    1: Konsa nanpwen okenn kondanasyon pou sila ki nan Kris Jésus yo, ki pa mache selon lachè a, men selon Lespri a.
    2: Paske lalwa Lespri lavi a nan Jésus Kri te libere nou de Lalwa peche ak lanmò a.
    3: Paske sa ke Lalwa a pa t kab fè akoz feblès li anvè lachè a, Bondye te fè l lè Li te voye pwòp Fis li menm nan imaj a chè peche a, kòm yon ofrann pou peche. Konsa, Li te kondane peche nan lachè,
    4: pou tout egzijans Lalwa a ta kapab akonpli nan nou menm, ki pa mache ankò selon lachè, men selon Lespri a.
    5: Paske sila ki viv selon lachè yo konsantre panse yo nan tout bagay ki konsène lachè a, men sila ki viv selon Lespri a, konsantre panse yo sou tout bagay Lespri yo.
    6: Paske panse ki konsantre sou lachè a se lanmò, men panse ki konsantre sou Lespri a se lavi ak lapè.
    7: Konsa, panse ki konsantre sou lachè se lènmi a Bondye, paske li pa soumèt tèt li a Lalwa Bondye. Paske li pa posib pou lachè a fè sa.
    8: Konsa, sila ki nan lachè yo pa kapab fè Bondye plezi.
    9: Men nou pa nan lachè a, men nan Lespri a, si vrèman Lespri Bondye a rete nan nou. Men si yon moun pa gen Lespri Kris la, li pa moun pa L.
    10: Si Kris nan nou, malgre kò a mouri akoz peche, lespri a ap viv akoz ladwati Bondye.
    11: Men si Lespri de Li menm ki te resisite Jésus nan lanmò a rete nan nou, Li menm ki te fè Jésus Kri leve soti nan lanmò a ap bay lavi a kò mòtèl nou an pa Lespri Li ki rete andedan nou an.
    12: Konsa, frè m yo, nou pa anba obligasyon lachè a, pou viv selon lachè.
    13: Paske si nou ap viv selon lachè, nou ap mouri, men si se selon Lespri a, n ap mete tout zèv lachè yo a lanmò, e n ap viv.
    14: Paske, tout moun ki ap dirije pa Lespri Sen Bondye a, se fis Li yo ye.
    15: Paske nou pa t resevwa yon Lespri esklavaj, pou fè nou retounen viv nan laperèz, men nou te resevwa yon Lespri adopsyon kon fis. Pa lespri sila nou rele “Abba! Papa a.
    16: Lespri a Li menm temwaye a lespri pa nou ke nou se pitit Bondye.
    17: Si se pitit li nou ye, n ap eritye tou. N ap eritye de Bondye e eritye ansanm avèk Kris, si vrèman nou soufri avè l pou nou kapab vin gen glwa ansanm avè l.
    18: Paske, mwen konsidere soufrans lan nan tan sa a pa kapab konpare menm avèk laglwa ki va revele a nou menm nan.
    19: Paske tout kreyasyon an ap tann avèk gwo lanvi revelasyon a fis Bondye yo.
    20: Paske kreyasyon an te a sibi anba kòve, pa selon pwòp volonte pa li, men akoz Bondye ki te fè l soumèt, nan esperans lan;
    21: ke kreyasyon an li menm osi va libere soti nan esklavaj a koripsyon, pou l antre nan libète laglwa a fis Bondye yo.
    22: Paske nou konnen ke jis nan lè sa a tout kreyasyon ap leve vwa li nan gwo plent tankou fanm k ap fè pitit.
    23: Epi se pa sèlman sa, men nou menm osi ki gen premye fwi Lespri yo, menm nou menm, nou plenyen menm jan an anndan nou, pandan n ap tann adopsyon nou kòm fis, ak redanmsyon a kò mòtèl nou an.
    24: Paske nou te sove nan espwa, men espwa a yon bagay nou kapab wè se pa espwa. Poukisa yon moun ta espere yon bagay ke li wè deja?
    25: Men si nou espere sa ke nou pa wè, nou ap tann li avèk gwo lanvi ak pèseverans.
    26: Menm jan an, Lespri a ede nou tou nan feblès nou; paske nou pa konnen kòman pou nou priye jan nou ta dwe priye a. Men Lespri a Li menm entèsede pou nou avèk soupi ki pa kapab eksprime.
    27: Men Li menm ki sonde kè yo konnen panse a Lespri a, paske Li entèsede pou tout sen yo selon volonte Bondye a.
    28: Konsa nou konnen ke Bondye fè tout bagay mache ansanm pou byen a sila ki renmen Bondye yo, pou sila ke Li te rele selon volonte Li yo.
    29: Paske sila ke Li te konnen oparavan yo, Li te chwazi yo depi avan pou vin konfòm a limaj a Fis Li a, pou Li ta kapab premye ne pami anpil frè.
    30: Epi sila ke Li te chwazi oparavan yo, Li te anplis rele yo, e sila Li te rele yo, Li te jistifye yo, e sila Li te jistifye yo, anplis, Li te glorifye yo.
    31: Konsa, kisa nou kapab di de bagay sa yo? Si Bondye pou nou, kilès ki kab kont nou?
    32: Li menm ki pa t epagne pwòp Fis Li, men te livre Li pou nou tout, kijan Li ta refize bay nou tout bagay tou?
    33: Kilès k ap pote yon akizasyon kont sila ke Bondye chwazi yo? Se Bondye menm ki fè moun jis.
    34: Kilès ki k ap kondane? Se Jésus Kri ki te mouri pou nou an, wi, pito di ki te leve a, ki rete sou men dwat Bondye, e ki ap entèsede pou nou tou.
    35: Kilès k ap separe nou de lanmou Kris la? Èske se tribilasyon, soufrans pèsekisyon, grangou, toutouni, gwo danje, oubyen nepe?
    36: 'Jan sa ekri a: “Pou kòz pa w, yo mete nou a lanmò tout lajounen. Nou te konsidere kòm mouton ki prè pou kòche.”'
    37: Men, nan tout bagay, nou plis ke venkè atravè Sila a ki renmen nou an.
    38: Paske mwen konvenk ke ni lanmò, ni lavi, ni zanj yo, ni wayòm yo, ni bagay k ap pase koulye a, ni bagay k ap vini pi devan, ni pouvwa yo
    39: ni wotè, ni pwofondè, ni lòt bagay ki kreye, pa kapab separe nou de lanmou Bondye, ki nan Kris Jésus, Senyè nou an.
  9:
    1: M ap di nou verite nan Kris la, mwen p ap bay manti. Konsyans mwen temwaye pou mwen nan Lespri Sen an,
    2: ke mwen gen yon gran tristès ak doulè san rete nan kè mwen.
    3: Paske mwen te kab vle ke se mwen menm ki te kondane, separe de Kris pou lanmou frè m yo, fanmi mwen, selon lachè.
    4: Yo se Izrayelit ki te resevwa adopsyon kòm fis yo, ak laglwa akò yo, don Lalwa a, sèvis nan tanp lan, ak tout pwomès yo;
    5: ki gen patriyach yo, e ki se zansèt a Kris la selon lachè; Li menm ki sou tout bagay, Bondye beni pou tout tan an. Amen.
    6: Men se pa kòmsi pawòl Bondye a fè fayit. Paske se pa yo tout ki Izrayelit ki sòti nan ras Israël,
    7: 'ni se pa tout pitit ki sòti nan Abraham ki se pitit li. Men: “Selon Isaac desandan ou yo va nonmen”.'
    8: Sa vle di, se pa zanfan lachè yo ki se pitit Bondye, men zanfan a pwomès la ki konsidere kòm erityè yo.
    9: 'Paske men pawòl a pwomès la: “Nan moman apwente a, m ap vini e Sarah va gen yon fis.”'
    10: Epi se pa sèlman sa, men te genRebecca osi, lè li te fè jimo yo pou yon sèl moun, Isaac, papa nou.
    11: Paske malgre jimo yo potko fèt e potko fè anyen ni byen ni mal, pou volonte Bondye selon chwa li ta kanpe, pa akoz zèv yo, men akoz Li menm, Bondye, ki fè apèl la,
    12: 'Li te di a Rebecca: “Pi gran an va sèvi pi piti a”.'
    13: 'Jan sa ekri a: “Jacob Mwen te renmen an, men Ésaü mwen te rayi a”.'
    14: Ki sa nou kapab di konsa? Èske gen lenjistis avèk Bondye? Fòk nou konprann sa pa janm fèt!
    15: 'Paske Li di a Moïse: “Mwen va bay mizerikòd a sila ke m vle bay mizerikòd, e konpasyon pou sa ke m vle gen konpasyon.”'
    16: Konsa, sa pa depann de moun ki vle a oubyen moun ki kouri a, men de Bondye ki vle bay mizerikòd la.
    17: 'Paske Lekriti a di a Farawon: “Pou rezon sa a menm, Mwen te leve ou, pou montre pouvwa Mwen nan ou, pou non Mwen kapab pwoklame toupatou nan lemonn.”'
    18: Konsa, L ap fè mizerikòd a sila Li vle a, e l ap fè kè di a sila Li pito a.
    19: 'Konsa nou va di m: “Poukisa Li toujou jwenn fot? Kilès ki kab reziste a volonte Li.”'
    20: 'Okontrè, kilès ou ye, o lòm, k ap bay Bondye repons lan? Bagay ki moulen avèk ajil la pa kapab di a moun ki fè l la: “Poukisa ou te fè m konsa?” Se pa sa?'
    21: Èske mèt kanari a pa gen dwa sou ajil la, pou l sèvi menm sous ajil la pou fè yon kanari gwo valè e yon kanari komen?
    22: Kisa, si Bondye, malgre volonte L pou montre lakòlè Li, ak fè moun wè pwisans Li, te andire avèk anpil pasyans ak veso lakòlè ki te prepare pou detwi yo.
    23: Epi Li te fè sa pou Li ta kapab fè wè richès laglwa Li sou veso mizerikòd yo, ke li te prepare davans pou glwa Li,
    24: menm nou menm ke Li te rele osi yo, non sèlman pami Jwif yo, men anplis pami pèp etranje yo.
    25: 'Jan Li di osi nan Osée a: “Mwen va rele sila ki pa te pèp mwen yo, ‘pèp mwen’, e sila ki pa t byeneme Mwen yo, ‘byeneme’”'
    26: '“Epi li va rive ke nan plas kote Li te di yo a: ‘Nou pa pèp mwen’, la menm, yo va rele yo fis a Bondye Vivan an.’”'
    27: 'Ésaïe te kriye fò pou Israël: “Malgre fis a Israël yo anpil tankou grenn sab lanmè, se yon ti retay ki va sove”.'
    28: “Paske Bondye va egzekite pawòl Li sou latè avèk vitès, san manke anyen.
    29: 'Epi jan Ésaïe te prevwa a: “Amwenske Senyè dèzame yo pa t kite yon posterite pou nou, nou ta devni tankou Sodome; nou ta sanble Gomorrhe.”'
    30: Konsa, kisa nou kapab di? Ke pèp etranje yo, ki pa t chache ladwati Bondye a, te twouve ladwati, ladwati menm ki pa lafwa a.
    31: Men Israël ki t ap chèche yon lwa ladwati, pa t rive nan lwa sa a.
    32: Poukisa? Paske yo pa t chèche li pa lafwa, men konsi se te pa zèv. Yo te bite, sou wòch bite a.
    33: 'Jis jan sa ekri a: “Gade, m ap mete yon wòch nan Sion k ap fè moun bite; yon wòch k ap yon ofans, e sila ki kwè nan Li Menm nan, p ap janm desi.”'
  10:
    1: Frè m yo, dezi kè m ak lapriyè m a Bondye se pou tout Jwif yo kapab sove.
    2: Paske mwen temwaye de yo ke yo gen yon zèl pou Bondye, men pa selon bon konprann yo.
    3: Paske san konesans de ladwati Bondye a, yo te eseye etabli ladwati pa yo, e yo pa t soumèt yo menm a jistis Bondye a.
    4: Paske Kris fè lalwa a ranpli pou ladwati de tout sila ki kwè yo.
    5: Moïse te ekri ke moun ki pratike ladwati ki baze sou Lalwa a ap viv pa jistis sila a.
    6: 'Men ladwati ki baze sou lafwa a, pale konsa: “Pa di nan kè ou ‘Kilès k ap monte nan syèl la?’ (Sa vle di pou fè Kris desann)'
    7: 'Oubyen: ‘Kilès k ap desann nan labim nan’ (sa vle di pou mennen Kris sòti nan lanmò).”'
    8: Men kisa sa di? “Pawòl la toupre ou nan bouch ou, ak nan kè ou.” Sa vle di pawòl lafwa ke n ap preche a,
    9: ke si ou konfese avèk bouch ou Jésus kòm Senyè, e kwè nan kè ou ke Bondye te resisite L, soti nan lanmò, ou va sove.
    10: Paske avèk kè yon moun kwè ki fè l rive nan ladwati a, e avèk bouch li konfese ki fè l va sove.
    11: 'Paske Ekriti Sen an di: “Nenpòt moun ki kwè nan Li p ap desi.”'
    12: Paske pa gen distenksyon antre Jwif ak Grèk; paske menm Senyè a se Senyè a tout moun, e Li plen richès pou tout sila ki rele Li yo.
    13: Konsa, “Nenpòt moun ki rele Non Senyè a ap sove.”
    14: Konsa kòman yo va rele Li si yo pa janm kwè? Kòman yo va kwè nan Li si yo pa janm tande? Epi kòman yo va tande san yon predikatè?
    15: 'Kòman yo va preche yo si yo pa voye ba yo? Jis jan sa ekri a: “A la bèl pye a sila ki pote bòn nouvèl a bon bagay bèl yo!”'
    16: 'Sepandan, se pa tout moun ki te aksepte bòn nouvèl la; Ésaïe di: “Senyè, kilès ki kwè rapò nou an?”'
    17: Konsa lafwa soti nan tande, e tande pa pawòl a Kris la.
    18: 'Men mwen di: “Byensi, yo pa janm tande; se pa sa?” Anfèt yo tande: “Vwa pa yo ale sou tout latè e pawòl pa yo rive jis nan dènye pwent mond lan.” Epi pawòl yo rive nan tout pwent latè a.'
    19: 'Men mwen di: “Byensi Israël pa t konnen; se pa sa?” Dabò, Moïse di: “M ap fè nou jalou pou sa ki pa yon nasyon; avèk yon nasyon san konprann, m ap fè nou fache.”'
    20: 'Ésaïe, ak kouraj te di: “Mwen te twouve pa sila ki pa t chache M yo; Mwen te vin parèt a sila ki pa t mande pou mwen yo.”'
    21: 'Men selon Israël Li di: “Mwen lonje men m tout lajounen bay yon pèp tèt di e dezobeyisan.”'
  11:
    1: 'Konsa, mwen mande: Èske Bondye rejte pèp Li a? Pa janm panse sa! Paske mwen se yon Izrayelit tou, yon desandan Abraham, ki sòti nan tribi Benjamin an.'
    2: Bondye pa janm rejte pèp Li a ke Li te konnen oparavan an. Èske ou pa konnen sa Ekriti a di nan pasaj sou Élie, jan li te plede avèk Bondye kont Israël?
    3: “Senyè yo touye pwofèt ou yo; yo kraze lotèl ou yo. Se mwen sèl ki rete, e y ap chèche touye m tou.”
    4: 'Men ki repons ojis Bondye te bay li?: “Mwen kenbe pou Mwen menm sèt-mil òm ki pa t mete ajenou devan Baal.”'
    5: Nou konprann menm jan ke nan tan prezan pa nou anplis, nou twouve yon retay nan pèp la pa gras ak chwa Bondye.
    6: Men si se pa gras sa rive, li pa baze ankò sou zèv. Otreman li pa t ap gras ankò. Men si se pa zèv, li pa gras ankò. Otreman, zèv se pa zèv ankò.
    7: Alò, Kisa? Sa ke Israël ap cheche a, sa a, li pa t twouve. Men sila yo ki te chwazi pa Bondye, te twouve l, e rès la te vin di nan kè.
    8: 'Jis jan sa te ekri a: “Bondye te bay yo yon espri sòt, zye pou yo pa wè, ak zòrèy pou yo pa tande jiska menm jou sila a.”'
    9: 'Konsa, David di: “Kite tab yo devni yon pèlen ak yon pyèj; yon wòch bite ak yon chatiman pou yo.'
    10: Kite zye yo vin nwa pou yo pa wè ak do yo koube pou tout tan.”
    11: 'Konsa, mwen mande: “Yo pa t glise tonbe nèt”? Se pa sa! Sa p ap janm rive konsa! Men pa transgresyon pa yo, sali a gen tan rive a pèp etranje yo pou fè yo jalou.'
    12: Alò, si transgresyon pa yo se richès pou mond lan, e echèk pa yo se richès pou pèp etranje yo, konbyen anplis pou lè yo menm reyisi?
    13: Paske m ap pale avèk nou menm ki se pèp etranje yo. Otan ke mwen menm se yon apòt a pèp etranje yo, mwen leve sèvis ministè pa m byen wo.
    14: Men pou si l ta ka vin fèt (ke pa yon mwayen oswa yon lòt), si mwen ta kapab eksite pwòp pèp mwen an a jalouzi, pou m ta kapab sove kèk, mwen ta fè l.
    15: Paske si rejeksyon pa yo se rekonsilyasyon pou tout mond lan, kisa l ap ye menm lè yo vin aksepte, sof ke lavi k ap sòti nan lanmò.
    16: Si premye mòso ki sòti nan pat pen an sen, tout rès la ap sen tou, e si rasin lan sen, tout branch yo ap sen tou.
    17: Men si kèk nan branch yo te kase retire, epi ou menm, kòm yon oliv sovaj, te vin grefe pami yo, e te devni yon pati vivan avèk yo nan gwo rasin pye oliv la,
    18: pa vin awogan anvè branch yo. Men si ou ta vin awogan, sonje ke se pa ou menm ki bay soutyen a rasin lan, men li menm ki bay ou soutyen.
    19: 'Konsa ou va di: “Men branch yo te kase pou m te kab vin grefe ladan yo”.'
    20: Se sa li ye; yo te kase akoz de enkwayans yo, men ou kanpe pa lafwa ou. Pa vin fè pretansye, men gen lakrent.
    21: Paske si Bondye pa t konsève branch orijinal yo, Li p ap konsève ou menm nonplis.
    22: Konsa, byen gade bonte ak severite Bondye a. Anvè sila ki tonbe yo, severite, men pou ou menm, bonte Li, si ou kontinye nan bonte Li. Otreman, l ap retire ou tou.
    23: Konsa, yo menm tou si yo pa kontinye nan enkwayans yo, y ap grefe ladann ankò. Paske Bondye toujou kapab grefe yo ladann.
    24: Paske si ou te koupe soti nan yon bwa ki pa nati li, te yon bwa oliv sovaj, e ou te vin grefe kont nati, nan yon bwa oliv ki kiltive, konbyen anplis tout branch sila yo ki se branch natirèl va grefe nan bwa oliv orijinal la.
    25: Paske mwen pa vle nou, frè m yo, manke konprann mistè sila apouke ou vin sipoze ou plen ak sajès. Yon tèt di nan yon pati gen tan pran Israël jiskaske tout pèp etranje yo fin antre.
    26: 'Konsa, tout Israël va sove. Jis jan sa ekri a: “Sila k ap delivre a va sòti de Sion. Li va retire enkwayans a Jacob.”'
    27: “Sa se akò Mwen avèk yo; lè Mwen va retire peche pa yo.”
    28: Nan bi bòn nouvèl la, yo menm se lènmi pou benefis pa nou. Men selon bi chwa Bondye a, yo se byeneme pou benefis a zansèt yo.
    29: Paske kado ak apèl Bondye pa revokab.
    30: Menm jan ke yon fwa ou te nan dezobeyisans a Bondye, men koulye a Li bannou gras akoz dezobeyisans a Jwif yo,
    31: konsa, yo menm tou dezobeyisan koulye a, men akoz mizerikòd Bondye gen tan bannou, yo kapab twouve gras tou.
    32: Paske Bondye gen tan fèmen nou tout nan dezobeyisans pou li kapab montre nou tout mizerikòd li.
    33: O, pwofondè richès a sajès ak konesans Bondye! A la ensondab Jijman Li ensondab! A la chemen Li yo depase konprann!
    34: Paske “Kilès ki konnen panse a Senyè a?” Oubyen “Kilès ki kapab bay Li konsèy?”
    35: Oswa “Kilès ki konn bay Li yon bagay pou Li kapab repeye li ankò?”
    36: Paske soti nan Li, atravè Li, e akoz Li se tout bagay. A Li menm laglwa jis pou tout tan, Amen.
  12:
    1: Konsa, frè m yo, mwen egzòte nou pa tout mizerikòd Bondye yo, pou prezante kò nou kon yon sakrifis vivan e sen, ki se sèvis fidèl ke nou rann pou adore Bondye.
    2: Pou sa a, pa konfòme nou a mond sa a, men transfòme nou pa renouvèlman lespri nou, pou nou kapab pwouve sa ke volonte Bondye a ye; sa ki bon, akseptab e konplè san manke anyen.
    3: Paske selon gras ke mwen resevwa a, mwen di a chak moun pami nou pou pa panse pi wo de tèt li pase sa li ta dwe panse a; men panse avèk yon jijman rezonab, konsi, Bondye te bay chak moun yon mezi lafwa.
    4: Paske menm jan ke kò nou gen anpil manm e tout manm sa yo pa gen menm fonksyon,
    5: konsa nou menm tou ki anpil, nou fè yon sèl kò nan Kris la, e nou chak manm youn ak lòt.
    6: Akoz nou gen don ki pa menm, selon gras ke nou resevwa a, annou chak sèvi yo konsa; si se pwofetize, sèvi l selon mezi lafwa ke Bondye bannou;
    7: si se fè sèvis, nan sèvi moun, si se enstwi, nan enstwi,
    8: si se egzòte moun, nan egzòtasyon; si se bay, bay avèk jenewozite; si se dirije, dirije avèk dilijans, si se bay mizerikòd, bay li avèk kè kontan.
    9: Se pou nou renmen san ipokrizi. Rayi sa ki mal e kenbe fèm a sa ki bon.
    10: Se pou nou angaje nou youn ak lòt nan lanmou fratènèl; bay preferans youn pou lòt avèk lonè.
    11: Pa fè bak nan dilijans, rete zele nan lespri nou, ak nan sèvis Senyè a,
    12: rejwi nou nan esperans, rete pasyan nan tribilasyon pèsevere nan lapriyè.
    13: Kontribye pou bezwen a sen yo, e toujou pratike ospitalite.
    14: Beni sila ki pèsekite nou yo, bay benediksyon e pa bay madichon.
    15: Rejwi avèk sila ki rejwi yo, e kriye avèk sila ki kriye yo.
    16: Kenbe menm panse a youn anvè lòt. Pa kite ògèy antre nan lespri nou, men toujou asosye nou avèk sa ki enb yo. Pa konprann ke se nou menm ki saj.
    17: Pa janm remèt mal pou mal a pèsòn. Respekte sa ki bon nan zye a tout moun.
    18: Si se posib, otan ke li depann de nou rete anpè avèk tout moun.
    19: 'Pa janm pran pwòp vanjans nou, byeneme mwen yo, men kite plas pou kòlè Bondye a. Paske sa ekri: “Vanjans se pou Mwen; Mwen menm va bay rekonpans”, di Senyè a.'
    20: “Konsa, si lènmi nou grangou, bay li manje; e si li swaf, bay li bwè. Paske lè nou fè l konsa, nou sanble moso chabon cho sou tèt li.”
    21: Pa kite nou venk pa le mal, men venk mal la avèk sa ki bon.
  13:
    1: Chak moun dwe obeyisan ak otorite gouvènman yo. Paske pa gen otorite sof ke li sòti nan Bondye, e sila ki egziste yo etabli pa Bondye.
    2: Konsa, nenpòt moun ki reziste a otorite, opoze a òdonans Bondye a. E sila ki opoze yo va resevwa kondanasyon sou pwòp tèt yo.
    3: Paske sila yo ki nan otorite p ap koz laperèz pou sila ki gen bon kondwit yo, men pou sila ki fè mal yo. Èske nou vle pa gen laperèz pou otorite? Fè sa ki bon e yo va bannou lwanj.
    4: Paske li menm se sèvitè Bondye anvè nou menm pou sa ki bon. Men si nou fè sa ki mal, fòk nou pè; paske li pa pote nepe pou granmesi. Paske li se yon sèvitè Bondye, yon vanjè k ap pote kòlè sou sila ki pratike mechanste yo.
    5: Konsa, li nesesè pou nou soumèt nou. Sa pa fèt sèlman akoz krent lakòlè a, men osi akoz bon konsyans pa nou.
    6: Se pou sa tou ke nou toujou peye taks leta a; paske sila k ap gouvène yo se sèvitè Bondye ki te plase espre pou sèvis sa a.
    7: Bay yo tout sa ke nou dwe yo; taks a sila nou dwe taks yo, enpo a sila nou dwe enpo yo, lakrent a sila ke nou dwe krent yo, onè a sila ke nou dwe onè yo.
    8: Pa dwe anyen a pèsòn, eksepte renmen youn lòt; paske sila ki renmen vwazen li, akonpli lalwa a.
    9: 'Konsa “Pa fè adiltè, Pa touye moun, Pa vòlè, pa gen lanvi pou sa ki nan lòt”, epi si gen lòt kòmandman, li ranpli nan pawòl sa a: “Ou va renmen vwazen ou tankou tèt ou.”'
    10: Lanmou pa janm fè mal a yon vwazen, konsa lanmou toujou akonpli lalwa a.
    11: Fè sa, paske nou konnen lè a. Lè a rive pou nou leve nan dòmi, paske delivrans nou pi prè pase lè nou te kwè a.
    12: Nwit lan prèske fini; jounen an prè. Konsa, annou mete sou kote tout zèv tenèb yo, e abiye nou ak pwotèj limyè a.
    13: Annou gen bon kondwit tankou nan lajounen. Pa antre nan banbòch ak eksè bwè, ni nan tout zak imoral, sansyèl, goumen, ak jalouzi.
    14: Men abiye nou ak Senyè Jésus Kri a e pa fè pwovizyon pou lachè ak tout dezi li yo.
  14:
    1: Alò aksepte sila ki fèb nan lafwa a, men pa pou diskisyon sou tout opinyon yo.
    2: Yon moun gen lafwa pou li kab manje tout bagay, men sila ki fèb la manje sèlman legim.
    3: Sila ki manje a pa dwe meprize sila ki pa manje a, e sila ki pa manje a pa dwe jije sila ki manje a, paske Bondye aksepte li.
    4: Ki moun nou ye pou jije sèvitè a yon lòt? Devan pwòp mèt pa li l ap kanpe oubyen l ap tonbe. E l ap kanpe menm, paske Bondye kapab fè l kanpe.
    5: Yon moun gade yon jou kòm pi enpòtan ke yon lòt, yon lòt menm gade ke tout jou yo menm. Kite chak moun vin byen konvenk nan konsyans pa li.
    6: Sila ki kenbe enpòtans a yon jou, li fè l pou Senyè a, e sila ki pa kenbe l, se a Senyè a li pa fè l. Epi sila ki manje, se pou Senyè a ke li manje, paske li bay remèsiman a Bondye. Epi li ki pa manje, pa manje a Senyè a, paske li bay Bondye remèsiman.
    7: Paske pa gen youn nan nou ki viv pou tèt li, ni pa gen youn ki mouri pou tèt li.
    8: Si nou viv, nou viv pou Senyè a, oubyen si nou mouri, nou mouri pou Senyè a. Donk kit nou viv, oswa kit nou mouri, se a Senyè a.
    9: Pou rezon sa a Kris te mouri, Li te resisite, e Li te viv ankò, pou Li te kapab Senyè pou ni sa ki mouri ak sa ki vivan.
    10: Men nou menm, poukisa nou jije frè nou an? Oswa, nou menm ankò, poukisa nou meprize frè nou an? Paske nou tout va kanpe devan chèz jijman Bondye a.
    11: 'Paske sa ekri: “Jan Mwen vivan an, di Senyè a, tout jenou ap bese devan Mwen, e tout lang ap bay lwanj a Bondye”.'
    12: Konsa nou chak ap rann kont de tèt li, bay Bondye.
    13: Konsa, annou pa jije youn lòt ankò. Men olye de sa, annou detèmine pou nou pa mete okenn obstak oubyen wòch k ap fè moun bite sou wout a yon frè.
    14: Mwen konnen e mwen byen konvenk nan Senyè a Jésus ke pa gen anyen ki pa pwòp nan li menm; men pou sila a ki panse ke yon bagay pa pwòp, pou li menm li pa pwòp la.
    15: Paske si se pou afè manje nou ke frè nou an vin blese a, nou p ap mache nan lanmou ankò. Pa detwi pou afè manje nou an, sila pou kilès Kris te mouri an.
    16: Konsa pa kite sa ki bon bagay pou ou a, vin pale pa lòt yo kòm yon mal.
    17: Paske wayòm Bondye a se pa manje ak bwè, men se ladwati lapè, ak lajwa nan Lespri Sen an.
    18: Sila ki sèvi Kris konsa a akseptab a Bondye, e apwouve pa lèzòm.
    19: Donk konsa, nou pouswiv bagay k ap fè nou gen lapè yo, e k ap soutni nou youn lòt.
    20: Pa dechire travay Bondye a pou afè manje. Anfèt tout bagay pwòp, men yo mal pou moun ki manje e ki ofanse lòt moun.
    21: Se bon pou pa manje vyann ni bwè diven oubyen fè nenpòt bagay k ap fè frè ou a chite.
    22: Lafwa ke ou genyen an, genyen li kòm pwòp konviksyon pa w devan Bondye. Beni se sila a ki pa kondane pwòp tèt li nan sa ke li apwouve.
    23: Men sila ki doute a gen tan fin kondane si li manje, paske manje li a pa fèt ak lafwa; e nenpòt bagay ki pa fèt ak lafwa, se peche.
  15:
    1: Alò nou menm ki fò, nou dwe sipòte feblès sila ki san fòs yo, e se pa sèlman fè pwòp tèt nou plezi.
    2: Ke chak en de nou fè kè vwazen nou alèz pou l ka jwenn tout sa ki bon, k ap fè l plen konfyans.
    3: 'Paske menm Kris pa t fè tèt li plezi, menm jan sa ekri a: “Repwòch de sila ki te repwoche ou yo te tonbe sou Mwen.”'
    4: Paske tout bagay ki te ekri nan tan pase yo te ekri pou enstwi nou menm; pouke selon pèseverans ak ankourajman Ekriti yo, nou ta kapab vin genyen lespwa.
    5: 'Koulye a mwen priye, pou menm Bondye ki bay pèseverans ak ankourajman an kapab fè nou gen menm panse, youn avèk lòt atravè Jésus Kris:'
    6: Pouke nan tout akò pou nou kapab avèk yon sèl vwa bay glwa a Bondye, Papa a Senyè nou an, Jésus Kri.
    7: Konsa aksepte youn lòt, menm jan ke Kris osi te aksepte nou pou laglwa Bondye a.
    8: Paske mwen di ke Kris gen tan vin yon sèvitè a sila ki sikonsi yo, anfavè verite a Bondye a pou konfime pwomès ki te fèt a zansèt yo;
    9: 'epi pou pèp etranje yo ta ka bay Bondye glwa pou mizerikòd Li, jan sa ekri a: “Konsa, Mwen va bay Ou lwanj pami pèp etranje yo, e mwen va chante Non Ou.”'
    10: 'Li di ankò: “Rejwi, O pèp etranje yo avèk pèp Li a.”'
    11: 'Epi ankò: “Bay lwanj a Senyè a, nou tout pèp etranje yo! Kite tout pèp yo ba Li lwanj.”'
    12: 'Esaïe di ankò: “Li va gen rasin Jessé a; Sila ki leve pou renye sou pèp etranje yo. Nan Li menm, pèp etranje yo va mete espwa yo.”'
    13: Koulye a, ke Bondye esperans lan kapab ranpli nou avèk lajwa ak lapè nan lafwa pouke nou kapab plen avèk esperans pa pwisans a Lespri Sen an.
    14: Epi konsènan nou menm, frè mwen yo, mwen gen konviksyon ke nou menm, nou plen ak bonte, byen ranpli avèk tout konesans, e kapab osi egzòte youn lòt.
    15: Men mwen ekri nou avèk kouraj sou kèk pwen pou fè nou sonje ankò, akoz gras Bondye ke mwen resevwa a,
    16: pou m kapab yon sèvitè Jésus Kris pou pèp etranje yo, pou m fè sèvis kòm yon prèt pou levanjil Bondye a, jis pou ofrann mwen bay pèp etranje yo kapab vin akseptab, e byen sanktifye pa Lespri Sen an.
    17: Konsa, nan Jésus Kri mwen gen tan twouve rezon pou vante tèt mwen nan bagay ki apatyen a Bondye.
    18: Mwen p ap pèmèt mwen pale de okenn bagay sof de sa ke Kris gen tan akonpli atravè mwen an, kon rezilta a, obeyisans pèp etranje yo pa pawòl ak aksyon,
    19: nan pouvwa sign ak mirak yo nan pouvwa Lespri a, pouke soti Jérusalem jis rive nan Illyrie ak anviwon peyi a, mwen fin preche tout levanjil a Kris la.
    20: Se konsa mwen vle preche levanjil la; pa kote ke Kris te deja konnen pou m pa bati sou fondasyon a yon lòt moun,
    21: 'Men jan sa ekri a: “Sila ki pa gen nouvèl Li yo va wè, e sila ki pa tande yo va konprann”.'
    22: Pou rezon sa a byen souvan mwen anpeche vin kote nou.
    23: Men koulye a, akoz pa gen lòt andwa pou mwen nan rejyon sa yo, e depi anpil ane mwen anvi vin wè nou,
    24: nenpòt lè mwen ale Espagne, mwen espere wè nou pandan m ap pase. Konsa nou kapab ede m fin rive la apre mwen fin rejwi de prezans nou pandan kèk tan.
    25: Men koulye a mwen prale Jérusalem pou sèvi fidèl yo.
    26: Paske legliz yo nan Macédoine ak Achaïe te kontan fè yon don pou malere yo pami fidèl Jérusalem yo.
    27: Wi, yo te kontan fè sa, e yo dwe yo. Paske si pèp etranje yo gen tan pataje bagay ki soti nan Lespri Bondye a, yo dwe remèt sèvis a yo tou ak bagay materyèl.
    28: Konsa, lè m fin fè sa, e mete so mwen sou fwi sa ki sòti nan yo menm nan, m ap pase bò kote nou nan wout pou m ale Espagne la.
    29: Mwen konnen ke lè m vin kote nou, m ap vini byen ranpli avèk benediksyon a Kris la.
    30: Koulye a mwen ankouraje nou, frè m yo, pa Senyè nou an, Jésus Kri e pa lanmou Lespri a, pou fè tout efò ansanm avèk mwen nan lapriyè a Bondye pou mwen menm
    31: pou mwen kapab delivre anba sila yo nan Juda ki dezobeyisan, e pou sèvis mwen pou Jérusalem kapab akseptab devan fidèl yo,
    32: pou mwen kapab vini a nou menm nan lajwa pa volonte Bondye e pou m twouve yon repo rafrechisan an konpayi de nou menm.
    33: Pou koulye a ke Bondye lapè a kapab avèk nou tout. Amen.
  16:
    1: Mwen rekòmande a nou sè nou Phoebé, yon sèvant legliz ki nan Cenchrée a.
    2: Pou nou resevwa li nan non Senyè a nan yon jan ke fidèl yo ta dwe fè, e pou nou ede li nan nenpòt bezwen ke li kapab genyen. Paske li menm se yon èd pou anpil lòt moun, ak pou mwen menm tou.
    3: Salye Prisca ak Aquilas, ouvriyè yo nan travay mwen nan Jésus Kris,
    4: moun ki te riske pwòp tèt yo pou lavi m. Se pa sèlman a yo menm ke m di mèsi, men a tout legliz pèp etranje yo.
    5: Salye osi tout legliz la ki reyini lakay yo a. Salye Épaïnète, zanmi byeneme m, ki te premye konvèti an Asie a.
    6: Salye Marie ki travay di pou nou.
    7: Salye Andronicus ak Junias, paran mwen yo, e prizonye parèy mwen yo, ki byen remakab pami apot yo, e ki te nan Kris la avan m.
    8: Salye Amplias, zanmi byeneme m nan Senyè a.
    9: Salye Urbain, ouvriye parèy a nou nan Kris la ak Stachys, zanmi byeneme m nan.
    10: Salye Apellès, ki apwouve nan Kris la; salye sila ki lakay Aristobule yo.
    11: Salye Hérodion fanmi mwen. Salye sila ki lakay Narcisse yo, ki nan Senyè a.
    12: Salye Tryphène ak Tryphose, ouvriye nan Senyè a. Salye Perside, byeneme a, ki travay di nan Senyè a.
    13: Salye Rufus, yon nonm chwazi nan Senyè a, manman li osi e ki tankou manman pa m tou.
    14: Salye Asyncrite, Phlégon, Hermès, Patrobas, Hermas, ak tout frè ki avèk yo.
    15: Salye Philologue ak Julie, Nérée ak sè li, e Olympe, e tout fidèl ki avèk yo.
    16: Salye youn lòt avèk yon bo ki sen. Tout legliz Kris la salye nou.
    17: Koulye a, frè mwen yo, mwen ankouraje nou pou toujou veye sou sila k ap koze e fè blokis ki kontrè a enstriksyon nou te resevwa a. Vire do nou ba yo menm.
    18: Paske moun konsa se esklav yo ye, pa a Senyè nou an, Kris la, men a pwòp apeti pa yo. Ak pawòl ki dous e flatè, yo desi kè a inosan yo.
    19: Paske rapò obeyisans nou an gen tan rive toupatou. Konsa mwen rejwi de nou, men mwen vle nou saj nan sa ki bon e inosan nan sa ki mal.
    20: Bondye lapè a va kraze Satan anba pye nou toutalè. Ke lagras Senyè nou an Jésus kapab avèk nou.
    21: Timothée, kanmarad travay mwen, salye nou, e osi Lucius ak Jason ak Sosipater ki se fanmi mwen.
    22: Mwen menm, Tertius k ap ekri lèt sa a, salye nou nan Senyè a.
    23: Gaïus ki te ban m kote pou m rete ak tout legliz la, salye nou. Éraste, trezorye vil la salye nou ak Quartus osi, frè a.
    24: Ke lagras Senyè nou an, Jésus Kri, rete avèk nou tout. Amen.
    25: Koulye a, a Sila ki kapab etabli nou selon bòn nouvèl mwen an ak predikasyon a Jésus Kri a, atravè revelasyon a mistè a ke li te kenbe an sekrè pandan tout tan pase yo,
    26: men koulye a ki vin manifeste, selon Ekriti Sen a pwofèt yo, ak kòmandman a Bondye etènèl la, ki vin konnen pa tout nasyon yo, ki mennen rive a obeyisans lafwa a.
    27: A Bondye sèl ki saj la, atravè Jésus Kris ki se laglwa pou tout tan an. Amen.
46:
  1:
    1: Paul, aple kon apot Jésus Kri pa volonte Bondye a, ak Sosthène, frè nou,
    2: A legliz Bondye ki nan vil Corinthe lan, a sila ki gen tan sanktifye nan Jésus Kri yo, sen pa apèl Bondye yo, avèk tout sila yo nan tout kote ki rele non Senyè nou an, Jésus Kri; Senyè pa yo e pa nou.
    3: Gras de nou e lapè Bondye, Papa nou an, ak Senyè a Jésus Kri.
    4: Mwen remèsye Bondye mwen an tout tan, o sijè de nou menm, pou lagras Bondye te bannou nan Jésus Kri a.
    5: Ke nan tout bagay nou te anrichi nan Li, nan tout pawòl ak tout konesans,
    6: menm pandan temwayaj konsènan Kris la te konfime nan nou,
    7: jis pou nou pa manke nan okenn don, e tann avèk enpasyans revelasyon a Senyè nou an, Jésus Kri,
    8: ki va osi konfime nou jiska lafen, san defo nan jou Senyè nou an, Jésus Kri.
    9: Bondye fidèl, selon Sila nou te rele nan amitye fratènèl avèk Fis Li a, Jésus Kri, Senyè nou an.
    10: Koulye a, mwen egzòte nou, frè yo, pa non a Senyè nou an, Jésus Kri, pou nou tout vin antann nou, pou pa gen divizyon pami nou, men pou nou vin konplè nan menm panse ak nan menm jijman.
    11: Paske mwen enfòme o sijè de nou menm, frè m yo, pa moun Chloé yo, ke gen konfli pami nou.
    12: 'Alò, men kisa m ap di. Nou chak ap di: “Mwen se moun Paul”, “Mwen se moun Apollos”, “Mwen se moun Céphas”, e “Mwen se moun Kris la”.'
    13: Èske Kris la vin divize? Èske Paul te krisifye pou nou? Oswa èske nou te vin batize nan non Paul?
    14: Mwen remèsye Bondye ke m pa t batize okenn nan nou sof ke Crispus ak Gaïus,
    15: pou okenn moun pa ka di ke nou te batize nan non mwen.
    16: Alò, mwen te batize tout fanmi Stéphanas la; anplis de sa, mwen pa konnen si m te batize okenn lòt moun.
    17: Paske Kris pa t voye m pou batize, men pou preche bòn nouvèl la pa avèk bèl pawòl moun save yo, pou ke kwa Kris la pa ta vin anile.
    18: Paske pawòl lakwa a se foli pou sila k ap peri yo, men pou nou menm k ap sove yo, se pwisans a Bondye.
    19: 'Paske sa ekri: “Mwen va detwi sajès a saj yo, e entèlijans moun save yo, mwen va mete sou kote.”'
    20: Kote nonm saj la? Kote skrib la? Kote moun deba a laj sila a? Èske Bondye pa fè sajès a mond lan vin foli?
    21: Paske akoz nan sajès Bondye, lemond ak sajès pa li pa t vin konnen Bondye. Konsa, Bondye te byen kontan selon foli a mesaj ki te preche a, pou sove sila ki kwè yo.
    22: Paske anverite Jwif yo mande pou sign, e Grèk yo chache sajès;
    23: men nou preche Kris krisifye a, pou Jwif yo, yon wòch k ap fè moun bite, e pou pèp etranje yo, yon foli.
    24: Men pou sila ki aple yo, ni Jwif, ni Grèk, Kris la se pwisans a Bondye, ak sajès Bondye.
    25: Paske foli Bondye a pi saj ke lòm, e feblès Bondye a pi fò ke lòm.
    26: Paske konsidere apèl nou an, frè yo, ke pa t gen anpil moun ki te saj selon lachè, ni anpil moun ki te fò, ni anpil moun nòb.
    27: Men Bondye te chwazi foli a mond lan pou fè saj yo wont, e Bondye te chwazi bagay fèb a mond lan pou fè bagay ki pwisan yo vin piti.
    28: Konsa, Bondye chwazi bagay ki ba e meprize nan mond lan, bagay ki pa anyen, pou li kapab anile bagay ki egziste deja yo,
    29: pou fè pèsòn pa kapab vante tèt yo devan Bondye.
    30: Men selon sa ke Li menm te fè a, nou nan Jésus Kri. Se Li ki te devni pou nou sajès ki soti nan Bondye, ansanm ak jistis, sanktifikasyon, ak redanmsyon.
    31: 'Konsa, jan sa ekri a: “Kite sila ki vante tèt li a, vante tèt li nan SENYÈ a.”'
  2:
    1: Lè m te vin kote nou, frè m yo, mwen pa t vini avèk yon wotè langaj oubyen sajès pou pwokame a nou temwayaj Bondye a.
    2: Paske mwen te detèmine pou m pa konnen anyen pami nou, sof Jésus Kri, e Sila krisifye a.
    3: Mwen te avèk nou nan feblès, laperèz, ak anpil tranbleman.
    4: Epi mesaj mwen avèk predikasyon mwen pa t fèt avèk pawòl sajès pou fè moun kwè, men nan demonstrasyon Lespri a ak pouvwa a,
    5: pou lafwa nou pa t repoze sou sajès a lòm, men sou pouvwa Bondye a.
    6: Malgre sa, nou konn pale sajès pami sila ki gen tanfin grandi. Se yon sajès ki pa sòti ni nan tan sila a, ni nan chèf a tan sila yo, k ap pase.
    7: Men nou pale sajès Bondye nan yon mistè, sajès kache ke Bondye te planifye menm avan tan yo pou laglwa nou;
    8: sajès ke okenn nan chèf a tan sila yo pa konprann. Paske si yo te konprann li, yo pa t ap krisifye Senyè laglwa a.
    9: 'Men jan sa ekri a: “Bagay ke zye pa wè e zòrèy pa tande, ki pa janm antre nan kè a lòm; tout sa Bondye prepare pou sila ki renmen Li yo.”'
    10: Paske a nou menm Bondye te revele yo pa Lespri a. Paske Lespri a toujou sonde tout bagay, menm jis nan pwofondè Bondye a.
    11: Paske kilès pami lòm ki konnen panse a lòm eksepte lespri a lòm ki anndan li menm nan? Menm jan an, panse a Bondye yo; pèsòn pa konnen yo eksepte Lespri Bondye a.
    12: Alò, nou pa resevwa, lespri mond lan, men Lespri ki sòti nan Bondye a, pou nou kapab konnen bagay ke Bondye bannou gratis yo.
    13: Sou bagay sa yo nou pa pale ak pawòl sajès de moun ki soti nan lòm, men pito ak pawòl Lespri Sen an, ki konpare bagay lespri yo ak bagay lespri yo.
    14: Men yon nonm nan eta natirèl li, pa aksepte bagay a Lespri Bondye yo, paske se foli yo ye pou li. Li pa kapab konprann yo, paske yo ka jije sèlman pa yon lespri k ap viv nan Bondye.
    15: Men sila ki reflechi ak yon lespri ki soti nan Bondye a, jije tout bagay, men li menm p ap jije pa okenn moun.
    16: “Paske kilès ki te konnen refleksyon Senyè a, pou li ta enstwi Li?” Men se panse a Kris nou genyen.
  3:
    1: Epi mwen, frè m yo, mwen pa t kab pale avèk nou menm tankou moun ki plen lespri Bondye, men tankou moun lachè yo, tankou ti zanfan piti nan Kris yo.
    2: Mwen te bannou lèt pou nou bwè olye gwo manje; paske nou potko kab resevwa l. Anverite, menm koulye a, nou poko kapab,
    3: pwiske nou toujou nan lachè. Paske akoz gen jalouzi ak konfli pami nou, èske nou pa nan lachè, epi èske nou p ap mache tankou lòm natirèl?
    4: 'Paske lè youn di: “Mwen se moun Paul”, epi yon lòt: “Mwen se moun Appollos”, èske nou p ap aji kòmsi se lòm natirèl ke nou ye?'
    5: Alò, ki moun Apollos ye? E ki moun Paul ye? Se sèvitè pa sila nou te vin kwè yo, menm jan Senyè a te bay opòtinite a yo chak.
    6: Mwen te plante, Appollos te awoze, men Bondye te fè l grandi.
    7: Alò, se pa ni sila ki plante a ni sila ki awoze a ki anyen, men Bondye ki fè l grandi a.
    8: Alò, sila ki plante a ak sila ki awoze a se youn; men chak moun va resevwa pwòp rekonpans li selon pwòp travay li.
    9: Paske nou se ouvriye parèy avèk Bondye. Nou menm se chan Bondye a, kay la ke L ap bati a.
    10: Selon gras Bondye ki te ban mwen an, kon yon mèt k ap bati byen saj, mwen te poze yon fondasyon. Men konsa, se yon lòt k ap bati sou li. Konsa, fòk chak moun pridan sou jan li bati sou li a.
    11: Paske pèsòn pa kapab poze okenn lòt fondasyon sof ke sila ki poze deja a, ki se Jésus Kri.
    12: Alò, si nenpòt moun bati sou fondasyon an avèk lò, ajan, bijou presye, bwa, zèb sèch, oswa pay,
    13: zèv a chak moun va vin byen parèt. Paske lajounen va fè l vin parèt klè, akoz sa gen pou revele avèk dife. Epi dife a, li menm, va fè prèv valè zèv chak moun.
    14: Si zèv a yon moun ki bati sou li a rete toujou, li va resevwa yon rekonpans.
    15: Si zèv a yon moun vin brile, li va soufri pèt, men li menm, li va sove kòmsi, se pa dife.
    16: Èske nou pa konnen ke nou se tanp Bondye a, e ke Lespri Bondye a rete nan nou?
    17: Si yon moun detwi tanp Bondye a, Bondye va detwi li, paske tanp Bondye a sen, e se sa nou ye.
    18: Pa kite pèsòn twonpe tèt li si yon moun pami nou panse ke li saj nan tan sila a, li oblije vin fou pou li kapab vin saj.
    19: 'Paske sajès mond sa a se foli devan Bondye. Paske sa ekri: “Se Li menm ki kenbe saj yo nan pwòp koken pa yo.”'
    20: 'Epi ankò: “Senyè a konnen panse a saj yo, ke yo initil.”'
    21: Donk, pa kite pèsòn vante tèt li pou moun. Paske tout bagay se pou nou menm,
    22: sof ke se Paul, oswa Appollos, oswa Céphas, o lemonn, o lavi, o lanmò, bagay prezan yo, oswa bagay ki gen pou vini yo; tout apatyen de nou menm.
    23: Epi nou apatyen a Kris; e Kris apatyen a Bondye.
  4:
    1: Kite yon moun gade nou konsa, kòm sèvitè a Kris e jeran a mistè ki pou Kris yo.
    2: Nan ka sila a, anplis, li nesesè pou twouve jeran yo fidèl.
    3: Men pou mwen se yon ti bagay tou piti pou mwen ta kab jije pa nou menm, oswa nenpòt lòt tribinal moun. Anverite, mwen pa menm jije pwòp tèt mwen.
    4: Mwen pa konsyan de anyen kont tèt mwen. Men se pa sa ki fè m inosan, men ke sila ki jije mwen an se Senyè a.
    5: Pou sa pa kontinye jije avan lè, men tann jiskaske Senyè a vini pou Li kapab nan menm tan eklere nan limyè bagay ki kache nan tenèb yo, e devwale tout motif ki nan kè lèzòm. Konsa, lwanj chak moun resevwa va sòti nan Bondye.
    6: Alò, frè m yo, mwen te sèvi tout sa konsènan mwen menm ak Apollos kòm yon egzanp pou koz a nou menm. Selon sa mwen te di, mwen vle ou konprann ke nou pa pou ale pi lwen de sa ki nan ekriti sen yo, pou okenn nan nou pa vin ògeye anvè youn e kont yon lòt.
    7: Paske kilès ki kwè ke ou pi bon? Kisa nou genyen ke nou pa t resevwa? E si Nou te resevwa li, poukisa nou vante tèt nou kòmsi nou pa t resevwa l.
    8: Nou deja ranpli! Nou deja vin rich! Nou deja vin wa san èd nou menm! E anverite, mwen ta kontan si nou te deja wa pou nou menm ta kapab renye ansanm avèk nou.
    9: Paske mwen panse ke Bondye te fè nou menm kòm apot pi ba ke tout; tankou moun ki kondane a lanmò, paske nou te gen tan vin yon spektak pou mond lan, ni pou zanj yo, ni pou moun.
    10: Nou se moun fou pou kòz a Kris la, men ou menm, ou saj nan Kris; nou fèb, men ou menm, ou fò; ou menm, ou byen distenge, men nou menm, nou san onè.
    11: Jiska moman sa a nou grangou ak swaf, mal abiye, maltrete, e san kote pou nou rete.
    12: Konsa, nou redi di nan travay avèk pwòp men nou. Lè yo joure nou, nou beni yo. Lè nou pèsekite, nou sipòte sa.
    13: Lè yo pale nou mal, nou eseye antann nou. Nou devni tankou fatra a mond lan, retay nan tout bagay, menm jiska koulye a.
    14: Mwen pa ekri bagay sa yo pou fè nou wont, men pou avèti nou kòm pitit byeneme mwen.
    15: Paske si nou te gen anpil kantite pwofesè an Kris ki pa menm kab konte, menm konsa nou pa t ap gen anpil papa. Paske nan Jésus Kris, mwen te devni papa nou akoz bòn nouvèl la.
    16: Konsa, mwen egzòte nou, pou nou vin imitatè a mwen menm.
    17: Se pou rezon sa a, mwen voye bannou Timothée, ki se pitit byeneme e fidèl mwen nan Senyè a. Li va fè nou sonje chemen mwen an ki baze nan Kris, menm jan ke mwen enstwi toupatou nan tout legliz yo.
    18: Alò, kèk nan nou vin awogan, kòmsi mwen pa t ap vin kote nou.
    19: Men mwen va vini kote nou byento si Bondye vle e mwen va vin fè egzamen, pa nan pawòl a sila ki awogan yo, men nan pèz pwisans yo.
    20: Paske wayòm Bondye a pa fèt avèk pawòl, men avèk pwisans.
    21: Kisa nou dezire? Èske mwen dwe vin kote nou avèk yon baton, oswa avèk lanmou avèk lespri jantiyès?
  5:
    1: Anverite gen rapò ke gen imoralite pami nou, yon kalite imoralite ki pa menm egziste pami pèp etranje yo; ke yon moun gen madanm a papa li.
    2: Nou vin awogan, olye nou kriye anpil pou sila ki te fè zak sila a pou l ta kapab vin retire nan mitan nou.
    3: Paske mwen menm, bò kote pa m, malgre mwen absan nan kò men mwen prezan nan lespri. Mwen deja jije mesye ki fè zak sila a, tankou mwen te prezan.
    4: Nan non Senyè nou an Jésus Kri, lè nou vin rasanble, e mwen menm avèk nou nan lespri avèk pouvwa Senyè nou an Jésus,
    5: nou gen pou livre yon nonm konsa bay Satan pou detwi chè l, pou lespri li kapab sove nan jou Senyè a Jésus.
    6: Vante tèt nou an pa bon. Èske nou pa konnen ke yon ti kras ledven fè tout boul pen an leve?
    7: Retire vye ledven an pou nou kapab vin yon boul pat tounèf; kòmsi ke nou an reyalite deja san ledven. Paske Kris, Pak pa nou an, osi te sèvi kon sakrifis nou.
    8: Konsa, annou selebre fèt la pa avèk vye ledven an, ni avèk move ledven an ak mechanste, men avèk pen san ledven nan plen senserite ak verite a.
    9: Mwen te ekri nou nan lèt mwen an pou nou pa asosye nou avèk moun imoral yo;
    10: Mwen pa t vle di tout moun imoral ki nan mond sa a, ni avèk moun lemonn ki gen lanvi, ki nan fwod, oubyen moun idolat yo; paske konsa nou ta dwe kite mond lan nèt.
    11: Men an reyalite, mwen te ekri nou pou nou pa asosye nou avèk nenpòt moun ke nou konn rele “frè” si li se yon moun imoral, oubyen ranpli ak lanvi, oubyen yon moun idolat, yon medizan, yon tafyatè, oubyen yon moun ki nan fwod——pou nou pa ta menm manje avèk yon moun konsa.
    12: Paske kisa mwen gen pou fè nan jije moun deyò yo? Èske se pa sila anndan legliz yo pou nou jije?
    13: Men sila ki deyò yo, se Bondye ki pou jije yo. Retire sila ki malveyan an pami nou menm.
  6:
    1: Èske gen nan nou ke lè l gen yon ka kont vwazen li, li tante ale devan lalwa, devan moun enjis yo olye devan sen yo?
    2: Oubyen èske nou pa konnen ke se sen yo ki va jije mond lan? Si lemonn jije pa nou menm, èske nou pa konpetan pou regle ti bagay piti konsa yo?
    3: Èske nou pa konnen ke nou va jije zanj yo? Konbyen anplis pou afè lavi sa a?
    4: Donk, si konsa, nou sèvi ak tribinal pou regle pwoblèm nan lavi sa, èske nou chwazi kon jij sila ki pa kab reprezante anyen nan legliz yo?
    5: Mwen di nou sa pou wont nou. Si se konsa, ke pa gen yon moun saj pami nou ki kapab deside antre frè li yo?
    6: Men frè ale devan lalwa avèk frè, e tout sa devan enkwayan yo.
    7: Alò konsa, sa se deja yon defèt pou nou, pou n ap fè pwosè avèk youn lòt. Poukisa nou pa pito soufri lenjistis? Poukisa nou pa pito aksepte sibi fwod?
    8: Okontrè, nou menm, nou fè lenjistis ak fwod la. Nou fè sa menm kont frè nou yo.
    9: Oubyen èske nou pa konnen ke moun enjis yo p ap eritye wayòm syèl la? Pa twonpe tèt nou; ni moun imoral yo, ni moun idolat yo, ni efemine yo, ni omoseksyèl yo
    10: ni vòlè yo, ni moun ki gen lanvi yo, ni tafyatè yo, ni medizan yo, ni sila ki nan fwod yo, p ap eritye wayòm Bondye a.
    11: Se konsa kèk nan nou te ye, men nou te vin lave, nou te vin sanktifye, nou te jistifye nan non Senyè a, Jésus Kri ak nan Lespri a Bondye nou an.
    12: Tout bagay pèmèt pou mwen, men se pa tout bagay ki itil. Tout bagay pèmèt, men mwen p ap kite m domine pa anyen.
    13: Manje se pou vant e vant se pou manje; men Bondye va mete yon fen a toulède. Men kò a se pa pou imoralite, men pou Senyè a; e Senyè a se pou kò a.
    14: Alò, Bondye non sèlman leve Senyè a, men va osi leve nou selon pouvwa Li.
    15: Èske nou pa konnen ke kò nou se manb a Kris yo ye? Èske mwen dwe pran manb kò Kris yo e fè yo vin manb a yon pwostitiye? Ke sa pa janm fèt!
    16: 'Oubyen èske nou pa konnen ke yon moun ki jwenn tèt li avèk yon pwostitiye vin yon sèl kò avèk li? Paske Li di: “Yo de a va devni yon sèl chè”.'
    17: Men sila a ki vin jwenn tèt li avèk Senyè a vin youn nan lespri avèk Li.
    18: Kouri kite imoralite. Tout lòt peche ke yon moun fè se deyò kò a, men moun imoral la peche kont pwòp kò l.
    19: Oubyen èske nou pa konnen ke kò nou se yon tanp pou Lespri Sen an, ki soti nan Bondye, ki rete nan nou, e ke nou pa mèt pwòp tèt nou?
    20: Paske nou te achte a yon pri; Konsa, bay glwa a Bondye avèk kò nou.
  7:
    1: Alò, konsènan bagay ke nou te ekri yo, li bon pou yon nonm pa touche yon fanm.
    2: Men akoz imoralite ka fèt, chak nonm dwe gen pwòp madanm li e chak fanm dwe gen pwòp mari li.
    3: Mari a dwe akonpli devwa li anvè madanm li, e menm jan an tou, madanm lan anvè mari li.
    4: Madanm nan pa gen otorite sou pwòp kò li, men se pou mari a, e menm jan an mari a pa gen otorite sou pwòp kò li, men se pou madanm nan.
    5: Sispann refize youn lòt, eksepte pa akò pou yon ti tan, pou nou kapab konsakre nou nan lapriyè, e retounen ansanm ankò pou Satan pa tante nou akoz mank kontwòl tèt nou.
    6: Men sa mwen vin di kòm yon konsesyon ak nou, men pa kòm yon lòd.
    7: Sepandan, mwen ta pito ke tout moun te menm rete tankou mwen menm. Men chak moun gen pwòp don li ki sòti nan Bondye; pou youn se yon jan, e pou yon lòt, se yon lòt jan.
    8: Alò mwen di a sila ki poko marye yo, e ak vèv yo, ke li ta bon pou yo si yo rete menm jan ak mwen menm.
    9: Men si yo pa gen kontwòl pwòp tèt yo kite yo marye; paske li pi bon pou marye pase pou brile avèk pasyon.
    10: Men a sila ki marye yo, mwen bay lòd sa yo. Se pa mwen, men se Senyè a ki bay li, ke madanm nan pa dwe kite mari li
    11: Men si li kite li, li dwe rete san marye, oswa rekonsilye avèk mari li. Ni mari a pa dwe divòse avèk madanm li.
    12: Men a lòt yo se mwen menm ki di l, se pa Senyè a, ke si yon frè gen yon madanm ki se yon enkwayan, e li dakò viv avèk li, fòk li pa divòse avèk li.
    13: Epi yon fanm ki gen yon mari ki pa kwayan, e li dakò viv avèk li, li pa dwe voye mari li ale.
    14: Paske mari enkwayan an vin sanktifye akoz madanm li, e madanm enkwayan an vin sanktifye akoz mari li ki kwayan an, paske otreman pitit nou yo te enpi, men koulye a, yo sen.
    15: Men si sila ki enkwayan an ale, kite l ale. Frè a oswa sè a pa mare nan ka sila yo, men Bondye rele nou nan lapè.
    16: Paske kòman ou kab konnen o madanm, si ou va sove mari ou? E kòman ou kab konnen, o mari, si ou va sove madanm ou.
    17: Sèlman jan Senyè a bay a chak moun nan, jan Bondye rele chak moun nan konsa, kite l mache. Epi se konsa ke m bay lòd nan tout legliz yo.
    18: Èske yon moun ki te rele pa Bondye te deja sikonsi? Li pa dwe vin ensikonsi. Èske yon moun lè l rele pa Bondye tou ensikonsi? Li pa dwe vin sikonsi.
    19: Sikonsizyon pa anyen, e ensikonsizyon pa anyen, men sa ki enpòtan an se kenbe kòmandman Bondye a.
    20: Chak moun dwe rete nan menm kondisyon ke li te resevwa apèl la.
    21: Èske nou te resevwa apèl la pandan nou te esklav? Pa enkyete nou pou sa, men si nou kapab osi vin lib, pito nou fè l.
    22: Paske sila ki te rele pa Senyè a pandan li te esklav la, se moun lib a Senyè a; menm jan an sila ki te rele pandan li te lib la, se esklav a Kris la.
    23: Nou te achte a yon pri; pa devni esklav a lèzòm.
    24: Frè m yo chak moun dwe rete avèk Bondye nan menm eta ke li te resevwa apèl la.
    25: Alò konsènan vyèj yo, mwen pa gen okenn lòd Senyè a, men mwen bay yon refleksyon kòm yon moun ki pa mizerikòd Senyè a dign de konfyans.
    26: Mwen kwè ke li bon nan sikonstans boulvès nan tan kounye a pou yon nonm ta rete jan li ye a.
    27: Èske ou mare ak yon madanm? Pa chache vin lib. Èske ou lib de yon madanm? Pa chache yon madanm.
    28: Men si nou marye, nou pa peche. E si yon vyèj marye, li pa peche. Men deja moun sa yo va gen pwoblèm nan vi sa a, e m ap eseye epagne nou.
    29: Men mwen di sa, frè m yo, tan an ap vin kout. Depi koulye a, sila ki gen madanm yo ta dwe tankou yo pa t genyen;
    30: epi sila ki kriye yo, tankou yo pa t kriye; sila ki rejwi yo, tankou yo pa t rejwi, e sila ki achte yo, tankou yo pa t posede anyen;
    31: epi sila ki itilize mond lan, tankou yo pa t itilize li anpil. Paske fòm mond sa a ap disparèt.
    32: Men mwen vle nou libere de sousi sa a. Yon nonm ki pa marye sousye sèlman de zafè a Senyè a, de jan li kapab fè l kontan,
    33: men yon nonm ki marye sousye de zafè a mond lan, de jan li kapab fè madanm li plezi.
    34: Konsa, enterè li divize. Fanm ki pa marye a ak vyèj la, sousye de zafè a Senyè a, pou li kapab sen ni nan kò, ni nan lespri; men sila ki marye a sousye de zafè a mond lan, de jan li kapab fè mari li plezi.
    35: Mwen di sa pou pwòp benefis pa nou; se pa pou jennen nou, men pou ankouraje sa ki bon, e pou vin gen yon angajman san distraksyon anvè Senyè a.
    36: Men si yon moun panse ke l ap aji yon jan ki pa dign anvè pitit fi vyèj li, si li vin gen laj ase, e si sa dwe fèt, kite li fè sa li pito. Li pa peche. Kite li marye.
    37: Men sila a ki kanpe fèm nan kè li, san ke li pa anba kontrent, men gen otorite sou pwòp volonte l, e ki deside sa nan pwòp kè l, pou konsève pwòp pitit fi vyèj pa li a, li va fè byen.
    38: Konsa, sila ki bay pwòp pitit fi li a nan maryaj ap fè byen, e sila ki pa bay li nan maryaj la ap fè mye.
    39: Yon madanm mare selon lalwa a, ak mari li toutotan ke li vivan. Men si mari li mouri, li lib pou marye avèk sila ke li pito, men sèlman nan Senyè a.
    40: Men nan refleksyon pa m, l ap pi kontan si li rete jan li ye a. E mwen panse osi ke m gen Lespri Bondye a avè m.
  8:
    1: Alò, konsènan bagay ki te bay kon sakrifis a zidòl yo, nou konnen ke nou tout gen konesans. Konesans fè moun awogan, men lanmou bay bon konprann.
    2: Si yon moun sipoze ke li konnen yon bagay, li poko konnen jan li dwe konnen an.
    3: Men si yon moun renmen Bondye, Bondye konnen li.
    4: Konsa, konsènan manje bagay ki te ofri kon sakrifis a zidòl yo, nou konnen ke pa gen anyen vrèman kon zidòl nan mond lan, e ke pa gen okenn Dye sof ke yon sèl, Bondye.
    5: Paske, menmsi genyen sa ke yo rele dye yo, swa nan syèl la oubyen sou tè a, kòm anverite gen anpil dye ak anpil senyè,
    6: malgre sa, nou pa gen sof ke yon Bondye Papa a. De Li menm tout bagay sòti, e nou pou Li, e yon Senyè, Jésus Kris. Pa Li menm tout bagay ye, e nou egziste pa Li.
    7: Sepandan, se pa tout moun ki gen konesans sa a. Men kèk moun, ki abitye avèk zidòl jiska prezan, manje manje kòmsi li te sakrifye a yon zidòl, e konsyans fèb pa yo a vin souye.
    8: Men se pamanje k ap rekòmande nou a Bondye. Nou p ap ni pi mal si nou pa manje, ni pi bon si nou manje.
    9: Men fè atansyon ke libète sa a pa vini, nan yon jan o yon lòt, yon wòch pou fè sila ki fèb yo chite.
    10: Paske si yon moun wè ou menm, ki gen konesans, k ap manje nan yon tanp zidòl, si konsyans li fèb, l ap ankouraje manje bagay ki sakrifye a zidòl yo?
    11: Alò, akoz konesans pa ou, sila ki fèb vin pèdi, frè pou sila Kris la te mouri an.
    12: Konsa, nan peche kont frè nou yo k ap blese konsyans a sila ki fèb yo, nou peche kont Kris la.
    13: Pou sa a, si manje koze frè mwen an chite, mwen p ap janm manje vyann ankò, pou mwen pa koze frè mwen an chite.
  9:
    1: Èske mwen pa lib? Èske mwen pa yon apòt? Èske mwen pa wè Jésus, Senyè nou an? Èske nou se pa zèv mwen nan Senyè a?
    2: Si pou lòt yo mwen pa yon apòt, omwen mwen se yon apòt pou nou. Paske nou se so a ki fè m apòt nan Senyè a.
    3: 'Defans mwen a sila ki jije m yo se sa:'
    4: Èske nou pa gen dwa pou nou manje ak bwè?
    5: Èske nou pa gen dwa pou pran avèk nou yon madanm fidèl nan lafwa, menm jan ak rès apòt yo, frè a Senyè yo ak Céphas?
    6: Oubyen èske se sèlman Barnabas ak mwen menm ki pa gen dwa sispann travay?
    7: Kilès ki nan nenpòt tan ki sèvi kòm yon sòlda ak pwòp depans pa l? Kilès ki plante yon chan rezen e ki pa manje fwi li? Oubyen kilès ki bèje yon bann mouton e ki pa itilize lèt bann mouton an?
    8: Èske mwen pale bagay sa yo jan moun refleshi? Oubyen èske lalwa pa di menm bagay sa yo tou.
    9: 'Paske sa ekri nan Lalwa Moïse la: “Nou pa pou mare bouch a bèf la pandan l ap bat rekòlt la.” Èske nou kwè ke se sou zafè bèf ke Bondye ap pale a?'
    10: Oswa èske l ap pale espre pou nou? Wi, se pou enterè nou sa te ekri a, paske moun ki laboure tè a dwe laboure avèk espwa, e sila k ap bat rekòlt la dwe bat li avèk espwa ke l ap pataje nan rekòlt la.
    11: Si nou te simen bagay ki apatyen a Lespri ki nan nou an, èske se twòp si nou rekòlte bagay materyèl ki soti nan nou yo?
    12: Si lòt yo gen dwa sou nou, èske nou menm pa gen plis? Sepandan nou pa t itilize dwa sa a, men nou te sipòte tout bagay pou nou pa anpeche levanjil a Kris la.
    13: Èske nou pa konnen ke sila ki fè sèvis adorasyon yo manje manje tanp lan, e sila ki toujou okipe lotèl la gen pòsyon pa yo sou lotèl la?
    14: Menm jan an tou Senyè a te dirije sila ki pwokame levanjil yo pou twouve mwayen lavi yo nan levanjil la.
    15: Men mwen pa t itilize okenn nan bagay sa yo. E mwen p ap ekri bagay sa yo pou sa kab fèt nan ka pa m nan; paske li ta pi bon pou m mouri, pase pou m kite okenn moun retire fyète m nan men m.
    16: Paske si m preche levanjil la, mwen pa gen anyen pou m ta vante tèt mwen, pwiske mwen anba obligasyon; paske malè a mwen menm si mwen pa preche levanjil la.
    17: Paske si mwen fè sa volontèman, mwen deja gen yon rekonpans. Men si se kont volonte m, mwen vin gen yon jerans ki plase sou mwen menm.
    18: Konsa, kisa ki rekonpans mwen an? Sa, lè m preche levanjil la, mwen kapab ofri levanjil la san frè, pou m pa sèvi tout dwa ke m gen nan levanjil la.
    19: Paske malgre ke m lib de tout moun, mwen fè tèt mwen esklav a tout moun, pou m kapab konvenk plis moun toujou.
    20: Pou Jwif yo mwen te vin Jwif, pou mwen te kapab konvenk Jwif yo. Pou sila ki anba Lalwa yo, kòmsi m te anba Lalwa, malgre ke mwen menm pa t anba Lalwa, pou m te kapab konvenk sila ki anba Lalwa yo.
    21: Pou sila ki san lalwa yo, kòmsi m te san lalwa, malgre m pa t san lalwa a Bondye a, men anba lalwa a Kris la, pou m te kapab konvenk sila ki san lalwa yo.
    22: Pou fèb yo mwen te vin fèb, pou m te kapab konvenk fèb yo. Mwen te vini tout bagay pou tout moun pou m ta kapab pa tout mwayen sove kèk.
    23: Mwen fè tout bagay pou koz a levanjil la, pou m kapab vin gen dwa patisipe ladann.
    24: Èske nou pa konnen ke nan sila yo ki kouri nan yon kous, yo tout kouri, men se yon sèl ki resevwa pri a? Kouri yon jan pou nou kapab genyen.
    25: Tout moun ki patisipe nan gran jwèt yo, egzèse disiplin nan tout bagay. Yo fè sa konsa pou resevwa yon pri k ap peri, men nou menm, pou yon pri ki p ap janm peri.
    26: Konsa, mwen kouri yon jan ki pa manke gwo objektif. Mwen fè bòks yon jan pou m pa pèdi mak la.
    27: Mwen disipline kò mwen pou fè l vin esklav mwen, sof ke petèt lè m fin preche a lòt yo, mwen menm ta vin pa kalifye.
  10:
    1: Paske mwen pa vle ke nou san konprann, frè m yo, ke tout zansèt nou yo te anba nyaj la, e yo tout te pase nan lanmè a.
    2: Epi yo tout te batize nan Moïse nan nyaj la ak nan lanmè a;
    3: e yo tout te manje menm manje lespri a.
    4: Yo tout te bwè menm bwason lespri a, paske yo te bwè nan yon wòch lespri ki te swiv yo; e wòch la se te Kris la.
    5: Sepandan, avèk pifò nan yo, Bondye pa t kontan; akoz sa yo te mouri nan dezè a.
    6: Alò, bagay sa yo te rive kòm yon egzanp pou nou, pou nou pa gen move lanvi jan yo menm te gen move lanvi a.
    7: 'Pa vin moun idolat tankou kèk nan yo te ye a, paske sa ekri: “Pèp la te chita pou manje ak bwè, e te kanpe pou jwe.”'
    8: Ni pou nou pa kite nou aji avèk imoralite, jan kèk nan yo te fè, e venn-twa-mil te tonbe nan yon sèl jou.
    9: Ni nou pa pou tante Senyè a, jankèk nan yo te fè a, e yo te detwi pa sèpan yo.
    10: Ni plenyen tankou kèk nan yo te fè a, e yo te detwi pa destriktè a.
    11: Alò, bagay sa yo te rive yo kòm yon egzanp. Yo te ekri pou enstwi nou, sou sila a fen tan yo gen tan fin parèt.
    12: Konsa, kite sila ki panse li kanpe a fè atansyon pou li pa tonbe.
    13: Pa gen tantasyon ki parèt devan nou, ki pa menm rive devan tout moun. Men Bondye fidèl. Li p ap kite nou tante plis ke sa nou kab sipòte, men avèk tantasyon an, Li va founi yon mwayen pou nou chape tou pou nou ka andire l.
    14: Konsa, byeneme m yo, sove kite idolatri.
    15: Mwen pale, konsi, se ak moun saj. Byen jije sa ke mwen di a.
    16: Lè nou beni tas beni a, èske nou pa pataje san Kris la? Lè nou kase pen an, èske nou pa pataje nan kò Kris la?
    17: Paske gen yon sèl pen, nou menm ki anpil la se yon sèl kò; paske nou tout pataje yon sèl pen.
    18: Gade nasyon Israël la selon lachè a. Èske se pa tout sila ki manje sakrifis ki pataje sou lotèl yo?
    19: Kisa mwen vle di konsa? Ke yon bagay ki te sakrifye a zidòl se yon bagay, oswa ke yon zidòl se yon bagay?
    20: Non, men mwen di bagay yo ke pèp payen yo sèvi nan sakrifis yo, yo sakrifye bay dyab yo, e pa a Bondye; epi mwen pa vle nou devni moun k ap pataje bagay bay dyab.
    21: Nou pa kapab bwè tas Senyè a ak tas a dyab yo. Nou pa kapab pataje tab a Senyè a, ak tab a dyab yo.
    22: Oubyen èske nou pouse Senyè a a jalouzi? Èske nou pi fò pase Li?
    23: Tout bagay pèmèt, men se pa tout bagay ki itil. Tout bagay pèmèt, men se pa tout bagay ki edifye.
    24: Pa kite nou chache pwòp enterè pa nou, men sa ki bon pou vwazen nou.
    25: Manje avèk bon konsyans nenpòt vyann ki vann nan mache, san poze kesyon.
    26: “Paske tè a se pou Senyè a avèk tout sa ki ladann.”
    27: Si youn nan sila ki pa kwè yo envite nou, e nou vle ale manje nenpòt bagay ke yo mete devan nou, avèk bon konsyans e san poze kesyon.
    28: 'Men si yon moun di nou: “Vyann sa a te sakrifye bay zidòl,” pa manje l, pou kòz a sila ki te enfòme nou an, ak pou bon konsyans. Paske “Latè se pou Senyè, ak tout ki ranpli l.”'
    29: Mwen pa vle di pwòp konsyans pa nou, men konsyans pa li. Paske poukisa libète mwen vin jije pa konsyans a yon lòt?
    30: Si mwen patisipe avèk remèsiman, poukisa libète mwen mal jije pou sa ke mwen bay remèsiman?
    31: Alò, konsa si nou manje oswa si nou bwè, nan nenpòt sa ke nou fè, fè yo tout a laglwa Bondye.
    32: Pa ofanse ni Jwif, ni Grèk, ni legliz Bondye a.
    33: Menm jan ke mwen osi fè tout moun plezi nan tout bagay, pa pou chache pwòp enterè pa m, men enterè a anpil moun, jis pou yo kapab sove.
  11:
    1: Se pou nou vin imitatè a mwen menm, menm jan ke mwen osi se imitatè a Kris la.
    2: Alò mwen fè nou konpliman akoz ke nou sonje mwen nan tout bagay, e nou kenbe fèm a tout sa ke m enstwi nou yo, jis jan ke m te livre yo bannou an.
    3: Men mwen vle nou konprann ke Kris se tèt a tout gason, gason se tèt a fanm nan, e Bondye se tèt a Kris la.
    4: Tout gason ki gen yon bagay sou tèt li pandan l ap priye oubyen pwofetize, dezonore tèt li.
    5: Men chak fanm ki kite tèt li dekouvri pandan l ap priye oubyen pwofetize, dezonore tèt li. Paske li vin menm jan avèk yon fanm ki pase razwa nan tèt li.
    6: Paske si yon fanm pa kouvri tèt li, kite li koupe cheve l tou. Men si se yon dezonè pou yon fanm koupe cheve li, oswa pase razwa nan tèt li, kite li kouvri tèt li.
    7: Paske yon gason pa ta dwe kouvri tèt li akoz ke li se imaj ak glwa a Bondye, men fanm nan se glwa a gason.
    8: Paske gason pa soti nan fanm, men fanm soti nan gason.
    9: Paske, gason pa t kreye pou koz a fanm nan, men fanm nan pou koz a gason an.
    10: Konsa, fanm nan dwe gen yon siyal otorite sou tèt li akoz zanj yo.
    11: Sepandan, nan Senyè a, ni fanm nan pa endepandan de gason an, ni gason an pa endepandan de fanm nan.
    12: Paske menm jan ke fanm nan sòti nan gason an, osi gason an gen nesans li atravè fanm nan; men tout bagay sòti nan Bondye.
    13: 'Jije nou menm: èske li bon pou yon fanm priye Bondye avèk tèt li dekouvri?'
    14: Èske menm lanati li menm pa enstwi nou ke si yon nonm gen cheve long, se yon dezonè pou li,
    15: men si yon fanm gen cheve long, se yon glwa pou li? Paske cheve li te donnen kon yon kouvèti pou li.
    16: Men si yon moun ta vle diskite kont sa, ni nou menm, ni legliz Bondye yo pa pou gen okenn lòt pratik.
    17: Men lè mwen bay nou komman sila a, mwen pa fè nou konpliman, paske nou pa reyini ansanm pou sa ki pi bon men pou sa ki pi mal.
    18: Paske premyèman, lè nou reyini ansanm kòm yon legliz, mwen tande ke gen divizyon pami nou, e mwen kwè yon pati nan sa gen verite.
    19: Paske toujou oblije gen divizyon pami nou jis pou sila ki apwouve yo kapab vin parèt klè pami nou.
    20: Konsa, lè nou reyini ansanm, nou pa fè l pou nou manje manje Senyè a.
    21: Olye sa, nan manje a, chak moun pran pwòp manje pa l avan. Yon moun grangou, e yon lòt sou.
    22: Kisa! Nou pa gen kay kote nou kapab manje ak bwè? Oubyen èske nou meprize legliz Bondye a, e fè sila ki manke yo wont? Kisa m kapab di nou? Èske m dwe fè nou konpliman? Nan sa, mwen p ap fè nou konpliman.
    23: Paske mwen te resevwa soti nan Senyè a sa ke m te livre bannou an, ke Senyè a Jésus, nan nwit ke Li te trayi a, te pran pen an.
    24: 'Lè L te fin bay remèsiman, li te kase li e te di: “Pran, manje. Sa se kò Mwen ki kase pou nou. Fè sa nan memwa a Mwen menm.”'
    25: 'Menm jan an, apre soupe a li te pran tas la osi e te di: “Tas sa a se akò tounèf nan san Mwen an. Tout tan ke nou bwè li, fè sa nan memwa a Mwen menm.”'
    26: Paske tout tan ke nou manje pen sa a, e bwè tas sa a, nou pwoklame lanmò Senyè a jiskaske Li vini.
    27: Konsa, nenpòt moun ki manje pen an oubyen bwè tas Senyè a nan yon fason ki pa dign, va koupab de kò ak san Senyè a.
    28: Men yon moun dwe egzamine tèt li, e konsa kite li manje pen an e bwè tas la.
    29: Paske sila ki manje e ki bwè nan yon jan ke li pa merite, manje e bwè jijman sou tèt li si li pa byen jije kò Senyè a.
    30: Pou rezon sa a, anpil pami nou fèb, malad, e kèk mouri.
    31: Men si nou te byen jije pwòp tèt nou, nou pa t ap vin jije.
    32: Men lè nou vin jije, nou korije pa Senyè a pou nou pa vin kondane ansanm avèk mond lan.
    33: Konsa, frè m yo, lè nou reyini ansanm pou nou manje, se pou nou tann youn lòt.
    34: Si yon moun grangou, ke li manje lakay li, pou nou pa reyini ansanm pou jijman. Rès bagay yo mwen va regle yo lè m vini.
  12:
    1: Alò, konsènan don Lespri Sen yo, frè m yo, mwen pa vle nou enkonsyan de yo.
    2: Nou konnen ke lè nou te payen, nou te mennen egare kote zidòl ki pa t kapab pale yo, nenpòt jan yo ta ka mennen nou.
    3: 'Konsa, mwen fè nou konnen ke pa gen pèsòn k ap pale pa Lespri Bondye a ki di: “Jésus madichonnen”. Ni pèsòn p ap ka di: “Jésus se Senyè a”, eksepte pa Lespri Sen an.'
    4: Alò, gen plizyè kalitie don, men se menm Lespri a.
    5: Gen plizyè kalite ministè, e menm Senyè a.
    6: Gen plizyè kalite fonksyon, men menm Bondye a ki fè tout bagay fonksyone nan tout moun.
    7: Men chak kwayan resevwa don Lespri a, pou lavantaj a tout moun.
    8: Paske a yon moun pawòl sajès la bay selon Lespri a, e a yon lòt pawòl konesans lan selon menm Lespri a.
    9: A yon lòt lafwa pa menm Lespri a, e a yon lòt don gerizon pa Lespri a,
    10: epi a yon lòt don pou fè mirak, e a yon lòt, pwofesi, e a yon lòt kapasite pou distenge pami lespri yo, a yon lòt plizyè kalite langaj, e a yon lòt, pou entèprete lang yo.
    11: Men youn e menm Lespri a travay nan tout bagay sa yo, e Li distribiye yo a chak grenn moun selon volonte Li.
    12: Paske menm jan ke kò a se yon sèl, men gen anpil manm, e tout manm kò yo, malgre ke yo anpil, yo se yon sèl kò konsa tou Kris la ye.
    13: Paske pa yon sèl Lespri, nou tout te batize nan yon sèl kò, kit Jwif, kit Grèk, kit esklav, kit lib, e nou tout te fèt pou bwè nan yon sèl Lespri.
    14: Paske kò a se pa yon sèl manm, men anpil manm.
    15: 'Si pye a ta di: “Akoz ke mwen se pa yon men, mwen pa yon pati nan kò a,” se pa sa ki ta fè l okenn mwens yon pati nan kò a.'
    16: 'Epi si zòrèy la di: “Mwen pa yon zye, mwen pa yon pati nan kò a,” se pa pou rezon sa a li pa omwen yon pati nan kò a.'
    17: Si tout kò a te yon zye, kote zòrèy la t ap ye? Si tout kò a te sèl zòrèy, kote nen pou santi t ap ye?
    18: Men koulye a Bondye byen plase manm yo, yo chak nan kò a jis jan Li te vle a.
    19: Si yo tout te yon sèl manm, kote kò a t ap ye?
    20: Men koulye a gen anpil manm, men yon sèl kò.
    21: 'Konsa, zye a pa kapab di a men an: “Mwen pa bezwen ou” ni ankò, tèt la a pye yo: “Mwen pa bezwen nou.”'
    22: Okontrè, li pi vrè ke manm kò ki sanble pi fèb yo nesesè.
    23: Epi manm nan kò yo ke nou estime mwens onorab yo, sou yo nou bay plis onè, e manm ki mwens prezantab nou yo, vin pi prezantab,
    24: pandan ke manm pi prezantab nou yo pa bezwen sa. Men Bondye byen ranje kò a pou bay plis onè a manm ki manke onè yo,
    25: jis pou pa vin gen divizyon nan kò a, men pou manm yo kapab gen menm sousi pou youn lòt.
    26: Si yon manm soufri, pou tout manm yo soufri avèk li. Si yon manm resevwa onè, pou tout manm yo rejwi avèk li.
    27: Alò ansanm, nou se kò a Kris la, e nou se chak grenn manm de li.
    28: Konsa, Bondye te chwazi nan legliz la, premyèman apot yo, dezyèmman, pwofèt yo, twazyèmman, enstriktè yo, answit don mirak yo, answit don gerizon yo, èd yo, administrasyon yo, plizyè kalite langaj yo.
    29: Èske se tout ki apot? Non! Èske tout se pwofèt? Non! Èske tout se enstriktè? Non Èske se tout ki fè mirak? Non!
    30: Èske tout fè gerizon? Non! Èske tout pale an lang? Non! Èske tout entèprete? Non!
    31: Men swayezman kiltive dezi pou pi gran don yo. E mwen va montre nou yon chemen ki toujou pi ekselan.
  13:
    1: Si mwen pale avèk lang a lèzòm ak zanj yo, men mwen pa gen lanmou, mwen tankou yon klòch k ap fè gwo bwi oubyen yon senbal k ap sone.
    2: Si m gen don pwofesi, e konnen tout mistè ak tout konesans; epi si mwen gen tout lafwa, kòmsi pou m ta kapab deplase mòn yo, men mwen pa gen lanmou, mwen pa anyen.
    3: Si mwen bay tout sa ke m posede pou bay manje a pòv yo, e si mwen livre kò m pou brile, men mwen pa gen lanmou, sa p ap rapòte m anyen.
    4: Lanmou pasyan, lanmou dous; li pa jalou. Lanmou pa vante tèt li e li pa awogan.
    5: Li pa aji malonètman, ni li pa chache pwòp enterè pa l. Li pa fè kòlè pa teni kont de mal li resevwa.
    6: Li pa rejwi nan lenjistis, men rejwi nan verite a.
    7: Li sipòte tout bagay, kwè tout bagay, espere tout bagay, andire tout bagay.
    8: Lanmou pa janm disparèt. Si gen don pwofesi, y ap vin disparèt. Si gen don lang, yo va fini. Si gen konesans, li va anile.
    9: Paske nou konnen yon ti pati e nou pwofetize yon ti pati;
    10: men lè sa ki pafè a vini, sa ki poko konplè a va disparèt.
    11: Lè m te timoun, mwen te konn pale tankou yon timoun, panse tankou yon timoun, rezone tankou yon timoun. Lè m te vin gran, mwen te kite bagay timoun yo.
    12: Paske koulye a nou wè twoub, konsi nan yon glas, men answit nou va wè fasafas. Koulye a m konnen yon ti pati, men answit, mwen va konnen tout bagay menm jan ke Bondye konnen tout bagay de mwen an.
    13: Men koulye a, lafwa, lesperans, ak lanmou; rete twa bagay sa yo. Men pi gran nan bagay sa yo, se lanmou.
  14:
    1: Pouswiv lanmou, men dezire ak tout kè nou, don Lespri yo, sitou don pou nou kapab pwofetize a.
    2: Paske sila ki pale an lang yo pa pale ak moun, men ak Bondye; paske pèsòn pa konprann, men nan lespri li, li pale mistè yo.
    3: Men yon moun ki pwofetize pale ak moun pou fè yo konprann plis, pou egzòte yo, e pou konsole yo.
    4: Sila ki pale an lang lan, edifye tèt li, men sila ki pwofetize a edifye legliz la.
    5: Alò, mwen ta kontan si nou tout te pale an lang men menm plis, ke nou tout ta pwofetize. Paske pi gran an se sila ki pwofetize a, pase sila ki pale an lang lan, amwenske li entèprete, pou legliz la kapab vin edifye.
    6: Men alò, frè m yo, si mwen vini a nou menm e m ap pale an lang, ki pwofi mwen ye pou nou si omwen mwen pa pale ak nou selon revelasyon, konesans, pwofesi oswa enstriksyon?
    7: Paske menm bagay ki pa gen lavi nan yo, tankou flit, oswa ap, lè yo fè yon son, si li pa yon son ki klè, kijan nou ka fè konnen si sa k ap jwe a se flit la, oswa ap la?
    8: Paske si twonpèt la pwodwi yon son ki pa klè, kijan yon moun va prepare tèt li pou batay la?
    9: Donk nou menm tou, sof ke nou pale an lang pawòl ki klè, kijan yo va konnen sa ki pale a? Paske si li pa konsa, se konsi, nou pale pawòl anlè.
    10: Genyen, petèt, anpil kalite lang nan mond lan, e okenn pa san konprann.
    11: Si, alò, mwen pa konprann lang lan, a sila ki pale li a, mwen va tankou yon sovaj, e sila ki pale a va yon sovaj pou mwen.
    12: Alò, nou menm osi, paske nou gen zèl pou don Lespri yo, toujou chèche ranpli ak yo pou edifikasyon legliz la.
    13: Konsa, kite sila ki pale an lang lan priye pou li kapab osi entèprete li.
    14: Paske si mwen priye nan yon lang, lespri mwen priye, men entèlijans mwen rete san fwi.
    15: Ki konklizyon alò? Ke mwen va priye avèk lespri a, e mwen va priye avèk entèlijans la osi. Mwen va chante avèk lespri a, e mwen va chante avèk entèlijans la osi.
    16: Otreman, si nou beni nan lespri a sèlman, kijan sila ki okipe plas moun ki san don yo va di “Amen” lè nou bay remèsiman, paske li menm, li pa konnen sa n ap di a?
    17: Paske nou ap bay remèsiman ase byen, men lòt moun nan pa edifye.
    18: Mwen remèsye Bondye m, mwen pale an lang plis ke nou tout.
    19: Sepandan, nan legliz la mwen pito pale senk mo avèk entèlijans mwen, pou m kapab enstwi lòt yo osi, olye di-mil mo an lang.
    20: Frè m yo pa fè tankou timoun nan jan nou reflechi. Nan sa ki mal la rete inosan tankou tibebe, men nan jan nou panse, reflechi tankou granmoun.
    21: 'Nan Lalwa a, li ekri: “Pa lèzòm ak lang etranje yo, e pa bouch etranje yo mwen va pale a pèp sila a, e malgre sa, yo p ap koute Mwen,” di Senyè a.'
    22: Kidonk, lang yo se pou yon sign, pa pou sila ki kwè yo, men pou enkwayan yo; men pwofetize se yon sign, pa pou enkwayan yo, men pou sila ki kwè yo.
    23: Donk, si tout legliz la reyini ansanm e yo tout pale an lang, e moun ki san don oubyen enkwayan yo antre, èske yo p ap di ke nou fou?
    24: Men si nou tout ap pwofetize, e yon enkwayan oubyen yon moun ki san don antre, l ap vin konvenk pa tout bagay. Konsa, li va rele pou vin rann kont de tout bagay.
    25: Sekrè a kè li vin devwale, e konsa li va tonbe sou fas li pou adore Bondye e deklare ke Bondye an verite pami nou.
    26: Alò ki rezilta frè m yo? Lè nou reyini, chak moun gen yon sòm, gen yon enstriksyon, gen yon revelasyon, gen yon lang, gen yon entèpretasyon. Ke tout bagay fèt pou edifikasyon yon lòt.
    27: Si yon moun pale an lang, li ta dwe pa plis ke de moun, o menm twa. Fòk li an lòd, youn apre lòt, e yon moun dweentèprete.
    28: Men si pa gen entèprèt, li dwe rete an silans nan legliz la, e kite li pale ak tèt li e ak Bondye.
    29: Kite de oubyen twa pwofèt pale, e kite lòt yo jije sa.
    30: Men si yon revelasyon vin fèt a yon moun ki chita, premye a dwe fè silans.
    31: Paske nou tout kapab pwofetize youn apre lòt, pou nou tout kapab konprann e nou tout kapab jwenn egzòtasyon.
    32: Konsa, lespri a pwofèt yo se sijè a pwofèt yo.
    33: Paske Bondye se pa yon Bondye ki mennen konfizyon, men lapè, tankou nan tout legliz a sen yo.
    34: Ke fanm yo rete an silans nan legliz la; paske yo pa pèmèt pou yo pale, men kite yo vin anba lòd, jan Lalwa anplis konn di a.
    35: Si yo dezire aprann yon bagay, kite yo mande pwòp mari yo lakay yo; paske se pa pwòp pou yon fanm pale nan legliz la.
    36: Ki sa a? Èske se nan nou menm pawòl Bondye a te sòti premyèman? Oubyen èske li vini a nou menm sèlman?
    37: Si yon moun panse ke li se yon pwofèt, oswa plen lespri, kite li rekonèt ke bagay ke mwen ekri a nou menm yo se kòmandman a Senyè a.
    38: Men si yon moun pa rekonèt sa, li menm, osi li p ap rekonèt.
    39: Konsa, frè m yo Se pou nou gen yon dezi sensè pou pwofetize, e pa anpeche moun pale an lang.
    40: Men tout bagay dwe fèt byen pwòp ak nan lòd.
  15:
    1: Koulye a, mwen fè konnen a nou menm, frè m yo, levanjil ke mwen te preche a nou an, ke osi nou te resevwa a ladann osi nou kanpe.
    2: Pa li menm osi nou ap sove, si nou kenbe fèm a pawòl ke m te preche a nou an, amwenske nou te kwè anven.
    3: Paske mwen te livre a nou kon bagay ki pi enpòtan nan sa ke mwen osi te resevwa a, ke Kris la te mouri pou peche nou yo selon Ekriti sen yo,
    4: ke Li te antere, e ke Li te leve nan twazyèm jou a selon Ekriti yo.
    5: Epi ke Li te parèt a Céphas, e answit, a douz yo.
    6: Apre sa, Li te parèt a plis ke senk san frè yon sèl kou, pifò nan yo rete la jiska prezan, malgre kèk nan yo gen tan mouri.
    7: Answit Li te parèt a Jacques, e answit tout apot yo.
    8: Epi an dènye, tankou youn pitit ki pa t fèt nan pwòp moman an, Li te parèt a mwen menm tou.
    9: Paske mwen se pi piti a pami apot yo, e ki pa menm dign pou rele apot, paske mwen te konn pèsekite legliz Bondye a.
    10: Men, pa gras Bondye, mwen sa ke mwen ye a, e gras Li anvè mwen pa anven, men mwen te travay menm plis pase yo tout, malgre se pa t mwen, men gras a Bondye ki te avè m nan.
    11: Alò, kit se te pa mwen, kit se te pa yo, konsa nou te preche, epi konsa nou tout te kwè.
    12: Alò, si Kris la preche, ke Li te leve nan lanmò, kijan kèk pami nou ap di ke pa gen rezirèksyon mò yo?
    13: Si pa gen rezirèksyon pou mò yo, menm Kris la pa t leve.
    14: Epi si Kris la pa t leve, answit nou ap preche anven, e lafwa nou osi anven.
    15: Anplis ke sa, nou menm vin twouve nou kòm fo temwen a Bondye, paske nou te temwaye kont Bondye, ke Li te leve Kris la, ke Li pa t leve vrèman, si anfèt mò yo pa leve.
    16: Paske si mò yo pa leve, menm Kris la pa t leve.
    17: Epi si Kris la pa t leve, lafwa nou vin san valè, e nou toujou nan peche nou yo.
    18: Answit sila ki mouri nan Kris yo peri.
    19: Konsa, si nou te mete espwa nou nan Kris sèlman nan vi sa a, nou pami moun ki pi pitwayab ke tout moun.
    20: Men alò, Kris te vrèman leve soti nan lanmò, kon premye fwi de sila ki mouri yo.
    21: Paske si se pa yon sèl moun, lanmò te vini, pa yon moun osi, rezirèksyon mò yo te vini.
    22: Paske tankou nan Adam tout moun te mouri an, menm jan an tou nan Kris tout moun va gen lavi.
    23: 'Men chak moun nan pwòp lòd li: Kris, kon premye fwi yo, apre sa sila ki nan Kris yo lè L vini.'
    24: Answit va vini lafen, lè Li livre wayòm nan a Bondye, Papa a, lè Li fin aboli tout wayòm yo, tout otorite yo, avèk tout pwisans yo.
    25: Paske fòk li renye jiskaske Li mete tout lènmi Li yo anba pye Li.
    26: Dènye lènmi ki va aboli a se lanmò.
    27: 'Paske “Li te fè tout bagay soumèt anba pye Li.” Men lè Li di: “Tout bagay soumèt”, li byen klè ke Li menm ki te fè tout bagay soumèt a Li menm nan, pa ladann.'
    28: Lè tout bagay soumèt a Li menm, answit Fis la, Li menm, osi va vin soumèt a Sila ki te soumèt tout bagay a Li menm nan, pou Bondye kapab tout nan tout bagay.
    29: Otreman, kisa sila yo ki batize pou mò yo va fè? Si mò yo pa leve menm, alò poukisa yo batize pou yo?
    30: Poukisa nou menm tou, nou an danje a chak moman?
    31: Mwen dakò fè nou konnen, frè m yo, pa fyète ke m gen nan nou, ak nan Jésus Kri Senyè nou an, mwen mouri chak jou.
    32: Si se te pou yon motif moun ke m te goumen avèk bèt sovaj chak jou an Éphèse yo, ki pwofi sa t ap ban mwen? Si mò yo pa leve “Annou manje ak bwè, paske demen n ap mouri.”
    33: 'Pa twonpe tèt nou: “Move zanmi gate bon prensip.”'
    34: Vin reflechi byen serye jan nou ta dwe fè a, e sispann fè peche; paske kèk nan nou pa menm gen konesans a Bondye. Mwen pale sa pou fè nou wont.
    35: 'Men yon moun va di: “Kijan mò yo leve a?” Epi “avèk ki kalite kò yo ap vini?”'
    36: Moun sòt! Sa ke nou simen pa kapab vin gen lavi amwenske li mouri;
    37: Epi sa ke nou simen an, nou pa simen kò a li menm, men yon senp ti grenn, petèt yon ble oubyen yon lòt bagay.
    38: Men Bondye bay li yon kò jis jan ke Li te dezire a, e a chak grenn semans yo yon kò pou kont li.
    39: Tout chè pa menm kalite chè. Gen yon chè pou lòm, e yon lòt chè pou bèt, yon lòt chè pou zwazo, e yon lòt pou pwason.
    40: Gen osi kò selès ak kò tèrès, men laglwa selès la se youn, e laglwa tèrès la se yon lòt.
    41: Gen yon glwa nan solèy la, yon lòt glwa nan lalin lan, e yon lòt nan zetwal yo; paske chak zetwal apa nan glwa li.
    42: Menm jan an tou pou rezirèksyon a mò yo. Li simen kòm yon kò perisab, men li leve kòm yon kò enperisab.
    43: Li simen nan dezonè, li leve nan laglwa. Li simen nan feblès, li leve nan pouvwa.
    44: Li simen kòm yon kò natirèl; li leve kòm yon kò espirityèl. Si gen yon kò natirèl, anplis gen yon kò espirityèl.
    45: 'Menm jan an osi sa ekri: “Premye lòm nan, Adam, te devni yon nanm vivan.” Dènye Adam an, Jésus Kris, yon lespri ki bay lavi.'
    46: Sepandan, sa ki gen lespri a pa vini avan, men sa ki natirèl la, answit sa ki gen lespri a.
    47: Premye lòm nan sòti nan latè. Li se moun tèrès. Dezyèm lòm nan sòti nan syèl la.
    48: Jan tè a ye a, se konsa sila ki tèrès yo ye tou; e menm jan selès la ye a, konsa selès yo ye tou.
    49: Jis jan ke nou pote imaj a tèrès la, konsa osi nou va pote imaj a selès la.
    50: Alò m ap di sa, frè m yo, ke chè ak san pa kapab eritye wayòm Bondye a; ni sa ki perisab la pa kapab eritye sa ki enperisab la.
    51: Gade byen, m ap di nou yon mistè. Se pa nou tout ki va mouri, men nou tout va chanje,
    52: nan yon moman, nan yon ti bat zye, nan dènye twonpèt la. Paske twonpèt la va sone, mò yo va vin leve enperisab, e nou tout va vin chanje.
    53: Paske perisab la dwe abiye avèk enperisab la, e mòtèl sa a dwe abiye avèk imòtalite.
    54: 'Men lè perisab sila a fin abiye avèk enperisab la, e mòtèl sila a fin abiye avèk imòtalite a, alò va vin akonpli pawòl ki ekri a: “Lanmò vin vale nèt pa viktwa.”'
    55: “O lanmò, kote viktwa ou? O lanmò, kote doulè pikan an?”
    56: Doulè pikan lanmò a se peche, e pouvwa a peche a se Lalwa a.
    57: Men gras a Bondye, ki bannou viktwa atravè Senyè nou an, Jésus Kri.
    58: Pou sa, byeneme frè m yo, rete fidèl, san varye, toujou ranpli avèk bon zèv Senyè a, avèk konesans ke travay nou nan Senyè a pa anven.
  16:
    1: Koulye a konsènan ofrann pou sen yo; jan mwen te dirije legliz Galatie yo, konsa mwen fè nou konnen tou.
    2: Nan premye jou nan semèn nan, ke nou chak mete sou kote e sere, selon jan li te byen reyisi, pou okenn ofrann pa fèt lè m vini.
    3: Konsa, lè m rive nenpòt moun ke nou ta kab chwazi, mwen va voye yo avèk lèt pou pote kado nou an Jérusalem;
    4: epi si li nesesè pou m ale tou, yo va ale avè m.
    5: Men mwen va vini a nou menm apre mwen pase Macédoine, paske m ap pase Macédoine.
    6: Petèt mwen va rete avèk nou, oswa menm pase sezon livè a, pou nou kapab voye m ale nenpòt kote ke m ta kab ale.
    7: Paske mwen pa vle wè nou koulye a sèlman an pasan; paske mwen espere rete avèk nou pou kèk tan si Dye vle.
    8: Men mwen va rete Éphèse jiska fèt pannkot la;
    9: Paske yon pòt byen laj e efikas vin louvri a mwen menm, e gen anpil advèsè.
    10: Alò, si Timothée vini, fè si ke li avèk nou san koz pou pè; paske l ap fè travay a Bondye a, menm jan mwen ap fè l la.
    11: Donk, pa kite pèsòn meprize li. Men voye l al fè wout li anpè, pou li kapab vin jwenn mwen; paske m ap tann li avèk frè yo.
    12: Men konsènan Apollos, frè nou an, mwen te ankouraje li anpil pou li vin jwenn nou avèk frè yo. Li pa t vle vini koulye a, men li va vini lè li gen opòtinite.
    13: Rete vijilan, kanpe fèm nan lafwa, pran kouraj, mete nou dyanm.
    14: Ke tout sa ke nou fè, fèt ak lanmou.
    15: Alò, mwen ankouraje nou, frè m yo (nou konnen lakay Stéphanas, ke yo te premye fwi nan Achaïe e ke yo te bay tèt yo pou ministè a sen yo).
    16: Pou nou osi vin soumèt a kalite moun sa yo e a tout moun ki ede nan zèv ak travay la.
    17: Mwen rejwi de rive a Stéphanas ak Fortunatus ak Achaïcus paske yo te founi sa ki te manke nan pati a nou menm.
    18: Paske yo te renouvle lespri mwen ak lespri pa nou osi. Donk se pou nou rekonèt moun tankou sa yo.
    19: Legliz Asie yo salye nou. Aquilas avèk Priscille salye nou avèk tout kè yo nan Senyè a, avèk legliz ki lakay yo a.
    20: Tout frè yo salye nou. Salye youn lòt avèk yon bo ki sen.
    21: Salitasyon de pwòp men pa m——Paul.
    22: Si yon moun pa renmen Senyè a, li dwe modi. Maranata (Jésus ap vini). Vin non, Senyè nou an!
    23: Ke gras Senyè a Jésus avèk nou.
    24: Ke lanmou mwen avèk nou tout nan Jésus Kri. Amen.
47:
  1:
    1: 'Paul, yon apot Kris Jésus pa volonte Bondye, e Timothée, frè nou, a legliz Bondye ki nan Corinthe lan, avèk tout sen ki toupatou nan vil Achaïe yo:'
    2: Lagras avèk nou ak lapè ki sòti nan Bondye, Papa nou an, ak Senyè a Jésus Kri.
    3: Beni se Bondye ak Papa a Senyè nou an Jésus Kri, Papa a mizerikòd yo, e Bondye a tout rekonfò yo;
    4: ki rekonfòte nou nan tout afliksyon nou yo pou nou kapab rekonfòte sila ki nan nenpòt afliksyon avèk menm rekonfò ke nou menm te rekonfòte pa Bondye a.
    5: Paske menm jan ke soufrans a Kris yo se pou nou an abondans, konsa tou rekonfò nou an abondans atravè Kris la.
    6: Men si nou aflije, se pou rekonfò ak sali de nou menm. Si nou rekonfòte, se pou rekonfò pa nou, ki efikas pou nou ka sipòte avèk pasyans, menm soufrans ke nou menm isit la ap soufri yo tou.
    7: Konsa, espwa nou pou ou tout fonde byen fèm paske nou konnen menm jan ke ou pataje soufrans nou yo avèk nou, ou menm tou ap pataje rekonfò nou yo.
    8: Paske nou pa vle nou inyoran, frè m yo, de afliksyon ki te vini sou nou an Asie yo, ke nou te peze anpil anpil, menm depase fòs nou, pou nou te kab menm vin dezespere de lavi nou.
    9: Vrèman, nou te gen yon kondanasyon lanmò anndan nou, pou nou pa mete konfyans nan tèt nou, men nan Bondye ki fè mò yo leve a,
    10: ki te delivre nou soti de yon si gran danje lanmò, e Li va delivre nou. Se sou Li menm nou te mete tout espwa nou an. Epi Li va toujou delivre nou;
    11: nou osi ki jwenn avèk nou menm nan lapriyè, pou remèsiman kapab bay pa anpil moun pou nou, pou gras ke nou resevwa atravè priyè anpil moun.
    12: Paske konfyans fyète nou an se sa; temwayaj konsyans nou, ke nan sentete avèk senserite anvè Bondye, pa nan sajès lachè men nan gras Bondye a, nou kondwi tèt nou nan mond lan, e sitou vè nou menm.
    13: Paske nou pa ekri okenn lòt bagay bannou, sof ke sa nou kapab li ak konprann, e m espere ke nou va konprann jiska lafen.
    14: Menm jan ou te osi konprann nou nan yon pati a, ke ou se rezon fyète nou nan jou a Senyè nou an Jésus, menm jan tou ke ou se rezon fyète pa nou an.
    15: Epi premyèman, se te nan konfyans sila ke m te gen entansyon pou vin kote nou an, pou nou ta kapab resevwa yon benediksyon doub.
    16: Sa vle di, pou pase kote nou nan antre Macédoine, e osi nan soti Macédoine pou m vin kote nou, pou nou ta kapab ede m nan vwayaj mwen pou rive Judée.
    17: Konsa, èske m te varye lè m te fè nou konnen entansyon sa a? Oswa sa ke m te propoze a, èske m te propoze li selon lachè? Konsa, li ta sanble wi e non ansanm k ap di nan menm lè a?
    18: Men jan Bondye fidèl la, pawòl nou anvè ou menm se pa wi avèk non ansanm.
    19: Paske Fis Bondye a, Kris Jésus, ki te preche pami nou an, pa nou menm—mwen, Silvain, ak Timothée—pa t di wi e non, men te gen wi sèlman nan Li menm.
    20: Paske malgre fòs kantite pwomès Bondye yo kon bay, nan Li menm, pwomès yo se “wi”; konsa tou, pa Li menm tou, nou di “Amèn” pou laglwa Bondye atravè nou menm.
    21: Koulye a, Sila ki etabli nou avèk ou menm an Kris, epi ki te onksyone nou, se Bondye.
    22: Se Li ki te mete so Li sou nou e te bannou Lespri a nan kè nou kòm yon pwomès.
    23: Men mwen rele Bondye kòm temwen nanm mwen, ke se sèl pou m fè nou gras, m pa t vin Corinthe ankò.
    24: Se pa ke nou menm ta domine fwa pa nou, men se ouvriye nou ye ansanm avèk ou pou lajwa ou. Paske nan lafwa a, ou deja kanpe fèm.
  2:
    1: Men mwen te deside sa pou koz pa mwen, pou mwen pa ta vin kote nou menm nan tristès ankò.
    2: Paske si m fè nou tris, kilès k ap fè m kontan, sof ke sila ke m te fè tris la.
    3: Sa se menm bagay ke m te ekri nou an, jis pou lè m te vini, pou mwen pa ta twouve tristès nan sila ki ta dwe fè m rejwi yo. Paske mwen gen konfyans ke m gen nan nou tout la, pou lajwa pa m ta kapab lajwa pa nou tout.
    4: Paske se te nan anpil afliksyon ak soufrans nan kè mwen, ke m te ekri nou avèk anpil dlo nan zye; pa pou m ta fè nou tris, men pou nou ta kapab konnen lanmou pwofon ke mwen gen pou nou an.
    5: Men si yon moun fè nou tris, se pa mwen li fè tris la, men, nan yon sèten sans, (jis pou m pa di twòp) a nou tout.
    6: Sifi pou yon moun konsa se pinisyon ki te enpoze pa majorite a.
    7: Donk okontrè, nou ta pito rekonfòte e padone li, otreman pou yon moun konsa ta sibi yon tristès ki depase limit.
    8: Pou sa, mwen ankouraje nou pou fè l konnen ankò, lanmou nou gen anvè li a.
    9: Paske nan bi sa, mwen osi te ekri nou pou m te kapab teste nou, si nou obeyisan nan tout bagay.
    10: Men sila ke nou te padone a, mwen te padone li tou; paske anverite, sa ke m te padone a, si vrèman mwen te padone yon bagay, mwen te fè l pou koz nou nan prezans a Kris la
    11: pou Satan pa t kab vin pwofite de nou; paske nou pa inyoran de manèv li yo.
    12: Alò, lè m te vini Troas pou levanjil a Kris la, e lè yon pòt te vin ouvri pou mwen nan Senyè a,
    13: mwen pa t gen repo nan lespri mwen, akoz mwen pa t twouve Tite, frè mwen an. Konsa, mwen te kite yo, pou mwen te kontinye vè Macédoine.
    14: Men gras a Bondye, ki toujou mennen nou nan viktwa Li an Kris la, e ki toujou fè parèt nan nou yon pafen ki santi bon de konesans a Li nan tout kote.
    15: Paske nou se odè santi bon a Kris la vè Bondye pami sila k ap vin sove yo, e pami sila k ap peri yo.
    16: Pou youn, yon movèz odè ki soti nan lanmò pou rive nan lanmò, pou lòt la, yon odè ki soti nan lavi pou rive nan lavi. E kilès nan nou ki gen ase de fòs pou bagay sa yo?
    17: Paske nou pa tankou anpil moun, k ap vann pawòl Bondye a. Men nan senserite, devan ze Bondye, nou pale nan Kris.
  3:
    1: Èske n ap kòmanse bay pwòp tèt nou lwanj ankò? Oswa èske nou menm bezwen, tankou kèk lòt moun, lèt rekòmandasyon pou nou menm, oswa petèt ki sòti de nou menm?
    2: Nou menm nan legliz Korent se lèt nou, ki ekri nan kè nou, ki rekonèt e ki li pa tout moun.
    3: Li parèt klè ke nou se yon lèt ki sòti nan Kris la, ki pran swen pa nou menm, ki pa t ekri avèk lank, men avèk Lespri Bondye vivan an, pa sou tablèt wòch, men sou tablèt kè lòm.
    4: Yon konfyans konsa ke nou genyen atravè Kris la vè Bondye.
    5: Se pa ke nou ase fò nan nou menm pou konsidere ke tout bagay kapab sòti nan nou menm, men fòs nou an soti nan Bondye.
    6: Ki te osi fè nou ase fò tankou sèvitè a yon akò tounèf, pa selon lèt la, men selon Lespri a. Paske lèt la touye, men Lespri a bay lavi.
    7: Men si zèv lanmò a, ak lèt la byen grave sou wòch te vini avèk glwa, jis pou fis Israël yo pa t kapab fikse atansyon yo sou figi Moïse akoz de glwa a figi li, malgre briyans lan te kòmanse ap bese,
    8: kòman zèv Lespri a p ap vin pi fò avèk laglwa a?
    9: Paske si zèv kondanasyon an gen glwa, konbyen anplis zèv ladwati a p ap ranpli avèk glwa?
    10: Paske anverite, sa ki te gen glwa a, nan ka sa a pa gen glwa, akoz glwa ki depase l la.
    11: Paske si sa ki disparèt la te avèk glwa, bokou plis sa ki rete a gen glwa.
    12: Konsa, akoz ke nou gen yon espwa parèy a sa a, nou sèvi ak gran kouraj nan pawòl nou yo.
    13: Se pa tankou Moïse ki te konn mete yon vwal sou figi l pou fis Israël yo pa t kab gade avèk atansyon sou fen sa ki t ap disparèt la.
    14: Men tèt yo te vin di; paske jis rive nan jou sa a, nan lekti ansyen akò a, menm vwal la rete toujou san leve, paske se jis nan Kris li vin leve.
    15: Men jis rive nan jou sa a, lè ekriti Moïse la vin li, yon vwal kouvri kè yo.
    16: Men nenpòt lè yon moun vire vè Senyè a, vwal la vin sòti.
    17: Alò, Senyè a se Lespri a; e kote Lespri Senyè a ye, gen libète.
    18: Men nou tout, avèk figi devwale k ap gade tankou nan yon miwa laglwa Senyè a k ap transfòme nan menm imaj a glwa sa a, jis rive nan glwa ki sòti nan Senyè a, ki se Lespri a.
  4:
    1: Konsa, akoz ke nou gen ministè sa a, jan nou te resevwa mizerikòd la, nou pa dekouraje.
    2: Men nou renonse a bagay ki fèt an kachèt ki fè wont yo. Nou pa mache nan riz, ni nan kase fòs pawòl Bondye a ak desepsyon, men ak demonstrasyon verite a, nou rekòmande tèt nou a konsyans tout moun devan zye Bondye.
    3: Men si levanjil nou an vwale, li vwale pou sila k ap peri yo.
    4: Nan ka sila a, dye a mond sa a vwale lespri a enkwayan yo pou yo pa wè limyè levanjil la, glwa a Kris la, ki se imaj a Bondye.
    5: Paske nou pa preche tèt nou, men Kris Jésus a kòm Senyè, epi nou menm kòm sèvitè a nou tout, pou kòz a Jésus.
    6: 'Paske se Bondye, ki te di: “Limyè va klere nan tenèb la”. Se Li menm nan ki te briye nan kè nou pou bay limyè de konesans a glwa Bondye a, ki se nan figi Kris Jésus a.'
    7: Men nou gen trezò sa a nan po ki fèt avèk tè ajil, pou grandè a pouvwa ki depase tout bagay la, kapab sòti nan Bondye e pa nan nou menm.
    8: Nou aflije nan tout fason, men nou pa kraze; nou nan konfizyon, men nou pa nan dezespwa,
    9: pèsekite, men nou pa abandone. Nou pran so, men nou pa detwi.
    10: Nou toujou ap pote nan kò la, lanmò Jésus, pou lavi Jésus kapab vin parèt nan kò nou.
    11: Paske nou menm ki vivan yo toujou ap livre a lanmò pou kòz a Jésus, pou lavi Jésus kapab osi manifeste nan chè mòtèl nou an.
    12: Konsa, lanmò travay nan nou, men lavi nan ou.
    13: 'Men avèk menm lespri lafwa a, selon sa ki ekri a: “Mwen te kwè, e akoz sa mwen te pale”, nou osi kwè, e akoz sa, nou pale;'
    14: avèk konesans ke Sila ki te leve Senyè a Jésus va leve nou osi avèk Jésus e va prezante nou avèk nou menm.
    15: Paske tout bagay se pou koz a nou menm, pouke lagras k ap gaye a de plizanplis moun nan kapab koz anpil remèsiman pou laglwa Bondye.
    16: Donk, nou p ap dekouraje, men malgre ke lòm eksteryè nou ap dekonpoze deja lòm enteryè nou ap renouvle de jou an jou.
    17: Paske ti afliksyon pou yon ti tan an ap pwodwi pou nou yon pwa laglwa etènèl ki depase tout konparezon,
    18: pandan nou p ap gade bagay ki vizib, men bagay ki pa vizib. Paske bagay vizib yo se pou yon ti moman, men bagay ki pa vizib yo se pou tout letènite.
  5:
    1: Paske nou konnen ke si tant tèrès la ki se lakay nou an vin demoli, nou gen yon kay ki sòti nan Bondye; yon kay ki pa fèt avèk men, ki etènèl nan syèl la.
    2: Paske vrèman, nan kay sila a, nou plenyen avèk lanvi pou nou abiye nou ak kay nou ki nan syèl la;
    3: kòmsi nou konnen ke lè nou fin mete li, nou p ap janm toutouni ankò.
    4: Paske vrèman, pandan nou nan tant kò sa a, nou plenyen, nou anba gwo fado, paske nou pa vle dezabiye nou, men abiye nou, jis pou sa ki mòtèl la kapab anglouti pa lavi etènèl.
    5: Alò, Sila ki te prepare nou pou menm bi sa a, se Bondye, ki te bannou Lespri Sen kòm yon pwomès la.
    6: Konsa, toujou avèk bon kouraj, ak konesans ke pandan nou lakay nou nan kò a, nou absan de Senyè a,
    7: paske nou mache pa lafwa, e pa selon sa nou wè.
    8: Men, mwen di nou, nou gen bon kouraj. Nou prefere pito absan de kò a pou prezan lakay nou avèk Senyè a.
    9: Konsa nou gen osi kòm dezi, pou, kit nou lakay, kit nou absan, pou fè Li menm plezi.
    10: Paske nou tout dwe parèt devan chèz jijman a Kris la, pou chak moun kapab rekonpanse pou zèv li nan kò a, selon sa li te fè, kit byen kit mal.
    11: Konsa, avèk konesans lakrent Senyè a, nou menm ap fè tout moun kwè, men nou vin rekonèt devan Bondye; epi mwen espere ke nou rekonèt nan konsyans pa nou yo tou.
    12: Nou p ap vin pale byen de pwòp tèt nou bannou ankò, men n ap bannou yon okazyon pou vin fyè de nou, pou nou kab gen yon repons a sila ki jwenn fyète nan aparans, men pa nan kè.
    13: Paske si nou vin debòde, se pou Bondye. Epi si nou nan bon sans nou, se pou nou menm.
    14: Paske lanmou Kris la k ap bourade nou. Konsa li mennen nou a konklizyon sa a; ke yon moun te mouri pou tout moun, kidonk, tout moun te mouri.
    15: Li te mouri pou tout moun, pouke sila ki vivan yo pa ta viv pou tèt yo ankò, men pou Li menm ki te mouri an e ki te leve ankò pou yo a.
    16: Pou sa a, depi koulye a nou pa rekonèt okenn moun selon lachè. Malgre ke nou te konnen Kris selon lachè, deja koulye a nou pa konnen Li fason sa a ankò.
    17: Donk Si yon moun nan Kris, Li se yon kreyati tounèf. Ansyen bagay yo vin pase. Gade byen, tout bagay vin tounèf.
    18: Konsa, tout bagay sa yo sòti nan Bondye ki te rekonsilye nou a Li menm pa Kris la, e ki te bannou ministè rekonsilyasyon an.
    19: Kòmsi ke Bondye te nan Kris ki t ap rekonsilye mond lan a Li menm, san konte ofans pa yo kont yo menm, e Li te livre bannou, pawòl a rekonsilyasyon an.
    20: Konsa, nou se ambasadè pou Kris, tankou si Bondye t ap sèvi nou pou sipliye lòt. Pou sa a, nou priye nou nan non a Kris la pou nou vin rekonsilye ak Bondye.
    21: Li te fè Sila ki pa t konnen okenn peche a devni peche pou nou menm, pou nou ta kapab devni ladwati Bondye nan Li menm.
  6:
    1: Epi nan travay ansanm avèk Li menm, nou osi ankouraje ou pou nou pa resevwa lagras Bondye a anven.
    2: 'Paske Li di: “Nan tan akseptab la Mwen te koute nou, e nan jou sali a Mwen te ede nou”. Gade byen, koulye a se “tan akseptab la”. Gade byen, koulye a se “jou sali a”.'
    3: Konsa, Nou p ap bay kòz pou ofans nan anyen, pou ministè a pa vin pèdi valè li.
    4: 'Men nan tout bagay pou n ap rekòmande tèt nou kòm sèvitè a Bondye: nananpil andirans, nan afliksyon, difikilte, ak detrès'
    5: nan pran kou, nan pran prizon, nan twoub, nan travay di, nan san dòmi nan grangou
    6: nan lavi dwat, nan konesans, nan pasyans, nan bonte, nan Lespri Sen an, nan vrè lanmou an
    7: nan pawòl verite a, nan pwisans Bondye a; ak zam ladwati pou men dwat ak men goch yo,
    8: pa laglwa ak wont, pa move rapò ak bon rapò, gade kòm mantè yo, malgre sa nan verite a;
    9: kòm enkoni malgre byen koni, kòm moun k ap mouri men gade, nou byen vivan; kon sila ke y ap pini, men poko mete a lanmò,
    10: kòm plen ak tristès men toujou ap rejwi, kòm pòv, men ap fè anpil moun rich, kòm yon moun ki pa genyen anyen men ki posede tout bagay.
    11: Bouch nou pale avèk libète ak nou menm, o Korentyen yo. Kè nou ouvri byen laj.
    12: Nou pa anpeche nou, men ou anpeche nan pwòp afeksyon pa w.
    13: Koulye a, nan yon echanj konsa—-m ap pale kòmsi se ak timoun mwen yo—-ouvri kè nou laj pou nou tou.
    14: Pa mare ansanm avèk enkwayan yo; paske ki relasyon ki gen antre ladwati ak inikite, oswa ki rapò ki genyen antre limyè ak tenèb?
    15: Oubyen ki amitye Kris gen avèk Bélial, oswa kisa yon kwayan gen an komen avèk yon enkwayan?
    16: 'Oswa, ki akò tanp Bondye a gen avèk zidòl yo? Paske nou se tanp a Bondye vivan an. Jan Bondye te di a: “Mwen va viv nan yo e mache pami yo. Mwen va Bondye pa yo e yo va pèp Mwen.”'
    17: Konsa, “‘Soti nan mitan yo, e separe de yo’, di Senyè a. ‘Pa touche sa ki enpi. Mwen va akeyi nou.
    18: Mwen va yon Papa pou nou, e nou va fis ak fi pou Mwen,’ di Senyè Tou Pwisan an.”
  7:
    1: Konsa, paske nou gen pwomès sa yo byeneme, annou netwaye tèt nou de tout salte lachè ak lespri, e vin konplete lasentete nan lakrent Bondye.
    2: Fè espas pou nou nan kè nou. Nou pa t fè pèsòn mal. Nou pa t fè pèsòn vin konwonpi, ni nou pa t pran avantaj sou okenn moun.
    3: Mwen pa pale pou kondane nou, paske Mwen te di avan sa, nou nan kè nou jis nou rive mouri ansanm e viv ansanm.
    4: Konfyans mwen gen nan nou an gran. Fyète m lè m nonmen non nou an gran. Mwen ranpli avèk rekonfò. M ap debòde avèk lajwa nan tout afliksyon nou yo.
    5: 'Paske menm lè nou te vini Macédoine, chè nou pa t gen okenn repo, men nou te aflije toupatou: konfli deyò, laperèz anndan.'
    6: Men Bondye, ki rekonfòte sila k ap viv nan afliksyon yo, te rekonfòte nou lè Tite te vini an.
    7: Pa sèlman vini li an, men osi pa rekonfò avèk sila li te rekonfòte nou an, lè li te bannou rapò de dezi nou genyen an, tristès nou, zèl ke nou te gen pou mwen an; pou m te rejwi plis toujou.
    8: Paske malgre ke m te koze tristès pa lèt mwen an, mwen pa regrèt sa; sepandan mwen te regrèt li. Paske mwen wè ke lèt sa a te koze tristès nou, malgre sèlman pou yon ti tan.
    9: Koulye a, mwen rejwi, pa paske mwen te fè nou tris, men ke nou te vin tris jis pou mennen nou a larepantans. Paske mwen te fè nou tris selon volonte Bondye, jis pou nou pa ta soufri pèt nan okenn bagay akoz nou menm.
    10: Paske tristès ki selon volonte Bondye a prodwi yon repantans ki san regrè, ki mennen nan sali; men tristès a mond lan prodwi lanmò.
    11: Paske gade byen avèk ki senserite menm bagay sa a, tristès sa ki sòti nan Bondye a, te vin prodwi nan nou. Kèl jistifikasyon pou nou menm, kèl endiyasyon, kèl krent, kèl dezi, kèl zèl, kèl retribisyon kont lemal. Nan tout bagay nou te montre a tèt nou, nou inosan nan zafè sila a.
    12: Donk, malgre m te ekri nou, se pa t pou koz a sila ki te fè ofans lan, ni pou koz a sila ki te donmaje a, men pou Bondye ta kapab konfime nan ou senserite ou anvè nou menm.
    13: Pou rezon sa a, nou te rekonfòte. Epi anplis de rekonfò nou, nou te rejwi menm plis pou lajwa a Tite, paske lespri li te vin rafrechi pa nou tout.
    14: Paske si nan yon bagay mwen te fè nou konpliman a li menm, nou pa t fè m wont. Men menm jan ke nou te pale tout bagay anverite a nou menm nan, menm jan an osi tout konpliman nou te pale Tite de nou te vin fè prèv ke se te verite.
    15: Afeksyon Li anvè nou ap vin plis toujou lè li sonje obeyisans nou tout, jan nou te resevwa li avèk lakrent e avèk tranbleman.
    16: Mwen rejwi ke nan tout bagay mwen gen konfyans nan nou.
  8:
    1: Koulye a, frè nou yo, nou ta renmen fè nou konnen lagras Bondye ki te vin bay nan legliz Macédoine yo.
    2: Ke nan yon gran eprèv afliksyon, abondans lajwa ak gwo povrete, yo te debòde jis li vin richès nan jenewozite yo.
    3: Paske mwen temwaye ke selon kapasite yo, e menm depase kapasite yo, yo te bay selon pwòp volonte pa yo.
    4: Yo t ap byen plede avèk nou avèk anpil ankourajman, pou favè pran pa nan soutyen a fidèl yo.
    5: Epi sa menm, se pa jan nou te prevwa a, men yo te dabò bay tèt yo a Senyè a, e a nou menm selon volonte Bondye.
    6: Donk, nou te ankouraje Tite ke, jan li te kòmanse oparavan an, pou li ta osi konplete nan nou zèv gras sila a.
    7: Men menm jan nou toujou fè ekselans ki depase nan tout bagay, nan lafwa, nan langaj, nan konesans, nan zèl, ak nan lanmou ke nou te enspire nan ou an, gade ke ou depase osi nan zèv lagras sila a.
    8: Mwen p ap pale sa tankou se yon lòd, men pou pwouve selon zèl a lòt yo, senserite lanmou pa nou tou.
    9: Paske nou konnen lagras Senyè nou an Jésus Kri, ke malgre Li te rich, pou koz nou, Li te vin pòv, pouke, nou menm, atravè povrete Li, nou ta kapab vin rich.
    10: Mwen bay opinyon mwen nan ka sa a, paske sa se nan avantaj pa nou, ki, lane pase, te premye moun ki te kòmanse fè non sèlman sa, men osi te gen volonte pou fè l.
    11: Men koulye a, fin fè li. Menm jan nou te gen bòn volonte pou fè l la, pou li kapab osi konplete pa kapasite nou.
    12: Paske si volonte a la, li akseptab selon sa ke yon moun genyen, pa selon sa ke li pa genyen.
    13: Paske sa se pa pou fè lòt yo alèz, pandan nou pote gwo chaj, men pou gen egalite.
    14: Nan tan prezan sila, abondans nou la pou satisfè bezwen pa yo, pouke abondans pa yo osi kapab vin yon sous pou bezwen pa nou, pouke kapab gen egalite.
    15: 'Jan sa ekri a: “Sila ki te ranmase anpil la, pa t gen depase, e sila ki te ranmase piti a pa t manke.”'
    16: Men gras a Bondye ki mete menm zèl la pou nou nan kè Tite la.
    17: Paske li pa t sèlman aksepte apèl nou, men akoz li te trè zele, li te vin kote nou ak pwòp volonte li.
    18: Epi nou te voye avèk li frè a ki gen bon repitasyon nan bagay levanjil ki te gaye pami tout legliz yo.
    19: Epi se pa sèlman sa, men li te osi chwazi pa legliz yo pou vwayaje avèk nou nan zèv lagras sila ke n ap administre pou glwa a Senyè a Li menm, e pou montre bòn volonte nou.
    20: N ap pran prekosyon pou pèsòn pa vin denigre administrasyon nou nan kado jenewozite sila a.
    21: Paske nou respekte sa ki onorab, non sèlman nan zye Senyè a, men osi nan zye lèzòm.
    22: Nou te voye avèk yo, frè nou an, ke nou souvan teste, e twouve zèl nan anpil bagay, men koulye a menm pi zele akoz de gran konfyans li nan nou menm.
    23: Tankou pou Tite, li se asosye e ouvriye parèy mwen pami nou. Tankou pou frè nou yo, yo se mesaje a legliz yo, yon glwa pou Kris la.
    24: Konsa, piblikman devan legliz yo, montre yo prèv lanmou nou ak rezon pou gen fyète de nou.
  9:
    1: Paske se pa nesesè pou m ta ekri nou sou ministè sa a pou sen yo,
    2: paske mwen konnen volonte nou. Pou sa menm, mwen fè nou konpliman devan pèp Macédoine lan, anfèt ke Achaïe te deja prepare depi ane pase, e ke zèl nou te eksite pifò nan yo.
    3: Men mwen te voye frè yo, pouke konpliman nou an pa ta fèt nan vid nan ka sa a, pouke jan mwen t ap di a, nou kapab byen prepare.
    4: Pou si li pa t fèt, epi nenpòt nan Masedonyen yo ta parèt avè m, nou pa t ap desi (ak ou menm tou) e soufri wont akoz sa ki te anvizaje.
    5: Donk, mwen te panse ke li te nesesè pou ankouraje frè yo pou yo ta ale devan nou menm pou òganize davans kado jenewozite ke nou te deja pwomèt la. Epi konsa, kado sa a ta kapab parèt kon yon kado jenewozite ki pa afekte pa lanvi de nou menm.
    6: Sonje, sila a ki simen tikal va rekòlte tikal. Men sila a ki simen an abondans va rekòlte an abondans.
    7: Chak moun dwe fè jis jan ke li te rezone nan kè l, pa avèk regrè oubyen anba presyon, paske Bondye renmen yon moun ki bay avèk jwa.
    8: Epi Bondye kapab fè tout gras vin an kantite a nou menm, pou nou toujou gen kont nou nan tout bagay, pou nou kapab gen osi yon abondans nan tout bon zèv.
    9: 'Jan sa ekri a: “Li te gaye toupatou. Li te bay a malere yo. Ladwati Li ap rete jis pou tout tan.”'
    10: Koulye a Li menm ki founi semans pou sila k ap simen an avèk pen pou l manje, va founi e miltipliye semans nou an pou simen e ogmante rekòlt ladwati nou an.
    11: Pou konsa, nou ka anrichi nan tout bagay ak tout jenewozite, ki atravè nou, ap pwodwi remèsiman a Bondye.
    12: Paske ministè sèvis don sa a se pa sèlman pou byen founi bezwen a sen yo, men va osi pou debòde atravè anpil remèsiman a Bondye.
    13: Akoz de prèv ki te bay pa ministè sèvis sila a, yo va bay Bondye glwa pou obeyisans konfesyon levanjil a Kris la, ak jenewozite don pa nou pou yo menm, ak tout lòt yo.
    14: Pandan yo menm osi, nan lapriyè pou nou, y ap gen dezi wè nou akoz ke gras Bondye ki anndan nou an ki depase tout bagay.
    15: Remèsiman a Bondye pou don Li ki depase tout sa ki kapab eksprime.
  10:
    1: Koulye a, mwen menm Paul, mwen ankouraje nou pa imilite ak dousè a Kris la—mwen menm ki enb lè mwen fasafas avèk nou, men plen ak kouraj anvè nou lè m absan!
    2: Mwen mande ke lè m prezan ke m p ap oblije vin parèt ak menm fòs kouraj la pou mwen ta vin advèsè kèk moun ki konsidere nou tankou moun ki te mache selon lachè.
    3: Paske malgre ke n ap mache nan lachè, nou pa fè lagè selon lachè,
    4: paske zam lagè nou yo pa nan lachè, men ranpli ak pwisans Bondye pou detwi barikad yo.
    5: N ap detwi tout sipozisyon avèk tout ògèy ki vin leve kont konesans Bondye a, e nou ap mennen tout panse kaptif yo nan obeyisans a Kris la.
    6: Konsa, nou prè pou pini tout dezobeyisans, lè obeyisans nou an fin ranpli.
    7: Nou menm ap gade bagay yo kòmsi, pa deyò. Si nenpòt moun gen konfyans nan tèt li ke li pou Kris, kite li konsidere sa ankò nan lespri li, ke menm jan li nan Kris la nou menm osi, nou nan Li.
    8: Paske menm si m ta vante tèt mwen yon ti kras anplis pou otorite nou ke Senyè a te bay pou bati nou menm e pa pou detwi nou, mwen p ap wont.
    9: Paske mwen pa vle li sanble ke m ta entimide nou pa lèt mwen yo.
    10: 'Paske, yo di: “Lèt li yo lou e dyanm, men prezans pèsonèl li pa enpresyonan ditou, e jan li pale vrèman meprizab.”'
    11: Kite yon moun konsa konsidere sa; ke sa nou ye nan lèt nou yo lè nou absan, se menm moun nan ke nou ye nan aksyon lè nou la.
    12: Paske nou p ap tante sèvi kouraj nou pou konpare oswa klase nou menm avèk kèk nan sila ki rekòmande tèt yo. Men lè yo mezire tèt yo ak yo menm e konpare tèt yo avèk yo menm, yo san konprann.
    13: Men nou p ap vante tèt nou plis ke mezi nou, men nan domèn kote Bondye te chwazi nou kòm yon mezi, pou menm rive kote nou ye a.
    14: Paske nou p ap lonje depase kapasite nou menm, kòmsi li pa t rive bò kote nou, paske nou te premye pou vini jis rive kote ou nan levanjil Kris la.
    15: Nou p ap vante tèt nou depase mezi pa nou, kòmsi, nan zèv a lòt moun, men avèk espwa ke pandan lafwa nou ap grandi, nou va, nan mezi nou, agrandi menm plis akoz nou menm.
    16: Konsa nou ka preche levanjil menm nan zòn pi lwen nou yo, e pa vante tèt nou nan travay ki te fèt nan landwa a yon lòt.
    17: Men “Sila k ap vante tèt li a, kite li vante tèt li nan Senyè a.”
    18: Paske se pa sila ki rekòmande tèt li a ki apwouve, men se sila ki rekòmande pa Bondye a.
  11:
    1: Mwen swete ke nou ta ban mwen pèmisyon pou yon ti foli; men anfèt nou ban mwen l deja.
    2: Paske mwen jalou pou nou avèk yon jalouzi ki sòti nan Bondye. Paske mwen te fyanse nou ak yon mari, pou m ta kapab prezante nou a Kris kòm yon vyèj ki san tach.
    3: Men mwen pè pou menm jan ke Eve te twonpe pa riz sèpan an, pou panse nou ta de yon fason oubyen yon lòt detounen de devosyon sensè e san tach de Kris la.
    4: Paske si yon moun vini pou preche yon lòt Jésus, ke nou menm pa t preche, oswa nou resevwa yon lòt lespri ke nou pa t resevwa, oswa yon lòt levanjil ke nou pa t aksepte, nou ase tolere sa.
    5: Paske mwen pa konsidere tèt mwen kòm enferyè a pi gran apot yo.
    6: Men menmsi mwen manke abil nan pale, deja mwen pa konsa nan konesans. Anfèt, nan tout aspè, sa te deja fèt klè de nou tout, nan tout bagay.
    7: Oubyen èske mwen te fè yon peche lè m te aksepte imilye tèt mwen pou nou menm ta kapab egzalte, paske m te preche levanjil Bondye a nou menm san frè?
    8: Okontrè, mwen te vòlè lòt legliz yo lè m te pran kòb soutyen lan nan men yo pou sèvi nou.
    9: Lè m te prezan avèk nou nan nesesite, mwen pa t devni yon chaj pou okenn moun; paske lè frè yo te vini sòti Macédoine, yo te satisfè tout bezwen m yo, e nan tout bagay mwen te kenbe tèt mwen pou mwen pa t vin yon chaj pou nou menm, e m va kontinye fè menm bagay la.
    10: Jan verite Kris la nan mwen an vante tèt mwen an p ap tèmine fèt nan zòn Achaïe yo.
    11: Poukisa? Paske mwen pa renmen nou? Bondye konnen ke m renmen nou!
    12: Men m ap kontinye fè sa ke m ap fè a pou m kapab rachte okazyon de sila yo ki vle twouve yon okazyon pou moun konsidere yo egal avèk nou nan bagay ke y ap vante tèt yo.
    13: Paske moun konsa yo se fo apot yo ye, ouvriye twonpè k ap degize tèt yo tankou apot a Kris yo.
    14: Sa pa yon gwo sipriz, paske menm Satan degize tèt li tankou yon zanj limyè.
    15: Konsa, se pa yon sipriz si sèvitè li yo degize tèt yo tankou sèvitè ladwati Bondye yo, ki va tèmine menm jan kon pwòp zèv pa yo.
    16: Ankò mwen di, ke pèsòn pa panse ke mwen fou. Men si nou panse sa, resevwa m menm tankou moun fou, pou mwen tou kapab vante tèt mwen tou piti.
    17: Sa m ap di a, mwen p ap di li jan Senyè a ta pale, men yon jan fou, konsi, m ap vante tèt mwen an.
    18: Akoz ke anpil moun vante tèt yo selon lachè, mwen va vante tèt mwen konsa tou.
    19: Men nou menm ki tèlman saj, tolere foli a avèk kè kontan.
    20: Paske nou tolere li si yon moun fè nou esklav, si yon moun devore nou, si yon moun pran avantaj de nou, si yon moun egzalte tèt li, menm si yon moun bannou kou nan figi.
    21: Nan wont mwen, mwen oblije di ke nou te twò fèb pa konparezon. Men nan nenpòt bagay respekte nenpòt lòt moun se plen ak kouraj (mwen pale ak foli), mwen menm, mwen gen kouraj menm jan an.
    22: Èske se Ebre yo ye? Mwen menm tou, mwen Ebre. Èske se Izrayelit yo ye? Mwen menm tou, mwen se Izrayelit. Èske se desandan Abraham yo ye? Mwen menm tou.
    23: Èske se sèvitè a Kris yo ye? (Mwen pale tankou moun fou) Mwen menm tou, plis nan travay, bokou plis nan pran prizon. Mwen te bat depase mezi, mwen te souvan nan danje lanmò.
    24: Senk fwa mwen te resevwa nan men Jwif yo trant-nèf kout fwèt.
    25: Twa fwa mwen te bat avèk baton, yon fwa mwen te lapide avèk wòch, twa fwa mwen te nan bato ki kraze nan lanmè, yon jou ak yon nwit mwen te pase nan fon lanmè.
    26: Souvan mwen te fè vwayaj, an danje nan rivyè, danje ak vòlè, danje ak pwòp moun peyi mwen, danje ak moun etranje yo danje nan vil yo, danje nan dezè, danje sou lanmè, e danje pami fo frè yo.
    27: Mwen te nan travay, nan sikonstans difisil, nan anpil nwit san dòmi, nan grangou ak swaf, souvan san manje, nan fredi e san rad.
    28: Apa kondisyon ekstèn sa yo, gen fòs opresyon chak jou sou mwen pou sousi mwen gen pou tout legliz yo.
    29: Kilès ki vin fèb, san m pa fèb tou? Kilès ki lage nan peche, san gwo sousi mwen.
    30: Si mwen dwe vante tèt mwen, m ap vante tèt mwen de sa ki apatyen a feblès mwen.
    31: Bondye e Papa a Senyè a Jésus Li menm ki beni pou tout tan an, konnen ke m p ap bay manti.
    32: Nan Damas gouvènè anba Arétas, wa a t ap veye vil moun Damas yo pou l te kapab sezi mwen.
    33: Se konsa mwen te kite lòt moun desann mwen nan yon panyen pa fenèt nan mi an, e se konsa m te chape nan men li.
  12:
    1: Vante tèt pa bon, men malgre ke li pa gen pwofi, kite m rive nan vizyon ak revelasyon Senyè a.
    2: Mwen konnen yon nonm an Kris, ki katòzan pase—-si se te nan kò li, m pa konnen, oubyen si se pa t nan kò li, m pa konnen, Bondye konnen——yon nonm konsa te monte nan twazyèm syèl la.
    3: Epi mwen konnen jan yon nonm konsa——si se nan kò li oubyen apa de kò li, mwen pa konnen (Bondye konnen),
    4: jan li te rale anwò nan Paradi e li te tande pawòl ki pa t kapab eksprime, ke yon nonm pa gen pèmèt pou l pale.
    5: Pou yon nonm konsa ak eksperyans li yo, mwen va anfle; men pou mwen, mwen p ap anfle, eksepte nan sa ki gade a feblès mwen.
    6: Paske si mwen vle vante tèt mwen, mwen p ap fè foli; paske se verite m ap pale. Men m ap sispann fè sa pou pèsòn pa fè mwen kredi pou plis ke sa li wè nan mwen oubyen tande de mwen.
    7: Akoz grandè a revelasyon yo depase tout bagay, pou rezon sa a, pou anpeche m vante tèt mwen, mwen te resevwa yon pikan nan chè a, yon mesaje Satan pou toumante mwen, pou anpeche mwen vante tèt mwen.
    8: Konsènan sa, mwen te priye Senyè a twa fwa pou sa te kab sòti sou mwen.
    9: 'Men Li te di mwen: “Lagras mwen sifi pou ou, paske pouvwa a vin konplè nan feblès”. Konsa, avèk kè kontan, mwen va pito vante tèt mwen de feblès mwen, jis pou pouvwa Kris la kapab rete nan mwen.'
    10: Konsa mwen byen kontan avèk feblès yo, avèk ensilt yo, avèk twoub yo, avèk pèsekisyon yo, avèk difikilte yo, pou koz a Kris. Paske lè m fèb, se nan moman sa a ke m gen fòs.
    11: Koulye a, mwen te gen tan vin fou. Nou menm, nou te fòse m fè sa. Anverite, mwen ta dwe felisite pa nou menm, paske nan okenn jan, mwen pa t enferyè de apot pi wo yo, malgre mwen menm, mwen pa anyen.
    12: Sign a yon vrè apot te fèt pami nou avèk tout pèseverans, pa sign, mèvèy ansanm ak mirak yo.
    13: Paske nan ki sans nou te trete kòm enferyè a rès legliz yo, eksepte mwen menm, m pa t vin yon chaj pou nou? Padone mwen pou mal sa a.
    14: Sa fè pou yon twazyèm fwa ke m prè pou vin kote nou, e mwen p ap yon chaj pou nou; paske mwen p ap chèche sa ke nou posede, men kè nou menm. Paske se pa timoun yo ki responsab pou ekonomize pou paran yo, men paran yo pou timoun yo.
    15: Mwen va avèk kè kontan depanse e konsakre m pou nanm nou. Si m renmen nou plis konsa, èske nou dwe renmen m mwens?
    16: Men malgre jan sa kapab ye a mwen menm, mwen pa t mete chaj tèt mwen bannou. Sepandan, nonm malen ke mwen ye, mwen te vin pran nou pa riz.
    17: Éske mwen te pran avantaj sou nou, swa fè kòb sou nou atravè okenn nan sila ke mwen te voye bannou yo?
    18: Mwen te ankouraje Tite pou ale, e mwen te voye frè a avèk li. Éske Tite te pran okenn avantaj sou nou? Èske nou pa t kondwi tèt nou nan menm lespri a e mache sou menm pa yo?
    19: Èske ou kwè ke n ap sèlman fè eskiz pwòp tèt nou devan nou menm. Anverite se te devan zye Bondye ke nou pale an Kris la. Men nou fè tout sa pou edifikasyon nou, byeneme yo.
    20: Paske mwen pè ke petèt lè m vin kote nou, pou mwen pa twouve nou jan mwen swete l la, e pou nou pa jwenn mwen jan nou swete l la; pou petèt kapab genyen kont, jalouzi move jan, dispit, kout lang tripotay, awogans, ak tapaj.
    21: Mwen pè ke lè m vini ankò pou Bondye mwen an pa rabese m devan nou, e pou mwen pa gen tristès pou anpil nan sila ki te peche nan tan pase yo e ki pa t repanti de salte, imoralite, ak sansyalite ke yo te fè yo.
  13:
    1: Sa se twazyèm fwa m ap vin kote nou. “Chak sa ki fèt dwe konfime pa temwayaj a de oubyen twa temwen.”
    2: Mwen te di nou oparavan lè m te la nan dezyèm fwa a, e byenke m pa la koulye a, mwen di davans a sila yo ki te peche nan tan pase yo e a tout rès moun yo tou, ke si m vini ankò, mwen p ap epagne pèsòn.
    3: Paske se konsa nou ap chache prèv a Kris ki pale nan mwen an, e ki pa fèb anvè nou an, men byen pwisan nan nou.
    4: Paske malgre Li te krisifye akoz de feblès, deja Li vivan akoz de pwisans Bondye a. Paske nou osi, nou fèb nan Li, malgre nou va viv avèk Li akoz de pwisans Bondye anvè nou.
    5: Fè prèv tèt nou pou wè si nou nan lafwa. Egzamine tèt nou! Oubyen èske nou pa rekonèt sa nan ou menm, ke Jésus Kri nan nou—-amwenske anfèt nou ta echwe nan tès la?
    6: Men mwen gen konfyans ke ou va vin reyalize ke nou menm, nou pa echwe nan tès la.
    7: Koulye a, n ap priye Bondye pou ou pa fè okenn mal; se pa pou nou kapab parèt kòmsi nou vin apwouve, men pou ou kapab fè sa ki bon, menmsi li sanble nou pa apwouve.
    8: Paske nou pa kapab fè anyen kont verite a, men sèlman pou verite a.
    9: Paske nou rejwi lè nou fèb e ou menm vin gen fòs. Se pou sa n ap priye; ke ou kapab vin konplè.
    10: Pou rezon sa a, mwen ap ekri bagay sa yo pandan mwen pa la a, jis pou lè m la, mwen p ap bezwen itilize severite mwen, selon otorite ke Senyè a te ban mwen pou bati e pa pou detwi.
    11: Finalman, frè m yo, rejwi. Vin konplè, vin rekonfòte vin gen yon sèl panse. Viv nan lapè, epi Bondye lanmou ak lapè a va avèk nou.
    12: Salye youn lòt avèk yon beze ki sen.
    13: Tout sen yo salye nou.
    14: Ke lagras Senyè a Jésus Kri, lanmou Bondye a, ak dous kominyon Lespri Sen an, rete avèk nou tout. Amen.
48:
  1:
    1: Mwen, Paul, yon apot ki pa t voye pa lèzòm, ni pa okenn ajans lòm, men pa Jésus Kri, ak Bondye Papa a, ki te fè L leve soti nan lanmò—
    2: 'ak tout frè ki avèk mwen yo; a tout legliz nan Galatie yo:'
    3: Gras pou nou menm ak lapè ki sòti nan Bondye, Papa nou an, ak Senyè a, Jésus Kri,
    4: ki te bay tèt li pou peche nou yo, pou Li ta kapab delivre nou de tan mechan sila a, selon volonte Bondye ak Papa nou an.
    5: A li menm laglwa pou tout tan. Amen.
    6: Mwen sezi ke nou ase vit ap abandone Sila ki te rele nou pa lagras a Kris la, pou yon lòt levanjil;
    7: ki pa vrèman yon lòt, men sèlman gen kèk moun k ap twouble nou e ki vle defòme levanjil a Kris la.
    8: Men menmsi nou menm, oubyen yon zanj ki soti nan syèl la, ta preche a nou yon levanjil ki apa de sila nou te preche a nou menm nan, li ta dwe madichonnen.
    9: Jan nou te di nou avan an, donk mwen di nou koulye a ankò, si yon moun ap preche nou yon levanjil ki kontrè de sila nou te resevwa a, li dwe madichonnen.
    10: Alò, èske koulye a mwen ap chache favè lòm, oubyen Bondye? Oubyen èske m ap fòse fè lòm plezi? Si mwen t ap toujou eseye fè lòm plezi, mwen pa t ap yon sèvitè a Kris la.
    11: Paske mwen ta fè nou konnen, frè m yo, ke levanjil ki te preche pa mwen menm nan se pa selon lòm.
    12: Paske mwen pa t ni resevwa l soti nan lòm, ni mwen pa t enstwi pou li, men mwen te resevwa l atravè yon revelasyon a Jésus Kri.
    13: Paske, nou konn tande listwa a fason lavi mwen nan lafwa Jwif la; jan mwen te konn pèsekite legliz a Bondye a depase limit, e te eseye detwi li.
    14: Konsa, mwen t ap avanse nan relijyon Jwif la depase anpil nan moun Jwif parèy mwen yo akoz ke mwen te ekstrèmman zele pou tradisyon zansèt mwen yo.
    15: Men lè Bondye, ki te mete m apa depi nan vant manman m nan, e te rele mwen selon gras Li a, te kontan
    16: pou revele Fis Li a nan mwen menm, pou mwen ta kapab preche li pami pèp etranje yo, mwen pa t nan moman sa a konsilte avèk chè ak san.
    17: Ni mwen pa t monte Jérusalem pou jwenn sila ki te apot avan mwen yo, men mwen te ale an Arabie, e mwen te retounen yon fwa ankò vè Damas.
    18: Answit twaz an pita, mwen te monte Jérusalem pou fè konesans ak Céphas, e te rete avèk li pandan kenz jou.
    19: Men mwen pa t wè okenn nan lòt apot yo eksepte Jacques, frè a Senyè a.
    20: (Alò, nan sa ke m ap ekri nou an, mwen bannou asirans devan Bondye ke mwen p ap bay manti.)
    21: Konsa mwen te ale nan rejyon Syrie ak Cilicie.
    22: Mwen te toujou enkoni devan zye a legliz Judée ki te an Kris yo,
    23: 'men sèlman, yo te kontinye tande: “Sila ki te konn pèsekite nou an koulye a ap preche lafwa ke avan li te eseye detwi a.”'
    24: Konsa, yo t ap bay Bondye glwa akoz de mwen menm.
  2:
    1: Answit, apre yon espas katòz ane mwen te monte ankò Jérusalem avèk Barnabas, e mwen te pran Tite osi.
    2: Se te akoz yon revelasyon ke mwen te monte a. Epi konsa, mwen te soumèt devan yo menm levanjil ke mwen preche pami pèp etranje yo. Men mwen te fè sa an prive a sila ki te gen repitasyon yo, pou lakrent ke mwen ta ka petèt kouri, oubyen te kouri anven.
    3: Men pa menm Tite ki te avèk mwen an, malgre li te yon Grèk, pa t oblije sikonsi.
    4: Men se te akoz de fo frè yo ki te antre an kachèt pou espyone libète ke nou gen nan Kris Jésus a, pou yo ta ka mennen nou nan esklavaj.
    5: Men nou pa t soumèt a yo menm pandan menm yon moman, pou verite levanjil la ta kapab rete avèk nou tout.
    6: Men de sila ki te gen gwo repitasyon yo—sa yo te ye pa gen enpòtans pou mwen; Bondye pa nan patipri—byen, sila ki te gen repitasyon yo pa t ogmante anyen anplis pou mwen.
    7: Men okontrè, yo te wè ke levanjil la te konfye a mwen menm pou ensikonsi yo, menm jan ke li te konfye a Pierre pou sikonsi yo.
    8: Paske Sila ki te an reyalite travay atravè Pierre kòm apot pou sikonsi yo, te an reyalite travay atravè mwen menm tou anvè pèp etranje yo.
    9: Konsa, ak rekonesans gras ke m te resevwa, Jacques, Céphas, ak Jean, ki te gen repitasyon kòm pilye lafwa yo, te ban mwen ak Barnabas lamen dwat dasosiyasyon, pou nou te kapab ale kote pèp etranje yo e yo menm kote sikonsi yo.
    10: Yo te sèlman mande nou pou nou sonje pòv yo bagay ke mwen te vrèman vle fè.
    11: Men lè Céphas te vini Antioche, mwen te opoze a li menm nan toudwat devan l, paske li te rete kondane.
    12: Paske avan moun a Jacques yo te vini, li te konn manje avèk pèp etranje yo. Men lè yo te vini, li te kòmanse fè bak pou rete a leka, akoz lakrent pati sikonsizyon an.
    13: Rès Jwif yo te vin jwenn avè l nan ipokrizi a, avèk rezilta ke menm Barnabas te pote ale pa ipokrizi yo a.
    14: 'Men lè mwen te wè ke yo pa t mache dwat selon verite levanjil la, mwen te di a Céphas nan prezans a tout moun: “Si ou menm, kòm yon Jwif, viv kon pèp etranje yo e pa tankou Jwif, kòman ou ka fòse pèp etranje yo viv tankou Jwif?'
    15: Nou menm ki se Jwif pa lanati e pa pechè ki sòti pami pèp etranje yo,
    16: sepandan, nou konnen ke yon nonm pa jistifye pa zèv Lalwa, men atravè lafwa an Kris Jésus a, nou menm kwè nan Kris Jésus a, pou nou kapab jistifye pa lafwa an Kris, e non pa zèv Lalwa, paske pa zèv Lalwa yo, okenn chè p ap jistifye.
    17: Men si, pandan n ap chache jistifye nan Kris, nou menm osi jwenn nou kòm pechè, èske konsa Kris se yon sèvitè a peche? Ke sa pa janm fèt!
    18: Paske si mwen rebati sa ke, yon fwa, mwen te detwi a, mwen pwouve a tèt mwen ke mwen se yon transgresè.
    19: Paske selon Lalwa a mwen te mouri a Lalwa a, pou mwen te kapab viv a Bondye.
    20: Mwen te krisifye avèk Kris, epi se pa plis Mwen ki viv, men Kris viv nan mwen. Konsa, lavi ke m viv koulye a nan lachè, mwen viv pa lafwa nan Fis a Lòm nan, ki te renmen mwen e ki te bay tèt li pou mwen.
    21: Mwen pa anile lagras Bondye, paske si ladwati vini selon Lalwa a, alò, Kris te mouri san rezon.”
  3:
    1: O nou menm moun Galatie ensanse yo! Kilès ki gen tan mete wanga sou nou konsa, pou nou refize laverite a? Nou menm devan zye a kilès, Jésus Kri te piblikman prezante kòm krisifye a?
    2: Sèl bagay ke m vle konnen de nou; Èske nou te resevwa Lespri a pa zèv Lalwa yo, oubyen pa tande avèk lafwa?
    3: Èske nou si tèlman ensanse? Èske nou te kòmanse avèk Lespri a, epi koulye a nou ap vin pafè pa lachè?
    4: Èske nou te soufri tout bagay sa yo anven—si vrèman se te anven?
    5: Alò, èske Sila ki founi nou avèk Lespri a e ki te fè zèv mirak pami nou yo, te fè li pa zèv Lalwa yo, oubyen pa tande ak lafwa.
    6: Malgre sa “Abraham te kwè Bondye, e sa te konte pou Li kòm ladwati.”
    7: Konsa, se pou nou asire ke se sila ki nan lafwa yo ki se fis Abraham.
    8: 'Lekriti sen an, ki te prevwa ke Bondye ta jistifye pèp etranje yo pa lafwa, te preche levanjil la davans a Abraham. Konsa, li te di: “Tout nasyon yo va beni nan ou”.'
    9: Alò sila ki nan lafwa yo, beni pa Abraham, kwayan an.
    10: 'Paske tout sa ki nan zèv Lalwa yo anba yon madichon. Paske sa ekri: “Modi se tout moun ki pa respekte tout bagay ki ekri nan liv Lalwa a, pou fè yo.”'
    11: Alò, li klè ke pèsòn pa jistifye pa Lalwa devan Bondye, paske “Moun jis la va viv pa lafwa”.
    12: 'Sepandan, Lalwa a pa selon lafwa; okontrè: “Sila ki pratike yo a va viv pa yo menm.”'
    13: 'Kris te delivre nou de madichon Lalwa a, akoz Li te devni yon madichon pou nou—paske sa ekri: “Modi se tout moun ki pann sou yon bwa.”'
    14: Pouke nan Kris Jésus, benediksyon Abraham yo ta kapab vini pou pèp etranje yo, pou nou ta kapab resevwa pwomès a Lespri Sen an pa lafwa.
    15: Frè m yo mwen pale nan tèm relasyon moun ak moun; menm si se sèlman yon akò moun, depi li fin etabli, nanpwen moun k ap mete l sou kote oubyen ajoute kondisyon ladann.
    16: 'Alò, pwomès yo te pale a Abraham ak posterite li. Li pa t di, “a posterite ou yo”, kòm referans a anpil moun, men de preferans a yon sèl moun: “E a posterite ou”, sa se Kris.'
    17: 'Sa ke m vle di a se sa: Lalwa, ki te vini kat-san-trant ane pita a, pa anile akò sa ki te deja etabli pa Bondye, kòmsi pou anile pwomès la.'
    18: Paske si eritaj la baze sou lalwa, li pa baze sou yon pwomès ankò; men Bondye te bay li a Abraham pa mwayen de yon pwomès.
    19: Alò, poukisa Lalwa a? Li te ajoute akoz de transgresyon yo, ki te òdone atravè zanj yo pa ajans a yon medyatè, jiskaske semans lan ta kapab rive a Sila pwomès la te fèt la.
    20: Alò yon medyatè pa pou yon sèl pati, tandiske Bondye se yon sèl.
    21: Konsa, èske Lalwa a vin kont pwomès a Bondye yo. Ke sa pa ta janm fèt! Paske si te gen yon lwa ki ta kapab bay lavi, alò, ladwati ta vrèman baze sou Lalwa.
    22: Men Lekriti sen an anchene tout bagay anba peche, pou pwomès la, pa lafwa nan Jésus Kri a, ta kapab bay a sila ki kwè yo.
    23: Men avan lafwa te vini, nou te kenbe kòm yon depandan anba Lalwa, sans akse a lafwa ki t ap vin revele pita.
    24: Konsa, Lalwa te devni pwofesè lekòl nou, pou mennen nou a Kris, pou nou ta kapab jistifye pa lafwa.
    25: Men koulye a, ke lafwa rive, nou pa anba yon pwofesè lekòl ankò.
    26: Paske nou tout se fis a Bondye pa lafwa nan Kris Jésus.
    27: Paske nou tout ki te batize nan Kris la te abiye tèt nou avèk Kris.
    28: Pa gen ni Grèk, ni Jwif, ni esklav, ni lib, pa gen ni mal ni femèl; paske nou tout se youn nan Kris Jésus.
    29: Epi si nou apatyen a Kris, nou se desandan a Abraham, eritye selon pwomès la.
  4:
    1: Men mwen di nou, toutotan ke eritye a se yon timoun, li pa distenge ditou de yon esklav, malgre ke li se mèt a tout bagay,
    2: men li anba gadyen ak sipèvizè yo jiska dat fikse pa papa a.
    3: Menm jan an nou menm tou, lè nou te timoun, nou te kenbe an esklavaj anba prensip de baz a mond lan.
    4: Men lè dat fikse a te rive, Bondye te voye Fis Li a fèt de yon fanm, fèt anba Lalwa
    5: pou Li ta kapab delivre sila ki te anba Lalwa yo, pou nou ta kapab resevwa adopsyon kòm fis.
    6: 'Akoz ke nou se fis, Bondye te voye Lespri a Fis Li a nan kè nou pandan L ap kriye: “Abba! Papa!”'
    7: Konsa, nou pa yon esklav ankò, men yon fis; epi si yon fis, alò, yon eritye atravè Bondye.
    8: Sepandan, nan lè sa a, lè nou pa t konnen Bondye, nou te esklav a sila ki pa lanati pa t dye yo menm.
    9: Men koulye a, akoz nou vin konnen Bondye, oubyen pito di vin konnen pa Li menm, kòman ke nou vire ankò a vye prensip de baz fèb yo, pou nou ta renmen vin esklav yo ankò?
    10: Nou obsève jou yo, mwa yo, sezon ak lane yo.
    11: Mwen gen lakrent pou nou pou petèt mwen te travay ak nou anven.
    12: Mwen priye nou frè m yo, pou nou vin tankou mwen menm, paske mwen gen tan vin tankou nou. Nou pa t fè m okenn tò;
    13: men nou konnen ke se te akoz yon maladi nan kò a ke m te preche levanjil la a nou menm nan premye fwa a.
    14: Epi sa ki te yon traka pou nou nan kondisyon kò m nan, nou pa t ni meprize ni deteste nan mwen, men nou te resevwa mwen kòm yon zanj Bondye, kòm Kris Jésus Li menm.
    15: Alò, kote sans benediksyon sa a gen tan ale la a? Paske mwen pran nou kòm temwen ke si te posib, nou t ap rache pwòp zye nou pou nou te ban mwen.
    16: Èske konsa mwen vin lènmi nou akoz ke m di nou Verite a?
    17: Yo chèche ou avèk zèl, pa pou bon rezon, men paske yo lanvi divize nou pou ou menm kapab al jwenn ak yo.
    18: Men se toujou bon si nou gen zèl pou sa ki bon, e pa sèlman lè m la avè nou.
    19: Pitit mwen yo, ak nou m ap fè doulè akouchman nou ankò, jiskaske Kris fòme nan nou—
    20: Men mwen ta swete prezan avèk nou koulye a pou chanje jan mwen refleshi sou nou, paske mwen vin pa konprann nou.
    21: Di mwen, nou menm ki vle anba Lalwa a, èske nou pa tande Lalwa a?
    22: Paske li ekri ke Abraham te gen de fis youn pa fanm ki te esklav la, e youn pa fanm ki te lib la.
    23: Men fis pa fanm ki te esklav la te fèt selon lachè, e fis a fanm ki te lib la te fèt selon pwomès la.
    24: Sa se parabòl senbolik; de fanm sa yo se de akò. Youn te fèt nan Mòn Sinaï k ap pote pitit ki va esklav yo; li menm se Agar.
    25: Alò, Agar sa a se Mòn Sinaï an Arabie. Li koresponn a Jérusalem ki la jis koulye a, paske li nan esklavaj avèk pitit li yo.
    26: Men Jérusalem ki anwo a lib. Li se manman de nou tout.
    27: 'Paske sa ekri: “Rejwi, fanm esteril ki pa fè pitit; eklate ak kri lajwa, ou menm ki pa nan doulè pou fè timoun nan: paske pitit a sila ki aflije a plis an kantite pase sila ki gen mari a.”'
    28: Epi nou menm, frè m yo, kòm Isaac, nou se pitit a pwomès la.
    29: Men menm jan nan tan sa a, sila ki te fèt selon lachè a te pèsekite sila ki te fèt selon Lespri a, se menm jan an koulye a.
    30: 'Men kisa Lekriti Sen an di?: “Mete fanm esklav la deyò, avèk fis li a. Paske fis a fanm esklav la pa dwe yon eritye avèk fis a fanm lib la.”'
    31: Alò konsa, frè m yo, nou pa pitit a yon fanm esklav, men a yon fanm lib.
  5:
    1: Se te pou libète ke Kris te fè nou lib. Konsa, kenbe fèm pou nou pa vin soumèt nou ankò a yon jouk esklavaj.
    2: Gade, mwen menm, Paul, di nou ke si nou resevwa sikonsizyon, Kris p ap fè nou okenn benefis.
    3: Epi mwen temwaye ankò a tout moun ki resevwa sikonsizyon, ke li anba obligasyon pou kenbe tout Lalwa a.
    4: Nou gen tan vin sevre de Kris, nou menm k ap chache vin jistifye pa Lalwa. Nou tonbe kite lagras.
    5: Paske nou menm, atravè Lespri a, pa lafwa, n ap tann esperans ladwati a.
    6: Paske nan Kris Jésus ni sikonsizyon, ni ensikonsizyon pa vle di anyen, men lafwa k ap aji atravè lanmou a.
    7: Nou t ap kouri byen! Kilès ki te vin jennen nou pou nou pa obeyi verite a?
    8: Enfliyans sa a pa t sòti nan Sila ki te fè apèl de nou an.
    9: Yon ti kras ledven fè tout boul pen an vin leve.
    10: Mwen gen konfyans nan nou nan Senyè a, ke nou p ap adopte okenn lòt opinyon. Men sila k ap twouble nou an va pote pwòp jijman pa li, nenpòt moun li ye a.
    11: Men mwen, frè m yo, si mwen toujou preche sikonsizyon, poukisa mwen toujou pèsekite? Alò, konsa blòk k ap fè moun bite a, ki se lakwa a, vin aboli.
    12: Mwen swete ke sila k ap twouble nou yo ta menm chatre pwòp kò yo.
    13: Paske nou te rele pou libète, frè m yo. Sèlman pa fè libète nou an vin tounen yon opòtinite pou lachè, men selon lanmou, pou nou sèvi youn lòt.
    14: Paske tout Lalwa a akonpli nan yon pawòl, nan fraz la; “Ou va renmen pwochen ou tankou pwòp tèt ou.”
    15: Men si nou mòde e devore youn lòt, fè atansyon pou nou pa fin manje youn lòt nèt.
    16: Men mwen di nou mache pa Lespri a, e nou p ap akonpli dezi lachè yo.
    17: Paske lachè mete dezi li yo kont Lespri a, e Lespri a kont lachè. Sila yo opoze a youn lòt, pou nou pa ta fè tout sa ke nou pito.
    18: Men si nou mennen pa Lespri a, nou pa anba Lalwa.
    19: 'Alò, zèv lachè yo klè: Imoralite, salte, sansyalite'
    20: idolatri, fè maji, fè lènmi konfli, jalouzi, fè kòlè, dispite youn kont lòt, divizyon
    21: lanvi, bwè tafya, banbochè, e tout bagay konsa yo, ke m avèti nou, menm jan ke m te avèti nou an, ke sila ki pratike bagay sa yo p ap eritye wayòm Syèl la.
    22: Men fwi Lespri a se lanmou, lajwa, lapè, pasyans, ladousè, bonte, fidelite
    23: jantiyès, tanperans; kont bagay sa yo, pa gen lwa.
    24: Alò, sila ki pou Kris Jésus yo gen tan krisifye lachè avèk tout pasyon ak dezi li yo.
    25: Si nou viv pa Lespri a, annou osi mache pa Lespri a.
    26: Pa kite nou vin gen ògèy, ni pwovoke youn lòt ni gen lanvi kont youn lòt.
  6:
    1: Frè m yo, menm si yon moun vin kenbe nan nenpòt transgresyon, nou menm ki posede Lespri Bondye a, restore li avèk yon lespri dousè. Epi nou chak veye sou tèt nou pou nou pa osi vin tante.
    2: Pote fado youn pou lòt, e konsa lalwa Kris la akonpli.
    3: Paske si yon moun panse ke li menm se yon bagay lè vrèman li pa anyen, li twonpe pwòp tèt li.
    4: Men chak moun dwe egzamine pwòp zèv pa li, epi konsa li va gen rezon pou vante tèt li pou sa ke li menm fè, e pa pou sa yon lòt moun fè.
    5: Paske chak moun va pote pwòp chaj pa l.
    6: Sila k ap aprann pawòl la dwe pataje tout bon bagay avèk sila ki enstwi l la.
    7: Pa twonpe tèt nou; Bondye p ap moke; paske sa ke yon moun simen, se sa menm ke li va rekòlte.
    8: Paske, sila ki simen pou pwòp chè li a, va, selon lachè, rekòlte koripsyon, men sila ki simen pou Lespri a, va, selon Lespri a, rekòlte lavi etènèl.
    9: Annou pa dekouraje nan fè byen, paske lè lè a rive, nou va rekòlte si nou pa fatige.
    10: Alò pandan nou gen tan an, annou fè byen ak tout moun, e sitou a sila ki nan fanmi lafwa yo.
    11: Gade ak kalite gwo lèt m ap ekri nou avèk pwòp men mwen.
    12: Sila ki vle parèt bèl nan lachè yo eseye fòse nou sikonsi; senpleman pou yo menm pa ta pèsekite pou koz lakwa a Kris.
    13: Paske sila ki sikonsi yo pa menm kenbe Lalwa pou tèt yo, men yo desire fè nou sikonsi pou yo kapab vante tèt yo nan lachè pa nou.
    14: Men ke sa pa janm fèt pou m ta vante tèt mwen, eksepte nan lakwa a Senyè nou an, Jésus Kris. Atravè Li menm mond lan fin krisifye pou mwen, e mwen menm pou mond lan.
    15: Paske nan Kris Jésus, sikonsi pa anyen, ni pa sikonsi pa anyen, men nou devni yon kreyasyon tounèf.
    16: Epi pou sila ki va mache pa prensip sila a, lapè ak gras sou yo, e sou Israël Bondye a.
    17: Depi koulye a, pa kite pèsòn koze pwoblèm pou mwen, paske mwen pote sou kò m mak a Jésus yo.
    18: Ke gras a Senyè nou an Jésus Kris kapab rete avèk Lespri nou, frè m yo. Amen.
49:
  1:
    1: 'Paul yon apot Jésus Kri pa volonte a Bondye, a sen ki an Éphèse yo ki fidèl nan Jésus Kri:'
    2: Lagras pou nou ak lapè ki soti nan Bondye, Papa nou, ak Senyè a, Jésus Kri.
    3: Beni se Bondye, Papa Senyè nou an Jésus Kri, ki te beni nou avèk tout benediksyon Lespri a nan lye selès an Kris yo.
    4: Jis jan Li te chwazi nou nan Li, menm avan fondasyon mond lan, pou nou ta kapab sen e san fot devan Li. Nan lanmou Li,
    5: li te chwazi nou oparavan pou adopsyon kòm fis Li, atravè Jésus Kri, selon dous entansyon a volonte Li.
    6: Pou lwanj a glwa a gras Li a, ke Li te bannou ak liberalite nan Li menm Ki Byeneme a.
    7: Nan Li nou gen redanmsyon pa san Li, padon pou transgresyon nou yo selon richès a gras Li,
    8: ke Li te vide sou nou. Nan tout sajès ak konesans,
    9: li te fè nou konnen mistè a volonte Li, selon dous entansyon Li; sa ke li te deja planifye nan Li menm nan,
    10: avèk yon plan pou fè sa dewoule lè tan an fin akonpli, pou reyini tout bagay nan Kris la, bagay nan syèl yo ak bagay sou latè yo. Nan Li menm
    11: nou vin genyen yon eritaj osi, ki te chwazi oparavan selon plan pa L. Se konsa, Li fè tout bagay mache selon konsèy volonte pa Li,
    12: afenke nou menm ki te premye espere nan Kris la, ta kapab sèvi kòm lwanj a glwa Li.
    13: Nan Li menm, nou tout osi, lè nou fin tande mesaj Verite a, Levanjil Sali a; akoz nou menm tou te kwè, nou te sele nan Li menm avèk Lespri Sen a pwomès la,
    14: ki bay a nou menm kòm yon pwomès eritaj nou an, avèk plan redanmsyon a sila ki vrèman pou Bondye yo, pou lwanj a glwa Li.
    15: Pou rezon sa a, mwen menm tou lè mwen te tande de lafwa nan Senyè a Jésus Kri nou an, ki egziste pami nou ak lanmou nou pou tout sen yo,
    16: m pa janm sispann bay remèsiman pou nou menm, pandan m ap nonmen non nou nan lapriyè
    17: ke Bondye a Senyè nou an Jésus Kri, Papa laglwa a, kapab bannou yon lespri sajès ak revelasyon nan konesans a Li menm.
    18: M priye pou zye a kè nou kapab klere, pou nou kapab konnen kisa ki esperans apèl Li a, ak sa ki richès laglwa eritaj Li a pami sen yo.
    19: Epi sa ki se grandè san parèy a pouvwa Li anvè nou menm ki kwè yo, selon travay de fòs pouvwa Li a.
    20: Se travay sa a ke Li te fè rive an Kris la lè Li te leve li soti nan lanmò a pou te fè L chita sou bò dwat Li nan lye selès yo,
    21: pi wo anpil pase tout gouvènans yo, tout otorite, tout pouvwa, tout wayòm, ak tout non ki nonmen, non sèlman nan tan sila a, men nan tan k ap vini an.
    22: Epi Li te mete tout bagay an soumisyon anba pye Jésus, e te fè Li tèt sou tout bagay a legliz la,
    23: ki se kò Li, yon prezantasyon konplè de Li menm ki konplete tout bagay nèt.
  2:
    1: Konsa, nou te vin vivan an nan lè nou te fin mouri nan transgresyon ak peche nou yo.
    2: Nan sila yo menm, nou te konn mache oparavan yo, selon kous a mond sa a, selon prens a pwisans de lè a, lespri a ki koulye a menm ap aji nan fis a dezobeyisans yo.
    3: Pami yo, nou tou te konn viv nan dezi lachè nou, nan satisfè sa dezi lachè a ak lespri a te mande nou fè. Nou te pa lanati, zanfan lakòlè menm jan ak tout lòt yo.
    4: Men Bondye, ki rich an mizerikòd, akoz gran amou Li ke Li te sèvi nan renmen nou an,
    5: ki menm lè nou te deja mouri nan transgresyon nou yo, Li te fè nou viv ansanm avèk Kris. Pa lagras nou te sove a.
    6: Li te leve nou avèk Li, epi te fè nou chita avèk Li nan lye selès yo, nan Kris Jésus,
    7: pou nan tan k ap vini yo, Li ta kapab montre nou richès a gras Li ki pi gran pase tout bagay, nan dousè Li anvè nou nan Jésus Kri.
    8: Paske se pa lagras ke nou sove atravè lafwa. E sa pa de nou menm, se kado a Bondye a.
    9: Li pa pa mwayen de zèv yo, pou pèsòn pa kapab vante tèt li.
    10: Paske nou se èv Li, kreye an Jésus Kri pou fè bon zèv, ke Bondye te prepare davans pou nou ta kapab mache nan yo.
    11: Konsa, sonje, ke oparavan, nou menm, pèp etranje nan lachè yo, ki rele “Ensikonsi” pa sila ki rele pwòp tèt yo “Sikonsi” yo, ki fèt nan lachè pa men a lòm,
    12: sonje ke nou te nan tan sa a separe de Kris, andeyò de kominote Israël la, e etranje selon akò pwomès yo, san espwa, e san Bondye nan mond lan.
    13: Men koulye a nan Kris Jésus, nou menm ki te oparavan byen lwen, nou gen tan vin touprè pa san a Kris la.
    14: Paske Li menm, Li se lapè nou, ki te fè de gwoup sa yo vin yon sèl, e ki te kraze baryè miray divizyon an,
    15: lè L te aboli nan lachè Li, rayisman ki se lalwa kòmandman yo ki te nan tout règ yo, pou nan Li menm, Li ta kapab fè ak de pèp sa yo, yon sèl òm tounèf e konsa etabli lapè.
    16: Konsa, Li ta kapab rekonsilye yo toulède nan yon sèl kò pou Bondye atravè lakwa a, ki te mete rayisman sa a lanmò.
    17: “Epi Li te vin preche lapè a nou ki te byen lwen an, e lapè a sila ki te touprè yo.”
    18: Paske atravè Li menm, nou toulède gen aksè nan yon sèl Lespri a Papa a.
    19: Konsa, nou pa etranje ak moun deyò ankò, men nou se sitwayen ansanm avèk sen yo, e manm fanmi a lakay Bondye a,
    20: ki te bati sou fondasyon apot ak pwofèt yo, Kris Jésus Li menm kòm wòch la ki fòme ang prensipal la.
    21: Nan Li menm tout kay la bati ansanm, epi ap grandi pou devni yon tanp ki sen nan Senyè a.
    22: Nan Li menm, nou osi ap vin bati ansanm pou vini yon kote pou Lespri Bondye a kapab rete.
  3:
    1: Pou rezon sa a, mwen, Paul prizonye a Kris Jésus a, pou koz a nou, pèp etranje yo,
    2: si vrèman nou te tande de jerans a gras Bondye ke mwen te resevwa pou livre bay nou an,
    3: ke pa revelasyon mwen te vin konnen mistè a, sou ki mwen te deja ekri kèk mo a.
    4: Pa referans a sa, lè nou li, nou kapab konprann konesans mwen nan mistè a Kris la,
    5: ki, nan lòt jenerasyon yo pa t konnen pa fis a lòm yo, men koulye a li revele a sen apot Li yo ak pwofèt yo nan Lespri a.
    6: Pou detaye byen klè, ke pèp etranje yo se eritye egal e manb parèy nan kò a, epi patisipan egal nan pwomès a Kris Jésus a selon levanjil la.
    7: Sou pwomès sa a, mwen te vin yon sèvitè selon don lagras Bondye a, ke m te resevwa selon travay pouvwa Li a.
    8: A mwen menm, pi piti pami tout sen yo, gras sa a te bay, pou preche a pèp etranje yo, tout richès ensondab a Kris yo.
    9: Epi pou fè tout moun wè, sa ki se jerans a mistè a ki te kache pandan tan yo nan Bondye, ki te kreye tout bagay yo.
    10: Pou tout sajès a Bondye a ta kapab vin konnen koulye a atravè legliz la, a tout pouvwa ak otorite nan lye selès yo.
    11: Sa te an akò avèk plan etènèl la ke Li te reyalize nan Kris Jésus, Senyè nou an.
    12: Nan Li menm, nou gen kouraj pa lafwa pou apwoche Li ak konfyans.
    13: Konsa, mwen mande nou pou nou pa dekouraje nan tribilasyon m ap pasepou nou yo, paske yo se glwa nou.
    14: Pou rezon sila a, mwen koube jenou m devan Papa de Senyè nou, Jésus Kris.
    15: Nan Li menm, tout fanmi nan syèl la ak sou tè a jwenn non yo,
    16: pou Li kapab bannou, selon richès laglwa Li, ke nou kapab ranfòse avèk pouvwa, atravè Lespri Li a ki fonse nan enteryè lòm nan.
    17: Pou Kris kapab demere nan kè nou pa lafwa, pou nou kapab, byen fonde e rasine nan lanmou,
    18: pou nou kapab konprann avèk tout sen yo sa ki se lajè, longè, wotè, ak pwofondè a,
    19: epi pou nou konnen lanmou a Kris la ki depase konesans, pou nou ta kapab vin ranpli nèt ak tout sa ki nan Bondye yo.
    20: Koulye a, a Li menm ki kapab fè bokou, bokou plis, de tout sa ke nou mande oubyen panse, selon pouvwa ki travay anndan nou an,
    21: a Li menm laglwa nan legliz la ak nan Kris Jésus a, a tout jenerasyon yo pou tout tan e pou tout tan. Amèn.
  4:
    1: Konsa, mwen menm, prizonye a Senyè a, mwen priye nou pou nou mache nan yon manyè dign de apèl avèk sila yo te rele nou an,
    2: avèk tout imilite ak dousè, avèk pasyans, nan montre tolerans pou youn lòt nan lanmou,
    3: nan rete dilijan pou konsève linite Lespri a, e nan lyen lapè.
    4: Gen yon kò ak yon Lespri, menm jan ke nou te rele nan yon sèl espwa de apèl nou an;
    5: yon sèl Senyè, yon sèl lafwa, yon sèl batèm,
    6: yon sèl Bondye e Papa tout moun ki, sou tout bagay, pami tout bagay e nan tout bagay.
    7: Men a nou chak, gras te vin bay selon mezi don a Kris la.
    8: 'Konsa sa ekri: “Lè Li te monte anlè, Li te mennen kon kaptif, kaptivite a menm, e Li te bay don a lèzòm.”'
    9: Alò, fraz sila a, “Li te monte”, kisa sa vle di eksepte ke Li osi te desann anba nan pati ki pi fon nan latè a?
    10: Sila ki te desann nan se Li menm tou ki te monte bokou pi wo pase tout syèl yo, pou Li ta kapab akonpli tout bagay.
    11: Konsa, Li te bay kèk kòm apot, kèk kòm pwofèt, kèk kòm evanjelis, e kèk kòm pastè ak enstriktè,
    12: pou preparasyon a fidèl yo pou zèv sèvis la, pou l ranfòse kò a Kris la,
    13: jiskaske nou tout vin rive nan linite lafwa a, ak konesans a Fis Bondye a, yon moun ki gen matirite, jiska mezi a wotè ki apatyen a Kris la.
    14: Kòm rezilta, nou pa dwe timoun ankò, ki vannen toupatou pa chak vag lanmè a, e ki vin pote pa chak van doktrin ki fèt pa twonpri a lòm, avèk tout koken ak manèv desepsyon;
    15: men pandan n ap pale verite a nan lanmou, nou dwe grandi nan tout aspè nan Sila, ki se tèt la, Kris Li menm.
    16: Nan Li menm tout kò a, ki fòme e ki kenbe ansanm pa sa ke chak jwenn founi, selon pwòp fonksyon a chak grenn pati, ki fè kò a grandi pou l byen bati pou kont li nan lanmou.
    17: Donk, mwen di sa e konfime ansanm avèk Senyè a pou nou pa mache ankò kòm pèp etranje yo mache, nan vanite a panse yo,
    18: avèk yon konprann ki byen fonse andeyò de lavi Bondye a, akoz de inyorans ki nan yo, akoz kè yo ki di.
    19: Konsa yo menm, ki te vin ensansib, te livre tèt yo a tout sansyalite, pou pratike tout kalite salte, e yo te vin voras.
    20: Men nou pa t aprann Kris nan fason sa a,
    21: si vrèman nou te menm tande Li e te enstwi nan Li, jis nou konnen verite a se nan Jésus.
    22: Sa vle di ke nan referans a jan nou te konn viv la, nou mete sou kote ansyen moun nan, ki konwonpi an akò avèk pasyon twonpri yo,
    23: epi pou nou vin tounèf nan lespri a panse nou,
    24: pou nou kapab mete sou nou nouvo moun nan, ki fèt nan limaj Bondye, e ki te kreye nan ladwati, ak sentete de verite a.
    25: Pou sa, mete akote sa ki fo, e “pale verite a, nou chak avèk vwazen nou”, paske nou se manm a youn lòt.
    26: “Fè fache, e malgre sa pa peche”; pa kite solèy la kouche pandan nou fache a,
    27: epi pa bay Dyab la opòtinite.
    28: Sila ki vòlè a pa dwe vòlè ankò, men pito, fòk li travay, pou fè avèk pwòp men li sa ki bon, pou li kapab gen yon bagay pou pataje avèk sila ki gen bezwen yo.
    29: Pa kite okenn vye mo sal sòti nan bouch nou, men sèlman kalite mo ki bon pou edifikasyon selon bezwen moman an, pou li kapab bay gras a sila ki tande l yo.
    30: Pa atriste Lespri Sen Bondye ki te sele nou pou jou redanmsyon an.
    31: Ke tout rankin nan kè, san wo, kòlè, zen, ak kout lang vin retire pami nou, ansanm ak tout malveyans.
    32: Sèvi dousè a youn lòt, avèk bon kè, k ap padone youn lòt jis jan ke Bondye nan Kris la te osi padone nou an.
  5:
    1: Konsa, se pou nou vin imitatè a Bondye, kòm zanfan byeneme.
    2: Mache nan lanmou, jan Kris osi te renmen nou, e te bay tèt Li pou nou, kòm yon ofrann ak yon sakrifis a Bondye, kon yon pafen ki santi bon.
    3: Men ni imoralite, salte, ak move lanvi pa menm dwe nonmen pami nou. Se konsa li dwe ye pami fidèl yo.
    4: Nou pa dwe gen pawòl malonèt, pawòl san sans, avèk vye blag, ki pa dign, men de preferans, bay remèsiman a Bondye.
    5: Paske nou konnen sa byen klè, ke pa gen ni moun imoral, ni moun ki nan salte, ni moun ki gen lanvi nan kè yo, ni moun k ap sèvi zidòl, k ap gen yon eritaj nan wayòm Kris ak Bondye a.
    6: Pa kite pèsòn twonpe nou avèk pawòl vid yo, paske akoz de bagay sa yo lakòlè Bondye vini sou fis ki pa obeyisan yo.
    7: Konsa, pa vin yon pati ak yo.
    8: Paske avan sa nou te tenèb, men koulye a nou se Limyè nan Senyè a. Mache tankou pitit a Limyè.
    9: Paske fwi a Limyè a se nan tout bonte, ladwati, ak verite,
    10: ki fè prev de sa k ap fè Senyè a plezi.
    11: Pa patisipe nan zèv tenèb ki pa janm pote fwi yo, men de preferans ekspoze yo.
    12: Paske se yon gwo wont pou nou menm pale de bagay ki fèt an sekrè pa yo menm.
    13: Men tout bagay vin vizib lè yo ekspoze pa limyè a, paske tout bagay ki vin vizib se limyè.
    14: 'Pou rezon sa a Li di: “Leve, sila k ap dòmi an, Leve sòti nan lanmò E Kris va klere sou ou.”'
    15: Konsa, fè atansyon sou jan nou mache, pa tankou yon moun ki pa saj, men tankou yon moun ki saj.
    16: Fè plis ke posib avèk tan nou, paske jou yo move.
    17: Konsa, pinga nou vin moun ensanse, men konprann byen kisa volonte Bondye a ye.
    18: Epi pinga nou vin sou avèk diven, paske sa se banbòch, men se pou nou ranpli avèk Lespri a.
    19: Pale avèk youn lòt avèk Sòm, avèk chan, e avèk kantik Lespri Bondye yo. Chante e fè mizik avèk kè nou a Senyè a.
    20: Toujou bay remèsiman a Bondye, Papa a, pou tout bagay nan non a Senyè nou an, Jésus Kri, Papa a menm,
    21: avèk sumisyon youn lòt nan lakrent Kris la.
    22: Madanm, se pou nou soumèt a mari nou, tankou a Senyè a.
    23: Paske mari a se tèt a madanm nan, jan Kris osi se tèt a legliz la. Se Li menm ki Sovè a kò a.
    24: Men jan legliz la soumèt a Kris la, menm jan an madanm yo dwe soumèt yo a mari yo nan tout bagay.
    25: Mari, renmen madanm nou, jan Kris osi te renmen legliz la, e te bay tèt Li pou Li,
    26: pou Li te kapab fè l sen, pandan Li te netwaye li nan lave l avèk dlo e avèk pawòl la.
    27: Pou Li te kapab prezante legliz la a Li menm nan tout glwa li, san tach, e san pli, oubyen okenn lòt bagay konsa; men pou li ta kapab vin sen e san fot.
    28: Donk, mari yo dwe osi renmen pwòp madanm yo kon pwòp kò yo. Sila ki renmen madanm li renmen pwòp tèt li.
    29: Paske pèsòn pa t janm rayi pwòp chè li, men nouri li e pran swen de li, menm jan ke Kris fè osi pou legliz la.
    30: Paske nou se manm a kò Li.
    31: “Pou rezon sila a, yon nonm va kite manman l ak papa l pou atache ak madanm li, epi yo de a va devni yon sèl chè.”
    32: Mistè sa a gran, men m ap pale avèk referans a Kris ak legliz la.
    33: Sepandan, se pou chak moun pami nou renmen madanm li kon pwòp tèt li, e madanm lan dwe respekte mari li.
  6:
    1: Zanfan yo, obeyi a paran nou nan Senyè a, paske se sa ki bon.
    2: Onore Papa ou ak manman ou, ki se premye kòmandman ki vini avèk yon pwomès;
    3: pou li kapab ale byen avèk ou, e pou ou kapab viv anpil tan sou latè.
    4: Papa yo, pa pwovoke pitit nou yo a lakòlè, men elve yo nan disiplin ak enstriksyon a Senyè a.
    5: Esklav yo, se pou nou obeyisan a sila ki mèt nou yo selon lachè, avèk lakrent ak tranbleman, nan senserite a kè nou, tankou a Kris la menm,
    6: pa sèlman devan zye, kòmsi pou fè moun plezi, men kòm esklav a Kris k ap fè tout volonte Bondye ki soti nan kè a.
    7: Avèk bòn volonte, rann sèvis tankou a Senyè a, e pa a lòm
    8: nan konesans ke nenpòt bon bagay yon moun fè, li va resevwa sa a soti nan Senyè a, kit li esklav kit li lib.
    9: Epi mèt yo, fè menm bagay yo pou yo. Sispann menase yo, lòske nou konprann ke ni Mèt pa yo a ak pa nou an se nan syèl la, epi devan Li pa gen patipri.
    10: Anfen se pou nou vin fò nan Senyè a ak nan fòs a pouvwa Li.
    11: Mete tout pwotèj Bondye a sou nou pou nou kapab kanpe fèm kont tout riz Satan yo.
    12: Paske lit nou an pa kont lachè ak san, men kont wayòm yo, kont pouvwa yo, kont fòs mondyal a tenèb sila a, kont fòs lespri mechan yo nan lye selès yo.
    13: Konsa, se pou nou pran tout pwotèj a Bondye a nèt pou nou kapab reziste nan move jou a, epi lè nou fin fè tout bagay, pou nou kanpe fèm.
    14: Konsa, kanpe fèm, kòmsi nou te fin kouvri ren nou avèk Verite a, e mete sou lestomak la pwotèj ladwati a.
    15: Konsa, abiye pye nou avèk preparasyon levanjil lapè a,
    16: e anplis de tout bagay, pran boukliye lafwa a pou nou kapab etenn tout flèch dife a Mechan an.
    17: Epi pran kas Sali a ak nepe Lespri a, ki se pawòl Bondye a.
    18: Avèk tout lapriyè ak siplikasyon, priye nan Lespri a tout tan, e avèk tout sa an konsiderasyon, rete vijilan avèk tout pèseverans ak siplikasyon pou tout fidèl yo.
    19: Priye pou mwen, pou mo yo va bay a mwen menm, pou lè m ouvri bouch mwen, mwen kapab fè konnen avèk kouraj, mistè a levanjil la,
    20: pou sila ke mwen se yon anbasadè anchene; pou nan pwoklame li, mwen kab pale avèk kouraj, jan mwen ta dwe pale a.
    21: Men pou nou menm osi kapab konnen sikonstans mwen yo, jan mwen ye, Tychique, frè byeneme e sèvitè fidèl nan Senyè a, va fè nou konnen tout bagay.
    22: Mwen te voye li kote nou pou bi sa a menm, pou nou ta kapab konnen sikonstans nou menm, e pou Li ta kapab rekonfòte kè nou.
    23: Lapè avèk frè nou yo, e lanmou avèk lafwa, ki soti nan Bondye, Papa a, ak Senyè a Jésus Kri.
    24: Lagras avèk tout sila yo ki renmen Senyè nou an, Jésus Kri, avèk yon lanmou ki p ap janm varye. Amen.
50:
  1:
    1: 'Paul ak Timothée, sèvitè-atache nèt a Jésus Kri yo, a tout fidèl ki nan Kris Jésus ki nan vil Philippe yo, menm avèk dirijan legliz ak dyak yo tou:'
    2: Lagras pou nou, ak lapè ki sòti nan Bondye, Papa nou an, e Senyè a Jésus Kri.
    3: Mwen remèsye Bondye mwen an nan tout fwa ke m sonje nou.
    4: Mwen toujou ap ofri lapriyè avèk jwa nan kè m nan tout priyè mwen pou nou tout,
    5: akoz de patisipasyon nou nan levanjil la depi premye jou a jiska koulye a.
    6: Paske mwen gen konfyans menm nan bagay sa a; ke Sila ki te kòmanse fè yon bon zèv nan nou an, va byen konplete li jiska jou a Kris Jésus a.
    7: Paske li vrèman gen rezon ke m santi sa sou pati pa nou. Paske nou nan kè m akoz nou te patisipan depi lè m te nan prizon an, ni lè m t ap defann e konfime levanjil la nou te pataje gras la avè m.
    8: Paske Bondye se temwen mwen, de jan mwen anvi wè nou tout avèk tandrès a Kris Jésus a.
    9: Mwen priye konsa, pou lanmou nou kapab ogmante ankò plis toujou nan vrè konesans, avèk tout bon jijman.
    10: Pou nou kapab vin dakò avèk bagay ki ekselan, pou nou kapab rete sensè e san fot jiska jou a Kris la;
    11: Se pou nou vin ranpli nèt avèk fwi ladwati ki vini atravè Jésus Kri a, pou laglwa ak lwanj a Bondye.
    12: Koulye a, mwen vle nou konnen, frè m yo, ke sikonstans mwen yo vin pase pou pi gran pwogrè levanjil la.
    13: Paske anprizonman mwen pou koz a Kris la vin konnen toupatou nan tout gad palè a e pa tout lòt moun yo.
    14: Epi pifò nan frè nou yo mete plis konfyans nan Senyè a akoz anprizonman m nan, e yo vin gen plis kouraj toujou pou pale pawòl Bondye a san krent.
    15: Asireman kèk nan yo menm ap preche Kris avèk lanvi ak konfli, men kèk tou ap preche l avèk senserite.
    16: Dènye nan sa yo, fè l avèk lanmou, paske yo konnen ke m te chwazi pou defans a levanjil la.
    17: Premye sa yo pwoklame Kris avèk anbisyon pèsonèl, olye santiman de bon kè, akoz yo panse ke sa ka fè m chagren nan anprizonman mwen an.
    18: Alò, kisa? Sèlman nan chak ka, kit se nan pretèks kit se nan verite, Kris la pwoklame. E se nan sa mwen rejwi mwen. Wi, mwen va rejwi mwen.
    19: Paske mwen konnen ke sa va sèvi pou delivrans mwen atravè lapriyè nou yo, ak pwovizyon Lespri Jésus Kri a.
    20: Selon sensè volonte ak esperans mwen, pou m pa vin wont nan anyen, men ke avèk tout kouraj, Kris va menm koulye a, kòm toujou egzalte nan kò m kit se nan lavi kit se nan lanmò.
    21: Paske pou mwen menm viv se Kris e mouri se avantaj.
    22: Men si mwen viv toujou nan lachè, sa va pote fwi pou travay mwen. Konsa, mwen pa menm konnen kilès pou m ta pito.
    23: Men mwen sanse presyon nan toulède direksyon yo. Mwen ta anvi ale, pou m kapab avèk Kris, paske sa pi bon anpil,
    24: men pou m rete nan lachè a pi nesesè pou koz a nou menm.
    25: Konvenk de sa, mwen konnen ke mwen va rete pou kontinye avèk nou tout, pou pwogrè ak lajwa nou nan lafwa.
    26: Konsa konfyans fyète nou an nan mwen kapab vin debòde nan Jésus Kri lè mwen vin bò kote nou an ankò.
    27: Sèlman, kondwi tèt nou nan yon fason ki dign de levanjil a Jésus Kri a, pou si mwen vini wè nou oubyen rete absan, mwen kapab tande ke nou kanpe fèm nan yon sèl espri, avèk yon sèl panse, nan lite ansanm pou lafwa a levanjil la,
    28: san okenn perèz a lènmi nou yo, ki se yon sign destriksyon pou yo menm, men sali pou nou menm, e sa anplis, soti nan Bondye.
    29: Paske, a nou menm li te vin pèmèt, pou koz a Kris la, non sèlman pou kwè nan Li, men osi pou soufri pou koz Li.
    30: Konsa nou ap pase menm konfli entèn ke nou te wè m pase a, e koulye a tande k ap fèt nan mwen.
  2:
    1: Konsa, si gen ankourajman nan Kris, si gen konsolasyon nan lanmou, si gen amitye nan Lespri a, si gen afeksyon ak konpasyon,
    2: fè lajwa mwen vin konplè. Rete nan menm panse a, kenbe menm lanmou an, ak menm linite nan lespri a, byen deside sou yon sèl bi.
    3: Pa fè anyen nan egoyis oubyen ak vye dezi vanite, men avèk refleksyon ki enb gade youn lòt kòm pi enpòtan ke nou menm.
    4: Pa sèlman chèche pwòp enterè pèsonèl pa nou, men osi enterè a lòt yo.
    5: Se pou nou genyen santiman sila nan nou menm ki te osi nan Kris Jésus a
    6: ki, malgre Li te egziste nan fòm Bondye pa t gade egalite li avèk Bondye yon choz pou L ta kenbe di,
    7: men te vide tèt li, e te pran fòm a yon sèvitè-atache nèt, e te vin fèt nan imaj a lòm.
    8: Kòmsi aparans Li te tankou yon moun, Li te bese tèt Li e te vin obeyisan jiska lanmò, menm lanmò sou yon kwa.
    9: Akòz tout sa, Bondye te egzalte Li byen wo, e te bay Li non ki pi wo pase tout non yo,
    10: pouke nan non a Jésus a tout jenou va bese, sila ki nan syèl, sou latè, ak anba tè yo
    11: epi tout lang konfese ke Jésus Kri se Senyè a pou laglwa Bondye Papa a.
    12: Konsa, byeneme mwen yo, menm jan ke nou te toujou obeyi, pa sèlman nan prezans mwen, menm koulye a plis toujou nan absans mwen fè travay sali nou an avèk lakrent ak tranbleman.
    13: Paske se Bondye k ap travay nan nou, pou fòme volonte ak zèv nou yo, selon bon plezi Li.
    14: Fè tout bagay san plenyen ni diskite.
    15: Konsa nou va san fot e inosan, pitit a Bondye ki san repwòch nan mitan a yon jenerasyon kwochi e pèvèti. Pami yo, nou vin parèt kòm limyè nan mond lan,
    16: k ap kenbe fèm a pawòl lavi a, pou nan jou a Kris la, mwen kapab gen rezon pou bay glwa, akoz ke m pa t kouri anven, ni travay anven.
    17: Men menm si mwen vin vide nèt tankou yon bwason k ap ofri kòm sakrifis ak sèvis lafwa nou, mwen rejwi e mwen pataje lajwa m avèk nou tout.
    18: Nou menm tou, mwen egzòte nou, rejwi menm jan an, e pataje lajwa nou avè m.
    19: Men mwen espere nan Senyè a Jésus pou voye Timothée kote nou byen vit, pou m kapab ankouraje tou lè m aprann de kijan nou ye.
    20: Paske m pa gen okenn lòt moun ak yon kè parèy a li menm, ki va vrèman konsène pou byen nou.
    21: Paske yo tout chache pwòp enterè pa yo, e pa sila a Kris Jésus a.
    22: Men nou konnen prèv valè li, ke li te sèvi avè m pou avansman levanjil la, kòm yon pitit k ap sèvi papa li.
    23: Konsa, mwen espere voye li kote nou imedyatman, depi mwen wè kijan tout bagay ale avèk mwen.
    24: Men mwen gen konfyans mwen nan Senyè a ke mwen menm osi va vini toutalè.
    25: Men m te panse li te nesesè pou voye Épaphrodite, frè m nan, ouvriye ak sòlda parèy mwen, e osi mesaje pa nou e sèvitè pou sa ke m bezwen.
    26: Paske li te trè anvi wè nou tout, e te twouble akoz ke nou te tande ke li te malad.
    27: Paske vrèman, li te malad jis nan pwen pou l mouri, men Bondye te fè l gras, e pa li menm sèlman, men osi mwen menm, pou mwen pa ta vin genyen tristès sou tristès.
    28: Konsa, mwen te voye l avèk plis enpasyans toujou, pou lè nou wè l ankò, nou kapab rejwi, e mwen kapab enkyete mwens pou nou menm.
    29: Konsa, resevwa li nan Senyè a avèk tout lajwa, e kenbe an wo estim moun tankou li,
    30: paske li te prèske mouri pou zèv a Kris la, e te riske vi li pou konplete sa ki te manke nan sèvis nou pou mwen menm.
  3:
    1: Finalman, frè m yo rejwi nou nan Senyè a! Pou m ekri menm bagay yo ankò pa yon pwoblèm pou mwen, e se yon pwotèj pou nou menm.
    2: Veye chen yo, veye ouvriye mechan yo, veye fo sikonsizyon an.
    3: Paske nou menm se vrè sikonsizyon an, ki adore nan Lespri Bondye a, e bay glwa nan Kris Jésus, e ki pa mete konfyans nan lachè.
    4: 'Byenke mwen menm ta kapab gen konfyans menm nan lachè. Si gen nenpòt lòt moun ki gen lide pou mete konfyans li nan lachè, mwen menm bokou plis ke sa:'
    5: sikonsi nan uityèm jou a, ne nan nasyon Israël la, nan tribi Benjamin an, yon Ebre a Ebre yo; selon Lalwa a, yon Farizyen;
    6: kòm zele, yon pèsekitè legliz la; kòm ladwati ki nan Lalwa a, ki twouve san fot.
    7: Men nenpòt bagay ki te benefis pou mwen, mwen konte bagay sa yo kòm pèt pou koz a Kris la.
    8: Anplis de sa, mwen konte tout bagay kòm pèt an konsiderasyon ak piwo valè ke m konnen Kris Jésus a, Senyè mwen an. Pou Sila mwen te soufri pèt tout bagay yo, e konte yo kòm fatra, pou m kapab genyen Kris.
    9: E pou m ta kab twouve nan Li, pa avèk ladwati pa m, ki sòti nan Lalwa a, men ki soti pa lafwa nan Kris la, ladwati ki sòti nan Bondye sou baz lafwa a.
    10: Pou mwen kapab konnen Li, ak pouvwa a rezirèksyon Li an, ak lamitye a soufrans li yo, ki fè m konfòme menm a lanmò Li,
    11: pou m ta kapab rive menm nan rezirèksyon a lanmò a.
    12: Se pa ke m rive la deja oubyen ke m vin pafè deja, men mwen ap pouse pi rèd pou m kapab rive sou pèfeksyon sa a ki te fè Kris Jésus mete men l sou mwen an.
    13: Frè m yo, mwen pa gade tèt mwen kòm youn ki rive sou li deja, men yon sèl bagay ke m fè; se bliye sa ki dèyè e lonje pa devan pou sa k ap vini an,
    14: mwen pouse rive vè objektif la, pou m genyen pri wo apèl Bondyenan Kris Jésus a.
    15: Konsa, otan nan nou ki pafè, annou gen menm panse sa a. Epi si nan nenpòt bagay nou pa reflechi konsa Bondye va osi revele sa a nou.
    16: Sepandan, nan menm fòs ke nou deja reyisi, annou kontinye viv pa menm prensip ke nou fin atenn deja a. Annou toujou gen menm panse.
    17: Frè m yo vin swiv egzanp mwen an, e swiv sila ki mache selon modèl ke nou gen nan nou an.
    18: Paske anpil moun mache, de sila mwen te souvan di nou yo, e koulye a mwen di nou ankò menm avèk dlo nan zye m, ke yo se lènmi lakwa a Kris la,
    19: ki gen pou fen, destriksyon, ki gen pou dye pa yo apeti yo, e ki gen pou glwa yo, wont yo, ki fikse panse yo sou bagay tèrès yo.
    20: Paske pou nou menm sitwayènte nou se nan syèl la. E soti nan li menm, n ap tann ak enpasyans yon Sovè, Senyè a, Jésus Kri,
    21: ki va transfòme move kò sila a, pou l vin konfòme ak kò laglwa pa Li a. Li va fè sa pa egzèsis a pouvwa ke Li genyen pou soumèt tout bagay anba otorite pa L.
  4:
    1: Konsa, frè byeneme mwen yo, ke mwen trè anvi wè, nou menm ki lajwa m ak kouwòn mwen yo, se konsa pou nou kanpe fèm nan Senyè a, byeneme mwen yo.
    2: Mwen ankouraje Évodie e mwen ankouraje Syntyche pou viv an amoni nan Senyè a.
    3: Vrèman, fidèl kòlèg mwen yo, mwen mande nou osi pou ede fanm sa yo ki te pataje lit mwen an pou koz a levanjil la, ansanm avèk Clément osi ak tout lòt ouvriye parèy a mwen yo ki gen non yo nan liv lavi a.
    4: Toujou rejwi nou nan Senyè a! E ankò mwen va di l, rejwi nou!
    5: Kite lespri jantiyès nou an byen koni a tout moun. Senyè a toupre.
    6: Pa enkyete nou pou anyen, men nan tout bagay pa lapriyè ak siplikasyon, avèk remèsiman, fè demand nou yo byen koni a Bondye.
    7: Epi konsa, lapè Bondye, ki plis pase tout konpreyansyon, va pwoteje kè nou ak panse nou yo nan Kris Jésus a.
    8: Finalman, frè m yo nenpòt sa ki vrè, nenpòt sa ki onorab, nenpòt sa ki dwat, nenpòt sa ki san tach, nenpòt sa ki emab, nenpòt sa ki gen bon repitasyon, si gen yon bagay ki ekselan e si gen yon bagay ki vo lwanj, se pou nou demere nan bagay sa yo.
    9: Bagay nou te aprann, nou te resevwa, nou te tande e te wè nan mwen yo, pratike bagay sa yo; epi Bondye lapè a va avèk nou.
    10: Men mwen te rejwi mwen nan Senyè a anpil, ke koulye a, finalman nou retwouve santiman nou pou mwen. Anverite, nou te konsène pou mwen menm avan, men nou te manke okazyon.
    11: Se pa ke m pale akoz ke m gen nesesite, paske mwen vin aprann jan pou m kontan nan nenpòt sikonstans ke mwen ye a.
    12: Mwen konnen jan pou m vin imilye, e mwen konnen osi jan pou m viv nan abondans. Nan tout kalite sikonstans, mwen te aprann sekrè a vant plen ak grangou, abondans ak soufri bezwen.
    13: Mwen kapab fè tout bagay atravè Sila ki ban m fòs la.
    14: Sepandan, nou te fè byen pou pataje avè m nan soufrans mwen an.
    15: Nou menm konnen osi, Filipyen yo, ke nan premye predikasyon levanjil la, lè m fin kite Macédoine, ke pa t gen legliz ki te pataje avèk mwen nan kesyon bay ak resevwa a, men nou menm sèlman.
    16: Paske menm nan Théssalonique, nou te voye plis ke yon fwa yon don pou satisfè bezwen mwen yo.
    17: Se pa ke m chache don an pou kont li, men mwen chache pwofi ki ogmante pou kont pa nou.
    18: Men konsa mwen te resevwa tout bagay nèt e mwen genyen an abondans. Mwen byen founi depi m te resevwa nan men Épaphrodite sa ke nou te voye a, yon pafen ki santi bon, yon sakrifis akseptab, ki byen fè Bondye plezi.
    19: Epi Bondye mwen an va founi tout bezwen nou yo selon richès Li nan glwa nan Kris Jésus a.
    20: Koulye a, a Bondye nou an ak Papa a, laglwa pou tout tan e pou tout tan. Amèn.
    21: Salye chak fidèl nan Kris Jésus a. Frè ki avè m yo salye nou.
    22: Tout fidèl yo salye nou, sitou sila ki lakay César yo.
    23: Ke lagras Senyè a Jésus Kri kapab avèk nou tout. Amen
51:
  1:
    1: Paul, yon apot Jésus Kri pa volonte a Bondye, ak Timothée, frè nou an
    2: 'A sen ak frè fidèl an Kris ki te Colosse yo: Gras pou nou, ak lapè ki soti nan Bondye, Papa nou an.'
    3: Nou bay remèsiman a Bondye Papa a Senyè nou an, Jésus Kri; pandan nou toujou ap priye pou nou.
    4: Paske nou te tande de lafwa nou nan Kris Jésus, ansanm ak lanmou ke nou gen pou tout fidèl yo;
    5: Akoz de lespwa ki rezève pou nou nan syèl la, jan nou te tande deja nan pawòl verite Levanjil la,
    6: ki te vini a nou menm, jis menm jan nan tou mond lan, k ap bay fwi tout tan, e k ap ogmante, menm jan li t ap fèt nan nou menm tou, depi jou nou te tande de li a, e te konprann gras Bondye nan verite a;
    7: menm jan ke nou te aprann de Épaphras, sèvitè-atache, byeneme, parèy a nou an, ki se yon sèvitè fidèl an Kris sou pati pa nou,
    8: ki te osi enfòme nou de lanmou nou nan Lespri a.
    9: Pou rezon sa a tou, depi jou nou te tande de li a nou pa t sispann priye pou nou e mande pou nou ta kapab ranpli avèk konesans a volonte Li, nan tout sajès lespri a ak bon konprann,
    10: pou nou kapab mache nan yon fason dign de Senyè a, pou fè Li plezi nan tout bagay, pote fwi nan tout bon zèv e grandi nan konesans a Bondye,
    11: ki ranfòse ak tout pouvwa, selon pwisans laglwa Li a, pou vin genyen pèseverans ak pasyans; avèk lajwa,
    12: pou bay remèsiman a Papa a, ki te kalifye nou pou pataje nan eritaj a fidèl yo nan Limyè a.
    13: Paske Li te delivre nou soti nan wayòm tenèb la, e Li te transfere nou nan wayòm a Fis byeneme Li a.
    14: Nan Li menm nou gen redanmsyon, ak padon pou peche yo.
    15: Li se imaj a Bondye envizib la premye ne a tout kreyasyon an.
    16: Paske pa Li menm, tout bagay te kreye, nan syèl la ak sou tè a, vizib e envizib kit se wayòm yo, kit se pouvwa yo, kit se wa yo, kit se otorite yo—tout bagay te kreye pa Li menm e pou Li menm.
    17: Li avan tout bagay, e se nan Li tout bagay kenbe ansanm.
    18: Li se osi tèt a kò a legliz la. Epi Li se kòmansman an, premye ne ki sòti nan lanmò a, pou Li menm kapab vin gen premye plas nan tout bagay.
    19: Paske se te bon plezi Papa a pou tout plenitud Bondye a ta vin rete nan Li,
    20: epi selon Li menm, pou rekonsilye tout bagay a Li menm, kit bagay ki sou latè yo kit bagay ki nan syèl yo, lè L te fin fè lapè pa san lakwa Li a.
    21: Epi menmsi otrefwa, nou te etranje, e te lènmi nan jan nou te konn panse, ak angaje nan move zak,
    22: men koulye a Li rekonsilye nou nan kò lachè Li a atravè lanmò, pou prezante nou devan Li sen, san fot e san repwòch—
    23: Si vrèman nou kontinye nan lafwa byen etabli, e fèm, e nou pa kite esperans levanjil ke nou te tande a, ki te pwoklame nan tout kreyasyon anba syèl la, e sou li menm mwen, Paul, te fèt kòm yon sèvitè.
    24: Alò, mwen rejwi nan soufrans mwen yo pou koz a nou, e nan lachè m mwen fè pati pa m pou benefis kò Li a, ki se legliz la, pou ranpli sa ki manke nan soufrans lafliksyon a Kris yo.
    25: Sou legliz sila a mwen te fèt kòm yon sèvitè selon jesyon Bondye a, ki te plase sou mwen pou benefis pa nou, pou m ta kapab vin akonpli predikasyon pawòl Bondye a,
    26: ki se mistè ki te kache depi laj ak jenerasyon pase yo, men ki koulye a, manifeste a fidèl Li yo.
    27: A yo menm Bondye te gen volonte pou fè konnen kisa ki se richès laglwa a mistè sila a pami pèp etranje yo, ki se Kris nan nou, esperans laglwa a.
    28: Konsa nou pwoklame Li ak egzòtasyon chak moun, e enstwi chak moun ak tout sajès, pou nou kapab prezante chak moun konplè an Kris Jésus.
    29: Pou rezon sila a osi, mwen travay, e mwen lite pa ajans Bondye, k ap travay avèk pwisans nan mwen an.
  2:
    1: Paske mwen vle fè nou konnen jan lit la gran pou nou menm ansanm ak sila ki Laodicée yo, e menm pou tout sila ki pa t, pèsonèlman, wè figi mwen yo;
    2: pou kè pa yo kapab ankouraje, akoz ke yo vin trese ansanm nan lanmou an. Se konsa yo atenn tout richès ki sòti nan asirans konplè a bon konprann nan, ki pwodwi kòm rezilta, vrè konesans mistè Bondye a, ki se Kris la, Li menm.
    3: Nan Li menm kache tout trezò sajès ak konesans yo.
    4: Mwen di sa pou pèsòn pa twonpe nou avèk diskou ki kab sedwi moun.
    5: Paske menm si mwen absan nan kò a, malgre sa mwen avèk nou nan Lespri a, epi m ap rejwi pou wè bon disiplin ak stabilite lafwa nou nan Kris la.
    6: Konsa, menm jan nou te resevwa Kris Jésus Senyè a, se konsa pou nou mache nan Li.
    7: Menm jan ke nou te byen anrasine e kounye a, nou byen bati nan Li, e etabli nan lafwa nou, menm jan nou te enstwi a, plenn avèk remèsiman an.
    8: Veye ke pèsòn pa fè nou prizonye atravè filosofi ak fo manèv, pa tradisyon a lòm yo, nan prensip de baz mond lan, olye de pa Kris.
    9: Paske nan Li menm tout aspè konplè a Bondye a egziste nan fòm a yon kò fizik.
    10: Epi nan Li menm nou vin konplè nèt, paske se Li menm ki chèf an tèt sou tout wayòm ak otorite yo.
    11: Konsa, nan Li menm nou te sikonsi avèk yon sikonsizyon ki fèt san men, ki retire kò lachè a pa sikonsizyon a Kris la.
    12: Nou te antere avèk Li nan batèm nan. Nan li menm, nou te anplis resisite avèk Li pa lafwa kon yon zèv Bondye, ki te leve Li sòti nan lanmò a.
    13: Lè nou te mouri nan transgresyon nou yo ak nan ensikonsizyon lachè nou an, Li te fè nou vivan ansanm avèk Li, lè l te padone tout transgresyon nou yo.
    14: Konsa Li te anile sètifika dèt nou ki te fòme pa dekrè kont nou yo, ki te parèt kòm lènmi nou. Konsa, Li te mete l sou kote, lè L te kloue li sou kwa a.
    15: Lè Li te fin dezame gouvènè ak otorite yo, Li te fè yo vin afiche piblikman e te triyonfe sou yo pa Li menm.
    16: Konsa, pa kite pèsòn aji kòm jij nou konsènan manje oubyen bwason, ni respè a yon jou fèt oubyen yon lalin tounèf oubyen yon jou Saba.
    17: Bagay sila yo se lonbraj a sila ki dwe vini an; men vrè sibstans lan apatyen a Kris.
    18: Pa kite pèsòn kontinye prive nou de prim nou an pa riz fo imilite ak adorasyon zanj yo, ki baze pozisyon li sou vizyon yo li te fè, ki anfle san rezon ak ògèy pa panse chanèl li,
    19: ki pa kenbe fèm a Tèt la. Paske se nan Li menm tout kò a ye a, ki vin founi e kenbe ansanm pa jwenti ak ligaman yo, ki grandi avèk yon kwasans ki sòti nan Bondye.
    20: Si nou te mouri avèk Kris a prensip de baz mond yo, poukisa, kòmsi nou t ap viv nan mond lan, nou soumèt nou a kalite dekrè konsa, kòm
    21: “Pa manyen, pa goute, pa touche!”
    22: (Ki tout fè referans a bagay ki fèt pou peri pandan y ap sèvi yo)—an akò avèk kòmandman ak enstriksyon a lòm yo?
    23: Bagay sa yo ki gen, asireman, aparans a sajès nan kwayans relijye ki fèt pou kont li, avèk imilyasyon de li menm, ak move tretman kò a, men ki pa gen okenn valè kont plezi lachè a.
  3:
    1: Konsa, si nou te leve avèk Kris, chache bagay anwo yo, kote Kris la ye a, chita sou men dwat Bondye a.
    2: Fikse panse nou sou bagay anwo yo, pa sou bagay ki sou latè yo.
    3: Paske nou te mouri, e lavi nou vin kache avèk Kris nan Bondye.
    4: Lè Kris, ki se lavi nou an, vin revele, alò, nou osi va revele avèk Li nan laglwa.
    5: Konsa, konsidere manm kò tèrès nou yo kòm mouri de imoralite, salte, pasyon, move dezi, ak renmen lajan, ki vin menm jan avèk idolatri.
    6: Paske se akoz bagay sa yo ke lakòlè Bondye va vini sou fis a dezobeyisans yo.
    7: Konsa, nan yo, nou tou te konn mache, lè nou t ap viv nan yo.
    8: Men koulye a, nou menm tou mete yo tout sou kote; Move san, kòlè, mechanste, kout lang, ak move jouman ki sòti nan bouch nou.
    9: Pa bay manti a youn lòt, akoz ke nou te mete sou kote ansyen moun nan avèk abitid mechan li yo,
    10: epi te mete sou nou nouvo moun nan k ap renouvle a yon vrè konesans selon imaj a Kreyatè, li.
    11: Yon renouvèlman konsa pa gen distenksyon antre Grèk ak Jwif, sikonsi ak ensikonsi, ni moun Scythe, esklav, ak moun lib, men Kris se tout bagay, e nan tout bagay.
    12: Konsa, tankou sila ki te chwazi pa Bondye yo, ki sen ak byeneme, mete sou nou yon kè konpasyon, tandrès imilite, jantiyès, ak pasyans;
    13: ki sipòte youn lòt e padone youn lòt. Nenpòt moun ki gen plent kont yon lòt; jis jan ke Senyè a te padone nou an, se menm jan an nou dwe fè l tou.
    14: Anplis de tout bagay sa yo, mete sou nou lanmou, ki se bon kòl pou konplete inite a.
    15: Kite lapè Kris la renye nan kè nou. Pou li menm, vrèman, nou te rele nan yon sèl kò, e se pou nou rekonesan.
    16: Kite pawòl a Kris la rete an abondans nan nou, avèk tout sajès nan enstwi ak korije youn lòt avèk sòm, kantik, ak chan lespri yo, k ap chante avèk rekonesans Bondye nan kè nou.
    17: Nenpòt sa nou fè nan pawòl oubyen nan zèv, fè tout bagay nan non Senyè a Jésus, e bay remèsiman atravè Li menm, a Bondye Papa a.
    18: Madanm yo, se pou nou soumèt a mari nou, jan sa pwòp a Senyè a.
    19: Mari yo, renmen madanm nou e pa vin fache kont yo.
    20: Zanfan yo, se pou nou obeyisan a paran nou yo nan tout bagay, paske sa fè Senyè a plezi anpil.
    21: Papa yo, pa fè pitit nou yo fache pou yo pa vin dekouraje.
    22: Esklav yo, nan tout bagay, obeyi a sila ki mèt nou yo sou tè a, pa sèlman avèk yon sèvis ekstèn, jan sila ki sèlman fè moun plezi yo, men avèk yon kè sensè, nan lakrent Senyè a.
    23: Nenpòt sa nou fè, fè travay nou avèk tout kè nou kòmsi se pou Senyè a, olye se pou lòm.
    24: Konnen byen ke nan Senyè a nou va resevwa yon eritaj kòm rekonpans. Se Senyè Kris la ke nou sèvi.
    25: Paske sila ki fè mal la va resevwa konsekans a mal ke li te fè a, epi sa, san patipri.
  4:
    1: Mèt yo, bay esklav nou yo sa ki jis e rezonab, epi konnen ke nou osi gen yon Mèt nan syèl la.
    2: Konsakre nou menm a lapriyè. Rete vijilan nan li avèk yon atitid remèsiman.
    3: Priye an menm tan pou nou menm osi, pou Bondye kapab ouvri pou nou yon pòt pou pawòl la, pou nou kapab pwoklame mistè a Kris la, akoz se pou li menm, mwen menm osi gen tan anprizone,
    4: pou m kapab fè li klè nan fason ke m ta dwe pale a.
    5: Kondwi tèt nou avèk sajès anvè moun deyò yo, pou fè plis ke posib avèk tan an.
    6: Ke pawòl nou yo toujou ranpli ak gras, kòmsi yo te asizonnen avèk sèl, pou nou kapab konnen jan pou nou reponn a chak moun.
    7: Pou tout afè mwen yo, Tychique, frè byeneme, sèvitè fidèl ak sèvitè-atache parèy m nan Senyè a, va pote enfòmasyon bannou.
    8: Paske mwen gen tan voye li kote nou eksprè pou rezon sa a, pou nou kapab konnen sikonstans nou yo e pou li kapab ankouraje kè nou.
    9: Epi avèk li Onésime, frè byeneme e fidèl nou an, ki se youn nan nou. Yo va enfòme nou sou tout sitiyasyon an isit la.
    10: Aristarque, prizonye parèy a mwen an, voye salitasyon bannou; ak Marc, kouzen a Barnabas la, (se sou li, nou te resevwa enstriksyon yo; si li vin kote nou, resevwa l byen).
    11: Anplis, Jésus ke yo rele Justus la. Sa yo se sèl ouvriye pou wayòm Bondye ki sòti nan sikonsizyon an, e yo te ankouraje mwen anpil.
    12: Épaphras, ki se youn nan nou, yon sèvitè-atache nèt a Jésus Kri, voye salitasyon bannou. Li ap toujou batay rèd pou nou nan priyè li yo, pou nou kapab kanpe konplè e byen asire nan tout volonte Bondye a.
    13: Paske mwen fè temwayaj li, ke li gen yon gwo sousi pou nou ak pou sila ki Laodicée ak Hiérapolis yo.
    14: Luc, doktè byeneme a, voye salitasyon li bannou, e Démas tou.
    15: Salye frè ki Laodicée yo e osi Nymphas ak legliz ki lakay li a.
    16: Lè lèt sa a li pami nou, kite yo li l osi nan legliz Lawodiseyen yo; e nou menm, pou pati pa nou li lèt mwen an k ap vini soti Laodicée a.
    17: Epi di Archippe, “Byen okipe èv ke nou te resevwa nan Senyè a, pou nou kapab akonpli li”.
    18: Mwen, Paul, mwen ekri salitasyon sa a avèk pwòp men mwen. Sonje chenn mwen yo. Ke lagras avèk nou.
52:
  1:
    1: 'Paul, Silvain ak Timothée a legliz Tesalonisyen yo nan Bondye, Papa a ak Senyè a, Jésus Kri: Lagras pou nou ak lapè.'
    2: Nou bay remèsiman a Bondye tout tan pou nou tout e nonmen non nou nan lapriyè nou yo.
    3: San rete nou sonje travay lafwa nou an, ak èv lanmou nou yo; jan nou te kenbe fèm nan esperans de Senyè nou an, Jésus Kri, devan prezans a Bondye, Papa nou.
    4: Nou konprann, frè byeneme pa Bondye yo, chwa Li menm de nou an.
    5: Ke levanjil pa nou an pa t vini a nou menm nan pawòl sèlman, men osi nan pouvwa ak nan Lespri Sen an. Li te vini avèk tout asirans, jis jan ou konnen ki kalite moun nou te ye pami nou an, pou koz a nou.
    6: Nou osi te devni imitatè a nou menm e a Senyè a. Konsa, nou te resevwa pawòl la nan anpil tribilasyon, avèk lajwa Lespri Sen an.
    7: Konsa, nou te devni yon egzanp pou tout kwayan nan Macédoine ak nan Achaïe yo.
    8: Paske pawòl a Senyè a te deklare soti nan nou menm, non sèlman nan Macédoine ak Achaïe, men osi chak kote ke lafwa nou anvè Bondye te vin konnen, pou nou pa bezwen di anyen.
    9: Paske yo menm bay rapò de nou; sou jan ou te resevwa nou, ak jan nou te vire vè Bondye pou kite zidòl yo, pou sèvi yon Bondye vivan e vrè,
    10: epi pou tann Fis Li a soti nan syèl la. Sila Li te fè leve soti nan lanmò a, ki se Jésus, ki delivre nou anba kòlè k ap vini an.
  2:
    1: Paske nou menm konnen, frè m yo, ke aparans nou pami nou menm nan pa t anven.
    2: Men apre nou te deja soufri e maltrete nan Philippes, jan nou konnen an, nou te gen kouraj nan Bondye nou an pou pale levanjil la avèk nou malgre anpil opozisyon.
    3: Paske egzòtasyon nou an pa soti ni nan erè, ni nan salte, ni nan fason pou twonpe moun.
    4: Men jis jan nou te vin apwouve pa Bondye a pou vin konfye nou levanjil la; alò nou pale, pa pou fè lòm plezi, men pou Bondye ki egzamine kè nou yo.
    5: Paske nou pa t janm vini avèk pawòl k ap flate moun, jan nou konnen an, ni avèk yon pretèks pou fè lajan (Bondye se temwen)
    6: ni nou pa t chache glwa ki sòti nan lòm, ni nan nou menm, ni nan lòt yo, menmsi kòm apot a Kris, nou ta dwe montre otorite nou.
    7: Men nou te pwouve nou plen dousè pami nou, tankou yon manman nouris ki byen pran swen pwòp pitit li.
    8: Avèk bon jan afeksyon ke nou te gen pou nou an, nou te byen kontan pataje non sèlman levanjil a Bondye a, men osi pwòp lavi nou, paske nou te devni trè chè a nou menm.
    9: Paske nou sonje, frè yo travay ak difikilte nou. Jan nou te travay lannwit kou lajounen pou nou pa t yon chaj pou okenn nan nou. Konsa nou te pwoklame a nou menm levanjil a Bondye a.
    10: Nou se temwen, e Bondye osi de jan nou te konpòte ak devwe nou an, dwat e san fot anvè nou menm, kwayan yo.
    11: Jis kon nou konnen jan nou t ap egzòte, ankouraje e plede ak nou chak, tankou yon papa ta dwe fè pwòp pitit li,
    12: pou nou ta kab mache nan yon fason ki dign pou Bondye kap rele nou antre nan pwòp wayòm ak laglwa Li a.
    13: Pou rezon sa a, nou, tout tan, bay Bondye remèsiman ke lè nou te resevwa pawòl Bondye nou te tande de nou an, nou te aksepte li pa kòm yon pawòl a lòm, men pou sa li vrèman ye a, pawòl Bondye a, ki anplis fè travay li nan nou menm ki kwè yo.
    14: Paske nou menm, frè m yo, nou te devni imitatè a legliz Bondye nan Kris Jésus ki an Judée yo. Konsa, nou te andire menm soufrans sa yo nan men a pwòp moun peyi parèy a nou yo, jan yo menm te andire l nan men a Jwif yo.
    15: Sila ki te touye Senyè a Jésus ak pwofèt yo, e ki te fòse nou sòti. Yo p ap fè Bondye plezi, men yo se lènmi a tout moun.
    16: Yo anpeche nou pale avèk etranje yo pou yo kapab sove. Kon rezilta yo toujou ranpli mezi peche pa yo. Men lakolè gen tan vini sou yo pi rèd.
    17: Men nou menm, frè yo, akoz ke nou te separe de nou pou yon ti tan—kòmsi an pèsòn, men pa an espri—nou tout te pi empasyan ak lanvi pou wè figi nou.
    18: Paske nou tout te vle vin kote nou—mwen menm, Paul, plis ke yon sèl fwa—e malgre sa, Satan te anpeche nou.
    19: Paske kilès ki esperans nou, oubyen lajwa nou, oubyen kouwòn egzaltasyon an? Èske se pa menm nou menm nan, nan prezans a Senyè nou an nan moman retou Li a.
    20: Paske nou se laglwa ak lajwa nou.
  3:
    1: Konsa, lè nou pa t kapab andire l ankò, nou te panse ke li te pi bon pou yo kite nou dèyè nan Athènes sèl.
    2: Konsa, nou te voye Timothée, frè nou ak ouvriye Bondye parèy a nou nan levanjil a Kris la, pou ranfòse e ankouraje nou nan lafwa nou,
    3: pou pèsòn pa twouble pa afliksyon sila yo, paske nou konnen ke nou te destine pou sa.
    4: Paske, vrèman, lè nou te avèk nou an, nou te konn ap di nou davans ke nou t ap pral soufri afliksyon yo, e se konsa li te vin pase, jan nou konnen an.
    5: Pou rezon sa a, lè mwen pa t kapab andire li ankò, mwen osi te voye enfòme de lafwa nou, avèk krent pou tantatè a ta ka petèt vin tante nou, e pou travay nou an ta anven.
    6: Men koulye a, ke Timothée gen tan menm vin jwenn nou soti kote nou, li te pote bannou bòn nouvèl de lafwa ak lanmou nou, e ke nou toujou panse avèk tandrès de nou menm, e anvi wè nou jis jan ke nou anvi wè nou tou a.
    7: Pou rezon sa a, frè m yo, nan tout detrès ak afliksyon nou yo, nou te rekonfòte de nou menm atravè lafwa nou.
    8: Paske koulye a, nou vrèman ap viv, si nou kanpe fèm nan Senyè a.
    9: Paske ki remèsiman nou kapab bay Bondye anretou pou tout jwa ki fè nou rejwi devan Bondye akoz ou menm?
    10: Antretan lajounen kou lannwit, nou kontinye ap priye fò pou nou kab wè figi nou, e pou nou kapab konplete sa ki manke nan konnesans lafwa nou.
    11: Koulye a, ke Bondye e Papa nou an Li Menm, ak Jésus, Senyè nou an, dirije chemen nou anvè ou menm.
    12: Epi ke Senyè a kapab fè nou grandi e ogmante nan lanmou youn pou lòt, e pou tout moun, jis jan nou osi fè pou nou an.
    13: Pou Li kapab etabli kè nou san fot, nan sentete devan Bondye, Papa nou an, nan lè retou Senyè nou an avèk tout sen Li yo.
  4:
    1: Alò, finalman, frè m yo, nou mande e ankouraje nou nan Senyè a Jésus, ke menm jan nou te resevwa lenstriksyon nan men nou an, ak jan nou ta dwe mache pou fè Bondye plezi a (menm jan ke vrèman n ap mache a), pou nou kapab fè plis pwogrè toujou.
    2: Paske nou konnen ki kòmandman nou te bannou yo pa otorite Senyè a Jésus.
    3: Paske sa se volonte Bondye; pou nou vin sen nèt. Konsa, pa fè imoralite seksyèl,
    4: ke chak nan nou kapab konnen jan pou posede pwòp veso li nan sanktifikasyon ak lonè,
    5: pa nan pasyon lanvi lachè, tankou payen ki pa konnen Bondye yo;
    6: epi pou pèsòn pa transgrese e vòlè frè l nan bagay sila, paske Senyè a se vanjè a nan tout bagay sila yo, jis jan nou te osi di nou deja a, e te avèti nou byen serye a.
    7: Paske Bondye pa t rele nou pou fè salte, men nan sanktifikasyon.
    8: Donk, sila ki rejte sa a, p ap rejte lòm, men Bondye ki bannou Lespri Sen Li an.
    9: Alò, jan pou lanmou pou frè nou yo, nou pa bezwen pèsòn ekri nou, paske nou menm, nou te enstwi pa Bondye pou nou renmen youn lòt.
    10: Paske, vrèman nou pratike sa anvè tout frè ki an Macédoine yo. Men nou egzòte nou, frè yo, pou nou fè plis pwogrè toujou,
    11: epi pou nou fè l dezi nou pou mennen yon vi kalm, pou nou okipe nou de pwòp zafè pa nou, e travay avèk men nou, jis jan nou te rekòmande nou an.
    12: Konsa nou kapab konpòte nou byen anvè moun deyò legliz yo, e pou nou pa manke anyen.
    13: Men nou pa vle nou manke konnen, frè m yo, de sila ki mouri yo, pou nou pa atriste menm jan ak lòt ki pa gen okenn espwa yo.
    14: Paske si nou kwè ke Jésus te mouri e te leve ankò, menm jan an, Bondye va pote avèk Li menm sila ki gen tan mouri nan Jésus yo.
    15: Paske nou di nou sa selon pawòl Senyè a, pou nou menm ki vivan yo, e ki rete jiska vini Senyè a, nou p ap rive avan sila ki gen tan mouri yo.
    16: Paske Senyè a Li menm va desann soti nan syèl la avèk yon gwo kri, avèk vwa akanj lan e avèk twonpèt Bondye a. Konsa, mò an Kris yo va leve premyèman.
    17: Epi nou menm ki vivan, e ki rete yo, va jwenn nou ansanm avèk yo nan nyaj yo pou rankontre Senyè a anlè. Se konsa, nou va avèk Senyè a jis pou tout tan.
    18: Pou sa a, rekonfòte youn lòt avèk pawòl sa yo.
  5:
    1: Alò, konsènan tan ak epòk yo, frè m yo, nou pa bezwen ekri nou anyen.
    2: Paske nou menm, nou konnen trè byen ke jou a Senyè a va vini sou nou tankou yon vòlè lannwit.
    3: Pandan y ap di “Lapè ak sekirite”, alò destriksyon va vini sou yo sibitman, tankou doulè a yon fanm k ap fè pitit. E yo p ap chape.
    4: Men nou menm, frè m yo, nou pa nan tenèb, pou jou a ta siprann nou tankou yon vòlè.
    5: Paske nou tout se fis a limyè e fis lajounen an. Nou pa apatyen a lannwit ni a tenèb.
    6: Konsa, annou pa dòmi tankou lòt yo konn fè a, men annou rete vijilan e rezoli.
    7: Paske sila ki dòmi yo, fè dòmi yo a nan lannwit; e sila kap vin sou yo vin sou lannwit.
    8: Men paske nou apatyen a lajounen, annou rete rezoli. Annou fin mete sou nou pwotèj lestomak lafwa ak lanmou an, e kòm kas, lesperans sali a.
    9: Paske Bondye pa t destine nou a lakòlè, men pou nou vin gen Sali atravè Senyè nou an, Jésus Kri.
    10: Li te mouri pou nou pou kit nou vivan kit nou mouri, nou va viv ansanm avèk Li.
    11: Konsa, annou ankouraje youn lòt, e remonte youn lòt, jis jan n ap fè a.
    12: Men nou mande nou, frè m yo, pou nou apresye sila ki travay avèk dilijans pami nou yo, e ki responsab nou nan Senyè a pou bannou lenstriksyon e korije nou.
    13: Fòk nou ba yo gwo estim nan lanmou akoz de travay yo. Viv nan lapè avèk youn lòt.
    14: Nou egzòte nou anpil, frè m yo, avèti moun san prensip yo, ankouraje sila ki manke kouraj yo, ede fèb yo, aji nan pasyans avèk tout moun.
    15: Veye pou pèsòn pa rann youn lòt mal pou mal, men toujou chache sa ki bon pou youn lòt e pou tout moun.
    16: Se pou nou rejwi nou tout tan.
    17: Priye san rete.
    18: Nan tout bagay bay remèsiman, paske sa se volonte Bondye pou nou nan Kris Jésus a.
    19: Pa etenn Lespri Sen an.
    20: Pa meprize pawòl pwofetik yo.
    21: Men byen egzamine tout bagay. Kenbe fèm a sa ki bon an
    22: e evite tout kalite mal.
    23: Koulye a, ke Bondye lapè a, Li menm, ki sanktifye nou nèt la, e ke lespri nou, nanm nou ak kò nou kapab konsève nèt san repwòch jis nan vini a Senyè nou an, Jésus Kri.
    24: Fidèl se Sila ki rele nou an, e Li osi va fè l rive konsa.
    25: Frè m yo priye pou nou.
    26: Salye tout frè yo avèk yon bo ki sen.
    27: Mwen bay ou lòd nan non Senyè a pou fè lèt sa a li bay tout frè yo.
    28: Ke lagras Senyè nou an, Jésus Kri avèk nou. Amen.
53:
  1:
    1: 'Paul, Silvain ak Timothée, a legliz Tesalonisyen yo, nan Bondye, Papa nou an, e Senyè a, Jésus Kri:'
    2: Gras pou nou ak lapè Bondye, Papa a, e Senyè a, Jésus Kri.
    3: Nou ta dwe toujou bay remèsiman a Bondye pou nou menm, frè m yo, nan jan sa merite a, paske lafwa nou gen tan grandi anpil, e lanmou a nou chak pou youn lòt ap grandi menm plis toujou.
    4: Konsa, nou menm, nou pale avèk fyète de nou pami legliz a Bondye yo, pou pèseverans ak lafwa nou nan mitan tout pèsekisyon ak soufrans ke nou andire yo.
    5: Sa se yon sign byen klè de jijman dwat Bondye anvè nou ke nou konsidere dign pou wayòm Bondye a, de li menm nou vrèman ap soufri a.
    6: Paske se byen jis pou Bondye rann afliksyon a sila ki aflije nou yo,
    7: epi pou bay repo a nou menm ki aflije ak nou yo lè Senyè a Jésus va vin parèt nan syèl la avèk zanj pwisan Li yo nan flanm dife yo.
    8: Konsa L a bay chatiman a sila ki pa konnen Bondye yo, e a sila ki pa obeyisan a levanjil Senyè Jésus nou a.
    9: Sila yo va peye pinisyon destriksyon etènèl la, lwen prezans Senyè a ak laglwa a pouvwa Li a.
    10: Lè Li vini pou L kapab glorifye nan sen Li yo nan jou sa a, e pou L kapab admire pami tout moun ki kwè yo—paske nou te kwè temwayaj pa nou a.
    11: Pou rezon sa a osi, nou toujou priye pou nou, pou Bondye kapab konte nou dign de apèl nou an, e ranpli tout dezi pou fè sa ki bon ak zèv lafwa yo avèk fòs,
    12: pou non a Senyè Jésus nou an kapab vin glorifye nan nou, e nou nan Li, pa lagras Bondye nou an ak Senyè a, Jésus Kri.
  2:
    1: Alò, nou mande nou, frè nou yo, konsènan vini a Senyè nou an, Jésus Kri, ak reyinyon nou ansanm avèk Li a,
    2: pou nou pa pèdi bon sans ak ekilib nou twò vit pa ni yon lespri, ni yon mesaj, ni yon lèt, kòmsi y ap di sòti nan nou menm, ak efè ke jou Senyè a gen tan rive deja.
    3: Pa kite okenn moun nan okenn sans twonpe nou, paske li p ap vini amwenske gwo renye lafwa nan Bondye a ta fèt avan, e nonm peche a, fis a pèdisyon an, ta vin parèt.
    4: Li va opoze e egzalte tèt li pi wo pase tout kalite bagay yo rele Dye oubyen tout sa ki adore, pou li kapab pran plas li nan tanp Bondye a, e prezante tèt li kòm Bondye.
    5: Èske nou pa sonje lè m te toujou avèk nou an, mwen t ap di nou bagay sa yo?
    6: Konsa, nou konnen kisa ki anpeche li koulye a, pouke nan lè li a, li kapab vin parèt.
    7: Paske mistè nonm a peche a ap travay deja; sèlman Sila k ap anpeche li kounye a, va fè sa jiskaske li vin retire nan wout la.
    8: Nan moman sa a, nonm a peche a va vin parèt; sila ke Bondye va touye avèk souf ki soti nan bouch li a, e fè sa fini ak aparisyon retou a Li menm nan.
    9: Sa se, sila kap vini an akò avèk aktivite Satan, avèk tout pouvwa, sign, ak fo mirak,
    10: epi avèk tout desepsyon mechanste pou sila ki peri yo, paske yo pa t resevwa lanmou a verite a, jis pou yo ta kapab sove.
    11: Pou rezon sa a, Bondye va voye sou yo yon lespri twonpè pou yo kapab kwè sa ki fo a,
    12: pou yo tout kapab jije ki pa t kwè nan verite a, men ki te pran plezi nan mechanste.
    13: Men nou ta dwe bay remèsiman pou nou menm, frè m yo, byeneme nan Senyè a, akoz Bondye te chwazi nou depi nan kòmansman an pou sali atravè sanktifikasyon pa Lespri a ak lafwa nan verite a.
    14: Se te pou sa Li te rele nou atravè levanjil nou an, pou nou ta kapab vin genyen laglwa Senyè nou an, Jésus Kri.
    15: Konsa, frè m yo, kanpe fèm e kenbe ak tradisyon ke yo te enstwi nou yo, kit se pa pawòl kit se pa lèt a nou an.
    16: Koulye a, ke Senyè nou an, Jésus Kri, Li menm, ak Bondye, Papa nou an, ki renmen nou e ki bay nou rekonfò etènèl ak bon espwa pa lagras la
    17: rekonfòte nou e ranfòse kè nou nan tout bon zèv ak pawòl.
  3:
    1: Finalman, frè m yo priye pou nou pou pawòl a Senyè a kapab gaye vit e vin glorifye, jis jan sa te fèt osi avèk nou an,
    2: epi pou nou kapab delivre de moun pèvès e mechan yo, paske se pa tout ki gen lafwa.
    3: Men Senyè a fidèl, e Li va ranfòse nou e pwoteje nou de mechan an.
    4: Nou gen konfyans nan Senyè a konsènan nou menm, ke nou ap fè e va kontinye fè sa ke nou kòmande yo.
    5: Ke Senyè a dirije kè nou nan lanmou Bondye a, ak nan kenbe fèm nan Kris la.
    6: Alò, nou kòmande nou, frè yo, nan non Senyè nou an, Jésus Kris, pou nou rete lwen de tout frè ki mennen yon vi san prensip e ki pa an akò avèk tradisyon ke nou te resevwa de nou menm yo.
    7: Paske nou menm, nou konnen jan nou ta dwe swiv egzanp nou an, paske nou pa t aji nan yon fason dezòd pami nou.
    8: Ni nou pa t manje pen a lòt moun san peye pou li, men avèk travay ak difikilte, nou te kontinye travay lajounen kou lannwit pou nou te kab pa vini yon chaj lou pou okenn nan nou.
    9: Se pa paske nou pa gen dwa sa a, men pou nou te kab ofri tèt nou kòm yon modèl pou nou, pou nou ta kapab swiv egzanp nou an.
    10: 'Paske menm lè nou te avèk nou an, nou te konn bannou lòd sa a: si yon moun pa vle travay, alò, li pa dwe manje nonplis.'
    11: Paske nou tande ke kèk pami nou ap mennen yon vi dezòd, ke yo pa travay menm, men k ap aji kòm antre bouch yo nan zafè a lòt moun.
    12: Alò, moun konsa yo, nou kòmande e egzòte nan Senyè a, Jésus Kri, pou yo travay nan yon jan ki kalm pou manje pwòp pen pa yo.
    13: Men pou nou, frè m yo pa fatige nan fè sa ki bon.
    14: Si yon moun pa obeyi a enstriksyon nou an nan lèt sa, pran nòt de moun sa a, e pa asosye nou avè l pou li kab vin wont.
    15: Malgre sa, pa gade l kòm yon lènmi, men egzòte li kòm yon frè.
    16: Koulye a, ke Senyè lapè a, Li menm, kontinye bannou lapè nan tout sikonstans. Ke Senyè a avèk nou tout!
    17: Mwen, Paul ekri salitasyon sa a avèk pwòp men m, e sa se mak ki idantifye m nan chak lèt; se konsa ke m ekri.
    18: Ke lagras Senyè nou an, Jésus Kri, rete avèk nou tout. Amen.
54:
  1:
    1: Paul, yon apot a Kris Jésus selon kòmandman Bondye a, Sovè nou an, e a Kris Jésus ki se esperans nou.
    2: 'A Timothée, vrè pitit mwen nan lafwa mwen an: lagras, mizerikòd, ak lapè ki soti nan Bondye Papa a, e Senyè nou an, Jésus Kri.'
    3: Jan mwen te ankouraje ou sou depa mwen pou Macédoine nan, rete an Éphèse pou nou kapab enstwi sèten moun pou yo pa enstwi yon lòt doktrin nèf;
    4: ni pou yo pa prete atansyon a fo istwa ak jeneyaloji ki pa janm fini, e ki ankouraje espekilasyon olye pou yo fè avanse jerans Bondye pa lafwa a.
    5: Men bi a enstriksyon nou an se lanmou ki soti nan yon kè san tach, bon konsyans ak yon lafwa ki sensè.
    6: Paske kèk moun, nan egare kite bagay sa yo pou vin detounen nan diskou ki pa pote fwi,
    7: ki ta vle mèt k ap enstwi lalwa, menmsi yo pa menm konprann ni sa y ap di a, ni sijè ke yo pale avèk plen konfyans lan.
    8: Men nou konnen ke Lalwa bon, si yon moun itilize li nan yon fason lejitim.
    9: Reyalize ke Lalwa pa fèt pou yon nonm ki dwat, men pou sila ki san prensip e ki rebèl yo, pou sila ki san Bondye ak pechè yo, pou sila ki pa sen ak mechan yo, pou sila ki touye papa oswa manman yo, pou asasen yo,
    10: epi pou moun imoral ak moun k ap mennen vi gason ak gason, fanm ak fanm yo, e sila ki fè komès esklav ak mantè yo, e sila ki bay fo temwayaj ak tout lòt kalite bagay ki kontrè a bon doktrin yo,
    11: selon levanjil laglwa Bondye ki beni an, li menm ke yo te konfye m nan.
    12: 'Mwen remèsye Kris Jésus Senyè nou an, ki te ranfòse mwen, paske Li te konsidere mwen fidèl e te mete m an sèvis:'
    13: malgre ke avan sa, mwen te yon blasfematè, yon pèsekitè e yon agresè vyolan. Malgre sa, mwen te resevwa gras akoz mwen te aji avèk inyorans nan enkwayans.
    14: Konsa, lagras Senyè nou an te plis ke anpil, avèk lafwa ak lanmou ki twouve nan Kris Jésus a.
    15: Li se yon vrè pawòl, ki merite aksepte pa tout moun, ke Kris Jésus te vini nan mond lan pou sove pechè yo, pami sila yo, mwen menm se premye a.
    16: Malgre tout, se pou rezon sa a, ke mwen te twouve gras; pouke nan mwen, kòm chèf pami pechè yo, Jésus Kris ta kapab montre pasyans pafè Li a, kòm yon egzanp pou sila ki ta kwè nan Li yo pou lavi etènèl.
    17: Koulye a, pou Wa etènèl la, imòtèl la, envizib la, sèl Bondye a; lonè ak laglwa pou tout tan e pou tout tan. Amen.
    18: Lòd sa a mwen konfye a ou menm, Timothée, fis mwen an, ki an akò avèk pwofesi a konsènan ou menm ki te fèt deja, ke pa yo menm, ou te mennen bon konba a,
    19: nan kenbe lafwa ak yon bon konsyans, ke kèk moun te rejte, e te fè nofraj nan sa ki gen rapò a lafwa yo.
    20: Pami sila yo, se Hyménée ak Alexandre, ke mwen te livre a Satan pou yo kab aprann pou yo pa fè blasfèm.
  2:
    1: Dabò, alò, mwen ankouraje pou siplikasyon ak priyè, rekèt ak remèsiman fèt pou tout moun,
    2: pou wa ak tout sila ki nan otorite yo, pou nou kapab mennen yon vi trankil e kalm nan tout sentete ak dignite.
    3: Sa bon e akseptab nan zye Bondye, Sovè nou an,
    4: ki dezire pou tout moun vin sove e vini a konesans a verite a.
    5: Paske gen yon Bondye, yon medyatè osi antre Bondye ak lòm, ki se nonm nan, Jésus Kri,
    6: ki te bay tèt li kòm ranson pou tout moun, temwayaj ke Li te bay nan pwòp lè li a.
    7: Pou sa, mwen te chwazi kòm predikatè ak apot (m ap bannou verite, mwen p ap bannou manti), kòm yon mèt pou enstwi pèp etranje yo nan lafwa ak verite a.
    8: Konsa, mwen vle moun tout kote priye; vin leve men sen yo, san kòlè ak doute.
    9: Menm jan an, mwen vle fanm yo abiye yo menm avèk vètman ki kòrèk, senp e avèk desans, pa avèk cheve trese ak lò oswa pèl oswa rad ki koute chè,
    10: men, de preferans, pa mwayen a bon zèv, jan sa kòrèk pou fanm ki nonmen non Bondye yo.
    11: Yon fanm dwe resevwa enstriksyon an silans ak tout soumisyon.
    12: Men mwen pa pèmèt yon fanm enstwi oubyen ekzèse otorite sou yon gason, men li rete an silans.
    13: Paske se te Adam ki te kreye avan, e answit, Eve.
    14: Epi se pa t Adam ki te twonpe a, men fanm nan te twonpe, e yo te tonbe nan transgresyon.
    15: Men fanm yo va sove nan fè pitit si yo kontinye nan lafwa ak lanmou, sentete ak kontwòl tèt yo.
  3:
    1: 'Sa se yon vrè pawòl: Si yon nonm ta vle devni yon pastè, se yon bon zèv li dezire fè a.'
    2: Yon pastè, alò, dwe san repwòch, mari a yon madanm, tanpere, pridan, respektab, emab, avèk yon kapasite pou enstwi.
    3: Li pa dwe bwè diven ak eksè, oswa agresif, men janti, pezib, e lib de lanmou lajan.
    4: Li dwe yon moun ki jere pwòp kay li byen, e ki kenbe pitit li yo anba bon kontwòl avèk tout dignite;
    5: (men si yon moun pa konnen kijan pou l jere pwòp kay li, kijan li va pran swen legliz Bondye a?)
    6: Fòk li pa yon nouvo konvèti, pou li kab pa vin ògeye, e tonbe nan kondanasyon ki fèt pa pèlen Dyab la.
    7: Li dwe gen bon repitasyon avèk sila ki deyò legliz yo, pou li pa tonbe nan repwòch ak pèlen Satan.
    8: Dyak yo, menm jan an, dwe se moun ki gen dignite, ki pa ipokrit, oubyen renmen bwè diven ak twòp eksè, oubyen renmen lajan twòp
    9: men ki kenbe a mistè lafwa a avèk yon konsyans ki pwòp.
    10: Mesye sa yo dwe, osi, pase tès avan; answit, kite yo sèvi kòm dyak si yo pa gen repwòch.
    11: Fanm yo dwe menm jan an, dign pa nan fè medizans, men tanpere, fidèl nan tout bagay.
    12: Dyak yo dwe mari a yon sèl fanm, bon dirijan a pitit yo ak pwòp lakay yo.
    13: Paske sila ki sèvi byen kòm dyak yo resevwa pou tèt yo, yon wo pozisyon ak gwo konfyans nan lafwa ki nan Kris Jésus a.
    14: M ap ekri bagay sa yo bannou, avèk esperans ke m ap vin kote nou avan lontan,
    15: men an ka ke mwen pran reta, mwen ekri yo pou nou kab konnen kijan yon moun ta dwe kondwi tèt li nan kay Bondye a, ki se legliz a Bondye vivan an, ki se pilye ak soutyen verite a.
    16: 'San gen diskisyon, gran se mistè lavi sentete a: Sila ki Te revele nan lachè a, Te jistifye nan Lespri a Te wè pa zanj yo, Te pwoklame pami nasyon yo, Te resevwa kwayans mond lan, Te leve wo nan laglwa a.'
  4:
    1: Men Lespri a di byen klè ke nan dènye tan yo, kèk moun va tonbe kite lafwa pou prete atansyon a Lespri twonpè ak doktrin a dyab yo,
    2: epi pa mwayen ipokrizi a mantè yo, vin make nan pwòp konsyans pa yo, kòmsi li brile avèk fè etanp ki cho;
    3: moun ki entèdi maryaj, e k ap rekòmande evite manje, ke Bondye te kreye pou pataje avèk remèsiman pa sila ki kwè e ki konnen verite yo.
    4: Paske tout bagay kreye pa Bondye, bon, e anyen pa dwe rejte, si li resevwa avèk remèsiman,
    5: paske li sanktifye pa mwayen pawòl Bondye a ak lapriyè.
    6: Nan montre bagay sa yo a frè yo, nou va yon bon sèvitè a Kris Jésus, e nou va nouri tout tan nan pawòl lafwa ak bon doktrin ke nou deja ap swiv yo.
    7: Men pa okipe vye listwa mond yo ki fèt pou vye fanm yo. Sou lòt kote, disipline tèt ou pou vi sentete a.
    8: Paske disiplin pou kò a sèlman, pa gen gran avantaj men vi sentete a gen avantaj nan tout jan, paske li kenbe pwomès pou lavi koulye a, e osi pou lavi k ap vini an.
    9: Sa se yon vrè Pawòl ki merite aksepte pa tout moun.
    10: Paske se pou sa nou travay ak fè efò a. Nou gen tan fikse esperans nou sou Bondye vivan an, ki se Sovè a tout moun, sitou a kwayan yo.
    11: Preskri e enstwi bagay sa yo.
    12: Pa kite pèsòn gade ou ba akoz jenès ou, men de preferans nan pawòl, kondwit lanmou, lafwa, ak yon vi san tach, prezante tèt ou kòm yon egzanp a sila ki kwè yo.
    13: Jiskaske m vini, bay enpòtans a li lekriti sen yo an piblik, a egzòtasyon ak enstriksyon.
    14: Pa neglije don Lespri Bondye ki nan ou a, ki te bay a ou menm pa yon pawòl pwofetik avèk men Ansyen ki te poze sou ou yo.
    15: Konsakre ou seryezman a bagay sa yo; antre ladan yo, pou pwogrè ou kapab klè a tout moun.
    16: Prete anpil atansyon a tèt ou e ak enstriksyon ou an. Pèsevere nan bagay sa yo, paske lè ou fè sa, ou va asire Sali tèt ou ak sila ki tande ou yo.
  5:
    1: Pa bay repwòch ki di a yon granmoun, men, de preferans, rezone ak li tankou yon papa, a jèn mesye yo tankou frè yo,
    2: a fanm avanse nan laj yo tankou manman, e jèn fanm yo tankou sè. Ak tout, san tach.
    3: Onore vèv ki vrèman vèv yo;
    4: men si yon vèv gen pitit, oswa pitit pitit, yo dwe, dabò, aprann pratike respè anvè pwòp fanmi pa yo, e repaye pwòp paran pa yo, paske sa akseptab devan zye Bondye.
    5: Alò, sila ki vrèman yon vèv, e ki kite sèl la, fikse tout espwa l sou Bondye e kontinye nan siplikasyon ak lapriyè lajounen kon lannwit.
    6: Men sila ki viv nan plezi a, mouri menm pandan ke li ap viv la.
    7: Preskri bagay sa yo tou pou yo kapab vin san repwòch.
    8: Men si yon moun pa bay soutyen a sila ki pou li yo, e sitou a sila ki lakay li yo, li gen tan kite lafwa e vin pi mal ke yon enkwayan.
    9: Yon vèv dwe mete nan lis la sèlman si li pa gen mwens ke swasant ane, e te madanm a yon sèl moun,
    10: avèk repitasyon bon zèv, si li te elve timoun, si li te konn resevwa etranje byen, si li te lave pye a sen yo, si li te konn ede sila ki nan gwo pwoblèm yo, e si li te devwe tèt li a tout bon zèv.
    11: Men refize mete jèn vèv nan lis la, paske lè yo vin gen dezi sansyèl kont Kris la, y ap vle marye.
    12: Konsa y ap vin merite kondanasyon paske yo mete sou kote ve ke yo te fè deja a.
    13: An menm tan an, yo va aprann vin parese, pandan yo prale de kay an kay. E pa senpleman parese, men osi nan fè tripotay ak antre bouch nan zafè a moun, nan pale bagay ki pa bon pou pale.
    14: Konsa, mwen vle jèn vèv yo marye, fè pitit, okipe kay, pou pa bay lènmi an plas pou repwòch.
    15: Paske kèk nan yo deja detounen pou swiv Satan.
    16: Si yon fanm ki se yon kwayan gen vèv ki depann de li, li dwe asiste yo e legliz la pa dwe pote chaj sa a, pou li kapab asiste sila ki vrèman vèv yo.
    17: Ansyen ki dirije byen yo, dwe konsidere dign de doub onè, sitou sila ki travay di nan predikasyon ak enstriksyon yo.
    18: 'Paske Lekriti a di: “Nou pa dwe mete mizo nan bouch a bèf la pandan l ap moulen sereyal la,” epi: “Ouvriye a dign de salè li.”'
    19: Pa resevwa yon akizasyon kont yon ansyen eksepte sou baz a de oswa twa temwen.
    20: Sila ki kontinye nan peche yo repwoche yo nan prezans a tout moun, pou lòt yo tou kapab pè fè peche.
    21: Mwen solanèlman chaje ou nan prezans a Bondye, a Kris Jésus e a zanj chwazi Li yo, pou kenbe prensip sa yo san favorize pèsòn, e pa fè anyen nan yon lespri patipri.
    22: Pa poze men sou okenn moun twò vit, e konsa vin pataje nan peche a lòt yo. Kenbe tèt ou lib de peche.
    23: Pa bwè dlo sèl ankò, men pran yon ti diven pou koz a vant ou ak maladi yo k ap boulvèse ou.
    24: Peche kèk moun vin toutafè klè, li ale devan yo pou jijman. Pou lòt yo, peche pa yo vini aprè yo.
    25: Menm jan an tou, zèv ki bon yo toutafè klè, e sila ki pa konsa yo, p ap kapab kache.
  6:
    1: Tout sila ki anba jouk esklavaj yo dwe gade pwòp mèt yo kòm moun ki dign de tout onè pou pèsòn pa kapab pale mal kont non a Bondye e ak doktrin nou an.
    2: Sila ki gen kwayan kòm mèt yo pa dwe derespekte yo paske yo se frè yo, men dwe sèvi yo plis toujou, paske sila ki pataje benefis yo se kwayan e byeneme. Enstwi e preche prensip sa yo.
    3: Si yon moun ap enstwi yon lòt doktrin, e pa dakò avèk bon pawòl sen, sila ki soti nan Senyè nou an, Jésus Kri, e avèk doktrin ki konfòm ak sentete a,
    4: li se yon moun ògeye e pa konprann anyen, men li gen yon obsesyon pou poze kesyon diskisyon e fè kont pou mo ki sòti nan lanvi, konfli, jouman, ak sispèk moun mal,
    5: diskisyon san rete antremoun ak panse konwonpi e san verite, ki sipoze ke vi sentete a se yon mwayen pou fè pwofi.
    6: Men vi sentete a vrèman gen anpil pwofi lè l akonpanye ak kontantman.
    7: Paske nou pa t pote anyen nan mond lan, donk nou p ap kab retire anyen ladann pou soti nonplis.
    8: Si nou genyen manje avèk rad, avèk sa yo, nou dwe kontan.
    9: Men sila ki vle vin rich yo, tonbe nan tantasyon, yon pèlen plen foli ak move dezi ki konn plonje moun nan destriksyon ak pèdisyon.
    10: Paske lanmou lajan se yon rasin a tout kalite mechanste, e kèk moun, akoz gwo lanvi pou li, gen tan vin egare soti nan lafwa e pèse pwòp tèt yo ak anpil gwo doulè.
    11: Men kouri kite bagay sa yo, ou menm, moun Bondye a, e kouri dèyè ladwati, vi sentete, lafwa, lanmou, pèseverans, ak tandrès.
    12: Mennen bon konba lafwa a. Kenbe fèm a lavi etènèl la pou sila ou te rele a, e te fè bon konfesyon nan prezans a anpil temwen yo.
    13: Mwen kòmande ou nan prezans Bondye, ki bay lavi a tout bagay yo, e nan Kris Jésus ki te temwaye bon konfesyon devan Ponce Pilate la,
    14: pou ou kenbe kòmandman an san tach oubyen repwòch, jiska aparisyon Senyè nou an, Jésus Kri.
    15: Li va fè rive nan tan konvenab li—Sila ki beni e ki se sèl Souveren an, Wa a tout wa yo e Senyè tout senyè yo.
    16: Sila sèl ki posede imòtalite a e ki rete nan limyè ke nou pa kapab menm apwoche a; Sila ke pèsòn pa janm wè oubyen pa kab wè a. A Li menm, lonè ak tout pouvwa pou tout tan e pou tout tan. Amen.
    17: Enstwi sila ki rich nan mond sa yo pou pa vin ògeye ni plase espwa yo nan richès ki pa sèten, men nan Bondye ki founi nou an abondans tout bagay nou bezwen pou fè nou kontan.
    18: Enstwi yo pou fè sa ki bon, pou vin rich nan bon zèv, pou renmen bay, e toujou prèt pou pataje.
    19: Konsa, y ap toujou ranmase nan pwòp depo yo trezò a yon bon fondasyon pou lavni, pou yo kapab kenbe fèm a sa ki se vrèman lavi a.
    20: O Timothée, gade byen sa ki konfye a ou menm nan, e evite pale pawòl mond lan, pawòl vid e san sans, ak tout diskou fo pawòl yo rele “konesans” lan,
    21: ke kèk moun te pwofese, e konsa yo te vin egare kite lafwa. Ke lagras avèk nou. Amen.
55:
  1:
    1: Paul yon apot a Kris Jésus pa volonte Bondye, selon pwomès lavi ki nan Kris Jésus,
    2: 'a Timothée fis byeneme mwen an: Lagras, mizerikòd, ak lapè Bondye, Papa a, e Kris Jésus, Senyè nou an.'
    3: Mwen remèsye Bondye ke mwen sèvi avèk yon bon konsyans jan zansèt mwen yo te fè a, pandan mwen sonje ou tout tan nan lapriyè mwen yo lannwit kon lajounen
    4: avèk lanvi pou m wè ou menm lè mwen sonje dlo ki te sòti nan zye ou, pou m kapab ranpli avèk jwa.
    5: Paske mwen sonje lafwa sensè ki nan ou a, ki te dabò rete nan grann ou, Lois ak manman ou, Eunice, e mwen byen si ke li nan ou tou.
    6: Pou rezon sa a, mwen fè ou sonje pou rechofe don Bondye ki nan ou depi mwen te poze menm sou ou a.
    7: Paske Bondye pa bannou yon lespri timidite, men pouvwa, lanmou ak disiplin.
    8: Konsa pa fè wont de temwayaj Senyè nou an, ni mwen menm nan, prizonye Li a, men vin jwenn ansanm avè m nan soufrans pou levanjil la selon pouvwa Bondye a,
    9: ki te sove nou e te rele nou avèk yon apèl ki sen, pa selon zèv nou yo, men selon pwòp bi ak gras pa L, ki te bay a nou menm nan Kris Jésus depi tout letènite,
    10: men koulye a, ki vin revele pa aparans a Sovè nou an, Kris Jésus, ki te aboli lanmò e te pote lavi ak imòtalite nan limyè, atravè levanjil la.
    11: Pou li menm, mwen te chwazi kòm predikatè, apot, ak pwofesè pou ale vè etranje yo.
    12: Pou rezon sa a, mwen osi soufri bagay sa yo, men mwen pa wont; paske mwen konnen nan kilès mwen kwè a, e mwen konvenk ke Li kapab pwoteje sa ke m livre a Li menm nan jiska jou sa a.
    13: Kenbe fèm a pawòl sen ke ou tande de mwen yo, nan lafwa ak lanmou ki nan Kris Jésus a.
    14: Veye byen, selon lespri Sen ki demere nan nou an, trezò kite konfye a ou a.
    15: Ou byen okouran ke tout moun ki an Asie yo, te vire kite m, pami yo menm, Phygelle ak Hermogène.
    16: Ke Senyè a bay mizerikòd a lakay Onésiphore, paske Li te souvan konsole m, e li pa t wont pou chenn mwen yo;
    17: men lè li te Rome, li te chèche mwen avèk dilijans e li te jwenn mwen.
    18: Ke Senyè a fè li jwenn mizerikòd Senyè a nan jou sa a—e ke ou konnen trè byen tout sèvis li te rann nan Éphèse.
  2:
    1: Konsa, ou menm, fis mwen an se pou ou dyanm nan gras ki nan Kris Jésus a.
    2: Bagay ke ou te tande de mwen nan prezans a anpil temwen yo, konfye yo a moun ki fidèl, ki kapab osi enstwi lòt yo.
    3: Soufri difikilte avèk mwen, tankou yon bon sòlda a Kris Jésus.
    4: Nanpwen sòlda an sèvis ki mele tèt li nan zafè lavi kotidyèn, pou li kapab fè plezi a sila ki te enskri li kòm sòlda a.
    5: Osi, si yon moun nan konpetisyon nan spò, li p ap genyen pri a amwenske li fè konpetisyon an selon règ yo.
    6: Kiltivatè ki travay di a ta dwe premyè pou resevwa pòsyon pa l nan rekòlt la.
    7: Konsidere sa ke m di a, paske Senyè a va ba ou bon konprann nan tout bagay.
    8: Sonje Jésus Kri leve soti nan lanmò, desandan a David la, selon levanjil mwen an.
    9: Pou li menm, mwen soufri difikilte, menm anprizone kòm yon kriminèl; men pawòl Bondye a pa anprizone.
    10: Pou rezon sa a, mwen andire tout bagay, pou koz a sila ki te chwazi yo, pou yo kapab osi vin jwenn sali ki nan Kris Jésus a e avèk li, laglwa etènèl.
    11: '“Sa se yon vrè pawòl: Paske si nou te mouri avèk Li, nou va osi viv avèk Li.'
    12: Si nou andire, nou va osi renye avèk Li. Si nou rejte Li, Li tou va rejte nou.
    13: Si nou pa fidèl Li rete fidèl; paske Li pa kapab nye pwòp tèt Li.”
    14: Fè yo sonje bagay sa yo, eanchaje yo solanèlman nan prezans a Bondye pou yo pa goumen sou pawòl yo, ki initil e ki mennen nan destriksyon sila k ap tande yo.
    15: Se pou ou dilijan pou prezante tèt ou apwouve bay Bondye, kòm yon ouvriye ki pa bezwen wont, ki livre byen klè pawòl verite a.
    16: Men evite pale pawòl anven a mond sa a, paske l ap fè nou soti lwen lafwa Bondye a.
    17: 'Epi pawòl sa yo va gaye tankou pwazon nan san. Pami yo, Hyménée ak Philète:'
    18: Moun ki te egare kite verite yo nan di ke rezirèksyon an gen tan fèt deja a, e konsa yo te boulvèse lafwa a kèk moun.
    19: 'Malgre fondasyon Bondye a kanpe byen fèm, e li gen so sila a sou li: “Senyè a konnen sila ki pou Li yo”, epi: “Ke tout moun ki nonmen non Senyè a rete lwen mechanste.”'
    20: Alò, nan yon gran mezon, pa gen sèlman veso an lò ak lajan, men osi veso an bwa ak kanari. Yon pati pou onore e yon pati pou dezonore.
    21: Konsa, si yon nonm netwaye tèt li de bagay sa yo, li va yon veso lonè, sanktifye, itil pou Mèt la, prepare pou tout bon zèv.
    22: Alò, sove kite move dezi a jenès yo; men pouswiv ladwati, lafwa, lanmou ak lapè, avèk sila ki rele non Senyè yo avèk yon kè ki san tach.
    23: Men refize diskisyon ki sòt e san bon rezon yo, paske ou konnen ke y ap prodwi konfli.
    24: Yon sèvitè-atache nèt a Senyè a pa dwe renmen fè kont, men se pou li janti ak tout moun, avèk yon kapasite pou l enstwi e pasyan lè yo fè li lenjistis,
    25: avèk dousè, korije sila ki nan opozisyon yo, pou si petèt Bondye kapab bay yo repantans k ap mennen yo a konesans verite a,
    26: pou yo kapab twouve bon sans pa yo, pou chape anba pèlen a Dyab la, ki kenbe yo kaptif pou fè volonte l.
  3:
    1: Men konprann sa, ke nan dènye jou yo, tan difisil yo va vini.
    2: Paske lèzòm va renmen pwòp tèt yo renmen lajan, ògeye, awogan, blasfematè, dezobeyisan a paran yo, engra, san lafwa,
    3: san lanmou, san kapasite pou antann yo, medizan san kontwòl tèt yo, brital, moun ki rayi sa ki bon,
    4: trèt, enpridan awogan, renmen plezi olye de renmen Bondye;
    5: k ap kenbe yon fòm sentete, sepandan yo nye pouvwa li. Evite moun konsa yo.
    6: Paske pami yo menm, gen moun ki antre nan kay yo e pran an kaptif fanm ki fèb akoz chaj peche yo, e ki mennen pa move lanvi de tout kalite,
    7: k ap toujou aprann e ki pa janm rive a konesans verite a.
    8: Jis jan ke Jannès ak Jambrès te opoze a Moïse la, konsa moun sa yo opoze verite a; lèzòm ak lespri konwonpi, ki rejte sa ki konsène lafwa a.
    9: Men yo p ap fè plis pwogrè, paske foli yo va parèt klè a tout moun, jis jan ke foli a Jannès ak Jambrès te osi parèt a klè a.
    10: Alò, ou te swiv ansègnman mwen an, kondwit, bi, lafwa, pasyans lanmou, pèseverans
    11: pèsekisyon, ak soufrans, jan sa te rive m Antioche, Icone ak Lystre la. A la pèsekisyon m te andire, e nan yo tout, Senyè a te delivre m!
    12: Vrèman, tout moun ki dezire viv yon vi sentete nan Kris Jésus va pèsekite.
    13: Men moun mechan ak moun twonpè yo va avanse soti nan mal pou rive nan pi mal nan twonpe moun ak vin twonpe.
    14: Sepandan, ou menm kontinye nan bagay ke ou te aprann yo, e vin konvenk, nan konnen de ki moun ou te aprann yo a.
    15: Depi timoun, ou te konnen Lekriti sakre yo, ki kapab bay ou sajès ki mennen moun a sali atravè lafwa ki nan Kris Jésus a.
    16: Tout lekriti sen an enspire pa Bondye, e pwofitab pou enstwi, pou konvenk, pou korije, e pou fòme moun nan ladwati.
    17: Konsa, chak moun Bondye a kapab konplè e byen prepare pou tout bon zèv.
  4:
    1: 'Mwen anchaje ou solanèlman, nan prezans Bondye ak Kris Jésus a, ki dwe jije vivan ak mò yo, pa aparans ak wayòm Li an:'
    2: Preche pawòl la; pa neglije fè l ni nan sezon favorab ak nan lè l pa favorab; reprimande, repwoche, egzòte, avèk anpil pasyans ak enstriksyon.
    3: Paske tan an va vini lè yo pa sipòte doktrin ki sen yo, men akoz yo vle sa ki fè zòrèy yo plezi, yo va ranmase pou kont yo, pwofesè ki dakò avèk pwòp dezi pa yo.
    4: Konsa, yo va vire zòrèy yo kite verite a akote pou fo istwa yo.
    5: Men ou menm, rete tanpere nan tout bagay, sipòte difikilte yo, fè travay a yon evanjelis, akonpli ministè ou la.
    6: Paske mwen deja ap vide kòm yon ofrann bwason, e lè pou m ale a gen tan rive.
    7: Mwen mennen bon konba a, mwen fin fè kous la, mwen kenbe lafwa.
    8: A lavni m ap gen kouwòn ladwati a, ki prepare pou mwen deja, ke Senyè a, jij ladwati a, va ban m nan jou sila a; e pa sèlman de mwen menm, men osi a tout moun ki renmen aparisyon Li an.
    9: Fè tout efò pou vini kote mwen byen vit,
    10: paske Démas, ki renmen mond prezan sila a, te abandone m, e te ale Thessalonique. Crescens te ale Galatie, Tite te ale Dalmatie.
    11: Se sèl Luc ki avè m. Pran Marc e mennen l vini avè w, paske li itil a mwen pou zèv mwen an.
    12: Men Tychique, mwen te voye li Éphèse.
    13: Lè ou vini, pote manto ke m te kite Troas avèk Carpus la, menm ak liv yo, sitou woulo yo.
    14: Alexandre, bòs fòjewon an, te fè mwen anpil mal. Senyè a va rann li sa selon zèv li.
    15: Veye kont li ou menm, paske li te opoze ak fòs a enstriksyon nou an.
    16: Nan premye defans mwen an, pèsòn pa t ban m soutyen yo, men yo tout te kite m. Ke sa pa kontwole kont yo.
    17: Men Senyè a te kanpe avèk mwen e te ban m fòs pou pwoklamasyon an ta kapab fin akonpli nèt, e pou tout pèp etranje yo kapab tande. Se konsa, mwen te sove soti nan bouch a lyon an.
    18: Anplis, Senyè a va delivre m de tout zèv mechan yo, e va mennen m san danje nan wayòm selès Li a. A Li menm, laglwa pou tout tan e pou tout tan. Amen.
    19: Salye Prisca ak Aquillas, ak tout kay Onésiphore a.
    20: Éraste te rete Corinthe, men Trophime, mwen te kite li malad Milet.
    21: Fè tout efò pou vini avan sezon livè a. Eubulus salye ou, Pudens, Linus, Claudia, ak tout frè yo salye ou osi.
    22: Ke Senyè a avèk lespri ou. Ke lagras avèk ou.
56:
  1:
    1: Paul, yon sèvitè-atache nèt a Bondye, e yon apot Jésus Kri, pou lafwa a sila ki te chwazi pa Bondye yo, ak konesans verite ki an akò avèk vi sentete a,
    2: nan espwa lavi etènèl la, ke Bondye, ki pa kapab bay manti a, te pwomèt depi nan tan ansyen yo.
    3: Men nan tan konvenab la, pawòl Li te manifeste, ak mesaj sila a ki te konfye m nan, selon kòmandman a Bondye a, Sovè nou an,
    4: 'a Tite vrè pitit mwen nan yon lafwa ke nou pataje ansanm: Lagras ak lapè Bondye, Papa a, ak Kris Jésus, sovè nou an.'
    5: Pou rezon sa a, mwen te kite ou Crète, pou ou ta kapab mete nan lòd bagay ki potko fèt yo, e chwazi ansyen yo nan chak vil selon jan mwen te dirije ou a.
    6: Kidonk, si yon nonm san repwòch, mari a yon sèl fanm, ki gen pitit ki kwayan, e ki pa akize de dezòd ak rebelyon.
    7: Paske pastè an tèt la dwe san repwòch, kòm jeran zafè a Bondye, pa awogan, pa fache souvan, pa bwè diven twòp, pa agresif kont lòt, ni renmen lajan twòp;
    8: men emab, renmen sa ki bon, rezonab, jis, devwe, gen kontwòl tèt li,
    9: ki kenbe fèm a pawòl lafwa a ki gen akò avèk ansèyman an, pou li kapab egzòte nan bon doktrin nan, e demanti sila ki kontredi l yo.
    10: Paske gen anpil moun rebèl moun k ap pale pawòl anven ak moun k ap twonpe moun, sitou sila sikonsizyon yo,
    11: ki dwe rete an silans paske y ap boulvèse tout kay yo nèt, nan enstwi bagay ke yo pa ta dwe enstwi, pou koz a kòb ki sal.
    12: 'Youn nan yo, yon pwofèt de pèp yo menm te di: “Moun Crète yo se toujou mantè yo ye, bèt mechan, parese ki manje twòp”.'
    13: Temwayaj sa a vrè. Pou rezon sa a repwoche yo sevèman pou yo kapab vin solid nan lafwa,
    14: pa nan prete atansyon a vye istwa Jwif yo, ak kòmandman a lèzòm ki vire kite verite a.
    15: Pou sila ki san tach la, tout bagay san tach, men pou sila ki souye e ki pa kwè yo, nanpwen anyen ki san tach, men lespri yo ak konsyans yo deja souye.
    16: Yo di yo konnen Bondye, men ak zèv pa yo, yo nye Li. Konsa, yo vin detestab, dezobeyisan, e san valè pou okenn bon zèv.
  2:
    1: Men pou ou menm, pale bagay ki apwopriye a bon doktrin nan.
    2: Mesye nan laj avanse yo dwe tanpere, dign, rezonab solid nan lafwa, nan lanmou, ak nan pèseverans.
    3: Fanm nan laj avanse yo, menm jan an, yo dwe sen nan konpòtman yo pa nan fè medizans, ni vin esklav a anpil diven, e yo dwe ap enstwi sa ki bon
    4: pou yo kapab ankouraje jèn fanm yo pou renmen mari yo, e pou renmen pitit yo,
    5: pou yo kapab reflechi kon moun serye, rete san tach, fè travay lakay yo, janti, soumèt a pwòp mari yo, pou yo pa dezonore pawòl Bondye a.
    6: Menm jan an, ankouraje jennonm yo pou yo toujou reflechi kon moun serye.
    7: Nan tout bagay, montre tèt ou kòm yon egzanp a bon zèv. Lè ou enstwi, fè l avèk tout verite nan doktrin nan, konpòtman ki dign, ak yon bi verite ki pa konwonpi,
    8: rezonab ak pawòl ki san repwòch, pou sila ki opoze yo kapab vin wont, pou yo pa gen anyen mal pou di sou nou.
    9: Ankouraje esklav yo pou soumèt a pwòp mèt yo nan tout bagay, pou fè yo plezi, san diskisyon,
    10: pa nan vòlè, men nan montre tout bon lafwa nan tout bagay pou yo kapab anbeli doktrin Bondye a, Sovè nou an, nan tout jan.
    11: Paske lagras Bondye gen tan parèt, e pote sali pou tout moun
    12: kap enstwi nou pou rejte sa ki pa a Bondye ak dezi mond lan pou viv avèk bon rezon, ladwati, ak yon vi fidèl nan tan prezan sila a;
    13: nan chèche lesperans beni ak aparisyon laglwa a gran Bondye ak Sovè nou an, Jésus Kri
    14: ki te bay tèt Li pou nou, pou rachte nou de tout zèv malveyan, e pirifye pou tèt Li yon pèp pou pwòp posesyon pa Li, ki zele pou fè bon zèv.
    15: Pale, egzòte, e repwoche nan bagay sa yo avèk tout otorite. Pa kite pèsòn meprize ou.
  3:
    1: Raple yo pou soumèt yo a tout wayòm ak otorite yo, pou yo rete obeyisan, eprè pou tout bon zèv
    2: pou pa di mal de pèsòn, men toujou pezib; janti, e montre tout konsiderasyon pou tout moun.
    3: Paske nou menm tou, yon fwa nou te ensanse, dezobeyisan twonpè, esklav a tout kalite move dezi ak plezi, e nou t ap pase lavi nou nan mechanste, lanvi, rayisman, nan rayi youn lòt.
    4: Men lè bonte a Bondye, Sovè nou an, ak lanmou Li pou tout limanite a te parèt,
    5: Li te sove nou, pa sou baz a zèv ladwati ke nou fè, men selon mizerikòd Li, pa lavaj a rejenerasyon an, e renouvèlman pa Lespri Sen an,
    6: ke Li te vide sou nou an abondans atravè Jésus Kri, Sovè nou an.
    7: Konsa nou te vin jistifye pa lagras Li, pou nou ta kapab vin eritye selon esperans a lavi etènèl la.
    8: Sa se yon pawòl ki fidèl; epi konsènan bagay sa yo, mwen vle ou pale avèk konfyans, pou sila ki te kwè nan Bondye yo, kapab pridan pou angaje yo nan bon zèv. Bagay sa yo bon, e pwofitab pou moun.
    9: Men evite konfli ak jeneyaloji ki ranpli ak foli, avèk diskisyon sou Lalwa yo, paske yo san pwofi, e san valè.
    10: Apre yon premye ak yon dezyèm avètisman rejte yon nonm k ap mete divizyon.
    11: Byen konnen ke yon moun konsa pèvèti. Li nan peche, e ap kondane pwòp tèt li.
    12: Lè mwen voye Artémas oswa Tychique kote ou fè tout efò pou vini kote mwen nan Nicopolis, paske mwen deside pase sezon livè a la.
    13: Byen vit, voye avoka a, Zénas ak Apollos nan wout yo pou yo pa manke anyen.
    14: Moun pa nou yo dwe osi aprann angaje yo nan bon zèv pou satisfè bezwen imedya yo, pou yo pa manke bay fwi.
    15: Tout sila ki avè m yo salye ou. Salye sila ki renmen nou nan lafwa yo. Ke lagras avèk nou tout.
57:
  1:
    1: 'Paul, yon prizonye Kris Jésus, ak Timothée, frè nou an: a Philémon, frè byeneme e ouvriye parèy nou an,'
    2: 'ak Apphia, sè ou, a Archippe sòlda parèy a nou, e a legliz lakay ou a:'
    3: Lagras pou ou, ak lapè Bondye, Papa nou, e Senyè a, Jésus Kri.
    4: Mwen remèsye Bondye m nan toujou, e nonmen non ou nan lapriyè m yo
    5: paske mwen tande de lanmou ou, ak lafwa ke ou genyen anvè Senyè a, Jésus, e anvè tout sen yo.
    6: Anplis, mwen priye pou lamitye lafwa ou kapab vin efikas selon konesans a tout bon bagay ki nan ou pou koz a Kris la.
    7: Paske nou gen tan twouve anpil lajwa ak rekonfò nan lanmou ou, paske kè a fidèl yo vin rafrechi atravè ou menm, frè.
    8: Konsa malgre ke mwen gen ase konfyans nan Kris pou bay ou lòd pou fè sa ki bon,
    9: malgre pou koz lanmou an, mwen pito sipliye ou—paske mwen se yon moun tankou Paul granmoun lan, e koulye a, osi yon prizonye a Kris Jésus.
    10: Mwen sipliye ou, pou pitit mwen an, Onésime, ke mwen te vin fè pandan mwen te nan prizon an,
    11: ke avan, te initil a ou menm, men koulye a, li itil ni pou ou, ni pou mwen.
    12: Mwen voye li tounen kote ou an pèsòn. Sa vle di, se kè m menm ke m voye a.
    13: Mwen te pito kenbe l avè m, pou l ta kapab, nan non ou, fè sèvis pou mwen, pandan mwen anprizone pou levanjil la.
    14: Men san pèmisyon ou, mwen pa t vle fè anyen, pou bonte ou pa ta, anfèt “pa lafòs”, men m ta pito akoz bòn volonte pa ou.
    15: Paske, li ka petèt separe de ou, eksprè pou rezon sa a, pou yon ti tan, pou ou ta kapab genyen l vin retounen nèt,
    16: pa tankou yon esklav ankò, men plis ke yon esklav yon frè byeneme, sitou pou mwen menm, men plis ankò pou ou, nan lachè e nan Senyè a.
    17: Si, konsa, ou gade mwen kòm yon ouvriye parèy ou, aksepte li kòm ou ta aksepte mwen.
    18: Men si, nan nenpòt jan li te fè ou tò, oswa dwe ou yon bagay, mete sa sou kont mwen.
    19: Mwen, Paul, mwen ap ekri sa avèk pwòp men mwen. Mwen va ranbouse ou li (annou pa menm pale ke ou menm dwe m menm pwòp tèt ou tou.)
    20: Wi, frè m, kite m benefisye de ou nan Senyè a. Rafrechi kè m nan Kris la.
    21: Avèk konfyans nan obeyisans ou, mwen ekri ou, paske m konnen ke ou va fè menm plis ke sa mwen di a.
    22: An menm tan an tou, prepare pou mwen yon kote pou m rete, paske mwen gen espwa ke pa lapriyè ou yo pou mwen, y ap lage m nan men ou.
    23: Épaphras, prizonye parèy mwen nan Kris Jésus, salye ou
    24: tankou Marc, Aristarque, Démas Luc, ouvriye parèy a mwen yo.
    25: Ke lagras Senyè a, Jésus Kri, rete avèk lespri ou. Amen.
58:
  1:
    1: Bondye, nan tan lontan, nan plizyè epòk ak plizyè mwayen, te pale a zansèt nou yo pa pwofèt yo.
    2: Nan dènye jou sa yo, Li pale ak nou pa Fis Li a, ke Li te chwazi kòm eritye de tout bagay, e pa sila a osi, ke Li te fè mond lan.
    3: Anplis, Li menm se refleksyon laglwa Li, ak reprezantasyon egzakt de nati Li. Se Li ki bay soutyen a tout bagay pa pawòl a pouvwa Li a. Lè li te fin pirifye tout peche yo, Li te monte chita sou bò dwat a Majeste anwo a.
    4: Kòmsi li te devni bokou pi bon ke zanj yo, akoz Li eritye yon non pi ekselan ke yo menm.
    5: 'Paske a kilès nan zanj yo, Li te janm di: “Ou se Fis Mwen. Jodi a Mwen fè Ou”? E ankò: “Mwen va yon Papa pou Li e Li va yon Fis pou Mwen,”'
    6: 'E ankò, lè Li te pote premye ne a nan mond lan, Li di: “Kite tout zanj Bondye yo adore Li,”'
    7: 'A zanj yo Li di: “Li fè zanj Li yo tounen van, e sèvitè Li yo yon flanm dife”'
    8: 'Men a Fis la, Li di: “Twòn pa Ou a, O Bondye, se pou Tout tan e pou tout tan. E otorite san patipri a se otorite wayòm Li an.'
    9: Ou renmen ladwati e ou rayi linikite; konsa, Bondye, Bondye pa w la te onksyone ou avèk lwil lajwa a pi plis ke parèy Ou yo.”
    10: Epi, “Ou menm, Senyè, nan kòmansman an te poze fondasyon tè a. Syèl yo se zèv lamen Ou.
    11: Yo va peri, men Ou va reste toujou. Yo tout va vin vye tankou vètman.
    12: Epi tankou yon manto, Ou va woule yo, fè woulo nèt. Tankou vètman, yo va vin chanje, men Ou rete menm jan an. Lane pa Ou yo p ap fini.”
    13: 'Men a kilès nan zanj yo, Li janm di: “Chita sou men dwat Mwen, jiskaske Mwen fè lènmi Ou yo vin yon ti ban pou pye Ou”?'
    14: Èske tout zanj yo se pa lespri sèvitè, ki te voye eksprè pou rann sèvis pou koz a sila ki va eritye sali yo?
  2:
    1: Pou rezon sa a, nou dwe prete bokou plis atansyon a sa nou tande deja, pou nou pa vin vag sou li.
    2: Paske si pawòl ki te pale pa zanj yo pa t kapab vyole, e si tout transgresyon ak dezobeyisans te gen yon pinisyon ki jis,
    3: kòman nou va chape si nou neglije yon gran sali konsa? Aprè sa te fin pale pa Senyè a, li te vin konfìme pou nou pa sila ki te tande yo.
    4: Bondye, osi, te pote temwayaj a yo menm, pa sign, pa mèvèy, pa plizyè mirak e pa don Lespri Sen yo selon pwòp volonte pa Li.
    5: Paske Li pa t bay zanj yo kontwòl sou monn k ap vini an, sou sa n ap pale a,
    6: 'men youn te temwaye yon kote, pou di: “Kisa lòm ye, pou ou sonje li? Oubyen, fis a lòm, pou ou sousye de li?'
    7: Ou fè li pou yon ti tan yon ti jan pi piti pase zanj yo. Ou kouwone li avèk glwa ak lonè. Ou ba li pouvwa sou tout zèv men Ou yo;
    8: e Ou mete tout bagay anba pye li.” Paske nan bay li kontwòl sou tout bagay, Li pa kite anyen ki pa t kontwole pa li. Men koulye a malgre sa, nan moman sa a, nou poko wè tout bagay anba kontwòl li.
    9: Men nou wè Li, Jésus, ki te fèt pou yon ti tan pi ba pase zanj yo, ki, akoz soufrans lanmò a, vin kouwone avèk glwa ak lonè, ke konsa pa lagras Bondye, Li ta kapab goute lanmò pou tout moun.
    10: Paske se te jan li te dwe ye pou Li a, kòmsi pou Li menm e nan Li menm ke tout bagay yo ye, pou mennen anpil fis nan laglwa, pou rann pafè Otè delivrans lan atravè soufrans li yo.
    11: Paske Sila ki fè moun sen an, ni sila ki vin sen yo, yo tout soti nan yon sèl Papa. Se pou rezon sa a, Li pa wont rele yo frè.
    12: 'Li di: “Mwen va pwokame non Ou a frè m yo. Nan mitan asanble a, Mwen va chante lwanj Ou.'
    13: 'Epi ankò: “Mwen va mete konfyans Mwen nan Li.” E ankò: “Gade, Mwen menm avèk pitit ke Bondye te ban Mwen yo.”'
    14: Alò, paske timoun yo vin menm ak Li nan pataje chè ak san, Li menm tou te patisipe menm jan an, pouke selon lanmò, Li ta kapab kase pouvwa a sila ki te gen pouvwa lanmò a, ki se, dyab la;
    15: e ki ta kapab delivre tout sila ki akozperèz lanmò yo, te sijè a esklavaj pou tout lavi yo.
    16: Paske anverite, Li pa bay èd a zanj yo, men li bay èd a desandan Abraham yo.
    17: Pou sa ta vin rive, li te oblije vin fèt tankou frè Li yo nan tout aspè, pou Li ta kapab devni yon wo prèt fidèl ki gen mizerikòd nan tout bagay ki apatyen a Bondye, pou fè yon sakrifis k ap padonnen peche a pèp yo.
    18: Paske akoz ke Li menm te tante nan sa ke Li te soufri a, Li kapab vin ede sila ki tante yo.
  3:
    1: Konsa, frè sen yo, patisipan a yon apèl selès yo, konsidere Jésus, Apot ak Wo prèt lafwa ke n ap konfese a.
    2: Li te fidèl a Sila ki te chwazi Li a, menmjan Moïse osi te fidèl nan tout kay Li a.
    3: Paske Li te konte dign de plis glwa ke Moïse, menmjan ke konstriktè kay la gen plis onè pase kay la li menm.
    4: Paske tout kay bati pa yon moun, men Sila ki bati tout bagay la, se Bondye.
    5: Alò, Moïse te fidèl nan tout kay Li a, kòm yon sèvitè pou yon temwayaj a bagay sila ki t ap vin pale pita yo;
    6: Men Kris te fidèl kòm yon Fis nan kay Li a. Se a kay pa Li nou ye a, si nou kenbe fèm nan konfyans nou an, ak fyète de fèm esperans ke nou gen jiska lafen an.
    7: 'Konsa, jan Lespri Sen an di a: “Jodi a, si nou tande vwa Li,'
    8: pa fè tèt nou di, jan lè yo te fè M fache a, pandan jou tribilasyon yo nan dezè a,
    9: kote Papa nou yo te fè eprèv mwen nan tante Mwen, e te vin wè zèv Mwen yo pandan karant ane.
    10: 'Konsa, Mwen te fache avèk jenerasyon sila a, e M te di: ‘Yo toujou vin egare nan kè yo; e yo pa t konnen chemen Mwen yo’.'
    11: Jan Mwen te sèmante nan kòlè Mwen an, ‘Yo p ap antre nan repo Mwen’.
    12: Fè atansyon, frè m yo, pou pa ta gen pami nou okenn mechan, kè enkredil ki tonbe lwen Bondye vivan an.
    13: Men ankouraje youn lòt jou aprè jou, toutotan li rele “jodi a”, pouke okenn nan nou pa vin fè tèt di pa sediksyon peche a.
    14: Paske nou gen tan devni patisipan an Kris si nou kenbe fèm a premye asirans nou an jiska lafen;
    15: 'Pandan ke li di: “Jodi a si nou tande vwal L, pa andisi kè nou, jan lè yo te fè nan rebelyon an.”'
    16: Paske kilès ki te fè rebelyon an? Èske, vrèman, se pa t tout sila ki te sòti an Égypte ki te mennen pa Moïse yo?
    17: Epi avèk kilès Li te fache pandan karant ane yo? Èske se pa avèk sila ki te peche yo ke kò yo te tonbe nan dezè a?
    18: Epi a kilès Li te sèmante ke yo pa t ap antre nan repo, sof ke a sila ki te dezobeyisan yo?
    19: Donk, nou wè ke yo pa t kapab antre akoz enkwayans yo.
  4:
    1: Konsa, annou toujou gen lakrent pou si, pandan yon pwomès pou antre nan repo Li a toujou rete, okenn nan nou pa ta sanble vin rate li.
    2: Paske vrèman, bòn nouvèl la te preche a nou menm, menm jan ak yo, men pawòl yo te tande a pa t fè avantaj pou yo, paske li pa t jwenn avèk lafwa nan sila ki te tande yo a.
    3: 'Paske nou menm ki te kwè yo, nou te antre nan repo sa a, jan Li te di a: “Jan Mwen te sèmante nan kòlè Mwen an, yo p ap antre nan repo Mwen”, malgre zèv Li yo fini depi nan fondasyon mond lan.'
    4: 'Paske Li te di, yon kote, konsènan setyèm jou a: “Epi Bondye te repoze nan setyèm jou a de tout zèv Li yo.”'
    5: 'E ankò nan pasaj sa a: “Yo p ap antre nan repo Mwen.”'
    6: Konsa, paske li rete pou kèk moun antre ladann, epi sila ki, avan, te gen bòn nouvèl la preche a yo menm yo, te echwe antre ladann akoz dezobeyisans yo,
    7: 'Li ankò fikse yon sèten jou, “Jodi a”, e sa te ankò di atravè David apre anpil tan menm jan ke Li te di avan an: “Jodi a, si nou tande vwa Li, pa andisi kè nou.”'
    8: Paske si Josué te bay yo repo, Li pa t ap pale de yon lòt jou apre sa.
    9: Konsa, gen yon repo Saba ki rete pou pèp Bondye a.
    10: Paske sila ki te antre nan repo Li a, li menm tou, te repoze de zèv li yo, jan Bondye te fè pou zèv pa Li yo.
    11: Konsa, annou fè dilijans pou antre nan repo sila a, pou okenn moun pa tonbe, nan swiv menm egzanp dezobeyisans lan.
    12: Paske pawòl Bondye a vivan, aktif, li pi file pase yon nepe ki koupe de bò. Li penetre rive jis lè l divize nanm nan ak lespri a, menm jwenn zo ak mwèl, e li kapab jije panse ak lentansyon a kè yo.
    13: Nanpwen kreyati ki kache devan zye Li, men tout bagay ouvri nèt e parèt toutouni devan zye a Sila ke nou oblije ran kont.
    14: Konsa, paske nou gen yon si tèlman wo prèt ki te travèse nan tout syèl yo, Jésus, Fis a Bondye a, annou kenbe fèm nan lafwa ke nou konfese a.
    15: Paske nou pa gen yon wo prèt ki pa gen senpati ak feblès nou yo, men youn ki te tante nan tout bagay tankou nou menm, men san peche.
    16: Konsa, annou rapwoche nou ak konfyans a twòn lagras la, pou nou kapab resevwa mizerikòd e twouve gras pou ede nou nan moman bezwen nou yo.
  5:
    1: Paske tout wo prèt ki pran pami moun se deziye pou moun, nan bagay ki apatyen a Bondye, pou l kapab ofri Bondye don ak sakrifis pou peche yo.
    2: Konsa, wo prèt la kapab aji ak konpasyon selon moun inyoran ak egare yo, paske li menm osi, li gen anpil feblès.
    3: Epi akoz de sa, li oblije ofri sakrifis pou peche pèp la, e pou pwòp tèt li tou.
    4: Okenn moun konsa p ap pran onè pou tèt li, men li rele pa Bondye, menm jan Aaron te rele a.
    5: 'Menmjan an, Kris pa t osi bay pwòp tèt Li glwa, pou L ta devni yon wo prèt, men Li menm, Bondye ki te di Li: “Ou se Fis Mwen; jodi a Mwen vin Papa Ou.”;'
    6: 'Menmjan Li di osi nan yon lòt pasaj: “Ou se yon prèt pou tou tan selon modèl Melchisédek la.”'
    7: Nan jou lachè Li yo, Li te ofri priyè, siplikasyon avèk gwo kriye ak dlo nan zye a Sila sèl ki ta kapab sove Li soti nan lanmò a, e Li, Bondye, te tande akoz de sentete Li.
    8: Malgre Li te yon Fis, Li te aprann obeyisans nan bagay ke Li te soufri yo.
    9: Epi apre, lè L te vin pafè, Li te vin devni pou tout sila ki obeyi Li yo, sous sali etènèl la,
    10: nonmen pa Bondye kòm wo prèt nan modèl a Melchisédek la.
    11: Konsènan Li menm, nou gen anpil bagay pou di, e se difisil pou eksplike akoz ke nou vin mal pou tande.
    12: Paske malgre lè sa a, nou ta dwe vin mèt, nou bezwen ankò yon moun pou enstwi nou prensip de baz revelasyon Bondye yo. Ou vin bezwen lèt olye manje solid.
    13: Paske tout sila ki pran lèt sèlman yo, yo pa abitye avèk pawòl ladwati a, paske yo bebe toujou.
    14: Men manje solid la, se pou granmoun yo, ki akoz de pratik yo, vin gen kapasite pou distenge sa ki byen ak sa ki mal.
  6:
    1: Konsa, nan kite enstriksyon elemantè sou Kris la, annou pouse de lavan vè matirite. Nou p ap poze ankò yon fondasyon repantans ki soti nan zèv mò yo, ak lafwa anvè Bondye,
    2: lenstriksyon sou lave ak poze men yo, rezirèksyon a mò yo ak jijman etènèl la.
    3: Tout sa nou va fè si Bondye kite l fèt.
    4: Paske nan ka a sila ki, yon fwa, te eklere yo, ki te goute kado selès la, ki te vin patisipan nan Lespri Sen yo,
    5: te goute bon pawòl Bondye a ak pouvwa a tan k ap vini an,
    6: e ki answit, te vin tonbe, se enposib pou renouvle yo ankò a repantans, paske yo ankò krisifye pou kont yo Fis Bondye a e ekspoze Li a lawont piblik.
    7: Paske tè ki bwè lapli ki tonbe souvan sou li a, e ki pote plant ki itil a sila k ap kiltive tè a, resevwa benediksyon a Bondye.
    8: Men si li pote pikan ak zepeng, li san valè e prèt pou vin madichonnen, e fini pa brile.
    9: Men byeneme yo, nou konvenk de pi bon bagay konsènan nou menm yo, bagay ki akonpanye Sali yo, malgre se konsa n ap pale.
    10: Paske Bondye pa enjis pou Li ta bliye travay nou ak lanmou ke nou montre anvè non Li, ke nou te bay e kontinye ap bay a sen yo.
    11: Nou dezire ke nou chak montre menm dilijans lan pou nou kapab gen yon espwa ranpli nan asirans konplè jiska lafen,
    12: pou nou pa vin mou, men rete imitatè a sila ki, atravè lafwa ak tenasite, te vin eritye pwomès yo.
    13: Paske lè Bondye te fè pwomès la a Abraham, akoz ke Li pa t kapab sèmante pa okenn pi gran, Li te sèmante pa pwòp tèt Li.
    14: 'Li te di: “Byensi Mwen va beni ou, e byensi, Mwen va miltipliye nou.”'
    15: Konsa, nan tann li avèk anpil andirans, Abraham te resevwa pwomès la.
    16: Paske moun toujou sèmante pa yon moun ki pi gran pase yo, e nan nenpòt malantandi yon sèman ki fèt avèk yon akò fèmen tout diskisyon.
    17: Nan menm fason an, Bondye, ak volonte pou menm plis montre eritye pwomès yo ke bi Li a pa kab chanje, Li te pale avèk yon sèman.
    18: Pouke pa de bagay ki pa kab chanje yo, pa sila ke li enposib pou Bondye bay manti, nou menm ki te pran refij nan Kris la, nou genyen yon gwo ankourajman pou kenbe esperans ki plase devan nou an.
    19: Lesperans sa a ke nou gen kòm lank pou nanm nou an, yon esperans ki asire e solid, youn ki menm antre anndan vwal tanp lan,
    20: kote Jésus te deja antre kòm youn ki kouri devan pou nou, e te devni yon wo prèt pou tout tan nan lòd Melchisédek la.
  7:
    1: Paske Melchisédek sila a, wa Salem nan, prèt a Bondye Pi Wo a, ki te rankontre Abraham lè l t ap retounen soti nan masak wa yo e te beni li,
    2: a li menm osi Abraham te bay yon dim nan tout piyaj la, ki te dabò, nan tradwi non li, wa ladwati, e menm osi wa Salèm, ki vle di wa lapè.
    3: San papa, san manman, san listwa zansèt, ki pa t gen ni kòmansman nan jou li yo, ni lafen nan lavi li, men fèt tankou Fis a Bondye a, li rete yon prèt pou tout tan.
    4: Alò, obsève kijan mesye sa a te gran; menm Abraham, patriyach la, te bay li yon dim nan pi bon pati piyaj sila a.
    5: Konsa, sila vrèman de fis a Lévi yo, ki te resevwa plas a wo prèt la, te gen yon kòmandman nan lalwa pou fè kolekte yon dim ki soti nan pèp la, sa vle di, ki soti nan frè yo, malgre ke yo se desandan Abraham.
    6: Men youn ki pa menm pami zansèt li yo, te kolekte yon dim soti nan Abraham e te beni sila ki te gen tout pwomès yo.
    7: Men san kesyon, pi piti a beni pa pi gran an.
    8: Nan ka sila a, lòm mòtèl yo resevwa dim yo, men nan lòt ka a, yon moun resevwa yo de sila ke yo temwaye ke li viv toujou.
    9: Epi nou kapab di ke, selon Abraham menm Lévi, ki te resevwa dim yo, te peye dim yo,
    10: paske li te toujou nan ren a Papa l lè Melchisédek te rankontre li a.
    11: Alò, si pèfeksyon an te nan sistèm prèt Levitik yo (paske se sou baz sa a ke pèp la te resevwa Lalwa), ki bezwen anplis ki te gen pou yon lòt prèt leve nan modèl Melchisédek la, ki pa t dezigne selon modèl Aaron an?
    12: Paske lè sistèm prèt la vin chanje, vin gen nesesite pou yon chanjman lalwa tou.
    13: Paske sou sila ke n ap pale la a, li se yon manm nan yon lòt tribi ki pa t gen okenn moun ki te fè sèvis devan lotèl la.
    14: Paske li byen klè ke Senyè nou an te desann sòti nan Juda, yon tribi ki pa gen korespondans ak anyen Moïse te pale konsènan zafè prèt yo.
    15: Epi sa pi klè toujou, si yon lòt prèt leve selon resanblans a Melchisédek,
    16: ki pa t devni konsa sou baz a yon lwa lachè, men selon pouvwa a yon lavi ki pa t kab peri.
    17: 'Paske li temwaye de Li: “Ou se yon prèt pou tout tan nan modèl a Melchisédek la.”'
    18: Paske sou yon bò, yo mete sou kote ansyen kòmandman an akoz de feblès ak initilite li.
    19: (Paske Lalwa pa t fè anyen pafè), epi sou lòt bò, yo mennen yon pi bon espwa, e atravè li menm nou vin rapwoche de Bondye.
    20: E kòmsi, li pa t fèt yon prèt san yon sèman,
    21: 'paske vrèman prèt lalwa yo te vin prèt san sèman, men Li menm avèk yon sèman, atravè Sila ki te di Li a: “Senyè a gen tan sèmante e Li p ap chanje tèt Li; ‘Ou se yon prèt pou tout tan’.” Selon modèl a Melchisédek la.”'
    22: Konbyen anplis ke sa, Jésus gen tan vin garanti a yon pi bon akò.
    23: Lansyen prèt yo, sou yon bò, te egziste an gran nonb, paske lanmò te anpeche yo kontinye fè sèvis yo,
    24: men Jésus, de lòt bò, akoz ke Li la pou tout tan, Li kenbe pozisyon prèt Li a pou tout tan.
    25: Konsa, osi, Li kapab sove pou tout tan sila ki vin rapwoche de Bondye atravè Li menm yo, paske Li toujou vivan pou entèsede pou yo.
    26: Paske se te byen an lòd pou nou ta gen yon wo prèt konsa, sen inosan, san tach, separe de pechè yo e egzalte piwo ke syèl yo;
    27: ki pa bezwen chak jou, tankou wo prèt sila yo, ofri sakrifis, premyèman pou pwòp peche pa L e anplis pou peche a pèp la, paske Li te deja fè sa yon fwa pou tout, lè Li te ofri tèt Li a.
    28: Paske Lalwa nonmen moun ki fèb kòm wo prèt, men pawòl a sèman, ki te vini aprè Lalwa a, te nonmen yon Fis ki te fèt pafè pou tout tan.
  8:
    1: 'Koulye a, pwen prensipal nan sa ki te di a se sa: “Nou gen yon si tèlman wo prèt ki pran plas Li adwat a twòn Majeste a nan syèl yo.”'
    2: Pou Li aji kòm sèvitè nan sanktyè a, ak nan vrè tabènak la ke Senyè a, olye lòm te fè leve.
    3: Paske chak wo prèt nonmen pou ofri ni don ni sakrifis. Konsa li nesesè pou wo prèt sila a gen yon bagay pou l ofri tou.
    4: Alò, si Li te sou latè, Li pa t ap yon prèt menm, paske pou sa a, gen sila yo ki ofri don yo selon Lalwa,
    5: 'ki sèvi kòm yon kopi ak lonbraj a bagay selès yo, jis jan ke Moïse te avèti pa Bondye lè Li te prèt pou leve tabènak la, paske “Veye” Li te di: “pou ou fè tout bagay selon modèl ki te montre a ou menm sou mòn nan.”'
    6: Men koulye a, Li vin gen yon èv ki pi ekselan, paske Li se osi medyatè a yon pi bon akò, ki te etabli sou pi bon pwomès yo.
    7: Paske si premye akò sa a te san defo, pa t ap gen yon rezon pou yon dezyèm.
    8: 'Paske akoz Li twouve fot nan yo, Li di: “Gade byen, jou yo ap vini, di Senyè a, lè Mwen va fè yon akò tounèf avèk kay Israël la e avèk kay Juda a;'
    9: Pa tankou akò ke Mwen te fè avèk zansèt pa yo nan jou ke M te pran yo nan men pou mennen yo sòti an Égypte la; paske yo pa t kontinye nan akò Mwen an e Mwen pa t okipe yo, di Senyè a.
    10: 'Paske sa se akò ke Mwen va fè avèk kay Israël la apre jou sa yo, di Senyè a: Mwen va mete Lalwa Mwen nan panse yo, e Mwen va ekri yo nan kè yo. Mwen va Bondye yo, e yo va pèp Mwen.'
    11: 'Epi yo p ap enstwi chak sitwayen parèy a yo ak chak frè a yo, pou di: ‘Vin konnen Bondye’, paske tout moun ap deja konnen Mwen, soti nan pi piti jiska pi gran nan yo.'
    12: Paske Mwen va gen mizerikòd pou linikite pa yo e Mwen p ap sonje peche yo ankò.
    13: 'Lè L te di: “Yon akò tounèf”, Li fè premye a epwize nèt. Men, nenpòt sa ki vin epwize a, e ki vin vye, prè pou vin disparèt.'
  9:
    1: Alò, menm premye akò a te gen règleman pou adore Bondye ak sanktyè tèrès la.
    2: Paske te gen yon tabènak ki te fin prepare. Sa ki pa deyò a, nan li te gen chandelye a, tab la, ak pen sakre a. Yo rele l lye sen an.
    3: Andedan dezyèm vwal la, te gen yon tabènak ke yo te rele Sen de Sen yo.
    4: Li gen yon lotèl an lò pou lansan an, ak lach akò a ki kouvri nan tout kote avèk lò. Ladann te gen yon vaz an lò ki gen lamàn nan, ak baton Aaron an ki te boujonnen, ak tablèt akò yo.
    5: Epi anwo li, se te cheriben laglwa a ki te fè lonbraj sou plas ekspiyasyon an. Men de bagay sa yo, nou pa kab pale an detay koulye a.
    6: Alò, lè bagay sa yo fin byen prepare konsa, prèt yo ap toujou antre nan tabènak pa deyò a, pou fè adorasyon Bondye,
    7: men nan dezyèm nan, se sèl wo prèt la ki antre ladann yon fwa pa ane. Men fòk li pote san, ke li ofri pou tèt li a ak pou peche ke pèp la te fè nan inyorans yo.
    8: Lespri Sen an ap fè nou konnen sa a; ke chemen pou antre nan lye sen an poko fin revele, pandan tabènak deyò a toujou kanpe.
    9: Tabènak sila a se yon imaj pou tan prezan sila a. Selon sa a ni kado ni sakrifis k ap ofri yo pa kapab fè adoratè a vin pafè nan konsyans li,
    10: paske yo lye sèlman ak manje, bwason, ak plizyè bagay pou lave, règleman kò ki enpoze jis pou lè tout bagay vin nèf.
    11: Men lè Kris te parèt tankou wo prèt a bon bagay ki t ap vini yo, li te antre nan tabènak pi gran e pi pafè a, ki pa fèt avèk men; sa vle di, ki pa t sòti nan kreyasyon sila a.
    12: Li pa te depann sou san kabrit ak jenn ti bèf, men nan pwòp san pa Li. Konsa, Li te antre nan lye sen an yon fwa pou tout, akoz Li te resevwa yon redanmsyon etènèl.
    13: Paske si san a kabrit, ak towo, ak pousyè sann a yon gazèl voye sou sila ki te konwonpi yo, te sanktifye yo pou netwaye chè a,
    14: konbyen anplis ke san a Kris la, ki atravè Lespri etènèl la, ki te ofri pwòp tèt Li san tach a Bondye, va netwaye konsyans nou de zèv lanmò yo, pou sèvi Bondye vivan an?
    15: Pou rezon sila a, Li se medyatè a yon akò tounèf. Pouke, depi yon mò gen tan fèt pou redanmsyon transgresyon ki te komèt anba premye akò a, sila yo ki te rele a, kapab resevwa pwomès a eritaj etènèl la.
    16: Paske kote denyè testaman akò mò a ye, fòk gen lanmò a sila ki te fè l la.
    17: Paske yon denyè testaman akò mò valab sèlman lè moun mouri, paske li pa janm an fòs pandan sila ki te fè l la toujou vivan.
    18: Konsa, menm premye akò a pa t inogire san san.
    19: Paske lè tout kòmandman yo te fin pale pa Moïse a tout pèp la selon Lalwa li te pran san a towo ak kabrit avèk dlo, lenn wouj ak izòp, e te aspèje yo ni sou liv la, ak tout pèp la.
    20: 'E konsa li te di: “Sa se san akò ke Bondye te kòmande nou an.”'
    21: Menm jan an, li te flite tabènak la ak tout veso pou sèvis yo avèk san an.
    22: Epi selon Lalwa, se prèske tout bagay ki netwaye avèk san, e san vèsman san, nanpwen padon.
    23: Konsa, li te nesesè pou kopi a bagay ki nan syèl yo ta vin netwaye avèk san sila a, men bagay selès yo, yo menm, avèk yon pi bon sakrifis ke sa yo.
    24: Paske Kris pa t antre nan yon lye sen ki te fèt avèk men, yon kopi senp de sa ki vrè a, men nan syèl la li menm; konsa, pou l parèt nan prezans a Bondye pou nou.
    25: Ni se pa t pou Li ta kab ofri tèt Li souvan, kòm wo prèt ki antre nan lye sen an ane aprè ane avèk san ki pa pou li a.
    26: Otreman, Li t ap bezwen soufri souvan depi fondasyon mond lan; men koulye a pou yon sèl fwa nan fen tan yo, Li te vin parèt pou aboli peche yo pa sakrifis a Li menm nan.
    27: Epi konsa, jan sa apwente pou moun mouri yon sèl fwa a, e apre sa jijman an vini an,
    28: konsa Kris tou, ki te ofri yon sèl fwa pou pote peche a anpil moun nan, va vin parèt yon dezyèm fwa pou pote sali, san referans a peche, pou sila k ap vrèman tann Li yo.
  10:
    1: Paske Lalwa a, akoz ke se sèlman yon lonbraj a bon bagay k ap vini yo, e ki pa vrè fòm a bagay sa yo, pa janm kapab, ak menm sakrifis ke yo ofri, tout tan ane apre ane yo fè vin pafè moun ki te rapwoche de li yo.
    2: Otreman, èske yo pa t ap sispann ofri sakrifis sa yo, akoz de adoratè yo, lè yo te fin netwaye yon fwa, yo pa t ap vin sanse pechè ankò?
    3: Men nan sakrifis sa yo, gen yon sistèm pou sonje peche yo ane apre ane.
    4: Paske se enposib pou san towo ak kabrit efase peche.
    5: 'Konsa, lè Li vini nan mond lan, Li te di: “Sakrifis ak ofrann Ou pa t dezire, men yon kò Ou te prepare pou Mwen.'
    6: Nan tout ofrann ki brile ak sakrifis pou peche, Ou pa t pran plezi.
    7: 'Answit, Mwen te di: ‘Gade, Mwen gen tan vini (nan woulo liv la li ekri de Mwen) “pou fè volonte Ou, o Bondye.’”'
    8: 'Lè L te fin di tout sa a: “Sakrifis ak ofrann yo, tout ofrann brile ak sakrifis pou peche yo, Ou pa t dezire yo, ni Ou pa t pran plezi nan yo” (sila k ap ofri selon Lalwa yo).'
    9: 'Answit, Li te di: “Gade, Mwen vini pou fè volonte Ou.” Li retire premye a pou Li kapab etabli dezyèm nan.'
    10: Pa volonte sila a, nou vin sanktifye pa ofrann a kò Jésus Kris la yon fwa pou tout.
    11: Chak prèt kanpe chak jou pou fè ministè li e l ofri, tan apre tan, menm sakrifis yo, ki pa janm kapab efase peche yo.
    12: Men Li menm, ki te ofri yon sèl sakrifis pou peche yo pou tout tan an, Li te vin chita sou men dwat a Bondye,
    13: pou Li ta tann depi lè sa jis rive pi devan an jiskaske lènmi li yo vin tounen yon ti ban pou pye li.
    14: Paske pa yon sèl ofrann, Li te vin rann pafè pou tout tan sila ki vin sen yo.
    15: 'Epi Lespri Sen an temwaye osi a nou menm. Paske apre Li te di:'
    16: '“Sa se akò ke Mwen va fè avèk yo apre jou sa yo, di Senyè a; Mwen va mete Lwa Mwen nan kè yo, e nan panse yo, Mwen va ekri yo.” Li di answit:'
    17: “Epi peche ak inikite yo, Mwen p ap sonje yo ankò.”
    18: Alò, kote gen padon pou bagay sa yo, nanpwen ofrann pou peche ankò.
    19: Konsa, frè yo, paske nou gen konfyans pou antre nan lye sen an pa san Jésus a
    20: pa yon chemen tounèf e vivan ke Li te ouvri pou nou atravè vwal la, ki se chè Li,
    21: epi paske nou vin gen yon Granprèt lakay Bondye a,
    22: annou rapwoche nou avèk yon kè sensè, ki plen asirans lafwa, avèk kè nou ki vin pwòp de yon move konsyans, e kò nou ki vin lave avèk dlo pwòp.
    23: Pou nou kenbe fèm a pwofesyon esperans lan, san ezite, paske Sila ki fè pwomès la, Li fidèl.
    24: Epi annou konsidere jan pou nou kapab ankouraje youn lòt nan lanmou ak bon zèv.
    25: Pa nan abandone pwòp asanble nou, jan kèk moun abitye fè, men nan ankouraje youn lòt, e plis menm akoz nou wè jou a ap pwoche.
    26: Paske si nou kontinye nan peche volontèman aprè nou resevwa konesans verite a, p ap gen yon sakrifis pou peche ki rete ankò,
    27: men n ap tann ak laperèz yon jijman ki asire, ak yon dife anraje, ranpli lakòlè ki va konsome tout advèsè yo.
    28: Nenpòt moun ki te konn mete sou kote Lalwa Moïse la te gen pou mouri san mizerikòd avèk temwayaj de de oubyen twa temwen.
    29: Ki pinisyon pi rèd ou panse li va merite, sila ki foule anba pye li Fis a Bondye a, e gade san akò pa sila li te vin sanktifye a, kòm pa pwòp, e ki ensilte Lespri lagras la?
    30: 'Paske nou konnen Sila ki te di a: “Vanjans se pou Mwen. Mwen va rekonpanse.” E ankò: “Senyè a va jije pèp Li a.”'
    31: Se yon bagay ki tèrib pou tonbe nan men Bondye vivan an.
    32: Men sonje jou nan tan pase yo, lè apre nou te fin eklere, nou te andire yon gwo konfli soufrans
    33: nan yon jan, nou te devni yon spektak piblik, repwòch ak tribilasyon, men osi nou te pataje soufrans ak sila ki te maltrete konsa yo.
    34: Paske nou te montre konpasyon pou prizonye yo e te aksepte l avèk jwa lè yo te sezi byen nou yo, nan konnen ke nou te gen yon pi bon posesyon k ap dire nèt.
    35: Konsa, pa jete konfyans nou an, ki gen yon gran rekonpans.
    36: Paske nou oblije andire, pou lè nou fin fè volonte Bondye, nou kab resevwa sa ki te pwomèt a nou an.
    37: “Paske nan yon tan ki kout, Sila ki ap vini an, va vini, e li p ap fè reta.
    38: Men moun ladwati pa M nan, va viv pa lafwa; e si li fè bak, nanm Mwen p ap gen plezi nan li.”
    39: Men nou pa pami sila ki fè bak pou vin detwi yo, men sila ki gen lafwa pou prezève nanm la.
  11:
    1: Alò, lafwa se asirans a sa ke n ap espere ak konviksyon de bagay nou pa wè yo.
    2: Paske se pa lafwa, moun nan tan ansyen yo te vin apwouve.
    3: Pa lafwa nou konprann ke mond yo te prepare pa pawòl Bondye a, pouke sa nou wè pa t fèt avèk bagay ki vizib.
    4: Pa lafwa Abel te ofri a Bondye yon pi bon sakrifis ke Cain, selon sa, li te resevwa temwayaj ke li te jis. Bondye te fè temwayaj de ofrann li yo, epi pa lafwa, malgre ke li mouri, li toujou pale.
    5: Pa lafwa Enoch te monte pou l te kab pa wè lanmò. E kò li pa te jwenn akoz ke Bondye te pran l. Paske li te twouve temwen ke avan li te monte a, li t ap fè Bondye plezi.
    6: Konsa, san lafwa, li enposib pou fè Li plezi, paske sila ki vin kote Bondye a, dwe kwè ke Li egziste, e ke li bay rekonpans a sila ki chache L yo.
    7: Pa lafwa Noé te avèti pa Bondye de bagay ki potko vizib yo, avèk respè, li te prepare yon lach pou sove tout lakay li. Pa sa, li te kondane mond lan, e li te devni yon eritye ladwati ki se pa lafwa.
    8: Pa lafwa Abraham, lè l te rele, li te obeyi lè l te sòti pou ale yon kote ke li te dwe resevwa pou eritaj. Li te soti malgre li pa t menm konnen ki kote li t ap prale.
    9: Pa lafwa, li te viv kòm yon etranje nan peyi pwomès la, tankou se nan yon peyi etranje, e li te abite nan tant avèk Isaac ak Jacob, eritye ansanm a menm pwomès la.
    10: Paske li t ap chache vil ki gen fondasyon an, ki gen kòm achitèk ak fondatè, Bondye menm.
    11: Pa lafwa, menm Sarah te vin gen kapasite pou l ansent, menm depase pwòp tan lavi li, paske li te konsidere Li menm fidèl ki te fè pwomès la.
    12: Akoz sa te vin fèt de yon sèl moun, e li menm, tankou yon moun mouri deja, yon kantite desandan “an chif kòm zetwal, e ki pa kab kontwole tankou grenn sab lanmè.”
    13: Tout sila yo te mouri nan lafwa san resevwa pwomès yo, men yo te wè yo e te rejwi de yo a yon distans, epi yo te konfese ke yo te etranje e egzile sou tè a.
    14: Paske sila ki di bagay sa yo, fè l klè ke y ap chache yon peyi ki pou yo.
    15: Si vrèman, yo t ap panse ak peyi sa a ke yo te soti a yo t ap twouve chans pou retounen.
    16: Men jan sa ye a, yo pito yon pi bon peyi, yon peyi selès. Konsa, Bondye pa t wont pou Li menm ta rele Bondye pa yo a, paske Li te prepare yon vil pou yo.
    17: Pa lafwa Abraham, lè l te vin pase a leprèv, li te ofri Isaac; e sila ki te resevwa pwomès la, t ap ofri sèl fis li a.
    18: 'Se te selon fis sa menm ke Li te di: “Nan Isaac, desandan ou yo va rele.”'
    19: Men li te konsidere ke Bondye kapab leve moun menm soti nan lanmò. E vreman, li te osi resevwa li (Isaac) soti nan lanmò kòm yon modèl de sila ki t ap vini an.
    20: Pa lafwa Isaac te beni Jacob ak Ésaü, menm selon bagay ki t ap vini yo.
    21: Pa lafwa Jacob, pandan li t ap mouri, li te beni tout fis Joseph yo, e li te adore pandan li t ap apiye sou tèt baton li.
    22: Pa lafwa Joseph, lè l t ap mouri, te pale sou egzòd a fis Israël yo, e te pase lòd konsènan zo li yo.
    23: Pa lafwa Moïse, lè l te fèt, te kache pandan twa mwa pa paran li yo, paske yo te wè ke li te yon bèl pitit; e yo pa t pè lòd wa a.
    24: Pa lafwa, Moïse lè l te fin grandi, li te refize rele fis a fi Farawon an;
    25: men li te chwazi pito sipòte afliksyon avèk pèp Bondye a pase pou l ta rejwi nan plezi peche k ap pase yo.
    26: Li te konsidere repwòch a Kris la kòm pi gran richès pase trezò an Égypte yo; paske li t ap gade rekonpans lan.
    27: Pa lafwa, li te kite Égypte, san krent kòlè a wa a; paske li te kenbe fèm, kòmsi li te wè Sila ki pa vizib la.
    28: Pa lafwa, li te fè Pak Jwif la, e li te flite san an, pou sila ki te detwi premye ne yo pa t kab touche yo.
    29: Pa lafwa yo te travèse Lamè Wouj, kòmsi yo t ap pase sou tè sèk. E Ejipsyen yo, lè yo te tante fè l, te vale nèt.
    30: Pa lafwa miray Jéricho yo te tonbe apre yo te fin fè wonn yo pandan sèt jou.
    31: Pa lafwa Rahab fanm movèz vi a, pa t peri ansanm avèk sila ki te dezobeyisan yo, apre li te fin resevwa espyon yo an pè.
    32: Epi kisa mwen kapab di anplis? Paske nanpwen tan pou pale de Gédéon Barak, Samson, Jephthé, David, Samuel, ak pwofèt yo,
    33: ki pa lafwa, te fè konkèt wayòm yo, te fè zèv ladwati, te resevwa pwomès yo, e te fèmen bouch a lyon yo.
    34: Yo te etenn pouvwa dife a, chape de lanm nepe a, nan feblès yo te vin fò, vin vanyan nan lagè, e yo te fè lame etranje yo sove ale.
    35: Fanm yo te resevwa anretou mò yo pa rezirèksyon. Lòt yo te toumante, ni pa t aksepte pou yo ta lage, paske yo te pito resevwa yon pi bon rezirèksyon.
    36: Epi lòt nan yo te pase pay nan moke ak resevwa kout fwèt; wi, menm chenn ak prizon tou.
    37: Yo te lapide ak kout wòch, yo te siye an de bout, yo te pwovoke, e te mete a lanmò avèk nepe. Yo te ale toupatou an po mouton ak po kabrit, san mwayen, aflije, maltrete—
    38: moun ke mond lan pa menm merite yo— Yo te gaye kò yo nan dezè, mòn, nan kavo, ak twou nan tè yo.
    39: Malgre, tout moun sila yo, ki te vin apwouve selon lafwa yo pa t resevwa sa ki te pwomèt la.
    40: Paske Bondye te ranje yon pi bon pwovizyon pou nou menm pouke apa de nou menm, yo pa ta kapab vin pafè.
  12:
    1: Konsa, akoz ke nou gen yon si tèlman gran nwaj temwen ki antoure nou, annou osi mete sou kote tout anpèchman ak peche ki trè fasil vin vlope nou, e annou kouri avèk andirans kous la ki mete devan nou an,
    2: ak zye nou byen fikse sou Jésus fondatè e nonm pafè lafwa a, ki pou lajwa ki te mete devan Li an, te sipòte lakwa a, te meprize wont lan, e te vin chita sou men dwat twòn Bondye a.
    3: Paske konsidere Li menm ki te andire tèl opozisyon pa pechè yo kont Li menm, pou nou menm pa t ap vin fatige e dekouraje.
    4: Nou poko reziste jis rive pou rann san nan lit nou kont peche.
    5: 'Nou gen tan bliye egzòtasyon ki te adrese a nou menm kòm fis yo: “Fis mwen, pa gade a la lejè disiplin Bondye a, ni vin febli lè nou korije pa Li;'
    6: Paske sila ke Bondye renmen yo, Li disipline yo, e Li fwete tout fis ke L resevwa.”
    7: Se pou disiplin ke nou andire. Bondye aji avèk nou kòm fis, paske ki fis ki genyen ke papa l pa ba l disiplin?
    8: Men si nou san disiplin kon sila nou tout gen tan patisipe a, alò, nou se pitit ilejitim, e pa vrè fis.
    9: Anplis ke sa, nou te gen papa sou latè pou disipline nou, e nou te respekte yo. Èske nou pa ta bokou pito vin soumèt a Papa a tout lespri yo, e viv?
    10: Paske yo te disipline nou pou yon ti tan ki, selon yo, te sanble pi bon, men Li menm, Li disipline nou pou byen nou pou nou kapab pataje sentete Li a.
    11: Tout disiplin, nan moman an, sanble pa bay lajwa, men tristès. Malgre a sila ki fin antrene pa li yo, li vin bay fwi lapè ladwati a.
    12: Konsa ranfòse men ki manke fòs ak jenou ki fèb yo,
    13: epi fè chemen pye nou dwat, jis pou manm kò ki mal ranje a pa vin dejwente nèt, men pito vin geri.
    14: Chèche lapè avèk tout moun, avèk sanktifikasyon. San sa a, pèsòn p ap wè Senyè a.
    15: Fè si ke pèsòn pa manke rive nan gras Bondye a; pou okenn rasin anmè pa vin monte pou fè twoub, e pa li menm, anpil moun ta vin konwonpi.
    16: Pa kite nou gen okenn moun imoral oubyen san Bondye tankou Esaü ki te vann pwòp dwa eritaj li a pou yon sèl repa manje.
    17: Paske nou konnen ke menm apre sa, lè li te dezire vin eritye yon benediksyon, li te rejte, paske li pa t twouve yon plas pou repantans, malgre li te chache sa ak dlo nan zye.
    18: Paske nou pa t vin kote yon mòn ki kapab touche e ki t ap flanbe, ni a tenèb, fènwa, ak tanpèt
    19: ni a gwo kout twonpèt ak son pawòl ki sone tankou sila ki te tande l t ap mande sekou a, pou okenn pawòl pa t pale a yo menm ankò.
    20: 'Paske yo pa t kapab sipòte dekrè lan: “Menm si yon bèt touche mòn nan, li va lapide ak kout wòch.”'
    21: 'Vizyon sila a te si tèlman tèrib ke Moïse te di: “Mwen plen lakrent ak tranbleman”.'
    22: Men nou menm, nou te vini sou Mòn Sion ak vil a Bondye vivan an, Jérusalem selès la, e avèk kantite zanj ki pa t kab menm kontwole,
    23: anvè gran asanble a, ak legliz premye ne yo ki anrejistre nan syèl la, anvè Bondye, jij a tout moun nan, e anvè lespri a moun ladwati ki te fèt pafè yo,
    24: epi anvè Jésus medyatè yon akò tounèf la, e anvè san vèse a, ki pale pi klè pase san Abel la.
    25: Fè si ke nou pa refize Sila k ap pale a. Paske si sa yo pa t chape lè yo te refize li menm ki te avèti yo sou latè a, konbyen mwens nou va chape nou menm ki vire kite Sila ki avèti nou depi nan syèl la.
    26: 'Epi vwa Li te souke tè a nan moman an, men koulye a, Li fè yon pwomès, e Li di: “Malgre sa, yon fwa ankò Mwen va souke, non sèlman tè a, men osi syèl la.”'
    27: 'Ekspresyon sa a: “Malgre yon fwa ankò”, fè nou konprann ke tout bagay ki te kreye, ki kapab souke va retire, pou bagay sila ki pa kapab souke yo, kapab vin rete.'
    28: Konsa, akoz ke nou resevwa yon wayòm ki pa kapab souke, annou montre rekonesans, pa sila nou kapab ofri a Bondye yon sèvis akseptab, avèk reverans ak lakrent.
    29: Paske Bondye nou an se yon dife k ap devore.
  13:
    1: Kite lanmou pou frè yo kontinye.
    2: Pa neglije byen resevwa etranje yo, paske pa fason sa a, kèk nan nou bay lojman menm a zanj, san nou pa konnen.
    3: Sonje prizonye yo, kòmsi nou ta nan prizon avèk yo, e sila ki maltrete yo, akoz ke nou menm, nou osi nan kò a.
    4: Maryaj dwe kenbe ak gwo respè pami tout moun, e kabann maryaj la dwe rete san souye; paske Bondye ap jije fònikatè ak adiltè yo.
    5: 'Fè si ke karaktè nou lib de lanmou lajan, e nou rete kontan avèk sa ke nou genyen, paske Li menm te di: “Mwen p ap janm kite nou, ni abandone nou,”'
    6: 'pou nou di avèk konfyans: “Senyè a se soutyen mwen. Mwen p ap pè. Sa lòm ka fè m?”'
    7: Sonje sila ki te dirije nou yo, ki te pale pawòl Bondye ak nou. Konsidere rezilta a zèv pa yo, e imite lafwa yo.
    8: Jésus Kri se menm lan ayè, jodi a, e pou tout tan.
    9: Pa vin pote ale pa doktrin varye e dwòl, paske li bon pou kè a ranfòse pa lagras, men pa ak kalite manje ki pa t bay benefis a sila ki te swiv yo.
    10: Nou gen yon lotèl kote sila ki fè sèvis nan tabènak yo pa gen dwa manje.
    11: Paske kò a bèt sila yo ki gen san yo, ke Wo Prèt la pote nan lye sen an kòm yon ofrann pou peche yo, dwe brile deyò kan an.
    12: Menm jan an, Jésus osi, pou Li te kapab sanktifye pèp la ak pwòp san Li, te soufri deyò pòtay la.
    13: Donk, annou ale jwenn Li deyò kan an pou pote repwòch Li yo.
    14: Paske isit la, nou pa gen yon vil k ap dire, men n ap chache vil ki gen pou vini an.
    15: Alò, atravè Li menm, annou ofri yon sakrifis lwanj pou Bondye san rete, ki se fwi a lèv ki bay remèsiman a non Li yo.
    16: Epi pa neglije fè sa ki bon e pataje youn avèk lòt. Paske nan sakrifis konsa yo, Bondye pran plezi.
    17: Obeyi lidè nou yo e soumèt nou a yo. Paske yo kontinye ap gade sou nanm nou, kòm sila ki oblije rann kont. Kite yo fè sa avèk jwa, olye chagren, paske sa pa t ap gen pwofi pou nou.
    18: Priye pou nou, paske nou asire ke nou gen yon bon konsyans, nan dezire kondwi tèt nou avèk lonè nan tout bagay.
    19: Mwen ankouraje nou menm plis pou fè sa pou mwen kapab vin restore a nou menm pi vit menm.
    20: Koulye a, ke Bondye lapè a, ki te fè leve nan lanmò a gran Pastè a brebi yo pa san akò etènèl la, menm Jésus, Senyè nou an,
    21: ekipe nou nan tout bon zèv, pou fè volonte Li, nan travay nan nou sa k ap fè plezi devan zye Li, nan Jésus Kri, a Li menm, laglwa pou tout tan e pou tout tan. Amen.
    22: Men mwen ankouraje nou frè m yo, pou sipòte pawòl egzòtasyon sila a, paske mwen ekri nou brèvman.
    23: Byen aprann ke frè nou Timothée lage, e mwen va wè nou avèk li menm, si li vini vit.
    24: Salye tout lidè nou yo ak tout sen yo. Sila an Italie yo salye nou.
    25: Ke lagras rete avèk nou tout.
59:
  1:
    1: Jacques, yon sèvitè-atache nèt a Bondye, ak Senyè a, Jésus Kris, a douz tribi ki gaye a letranje yo, salitasyon.
    2: Konsidere sa kòm tout lajwa, frè m yo, lè nou rankontre tout kalite eprèv yo
    3: nan konnen ke eprèv lafwa nou pwodwi andirans.
    4: Konsa, kite andirans lan fè rezilta pafè li, pou nou kab vin pafè e konplè, san manke anyen.
    5: Men si nenpòt nan nou manke sajès, kite li mande Bondye, ki bay tout moun avèk jenewozite e san repwòch, e Bondye va bay li.
    6: Men li dwe mande nan lafwa, san doute, paske sila ki doute a tankou vag lanmè, ki pouse e voye pa van an.
    7: Paske moun sa a pa dwe sipoze ke li va resevwa anyen nan men Senyè a,
    8: tankou yon moun ak doub panse, ki enstab nan tout chemen li yo.
    9: Kite frè ki nan sikonstans ki ba, bay glwa nan wo pozisyon li;
    10: e kite moun rich la, bay glwa nan imilyasyon li, paske tankou zèb k ap fleri, li osi va disparèt.
    11: Paske solèy la leve avèk yon gwo chalè, epi zèb la seche; flè li tonbe, e bote aparans li an vin disparèt. Konsa tou, moun rich la nan mitan tout sa l ap chèche yo, li va vin disparèt.
    12: Beni se yon moun ki pèsevere anba eprèv. Paske, yon fwa li fin apwouve, li va resevwa kouwòn lavi a ke Senyè a pwomèt a sila ki renmen Li yo.
    13: 'Pa kite pèsòn di lè l tante: “Se Bondye k ap tante m,” paske Bondye pa kapab tante pa mal, e Li menm, Li pa tante pèsòn.'
    14: Men chak moun tante lè li pote ale pa pwòp move dezi li yo.
    15: Alò, lè move dezi a fin jèmen, li bay nesans a peche. Epi lè peche a fin akonpli, li pote lanmò.
    16: Pinga nou vin twonpe, frè byeneme mwen yo.
    17: Tout bon bagay ki fèt ak tout kado pafè sòti anwo, epi desann nan Papa a limyè yo. Avèk Li pa gen ni chanjman ni menm yon lonbraj varyasyon.
    18: Nan egzèsis volonte Li, Li te fè nou vin parèt pa pawòl verite a pou nou ta kapab vin tankoupremye fwi pami kreyati Li yo.
    19: Nou konnen sa, frè byeneme m yo. Men tout moun dwe gen vitès nan tande, lan nan pale, e lan nan fè kòlè.
    20: Paske kòlè a lòm pa pwodwi ladwati Bondye.
    21: Konsa, annou mete sou kote tout sa ki sal, ak tout sa ki rete de mechanste, e ak imilite, resevwa pawòl ki enplante nan nou an, ki kapab sove nanm nou.
    22: Men, fè prèv tèt nou ke nou aji selon pawòl la, e se pa senpleman tande li. Moun konsa yo twonpe pwòp tèt yo.
    23: Paske si yon moun ap tande pawòl la, e li pa aji selon li, li tankou yon moun ki gade figi natirèl li nan yon miwa.
    24: Yon fwa, li fin gade tèt li e li ale, li gen tan bliye ki kalite moun li te ye a.
    25: Men yon moun ki gade avèk atansyon lalwa pafè a, lalwa libète a, e aji selon li, li pa vin yon moun ki tande pou bliye, men yon moun ki fè l tout bon, moun sa a va beni nan sa li fè.
    26: Si yon moun panse nan tèt li ke li swiv Bondye tout tan, e malgre sa, li pa mete yon brid sou lang li, li pase pwòp tèt li nan betiz, e lafwa moun sa a vin san valè.
    27: 'Relijyon ki pafè e san tach devan zye a Bondye, Papa nou a se sa a: vizite òfelen e vèv ki nan nesesite yo, e kenbe tèt nou san tach de mond lan.'
  2:
    1: Frè m yo, pa kenbe lafwa nou nan Senyè laglwa nou an, Jésus Kri avèk patipri.
    2: Paske si yon moun vini nan asanble nou an avèk yon bag ki fèt an lò, abiye ak bèl rad, e la tou, gen yon pòv ak rad sal,
    3: 'epi nou prete atansyon espesyal a sila ki byen abiye a, e nou di l: “Ou mèt chita la nan yon bon plas”, epi nou di a pòv la: “Chita laba”, oubyen: “Chita bò pye m nan”,'
    4: Èske nou pa fè yon distenksyon pami nou menm, e nou vin jij avèk move lentansyon?
    5: Koute, frè byeneme m yo, èske Bondye pa t chwazi pòv a mond sa a pou vin rich nan lafwa, e eritye a wayòm ke Li te pwomèt a sila ki renmen Li yo?
    6: Men nou te dezonore moun pòv la. Èske se pa rich yo ki oprime nou e mennen nou tout nan tribinal.
    7: Èske yo pa blasfeme bèl non pa sila nou te resevwa apèl la?
    8: 'Men, si nou ap akonpli lalwa wayal la selon Lekriti a: “Nou dwe renmen vwazen nou, tankou tèt nou,” nou ap fè byen.'
    9: Men si nou montre patipri, nou ap fè peche e gen tan vin koupab devan lalwa kòm transgresè.
    10: Paske sila ki kenbe tout lalwa a, malgre sa, li tonbe nan yon sèl, li vin koupab de tout.
    11: 'Paske, Sila a ki te di: “Pa fè adiltè” a, Li te di tou: “Pa touye moun”. Alò, si nou pa fè adiltè, men nou touye moun, nou gen tan vin yon transgresè lalwa.'
    12: Konsa, pale e aji kòm sila ki va jije pa lalwa libète a.
    13: Paske jijman va san mizerikòd pou sila ki pa montre mizerikòd la, paske mizerikòd triyonfe sou jijman.
    14: Kisa sa sèvi, frè m yo, si yon moun di ke li gen lafwa, men li pa gen zèv? Èske lafwa sa a kapab sove li?
    15: Si yon frè oubyen yon sè san rad, e nan bezwen manje chak jou,
    16: 'epi youn nan nou di yo: “Ale anpè; chofe kò nou e plen vant nou,” men malgre sa, nou pa bay yo sa ke yo bezwen pou kò yo, kisa sa sèvi?'
    17: Menm jan an lafwa, si li pa gen zèv, li mouri pou kont li.
    18: 'Konsa, yon moun ka byen di: “Ou gen lafwa e mwen gen zèv. Montre m lafwa ou a san zèv, e mwen va montre ou lafwa pa m nan pa zèv.”'
    19: Ou kwè ke Bondye se yon sèl. Ou fè byen. Demon yo kwè tou, e yo tranble.
    20: Men èske ou dakò pou rekonèt, o moun ensanse, ke lafwa san zèv vin initil?
    21: Èske Abraham, zansèt nou an, pa t jistifye pa zèv lè li te ofri Isaac, fis li a, sou lotèl la?
    22: Nou wè ke lafwa t ap travay avèk zèv li yo, e kòm rezilta a, zèv lafwa li a te vin pafè.
    23: 'Konsa, Lekriti a te akonpli sa ki di: “Abraham te kwè Bondye, e sa te konte pou li kòm ladwati,” e li te rele zanmi a Bondye a.'
    24: Menmjan nou wè ke yon nonm jistifye pa zèv, e non sèlman pa lafwa a.
    25: Paske menm jan èske Rahab, fanm movèz vi a, p at jistifye pa zèv lè l te resevwa mesajè yo epi te voye yo ale pa yon lòt chemen an?
    26: Paske menm jan ke kò san lespri a mouri deja, menm jan an tou lafwa san zèv deja mouri.
  3:
    1: Pa kite anpil nan nou ansenye, frè m yo, paske nou konnen ke konsa, nou va resevwa yon jijman ki pi sevè.
    2: Paske nou tout tonbe nan plizyè sans. Si yon moun pa tonbe nan sa li di, li menm se yon moun pafè, li kapab kontwole tout kò a menm jan an.
    3: Koulye a si nou mete mò nan bouch a cheval yo pou yo kab obeyi nou, nou dirije tout kò yo tou.
    4: Gade menm bato yo; malgre yo trè gran e pouse pa gwo van, yo toujou dirije pa yon gouvènè tou piti nenpòt kote volonte a pilòt la pito.
    5: Menm jan an tou, lang lan se yon pati tou piti nan kò a, e malgre sa, li vante gwo bagay. Gade kijan yon gwo forè vin pran dife pa yon flanm ki tou piti!
    6: Konsa lang lan se yon dife, yon vrè mond linikite a. Lang lan plase pami manm kò nou yo, kòm sila ki konwonpi tout kò a nèt. Li mete dife nan kous lavi nou menm, e li limen pa lanfè a.
    7: Paske tout kalite bèt ak zwazo, reptil ak kreyati lanmè yo, donte e vin donte pa ras lòm nan.
    8: Men pèsòn pa kapab donte lang lan. Li se yon mechanste ki endontab e plen ak pwazon mòtèl.
    9: Avèk li, nou beni Senyè nou an ak Papa a, e avèk li, nou madichonnen moun ki fèt ak limaj Bondye.
    10: Nan menm bouch la, sòti ni benediksyon ni madichon. Frè m yo, bagay sa yo pa dwe konsa.
    11: Èske yon sous kapab koule dlo fre avèk dlo anmè nan menm bouch la?
    12: Èske yon pye fig frans, frè m yo, pwodwi oliv, oubyen yon pye rezen pwodwi fig? Ni dlo sale pa kapab pwodwi dlo fre.
    13: Kilès pami nou ki saj e ki gen bon konprann? Ke li montre sa pa bon kondwit li, zèv li nan dousè a sajès la.
    14: Men si nou gen jalouzi, fachez ak anbisyon pèsonèl nan kè nou, pa vin awogan, epi bay manti kont verite a.
    15: Kalite sajès sa a pa sòti anwo a, men nan mond lan. Li chanèl e dyabolik.
    16: Paske kote jalouzi ak anbisyon pèsonèl egziste, gen dezòd ak tout kalite move bagay.
    17: Men sajès ki sòti anwo a, dabò, li pafè, answit, li pezib, dous, rezonab, plen ak mizerikòd ak bon fwi, fèm e san ipokrizi.
    18: Konsa, grenn ki bay fwi ladwati a simen nan lapè pa sila ki fè lapè yo.
  4:
    1: Kisa ki sous kont ak konfli pami nou yo? Èske se pa plezi nou yo k ap fè lagè nan manm kò nou yo?
    2: Nou anvi e nou pa genyen, donk nou touye moun. Nou anvi e nou pa kab twouve, donk nou goumen e fè kont ak lòt yo. Nou pa genyen paske nou pa mande.
    3: Nou mande e nou pa resevwa, paske nou mande avèk anbisyon ki pa pwòp yo, pou nou kab pase li nan plezi nou yo.
    4: Nou menm, moun adiltè yo, èske nou pa konprann ke amitye avèk mond lan se rayisman anvè Bondye? Konsa, nenpòt moun ki vle zanmi ak mond lan fè tèt li lènmi ak Bondye.
    5: 'Oubyen, èske nou panse ke Lekriti sen an pale san rezon: “Li jalou pou Lespri a ke Li te fè rete nan nou an?”'
    6: 'Men Li bay yon pi gwo gras. Konsa, li di: “Bondye opoze a ògeye yo, men Li fè gras a moun ki enb yo.”'
    7: Konsa soumèt nou a Bondye. Reziste a dyab la e li va sove ale de nou.
    8: Vin pre Bondye e Li va vin pre nou. Netwaye men nou, nou menm pechè; e pirifye kè nou, nou menm, moun ak doub panse.
    9: Se pou nou vin mizerab; lamante e kriye. Kite ri nou yo vin tounen lamantasyon, e lajwa nou yo vin tounen tristès.
    10: Desann nou nan prezans Bondye a, e Li menm, Li va fè nou leve.
    11: Pa pale kont youn lòt, frè m yo. Sila ki pale kont yon frè oubyen jije frè li a, pale kont lalwa e jije lalwa. Men si nou jije lalwa, olye nou akonpli lalwa a, nou jije li.
    12: Gen yon sèl ki bay Lalwa; se sèl Li ki kapab sove e detwi. Men nou menm, ki moun nou ye pou jije vwazen nou an?
    13: 'Vini koulye a, nou menm, ki di: “Jodi a oswa demen, nou va ale nan tèl vil, e pase yon ane la, angaje nou nan biznis pou fè pwofi.”'
    14: Malgre, nou pa konnen kijan lavi nou va ye demen. Paske ki sa lavi ou ye? Li se sèlman yon vapè ki parèt pou yon ti moman, e answit, vin disparèt.
    15: 'Olye de sa, nou ta dwe di: “Si Bondye vle, nou va viv, e nou va osi fè sesi oubyen sela.”'
    16: Menmjan sa ye a, nou ògeye nan awogans nou. Tout ògèy konsa, se mechanste.
    17: Alò a sila ki konnen bon bagay pou li fè a, men pa fè l, a li menm, se peche.
  5:
    1: Vini koulye a nou menm ki rich, kriye e rele fò akoz mizè k ap vini sou nou yo.
    2: Richès nou yo gen tan pouri e rad nou yo gen tan manje pa mit.
    3: Lò ak lajan nou yo gen tan pran lawouj, e lawouj yo va yon temwen kont nou, e va manje chè nou tankou dife. Se pandan dènye jou yo ke nou te mete trezò nou nan depo a!
    4: Veye salè a ouvriye ki te rekòlte chan nou yo ke nou te refize vèse bay, vin kriye kont nou; epi kri a ouvriye mwason sa yo gen tan rive nan zòrèy a Senyè Sabaot la.
    5: Nou te viv nan richès sou tè a e mennen yon vi nan gran plezi. Nou te angrese kè nou nan yon jou labatwa.
    6: Nou te kondane e mete a lanmò nonm jis la; li pa t reziste kont nou.
    7: Konsa, frè m yo, se pou nou pasyan jiskaske Senyè a vini. Kiltivatè a ap tann pou pwodwi chè a sòti nan tè a. Li pasyan de sa, jiskaske li jwenn premye ak dènye lapli yo.
    8: Nou menm tou, se pou nou pasyan. Ranfòse kè nou, paske vini a Senyè a touprè.
    9: Pa plenyen, frè m yo, youn kont lòt, pou nou menm tou kapab pa vin jije. Gade Jij la kanpe jis devan pòt la.
    10: Frè m yo, pran pwofèt yo ki pale nan non Senyè a kòm egzanp de soufrans ak pasyans.
    11: Nou konte sa ki te andire yo kòm beni. Nou te konn tande de sa Job te andire a, e nou te wè jan sa te sòti e jan Senyè a te aji. Konsa nou konnen Senyè a plen konpasyon ak mizerikòd.
    12: Men, anplis de tout bagay, frè m yo pa sèmante ni pa syèl la, ni pa tè a, ni pa okenn lòt sèman. Men ke wi ou rete wi e non ou rete non, pou nou pa tonbe anba jijman.
    13: Èske gen moun pami nou k ap soufri? Fòk li priye. Èske gen moun ak kè kontan? Fòk li chante louwanj.
    14: Èske gen moun pami nou ki malad? Alò, fòk li rele ansyen legliz yo. Kite yo priye sou li, e onksyone li ak lwil nan non Senyè a.
    15: Konsa, priyè la ki ofri nan lafwa a va restore sila ki malad, e Senyè a va fè l leve. Si li te fè peche, yo va padone.
    16: Konsa konfese peche nou yo a youn lòt e priye pou youn lòt, pou nou kapab geri. Lapriyè efikas a yon nonm ki jis kapab akonpli anpil bagay.
    17: Élie se te yon nonm avèk yon nati tankou pa nou an, e li te priye fò pou li pa t fè lapli, e li pa t fè lapli sou tè a pandan twazan si mwa.
    18: Answit, li te priye ankò, epi syèl la te vide lapli, e tè a te pwodwi fwi li.
    19: Frè m yo si yon moun pami nou vin egare e kite verite a, men yon lòt fè l retounen,
    20: fè li konnen ke sila ki detounen yon pechè soti de erè chemen li an, va sove nanm li de lanmò, e va kouvri yon gran kantite peche.
60:
  1:
    1: Pierre, yon apot Jésus Kri, a sila ki rete a letranje yo, ki gaye nan Pont, Galatie, Cappadoce, Asie ak Bithynie, sila ki chwazi davans yo,
    2: 'selon konesans davans a Bondye, Papa a, pa travay Lespri Sen an, pou nou ta kapab obeyi Jésus Kri e vin aspèje avèk san Li: Ke lagras ak lapè kapab pou nou nan pi gran mezi.'
    3: Beni se Bondye e Papa a Senyè nou an, Jésus Kri, ki selon gran mizerikòd Li, te fè nou vin ne ankò nan yon esperans lavi pa rezirèksyon a Jésus Kris ki soti nan lanmò a
    4: pou jwenn yon eritaj ki enperisab, san tach, ki p ap janm disparèt, ki rezève nan syèl la pou nou
    5: ki pwoteje pa pwisans Bondye a pa lafwa, pou yon sali ki prè pou revele nan dènye tan an.
    6: Nan sa, nou rejwi anpil, malgre koulye a pandan yon ti tan, si l nesesè, nou te twouble pa plizyè eprèv,
    7: pou prèv lafwa nou an, ki pi presye ke lò, ki malgre eprèv dife a toujou rete perisab, pou nou kapab twouve kòm rezilta, lwanj, laglwa ak lonè a revelasyon Jésus Kri a.
    8: Epi malgre nou poko wè Li, nou renmen Li, e malgre nou poko wè Li koulye a, men nou kwè nan Li, e rejwi anpil avèk yon jwa ki pa kab eksprime e ki plen ak laglwa
    9: ki fè kon rezilta lafwa nou an, sali de nanm nou.
    10: Selon sali sila a, pwofèt yo ki te pwofetize lagras ki te gen pou vini a nou menm nan, te fè rechèch ak ankèt pa yo,
    11: pou chèche konnen ki moun, oubyen a kilè Lespri a Kris la anndan yo a, t ap endike lè li te pwofetize soufrans a Kris ak glwa ki t ap swiv yo a.
    12: Li te revele a yo ke se pa pwòp tèt yo ke yo t ap sèvi, men ou menm, nan bagay sa yo ke koulye a, gen tan anonse a nou pa sila ki te preche levanjil a nou menm yo pa Lespri Sen ki te sòti nan syèl la—bagay ke menm zanj yo lanvi konprann.
    13: Konsa prepare panse nou pou nou kab aji; rete vijilan. Fikse esperans nou nèt sou lagras ki te pote a nou menm nan revelasyon a Jésus Kri a—
    14: Kòm timoun obeyisan pa vin konfòme nou a dezi lachè ke nou te genyen oparavan lè nou te nan inyorans lan,
    15: men tankou Sila Ki Sen ki te rele nou an se pou nou vin sen, osi nan tout konpòtman nou.
    16: 'Paske sa ekri: “Nou dwe sen, paske Mwen Sen.”'
    17: Si nou adrese kòm “Papa”, Sila ki jije san patipri a, selon zèv a chak moun, nou gen pou kondwi tèt nou nan lakrent pandan tan ki rete nou sou tè a.
    18: Epi konsa, konnen ke nou pa t rachte avèk bagay perisab tankou lajan ak lò ki soti nan mod de vi san enpòtans, tankou eritaj de zansèt nou yo,
    19: men avèk san presye, tankou sa ki sòti nan yon jenn mouton san defo, san tach, ki se san a Kris la menm.
    20: Paske Li te deja rekonèt avan fondasyon mond lan, men Li te vin parèt nan dènye tan sa yo pou koz a nou menm
    21: ki pa Li menm kwè nan Bondye ki te leve Li nan lanmò e te bay Li glwa, pou lafwa ak esperans nou ta kapab nan Bondye.
    22: Akoz ke obeyisans a verite a te vin pirifye nanm nou pou yon lanmou sensè anvè frè nou yo, renmen youn lòt avèk yon chalè ki sòti nan kè,
    23: paske nou te ne ankò, pa de semans ki perisab, men ki enperisab, selon pawòl Bondye a ki viv, e ki rete pou tout tan.
    24: 'Paske: “Tout chè tankou zèb, e tout laglwa li tankou flè zèb la. Zèb la fennen, e flè a vin tonbe,'
    25: men pawòl Senyè a dire pou tout tan.” E sa se pawòl ki te preche a nou menm nan.
  2:
    1: Konsa mete sou kote tout mechanste, ak tout manti, avèk ipokrizi, lanvi ak kout lang
    2: epi tankou tibebe ki fenk ne, se pou nou gen lanvi pou lèt pi a pawòl la, pouke pa li menm, nou kapab grandi vè sali,
    3: si vrèman nou te goute dousè a Senyè a.
    4: Vin kote Sila ki kòm yon wòch vivan te rejte pa lèzòm, men ki chwazi pa Bondye, e presye nan zye Li.
    5: Nou menm osi, kòm wòch vivan, ki bati kòm yon kay sen, pou nou fè sèvis kòm prèt ki sen, pou ofri sakrifis sen, ki akseptab a Bondye, atravè Jésus Kri.
    6: 'Paske sa twouve nan Lekriti sen an: “Byen gade, Mwen poze nan Sion yon wòch byen chwazi, yon wòch kwen prensipal la, e sila ki kwè nan Li a p ap wont.”'
    7: 'Alò, valè presye sila a, se pou nou menm ki kwè, men pou sila ki pa kwè yo: “Wòch ke bòs mason yo te rejte a, sa te devni vrè wòch ang lan.”'
    8: 'Epi: “yon wòch pou fè moun bite e yon wòch ofans.” Yo bite konsa akoz yo dezobeyisan a pawòl la, e se pou move desten sila a, yo te deziye.'
    9: Men, nou se yon ras chwazi, yon lòd prèt wayal, yon nasyon sen, yon pèp pou pwòp posesyon Bondye, pou nou kapab pwoklame ekselans a Li menm ki te rele nou sòti nan tenèb la pou vini nan limyè glwa Li a.
    10: Paske, avan, nou pa t yon pèp, men koulye a, nou se Pèp Bondye a; nou pa t resevwa mizerikòd, men koulye a, nou resevwa mizerikòd.
    11: Byeneme, mwen ankouraje nou kòm vwayajè ak etranje yo, pou nou rete lwen lanvi lachè k ap fè lagè kont nanm nan.
    12: Kenbe kondwit nou pwòp pami pèp etranje yo, pouke nan bagay ke yo pale mal sou nou kòm malfektè yo, yo kapab akoz bon zèv nou, bay Bondye glwa, lè yo wè yo nan jou gran vizitasyon selès la.
    13: Soumèt tèt nou pou koz a Senyè a, a tout otorite ki etabli pami lòm, kit se yon wa kit se yon moun an otorite
    14: oubyen a gouvènè ki voye pa Li menm yo pou pini malfektè yo e louwe sila ki fè byen yo.
    15: Paske se volonte Bondye, pou lè nou fè sa ki bon, pou sa fè inyoran yo ak san konprann yo rete an silans.
    16: Se pou nou tankou moun lib, e pa itilize libète nou an kòm yon kouvèti pou fè sa ki mal, men pito sèvi li kòm sèvitè a Bondye.
    17: Onore tout moun. Renmen frè nou yo. Gen lakrent Bondye, onore wa a.
    18: Sèvitè, se pou nou soumèt a mèt nou avèk tout respè, non sèlman a sila ki bon e dous yo, men osi a sila ki difisil yo.
    19: Paske sa jwenn favè, si yon nonm, pou koz a konsyans anvè Bondye, sipòte afliksyon ki enjis.
    20: Paske ki glwa ki genyen si, lè nou peche e yo trete nou sevèman, nou andire li avèk pasyans? Men si lè nou fè sa ki bon e soufri pou li, nou andire li avèk pasyans, sa twouve favè devan Bondye.
    21: Paske nou te rele pou koz sa a akoz ke Kris osi te soufri pou nou. Li te kite yon egzanp pou nou swiv pazapa,
    22: Sila ki pa t fè okenn peche ni okenn desepsyon pa t twouve nan bouch Li a.
    23: Epi pandan yo t ap joure Li, Li pa t joure anretou. Pandan Li t ap soufri, Li pa t fè menas, men te kontinye mete konfyans Li nan Sila ki jije avèk ladwati a.
    24: Epi Li menm te pote peche nou yo nan Kò Li sou kwa a, pou nou ta kapab mouri ak peche pou viv ak ladwati. Paske ak blesi Li yo, nou te geri.
    25: Paske nou te toujou egare tankou mouton, men koulye a nou gen tan retounen a Bèje e Gadyen nanm nou an.
  3:
    1: Menm jan an, nou menm, madanm yo vin soumèt a pwòp mari nou, pouke menm si nenpòt nan yo dezobeyisan a pawòl la, yo kapab vin konvenk san menm yon mo pa konpòtman a madanm yo,
    2: lè yo obsève konpòtman nou ki moral, fidèl, e plen respè.
    3: Bote nou pa dwe senpleman a leksteryè, tankou nan trese cheve, mete bijou ki fèt ak lò ak bèl rad;
    4: men tankou sila ki kache nan kè a moun; avèk kalite enperisab de yon lespri dous e trankil, ki presye nan zye a Bondye.
    5: Paske nan fason sa a, nan tan pase yo, fanm sen yo osi ki te espere nan Bondye, te konn byen abiye yo, e soumèt a pwòp mari yo.
    6: Menmjan Sara te obeyi Abraham nan, e li te rele l senyè a, nou gen tan devni pitit li si nou fè sa ki bon e nou p ap pè anyen.
    7: Nou menm, mari yo, menm jan an, viv avèk madanm nou avèk sajès, kòmsi avèk yon veso ki pi fèb. Ba li onè tankou yon moun ki pataje gras lavi a, pouke priyè nou yo pa bloke.
    8: Anfen ke nou tout vin amikal, senpatik, fratènèl plen bon kè, e vin enb nan lespri.
    9: Pa remèt mal pou mal, ni jouman pou jouman, men de preferans, beni moun nan. Paske nou te resevwa apèl la pou bi sa a, pou nou ta kapab eritye yon benediksyon.
    10: 'Paske: “Sila ki dezire lavi a, pou renmen e wè anpil jou ki bon, dwe gade lang li kont sa ki mal e lèv li kont bay manti.'
    11: Li dwe vire kite sa ki mal pou fè sa ki bon; kite li chache lapè e pouswiv li.
    12: Paske zye a Senyè a sou moun ladwati yo, e zòrèy Li atantif a lapriyè yo; men lafas Bondye kont sila ki fè mal yo.”
    13: Kilès ki kapab fè nou mal si nou montre zèl pou sa ki bon?
    14: Men menmsi nou ta soufri pou koz a ladwati, nou beni. Pa pè entimidasyon pa yo, e pa twouble.
    15: Men fè Kris sen kòm Senyè a nan kè nou. Toujou rete prè pou fè defans bay tout moun ki mande nou pou nou rann kont de esperans ki nan nou an, men avèk dousè ak respè pou Bondye.
    16: Epi kenbe yon bon konsyans, pouke nan bagay ke yo pale mal de nou yo, sila ki pale mal de nou an, akoz bon konpòtman nou nan Kris la, kapab vin wont.
    17: Paske li pi bon si Bondye ta vle sa, pou nou soufri pou fè sa ki bon pase pou fè sa ki mal.
    18: Paske Kris osi te mouri pou peche yo yon fwa pou tout, Li menm ki te jis pou enjis yo, pou Li ta kapab mennen nou kote Bondye, deja mò nan lachè, men fèt vivan nan lespri a.
    19: Ladann, Li te osi ale fè pwoklamasyon a lespri nan prizon yo.
    20: Se yo menm ki avan te dezobeyisan yo, lè pasyans a Bondye te toujou ap tann nan jou a Noe yo, lè lach la t ap konstwi a. Se ladann kèk moun (sa vle di uit moun) te mennen rive sof nan dlo a.
    21: Sa se yon modèl pare ak batèm, ki koulye a ap sove nou—pa akoz li retire salte sou kò a, men akoz yon angajman anvè Bondye pou gen yon bon konsyans pa rezirèksyon a Jésus Kri a.
    22: Li menm ki, sou men dwat Bondye, te ale nan syèl, kote tout zanj, otorite, ak pouvwa yo te fin soumèt a Li menm.
  4:
    1: Konsa, paske Kris te soufri nan lachè a, ranfòse tèt nou osi avèk menm bi a; paske moun ki deja soufri nan lachè yo, gen tan sispann fè peche,
    2: pou nou pa viv rès tan an konsa, nan lachè ak dezi a lòm, men viv pou volonte a Bondye.
    3: Paske tan ki pase deja a, sifi pou nou te akonpli tout dezi a payen yo. Nou te konn pouswiv yon kous sansyèl, dezi chanèl, vin sou, banbòch, gwo fèt bwason, ak idolatri ki abominab.
    4: Nan tout sa, yo etone ke nou pa kouri avèk yo nan menm eksè ki fè yo dejenere konsa a, e yo pale mal sou nou.
    5: Men yo va rann kont a Sila ki prèt pou jije vivan ak mò yo a.
    6: Paske pou rezon sa a, levanjil la preche menm a sila ki mouri yo, pouke, malgre, yo jije nan lachè kòm lòm, yo ta kapab viv nan lespri selon volonte a Bondye a.
    7: Lafen tout bagay pwòch. Konsa, se pou nou vin saj, ak yon jan de panse byen serye pou nou kab priye.
    8: Anplis de tout bagay, rete fèm nan lanmou nou youn pou lòt, paske lanmou kouvri yon gran kantite peche.
    9: Resevwa youn lòt lakay nou san plenyen.
    10: Akoz chak moun gen tan resevwa yon don espesyal, anplwaye li nan sèvi youn lòt kòm bon jeran ak tout gras ke Bondye te bay la.
    11: Nenpòt moun ki pale, li dwe fè sa tankou sila k ap pale pawòl a Bondye. Nenpòt moun ki sèvi, li dwe fè li tankou sila k ap sèvi avèk tout fòs ke Bondye ba li, pouke nan tout bagay, Bondye kapab glorifye atravè Jésus Kri. A Li menm, apatyen laglwa ak pwisans, pou tout tan e pou tout tan. Amen.
    12: Byeneme yo, pa vin etone de eprèv cho kap brile nan mitan nou an, ki parèt sou nou kòm yon eprèv, kòmsi se kèk bagay etranj k ap rive nou.
    13: Men nan menm degre ke nou pataje soufrans Kris la, kontinye rejwi nou, anfen ke nan revelasyon laglwa Li, nou kapab rejwi nou avèk gwo lajwa.
    14: Si yo pale mal de nou pou non a Kris la nou beni, paske Lespri laglwa a, ak Lespri Bondye a rete sou nou. De pati de sa yo, non L blasfeme, men sou pati pa w Li resevwa glwa.
    15: Fè si ke okenn nan nou pa soufri kòm asasen, vòlè, oswa yon malfektè, ni yon moun k ap simen latwoublay;
    16: Men, si yon moun soufri kòm yon Kretyen (yon moun k ap adore Kris), li pa dwe wont, men li dwe glorifye Bondye nan non sila a.
    17: Paske li lè pou jijman kòmanse avèk manm lakay Bondye yo. E si li kòmanse avèk nou an premye, kisa ki va rive a sila ki pa obeyi a levanjil a Bondye a?
    18: Epi si se avèk difikilte ke moun jis yo sove, kisa ki va rive nonm ki san Bondye a, ak pechè a?
    19: Konsa, sila yo osi ki soufri selon volonte Bondye a lè yo fè byen, lese yo remèt nanm yo a Li menm kòn yon Kreyatè Fidèl.
  5:
    1: Pou sa mwen egzòte ansyen legliz yo pami nou, mwen kòm yon ansyen parèy, yon temwen nan soufrans Kris la, e yon patisipan nan laglwa ki va vin revele a,
    2: se pou nou vin bèje a bann mouton Bondye pami nou an. Gade sou yo pa paske nou oblije, men paske nou vle, jan Bondye vle nou ye a, pa nan pouswiv move lajan, men nan dezi pou sèvi.
    3: Ni se pa tankou kòmande sila ki plase anba otorite nou yo, men kòm yon egzanp pou bann mouton an.
    4: Epi lè Chèf Bèje a vin parèt, nou va resevwa kouwòn laglwa ki p ap janm gate a.
    5: 'Nou menm, jènjan yo, vin soumèt nou a lansyen yo. Ke nou tout, abiye nou avèk imilite youn anvè lòt, paske: “Bondye opoze a ògeye yo, men Li bay gras a moun enb yo”.'
    6: Konsa desann nou anba men pwisan a Bondye a, pou Li kapab leve nou nan tan konvenab la.
    7: Lage tout tèt chaje nou yo sou Li, paske li sousye de nou.
    8: Se pou nou gen lespri serye e rete vijilan. Lènmi nou an, dyab la, ap sikile toupatou tankou yon lyon voras k ap chache yon moun pou l devore.
    9: Men reziste kont li, kanpe fèm nan lafwa, paske nou konnen frè kwayan yo nan mond lan, ap pase menm kalite soufrans yo.
    10: Lè nou gen tan fin soufri pou yon ti tan, Bondye a tout gras ki te rele nou nan laglwa etènèl Li a an Kris, va, Li menm, fè nou pafè, konfime nou, e fè nou vin dyanm.
    11: A Li menm, pwisans pou tout tan e pou tout tan. Amen.
    12: Avèk èd Silvain, frè fidèl nou yo (se konsa mwen panse sou li) mwen ekri nou an brèf, pou ankouraje nou e bannou temwayaj ke sa se vrè gras a Bondye a. Kanpe fèm ladann!
    13: Madanm ki Babylone nan, ki te chwazi ansanm avèk nou an, voye bannou salitasyon li, tankou fis mwen an Marc tou.
    14: Salye youn lòt avèk yon bo lanmou. Lapè avèk nou tout ki nan Kris la.
61:
  1:
    1: 'Simon Pierre, yon sèvitè-atache nèt, e apòt a Jésus Kri, a sila ki te resevwa yon lafwa menm jan ak nou yo, pa ladwati Bondye ak Sovè nou an, Jésus Kri:'
    2: Ke lagras ak lapè vin miltipliye a nou menm nan konesans a Bondye ak Jésus, Senyè nou an,
    3: akoz nou wè ke pwisans diven Li an bannou tout bagay ki apatyen a lavi ak sentete, atravè vrè konesans a Li, ki te rele nou pa pwòp glwa ak ekselans Li.
    4: Paske pa sila yo, Li te bannou pwomès presye e manyifik Li, pouke nan yo, nou ta kapab vin patisipan nan nati sen an, e chape de koripsyon ki nan mond lan pa konvwatiz lachè a.
    5: Alò, pou rezon sa a tou, avèk tout dilijans nan lafwa nou, mete ekselans moral, e nan ekselans moral nou, mete konesans.
    6: Sou konesans nou, mete bon kontwòl tèt nou, e nan bon kontwòl tèt nou, mete pèseverans, e nan pèseverans nou, mete sentete.
    7: Anplis nan sentete nou, mete bonte fratènèl, e nan bonte fratènèl nou, mete lanmou.
    8: Paske si kalite sa yo nan nou e ap ogmante, yo p ap rann nou ni initil, ni san fwi nan vrè konesans Senyè nou an, Jésus Kri.
    9: Paske, sila ki manke kalite sa yo avèg oswa pa wè klè, akoz li bliye ke li te netwaye de ansyen peche li yo.
    10: Konsa, frè m yo, se pou nou vin pi dilijan pou fè sèten de chwa ak apèl Li de nou menm nan. Paske otan ke n ap pratike bagay sa yo, nou p ap janm glise tonbe.
    11: Paske lè nou aji nan fason sa a, antre nan wayòm etènèl Senyè ak Sovè nou an, Jésus Kri, va toujou disponib a nou menm an abondans.
    12: Konsa, mwen va toujou prè pou fè nou sonje bagay sa yo, malgre nou deja konnen yo, e etabli nan verite ki deja la avèk nou an.
    13: Paske mwen konsidere li bon, toutotan mwen ap demere nan kay tèrès sila a, pou vire memwa nou pou fè nou sonje,
    14: avèk konesans ke moman pou mete akote kay tèrès mwen an toupre kòm osi Jésus Kri te fè m byen konprann nan.
    15: Konsa, mwen va osi fè dilijans pou nenpòt lè m fin ale, nou kapab toujou sonje bagay sa yo.
    16: Paske nou pa t swiv vye listwa koken lè nou te fè nou konnen pwisans ak retou a Senyè nou an, Jésus Kri, men zye nou te temwen majeste Li.
    17: 'Paske, lè Li te resevwa laglwa ak lonè Bondye, Papa a, yon pawòl konsa te fèt a Li pa Laglwa Majeste a: “Sa se Fis byeneme Mwen an; avèk Li, Mwen byen kontan.”'
    18: Epi nou menm te tande pawòl sa yo, fèt depi nan syèl la, lè nou te avèk Li sou mòn sen an.
    19: Konsa, nou gen pawòl pwofesi yo fèt pi asire. A sila nou dwe prete atansyon an tankou se yon lanp k ap klere yon kote ki fènwa, jiskaske bajou kase e zetwal granmmaten an leve nan kè nou.
    20: Men konnen sa davans, ke nanpwen pwofesi nan lekriti sen an ki sijè a pwòp entèpretasyon prive.
    21: Paske okenn pwofesi pa t janm fèt pa volonte a moun, men lèzòm, dirije pa Lespri Sen an te pale pawòl yo ki te soti nan Bondye.
  2:
    1: Men fo pwofèt yo te osi leve pami pèp la. Menmjan an, va gen fo enstriktè pami nou tou, ki va entwodwi an sekrè fo doktrin destriktif yo, ki menm nye Mèt la ki te ransonnen yo a, e yo pote destriksyon rapid sou tèt yo.
    2: Anpil va swiv vi sansyèl yo, e akoz de yo, chemen laverite a va meprize.
    3: Epi nan vorasite yo, yo va eksplwate nou avèk fo pawòl, men jijman a yo menm ki te prepare depi nan tan lontan an p ap mize, e destriksyon yo p ap dòmi.
    4: Paske si Bondye pa t epagne zanj yo lè yo te peche a, men te voye yo nan labim tenèb ki te rezève pou jijman an;
    5: epi pa t epagne ansyen mond lan, men te prezève Noé, yon predikatè ladwati, avèk sèt lòt, lè Li te voye yon delij sou mond konwonpi a,
    6: epi si Li te kondane vil Sodome ak Gomorrhe pou destriksyon e te redwi yo an sann, epi te fè yo yon egzanp pou sila ki ta vin mennen yon vi san Bondye pi devan yo;
    7: epi si li te delivre Lot ki te yon nonm ladwati, oprime pa sansyalite a mesye san prensip yo,
    8: (paske pa sa ke li te wè e tande nonm ladwati sila a, pandan li t ap viv pami yo, te santi nanm dwat li a te toumante jou apre jou pa zèv san règ ni lwa yo.)
    9: Alò Senyè a konnen kijan pou Li delivre moun Li yo de tantasyon, e pou kenbe mechan an anba pinisyon pou jou jijman an.
    10: Sitou sila ki satisfè lachè a nan dezi konwonpi li yo, e ki meprize otorite. Plen kouraj e awogan, yo pa menm tranble lè yo ensilte zanj majeste yo,
    11: malgre zanj ki pi gran an pwisans ak pouvwa yo pa janm pote yon move jijman kont yo devan Senyè a.
    12: Men sa yo, tankou bèt san rezon, fèt tankou kreyati ki aji san refleksyon, ki fèt pou kapte e touye, ki mal pale kote yo pa gen konesans, va osi detwi nan destriksyon a kreyati sila yo.
    13: Y ap soufri mal kòm salè a mal ke yo fè. Se plezi yo pou fè banbòch an plèn joune. Se tach ak salte, k ap fè kè kontan nan desepsyon yo, pandan y ap fete avèk nou.
    14: Ak zye plen adiltè ki pa janm sispann fè peche, yo sedwi nanm ki pa stab yo. Kè yo ki antrene pou lanvi tout bagay, se pitit madichon yo ye.
    15: Nan abandone bon chemen an, yo vin egare pou swiv chemen Balaam, fis Bosor a, ki te renmen salè inikite yo.
    16: Men li te resevwa yon repwòch pou pwòp transgresyon li. Paske yon bourik bèbè te pale avèk vwa yon moun, e te mete fren a foli a pwofèt la.
    17: Sa yo se sous san dlo e nyaj ki pouse pa yon van tanpèt pou sila tenèb fènwa fin rezève nèt la.
    18: Paske nan pale fò avèk awogans ak vanite, yo sedwi pa dezi lachè yo, pa sansyalite, atake sila ki prèske pa gen fòs yo pou chape devan sila ki viv nan erè yo,
    19: k ap pwomèt yo libète, pandan yo menm se esklav a koripsyon; paske sa ki domine yon moun, fè l vin esklav.
    20: Paske si, apre yo fin chape de tout bagay sal mond sa a pa konesans Senyè ak Sovè a Jésus Kri, yo bwouye ladan yo ankò e vin simonte dènye eta yo a vin pi mal pase premye a.
    21: Paske li ta pi bon pou yo pa t konnen chemen ladwati a, olye yo vin konnen l, pou vire kite kòmandman sen ki te livre a yo menm nan.
    22: 'Men sa ki vin rive a yo menm selon vrè pwovèb la: “Yon chen retounen a pwòp vomisman l” epi “gwo manman kochon an, lè l fin benye, li retounen woule kò l nan labou a.”'
  3:
    1: Sa se koulye a, byeneme yo, dezyèm lèt ke m ekri nou an. Ladann mwen ap eseye kiltive nan nou kèk refleksyon serye, pou fè nou sonje,
    2: pou nou kab sonje pawòl ki te pale oparavan pa pwofèt sen yo e kòmandman a Senyè ak Sovè a ki te pale pa apot nou yo.
    3: Konnen sa dabò, ke nan dènye jou yo mokè yo va vin moke, sila k ap swiv pwòp dezi lachè yo,
    4: 'epi yo va di: “Kote pwomès ke L ap vini an? Paske depi papa nou yo te vin mouri, tout bagay kontinye jis jan li te ye depi kòmansman kreyasyon an.”'
    5: Paske lè yo kalkile konsa a, sa vin chape de remak yo ke selon pawòl Bondye a, syèl yo te egziste depi lontan e latè te fòme avèk dlo e pa dlo.
    6: Pa dlo sa a mond lan te detwi, lè l vin kouvri avèk dlo.
    7: Men, pa pawòl Li syèl avèk tè ki la koulye a, ap rezève pou destriksyon avèk dife, yo kenbe pou jou jijman an ak destriksyon moun mechan yo.
    8: Men pa kite sa chape de atansyon nou, byeneme yo, ke avèk Senyè a, yon jou se tankou mil ane, e mil ane se tankou yon jou.
    9: Senyè a pa lan sou pwomès Li, jan kèk moun ta konte sa a, men Li pasyan anvè nou, e Li pa vle pou okenn moun ta peri, men pou tout ta vini a larepantans.
    10: Men jou a Senyè a va vini kòm yon vòlè. Konsa syèl la va disparèt avèk yon gwo bwi, eleman yo va detwi avèk yon gwo chalè, e latè ak zèv li yo va vin brile nèt.
    11: Akoz ke tout bagay sa yo dwe detwi nan jan sa a, ki kalite moun nou ta dwe ye selon kondwit ki sen e fidèl?
    12: Moun k ap chache toujou pou avanse jou a Bondye, k ap fè syèl yo detwi avèk dife, e tout eleman yo fann avèk gwo chalè a!
    13: Men selon pwomès Li, n ap chache syèl ki tounèf yo ak yon tè tounèf, kote ladwati abite.
    14: Konsa, byeneme yo, akoz ke n ap chache bagay sa yo, se pou nou dilijan pou Li jwenn nou anpè san tach e san fot.
    15: Konsidere pasyans a Senyè a kòm sali nou. Menmjan an osi ak frè byeneme nou an, Paul, te ekri nou, selon sajès ke li te resevwa a,
    16: kòm osi nan tout lèt li yo, li te pale ak yo de bagay sa yo. Ladan yo, gen kèk bagay ki difisil pou konprann, ke sila ki san konprann e ki pa stab yo defòme, jan yo te fè osi ak tout lòt Ekriti sen yo, ki va gen kòm rezilta, pwòp destriksyon pa yo.
    17: Konsa, nou menm, byeneme yo, ki konnen sa davans, rete vijilan pou nou pa pote ale pa erè a moun san prensip yo, e tonbe kite pwòp fidelite nou.
    18: Men grandi nan lagras ak konesans Senyè ak Sovè nou an, Jésus Kri. A Li menm, laglwa, menm koulye a, e nan jou letènite a. Amen.
62:
  1:
    1: Sa ki te ye depi kòmansman an, sa ke nou te tande, sa ke nou te wè avèk zye nou yo, sa ke nou te byen konnen, epi te manyen avèk men nou yo, konsènan Pawòl Lavi a;
    2: epi lavi te vin parèt pou l vizib e nou te wè l, epi tande l, epi pwoklame a nou menm lavi etènèl la, ki te avèk Papa a, epi te fè parèt byen klè a nou.
    3: Sa ke nou te wè epi tande, nou pwoklame a nou menm osi ke nou kapab genyen kominyon avèk nou. Konsa vrèman, kominyon nou se avèk Papa a, epi avèk Fis Li, Jésus Kri.
    4: Epi bagay sa yo nou ekri, pou lajwa nou kapab vin konplèt.
    5: Men mesaj la ke nou te tande a Li, epi te anonse a nou menm, ke Bondye se limyè, epi nan Li nanpwen tenèb ditou.
    6: Si nou di ke nou gen kominyon avè Li, men nou mache nan tenèb la, nou manti epi pa pratike laverite a.
    7: Men si nou mache nan limyè a, menm jan ke Li menm se nan limyè a, nou gen kominyon youn avèk lòt, epi san a Jésus, Fis Li, netwaye nou de tout peche.
    8: Si nou di ke nou pa gen peche, n ap pase pwòp tèt nou nan desepsyon, epi laverite a pa nan nou.
    9: Si nou konfese peche nou yo, Li se fidèl epi jis pou padonnen nou peche nou yo, epi pou netwaye nou de tout mal.
    10: Epi si nou di ke nou pa peche, nou fè Li menm yon mantè, epi pawòl Li pa nan nou.
  2:
    1: Pitit mwen yo, m ap ekri nou bagay sa yo pou nou pa peche. Si nenpòt peche nou gen yon avoka avèk Papa a, Jésus Kri sila ki dwat.
    2: Se Li menm ki sakrifis ekspiyatwa a pou peche nou yo, non sèlman pou nou, men pou tout lemonn lan.
    3: Se konsa nou konnen ke nou gen tan konnen Li, si nou kenbe kòmandman Li yo.
    4: Sila ki di “Mwen gen tan konnen Li,” men pa kenbe kòmandman Li yo, se yon mantè, epi laverite a pa nan li.
    5: 'Men nenpòt ki kenbe pawòl Li, nan li lamou Bondye a vrèman gen tan vin konplete. Men ki jan nou konnen ke nou se nan li:'
    6: Sila ki di ke l ap reste nan Li ta dwe, li menm, mache menm jan ke Li te mache.
    7: Byeneme yo, mwen p ap ekri yon kòmandman nèf a nou, men yon ansyen kòmandman ke nou te gen depi kòmansman an. Lansyen kòmandman an se pawòl a ke nou te tande depi kòmansman an.
    8: Sou lòt men, m ap ekri nou yon kòmandman nèf, ki se vrè nan Li, epi nan nou, paske tenèb la ap pase, epi vrè limyè a ap briye deja.
    9: Sila ki di ke li nan limyè a, men rayi frè l se nan tenèb la jiska prezan.
    10: Sila ki renmen frè li se nan limyè a, epi pa gen kòz pou chite tonbe nan li.
    11: Men sila ki rayi frè li se nan tenèb la, epi mache nan tenèb la. Li pa konnen kote l ap w ale, paske tenèb la fin fè l avèg.
    12: M ap ekri nou, ti moun yo, paske peche nou yo gen tan padonnen pou kòz a non Li.
    13: M ap ekri nou, papa yo, paske nou konnen Li ki te la depi kòmansman an. M ap ekri nou jenn nonm yo, paske nou te vin gen viktwa la sou sila ki mechan. Mwen te ekri nou ti moun yo, paske nou konnen Papa a.
    14: Mwen te ekri nou, papa yo, paske nou konnen Li ki te la depi kòmansman a. Mwen te ekri nou jenn nonm yo paske nou gen fòs, epi pawòl Bondye a reste nan nou, epi nou te vin gen viktwa sou sila ki mechan.
    15: Pa renmen lemonn, ni bagay yo ki nan lemonn. Si nenpòt renmen lemonn, lamou Papa a pa reste nan li.
    16: Paske tout sa ki nan lemonn lanvi lachè a, lanvi nan zye yo, ak lògey lavi la pa sòti nan Papa a, men nan lemonn sa.
    17: Men lemonn an disparèt avèk tout lanvi li yo, men sila ki fè volonte a Bondye ap viv jis pou janmen.
    18: Pitit yo, se dènye lè. Menm jan ke nou te tande ke antikris la ap vini menm koulye a anpil antikris yo gen tan leve. Pou sa, nou konnen ke se dènye lè.
    19: Yo te sòti pami nou, men yo pa t vrèman nan nou, paske si yo te nan nou, yo t ap rete avèk nou. Men yo te sòti jis pou li ta kapab vin klè ke yo pa nan nou.
    20: Men nou menm gen lonksyon lan ki sòti nan Sila ki Sen an, epi nou tout konnen sa.
    21: Mwen pa t ekri nou akoz nou pa konnen verite a, men paske nou konnen li, epi akoz ke okenn manti pa janm sòti nan laverite a.
    22: Kilès k ap manti, sòf ke li menm ki demanti ke Jésus se Kris la. Sila se antikris la, sila ki refize Papa a ansanm ak Fis la.
    23: Sila ki demanti Fis la pa gen Papa a. Sila ki konfese Fis la, anplis, gen Papa a.
    24: Pou nou menm, kite sa demere nan nou ke nou te tande depi kòmansman an. Si sa nou te tande depi kòmansman an demere nan nou, nou va osi reste nan Fis la, ak Papa a.
    25: Epi sa se pwomès la ke Li menm te fè nou, lavi etènèl.
    26: Bagay sa yo mwen te ekri nou konsènan sa yo ki ta eseye pase nou nan desepsyon.
    27: Epi pou nou menm, lonksyon ke nou te resevwa a Li demere nan nou, epi nou pa gen bezwen pou pèsòn enstwi nou; men lonksyon Li enstwi nou nan tout bagay. Li se verite, epi pa janm nan manti, menm jan ke li te enstwi nou, demere nan Li.
    28: Epi koulye a, ti moun yo, reste nan Li, jis pou lè L vin parèt, nou kapab gen konfyans epi pa vin piti ak wont lè Li vini.
    29: Si nou konnen ke Li dwat nèt, nou konnen osi ke tout moun ki pratike ladwati a se ne a Li.
  3:
    1: Gade ki grand amou Papa a te bay nou ke nou ta vin rele ti moun yo a Bondye! Konsa, se sa nou ye. Pou rezon sa lemonn pa rekonèt nou, paske li pa t rekonèt Li.
    2: Alò, chè zanmi yo, nou se ti moun a Bondye, epi li poko fin devwale ki sa n ap ye. Nou konnen ke lè Li parèt nou va tankou Li, paske nou va wè Li menm jan ke Li ye.
    3: Epi tout moun ki gen espwa sa sou Li, vin pi li menm, menm jan ak Li.
    4: Epi tout moun ki pratike peche, transgrese lalwa. Peche a se transgresyon lalwa.
    5: Nou konnen ke Li te parèt pou Li ta kapab retire peche yo, epi nan Li pa gen peche.
    6: Okenn moun ki rete nan Li pa peche, men okenn ki viv nan peche pa t wè Li, ni yo pa konnen Li.
    7: Ti moun yo, pa kite pèsòn twonpe nou. Sila ki pratike ladwati a se jis, menm jan ke Li jis.
    8: Men sila ki pratike peche se a dyab la, paske dyab la te peche depi kòmansman a. Fis a Bondye te parèt pou rezon sila, ke Li ta kapab detwi zèv a dyab yo.
    9: Nanpwen pèsòn ki ne de Bondye ki pratike peche paske jèm Li tou rete nan li, epi li pa kapab peche, paske li ne a Bondye.
    10: Selon sa pitit a Bondye yo, ak pitit a dyab yo se byen klè. Nenpòt ki pa pratike ladwati a pa de Bondye, ni sila ki pa renmen frè li.
    11: Paske sa se mesaj la ke nou te tande depi kòmansman a ke nou dwe renmen yon lòt.
    12: Pa kon Caïn, ki te apatyen a mechan a, epi te asasinen frè l. Men poukisa li te asasinen li? Paske zèv li te mal, epi sa yo a frè l te jis.
    13: Pa etonnen, frè yo, si lemonn rayi nou.
    14: Nou konnen ke nou kite lanmò, epi antre nan lavi akoz ke nou renmen frè nou yo. Sila ki pa renmen, rete nan lanmò.
    15: Nenpòt ki rayi frè l se yon asasen. Epi nou konnen ke nanpwen asasen ki gen lavi etènèl a anndan li.
    16: Men konsa nou rekonèt lamou; ke Li te bay vi Li pou nou. Epi konsa, nou ta dwe bay vi nou yo pou frè nou yo.
    17: Men nenpòt ki gen byen a lemonn sa, pou l wè frè l nan bezwen, epi sere kè l kontre li, ki jan lamou Bondye kapab rete nan li?
    18: Ti moun yo, pa kite nou renmen avèk pawòl, ni avèk lang, men nan zèv ak nan verite.
    19: 'Nou va rekonèt konsa ke nou nan laverite, epi va gen asirans nan kè nou devan Li:'
    20: si kè nou kondannen nou, Bondye se bokou pi gran ke kè nou, epi Li konnen tout bagay.
    21: Byeneme yo, si kè nou pa kondannen nou, nou gen konfyans devan Bondye.
    22: Pou sa a, nenpòt ke nou mande, nou va resevwa de Li, paske nou kenbe kòmandman Li yo, epi fè bagay yo ki fè plezi devan zye Li yo.
    23: Men sa se kòmandman Li, ke nou kwè nan non a Fis Li a, Jésus Kri, epi renmen yon lòt, kon Li te kòmande nou.
    24: Sila a ki kenbe kòmandman Li yo, rete nan Li, epi Li rete nan li menm. Nou konnen konsa ke Li rete nan nou, akoz Li te bay nou Lespri Li.
  4:
    1: Byeneme yo, pa kwè tout lespri yo, men sonde yo pou wè si yo sòti nan Bondye, paske anpil fo pwofèt yo gen tan antre nan lemonn.
    2: 'Selon sa nou rekonèt Lespri Bondye a: chak lespri ki konfese ke Jésus Kri te vini nan lachè a sòti nan Bondye:'
    3: Epi chak lespri ki pa konfese Jésus, pa sòti nan Bondye. Li menm se lespri antikris la, sou kilès nou te tande ke l ap vini, epi koulye a se deja nan lemonn lan.
    4: Ti moun yo, nou se a Bondye, epi te venk lespri sa ki fo, paske pi gran se Li ki nan nou, pase li ki nan lemonn an.
    5: Yo sòti nan lemonn an. Akoz sa yo pale tankou lemonn an, epi lemonn an koute yo.
    6: 'Nou se a Bondye: li ki konnen Bondye va koute nou. Li ki pa a Bondye p ap koute nou. Pa sa a nou konnen Lespri verite a ak Lespri la a sa ki fo.'
    7: Byeneme yo, kite nou renmen yon ak lòt, paske lamou se ne de Bondye, epi konnen Bondye.
    8: Sila ki pa gen lamou, pa konnen Bondye, paske Bondye se lamou.
    9: Se konsa lamou Bondye te vin parèt nan nou; ke Bondye te voye sèl Fis inik Li nan lemonn an pou nou ta kapab viv nan Li.
    10: Nan sa se lamou; pa ke nou te renmen Bondye, men ke Li te renmen nou, epi te voye Fis Li kon sakrifis pwopiyatwa (sèl sakrifis la ki te akseptab pou peche nou yo).
    11: Byeneme yo, si Bondye te renmen nou, nou osi dwe renmen youn ak lòt.
    12: Pèsòn pa janm wè Bondye nan okenn tan. Si nou gen lamou youn pou lòt, Bondye rete nan nou, epi lamou Li vin konplete nan nou.
    13: Se konsa nou konnen ke nou rete nan Li epi Li nan nou, paske Li te bay nou Lespri Li.
    14: Konsa, nou gen tan wè epi fè temwen ke Papa a te voye Fis la kòm Sovè lemonn an.
    15: Nenpòt ki konfese ke Jésus se Fis Bondye a, Bondye rete nan li, epi li nan Bondye.
    16: Epi nou vin konnen epi gen tan kwè lamou ke Bondye gen pou nou. Bondye se lamou, epi sila ki rete nan lamou, rete nan Bondye epi Bondye rete nan li.
    17: Se konsa, lamou vin pèfekte avèk nou, pou nou kapab gen konfyans nan jou jijman an; akoz ke menm jan Li ye, nou menm tou se konsa nou ye nan lemonn sa.
    18: Pa gen lakrent nan lamou; men lamou pafè va mete lakrent deyò, paske lakrent gen pinisyon, men sila ki gen perèz pa pèfekte nan lamou.
    19: Nou renmen, paske premyèman Li te renmen nou.
    20: Si yon moun di ke li renmen Bondye, men li rayi frè l, li se yon mantè; paske yon moun ki pa renmen frè l ke li kapab wè, pa kapab renmen Bondye ke li pa janm wè.
