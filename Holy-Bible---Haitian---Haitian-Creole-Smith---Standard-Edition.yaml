    11: 'Li te di: “Pa youn, Senyè.” Jésus te di “Ni Mwen menm, mwen pa kondane ou nonplis. Ale, epi depi koulye a, pa peche ankò.”'
    12: 'Ankò Jésus te pale avèk yo e te di: “Mwen se limyè a lemonn. Sila a ki swiv Mwen p ap mache nan tenèb, men l ap gen limyè lavi a.”'
    13: 'Pou sa, Farizyen yo te di Li: “Ou fè temwayaj pwòp tèt ou. Konsa temwayaj Ou pa vrè.”'
    14: 'Jésus te reponn e te di yo: “Menmsi Mwen pote pwòp temwayaj pa M, temwayaj Mwen vrè, paske Mwen konnen kote Mwen sòti, e kote M ap prale, men nou pa konnen kote Mwen sòti, ni kote M ap prale.'
    15: “Nou menm nou jije pa lachè, men Mwen p ap jije pèsòn.
    16: Men menmsi Mwen jije, jijman Mwen vrè, paske Mwen pa sèl, men Mwen avèk Li menm ki te voye M nan.
    17: “Menm nan lalwa pa w la Li te ekri ke temwayaj a de moun vrè.
    18: Mwen se Sila ki pote temwayaj pou pwòp tèt Mwen menm, e anplis, Papa a ki te voye M nan pote temwayaj sou Mwen.”
    19: 'Pou sa yo te di Li: “Kote Papa ou?” Jésus te reponn yo: “Nou pa konnen ni Mwen, ni Papa M. Si nou te konnen Mwen, nou ta konnen Papa M tou.”'
    20: Pawòl sa yo Li te pale nan trezò a, pandan Li t ap enstwi nan tanp lan. Men pèsòn pa t sezi Li, paske lè Li poko te rive.
    21: 'Li te di yo ankò: “M ap prale, e nou va chache M, e va mouri nan peche nou. Kote M ap prale, nou p ap kab vini.”'
    22: 'Pou sa, Jwif yo t ap di: “Asireman Li p ap vin touye tèt Li. Konsi l ap di ‘Kote m ap prale, nou p ap kab vini?’”'
    23: 'Li t ap di yo: “Nou sòti pa anba, men Mwen sòti pa anwo. Nou a lemonn sila a; Mwen pa a lemonn sila a.'
    24: Pou sa, Mwen te di nou ke nou tout va mouri nan peche nou yo. Paske anmwenske nou kwè ke Mwen menm se Sila a, nou va mouri nan peche nou yo.”
    25: 'Epi yo t ap di Li: “Ki moun Ou ye?” Epi Jésus te di yo “Menm sa a Mwen t ap di nou depi kòmansman.'
    26: Mwen gen anpil bagay pou pale e pou jije konsènan nou. Sinon, Li menm ki te voye M nan vrè. E bagay ke M te tande de Li yo, sa yo Mwen pale a lemonn.”
    27: Yo pa t konprann ke Li t ap pale avèk yo konsènan Papa a.
    28: 'Pou sa, Jésus te di yo: “Lè nou leve Fis a Lòm nan, nou va konnen ke Mwen menm se Li menm, e ke M pa fè anyen pou kont Mwen, men Mwen pale bagay sa yo tankou Papa a te enstwi Mwen.'
    29: E Li ki te voye M nan avèk Mwen. Li pa t kite M pou kont Mwen, paske Mwen toujou fè bagay ki fè L kontan.”
    30: Pandan Li t ap pale, anpil moun te vin kwè nan Li.
    31: Konsa, Jésus t ap pale avèk Jwif yo ki te kwè nan Li, “Si nou kontinye nan Pawòl Mwen, anverite, nou se disip Mwen.
    32: E nou va konnen laverite a, e verite a va fè nou lib.”
    33: 'Yo te reponn Li: “Nou se pitit Abraham. Nou pa t janm esklav a pèsòn. Kijan ou kapab di ‘nou va vin lib?’”'
    34: Jésus te reponn yo “Anverite, anverite, Mwen di nou, tout moun ki fè peche se esklav a peche a.
    35: “Epi esklav la pa p toujou rete nan kay la, men Fis la ap toujou la.
    36: Se pou sa, si Fis la fè nou lib, nou ap vrèman lib.
    37: “Mwen konnen ke nou se pitit Abraham, men nou ap chache touye M, paske pawòl Mwen pa gen plas nan nou.
    38: Mwen pale bagay ke M gen tan wè avèk Papa M. E nou menm tou fè bagay ke nou te tande de papa pa nou.”
    39: 'Yo te reponn Li e te di: “Abraham se Papa nou”. Jésus te di yo: “Si nou se pitit Abraham, fè zèv Abraham yo.'
    40: Men jan li ye a, nou ap chache pou touye M, yon nonm ki di nou laverite ke M te tande depi nan Bondye. “Sila a, Abraham pa t janm fè.
    41: 'Nou ap fè pwòp zèv papa nou.” Yo te di Li: “Nou pa t fèt kon pitit deyò. Nou gen yon sèl papa, Bondye.”'
    42: 'Jésus te di yo: “Si Bondye te Papa nou, nou ta renmen M, paske Mwen sòti nan Li, e se nan Li ke M vini. Mwen pa vini pou kont Mwen, men se Li ki voye M.'
    43: “Poukisa nou pa konprann sa ke M ap di a? Se paske nou pa kapab tande pawòl Mwen.
    44: “Nou se pitit a papa nou, dyab la. Epi nou vle fè volonte a papa nou. Li te yon asasen depi nan kòmansman, e li pa kanpe nan verite a, paske nanpwen verite nan li. Lè li manti, li manti pou kont li, paske se yon mantè li ye, epi papa a tout manti.
    45: “Men akoz ke Mwen pale laverite, nou pa kwè M.
    46: Kilès nan nou ki gen prèv ke M peche? Si Mwen pale laverite, poukisa nou pa kwè M?
    47: “Sila ki se pou Bondye, tande pawòl a Bondye. Men nou pa tande, paske nou pa pou Bondye.”
    48: 'Jwif yo te reponn e te di Li: “Èske nou pa di vrèman ke Ou se yon Samariten epi ke Ou gen yon move lespri?”'
    49: 'Jésus te reponn: “Mwen pa gen yon move lespri. Men Mwen onore Papa M, e nou dezonore M.'
    50: Men Mwen pa chache glwa pa M. Men gen youn ki chache, epi ki jije.
    51: “Anverite, anverite Mwen di nou, si nenpòt moun kenbe pawòl Mwen, li p ap janm wè lanmò.”
    52: 'Jwif yo te di Li: “Koulye a nou konnen ke Ou gen yon move lespri. Abraham te mouri, e pwofèt yo osi. Men Ou di: ‘Si nenpòt moun kenbe pawòl Mwen, li p ap janm wè lanmò.’'
    53: Anverite Ou pa pi gran pase Papa zansèt nou, Abraham ki te mouri an? Pwofèt yo te mouri tou. Ki moun menm Ou fè pretansyon ke Ou ye?”
    54: 'Jésus te reponn yo: “Si Mwen bay glwa a Mwen menm, glwa sa a pa anyen. Se Papa M ki fè M resevwa glwa. De kilès ke ou di M: ‘Li se Bondye Nou.’'
    55: “Nou poko vin rekonèt Li, men Mwen menm, mwen konnen Li. Si Mwen di ke M pa konnen L, Mwen ta yon mantè tankou nou menm, men Mwen vrèman konnen Li, e kenbe pawòl Li.
    56: “Papa zansèt nou, Abraham te rejwi pou wè jou sa a, e Li te wè l, e te ranpli avèk jwa.”
    57: 'Pou sa, Jwif yo te di L: “Ou poko gen senkant ane, e Ou te gen tan wè Abraham?”'
    58: Jésus te di yo “Anverite, avan Abraham te la, Mwen se.”
    59: Konsa, yo pran wòch pou lapide Li, men Li te kache kò Li, e te kite tanp la.
  9:
    1: Pandan Li t ap pase, Li te wè yon nonm ki te avèg depi nesans Li.
    2: 'Konsa, disip Li yo te mande: “Rabbi, kilès ki te peche. Mesye sa, oswa paran li yo pou li ta fèt avèg?”'
    3: 'Jésus te reponn: “Se pa mesye sila, ni paran li yo. Men se te pou zèv a Bondye ta kapab parèt nan Li.'
    4: Fòk nou fè zèv a Li menm ki te voye M nan pandan li fè jou. Lannwit lan ap vini lè pèsòn p ap kab travay.
    5: Pandan Mwen nan lemonn, Mwen se limyè lemonn.”
    6: Lè L di sa, Li krache atè, e te fè ajil avèk krache a, e te mete l sou zye li.
    7: 'Li te di l: “Ale lave nan basen Siloé a” (ki te vle di “Ranvoye”). Epi konsa, li te ale lave, e lè l tounen, li te wè.'
    8: Vwazen yo ak sa yo ki te konn wè l lè l te konn mande charite, t ap di, “Se pa li menm ki te konn chita mande a?”
    9: 'Lòt t ap di: “Se li menm”, men lòt toujou te di “Non, men li byen sanble li”. Li menm t ap di toujou, “Mwen menm se li”.'
    10: 'Pou sa yo te di li: “Ebyen, kijan zye ou te louvri?”'
    11: 'Li te reponn yo: “Nonm nan yo rele Jésus a te fè labou epi te fè yon onksyon pou zye m, epi Li di mwen: ‘Ale nan Siloé a epi lave’. Konsa, Mwen te ale lave, epi mwen te wè.”'
    12: 'Yo te mande li: “Kote Li?” Li te reponn yo: “Mwen pa konnen”.'
    13: Yo te mennen sila a ki te avèg la devan Farizyen yo.
    14: Alò, se te nan jou Saba ke Jésus te fè ajil la e te louvri zye li.
    15: 'Ankò konsa, Farizyen yo t ap mande li kijan li te vin wè, epi li te di yo: “Li aplike ajil sou zye m, e mwen te lave, e mwen wè”.'
    16: 'Pou sa, kèk nan Farizyen yo t ap di: “Nonm sa a pa sòti nan Bondye, paske Li pa kenbe Saba a.” Men lòt t ap di: “Kijan yon mesye ki se yon pechè kapab fè tout mirak sa yo?” Epi te gen yon divizyon pami yo.'
    17: 'Ankò, yo te di a moun avèg la: “Kisa ou di pou Li, konsi se Li menm ki ouvri zye ou yo?” Li te di: “Li se yon pwofèt.”'
    18: Jwif yo pa t kwè ke li te avèg pou l te vin wè, jis lè yo rele paran a sila a ki te resevwa vizyon li.
    19: 'Yo te kesyone yo konsa e te mande: “Èske sa se pitit ou, ke ou di te fèt avèg la? Ebyen, kijan li wè koulye a?”'
    20: 'Paran li te reponn yo epi te di: “Nou konnen ke sa se pitit nou, e ke li te fèt avèg.'
    21: Men kijan li wè koulye a, nou pa konnen. Mande li. Li rive sou laj li. Li ka pale pou kont li.”
    22: Paran li te pale konsa paske yo te krent Jwif yo. Pwiske Jwif yo te deja dakò ke si nenpòt moun te konfese L kon Kris la, yo ta mete l deyò nan sinagòg la.
    23: 'Pou rezon sa a, paran li yo te di: “Li rive sou laj li. Mande li.”'
    24: 'Konsa yon dezyèm fwa yo te rele nonm nan ki te avèg la, epi te di li: “Bay glwa a Bondye, nou konnen ke mesye sa a se yon pechè.”'
    25: 'Pou sa, li reponn yo: “Si L se yon pechè, mwen pa konnen, men yon bagay mwen konnen. Ke m te avèg, e koulye a mwen wè.”'
    26: 'Yo te mande l konsa: “Kisa Li te fè ou? Kijan Li te ouvri zye ou?”'
    27: 'Li te reponn yo: “Mwen te di nou sa deja, men nou pa t koute m. Poukisa nou vle tande sa ankò? Èske nou vle vin disip Li yo tou?”'
    28: 'Konsa, yo te joure li e te di: “Ou se disip Li, men nou se disip a Moïse.'
    29: Nou konnen ke Bondye te pale a Moïse, men pou mesye sila a, nou pa konnen kote Li sòti.”
    30: 'Mesye a te reponn yo e te di: “Men yon choz byen etonan. Ke nou pa konnen kote Li sòti, men Li te ouvri zye mwen.'
    31: Nou konnen ke Bondye pa tande pechè yo, men si nenpòt moun gen lakrent Bondye, e fè volonte L, l ap koute li.
    32: Depi kòmansman tan an, nou pa janm tande ke pèsòn ouvri zye a yon moun ki te fèt avèg.
    33: Si moun sa a pa t sòti nan Bondye, Li pa t kab fè anyen.”
    34: 'Yo te reponn li e te di: “Ou te fèt nèt nan peche! Èske ou ap enstwi nou?” Konsa, yo te mete l deyò.'
    35: 'Jésus te tande ke yo te mete l deyò. E Li te twouve li e te di: “Èske ou kwè nan Fis a Lòm nan?”'
    36: 'Li te reponn: “Se kilès Li ye, Senyè, pou m kab kwè nan Li?”'
    37: 'Jésus te di li: “Non sèlman ou konn wè L deja, men se Li menm k ap pale avèk ou.”'
    38: 'Li di: “Senyè, mwen kwè!” E li te adore Li.'
    39: 'Jésus te di: “Pou jijman Mwen te vini nan monn sila a, pou sa yo ki pa wè kapab vin wè, e sa yo ki wè kapab vin avèg.”'
    40: 'Sila nan Farizyen yo ki te avèk Li te tande bagay sa yo e te di Li: “Èske se nou menm ki avèg tou a?”'
    41: 'Jésus te reponn yo: “Si nou te avèg, nou pa t ap gen peche, men akoz ke nou di: ‘Nou wè’, peche nou la toujou.”'
  10:
    1: Anverite, anverite, Mwen di nou, sila ki pa antre nan pak mouton an pa pòt la, men monte pou l antre yon lòt jan, li menm se yon vòlè ak yon brigan.
    2: Men moun ki antre pa pòt la se bèje mouton yo.
    3: Pou li menm, gadyen pòt la va ouvri, epi mouton yo tande vwa l. Li rele pwòp mouton li yo pa non yo, e mennen yo deyò.
    4: Nenpòt lè L fè soti tout sa ki pou li yo, li ale devan yo, e mouton yo swiv li, paske yo rekonèt vwa li.
    5: Men yon etranje, yo p ap janm swiv li, men ap sove ale kite li, paske yo pa rekonèt vwa etranje yo.
    6: Kalite pawòl sa a, Jésus te sèvi pou pale avèk yo, men yo pa t konprann bagay sa yo ke Li t ap di yo.
    7: Pou sa, Jésus te di yo ankò, “Anverite, anverite, Mwen di nou, Mwen menm se pòt la pou mouton yo.
    8: Tout sa yo ki te vini avan M se vòlè ak brigan, men mouton yo pa t tande yo.
    9: “Mwen se pòt la. Si nenpòt moun antre pa Mwen, li va sove e va antre, sòti pou twouve patiraj.
    10: “Vòlè a vini sèlman pou l vòlè, touye, ak detwi. “Mwen te vini pou yo ta kapab gen lavi, pou yo ta ka genyen l an abondans.
    11: “Mwen menm se bon bèje a. Bon bèje a ap bay vi Li pou mouton yo.
    12: “Sila a ki se yon ouvriye jounalye epi pa yon bèje, ki pa mèt mouton yo, wè lou ap vini epi li kouri kite mouton yo. Lou a vin pran yo, epi gaye yo.
    13: Li sove ale, paske se yon ouvriye jounalye, e afè mouton pa konsène l.
    14: “Mwen se bon bèje a. Mwen rekonèt sa yo ki pou Mwen, e pa Mwen yo rekonèt Mwen.
    15: Menm jan ke Papa a rekonèt Mwen, Mwen rekonèt Papa a. Mwen bay vi Mwen pou mouton yo.
    16: “Epi Mwen gen lòt mouton ki pa nan pak sa a. Fòk Mwen mennen yo tou. Epi yo va tande vwa M. Yo va vini yon sèl pak avèk yon bèje.
    17: “Pou rezon sa a, Papa a renmen M, paske Mwen bay lavi Mwen pou M kab reprann li ankò.
    18: Okenn moun pa pran li nan men M, men Mwen bay li avèk pwòp volonte M. Mwen gen otorite pou bay li, e Mwen gen otorite pou reprann li ankò. Kòmandman sila a Mwen te resevwa l depi nan men Papa M.”
    19: Konsa te leve yon divizyon pami Jwif yo akoz pawòl sa yo.
    20: 'Anpil t ap di: “Li gen yon dyab epi Li fou. Poukisa nou ap koute Li?”'
    21: 'Lòt t ap di: “Pawòl sa yo se pa pawòl a yon move lespri. Yon dyab p ap kab ouvri zye a yon moun ki avèg. Nou ta kwè sa?”'
    22: Nan lè sa, Fèt Dedikasyon an t ap pase nan Jérusalem.
    23: Se te nan tan livè, epi Jésus t ap mache nan tanp lan sou galeri Salomon an.
    24: 'Pou sa, Jwif yo te rasanble antoure Li, epi t ap di Li: “Pou konbyen de tan W ap kenbe nou an sispann? Si ou menm se Kris la, fè nou konnen klè.”'
    25: 'Jésus te di yo: “Mwen te di nou, e nou pa kwè M. Zèv ke M fè nan non Papa M yo, sa yo fè temwayaj de Mwen.”'
    26: Men nou pa kwè, paske nou pa mouton Mwen yo.
    27: “Mouton pa M yo tande vwa M, e yo swiv Mwen.
    28: E Mwen bay yo lavi etènèl, e yo p ap janm peri. E pèsòn p ap kab rachte yo nan men M.
    29: “Papa M ki te ban Mwen yo, pi gran pase tout moun. E pèsòn p ap kab rachte yo nan men a Papa a.
    30: Mwen avèk Papa a se youn.”
    31: Jwif yo te leve pran wòch ankò pou lapide L.
    32: 'Jésus te reponn yo: “Mwen te montre nou anpil bon zèv ki te sòti nan Papa a. Pou kilès ladan yo n ap lapide M nan?”'
    33: 'Jwif yo te reponn: “Pou bon zèv, nou pa lapide Ou, men pou blasfèm nan. Paske Ou menm ki se yon nonm, pran poz ke se Bondye ou ye.”'
    34: 'Jésus te reponn yo: “Èske li pa te ekri nan Lalwa pa w la ke: ‘Mwen di ke se dye yo nou ye’?'
    35: “Si Li te rele yo dye yo, sila ki te resevwa pawòl Bondye yo (epi Ekriti Sen yo p ap kapab chanje),
    36: 'èske ou di a Li menm, Sila a ke Papa a te fè sen, epi voye nan lemonn nan: ‘W ap blasfeme’ akoz Mwen di ke Mwen menm se Fis Bondye a?'
    37: “Si Mwen pa fè zèv a Papa M, pa kwè M.
    38: Men si M fè yo, malgre ou pa kwè M, kwè zèv yo pou ou kapab konnen epi konprann ke Papa a nan Mwen, e Mwen nan Papa a.”
    39: Pou sa, yo t ap chache ankò pou kenbe L, men Li te evite men yo.
    40: Li te ale ankò lòtbò Jourdain an nan plas kote Jean te premye konn batize a. Li te demere la.
    41: 'Anpil te vin kote L e t ap di: “Malgre Jean pa t fè yon sign, tout bagay li te di selon mesye sa a se te vrè.”'
    42: Anpil moun te kwè nan Li la.
  11:
    1: Alò, yon sèten mesye te malad. Lazare a Béthanie, vilaj kote Marie ak sè li Marthe te rete a.
    2: Se te sè Lazare, Marie ki te onksyone Senyè a avèk lwil chè a, epi te siye pye Li avèk cheve li. Se frè li, Lazare, ki te malad.
    3: 'Konsa, sè yo te voye kote Li pou di L: “Senyè, sila ke ou renmen an malad.”'
    4: 'Men lè Jésus te tande sa, Li te di: “Maladi sa a se pa a lanmò, men pou glwa Bondye, pou Fis a Lòm nan kapab resevwa glwa de li.”'
    5: Konsa, Jésus te renmen Marthe ak sè li, ak Lazare.
    6: Pou sa, lè L tande ke Li te malad, Li te rete de jou anplis nan plas kote Li te ye a.
    7: 'Apre sa, Li te di a disip Li yo: “Annou ale nan Judée ankò.”'
    8: 'Disip Li yo te di Li: “Rabbi, fenk koulye a Jwif yo t ap eseye lapide Ou, epi W ap prale la ankò?”'
    9: 'Jésus te reponn yo: “Èske pa gen douz è de tan nan yon jounen? Si yon moun mache nan lajounen a li p ap chape tonbe, paske li wè limyè a mond sila a.'
    10: Men si yon moun mache lannwit, l ap tonbe, paske limyè a pa nan li.”
    11: 'Sa, Li te di, epi apre sa, Li te di yo: “Zanmi nou Lazare gen tan tonbe nan dòmi. Men m ap prale pou M ka fè l leve nan dòmi.”'
    12: 'Konsa, disip Li yo te di L: “Senyè, si li tonbe nan dòmi, l ap refè.”'
    13: Alò Jésus t ap pale de lanmò Li, men yo te konprann ke Li t ap pale de yon vrè dòmi.
    14: 'Pou sa, Jésus te di yo byen klè: “Lazare gen tan mouri,'
    15: e pou koz pa nou, Mwen kontan ke M pa t la pou nou kapab kwè. Annou ale kote l.”
    16: 'Pou sa, Thomas, ke yo rele osi Didyme, te di disip parèy li yo: “Annou ale avèk Li pou nou kapab mouri avè L.”'
    17: Konsa, lè Jésus te vini, Li te twouve ke Li te deja nan tonm nan depi kat jou.
    18: Béthanie te prè Jérusalem. Anviwon twa kilomèt distans.
    19: Anpil nan Jwif yo te deja vin kote Marthe ak Marie pou konsole yo konsènan frè yo.
    20: Pou sa, lè Marthe te tande ke Jésus t ap vini, li te ale rankontre Li. Men Marie te toujou chita nan kay la.
    21: 'Konsa, Marthe te di a Jésus: “Senyè, si Ou te la, frè m nan pa t ap mouri.'
    22: Menm koulye a, mwen konnen ke nenpòt bagay ke Ou mande Bondye, Bondye ap bay Ou li.”
    23: 'Jésus te di li: “Frè ou ap leve ankò.”'
    24: 'Marthe te reponn Li: “Mwen konnen ke li ap leve ankò nan rezirèksyon an nan dènye jou a.”'
    25: 'Jésus te reponn Li: “Mwen se rezirèksyon an ak lavi a. Moun ki kwè nan Mwen va viv, menm si li mouri.'
    26: E tout moun ki viv e kwè nan Mwen, p ap janm mouri. Èske ou kwè sa?”
    27: 'Li te di Li: “Wi, Senyè, Mwen gen tan kwè ke Ou se Kris la, Fis a Bondye, menm Li menm ki vini nan mond lan.”'
    28: 'Lè li te di sa, li te ale, e te rele Marie, sè li, e te di l apa: “Mèt la rive, e L ap mande pou ou.”'
    29: E lè li tande sa, li te leve vit, epi t ap vin kote Li.
    30: Jésus poko te rive nan bouk la, men te toujou nan plas kote Marthe te rankontre Li a.
    31: Jwif yo ki t ap konsole li nan kay la te wè l leve vit e sòti. Epi yo sipoze ke li t ap ale nan tonm nan pou kriye.
    32: 'Konsa, lè Marie te vini kote Jésus, li te tonbe nan pye Li, e te di L: “Senyè, si Ou te isit la, frè m nan pa t ap mouri.”'
    33: Konsa, lè Jésus te wè l t ap kriye, epi Jwif ki te avè l yo t ap kriye, Li te vrèman etone nan fon lespri Li, e te twouble.
    34: 'Li te di: “Kibò nou mete Li?” Yo te di Li: “Senyè, vin wè.”'
    35: Jésus te kriye.
    36: 'E Jwif yo t ap di: “Gade kijan Li te renmen l.”'
    37: 'Men kèk nan yo te di: “Èske nonm sila a ki te louvri zye a sa ki te avèg la, pa t kab anpeche moun sa a mouri osi?”'
    38: Pou sa, Jésus, ankò, etone byen fon nan lespri li, te vin bò kote tonm nan. Se te yon kav e yon wòch te apiye sou Li.
    39: 'Jésus te di: “Retire wòch la.” Marthe, sè mò a te di Li: “Senyè, pou lè sa, li va santi. Li la depi kat jou.”'
    40: 'Jésus te di li: “Èske Mwen pa t di ou ke si Ou kwè, ou va wè glwa Bondye?”'
    41: 'Epi konsa, yo te retire wòch la. Jésus te leve zye Li e te di: “Papa, Mwen remèsye Ou ke Ou tande M.'
    42: Mwen te konnen ke Ou tande M tout tan, men akoz pèp la ki kanpe antoure M, Mwen te di sa, pou yo kapab kwè ke Ou te voye Mwen.”
    43: 'Lè L fin te di bagay sa yo, Li te kriye avèk yon gwo vwa: “Lazare, sòti deyò.”'
    44: 'E sila ki te mouri an te sòti byen mare men ak pye yo avèk twal ki te vlope l, e yon twal ki te vlope figi li. Jésus te di yo: “Demare l epi lage l.”'
    45: Pou sa, anpil nan sa ki te vin kote Marie yo, e ki te wè sa Li te fè a, te kwè nan Li.
