    5: Pèp Samarie yo va gen lakrent akoz jenn bèf Beth-Aven nan. Anverite, pèp li a va fè lamantasyon pou li, ak prèt zidòl yo k ap kriye pou li, pou glwa li, akoz sa fin ale kite li nèt.
