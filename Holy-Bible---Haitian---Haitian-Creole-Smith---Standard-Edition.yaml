66:
  1:
    1: Revelasyon a Jésus Kri, ke Bondye te bay Li pou montre a sèvitè Li yo; bagay ki t ap oblije rive avan lontan yo, ke Li te voye kominike pa zanj Li, a sèvitè Li, Jean,
