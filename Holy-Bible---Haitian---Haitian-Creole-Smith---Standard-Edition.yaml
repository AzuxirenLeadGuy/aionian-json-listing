    103: A la pawòl Ou yo dous nan gou mwen! Wi, pi dous pase siwo myèl nan bouch mwen!
    104: Soti nan òdonans Ou yo, mwen jwenn bon konprann. Pou sa, mwen rayi tout fo chemen yo. NUN
    105: Pawòl Ou se yon lanp pou pye m, e yon limyè nan pa pye mwen.
    106: Mwen te sèmante e mwen va konfime sa, Ke m va kenbe òdonans Ou yo.
    107: Mwen vin aflije anpil, anpil; fè m reprann fòs mwen, O SENYÈ, selon pawòl Ou.
    108: O aksepte ofrann bòn volonte a bouch mwen an, O SENYÈ, enstwi mwen nan òdonans Ou yo.
    109: Lavi m tout tan nan men m, malgre, mwen pa bliye lalwa Ou a.
    110: Mechan yo te poze yon pèlen pou mwen, malgre, mwen pa t varye soti nan òdonans Ou yo.
    111: Mwen te eritye temwayaj Ou yo pou tout tan, paske se yo ki lajwa kè m.
    112: Mwen te enkline kè m pou fè règleman Ou yo jis pou tout tan, jiska lafen. SAMEKH
    113: Mwen rayi moun ki gen de fas, men mwen renmen lalwa Ou a.
    114: Ou se kote a pou m kache a ak boukliye mwen, Mwen ap mete espwa m nan pawòl Ou.
    115: Kite mwen, malfektè, pou m kab swiv kòmandman a Bondye mwen yo.
    116: Soutni mwen selon pawòl Ou, pou m kab viv. Pa kite mwen vin wont nan espwa mwen.
    117: Kenbe mwen pou m kab jwenn sekou, pou m gen konsiderasyon pou règleman Ou yo tout tan.
    118: Ou te rejte tout (sila) ki te egare kite règleman Ou yo, paske sediksyon yo a pa reyisi.
    119: Ou te fè tout mechan sou latè yo disparèt tankou kim initil. Pou sa, mwen renmen temwayaj Ou yo.
    120: Chè m ap tranble akoz lakrent Ou menm, e mwen gen laperèz jijman Ou yo. AYIN
    121: Mwen te fè sa ki jis e dwat. Pa kite mwen nan men opresè mwen yo.
    122: Aji kon soutyèn pou bonte a sèvitè Ou a. Pa kite awogan yo oprime mwen.
    123: Zye m bese ak anvi wè delivrans Ou, avèk pawòl ladwati Ou.
    124: Aji avèk sèvitè Ou selon lanmou dous Ou a e enstwi mwen nan règleman Ou yo.
    125: Mwen se sèvitè Ou. Fè m konprann pou m konnen temwayaj Ou yo.
    126: Se lè pou Ou aji, SENYÈ, paske yo te vyole lalwa Ou a.
    127: Pou sa, mwen renmen kòmandman Ou yo, plis pase lò, wi plis pase lò fen.
    128: Pou sa, mwen konsidere byen tout òdonans Ou yo selon tout bagay. Mwen rayi tout sa ki fo. PE
    129: Temwayaj Ou yo mèvèye. Akoz sa, nanm mwen toujou swiv yo.
    130: Lè pawòl Ou antre, li bay limyè. Li bay bon konprann a (sila) ki senp yo.
    131: Mwen te louvri bouch mwen byen laj e te rale souf mwen byen vit. Se konsa mwen te gen anvi pou kòmandman Ou yo.
    132: Vire kote mwen e fè m gras, menm jan ke Ou konn fè ak (sila) ki renmen non Ou yo.
    133: Byen etabli tout pa mwen yo nan pawòl Ou, e pa kite inikite vin domine sou mwen.
    134: Rachte mwen anba opresyon a lòm, pou m kab kenbe òdonans Ou yo.
    135: Fè figi Ou klere sou sèvitè Ou a, e enstwi mwen nan règleman Ou yo.
    136: Se rivyè dlo menm ki koule sòti nan zye m, akoz yo menm ki pa kenbe lalwa Ou a. TZADHE
    137: Oudwat, O SENYÈ e jis se jijman Ou yo.
    138: Ou te kòmande tout temwayaj Ou yo ak ladwati. Yo fidèl nèt.
    139: Zèl mwen fin manje m nèt, akoz advèsè mwen yo te bliye pawòl Ou yo.
    140: Pawòl Ou san tach; akoz sa, sèvitè Ou a renmen yo anpil.
    141: Mwen vin piti e meprize. Mwen pa janm bliye òdonans Ou yo.
    142: Ladwati Ou se yon dwati ki jis pou tout tan e lalwa Ou se verite.
    143: Twoub ak doulè gen tan rive sou mwen. Malgre kòmandman Ou yo se plezi mwen.
    144: Temwayaj Ou yo dwat jis pou tout tan. Ban mwen bon konprann pou m kab viv. QOPH
    145: Mwen te kriye ak tout kè mwen. Reponn mwen, O SENYÈ! Mwen va swiv tout règleman Ou yo.
    146: Mwen te kriye a Ou menm. Sove mwen! Mwen va obeyi tout regleman Ou yo.
    147: Mwen leve avan solèy leve pou kriye pou sekou. Mwen ap tann pawòl Ou yo.
    148: Zye m rete ovèt pandan vè lanwit la, konsa, pou m kab reflechi san rete sou pawòl Ou.
    149: Tande vwa m selon lanmou dous Ou a. Fè m reprann fòs mwen, O SENYÈ, selon règleman Ou yo.
    150: (Sila) ki swiv mechanste yo apwoche. Yo lwen lalwa Ou a.
    151: Ou toupre, O SENYÈ e tout kòmandman Ou yo se verite.
    152: Depi nan tan ansyen yo, mwen te konnen de temwayaj Ou yo, ke Ou te etabli yo jis pou tout tan yo. RESH
    153: Gade sou afliksyon mwen an e delivre m, paske mwen pa bliye lalwa Ou a.
    154: Plede kòz mwen e rachte mwen! Fè m reprann fòs mwen selon pawòl Ou.
    155: Sali a lwen mechan yo, paske yo pa chache règleman pa W yo.
    156: Gran se mizerikòd Ou yo, O SENYÈ. Fè m reprann fòs mwen selon òdonans Ou yo.
    157: Anpil se pèsekitè mwen yo, ak advèsè mwen yo. Malgre mwen pa vire kite temwayaj Ou yo.
    158: Mwen gade moun trèt yo e mwen rayi yo nèt, akoz yo pa kenbe pawòl Ou.
    159: Konsidere jan mwen renmen òdonans Ou yo. Fè m reprann fòs, O SENYÈ, selon lanmou dous Ou a.
    160: Fòs Kantite tout pawòl Ou yo se verite, e tout règleman dwat Ou yo la jis pou tout tan. SIN AK SHIN
    161: Prens yo pèsekite mwen san koz, men kè m kanpe etonnen devan pawòl Ou yo.
    162: Mwen rejwi nan pawòl Ou kon yon moun ki jwenn gwo piyaj.
    163: Mwen rayi tankou bagay abominab, tout sa ki fo. Men lalwa Ou a, mwen renmen l nèt.
    164: Sèt fwa pa jou mwen louwe Ou, akoz òdonans dwat Ou yo.
    165: (Sila) ki renmen lalwa Ou yo gen gwo lapè. Pa gen anyen pou ta fè yo chite.
    166: Mwen espere gen Sali Ou, O SENYÈ. Mwen te fè kòmandman Ou yo.
    167: Nanm mwen kenbe temwayaj Ou yo. Mwen renmen yo anpil anpil.
    168: Mwen kenbe òdonans Ou yo avèk temwayaj Ou yo, Paske se tout chemen mwen yo ki devan Ou. TAV
    169: Kite kri mwen vini devan Ou, O SENYÈ. Ban mwen konesans selon pawòl Ou.
    170: Kite siplikasyon mwen yo parèt devan Ou. Delivre mwen selon pawòl Ou.
    171: Kite lèv mwen eksprime lwanj, paske Ou enstwi mwen nan règleman Ou yo.
    172: Kite lang mwen chante de pawòl Ou, paske tout kòmandman Ou yo dwat.
    173: Kite men Ou parèt pou fè m sekou, paske mwen te chwazi òdonans Ou yo.
    174: Mwen anvi wè delivrans Ou, O SENYÈ. Lalwa Ou se gran plezi mwen.
    175: Kite nanm mwen viv pou l kapab louwe Ou. Kite òdonans Ou yo ban m sekou.
    176: Mwen te vin egare tankou yon mouton pèdi. Chache jwenn sèvitè Ou a, paske mwen pa bliye kòmandman Ou yo.
  120:
    1: Yon chanson pou monte vè tanp lan Nan gran twoub mwen an, mwen te kriye a SENYÈ a. Li te reponn mwen.
    2: Delivre nanm mwen, O SENYÈ, de lèv k ap bay desepsyon, de lang ki plen manti yo.
    3: Kisa pou W ta resevwa, e kisa pou m ta fè ou, O lang mansonjè?
    4: Flèch pwent file a gèrye yo, avèk chabon pye gayak tou limen.
    5: Malè a mwen, paske mwen demere nan tant a Méschec, Paske mwen rete pami tant a Kédar yo!
    6: Nanm mwen gen demè li avèk (sila) ki rayi lapè yo pandan twòp tan.
    7: Mwen vle lapè, men lè m pale, se lagè yo pito.
  121:
    1: Yon Sòm pou monte vè tanp lan Mwen leve zye m vè mòn yo. Se kibò sekou mwen va sòti?
    2: Sekou m sòti nan SENYÈ a, ki te fè syèl la ak tè a.
    3: Li p ap kite pye ou chape. (Sila) ki kenbe ou a p ap kabicha, ni dòmi.
    4: Gade byen, (Sila) ki kenbe Israël p ap kabicha, ni Li p ap dòmi.
    5: SENYÈ a se gadyen ou. SENYÈ a se lonbraj a men dwat ou.
    6: Solèy p ap frape ou lajounen, ni lalin pandan lannwit.
    7: SENYÈ a va pwoteje ou de tout mal. Li va kenbe nanm ou.
    8: Li va pwoteje ou lè ou sòti ak lè ou antre, depi nan moman sa a e jis rive pou tout tan.
  122:
    1: Yon Sòm pou monte vè tanp lan. Yon Sòm David. Mwen te kontan lè yo te di mwen, “Annou ale lakay SENYÈ a.”
    2: Pye nou kanpe anndan pòtay ou yo, O Jérusalem!
    3: Jérusalem, ki bati kon yon vil ki kole dyanm ansanm,
    4: sou (sila) tribi yo konn monte, menm tribi a SENYÈ yo, yon òdonans pou Israël, pou bay remèsiman a non SENYÈ a.
    5: Paske la, twòn yo te plase pou jijman, twòn lakay David yo.
    6: Priye pou lapè Jérusalem. (Sila) ki renmen ou yo va pwospere.
    7: Ke lapè kapab anndan miray ou yo, e pwosperite nan palè ou yo.
    8: Pou koz a frè m yo ak zanmi mwen yo, m ap di koulye a, “Ke lapè anndan ou”.
    9: Pou koz a kay SENYÈ a, Bondye nou an, mwen va chache byen ou.
  123:
    1: Yon chan pou monte vè tanp lan. A Ou menm, mwen leve zye mwen, O Ou menm ki chita sou twòn Ou nan syèl la!
    2: Men gade, jan zye a sèvitè yo rete sou men a mèt yo, Jan zye a yon sèvant sou men mètrès li, Se konsa, zye nou ye vè SENYÈ a, Bondye nou an, jiskaske li fè nou gras.
    3: Bannou gras, O SENYÈ, bannou gras, paske nou ranpli ak mepriz.
    4: Nanm nou ranpli ak ensilt a (sila) ki alèz yo, avèk mepriz a (sila) ki plen ògèy yo.
  124:
    1: Yon Sòm pou monte vè tanp lan. Yon Sòm David. Si se pa t SENYÈ a ki te pou nou, kite Israël di koulye a,
    2: Si se pa t SENYÈ a ki te pou nou, lè lezòm te leve kont nou yo,
    3: Alò, yo t ap gen tan fin vale nou tou vivan, lè kòlè yo te limen kont nou an.
    4: Nan lè sa a, dlo yo t ap fin anglouti nou nèt. Kouran dlo yo ta fin pase sou nanm nou.
    5: Nan lè sa a, dlo anraje yo t ap fin pase sou nanm nou.
    6: Beni se SENYÈ a, ki pa t livre nou pou chire nan dan yo.
    7: Nanm nou gen tan fin chape tankou yon zwazo ki sòti nan pèlen a moun k ap fè lachas yo. Pèlen an fin kase e nou chape.
    8: Sekou nou se nan non SENYÈ a, ki te fè syèl la ak tè a.
  125:
    1: Yon chan pou monte vè tanp lan. (Sila) ki mete konfyans yo nan SENYÈ a tankou Mòn Sion, ki pa kab deplase, men ki dire jis pou tout tan.
    2: Kon mòn antoure Jérusalem yo, se konsa SENYÈ a antoure pèp Li a depi moman sa a, e jis rive pou tout tan.
    3: Paske baton wayal plen mechanste p ap poze sou peyi a moun ladwati yo, jis pou moun dwat yo pa leve men yo pou fè mal.
    4: Fè byen, SENYÈ, a (sila) ki bon yo, ak (sila) ki dwat nan kè yo.
    5: Men pou (sila) ki vire akote pou chemen kwochi pa yo, SENYÈ a va mennen yo sòti avèk (sila) ki fè inikite yo. Ke lapè rete sou Israël.
  126:
    1: Yon chan pou monte vè tanp lan Lè SENYÈ a te fè mennen tounen kaptif Sion yo, nou te tankou (sila) ki fè rèv yo.
    2: 'Nan lè sa a, bouch nou te plen ak ri lajwa e lang nou avèk kri lajwa. Konsa, yo te di pami nasyon yo: “SENYÈ a te fè gwo bagay pou yo.”'
    3: SENYÈ a te fè gwo bagay yo pou nou. Nou kontan.
    4: Fè retounen kaptif nou yo, O SENYÈ, kon rivyè nan dezè a.
    5: (Sila) ki simen ak dlo nan zye yo Va rekòlte avèk gwo kri lajwa.
    6: (Sila) ki soti ap kriye akoz chàj makout semans lan. Men l ap retounen ankò ak kri lajwa, akoz chàj pakèt rekòlt l ap pote a.
  127:
    1: Yon chan pou monte vè tanp lan. Yon chan Salomon. Amwenske se SENYÈ a ki bati kay la, (sila) ki bati li yo, travay anven. Amwenske SENYÈ a veye pòtay la, gadyen an rete zye louvri anven.
    2: Se an ven pou ou leve bonè e ale dòmi ta, pou manje pen a travay di yo, paske se domi Li bay a moun li renmen.
    3: Veye byen, pitit se yon don SENYÈ a. Fwi a vant la se yon rekonpans.
    4: Tankou flèch nan men a yon gèrye, Se konsa pitit a jèn yo ye.
    5: A la beni se nonm ke veso l plen ak yo. Yo p ap wont lè yo pale ak lènmi yo nan pòtay la.
  128:
    1: Yon chan pou monte vè tanp lan. A la beni se tout (sila) ki gen lakrent SENYÈ yo, ki mache nan chemen Li yo.
    2: Lè ou manje nan fwi a men ou yo, ou va kontan e sa va ale byen pou ou.
    3: Madanm ou ap tankou yon chan rezen ki bay anpil rezen lakay ou. Pitit ou yo va tankou plan bwa doliv ki antoure tab ou.
    4: Gade byen, paske se konsa nonm ki krent SENYÈ a va beni.
    5: Ke SENYÈ a beni ou depi nan Sion; ke ou wè pwosperite Jérusalem nan pandan tout jou lavi ou yo!
    6: Wi, pou ou ka wè pitit a pitit ou yo! Ke lapè rete sou Israël!
  129:
    1: 'Yon chan pou monte vè tanp lan. “Anpil fwa, yo te pèsekite mwen soti nan jenès mwen. Kite Israël di koulye a:'
    2: “Anpil fwa, yo te pèsekite mwen soti nan jenès mwen, men yo pa janm reyisi kont mwen.
    3: Labourè yo te laboure chan yo sou do m. Yo fè tranch tè yo vin pi long.”
    4: SENYÈ a dwat. Kòd a mechan yo, Li te koupe yo fè bout.
    5: Ke tout (sila) ki rayi Sion yo vin wont! Ke yo retounen fè bak menm.
    6: Kite yo vin tankou zèb sou kay la; zèb ki fennen avan li grandi,
    7: jis moun rekòlt la p ap kapab plen men l, oubyen (sila) ki mare pote pake a, pa p ka plen lestomak li.
    8: 'Ni (sila) ki pase yo, p ap di: “Ke benediksyon SENYÈ a rete avèk ou. Nou beni ou nan non SENYÈ a.”'
  130:
    1: Yon chan pou monte vè tanp lan. Soti nan pwofondè abim nan, mwen te kriye a Ou menm, O SENYÈ.
    2: SENYÈ, koute vwa mwen! Kite zòrèy Ou rete atantif a vwa siplikasyon mwen yo.
    3: Si Ou menm, SENYÈ, ta sonje inikite yo, O SENYÈ, se kilès ki ta kab kanpe?
    4: Men avèk Ou menm, gen padon, pou moun ta gen reverans Ou.
    5: Mwen tann SENYÈ a. Nanm mwen ap tann e nan pawòl Li, mwen mete espwa m.
    6: Nanm mwen ap tann SENYÈ a plis pase gadyen k ap tann maten rive a. Anverite, plis pase gadyen k ap tann maten rive a.
    7: O Israël, mete espwa nan SENYÈ a. Paske kote SENYÈ a ye, gen mizerikòd. Avèk Li, gen redanmsyon an abondans.
    8: Li va fè redanmsyon Israël de tout inikite Li yo.
  131:
    1: Yon chan pou monte vè tanp lan. O SENYÈ, kè m pa ògeye, ni zye m pa gen awogans. Ni m pa fouye kò m nan gwo zafè, ni nan sa ki twò wo pou mwen.
    2: Anverite, mwen te fin ranje e kalme nanm mwen. Menm jan ke yon pitit poze sou manman l, anndan m, nanm mwen tankou yon pitit ki sevre.
    3: O Israël, mete espwa nan SENYÈ a depi koulye a e jis rive pou tout tan.
  132:
    1: Yon chan pou monte vè tanp lan. Sonje, SENYÈ, pou koz David, ak tout soufrans li an,
    2: 'jan li te sèmante a SENYÈ a, e te fè ve a Toupwisan a Jacob la:'
    3: Anverite, mwen p ap antre lakay mwen, ni kouche sou kabann mwen;
    4: mwen p ap kite zye m dòmi, ni pòpyè zye m fèmen,
    5: jiskaske m jwenn yon kote pou SENYÈ a, yon abitasyon pou Toupwisan a Jacob la.
    6: Men koute, nou te tande koze sa a nan Éphrata, nou te twouve l nan plèn Jaar a.
    7: Annou antre nan abitasyon Li a. Annou fè adorasyon kote machpye twòn Li an ye a.
    8: Leve, O SENYÈ, vini nan plas repo Ou a, Ou menm avèk lach fòs Ou.
    9: Kite prèt Ou yo abiye nan ladwati, e kite fidèl Ou yo chante ak lajwa.
    10: Pou koz David, sèvitè Ou a, pa vire fas kont onksyone Ou a.
    11: 'SENYÈ a te sèmante a David anverite. Sou (sila) Li p ap fè bak: “Nan fwi a kò Ou, mwen va etabli sou twòn Ou.'
    12: Si fis ou yo kenbe akò Mwen ak temwayaj ke Mwen va enstwi yo, fis pa yo tou va chita sou twòn Ou an jis pou tout tan.”
    13: Paske SENYÈ a te chwazi Sion. Li te vle l pou abitasyon Li.
    14: “Sa se plas repo Mwen, jis pou tout tan. Isit la Mwen va rete, paske Mwen te vle sa.
    15: Mwen va beni pwovizyon li ak abondans. Mwen va satisfè malere li yo ak pen.
    16: Anplis, Mwen va abiye prèt li yo ak Sali, e fidèl li yo va chante byen fò ak lajwa.
    17: La Mwen va koze kòn a David la boujonnen pou l parèt. Mwen te prepare yon lanp pou onksyone pa M nan.
    18: Lènmi li yo, Mwen va abiye yo ak wont. Men sou li menm, kouwòn li an va briye.”
  133:
    1: Yon chan pou monte vè tanp lan. Gade byen, a la bon e agreyab pou frè yo viv ak tèt ansanm!
    2: Se tankou lwil presye ki koule sou tèt, vin desann jis sou bab, menm bab Aaron, vin desann rive sou kote vètman li.
    3: Se tankou lawouze Mòn Hermon ki vin desann sou mòn Sion nan; paske la, SENYÈ a te kòmande benediksyon an——lavi jis pou tout tan.
  134:
    1: Yon chan pou monte vè tanp lan. Gade byen! Beni SENYÈ a, tout sèvitè SENYÈ yo, Ki sèvi pandan lannwit lakay SENYÈ a!
    2: Leve men nou vè sanktiyè a, e beni SENYÈ a.
    3: Ke SENYÈ a beni ou soti nan Sion, (Sila) ki te fè syèl la avèk tè a.
  135:
    1: Beni SENYÈ a! Beni non SENYÈ a! Beni Li, O sèvitè a SENYÈ yo,
    2: nou menm ki kanpe lakay SENYÈ a, nan lakou lakay SENYÈ nou an!
    3: Beni SENYÈ a, paske SENYÈ a bon. Chante lwanj a non Li, paske sa bèl.
    4: Paske SENYÈ a te chwazi Jacob pou Li menm, Israël pou pwòp posesyon pa Li.
    5: Paske mwen konnen ke SENYÈ a gran, e ke SENYÈ nou an pi wo ke tout dye yo.
    6: Nenpòt sa ke SENYÈ a vle, Li fè l, nan syèl la oswa sou tè a, nan lanmè yo ak nan tout fon yo.
    7: Li fè vapè monte soti nan tout pwent tè yo. Ki fè rive loray avèk lapli yo, ki fè van vin parèt sòti nan trezò Li yo.
    8: Li te frape premye ne Égypte yo, ni lòm, ni bèt.
    9: Li te voye sign ak mèvèy nan mitan nou, O Égypte, sou Farawon avèk tout sèvitè Li yo.
    10: Li te frape anpil nasyon, e te detwi wa pwisan yo,
    11: Sihon, wa Amoreyen yo, Og, wa Basan ak tout wayòm a Canaan yo.
    12: Epi Li te bay yo peyi yo kon eritaj, yon eritaj a Israël, pèp Li a.
    13: Non Ou, O SENYÈ, dire jis pou tout tan, Memwa Ou, O SENYÈ, pou tout jenerasyon yo.
    14: Paske SENYÈ a va jije pèp Li a, e va gen konpasyon pou sèvitè Li yo.
    15: Zidòl a nasyon yo pa anyen sof ke ajan ak lò, zèv a men a lòm.
    16: Yo gen bouch, men yo pa pale. Yo gen zye, men yo pa wè.
    17: Yo gen zòrèy, men yo pa tande, ni nanpwen souf nan bouch yo.
    18: (Sila) ki fè yo va vin tankou yo. Wi, tout (sila) ki mete konfyans nan yo.
    19: O lakay Israël, beni SENYÈ a! O lakay Aaron, Beni SENYÈ a!
    20: O lakay Lévi, beni SENYÈ a! Nou menm ki gen lakrent SENYÈ a, beni SENYÈ a!
    21: Ke SENYÈ a beni soti nan Sion, (Sila) ki abite Jérusalem nan, Beni SENYÈ a!
  136:
    1: Bay remèsiman a SENYÈ a, paske Li Bon, paske lanmou dous Li a dire jis pou tout tan.
    2: Bay remèsiman a Bondye anwo tout dye yo, paske lanmou dous Li a dire jis pou tout tan.
    3: Bay remèsiman a Senyè de tout senyè yo, paske lanmou dous li a dire jis pou tout tan;
    4: A (Sila) sèl ki fè gwo mèvèy yo, paske lanmou dous Li a dire jis pou tout tan;
    5: A (Sila) ki ak gran kapasite te fè syèl la, paske lanmou dous Li a dire jis pou tout tan;
    6: a (Sila) ki te ranje tè a anwo dlo yo, paske lanmou dous Li a dire jis pou tout tan;
    7: a (Sila) ki te fè gran limyè yo, paske lanmou dous Li a dire jis pou tout tan;
    8: solèy ki pou domine lajounen an, paske lanmou dous Li a dire jis pou tout tan;
    9: Lalin ak zetwal pou domine lannwit, paske lanmou dous Li a dire jis pou tout tan;
    10: A (Sila) ki te frape Ejipsyen yo nan premye ne yo, paske lanmou dous Li a dire jis pou tout tan;
    11: ki te mennen Israël fè l sòti nan mitan yo, paske lanmou dous Li a dire jis pou tout tan;
    12: Avèk yon men fò ak yon bra lonje nèt, paske lanmou dous Li a dire jis pou tout tan;
    13: a (Sila) ki te divize Lanmè Wouj fè de bò a, paske lanmou dous Li a dire jis pou tout tan;
    14: ki te fè Israël pase nan mitan li, paske lanmou dous Li a dire jis pou tout tan;
    15: men Li te boulvèse Farawon ak lame li a nan Lanmè Wouj la, paske lanmou dous Li a dire jis pou tout tan;
    16: a (Sila) ki te mennen pèp Li a nan dezè a, paske lanmou dous Li a dire jis pou tout tan;
    17: a (Sila) ki te frape gran wa yo, paske lanmou dous Li a dire jis pou tout tan;
    18: ki te touye wa pwisan yo, paske lanmou dous Li a dire jis pou tout tan;
    19: Sihon, wa Amoreyen an, paske lanmou dous Li a dire jis pou tout tan;
    20: ak Og, wa Basan an, paske lanmou dous Li a dire jis pou tout tan;
    21: e te bay peyi yo kon eritaj, paske lanmou dous Li a dire jis pou tout tan;
    22: menm yon eritaj a Israël, sèvitè Li a, paske lanmou dous Li a dire jis pou tout tan;
    23: ki te sonje nou nan eta imilyasyon nou yo, paske lanmou dous Li a dire jis pou tout tan;
    24: epi ki te delivre nou nan men advèsè nou yo, paske lanmou dous Li a dire jis pou tout tan;
    25: ki bay manje a tout chè, paske lanmou dous Li a dire jis pou tout tan.
    26: Bay remèsiman a Bondye syèl la, paske lanmou dous Li a dire jis pou tout tan.
  137:
    1: Bò rivyè a Babylone yo, se la nou te chita. Nou te kriye, lè nou te sonje Sion.
    2: Sou pye sikrèn nan mitan li an, nou te pandye ap nou yo.
    3: 'Paske la, ravisè nou yo te mande nou chante pou yo, e bouwo nou yo ak gwo kè kontan, t ap di: “Chante pou nou youn nan chanson Sion yo.”'
    4: Kijan pou nou ta chante chan SENYÈ a nan yon peyi etranje?
    5: Si mwen ta bliye ou, O Jérusalem, kite men dwat mwen bliye kapasite li.
    6: Ke lang mwen kole rèd anlè bouch mwen, Si m pa ta sonje ou, si m pa ta leve Jérusalem wo, pi wo ke pi gwo plezi m yo.
    7: 'Sonje, O SENYÈ, kont fis a Édom yo, jou a Jérusalem nan, ke yo te di: “Raze l nèt! Raze l jis rive nan fondasyon li.”'
    8: O fi a Babylone nan, Ou menm ki te devaste nou an, A la beni (sila) ki rekonpanse ou ak menm rekonpans ke ou te rekonpanse nou an va beni!
    9: A la beni (sila) ki sezi pitit ou yo, e ki kraze yo nan wòch la va beni!
  138:
    1: Yon Sòm David Mwen va bay Ou remèsiman avèk tout kè m. Mwen va chante lwanj a Ou devan lòt dye yo.
    2: Mwen va pwostène mwen vè sen tanp Ou a, e bay remèsiman a non Ou pou lanmou dous Ou ak verite Ou a; Paske Ou te bay glwa a Non ak Pawòl Ou plis ke tout bagay.
    3: Nan jou ke m te rele Ou a, Ou te reponn mwen. Ou te fè m plen ak kouraj ak fòs nan nanm mwen.
    4: Tout wa sou latè yo va ba Ou remèsiman, O SENYÈ, lè yo fin tande pawòl a bouch Ou.
    5: Wi, yo va chante sou chemen SENYÈ a, paske gran se glwa SENYÈ a.
    6: Paske malgre SENYÈ a egzalte, Li toujou okipe (sila) ki ba yo. Men moun ki ògeye yo, Li rekonèt yo de lwen.
    7: Malgre mwen mache nan mitan gwo twoub, Ou va fè m reprann mwen. Ou va lonje fè parèt men Ou kont kòlè ènmi m yo. Men dwat Ou va sove mwen.
    8: SENYÈ a va akonpli sa ki konsène mwen an. Lanmou dous Ou a, O SENYÈ, se pou tout tan. Pa abandone zèv men Ou yo.
  139:
    1: Pou direktè koral la; Yon Sòm David O SENYÈ, Ou te sonde mwen e te konnen mwen.
    2: Ou konnen lè m chita ak lè m leve. Ou konprann panse mwen yo de lwen.
    3: Ou konn egzamine chemen mwen fè avèk kouche mwen, e rekonèt bagay pi entim nan chemen mwen yo.
    4: Menm avan mwen gen yon pawòl sou bouch mwen, Men gade, O SENYÈ, Ou konnen tout li menm.
    5: Ou fin antoure mwen ni devan, ni dèyè e Ou te poze men Ou sou mwen.
    6: Konesans konsa twò mèvèye pou mwen. Li twò wo. Mwen pa kab rive kote l.
    7: Kibò mwen kab ale kite lespri Ou? Oswa kibò mwen kab sove ale pou m ta kite prezans Ou?
    8: Si mwen monte nan syèl la, Ou la. Si m fè kabann mwen nan sejou mò yo, men vwala, Ou la.
    9: Si mwen pran zèl nan maten, si m ta rete nan pati lanmè pi lwen an,
    10: menm la, se men Ou k ap mennen mwen, e se men dwat Ou k ap kenbe m.
    11: 'Si mwen di: “Anverite, tenèb la va kouvri mwen, e limyè ki antoure mwen an va vin fènwa,”'
    12: menm tenèb la pa tenèb pou Ou, e fènwa a klere menm jan ak lajounen. Tenèb ak limyè se menm pou Ou menm.
    13: Paske se Ou menm ki te fòme pati anndan m yo. Ou te tise mwen, pyese m soti nan vant Manman m.
    14: Mwen va bay Ou anpil remèsiman, paske mwen fèt yon fason mèvèye. Zèv Ou yo depase bon konprann e nanm mwen byen konnen sa.
    15: Fòm mwen pa t kache a Ou menm lè m te fèt nan sekrè a, e tise kon mèvèy etonnan nan fon tè a.
    16: Zye Ou te wè matyè san fòm mwen. Epi nan liv Ou a, te deja ekri tout jou ki te òdone pou mwen yo, menm lè youn nan yo potko fin rive.
    17: Anplis, SENYÈ, a la presye se panse Ou yo yo pou mwen! A la gran, yo gran anpil!
    18: Si m te konte yo, yo t ap an kantite depase sab. Lè m leve nan dòmi, mwen toujou avèk Ou.
    19: O ke Ou ta touye mechan yo, O Bondye. Soti sou mwen, O moun ki vèse san.
    20: Paske yo pale kont Ou ak mechanste, e lènmi Ou yo pran non Ou an ven.
    21: Èske m pa rayi (sila) ki rayi Ou yo, O SENYÈ? Epi èske mwen pa t blese menm de (sila) ki leve kont Ou yo?
    22: Mwen rayi yo ak yon rayisman ale nèt. Yo devni lènmi m.
    23: Sonde mwen, O Bondye e konnen kè mwen. Mete mwen a leprèv e konnen panse mwen yo.
    24: Konsa, wè si gen okenn move chemen nan mwen e mennen mwen nan chemen etènèl la.
  140:
    1: 'Pou direktè koral la; Yon Sòm David Delivre m, O SENYÈ, de moun mechan yo. Delivre m de moun vyolan yo:'
    2: ka p fè manèv mechan nan kè yo. Tout tan, y ap fè pwovokasyon pou fè lagè.
    3: Yo file lang yo tankou koulèv. Pwazon a sèpan mòtèl la anba lèv yo. Tan
    4: Kenbe m, O SENYÈ, de men moun mechan yo. Pwoteje m de moun vyolan ki te fè plan pou pye m yo ta tonbe yo.
    5: Ògeye yo fin ranje yon pèlen pou mwen. Avèk kòd, yo te ouvri yon pèlen bò wout la. Yo fin plase yon pyèj pou mwen. Tan
    6: 'Mwen te di a SENYÈ a: “Se Ou ki Bondye mwen.” Bay zòrèy, O SENYÈ, a vwa a siplikasyon mwen yo.'
    7: O BONDYE Senyè a, fòs a sali mwen an, Ou te kouvri tèt mwen nan jou batay la.
    8: Pa akonpli, O SENYÈ, dezi a mechan an. Pa pèmèt manèv mechan li yo, pou l pa vin leve wo. Tan
    9: Epi pou chèf an tèt a (sila) ki antoure mwen yo, pou malveyans a pwòp lèv yo kapab vin kouvri yo.
    10: Kite chabon tou limen vin tonbe sou yo. Kite yo jete nan dife, nan fòs fon kote yo p ap kab leve sòti.
    11: (Sila) ki bay kout lang yo pap vin etabli sou latè. Mal la va kouri vit dèyè moun vyolans lan.
    12: Mwen konnen ke SENYÈ a va bay soutyen a aflije yo, e fè jistis pou malere a.
    13: Anverite, moun dwat yo va bay remèsiman a non Ou. Epi moun dwat yo va abite nan prezans Ou.
  141:
    1: Yon Sòm David O SENYÈ, mwen rele non Ou. Fè vit! Vin kote m! Prete zòrèy Ou a vwa mwen lè m rele Ou!
    2: Ke lapriyè mwen kapab konte kon lansan devan Ou; lè m leve men m, kon sakrifis ofrann aswè a.
    3: Plase yon gadyen sou bouch mwen, O SENYÈ. Veye dri sou pòt lèv mwen yo.
    4: Pa mennen kè m vè okenn mal, pou pratike zèv mechan yo, avèk moun ki fè inikite yo. Ni pa kite mwen manje manje ki fèt pa yo.
    5: Kite moun ladwati yo frape mwen. Konsa, li dous. Kite li korije mwen. L ap tankou lwil ki koule sou tèt la. Pa kite tèt mwen refize li, paske lapriyè mwen toujou kont zak mechan yo.
    6: Jij pa yo fin jete a tè bò kote wòch yo. Yo va tande pawòl mwen yo, paske yo byen pale.
    7: Tankou lè yon moun laboure pou fann tè a, se konsa zo nou yo fin gaye nan bouch sejou mò a.
    8: Paske zye mwen se sou Ou, O BONDYE, Senyè a. Nan Ou, mwen kache. Pa kite nanm mwen san pwotèj.
    9: Sove m de dan pyèj ke yo te prepare pou mwen yo, avèk pèlen a (sila) ki fè inikite yo.
    10: Kite mechan yo tonbe nan pwòp filè yo, pandan mwen pase akote.
  142:
    1: Yon Sòm Refleksyon pa David lè l te nan kav la. Yon lapriyè Mwen kriye fò avèk vwa mwen vè SENYÈ a. Ak vwa m, mwen fè siplikasyon a SENYÈ a pou m mande L mizerikòd.
    2: Mwen vide plent mwen yo devan L. Mwen deklare pwoblèm mwen yo devan L.
    3: Lè lespri m te fin bat anndan m, Ou te konnen chemen mwen. Nan wout kote m mache a, yo te sere yon pyèj pou mwen.
    4: Gade adwat pou wè. Nanpwen moun ki veye pou mwen. Nanpwen moun ki pou fè m chape. Nanpwen moun ki pou pran swen m.
    5: Mwen te kriye a Ou menm, O SENYÈ. Mwen te di “Se Ou menm ki sekou mwen, pòsyon mwen nan peyi moun vivan yo.”
    6: “Prete atansyon a kri mwen yo, paske mwen vin desann ba nèt. Delivre mwen nan men pèsekitè mwen yo, paske yo twò fò pou mwen.
    7: Mennen nanm mwen sòti nan prizon, pou m kab bay remèsiman a non Ou. Moun ladwati mwen yo va antoure mwen, paske Ou va aji nan bonte Ou anvè mwen.”
  143:
    1: Yon Sòm David Tande lapriyè mwen, O SENYÈ. Prete zòrèy Ou a siplikasyon mwen yo. Nan fidelite Ou, reponn mwen, ak ladwati Ou!
    2: Konsa, pa antre nan jijman avèk sèvitè Ou a, paske nan zye Ou, nanpwen moun vivan ki jis.
    3: Paske lènmi an te pèsekite nanm mwen. Li fin kraze lavi m jis rive atè. Li te fè m rete kote fènwa, tankou (sila) ki mouri lontan yo.
    4: Pou sa, lespri m kraze nèt anndan m. Kè m nan gwo twoub anndan m.
    5: Mwen sonje ansyen jou yo. Mwen reflechi tout tan sou tout sa Ou te fè. Mwen panse sou zèv men Ou yo.
    6: Mwen lonje men m vè Ou menm. Nanm mwen fè gwo anvi pou Ou, kon yon peyi deseche.
    7: Reponn mwen vit, O SENYÈ, lespri m vin febli; Pa kache figi Ou sou mwen, oswa mwen va vini kon (sila) ki desann nan fòs yo.
    8: Kite mwen tande lanmou dous Ou a nan granmmaten, paske mwen mete konfyans mwen nan Ou. Enstwi mwen nan chemen ke m ta dwe mache a, paske se a Ou ke mwen leve nanm mwen.
    9: Delivre mwen, O SENYÈ, de lènmi mwen yo. Mwen kache nan Ou.
    10: Enstwi mwen pou fè volonte Ou, paske se Ou menm ki Bondye mwen. Lespri Ou bon. Kondwi mwen sou tèren ladwati a.
    11: Pou koz a non Ou, O SENYÈ, fè m reprann fòs mwen. Nan ladwati Ou, mennen nanm mwen sòti nan gwo twoub la.
    12: Epi nan lanmou dous Ou a, fè lennmi m yo koupe retire nèt. Detwi tout (sila) ki aflije nanm mwen yo, paske mwen se sèvitè Ou.
  144:
    1: Yon Sòm David Beni se SENYÈ a, wòch mwen an, ki enstwi men m pou fè lagè, ak dwèt mwen pou batay.
    2: Lanmou dous mwen e sitadèl mwen an, Fòterès mwen ak liberatè mwen an, Boukliye mwen an nan (sila) mwen kache a, Ki soumèt pèp mwen an anba m.
    3: O SENYÈ, se kisa lòm nan ye pou Ou panse a li? Oswa fis a lòm nan pou Ou panse a Li?
    4: Lòm se tankou yon sèl souf. Jou li yo se tankou yon lonbraj k ap pase.
    5: Bese syèl Ou yo, O SENYÈ e desann. Touche mòn yo pou yo kab fè lafimen.
    6: Fè parèt eklè pou gaye yo. Voye flèch Ou pou mete yo nan konfizyon.
    7: Lonje men Ou soti anwo. Fè m sekou! Delivre m sòti nan gwo dlo yo, nan men etranje yo ak
    8: bouch kap pale manti yo e men dwat a (sila) ki se men dwat a manti yo.
    9: Mwen va chante yon chan tounèf a Ou menm, O Bondye; Sou ap dis kòd yo, mwen va chante lwanj a Ou menm,
    10: Ki konn sove wa yo, ki fè David, sèvitè Li a, chape de nepe lanmò a.
    11: Fè m sekou e delivre m de men a etranje yo, Bouch a (sila) ki pale desepsyon yo, e men dwat a (sila) ki men dwat a manti yo.
    12: Kite fis nou yo nan jenès yo parèt tankou plant ki fin grandi, e fi nou yo tankou pilye taye ki pou ta embeli yon palè wayal.
    13: Kite depo nou yo toujou plen, nan bay tout kalite pwodwi. Kite twoupo nou yo pwodwi dè milye e dè di milye nan chan nou yo.
    14: Kite bèf nou yo ka pote gwo chaj. Pou nou pa gen kase kay, ni kouri kite, e nanpwen moun k ap rele “anmwey” nan lari nou yo.
    15: A la beni pèp ki ranje konsa beni! A la beni pèp ki gen Bondye pou SENYÈ yo beni.
  145:
    1: Yon chan lwanj pa David Mwen va leve Ou wo, O Bondye mwen, O Wa a. Mwen va beni non Ou pou tout tan e pou tout tan.
    2: Chak jou, mwen va beni Ou e mwen va louwe non Ou pou tout tan e pou tout tan.
    3: Gran se SENYÈ a, dign de lwanj. Grandè Li pa kab fin sonde menm.
    4: Yon jenerasyon va louwe zèv Ou yo jis rive nan yon lòt. Yo va pwoklame zèv pwisan Ou yo.
    5: Sou bèlte e glwa a majeste Ou avèk zèv mèvèy Ou yo, mwen va reflechi tout tan.
    6: Lezòm va pale sou pouvwa a zèv mèvèy Ou yo e mwen va pale jan Ou gran.
    7: Yo va pouse pale ak enpasyans sou memwa a bonte Ou. Yo va rele fò ak lajwa de ladwati Ou.
    8: SENYÈ a plen gras avèk mizerikòd, lan nan kòlè e gran nan lanmou dous Li a.
    9: SENYÈ a bon pou tout moun e gras Li lonje rive sou tout zèv Li yo.
    10: 'Tout zèv Ou yo va di Ou: “Mèsi O SENYÈ,” e fidèl Ou yo va beni Ou.'
    11: Yo va pale glwa a wayòm Ou an, e pale sou zafè pouvwa Ou yo;
    12: Pou fè rekonèt a fis a lòm yo, zèv pwisan Ou yo avèk glwa ak majeste a wayòm Ou an.
    13: Wayòm Ou an se yon wayòm etènèl e règn Ou an dire pou tout jenerasyon yo.
    14: SENYÈ a bay soutyen a tout moun ki tonbe. Li leve wo tout (sila) ki vin pwostène yo.
    15: Zye a tout moun genyen espwa sou Ou. Ou bay yo manje yo nan lè yo.
    16: Ou ouvri men Ou pou satisfè dezi a tout (sila) k ap viv yo.
    17: Senyè a dwat nan tout chemen Li yo, e ranpli ak bonte nan tout zèv Li yo.
    18: SENYÈ a toupre tout (sila) ki rele Li yo, tout (sila) ki rele li ak verite yo.
    19: Li va ranpli dezi a (sila) ki gen lakrent Li yo. Anplis Li va tande kri yo e Li va sove yo.
    20: SENYÈ a kenbe tout (sila) ki renmen Li yo, men mechan yo, Li va detwi
    21: Bouch mwen va pale lwanj SENYÈ a, e tout chè va beni sen non Li an jis pou tout tan e pou tout tan.
  146:
    1: Beni SENYÈ a! Beni SENYÈ a, O nanm mwen!
    2: Mwen va beni SENYÈ a pandan mwen ap viv. Mwen va chante lwanj a Bondye pa mwen an pandan mwen sou latè a.
    3: Pa mete konfyans nan prens yo. Nan lòm mòtèl, nan (sila) nanpwen Sali a.
    4: Lespri li pa rete; li retounen nan tè a. Nan menm jou sa a, panse li yo vin peri.
    5: A la beni (sila) ki gen sekou nan Bondye Jacob la beni, (sila) ki mete espwa li nan SENYÈ a, Bondye li a,
    6: Ki te fè syèl la avèk tè a, lanmè ak tout sa ki ladann. Ki fidèl jis pou tout tan.
    7: Ki egzekite jistis pou oprime yo. Ki bay manje a moun grangou yo. SENYÈ a mete prizonye yo an libète.
    8: SENYÈ a ouvri zye a avèg yo. SENYÈ a leve (sila) ki vin pwostène yo. SENYÈ a renmen moun ladwati yo.
    9: SENYÈ a pwoteje etranje yo. Li bay soutyen a òfelen an ak vèv la, men Li jennen wout mechan an.
    10: SENYÈ a va renye jis pou tout tan, Bondye pa Ou a, O Sion, jis pou tout jenerasyon yo. Louwe SENYÈ a!
  147:
    1: Louwe SENYÈ a! Paske li bon pou chante lwanj a Bondye nou an. Paske se agreyab epi lwanj Li se dous.
    2: SENYÈ a ap ranfòse Jérusalem. Li ranmase egzile Israël yo.
    3: Li geri (sila) ak kè kase yo e mete pansman sou blesi yo.
    4: Li konte fòs kantite zetwal yo. Li bay non a yo tout.
    5: Gran se SENYÈ nou an e Li ranpli ak fòs. Bon konprann Li an san limit nèt.
    6: SENYÈ a bay soutyen a aflije yo. Li fè mechan yo bese desann jis rive atè.
    7: Chante a SENYÈ a ak remèsiman. Chante lwanj a Bondye nou an sou gita,
    8: ki kouvri syèl la ak nwaj yo, ki founi lapli pou tè a, ki fè zèb yo grandi sou mòn yo.
    9: Li bay bèt la manje li, ak jenn kòbo k ap kriye yo.
    10: Li pa pran plezi nan fòs cheval la. Li pa pran plezi nan janm a moun.
    11: SENYÈ a bay favè a (sila) ki krent Li yo, (sila) ki tann lanmou dous Li yo.
    12: Louwe SENYÈ a, O Jérusalem! Louwe Bondye ou a, O Sion!
    13: Paske Li te fòtifye ba fè nan pòtay ou yo; Li te beni fis ou yo anndan w.
    14: Li fè lapè anndan lizyè ou yo. Li satisfè ou ak meyè kalite ble.
    15: Li voye lòd Li sou latè. Pawòl Li kouri byen vit.
    16: Li bay lanèj kon lenn. Li gaye lawouze glase kon sann.
    17: Li jete voye glas Li kon ti mòso. Se kilès ki kab kanpe devan fredi Li a?
    18: Li voye pawòl Li pou fonn yo. Li fè van Li soufle e dlo yo koule.
    19: Li deklare pawòl Li yo a Jacob, règleman Li yo ak òdonans Li yo a Israël.
    20: Li pa t aji konsa avèk okenn lòt nasyon. Selon òdonans Li yo, yo pa konnen yo. Louwe SENYÈ a!
  148:
    1: Louwe SENYÈ a! Louwe SENYÈ a soti nan syèl yo! Louwe Li kote ki wo yo!
    2: Louwe Li, tout zanj Li yo. Louwe Li tout lame Li yo!
    3: Louwe Li, solèy ak lalin nan. Louwe Li, tout zetwal ki limen yo!
    4: Louwe Li, pi wo syèl yo, ak dlo ki anwo syèl yo.
    5: Kite yo louwe non SENYÈ a, paske Li te pase lòd, e sa te fèt.
    6: Anplis, Li te etabli yo jis pou tout tan. Li te pase yon dekrè ki p ap janm disparèt.
    7: Louwe SENYÈ a soti sou latè, gwo bèt voras lanmè a ak tout fon an.
    8: Dife ak lagrèl, lanèj ak nwaj, van tanpèt ki akonpli pawòl Li yo.
    9: Mòn yo ak tout kolin yo, pye fwi yo ak tout pye sèd yo,
    10: Bèt sovaj yo ak tout bèt chan yo, sa ki trennen atè ak bèt ki vole yo,
    11: wa latè yo ak tout pèp yo, prens yo ak tout jij latè yo,
    12: ni jennonm, ni vyèj, granmoun ak timoun.
    13: Kite yo louwe non SENYÈ a, paske se sèl non Li ki leve wo. Glwa Li pi wo tè a ak syèl la.
    14: Li te leve yon kòn pou pèp Li a, Lwanj pou tout fidèl Li yo, menm pou fis Israël yo, yon pèp toupre Li. Louwe SENYÈ a.
  149:
    1: Louwe SENYÈ a! Chante a SENYÈ a yon chan tounèf, avèk lwanj Li nan asanble fidèl Li yo.
    2: Kite Israël fè kè kontan nan Kreyatè li a. Kite fis a Sion yo rejwi nan Wa yo a.
    3: Kite yo louwe non Li avèk dans! Kite yo chante lwanj a Li avèk tanbouren ak gita.
    4: Paske SENYÈ a pran plezi nan pèp Li a. Li va anbeli enb yo avèk sali Li.
    5: Kite fidèl yo leve wo nan glwa. Kite yo chante ak lajwa sou kabann yo.
    6: Ke gwo lwanj a Bondye yo kapab nan bouch yo, ak yon nepe file de bò nan men yo,
    7: pou fè vanjans sou nasyon yo, avèk pinisyon sou lòt pèp yo;
    8: pou mare wa yo ak chenn, ak moun pwisan yo nan gwo chenn an fè,
    9: pou egzekite sou yo jijman ki te ekri a. Sa se lonè de tout fidèl Li yo. Louwe SENYÈ a!
  150:
    1: Louwe SENYÈ a! Louwe SENYÈ a nan sanktiyè Li a! Louwe Li nan gran espas syèl la pou tout zak pouvwa Li yo!
    2: Louwe Li pou zèv pwisan Li yo! Louwe Li selon bèlte a grandè Li!
    3: Louwe Li ak son twonpèt la! Louwe Li ak ap avèk gita!
    4: Louwe Li ak tanbouren ak dans! Louwe Li ak enstriman a kòd ak flit!
    5: Louwe Li ak senbal byen fò! Louwe Li ak senbal k ap retanti!
    6: Kite tout sa ki gen souf louwe SENYÈ a! Louwe SENYÈ a!
20:
  1:
    1: 'Pwovèb Salomon yo, fis a David la, wa Israël la:'
    2: pou konnen sajès avèk enstriksyon, Pou dekouvri pawòl bon konprann yo,
    3: Pou resevwa enstriksyon nan jan pou aji ak sajès, ladwati, jistis, menm jan pou tout moun;
    4: Pou avèti san konprann yo e bay konesans ak pridans a jenn yo.
    5: Yon nonm saj va tande, va grandi nan konesans li e yon nonm bon konprann va twouve konsèy ki saj,
    6: Pou konprann yon pwovèb ak mo kache, pawòl a saj yo avèk devinèt yo.
    7: Lakrent SENYÈ a se kòmansman sajès la; sila ki plen foli, meprize sajès ak lenstriksyon.
    8: Tande byen, fis mwen an, lenstriksyon papa ou, e pa abandone leson a manman ou yo;
    9: Anverite, yo fè yon kouwòn byen bèl sou tèt ou, ak yon bèl dekorasyon nan kou ou.
    10: Fis mwen an, si pechè yo vin tante ou, pa dakò.
    11: 'Si yo di: “Vini avèk nou, annou kouche yon pyèj pou san, annou fè anbiskad pou inosan yo san koz;'
    12: Annou vale yo vivan tankou Sejou mò yo, menm an antye tankou sila k ap desann nan fòs yo.
    13: Nou va jwenn tout kalite byen presye, nou va ranpli lakay nou ak piyaj.
    14: Tire osò pa ou ansanm ak nou. Nou tout va gen yon sèl bous”—
    15: Fis mwen an, pa mache nan chemen avèk yo. Anpeche pye ou antre sou wout yo,
    16: Paske pye yo kouri jwenn mal, e yo fè vit pou yo vèse san.
    17: Anverite, se initil pou ouvri yon filè ak pen gaye devan nenpòt kalite zwazo;
    18: men yap kouche yon pyèj pou pwòp san pa yo. Yo fè anbiskad pou pwòp lavi pa yo.
    19: Se konsa tout chemen yo ye a pou tout moun ki vin genyen pa mwayen vyolans. Se pwòp lavi yo kap vin rache.
    20: Sajès rele fò nan lari. Li leve vwa li nan plas la.
    21: 'Nan tèt lari ki gen zen yo, li kriye fò. Nan antre pòtay lari yo, li fè moun tande tout pawòl li yo:'
    22: “Jiskilè, O moun san bon konprann yo, nou va renmen rete san konprann anyen? Pou mokè yo rejwi yo nan moke moun e moun san konprann yo rayi konesans?
    23: Vire sou repwòch mwen an. Gade byen, mwen va vide lespri m sou nou. Mwen va fè nou konnen pawòl mwen yo.
    24: Akoz mwen te rele nou e nou te refize; mwen te lonje men m, e pèsòn pa t okipe sa,
    25: men nou te neglije tout konsèy mwen yo, e nou pa t vle tande repwòch mwen;
    26: konsa, mwen menm anplis, va ri sou malè nou yo. Mwen va moke nou lè gran laperèz la rive,
    27: lè gran laperèz nou rive tankou tanpèt e gwo dezas nou yo tankou toubiyon, lè gwo pwoblèm ak soufrans rive sou nou.
    28: Nan lè sa a, yo va rele m, men mwen p ap reponn. Yo va chache mwen avèk dilijans, men yo p ap twouve m,
    29: akoz yo te rayi konesans e pa t chwazi gen lakrent SENYÈ a.
    30: Yo te refize konsèy mwen. Yo te rejte tout repwòch mwen yo.
    31: Pou sa, yo va manje fwi a pwòp chemen yo, e vant yo va vin plen ak pwòp manèv yo.
    32: Paske chemen kwochi a moun san konprann yo va touye yo. Kè kontan a sila ki plen foli va detwi yo.
    33: Men sila ki koute mwen an va viv ansekirite, e li va rete alèz san pè malè.”
  2:
    1: Fis mwen an, si ou resevwa pawòl mwen yo, e gade kòmandman mwen yo nan kè ou,
    2: e fè zòrèy ou atantif a sajès; e enkline zòrèy ou vè bon konprann,
    3: wi, si ou leve vwa w pou sajès; e leve vwa ou vè bon konprann;
    4: si ou chache li kon ajan, e fè rechèch dèyè li kon trezò ki kache;
    5: nan lè sa a, ou va dekouvri lakrent SENYÈ a, e dekouvri konesans Bondye a.
    6: Paske, SENYÈ a bay sajès. Nan bouch Li, soti konesans ak bon konprann.
    7: Li mete sajès nan depo pou moun dwat la. Li se boukliye pou sila ki mache ak entegrite yo,
    8: Ka p veye chemen lajistis yo, e pwoteje chemen a fidèl Li yo.
    9: Konsa, ou va dekouvri ladwati ak jistis, e menm egalite avèk tout bon chemen yo.
    10: Paske, sajès va antre nan kè ou, e konesans va fè ou alèz jis rive nan nanm ou.
    11: Bon konprann va pwoteje ou, konesans va veye sou ou,
    12: pou pwoteje ou kont chemen mal la, kont lòm ki pale bagay pèvès yo.
    13: Kont sila ki kite chemen ladwati yo pou mache nan chemen fènwa yo;
    14: ki pran plezi nan fè sa ki mal e rejwi nan mechanste mal la.
    15: Chemen a sila ki vin kwochi yo e ki vin gaye kò yo nan tout sa yo fè.
    16: Pou delivre ou soti nan men fanm etranje a, soti nan men fanm adiltè ki flate ak pawòl li;
    17: ki kite konpanyen jenès li a, e ki bliye akò a Bondye li;
    18: paske lakay li mennen a lanmò e tras a pla pye li yo rive kote mò yo.
    19: Pèsòn ki ale kote li menm, pa retounen ankò, ni yo pa jwenn pa lavi.
    20: Akoz sa a, ou va mache nan chemen a sila ki bon yo, e swiv tras a moun ladwati yo.
    21: Paske moun dwat yo va viv nan peyi a, e sila ki san tò yo va rete ladann;
    22: men mechan yo va koupe retire nèt de peyi a, e moun trèt yo va dechouke de li.
  3:
    1: Fis mwen an, pa bliye enstriksyon mwen an, men kite kè ou kenbe kòmandman Mwen yo;
    2: paske konsa, longè jou, ane lavi ak lapè yo va vin ogmante sou ou.
    3: Pa kite dousè ak verite kite ou. Mare yo antoure kou ou. Ekri yo sou tablo kè ou.
    4: Konsa, ou va twouve favè avèk bon repitasyon nan men Bondye a, ak moun.
    5: Mete konfyans nan SENYÈ a ak tout kè ou; pa apiye sou pwòp bon konprann pa w.
    6: Nan tout chemen ou yo rekonèt Li; konsa Li va fè pa ou yo vin dwat.
    7: Pa vin saj nan pwòp zye pa ou; krent SENYÈ a e vire kite mal.
    8: Li va sèvi kon yon gerizon pou kò ou, ak rafrechisman a zo ou.
    9: Onore SENYÈ a ak sa ki soti nan bonte ou yo; ak premye pati nan tout prodwi ou,
    10: pou depo ou yo kab vin plen ak abondans, e pou sitèn ou yo plen ak diven tounèf.
    11: Fis mwen an, pa rejte disiplin SENYÈ a, ni rayi repwòch Li,
    12: Paske sila ke SENYÈ a renmen an, Li korije li, jis tankou yon papa konn korije fis nan sila li pran plezi a.
    13: A la beni nonm ki twouve sajès, e nonm ki vin genyen bon konprann nan beni!
    14: Paske avantaj li pi bon ke avantaj ajan, e pwofi li pi bon ke lò fen.
    15: Li pi presye pase bijou; e okenn lòt bagay ke ou ta dezire pa kab konpare avèk li.
    16: Lavi ki long va trouve nan men dwat li. Nan men goch li se richès ak lonè.
    17: Chemen li yo byen dous, e tout pa li yo se lapè.
    18: Li se yon pyebwa lavi a sila ki pran l yo, e byen kontan se tout sila ki kenbe l fèm yo.
    19: SENYÈ a ak sajès te fonde latè a; ak bon konprann Li te etabli syèl yo.
    20: Ak konesans Li, fon yo te vin ouvri, e syèl yo te vin degoute lawouze.
    21: Fis mwen an, pa kite yo vin disparèt devan zye ou; kenbe bon sajès ak bon konprann.
    22: Konsa yo va lavi pou nanm ou ak dekorasyon pou kou ou.
    23: Konsa, ou va mache nan chemen ou ak sekirite, e pye ou p ap chape.
    24: Lè ou kouche ou p ap pè; kouche ou ak dòmi ou va byen dous.
    25: Pa pè gwo laperèz ki parèt sibitman, ni atak a mechan an lè l vini.
    26: Paske Bondye va konfyans ou, e va veye pye ou pou l pa pran nan pyèj.
    27: Pa refize fè byen a sila ki merite l yo, si se nan kapasite ou pou fè l.
    28: 'Pa di vwazen ou: “Ale e retounen pita”, oswa “Demen, m ap bay ou”, lè l deja nan men w.'
    29: Pa kalkile mal kont vwazen ou pandan l ap viv an sekirite akote ou.
    30: Pa fè kont ak yon nonm san koz, depi li pa konn fè ou tò.
    31: Pinga ou gen anvi a yon nonm vyolan, ni pa chwazi chemen li yo.
    32: Moun pèvès se yon abominasyon a SENYÈ a; men SENYÈ a vin toupre a sila yo ki dwat yo.
    33: Malediksyon SENYÈ a sou kay mechan yo, men Li beni abitasyon a moun dwat yo.
    34: Li moke moun k ap moke, men Li bay gras a sila ki aflije yo.
    35: Saj yo va resevwa gran respe kon eritaj, men moun plen foli yo va dezonere.
  4:
    1: Tande, O fis yo, enstriksyon a yon papa, e fè atansyon pou ou kab reyisi jwenn bon konprann,
    2: Paske mwen bay ou bon konsèy; pa abandone enstriksyon mwen.
    3: Lè m te yon jenn timoun ak papa m, byen jenn e sèl fis devan zye a manman m,
    4: 'Alò, li te enstwi mwen e te di mwen: “Kite kè ou kenbe fèm a pawòl mwen; kenbe lòd mwen yo pou ou viv.'
    5: Vin ranmase sajès! Ranmase bon konprann! Pa bliye, ni pa vire kite pawòl a bouch mwen yo.
    6: Pa abandone li e li va pwoteje ou; renmen li e li va veye sou ou.
    7: 'Men sa ki kòmansman sajès la: Ranmase sajès! Epi avèk sa ou rasanble a, chache bon konprann.'
    8: Mete valè li wo e li va fè ou leve; li va bay ou onè si ou anbrase l.
    9: Li va poze sou tèt ou yon kouwòn lagras; li va prezante ou avèk yon kouwòn byen bèl.”
    10: Tande, fis mwen an, vin dakò ak pawòl mwen yo, e lane lavi ou yo va vin byen long.
    11: Mwen te dirije ou nan chemen sajès la; mwen te kondwi ou nan pa ladwati yo.
    12: Lè ou mache, pa ou yo p ap jennen; epi si ou kouri, ou p ap glise tonbe.
    13: Pran enstriksyon; pa lage menm. Pwoteje li paske li se lavi ou.
    14: Pa antre nan chemen mechan yo, e pa avanse nan vwa malfektè yo.
    15: Evite li, pa pase kote li; vire kite li e ale byen lwen.
    16: Paske, yo p ap kab dòmi si yo pa fè mal; epi dòmi vin vòlè soti nan zye yo si yo pa fè lòt glise tonbe.
    17: Paske yo manje pen a malveyan yo e bwè diven vyolans.
    18: Men pa a moun dwat yo se tankou limyè granmmaten ki briye pi fò e pi fò jiskaske li vin fè jou nèt.
    19: Chemen mechan yo tankou tenèb; yo pa konnen sou kisa pou yo tonbe.
    20: Fis mwen an, prete atansyon a pawòl mwen yo; panche zòrèy ou vè diskou mwen yo.
    21: Pa kite yo vin disparèt devan zye ou; kenbe yo nan fon kè ou.
    22: Paske yo se lavi a sila ki jwenn yo, ak lasante a tout kò yo.
    23: Veye sou kè ou ak tout dilijans; paske de li, sous lavi yo koule.
    24: Mete lwen de ou yon bouch manti e mete tout pawòl foub byen lwen ou.
    25: Kite zye ou gade tou dwat devan e kite vizyon ou konsantre devan nèt.
    26: Veye wout pye ou konn pran e tout chemen ou yo va byen etabli.
    27: Pa vire ni adwat ni agoch; fè pye ou vire kite mal.
  5:
    1: Fis mwen an, fè atansyon a sajès mwen, apiye zòrèy ou vè bon konprann mwen;
    2: pou ou kab kenbe sajès e pou lèv ou ka konsève konesans.
    3: Paske lèv a fanm adiltè a degoute siwo, e pale li pi dous pase lwil;
    4: men a lafen, li vin anmè pase kou fyèl, epi file kon yon nepe ki koupe de bò.
    5: Pye li yo desann vè lanmò e pa li yo kenbe fèm nan chemen Sejou mò yo.
    6: Li pa reflechi sou pa lavi a; vwa li yo pa stab; li pa rekonèt bagay sa a.
    7: Alò, fis mwen yo, koute mwen, e pa bliye pawòl a bouch mwen yo.
    8: Kenbe wout ou byen lwen li, e pa pwoche toupre pòt lakay li.
    9: Oswa ou va bay fòs ou a lòt yo ak ane ou yo a mechan an.
    10: Konsa, etranje yo va ranpli ak fòs ou, e byen yo ke ou te ranmase ak swè ou, va rive lakay a yon etranje.
    11: Epi ou va plenyen nan gòj lè dènye moman lavi ou rive, lè chè ou ak kò ou fin manje nèt.
    12: 'Ou va di: “Ki jan mwen te rayi enstriksyon! Ak “Ki jan kè m te rayi repwòch!'
    13: Mwen pa t koute vwa a sa yo kap enstwi m yo, ni mwen pa t panche zòrèy mwen vè mèt mwen yo.
    14: Mwen te prèt pou fini nèt nan mitan asanble a ak kongregasyon an.”
    15: Bwè dlo nan pwòp sitèn pa ou e dlo fre nan pwi pa ou.
    16: Èske sous ou yo dwe dispèse nan peyi etranje, kòn vwa dlo k ap kouri nan lari yo?
    17: Kite yo pou ou sèl, e pa pou etranje yo avèk ou yo.
    18: Kite fontèn dlo ou a rete beni, e rejwi ou nan madanm a jenès ou a.
    19: Tankou yon sèf amourez ak yon bich elegan, kite tete li yo satisfè ou tout tan. Rete debòde nèt ak lanmou li.
    20: Paske poukisa fis mwen an, ou ta dwe renmen ak yon fanm adiltè, e anbrase lestonmak a yon etranje?
    21: Paske chemen a yon nonm se devan zye a SENYÈ a, e Li veye tout pa li yo.
    22: Pwòp inikite a mechan an va kaptire li. Li va kole nan kòd a pwòp peche pa li.
    23: Li va mouri akoz mank enstriksyon, e nan grandè foli li, li va vin egare.
  6:
    1: Fis mwen an, si ou devni garanti dèt pou vwazen ou, ou te fè pwomès pou yon lòt ki pa pa w.
    2: Ou te tonbe nan pèlen akoz pawòl a bouch ou, ou te kenbe menm, akoz pawòl bouch ou yo.
    3: Alò fè sa, fis mwen an, pou delivre tèt ou. Akoz ou te vin antre nan men a vwazen ou an, ale desann pou jennen vwazen ou an.
    4: Pa kite dòmi tonbe nan zye ou, ni somèy rive sou pòpyè zye ou.
    5: Chape tèt ou kon yon antilòp nan men a chasè, oswa zwazo a nan pelen moun lachas la.
    6: Ale kote foumi, o parese. Veye abitid li yo e vin saj!
    7: Li menm, san pa gen chèf, ni ofisye, ni mèt,
    8: kon prepare manje li nan gran sezon an e ranmase pwovizyon li nan rekòlt la.
    9: Pou konbyen de tan ou va kouche konsa O parese? Se kilè ou va leve soti nan dòmi?
    10: Yon ti dòmi, yon ti somèy, yon ti pliye men ou yo pou repoze;
    11: mizè ou va vin parèt sou ou tankou yon vagabon, e nesesite ou tankou yon nonm k ap pote zam.
    12: Yon sanzave, yon moun mechan se sila ki mache ak yon bouch pèvès,
    13: ki bat zye li, ki fè siy ak pye li, ki pwente ak dwèt li;
    14: ki avèk pèvèsite nan kè l fè tout tan sa ki mal, ki gaye konfli.
    15: Pou sa, malè li va parèt sibitman; nan yon enstan li va kase nèt; e li p ap gen gerizon ditou.
    16: 'Gen sis bagay ke SENYÈ a rayi; wi sèt menm ki abominab devan l:'
    17: Zye ògeye, yon lang k ap bay manti, avèk men ki vèse san inosan,
    18: Yon kè ki divize plan mechan yo, pye ki kouri vit pou jwenn mal,
    19: Yon fo temwen ki bay manti, ak yon moun ki gaye konfli pami frè yo.
    20: Fis mwen an, swiv lòd a papa ou e pa abandone enstriksyon manman ou.
    21: Mare yo tout tan sou kè ou; mare yo nan kou ou.
    22: Lè ou mache toupatou, yo va gide ou. Lè ou dòmi, yo va veye sou ou. Epi lè ou leve, yo va pale avèk ou.
    23: Paske kòmandman an se yon lanp, e enstriksyon li se limyè. Konsa, repwòch ki disipline a se chemen lavi a
    24: pou anpeche ou rive nan fanm movèz vi a, a lang glise de fanm adiltè a.
    25: Pa dezire bote li nan kè ou, ni kite li kapte ou avèk pòpyè zye li.
    26: Paske akoz yon pwostitiye, yon gason redwi a yon mòso pen. Yon fanm adiltè fè lachase lavi presye.
    27: Èske yon nonm kab mete dife poze antre janm li yo pou rad li pa brile?
    28: Oswa èske yon nonm kab mache sou chabon limen, san ke pye l pa brile?
    29: Se konsa li ye ak yon nonm ki antre nan madanm vwazen li. Nenpòt moun ki manyen l p ap sòti san pinisyon.
    30: Pèsòn pa meprize yon vòlè kap vòlè pou l kab satisfè grangou.
    31: Men si pa aza, li jwenn li, la oblije repeye li sèt fwa. Lap oblije bay tout sa li posede lakay li.
    32: Sila ki fè adiltè ak yon fanm manke sajès; nonm nan ki fè sa a, detwi pwòp nanm li.
    33: L ap twouve blesi ak gwo wont, e repwòch li p ap efase menm.
    34: Paske jalouzi fè laraj nan yon nonm; li p ap fè gras nan jou vanjans lan.
    35: Li p ap dakò dedonmaje ak ranson, ni li p ap satisfè malgre ou fè li anpil kado.
  7:
    1: Fis mwen an, kenbe pawòl mwen yo e kache kòmandman mwen yo anndan ou.
    2: Kenbe kòmandman mwen yo pou viv, ak enstriksyon mwen yo kon de grenn zye nan tèt ou.
    3: Mare yo sou dwèt ou; ekri yo sou tablo a kè ou.
    4: 'Di a sajès: “Se ou ki sè mwen,” e rele sajès pi bon zanmi ou,'
    5: Pou li kab anpeche ou ale jwenn ak yon fanm adiltè; yon fanm etranje a ki fè flate ak pawòl li.
    6: Paske bo fenèt lakay mwen, mwen te gade nan fant fenèt mwen an.
    7: Konsa, mwen te wè pami moun sòt yo, e te rekonèt pami jenn yo, yon jennonm ki te manke bon sans;
    8: ki t ap pase nan lari a toupre kwen kay fanm nan. Konsa, li pran chemen pou rive lakay li,
    9: nan solèy kouche a, nan aswè, nan mitan lannwit ak nan fènwa.
    10: Epi gade, yon fanm vin pwoche li abiye kon pwostitiye ak riz nan kè l.
    11: Li parèt plen kouraj nan rebelyon li. Pye li pa rete lakay li.
    12: Koulye a nan lari yo, koulye a nan plas yo, lap kache tan nan tout kwen.
    13: 'Konsa, li sezi li, bo li; e ak figi byen ranje, li di li:'
    14: “Mwen te prèt pou ale fè ofrann lapè yo. Se jodi a, mwen fin peye ve mwen yo.
    15: Konsa, mwen te vin rankontre ou, pou jwenn prezans ou; e konsa, mwen te twouve ou.
    16: Mwen byen ranje kabann mwen ak kouvèti; avèk bèl dra Égypte yo.
    17: Mwen te flite kabann nan ak pafen flè jasmen, lwil womaren ak kanèl.
    18: Vini, annou bwè ladann e fè lanmou jis rive nan maten. Annou fè kè nou kontan ak doudous nou yo.
    19: Paske mari m pa lakay la; li ale nan yon gran vwayaj.
    20: Li te pran yon sak lajan avè l. Jis rive nan plèn lin, l ap retounen lakay.”
    21: Ak anpil ankourajman, li atire li; avèk lèv a flatè, li sedwi li.
    22: Sibitman, li swiv li tankou yon bèf k ap monte labatwa, tankou moun sòt kab mache rive nan ne koulan an.
    23: Jiskaske yon flèch frennen li nan fwa l; tankou yon zwazo k ap fè vit pou rive nan pèlen. Se konsa, li pa konnen ke sa va koute lavi li.
    24: Alò, pou sa, fis yo, koute mwen e okipe pawòl a bouch mwen yo.
    25: Pa kite kè ou vire akote nan chemen li yo! Pa vin antre egare nan wout li yo!
    26: Paske, anpil se viktim ke li deja jete anba yo; e anpil se sila ki te mouri akoz li.
    27: Lakay li nan wout Sejou mò yo, k ap desann nan chanm lanmò yo.
  8:
    1: Èske sajès pa rele? Èske bon konprann pa leve vwa li?
    2: Anlè wotè akote chemen yo, akote kafou wout yo; la li pran pozisyon li.
    3: 'Akote pòtay yo, nan ouvèti vil la, nan antre pòtay yo, li kriye fò:'
    4: Vè nou menm, O mesye yo, mwen rele! Konsa, vwa m se pou fis a lòm yo.
    5: O moun ensanse yo, vin aprann pridans! Moun fou yo, vin konprann sajès!
    6: Koute mwen, paske mwen va pale gwo bagay. Lè lèv mwen louvri, y ap devwale bagay ki kòrèk.
    7: Paske bouch mwen va eksprime verite; epi mechanste vin abominab a lèv mwen.
    8: Tout pawòl a bouch mwen yo dwat; nanpwen anyen kwochi oswa pèvès ladann yo.
    9: Yo byen dwat pou sila ki konprann nan, e kòrèk pou sila ki jwenn konesans lan.
    10: Pran konsèy mwen olye ajan, e konesans olye pi chwa nan lò pi.
    11: Paske, sajès pi bon ke bijou; epi tout pi bèl bagay yo p ap kab konpare avè l.
    12: Mwen se sajès. Mwen rete avèk bon konprann. Konsa, mwen fè jwenn konesans ak bon sans.
    13: Lakrent SENYÈ a se pou rayi mal, ansanm ak ògèy, awogans, ak yon bouch pevès.
    14: Konsèy ak bon sajès se pou mwen. Entèlijans se non mwen. Pouvwa se pa m.
    15: Akoz mwen, wa yo vin renye; e gouvènè yo fè dekrè lajistis.
    16: Akoz mwen, prens ak nòb yo pran pouvwa; tout moun ki fè jijman ki bon yo.
    17: Mwen renmen sila ki renmen m yo. Sila ki chache mwen ak dilijans yo va jwenn mwen.
    18: Richès ak lonè avèk m; richès k ap dire ak ladwati.
    19: Fwi mwen pi bon ke lò, menm lò pi. Rannman mwen pi bon ke pi bèl ajan an.
    20: Mwen mache nan ladwati, nan mitan wout lajistis yo,
    21: Pou m bay a sila ki renmen m, richès; pou m kab ranpli kès yo.
    22: SENYÈ a te posede m nan kòmansman travay pa Li; menm avan zèv ansyen Li yo.
    23: Depi nan etènite, mwen te etabli, depi nan kòmansman, depi nan tan pi ansyen mond lan.
    24: Lè potko gen pwofondè, mwen te fèt, lè pa t gen sous ki t ap bonbade dlo yo.
    25: Avan mòn yo te poze, avan kolin yo, mwen te fèt;
    26: pandan li potko fè tè a ak chan yo, ni premye grenn pousyè mond lan.
    27: Lè Li te etabli syèl yo, mwen te la, lè Li te trase yon sèk won fas a pwofondè a,
    28: lè Li te fè syèl yo anwo vin fèm, lè sous nan fon yo te vin etabli,
    29: lè Li te mete lizyè sou lanmè a pou dlo pa t vyole lòd Li, lè Li te make tras fondasyon tè a;
    30: Nan tan sa a, mwen te akote Li, yon mèt ouvriye; epi, mwen te fè L plezi tout lajounen e te rejwi devan L tout tan,
    31: Mwen t ap Rejwi nan mond Li a, e fè kè kontan nan fis a lòm yo.
    32: “Alò, pou sa, fis yo, koute mwen; paske beni se sila ki kenbe chemen mwen yo.
    33: Koute lenstriksyon pou ou vin saj e pa neglije l.
    34: Beni se moun ki koute mwen an, k ap veye chak jou nan pòtay mwen yo, k ap veye kote poto pòt kay mwen an.
    35: Paske sila ki twouve mwen an, jwenn lavi e resevwa lonè devan SENYÈ a.
    36: Men sila ki peche kont mwen an, fè pwòp tèt li mal; tout sila ki rayi mwen yo, renmen lanmò.”
  9:
    1: Sajès bati kay li a; li taye sèt gwo pilye li yo.
    2: Li te prepare manje li, li te mele diven li; anplis, li fin ranje tab li.
    3: 'Li voye demwazèl li yo deyò, li rele soti nan anlè wotè pwent vil yo:'
    4: '“Pou sila ki ensanse a, kite li antre isit la!” Pou sila ki manke bon konprann nan, li di:'
    5: “Vin manje manje mwen an, e bwè diven ke m te melanje a.
    6: Kite foli ou pou ou ka viv; epi avanse nan chemen bon konprann nan.”
    7: Sila ki korije yon mokè resevwa dezonè pou pwòp tèt li, e sila ki repwoche yon nonm mechan va resevwa ofans sou tèt li.
    8: Pa repwoche yon mokè, sinon li va rayi ou; repwoche yon nonm saj e li va renmen ou.
    9: Bay konsèy a yon nonm saj e li va vin pi saj, enstwi yon nonm dwat e li va ogmante konesans li.
    10: Lakrent SENYÈ a se kòmansman a sajès e konesans a Sila Ki Sen an se bon konprann.
    11: Paske pa mwen, jou ou yo va miltipliye, e ane yo ap ogmante sou lavi ou.
    12: Si ou saj, ou saj pou pwòp tèt ou; e si ou moke, ou pote sa a pou kont ou.
    13: Fanm sòt pale byen fò ak gwo vwa; li bèt, e li pa konnen anyen.
    14: Li chita devan pòtay lakay li, sou yon chèz akote wo plas vil yo.
    15: 'Li rele sila ki pase yo, ki ap fè chemen yo dwat yo:'
    16: 'Sila ki pa konnen anyen an, kite li antre isit la. Pou sila ki manke konprann nan, li di:'
    17: “Dlo yo vòlè dous e pen ki manje an sekrè byen agreyab.”
    18: Men mesye a pa konnen ke se la mò yo ye a. Vizitè li yo la. Yo nan fon Sejou mò yo.
  10:
    1: Pwovèb a Salomon yo. Yon fis ki saj fè papa li kontan, men yon fis ki plen ak foli se yon gwo doulè pou manman l.
    2: Richès ranmase pa mechanste pa reyisi, men ladwati delivre soti nan lanmò.
    3: SENYÈ a p ap kite moun ladwati yo grangou, men l ap rejte lanvi mechan an.
    4: Malere se sila ki travay ak men lach; men lamen moun dilijan an, anrichi.
    5: Sila ki fè rekòlt nan gran sezon an a, se yon fis ki aji ak sajès; men sila ki dòmi nan lè rekòlt la, fè gwo wont.
    6: Benediksyon se sou tèt a moun dwat la; men bouch mechan an kache vyolans.
    7: Memwa a moun dwat la beni; men non mechan an vin pouri.
    8: Saj nan kè yo va resevwa lòd chèf la; men yon moun fou ki pale anpil ap pèdi.
    9: Sila ki mache ak entegrite a, mache an sekirite; men sila ki fè wout kwochi a va vin dekouvri.
    10: Sila ki bat zye a, koze pwoblèm, e moun fou a ki pale anpil, fè dega.
    11: Bouch a moun dwat se yon fontèn dlo lavi, men bouch a mechan an kache vyolans.
    12: Rayisman pwovoke konfli; men lanmou kouvri tout fot.
    13: Sou lèv a moun ki konn disène, nou twouve sajès; men gen baton pou do a sila ki manke konprann nan.
    14: Moun saj yo ranmase konesans; men ak bouch moun fou a, destriksyon an toupre.
    15: Byen a moun rich se yon sitadèl pou li. Sa ki detwi malere a se mizè.
    16: Salè a moun dwat se lavi; revni a mechan an se pinisyon.
    17: Sila ki swiv enstriksyon an, sou wout lavi; men sila ki pa tande repwòch la vin egare nèt.
    18: Sila ki kache rayisman an gen lèv k ap bay manti; e sila ki gaye difamasyon an se yon moun fou.
    19: Lè gen anpil pawòl, transgresyon pa kab evite; men sila ki frennen lèv li gen sajès.
    20: Lang a moun dwat yo se tankou ajan pi chwazi a; men kè a mechan an vo piti.
    21: Lèv a moun dwat yo fè anpil moun manje; men moun fou yo mouri akoz mank bon konprann.
    22: Benediksyon SENYÈ a fè moun rich; konsa li pa mele ak chagren.
    23: Fè mal se tankou fè spò pou moun san konprann nan; e se konsa sajès la ye pou moun entèlijan an.
    24: Sa ke mechan an pè a, ap rive sou li; men sa ke moun dwat la vle, va vin reyisi.
    25: Lè toubiyon an fin pase, mechan an vin disparèt; men moun dwat la gen yon fondasyon etènèl.
    26: Tankou vinèg anba dan ak lafimen nan zye; se konsa parese a ye pou sila ki voye li yo.
    27: Lakrent SENYÈ a pwolonje lavi; men lane mechan yo va kout.
    28: Lespwa a moun dwat la se kè kontan; men entansyon mechan an va peri.
    29: Chemen Bondye a se yon sitadèl pou moun dwat yo; men destriksyon nèt pou tout ouvriye inikite yo.
    30: Moun ladwati a p ap janm souke; men mechan yo p ap demere nan peyi a.
    31: Bouch a moun dwat la koule ak sajès; men lang pèvès la vin koupe.
    32: Lèv a moun dwat yo fè parèt sa ki bon; men bouch a mechan an, sa ki pèvèti.
  11:
    1: Yon fo balans se abominasyon a SENYÈ a; men yon pwa ki jis se plezi Li.
    2: Lè ògèy vin monte, dezonè vin swiv; men avèk moun enb lan, se sajès.
    3: Entegrite a moun dwat la va gide yo; men koripsyon a sila ki fè konplo a va detwi yo.
    4: Richès pa gen avantaj nan jou jijman an; men ladwati va delivre moun soti nan lanmò.
    5: Ladwati a sila ki san tò a va fè wout li vin swa; men mechan an va tonbe akoz pwòp inikite pa Li.
    6: Ladwati a moun dwat yo va delivre yo; men moun trèt yo va kenbe pa pwòp vorasite yo.
    7: Lè yon nonm mechan mouri, sa li anvizaje a mouri avè l.
    8: Moun dwat la va delivre soti nan twoub; men mechan an va pran plas li.
    9: Avèk bouch li, moun san Bondye a detwi vwazen li; men ak konesans, moun dwat yo va delivre.
    10: Lè sa ale byen ak moun dwat yo, vil la fè rejwisans; e lè mechan yo peri, gen gwo kri lajwa.
    11: Avèk benediksyon a moun dwat yo, yon vil vin leve wo; men avèk bouch a mechan yo, li vin chire nèt.
    12: Sila ki meprize vwazen li an, manke bon tèt; men yon nonm ak bon konprann pa pale menm.
    13: Sila ki mache toupatou tankou rapòte, revele sekrè yo; men sila ki dign de konfyans sere yon bagay.
    14: Kote ki pa gen gid, moun yo tonbe; men ak anpil konseye, gen viktwa.
    15: Sila ki se garanti pou yon moun li pa konnen, va vrèman soufri pou sa a; men sila ki rayi vin yon garanti va asire.
    16: Yon fanm ak gras twouve onè; e mesye san prensip yo twouve richès.
    17: Yon nonm ki fè gras fè byen pou pwòp tèt li; men yon nonm mechan fè tèt li mal.
    18: Mechan an ranmase salè li nan koken; men sila ki simen ladwati a, va twouve vrè rekonpans lan.
    19: Sila ki fidèl nan ladwati a va jwenn lavi, e sila ki pouswiv mal la va jwenn pwòp lanmò pa li.
    20: Sila ki pèvès nan kè yo abominab a SENYÈ a; men sila ki san tò nan chemen yo, se plezi Li.
    21: Anverite, moun mechan an p ap chape anba pinisyon; men desandan a moun dwat yo va delivre.
    22: Tankou yon bag fèt an lò nan nen a kochon, se konsa yon bèl fanm ki manke bon sans.
    23: Dezi a moun dwat la se sèlman sa ki bon; men dezi a mechan an mennen jijman.
    24: Gen yon moun ki separe bay; malgre sa li vin ogmante plis. Genyen ki refize bay sa ke li dwe, e sa fè l vin manke.
    25: Sila ki bay ak bon kè a va pwospere; sila ki bay dlo a va jwenn dlo kont pou tèt li.
    26: Sila ki refize bay manje sereyal la, va modi pa pèp la; men benediksyon va tonbe sou sila ki vann li an.
    27: Sila ki chache sa ki bon an, chache favè Bondye; men sila ki chache mal la, se mal la k ap vin jwenn li.
    28: Sila ki mete konfyans nan richès li va vin tonbe; men moun dwat la va grandi tankou fèy vèt sou pyebwa.
    29: Sila ki mennen twoub lakay li va eritye van; e san konprann nan va vin sèvitè a sila ki gen kè saj la.
    30: Fwi ladwati a se yon pyebwa lavi, e sila ki saj va sove nanm yo.
    31: Si moun dwat yo twouve rekonpans yo sou latè, konbyen anplis pou mechan an avèk pechè a!
  12:
    1: Nenpòt moun ki renmen disiplin, renmen konesans, men sila ki rayi korije a, se bèt.
    2: Yon bon moun va jwenn favè SENYÈ a; men Bondye va kondane sila ki fè manèv mechanste a.
    3: Yon nonm p ap etabli ak mal la; men rasin moun dwat la p ap sòti menm.
    4: Yon bon madanm se kouwòn a mari li; men sila ki fè l wont lan se tankou pouriti nan zo li.
    5: Panse a moun dwat yo jis; men konsèy a mechan yo se desepsyon.
    6: Pawòl a mechan yo kouche tann pyèj pou vèse san; men bouch moun dwat yo va delivre yo.
    7: Mechan yo va boulvèse e vin disparèt; men kay a moun dwat yo va kanpe.
    8: Yon nonm ap twouve glwa selon entèlijans li; men sila ak panse pèvès la va meprize.
    9: Meyè se sila ki enkoni a, men gen sèvitè, pase sila ki onore pwòp tèt li e manke pen an.
    10: Yon nonm ladwati gen respè pou lavi a bèt li; men konpasyon a mechan an se mechanste.
    11: Sila ki raboure tè li a va gen anpil pen; men sila ki swiv bagay san valè yo manke bon konprann.
    12: Moun mechan an vle pran piyaj a mechan yo; men rasin ladwati yo va donnen fwi li.
    13: Yon moun mechan pyeje pa transgresyon lèv li; men moun dwat la va evite pwoblèm.
    14: Yon nonm va satisfè avèk sa ki bon kon fwi a pawòl li, e zèv lamen a yon nonm va retounen kote li.
    15: Chemen a yon moun fou bon nan zye li; men yon nonm saj koute konsèy.
    16: Lè yon moun fou vekse, ou konnen sa vit; men sila ki saj la evite wont.
    17: Sila ki pale verite a pale sa ki dwat; men yon fo temwen twonpe.
    18: Genyen yon moun ki pale san pridans tankou sila k ap goumen ak nepe yo; men lang a saj la pote gerizon.
    19: Lèv verite yo va etabli pou tout tan; men lang ki bay manti a rete pou yon moman.
    20: Desepsyon se nan kè a sila k ap fè manèv mechanste yo; men konseye lapè yo gen jwa.
    21: Nanpwen mal ki rive moun dwat yo; men mechan yo plen ak twoub.
    22: Lèv ki manti a abominab a SENYÈ a; men sila ki aji nan fidelite, se plezi Li.
    23: Yon moun pridan kache sa li konnen; men kè moun san konprann pale jis nan foli.
    24: Men a dilijan yo va kòmande; men parese a va fè kòve.
    25: Gwo pwoblèm nan kè a yon moun peze li desann; men yon bon pawòl fè l leve.
    26: Moun ladwati a se yon gid a vwazen li; men chemen a mechan fè yo egare.
    27: Yon nonm parese pa menm boukannen bèt lachas li, men pi presye nan sa yon nonm posede se dilijans.
    28: Nan chemen ladwati se lavi; e nan wout li nanpwen lanmò.
  13:
    1: Yon fis ki saj aksepte disiplin a papa l, men yon mokè pa koute repwòch.
    2: Fwi pawòl la ki soti nan bouch moun se rejwisans de sa ki bon; men volonte moun infidèl se vyolans.
    3: Sila ki kontwole bouch li, konsève lavi li; sila ki ouvri lèv li byen laj va detwi nèt.
    4: Nanm a parese a anvi, e li pa jwenn; men nanm a moun dilijan an vin gra.
    5: Yon nonm dwat rayi sa ki fo; men zak mechan yo degoutan e fè gwo wont.
    6: Ladwati se yon pwotèj pou sila ki san fot la; men mechanste fè pechè a vin souye nèt.
    7: Genyen moun ki pretann yo rich, men yo pa gen anyen; yon lòt pretann li malere men li gen gwo richès.
    8: Ranson pou lavi a yon nonm rich se richès li; men malere a pa tande menas.
    9: Limyè a moun dwat la se rejwisans; men lanp a mechan an va etenn.
    10: Ògèy pa pote anyen sof ke konfli; men sajès rete ak sila ki resevwa konsèy yo.
    11: Richès ki sòti nan manti koule ale; men sila ki rasanble ak men li, fè l grandi.
    12: Lespwa jennen fè kè a malad; men dezi acheve a se yon pyebwa lavi.
    13: Sila ki meprize lenstriksyon va peye fwe a; men sila ki respekte lòd yo va resevwa rekonpans li.
    14: Lenstriksyon a saj yo se yon fontèn dlo lavi pou detounen pèlen lanmò a.
    15: Bon konprann pwodwi favè; men chemen moun ki pa fidèl la di.
    16: Tout moun ki pridan aji ak konesans; men yon moun san konprann parèt ak foli li.
    17: Yon mesaje mechan tonbe nan advèsite; men sila ki pote pawòl ak bòn fwa a, pote gerizon
    18: Mizè ak wont se pou sila ki manke disiplin nan; men sila ki konsidere repwòch la va onore.
    19: Yon dezi ki realize se dous a nanm nan, men moun bèt pa vle kite mechanste.
    20: Sila ki mache ak moun saj va vin saj; men bon zanmi a moun ensanse a va soufri.
    21: Se malè ki kouri dèyè pechè yo; men moun dwat yo va pwospere.
    22: Yon bon moun va lese eritaj pou pitit pitit li; men richès a pechè yo konsève pou moun dwat yo.
    23: Gen anpil manje nan tè malere a; men li fin bale nèt akoz enjistis.
    24: Sila ki ralanti baton li, rayi fis li; men sila ki renmen l va ba li disiplin ak dilijans.
    25: Moun dwat la gen kont pou satisfè dezi li; men vant mechan an toujou gen bezwen.
  14:
    1: Fanm saj la bati kay li, men fanm ensanse a demoli li ak pwòp men li.
    2: Sila ki mache nan ladwati a gen lakrent SENYÈ a; men sila ki fè chemen kwochi a meprize li.
    3: Nan bouch a moun sòt la, se yon baton pou do li; men lèv a saj yo va pwoteje yo.
    4: Kote nanpwen bèf, manjwa a pwòp; men se fòs a bèf la ki fè richès.
    5: Yon temwen fidèl p ap bay manti; men yon fo temwen pale manti.
    6: Yon mokè chache sajès, e li pa jwenn anyen; men konesans fasil pou sila ki gen bon konprann nan.
    7: Kite prezans a yon moun ensanse, sinon ou p ap rekonèt pawòl a saj yo.
    8: Sajès a moun rezonab la se pou l konprann chemen li; men betiz a moun ensanse a se desepsyon.
    9: Moun ensanse kontwole peche kon jwèt; men pami moun dwat yo, gen bòn volonte.
    10: Kè a konnen pwòp amètim ak bonè li; men ak lòt, sa p ap pataje.
    11: Lakay mechan yo va detwi; men tant a moun dwat la va fleri.
    12: Gen yon chemen ki sanble bon pou lòm; men fen li se chemen lanmò an.
    13: Menm lè bouch ri, kè a ka gen doulè, e lajwa kon fini nan tristès.
    14: Kè a ki pa fidèl va jwen rekonpans pou pwòp chemen li; men yon bon moun va rekonpanse pou sa li fè a.
    15: Moun san konprann kwè nan tout bagay; men yon nonm k ap refleshi veye pa li yo.
    16: Yon nonm saj fè atansyon pou l vire kite mal; men yon moun fou plen ògèy; li pa pè anyen.
    17: Yon nonm kolerik aji nan foli, e yon nonm kokèn va rayi pa lòt yo.
    18: Moun san konprann yo gen foli kon eritaj; men moun rezonab lan kouwone ak konesans.
    19: Mal la va bese devan sa ki bon an; e mechan an devan pòtay a moun dwat la.
    20: Malere a vin rayi menm pa vwazen li; men moun gwo kòb gen anpil zanmi.
    21: Sila ki meprize vwazen li fè peche; men sila ki fè gras a malere a, beni.
    22: Èske sila ki fòmante mechanste a, pa egare? Men ladousè avèk verite se pou sa yo ki fè sa ki bon.
    23: Nan tout travay gen pwofi; men pale anpil mennen nan povrete.
    24: Kouwòn saj yo se richès yo; men betiz moun ensanse se foli yo.
    25: Yon vrè temwen sove lavi a moun; men sila ki pale manti pase moun nan betiz.
    26: Nan lakrent SENYÈ a, gen gwo konfyans; e pitit li yo va jwenn sekou.
    27: Lakrent SENYÈ a se yon fontèn dlo lavi, pou moun ka evite pèlen lanmò yo.
    28: Nan fòs kantite a pèp yo se glwa a yon wa, men afè prens ki manke moun gate nèt.
    29: Sila ki lan nan kòlè a, gen gwo konprann; men sila ki fè fache vit, leve foli byen wo.
    30: Yon kè trankil se lavi pou kò a; men pasyon fè tout zo yo pouri.
    31: Sila ki oprime malere a ap vekse Kreyatè li; men sila ki gen bonte anvè pòv la, onore L.
    32: Mechan an jete anba pa malfezans li; men moun ladwati a gen sekou lè l mouri.
    33: Sajès se nan kè a sila ki gen bon konprann nan; menm moun ensanse yo, nan kè, yo konnen.
    34: Ladwati leve yon nasyon; men peche se yon gwo wont pou yon pèp.
    35: Favè a wa a se anvè sèvitè ki aji ak sajès; men kòlè li se anvè sila ki fè gwo wont.
  15:
    1: Yon repons ki dous kalme kòlè; men yon mo sevè pwovoke gwo fache.
    2: Lang a saj la gen pou mèt, konnesans; men bouch a sila ki manke konprann nan eksprime foli.
    3: Zye a SENYÈ a tout kote; L ap veye sa ki bon ak sa ki mal.
    4: Yon lang ki kalme se yon pyebwa lavi; men si l gen desepsyon, l ap kraze lespri.
    5: Yon moun ensanse refize disiplin a papa l; men sila ki aksepte repwòch gen sajès.
    6: Gran richès twouve nan kay a moun dwat yo; men gwo twoub se salè a mechan an.
    7: Lèv a moun saj yo gaye konesans; men se pa konsa ak kè moun ensansib yo.
    8: Sakrifis a mechan an abominab a SENYÈ a; men lapriyè moun dwat yo se gwo plezi Li.
    9: Chemen mechan an abominab a SENYÈ a; men Li renmen sila ki chache ladwati a.
    10: Pinisyon byen di ap tann sila ki abandone chemen an; sila ki rayi korije a va mouri.
    11: Sejou mò yo ak labim nan parèt devan zye SENYÈ a; konbyen, anplis, pou kè a lòm!
    12: Sila ki moke a pa renmen sila ki fè l repwòch la; li pa janm ale kote moun saj.
    13: Kè ki gen lajwa fè figi moun rejwi; men lè kè a tris, lespri a vin brize.
    14: Lespri a moun entèlijan an chache konesans; men bouch a moun sòt la, manje foli.
    15: Tout jou aflije yo move; men yon kè kontan se yon fèt ki pa janm sispann.
    16: Pi bon se piti ak lakrent SENYÈ a, pase gwo richès ak gwo twoub ladann.
    17: Pi bon se yon plato legim avèk lanmou, pase yon bèf gra ak rayisman.
    18: Yon nonm ki kolerik pwovoke konfli; men sila ki lan nan kòlè a kalme yon kont.
    19: Wout a parese a se tankou yon ran pikan; men pa a moun dwat la se yon gran chemen.
    20: Yon fis ki saj fè papa l kontan; men yon gason ensanse meprize manman l.
    21: Foli se gwo plezi pou sila ki manke bon konprann nan; men yon nonm ak bon konprann mache dwat.
    22: San konsèy, plan yo vin jennen; men ak anpil konseyè, yo vin reyisi.
    23: Yon nonm jwenn kè kontan nan yon repons ki jis, e a la bèl yon mo livre nan pwòp lè li bèl!
    24: Wout lavi a mennen moun saj la anwo, pou l kab evite Sejou mò k ap tann li anba a.
    25: SENYÈ a va demoli kay moun ògeye a; men L ap etabli lizyè vèv la.
    26: Plan mechan yo abominab a SENYÈ a; men pawòl agreyab yo san tach.
    27: Sila ki fè pwofi ak movèz fwa a, twouble pwòp lakay li; men sila ki rayi afè anba tab la, va viv.
    28: Kè a moun dwat la reflechi anpil pou bay repons; men bouch a mechan an fè anpil move bagay vin parèt.
    29: SENYÈ a lwen mechan an; men Li tande lapriyè a moun dwat yo.
    30: Zye klè fè kè kontan; bòn nouvèl kon mete grès sou zo.
    31: Zòrèy k ap koute repwòch ap viv; zore ki koute koreksyon ap alèz pami saj yo.
    32: Sila ki neglije disiplin meprize pwòp tèt li; men sila ki koute repwòch ranmase bon konprann.
    33: Lakrent SENYÈ a se enstriksyon ki bay sajès; avan onè, fòk imilite.
  16:
    1: Plan kè a sòti nan lòm; men repons a lang lan sòti nan SENYÈ a.
    2: Tout chemen a yon nonm pwòp nan zye pa li; men SENYÈ a peze sa k nan kè l.
    3: Konsakre tout zèv ou yo a SENYÈ a, e plan ou yo va etabli.
    4: SENYÈ a te fè tout bagay pou pwòp sèvis li; menm mechan yo pou jou jijman an.
    5: Tout sila ki gen kè ògèy, abominab a SENYÈ a; anverite, li p ap chape anba pinisyon.
    6: Pa lanmou dous avèk verite, inikite lave; e pa lakrent SENYÈ a moun chape anba mal.
    7: Lè chemen a yon nonm fè SENYÈ a kontan, l ap fè menm lènmi li yo vin anpè avè l.
    8: Pi bon se piti ak ladwati pase gwo kòb k ap antre avèk enjistis.
    9: Panse a lòm fè plan pou wout li; men SENYÈ a dirije pa li yo.
    10: Se desizyon diven ki nan lèv a wa a; bouch li pa dwe fè erè nan jijman.
    11: Yon balans ki jis apatyen a Bondye; li veye sou tout pwa nan sak yo.
    12: Se abominab pou wa yo komèt zak mechan, paske yon twòn etabli sou ladwati.
    13: Lèv ki dwat se plezi a wa yo; e sila ki pale dwat, vin renmen.
    14: Kòlè a yon wa se tankou mesaje lanmò; men yon nonm saj va kalme li.
    15: Nan vizaj a yon wa briye lavi; e favè li se tankou yon nwaj avèk lapli prentan.
    16: A la bon li pi bon pou resevwa sajès pase lò! Pito nou jwenn bon konprann pase ajan.
    17: Gran chemen a moun dwat la se pou kite mal; sila ki veye chemen li an prezève lavi li.
    18: Ògèy ale devan destriksyon e yon lespri ògèy devan moun kap tonbe.
    19: Li pi bon pou rete enb nan lespri avèk sila ki ba yo, pase divize piyaj ak moun ògeye yo.
    20: Sila ki bay atansyon a pawòl la va jwenn sa ki bon; beni se sila ki mete konfyans li nan SENYÈ a.
    21: Moun saj nan kè va rekonèt kon moun bon konprann; e dousè nan pale va ogmante kapasite konvenk moun.
    22: Bon konprann se yon fontèn dlo lavi pou sila ki genyen l; men pou disipline moun ensanse yo se foli.
    23: Kè moun saj la enstwi bouch li; li ogmante pouvwa l pou konvenk moun ak lèv li.
    24: Pawòl agreyab se yon nich gato siwo myèl; dous pou nanm nan, ak gerizon pou zo.
    25: Gen wout ki parèt bon a yon nonm; men fen li se lanmò.
    26: Apeti a yon ouvriye fè byen pou li; paske se grangou ki ankouraje l.
    27: Yon sanzave fòmante mechanste; pawòl li yo brile tankou dife wouj.
    28: Yon nonm pèvès gaye konfli, e yon nonm k ap bay kout lang ap separe bon zanmi yo.
    29: Yon nonm vyolan ap tante vwazen li pou l mennen li nan move chemen.
    30: Sila kap bay je dou, fè l pou l kab mennen bagay pèvès; sila ki fèmen sere lèv li, fè mal la rive.
    31: Yon tèt blanch se yon kouwòn laglwa; li jwenn nan chemen ladwati a.
    32: Sila ki lan nan kòlè a pi bon pase pwisan yo; e sila ki gouvène lespri li a pi bon pase sila kap kaptire yon gran vil.
    33: Tiraj osò fèt nan fon wòb; men tout desizyon ki sòti, sòti nan SENYÈ a.
  17:
    1: Pi bon se yon mòso pen sèch ak lapè pase yon kay ak gwo manje nan konfli.
    2: Yon sèvitè ki aji avèk sajès va renye sou yon fis ki aji ak wont; li va pataje eritaj la pami frè yo.
    3: Po rafine se pou ajan, e founo se pou lò; men SENYÈ a ap sonde tout kè.
    4: Yon malfektè koute lèv mechan yo; yon mantè prete atansyon a yon lang kap detwi.
    5: Sila ki moke malere a moke Kreyatè li; sila ki rejwi nan malè a, p ap soti san pinisyon.
    6: Pitit a pitit se kouwòn a granmoun, e glwa a fis yo se papa yo.
    7: Bèl diskou pa byen koresponn ak yon moun ki ensanse, bokou mwens lèv kap manti sou yon prens.
    8: Vèse kòb anba tab se tankou wanga pou mèt li; nenpòt kote li vire, li byen reyisi.
    9: Sila ki kouvri yon transgresyon, chache lanmou; men sila ki repete yon koze, separe bon zanmi yo.
    10: Yon repwòch antre pi fon nan moun bon konprann nan pase anpil kou sou yon moun ensanse.
    11: Yon nonm rebèl se mal l ap chache; konsa, yon mesaje byen sovaj va voye kont li.
    12: Pito yon nonm rankontre yon lous fewòs ki separe de pitit li, pase yon moun ensanse nan mitan foli li.
    13: Pou sila ki remèt mal pou byen an, mal la p ap janm kite lakay li.
    14: Kòmansman a konfli se tankou pete gwo baryè dlo; konsa, kite kont la avan l kòmanse.
    15: Sila ki bay rezon a mechan an, ni sila ki kondane moun dwat la; tou de abominab a SENYÈ a.
    16: Poukisa gen kòb nan men moun ensanse a pou l achte sajès, konsi, li pa konprann anyen?
    17: Yon zanmi renmen tout tan; yon frè fèt pou move tan.
    18: Yon nonm ki manke konprann sèvi garanti, e devni responsab nan prezans a vwazen li.
    19: Sila ki renmen vyole lalwa a renmen konfli; sila ki awogan an, chache gwo dega.
    20: Sila ki gen panse kwochi a, pa jwenn anyen ki bon, e sila ki pèvès nan pawòl li yo tonbe nan mal.
    21: Sila ki fè pitit ki san konprann nan, fè l nan tristès; e papa a yon moun ensanse pa gen kè kontan.
    22: Yon kè kontan se bon remèd; men yon lespri brize seche tout zo.
    23: Yon nonm mechan an resevwa kòb anba tab an sekrè; pou l tòde chemen lajistis.
    24: Sajès se devan fas a sila ki gen bon konprann nan; men zye a moun ensanse yo chache jis rive nan tout pwent latè.
    25: Yon fis ki san konprann se yon tèt chaje a papa l, ak gwo chagren a sila ki te pòte li a.
    26: Anplis, li pa bon pou pini moun dwat la, ni pou frape prens yo akoz entegrite yo.
    27: Sila ki kenbe pawòl li, gen konesans; e sila ki gen lespri kalm nan se yon nonm ak bon konprann.
    28: Menm yon moun ensanse, lè l rete an silans, konsidere kon saj; lè l fèmen lèv li, li parèt rezonab.
  18:
    1: Sila ki izole pwòp tèt li, chache pwòp enterè l; bon jijman an pa anyèn devan l.
    2: Yon moun ensanse pa pran plezi nan bon konprann; men sèlman nan devwale pwòp panse li.
    3: Lè yon nonm mechan vin parèt, mepriz la vini ansanm avè l; e avèk dezonè, wont vin parèt.
    4: Pawòl yo ki sòti nan bouch a yon nonm se yon dlo byen fon; dlo sajès se yon dlo fre k ap koule tout tan.
    5: Panche vè youn moun mechan an pa bon, ni pou fè jijman ki rache jistis nan men moun dwat yo.
    6: Lèv a yon moun ensanse mennen konfli; bouch li ap mande kou.
    7: Bouch a moun san konprann nan se dega li; e lèv li se pèlen pou nanm li.
    8: Pawòl a sila ki chichote pawòl nan zòrèy moun nan se tankou bonbon ki gen gou dous; se jis nan fon kò a yo desann.
    9: Anplis, sila ki parese nan travay li a se frè a sila ki detwi.
    10: Non SENYÈ a se yon sitadèl byen fò; moun ladwati a kouri ladann pou jwenn sekou.
    11: Pou yon nonm rich, byen li se yon vil ki fò; kon yon miray byen wo nan panse li.
    12: Avan destriksyon, kè yon nonm plen ògèy; men imilite ale devan onè.
    13: Sila ki bay repons avan li koute a; plen foli ak wont.
    14: Lespri a yon nonm kapab sipòte maladi; men nan ka lespri brize a, se kilès ki kab sipòte li?
    15: Panse a sila ki gen bon konprann nan, ranmase konesans; anplis, zòrèy a saj la chache konesans.
    16: Don a yon nonm fè kont espas pou li, e mennen li devan moun enpòtan.
    17: Premye moun pou plede ka li a, sanble gen rezon; jiskaske yon lòt moun vin egzamine l.
    18: Tiraj osò fè konfli sispann; lap pran desizyon antre moun pwisan yo.
    19: Yon frè ki blese se pi rèd pou konvenk pase yon vil fòtifye; konfli ak li se tankou ba fè nan yon sitadèl.
    20: Se fwi a bouch moun ki satisfè vant li; l ap satisfè ak sa ke lèv li pwodwi.
    21: Lanmò ak lavi nan pouvwa a lang lan; e sila ki renmen l yo, va manje fwi li.
    22: Sila ki jwenn yon madanm, jwenn yon bon bagay, e twouve favè SENYÈ a.
    23: 'Malere a pale: “Souple, fè m gras”; men moun rich la reponn byen di.'
    24: Yon nonm ak anpil zanmi vin kraze nèt; men gen yon kalite zanmi ki rete pi pwòch pase yon frè.
  19:
    1: Pi bon se yon malere ki mache ak entegrite pase sila ak bouch konwonpi ki ensanse a.
    2: Anplis, li pa bon pou gen gwo kouraj, san konesans, ni pou prese rive fè fo pa.
    3: Foli a yon nonm fè chemen l gate; e kè li anraje kont SENYÈ a.
    4: Richès fè zanmi ogmante anpil; men malere pèdi zanmi li yo.
    5: Yon fo temwen pa prale san pinisyon; e sila ki fè manti a, p ap chape.
    6: Anpil moun va chache favè a yon moun jenere ak men ouvri; tout moun se zanmi a sila ki bay kado.
    7: Tout frè a malere yo a rayi li; konbyen, anplis, pou zanmi l kouri kite l. L ale jwenn yo ak pawòl plede, men yo fin ale.
    8: Sila ki twouve sajès renmen pwòp nanm li. Sila ki kenbe ak bon konprann nan va jwenn sa ki bon.
    9: Yon fo temwen pa prale san pinisyon; epi sila ki bay manti a, va peri.
    10: Lavi alèz pa fèt pou moun ensanse; bokou mwens pou yon esklav ta gen otorite sou prens yo.
    11: Yon nonm ak bon konprann lan nan kòlè; se glwa li pou bliye yon transgresyon.
    12: Kòlè a wa a se tankou yon lyon k ap rele fò; men favè li se tankou lawouze sou zèb vèt.
    13: Se yon fis plen foli k ap detwi papa l, e yon madanm k ap diskite a se tankou dlo kap degoute san rete.
    14: Kay ak byen se eritaj ki sòti nan papa; men yon fanm pridan sòti nan SENYÈ a.
    15: Parès va voye yon pwofon somèy sou moun, e yon nonm ki pa travay, va soufri grangou.
    16: Sila ki kenbe kòmandman an kenbe nanm li, men sila ki enpridan nan kondwit va mouri.
    17: Yon moun ki fè gras a yon malere prete a SENYÈ a, e Li va bay li rekonpans pou bon zèv li a.
    18: Bay fis ou a disiplin pandan gen espwa; pa chache lanmò li.
    19: Yon nonm ak gwo kòlè va pote pinisyon li; paske si ou pwoteje moun nan ou va oblije fè l ankò.
    20: Koute konsèy e aksepte disiplin pou ou kab vin saj pou tout rès vi ou.
    21: Plan nan kè lòm yo anpil; men se konsèy SENYÈ a ki kanpe.
    22: Sa ki dezirab nan yon nonm se yon kè ki dous. Pito yon nonm ta malere pase li ta yon mantè.
    23: Lakrent SENYÈ a dirije a lavi pou fè moun dòmi ak kè satisfè, san kontamine ak mal.
    24: Parese a fouye men l nan plato a; men li refize rale l rive nan bouch li.
    25: Frape yon mokè pou moun san konprann nan vin gen lespri; repwòch a yon moun bon konprann, va fè l genyen konesans.
    26: Sila ki atake papa li e chase manman l ale, se yon fis ki fè wont ak dega patou.
    27: Sispann koute disiplin, fis mwen an e ou va pèdi chemen konesans.
    28: Yon temwen ki fè dezòd moke lajistis; e bouch mechan an gaye inikite.
    29: Gen desizyon jijman pou mokè yo; ak kou pou do a moun ensanse yo.
  20:
    1: Diven se yon mokè, e bwason fò fè goumen rive nan tenten; nenpòt moun ki vin sou pa li, pa saj.
    2: Laperèz a wa a se tankou gwo vwa lyon k ap rele fò; sila ki fè l fache va pèdi lavi l.
    3: Rete lwen konfli ak rayisman, e ou va gen respe; alò, nenpòt moun ensanse ka fè yon kont.
    4: Parese a pa laboure tè nan sezon otòn; akoz sa li mande charite pandan rekòlt la, e li p ap gen anyen.
    5: Yon plan nan kè moun se tankou dlo fon; men yon nonm ak bon konprann rale l fè l sòti.
    6: Gen anpil moun ki pwomèt fidelite; men kibò pou jwenn yon nonm onèt?
    7: Yon nonm dwat ki mache nan entegrite l; A la beni fis ki vini apre li yo beni!
    8: Yon wa ki chita sou twòn lajistis fè tout mal sove ale ak pwòp zye l.
    9: 'Se kilès ki kapab di: “Mwen te netwaye kè m; mwen vin pirifye de tout peche m?”'
    10: Balans ki pa ojis ak mezi ki pa ojis; tou de abominab a SENYÈ a.
    11: Menm yon ti moun se rekonnet pa zèv li yo; si li aji byen e si kondwit li dwat.
    12: Zòrèy ki tande ak zye ki wè; se SENYÈ a ki te fè tou de.
    13: Pa renmen dòmi, sinon ou va vin malere; ouvri zye ou e ou va satisfè ak manje.
    14: “Pa bon, pa bon”, di sila k ap achte a; men lè l fè wout li, li pale kè l kontan.
    15: Gen lò ak tout kalite bijou; men lèv plèn konesans se pi bèl bagay.
    16: Lè l sèvi garanti pou yon enkoni, pran manto li; epi pou fanm andeyò a, fè papye pwose vèbal pou sa li pwomèt la.
    17: Pen kòn twouve nan bay manti dous; men pita, bouch la plen gravye.
    18: Fè tout plan ak konsiltasyon; fè lagè ak konsèy saj.
    19: Sila ki difame moun devwale sekrè; pou sa a, pa asosye ou ak moun ki mache bouch ouvri.
    20: Sila ki modi papa li oswa manman li an, lanp li va etenn nan tan fènwa.
    21: Yon eritaj ranmase vit nan kòmansman a, p ap beni nan lafen.
    22: 'Pa di: “M ap rekonpanse mechanste”; tann SENYÈ a, e Li va sove ou.'
    23: Pwa ki pa ojis ak mezi ki pa ojis; tou de abominab a SENYÈ a.
    24: Pa a yon nonm regle pa SENYÈ a; konsa, kijan yon nonm kab vin konprann chemen li?
    25: 'Se yon pèlen pou yon nonm ta di avèk enpridans: “Sa sen!” e aprè ve yo fèt, pou fè ankèt.'
    26: Yon wa ki saj va vannen mechan yo e fè wou moulen pase anwo yo.
    27: Lespri a lòm se lanp SENYÈ a, ki chache pati ki pi entim nan li yo.
    28: Fidelite ak verite prezève wa a, e ladwati bay twòn li an soutyen.
    29: Glwa a jèn yo se fòs yo, e lonè a granmoun yo se cheve blan yo.
    30: Kout fwèt ki blese fè disparèt mechanste; li frape rive nan pati pi fon yo.
  21:
    1: Kè a wa a se tankou kanal dlo nan men SENYÈ a; Li vire l kote Li vle.
    2: Chemen a yon moun bon nan pwòp zye li; men SENYÈ a peze kè yo.
    3: SENYÈ a pito ladwati ak lajistis plis pase sakrifis.
    4: Zye ki leve wo ak kè ki plen ògèy; lanp a mechan yo se peche.
    5: Plan a dilijan an mennen byen si, vè avantaj; men tout moun ki aji san reflechi va, san dout, vin pòv.
    6: Ranmase anpil byen ak lang k ap bay manti se yon vapè k ap sove ale, k ap kouri dèyè lanmò.
    7: Vyolans a mechan yo va trennen yo fè yo pati, akoz yo refize aji ak jistis.
    8: Chemen a yon moun koupab kwochi; men pou sila ki san tach la, kondwit li dwat.
    9: Li pi bon pou viv nan ti kwen sou twati a pase nan yon kay ak yon fanm k ap fè kont tout tan.
    10: Nanm a mechan an vle mal; vwazen li an pa twouve gras nan zye l.
    11: Lè mokè a vin pini, moun san konprann nan vin saj; men lè moun saj la enstwi, li resevwa konesans.
    12: Lè sila ki dwat, pran an konsiderasyon kay mechan an, afè mechan an vin detwi nèt.
    13: Sila ki fèmen zòrèy li a kri aflije a, va vin kriye pou kont li, men li p ap jwenn repons.
    14: Yon kado vèse an sekrè kalme fachez, e yon anba tab ki glise rive, bese gwo kòlè.
    15: Aplike lajistis se yon plezi pou moun dwat; men se yon gwo laperèz pou malfektè inikite yo.
    16: Yon nonm egare ki kite chemen bon konprann nan, va jwenn repo nan asanble mò yo.
    17: Sila ki renmen plezi, va vin pòv; sila ki renmen diven ak lwil, p ap janm rich.
    18: Mechan an se yon ranson pou moun dwat yo; e sila ki fè trèt la pou sila ki kanpe janm.
    19: Li pi bon pou rete nan dezè pase viv ak yon fanm k ap agase moun tout tan.
    20: Gen bèl trezò ak lwil nan abitasyon a moun saj la; men, moun san konprann nan vale tout.
    21: Sila ki swiv ladwati ak fidelite a jwenn lavi, ladwati ak lonè.
    22: Yon nonm saj monte sou miray vil pwisan, e fè tonbe sitadèl la ki te bay yo konfyans.
    23: Sila ki veye bouch li ak lang li pwoteje nanm li kont gwo twoub.
    24: Ògèy, Monte Tèt Wo, Mokè; men tit a sila ki aji nan ògèy ak ensolans yo.
    25: Se volonte a parese a ki fè l mouri, paske men li refize travay;
    26: Gen moun tout lajounen kap anvi yon bagay, pandan moun dwat yo ap vèse bay san rete.
    27: Sakrifis a mechan yo abominab; se konbyen anplis, lè l pote ak movèz fwa.
    28: Yon fo temwen va peri; men sila ki koute verite a va pale ak letènite.
    29: Moun mechan an afiche yon figi brav; men pou moun ladwati a, chemen li an sèten.
    30: Nanpwen sajès, ni bon konprann, ni konsèy kont SENYÈ a.
    31: Cheval la prepare pou jou batay la; men viktwa a se nan men SENYÈ a.
  22:
    1: Yon bon non pi bon pase tout richès; e favè Bondye, pase ajan ak lò.
    2: Rich la ak malere a mare ansanm; se SENYÈ a ki fè yo tout.
    3: Sila ki reflechi, wè mal e kache kò li; men ensanse yo antre ladann e jwenn pinisyon.
    4: Rekonpans pou imilite avèk lakrent SENYÈ a se richès, bon repitasyon, ak lavi.
    5: Pikan ak pèlen se nan chemen a pèvès yo; sila ki veye nanm li, va rete lwen yo.
    6: Leve yon timoun nan chemen li ta dwe ale, e lè li vin gran, li p ap kite li; menm lè l granmoun, li p ap kite li.
    7: Rich yo domine sou pòv yo, e moun ki prete vin esklav a sila k ap bay prè a.
    8: Sila ki simen inikite a va rekòlte vanite; e baton kòlè li a va detwi.
    9: Sila ki bay ak men louvri va beni; paske li bay manje a malere.
    10: Mete moun k ap moke moun yo deyò, e diskisyon an prale tou; wi, konfli ak dezonore moun ap sispann.
    11: Sila ki renmen kè ki san tach e ki pale ak gras, va zanmi a wa a.
    12: Zye a SENYÈ a konsève konesans; men Li boulvèse pawòl moun malveyan yo.
    13: 'Parese a di: “Gen yon lyon deyò a; m ap mouri nan lari!”'
    14: Bouch a fanm adiltè a se yon fòs byen fon; sila ke SENYÈ a modi va tonbe ladann.
    15: Foli mare nan kè a yon timoun; baton disiplin nan va retire sa mete lwen li.
    16: Sila ki oprime malere a pou ogmante tèt li; ni sila k ap fè kado a rich yo, va rive nan povrete.
    17: Apiye zòrèy ou pou tande pawòl a saj yo; epi aplike ou a konesans mwen.
    18: Paske sa va byen agreyab pou ou si ou kenbe yo anndan ou, pou yo toujou prè sou lèv ou.
    19: Pou konfyans ou kapab nan SENYÈ a, mwen te enstwi ou jodi a, menm ou menm nan.
    20: Èske mwen pa t ekri ou trant bèl bagay, de konsèy ak konesans yo?
    21: Pou fè ou konnen vrè pawòl verite yo, pou ou kab byen reponn sila ki te voye ou a?
    22: Pa vòlè malere a paske li pòv, ni kraze aflije nan pòtay la;
    23: paske, SENYÈ a va plede ka yo e pran lavi a sila ki vòlè yo.
    24: Pa asosye ak yon nonm ki livre a kòlè; oswa ale ak yon moun kolerik,
    25: sinon, ou va aprann mès li yo e jwenn yon pèlen pou tèt ou.
    26: Pa konte pami sila ki sèvi kon garanti yo, pami sila ki fè sekirite pou dèt yo.
    27: Si ou pa gen mwayen pou ou kab peye, poukisa ou ta kite l rale kabann nan sòti anba ou?
    28: Pa deplase ansyen bòn ke papa zansèt nou yo te mete a.
    29: Èske ou wè yon nonm byen abil nan travay li? Li va kanpe devan wa yo; li p ap oblije kanpe devan nenpòt kalite vye moun.
  23:
    1: Lè ou chita sou tab ak yon ki gouvènè, konsidere byen sa ki devan ou.
    2: Konsa, mete yon kouto sou gòj ou si ou se yon nonm ak gwo lanvi.
    3: Pa dezire bon manje sa yo, paske se yon repa desepsyon.
    4: Pa fatige kò ou pou jwenn richès; sispann reflechi sou sa.
    5: Depi ou mete zye ou sou li, l ale. Paske, anverite, li gen zèl kon yon èg k ap vole vè syèl yo.
    6: Pa manje pen a yon mesye ki chich, ni anvi bèl bagay li;
    7: 'paske jan li panse nan tèt li a, se konsa li ye. Li di ou: “Manje e bwè!” Men kè li pa avè w.'
    8: Ou va vomi mòso ke ou te manje a e gaspiye tout bèl pawòl ou yo.
