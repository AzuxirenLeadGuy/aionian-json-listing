    6: Ou te kouvri li avèk fon an tankou yon vètman. Dlo yo te kanpe anwo mòn yo.
    7: Ak repwòch Ou, yo te sove ale. Lè vwa Ou te sone, yo te kouri ale.
    8: Mòn yo te leve, vale yo te vin fon nan plas ke Ou te kòmande pou yo a.
    9: Ou te plase yon limit pou dlo yo pa ta depase, pou yo pa retounen kouvri tè a.
    10: Li fè sous yo vin koule nan vale yo. Yo koule antre mòn yo.
    11: Yo bay dlo pou bwè a tout bèt chan yo. Bourik mawon yo bwè pou satisfè swaf yo.
    12: Akote yo, zwazo syèl yo va poze kay. Yo va leve vwa yo pami branch bwa yo.
    13: Li awoze mòn yo soti nan chanm anwo yo. Latè satisfè avèk fwi a zèv Li yo.
    14: Li fè zèb grandi pou bèt yo e vèdi pou zèv a lòm nan, pou li kab fè manje sòti nan tè a,
    15: e diven ki fè kè a lòm kontan an, pou li kab fè figi li klere ak lwil, ak manje ki bay soutyen a kè lòm nan.
    16: Pyebwa a SENYÈ yo bwè dlo jiskaske yo plen, pye sèd Liban ke Li te plante yo,
    17: kote zwazo yo fè nich yo. Sigòy ki fè kay li nan pye sipre yo.
    18: Mòn wo yo se pou kabrit mawon yo. Gwo falèz yo se yon kote pou daman yo kache.
    19: Li te fè lalin nan pou sezon yo. Solèy la konnen plas kote pou l vin kouche a.
    20: Ou te chwazi tenèb la e li te devni lannwit, pou tout bèt forè yo mache toupatou.
    21: Jenn lyon yo rele fò dèyè viktim yo, e chache manje yo nan men Bondye.
    22: Solèy la vin leve. Yo retire yo pou ale kouche nan tanyè yo.
    23: Lòm ale fè travay li. Li fè fòs jis lannwit rive.
    24: O SENYÈ, a la zèv Ou yo anpil! Nan sajès, Ou te fè tout bagay. Latè ranpli ak byen Ou yo.
    25: Genyen lanmè, gran e vast. Ladann, gen gwo ekip pwason ki pa kab menm konte gwo bèt, kòn ti bèt.
    26: Genyen gwo bato k ap pase ladann, ak levyatan ke Ou te fòme pou fè spò ladann nan.
    27: Yo tout ap tann Ou pou bay yo manje nan lè yo.
    28: Ou bay yo, e yo ranmase li. Ou ouvri men Ou, e yo satisfè ak bonte.
    29: Ou kache figi Ou, e yo chagren nèt. Ou retire lespri yo; yo mouri e yo retounen nan pousyè yo.
    30: Ou voye Lespri Ou deyò; yo vin kreye. Konsa, Ou renouvle fas tè a.
    31: Kite glwa SENYÈ a dire jis pou tout tan. Kite SENYÈ a rejwi nan zèv Li yo.
    32: Li gade tè a e tè a vin tranble. Li touche mòn yo e yo fè lafimen.
    33: Mwen va chante a SENYÈ a toutotan ke m ap viv. Mwen va chante lwanj a Bondye mwen an toutotan ke m la.
    34: Kite refleksyon mwen yo fè L plezi. Pou kont mwen, mwen va kontan nan SENYÈ a.
    35: Kite pechè yo vin disparèt sou tè a, E mechan yo vin pa la ankò. Beni SENYÈ a, O nanm mwen. Bay SENYÈ a lwanj!
  105:
    1: O bay remèsiman a SENYÈ a! Rele non Li! Fè zèv Li yo rekonèt pami pèp yo.
    2: Chante a Li menm. Chante lwanj a Li. Pale sou tout mèvèy Li yo.
    3: Bay non Li glwa! Kite kè a (sila) ki chache SENYÈ yo vin kontan.
    4: Chache SENYÈ a ak fòs Li. Chache fas Li san rete.
    5: Sonje mèvèy ke Li te fè yo, mirak Li yo avèk jijman ke bouch Li te pale yo.
    6: O jèm Abraham, sèvitè Li a, O fis Jacob la, (sila) ke Li te chwazi yo!
    7: Li se SENYÈ a, Bondye nou an. Jijman Li yo nan tout latè.
    8: Li te sonje akò Li a jis pou tout tan, pawòl ke Li te pase lòd bay pandan mil jenerasyon.
    9: Akò ke Li te fè avèk Abraham nan, ak sèman ke Li te fè avèk Isaac la.
    10: Li te konfime li a Jacob kon yon règleman, a Israël kon yon akò ki la pou tout tan.
    11: 'Konsa Li te di: “A ou menm, Mwen va bay peyi Canaan kon pòsyon eritaj ou,”'
    12: Sa te fèt lè se te sèlman kèk grenn moun ke yo te ye, pa anpil menm, mele ak moun etranje yo ladann l.
    13: Yo t ap mache toupatou soti nan yon nasyon pou rive nan yon lòt, soti nan yon wayòm pou rive kote yon lòt pèp.
    14: 'Li pa t kite pèsòn peze yo. Wi, Li te repwoche wa yo pou koz a yo menm:'
    15: “Pa touche onksyone mwen yo! Pa fè pwofèt Mwen yo okenn mal!”
    16: Li te rele gwo grangou rive nan peyi a. Li te kraze sous pen an nèt.
    17: Li te voye yon nonm devan yo, Joseph ki te vann kon esklav.
    18: Yo te aflije pye li ak chenn. Joseph, pou kont li, te kouche nan fè yo,
    19: jiskaske pawòl li te vin acheve. Pawòl SENYÈ a te fè l kanpe janm.
    20: Wa a te voye lage li. Dirijan a pèp la menm, te bay li libète.
    21: Li te fè li mèt lakay li ak chèf sou tout byen li yo,
    22: pou mete prens li yo nan prizon lè l te pito, pou l te kab enstwi ansyen sa yo sajès.
    23: Israël osi te rive an Égypte. Konsa Jacob te vin demere nan peyi Cham nan.
    24: SENYÈ a te fè pèp pa Li vin peple anpil. Li te fè yo vin pifò ke advèsè yo.
    25: Li te vire kè yo pou yo rayi pèp Li a, pou yo aji ak gwo mechanste avèk sèvitè Li yo.
    26: Li te voye Moïse, sèvitè Li a, avèk Aaron ke Li te chwazi.
    27: Yo te fè zèv mèvèy Li yo pami yo, avèk mirak nan peyi Cham yo.
    28: Li te voye tenèb e te fè l fènwa. Epi yo pa t fè rebèl kont pawòl Li yo.
    29: Li te fè dlo yo devni san e te fè pwason yo mouri.
    30: Peyi yo te ranvaye avèk krapo, menm jis rive nan chanm a wa yo.
    31: Li te pale e te vin rive yon epidemi mouch yo, ak vèmin nan tout teritwa yo.
    32: Li te bay yo lagrèl pou lapli, avèk dife brile nan peyi yo.
    33: Li te frape fè desann tout chan fwi yo e te kraze fann pyebwa nan teritwa yo.
    34: Li te pale e krikèt volan yo te vini. Ak jenn krikèt san kontwòl.
    35: Yo te manje tout sa ki te vèt nan peyi yo, e te manje fwi a teren yo.
    36: Anplis, Li te frape touye tout premye ne nan peyi yo, premye fwi a fòs yo.
    37: Li te fè yo sòti ak ajan ak lò. Pami pèp Li yo, pa t gen yon grenn ki te tonbe.
    38: Égypte te kontan lè yo te sòti, paske laperèz yo te fin tonbe sou yo.
    39: Li te louvri yon nwaj kon kouvèti, avèk dife ki pou klere nan nwit la.
    40: Yo te mande e li te pote zòtolan pou te satisfè yo avèk pen syèl la.
    41: Li te ouvri wòch la e dlo te sòti ladann. Li te koule kote sèch yo tankou yon rivyè.
    42: Li te sonje pawòl sen Li yo avèk Abraham, sèvitè Li a.
    43: Konsa, Li te mennen fè sòti pèp Li a avèk jwa, (sila) ke Li te chwazi avèk gwo kri ak kè kontan yo.
    44: Li te bay yo, anplis, peyi a nasyon yo, Pou yo ta pran posesyon a zèv a pèp yo,
    45: pou yo te kab kenbe règleman Li yo, e swiv lwa Li yo. Louwe SENYÈ a!
  106:
    1: Louwe SENYÈ la! O bay remèsiman a SENYÈ a, paske Li bon, paske lanmou dous Li an se pou tout tan.
    2: Se kilès ki kab pale sou zèv pwisan a SENYÈ yo, Oswa fè vin parèt tout lwanj Li yo?
    3: A la beni (sila) ki kenbe jistis yo beni. Beni se (sila) ki pratike ladwati nan tout tan yo!
    4: Sonje mwen, O SENYÈ, nan favè Ou anvè pèp Ou a. Vizite mwen avèk sali Ou,
    5: pou m kab wè (sila) ke Ou te chwazi yo byen reyisi; pou m kab rejwi nan kè kontan a nasyon Ou an, pou m ka bay glwa de eritaj Ou.
    6: Nou te peche menm jan ak papa zansèt nou yo. Nou te fè inikite; nou te aji mal.
    7: Papa zansèt nou yo an Égypte pa t konprann mèvèy Ou yo. Yo pa t sonje lamou dous Ou, men yo te fè rebèl bò lanmè a, nan Lanmè Wouj la.
    8: Sepandan, Li te sove yo pou koz non Li, pou L te kab fè pwisans Li rekonèt.
    9: Konsa, Li te repwoche Lanmè Wouj, e li te vin sèch, Li te mennen yo pase nan fon yo, menm jan yo te pase nan dezè a.
    10: Konsa, Li te sove yo depi nan men a (sila) ki te rayi yo, e te rachte yo soti nan men a lènmi an.
    11: Dlo yo te kouvri advèsè yo. Nanpwen nan yo ki te rete.
    12: Nan lè sa a, yo te kwè nan pawòl Li yo. Yo te chante lwanj Li.
    13: Men byen vit, yo te bliye zèv Li yo. Yo pa t tann konsèy Li,
    14: men yo te vin gen gwo anvi nan savann nan, e te pase Bondye a leprèv nan dezè a.
    15: Pou sa, Li te ba yo sa yo te mande a, men te voye yon maladi epwizan pami yo.
    16: Yo te vin jalou a Moïse nan kan an, ak Aaron, fidèl sen a SENYÈ a.
    17: Akòz sa a, tè la te louvri vale Dathan, epi te anglouti tout konpanyen Abiram yo.
    18: Konsa, yon gwo dife te vin monte nan mitan konpanyen yo. Flanm nan te manje mechan yo.
    19: Yo te fè yon jèn bèf nan Horeb. Yo te adore yon imaj fonn.
    20: Yo te fè echanj glwa yo pou imaj a yon bèf ki manje zèb.
    21: Yo te bliye Bondye, sovè yo a, ki te fè gwo bagay an Égypte yo,
    22: mèvèy nan peyi Cham yo, ak bagay mèvèy bò Lanmè Wouj la.
    23: Akoz sa, Li te di Li ta detwi yo, men se te Moïse ki te kanpe nan brèch la devan Li, pou detounen kòlè Li pou l pa t detwi yo.
    24: Alò, yo te meprize bèl peyi a. Yo pa t kwè nan pawòl Li,
    25: men te plenyen nan tant yo. Yo pa t koute vwa SENYÈ a.
    26: Akoz sa, Li te sèmante a yo ke Li ta jete yo nan dezè a,
    27: ke Li ta voye desandan yo pami nasyon yo, e gaye yo nan peyi yo.
    28: Yo te vin jwenn yo menm, anplis, ak Baal-Peor, pou manje sakrifis ki te ofri a mò yo.
    29: Konsa, yo te pwovoke Li a lakòlè ak zèv yo. E yon epidemi te kase vin parèt nan mitan yo.
    30: Epi Phinées te kanpe pou te entèsede, epi epidemi an te vin sispann.
    31: Sa a te konte a li menm kon ladwati, pou tout jenerasyon yo jis pou tout tan.
    32: Anplis, yo te pwovoke Li a lakòlè bò dlo Meriba yo, Jiskaske sa te sòti byen mal pou Moïse sou kont yo.
    33: Akoz yo te fè rebèl kont Lespri Li a, Li te pale san reflechi avèk lèv li.
    34: Yo pa t detwi lòt pèp yo, jan SENYÈ a te kòmande yo a,
    35: men yo te fè melanj ak nasyon yo. Yo te aprann abitid yo.
    36: Yo te sèvi zidòl yo, ki te devni yon pèlen pou yo.
    37: Se te menm pwòp fi ak fis yo ke yo ofri kon sakrifis a dyab yo.
    38: Yo te vèse san inosan, san a pwop fis ak fi yo, ke yo te bay kon sakrifis a zidòl Canaan yo. Peyi a te kontamine nèt ak san.
    39: Konsa, yo te vin pa pwòp nan abitid yo, e te jwe pwostitiye nan zèv yo.
    40: Akoz sa, kòlè SENYÈ a te limen kont pèp Li a. Li te vin rayi eritaj Li a.
    41: Konsa, Li te bay yo nan men a nasyon yo, pou (sila) ki te rayi yo vin renye sou yo.
    42: Lènmi yo, anplis, te oprime yo, e yo te oblije soumèt anba pouvwa yo.
    43: Anpil fwa, Li te delivre yo. Malgre, yo menm te plen rebelyon nan konsèy yo, e te plonje desann nan inikite yo.
    44: Sepandan, Li te gade twoub yo lè Li te tande kri yo.
    45: Li te vin sonje akò Li pou koz yo menm, e te vin ralanti selon grandè lanmou dous Li a.
    46: Anplis, Li te fè yo resevwa mizerikòd Li, menm nan men a tout nasyon ki te fè yo prizonye yo.
    47: Sove nou, O SENYÈ, Bondye nou an. Ranmase nou pami nasyon yo, pou bay remèsiman a non sen Ou an, avèk viktwa ki sòti nan lwanj Ou yo.
    48: 'Beni se SENYÈ a, Bondye Israël la, pou tout tan jis pou tout tan. Kite tout pèp la di: “Amen.” Louwe SENYÈ a!'
  107:
    1: O bay remèsiman a Bondye, paske Li Bon, paske lanmou dous Li dire jis pou tout tan.
    2: 'Kite rachte a SENYÈ yo pale: “Se sa!” (Sila) ke Li fin rachte soti nan men advèsè a,'
    3: e te ranmase soti nan peyi yo, soti nan lès e soti nan lwès, soti nan nò e soti nan sid.
    4: Yo te mache egare nan dezè yo. Yo pa t jwenn yon vil pou yo ta rete.
    5: Yo te grangou ak swaf. Nanm yo te fennen anndan yo.
    6: Yo te kriye fò a SENYÈ a nan gran twoub yo, Konsa, Li te delivre yo sòti nan twoub yo.
    7: Anplis, Li te mennen yo pa yon chemen dwat, pou rive nan yon vil ki deja etabli ak moun ladann.
    8: Kite yo bay remèsiman a SENYÈ a pou lanmou dous Li a, pou mèvèy Li yo anvè fis a lòm yo!
    9: Paske Li te satisfè nanm swaf la, e nanm grangou a, Li te ranpli li ak sa ki bon.
    10: Te gen (sila) ki te viv nan tenèb yo ak nan lonbraj lanmò yo, Prizonye yo nan mizè ak chenn yo,
    11: akoz yo te fè rebèl kont pawòl Bondye a, e te meprize konsèy a Pi Wo a.
    12: Akoz sa, Li te imilye kè yo ak travay fòse. Yo te chape tonbe e pa t gen moun ki pou bay yo sekou.
    13: Epi nan gwo pwoblèm yo, yo te rele fò a SENYÈ a. Li te delivre yo sòti nan gwo twoub yo.
    14: Li te mennen yo sòti nan tenèb la, nan lonbraj lanmò a, e te kase chire kòd li yo.
    15: Kite yo bay remèsiman a SENYÈ a pou Lanmou dous Li a ak pou mèvèy Li yo anvè fis a lòm yo!
    16: Paske Li te kraze pòtay an bwonz yo, e te koupe ba fè yo.
    17: Yo te vin fou nèt nan rebelyon yo e akoz inikite yo, yo te aflije.
    18: Nanm yo te rayi tout kalite manje e yo te rive toupre pòtay lanmò yo.
    19: Konsa yo te kriye fò a SENYÈ a nan gran mizè yo, e Li te sove yo sòti nan gwo pwoblèm yo.
    20: Li te voye pawòl Li pou te geri yo, pou te delivre yo sòti nan destriksyon yo.
    21: Kite yo bay remèsiman pou Lanmou dous Li a, ak mèvèy Li yo anvè fis a lòm yo!
    22: Anplis, kite yo ofri sakrifis a remèsiman yo e pale sou afè zèv Li yo ak chan lajwa.
    23: (Sila) ki desann bò kote lanmè nan bato yo, ki fè komès sou gwo dlo yo,
    24: yo te konn wè zèv SENYÈ yo, avèk mèvèy Li yo nan gran fon an.
    25: Paske Li te pale e fè leve yon gwo van tanpèt, ki te fè leve gwo vag lanmè yo.
    26: Yo te leve jis rive nan syèl yo e te desann jis rive nan fon yo. Nanm yo te fann avèk mizè.
    27: Yo te gaye, bite tankou moun sou. Yo te fin about nèt.
    28: Yo te kriye a Bondye nan mizè yo, e Li te mennen yo sòti nan twoub yo.
    29: Li te fè tanpèt la vin kalm, jiskaske vag lanmè yo te vin kalm.
    30: Konsa, yo te kontan akoz yo te kalme, e Li te gide yo pou rive nan pò ke yo te pito a.
    31: Kite yo bay remèsiman a SENYÈ a pou lanmou dous Li a, pou mèvèy Li yo anvè fis a lòm yo!
    32: Kite yo leve L wo, anplis, nan asanble a pèp la, e beni Li nan asanble ansyen yo.
    33: Li chanje rivyè yo vin tounen dezè, e sous dlo yo an tè deseche.
    34: Yon tè fètil vin tounen savann tè sale, akoz mechanste a (sila) ki rete ladann yo.
    35: Li chanje dezè a vin tounen gwo sous dlo, e tè deseche a an sous k ap koule.
    36: Epi la, li fè moun grangou yo vin rete, pou yo vin etabli yon vil ki plen moun,
    37: pou yo ka plante chan yo, plante chan rezen yo, e ranmase yon gwo rekòlt.
    38: Anplis, Li beni yo! Yo miltipliye anpil, e li pa kite bèt chan pa yo bese.
    39: Lè yo vin febli, koube nèt, akoz opresyon avèk mizè ak tristès,
    40: Li vide wont sou prens yo e fè yo vin mache egare nan yon savann ki san chemen.
    41: Men Li fè malere a chita wo ansekirite, byen lwen tout afliksyon, e fè fanmi li yo byen pwoteje kon yon twoupo.
    42: Moun dwat yo wè l e yo kontan. Men tout mechan yo fèmen bouch yo.
    43: Se kilès ki saj? Kite li bay atansyon a bagay sa yo e konsidere lanmou dous SENYÈ a.
  108:
    1: Yon chan. Yon Sòm David Kè m fèm, O Bondye; mwen va chante. Mwen va chante lwanj ou, menm avèk tout nanm mwen.
    2: Fè leve ap avèk lir! Mwen va fè leve solèy la!
    3: Mwen va bay remèsiman a Ou menm, O SENYÈ, pami pèp yo. Mwen va chante lwanj a Ou pami nasyon yo.
