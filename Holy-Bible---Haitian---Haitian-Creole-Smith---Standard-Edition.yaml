  10:
    1: Israël se yon pye rezen byen fètil; li pwodwi fwi pou pwòp tèt li. Selon kantite fwi li te genyen, li te miltipliye lotèl li yo. Selon bonte a peyi yo a, yo te fè pilye sakre.
