    9: O Israël! Depi nan jou a Guibea yo, ou te peche. Se la yo te kanpe! Ni batay kont fis inikite yo pa t kite yo nan Guibea.
    10: Lè se volonte Mwen, Mwen va bay yo chatiman. Konsa, pèp yo va vin rasanble kont yo lè yo mare nèt nan koupabilite doub yo.
    11: Éphraïm se yon gazèl bèf byen antrene ki renmen foule grenn nan, men Mwen va pase jouk la sou bèl kou li a. Mwen va mete yon kavalye sou Éphraïm. Juda va raboure. Jacob va repase pou kraze bol tè a.
    12: Simen a nou menm anvè ladwati, rekòlte selon ladousè. Fann tè ki poze ou a; se lè pou chache SENYÈ a jis lè Li vin vide ladwati sou nou.
    13: Nou te raboure mechanste; nou te rekòlte lenjistis. Nou te manje fwi manti a, akoz nou te mete konfyans nou nan chemen nou, nan fòs kantite gèrye pisan nou yo.
    14: Akoz sa, yon gran gè va leve pami pèp nou an e tout fòterès nou yo va detwi, tankou Schalman te detwi Beth-Arbel nan jou batay la, lè manman an te kraze an mòso ak pitit li yo.
    15: Konsa li va ye pou nou menm nan Bétel akoz gwo Mechanste nou yo. Bonè nan maten, wa Israël la va vin detwi nèt.
  11:
    1: Lè Israël te yon timoun, Mwen te renmen l; epi soti nan Égypte, Mwen te rele fis mwen an.
    2: Plis pwofèt yo te rele yo, plis yo te kouri kite yo. Yo te kontinye fè sakrifis bay Baal yo, e brile lansan bay zidòl yo.
    3: Malgre sa, se te Mwen ki te montre Éphraïm jan pou l mache. Nan bra M, Mwen te pran yo; men yo pa t konnen ke Mwen te geri yo.
    4: Mwen te mennen yo ak kòd a yon nonm, ak lyann lanmou. Konsa, Mwen te vini pou yo kon sila ki retire jouk la sòti nan kou yo. Mwen te bese mete manje devan yo.
    5: Yo p ap retounen nan peyi Égypte, men Wa Assyrie a va vin wa yo, akoz yo te refize retounen kote Mwen.
    6: Nepe va tonbe kont vil yo, pou kraze pòtay ak fè fòje yo, e li va fè tout plan yo disparèt.
    7: Pèp Mwen an fè desizyon nèt pou vire kite Mwen. Malgre yo rele yo vè Sila ki Pi Wo a, anverite, yo p ap egzalte.
    8: Kòman Mwen ta kapab lage ou, O Éphraïm? Kòman Mwen ta kapab kite ou ale, O Israël? Kòman Mwen ta kapab fè ou tankou Adma? Kòman Mwen ta kapab aji avèk ou tankou Tseboïm? Kè M vire nèt anndan M; konpasyon Mwen vin anflame.
    9: Mwen p ap egzekite chalè kòlè Mwen; Mwen p ap detwi Éphraïm ankò. Paske se Bondye Mwen ye, Mwen pa lòm; Sila Ki Sen nan mitan nou an e Mwen p ap antre nan kòlè.
    10: Yo va mache dèyè SENYÈ a, Li va gwonde kon yon lyon; Anverite, Li va gwonde, e fis li yo va vini, ap tranble soti nan lwès.
    11: Yo va vini tranblan tankou zwazo, soti an Égypte, e kon toutrèl soti nan peyi Assyrie; epi Mwen va plase yo nan kay pa yo, deklare SENYÈ a.
    12: Éphraïm antoure Mwen ak manti, e lakay Israël ak desepsyon. Men anplis, Juda toujou egare, kont Bondye, li pa fidèl a Sila Ki Sen an.
  12:
    1: Éphraïm manje sou van, e kouri dèyè van lès la. Li kontinye ap ogmante nan manti ak vyolans. Anplis, li fè yon akò ak Assyrie e lwil vin pote an Égypte.
    2: Plis toujou, SENYÈ a gen yon kont ak Juda e Li va pini Jacob selon chemen li yo. Li va rekonpanse li selon zak li yo.
    3: Nan vant manman, li te kenbe frè l pa talon; epi lè l fin grandi, li te lite ak Bondye.
    4: Wi, li te lite ak zanj lan, e li te enpoze l; li te kriye e li te chache favè li. Li te jwenn Li Béthel, e se la, Li te pale ak nou.
    5: Menm SENYÈ a, Bondye dèzame yo, SENYÈ a se non Li!
    6: Pou sa, retounen kote Bondye ou a, Swiv ladousè ak lajistis, e tann Bondye ou a tout tan.
    7: Men yon machann, ak fo balans lan nan men l. Li renmen twonpe moun.
    8: 'Éphraïm te di: “Anverite, mwen gen tan vin rich. Mwen te twouve richès mwen pou kont mwen; Nan tout zèv mwen yo, yo p ap dekouvri okenn inikite, ki ta peche.”'
    9: Men Mwen menm, SENYÈ Bondye ou, depi nan peyi Égypte la, va fè ou viv nan tant ankò, tankou nan jou fèt deziye yo.
    10: Anplis, Mwen te pale ak pwofèt yo e mwen te miltipliye vizyon yo; epi selon ministè pwofèt yo, mwen te sèvi parabòl.
    11: Èske gen inikite nan Galaad? Anverite, yo tout san valè. Nan Guilgal, yo fè sakrifis towo; wi lotèl pa yo tankou pil wòch nan mitan chan.
    12: Alò, Jacob te sove ale nan peyi Aram, Israël te travay pou resevwa yon madanm. Pou yon madanm, li te fè gadyen mouton.
    13: Epi pa yon pwofèt, SENYÈ a te mennen Israël sòti an Égypte. Pa yon pwofèt, li te vin prezève.
    14: Éphraïm te pwovoke gwo kòlè amè. Akoz sa, Senyè li va kite san li koule sou li, e fè repwòch li tounen sou li.
  13:
    1: Lè Éphraïm te pale, te gen tranbleman. Li te leve tèt li wo an Israël; men ak Baal, li te fè mal, e li te mouri.
    2: 'Epi koulye a, yo peche plis toujou, e yo fè pou tèt yo imaj fonn an ajan, menm zidòl yo selon jan yo konprann. Yo tout se zèv a mèt ouvriye yo ye. Yo di a yo menm: “Yo ofri sakrifis imen yo, e bo ti bèf yo!”'
    3: Akoz sa, yo va tankou nwaj nan maten an ak lawouze k ap disparèt bonè, tankou pay ke van pote ale soti nan glasi vannen, e tankou Lafimen soti nan chemine.
    4: Malgre sa, Mwen se SENYÈ, Bondye ou, depi nan peyi Égypte la; epi ou pa pou konnen okenn dye sof ke Mwen; paske nanpwen sovè sof ke Mwen.
    5: Mwen te pran swen ou nan dezè a, nan peyi sechrès la.
    6: Lè yo te vin jwenn patiraj yo, yo te vin satisfè; yo te vin satisfè e kè yo te vin ògeye. Konsa, yo te bliye Mwen.
    7: Akoz sa, Mwen va vin tankou yon lyon anvè yo. Kon yon leyopa, Mwen va kouche an kachèt bò chemen an.
    8: Mwen va rankontre yo kon yon lous ki fenk fin pèdi pitit li, e mwen va chire lestomak yo nèt. Sou plas, Mwen va devore yo tankou yon manman lyon, jan yon bèt sovaj ta chire yo.
    9: Se destriksyon pa w, O Israël! Akoz ou kont Mwen, kont sekou ou.
    10: 'Kote wa ou a koulye a, pou li ta ka sove ou nan tout vil ou yo? Ak jij ke ou te mande yo: “Ban mwen yon wa ak prens yo”?'
    11: Mwen te bay ou yon wa nan kòlè Mwen, e Mwen te fè l soti nan kòlè Mwen.
    12: Inikite a Éphraïm vin ogmante nèt; peche li vin mete nan depo.
    13: Doulè a yon fanm k ap pouse pitit va vini sou li; se pa yon fis ki saj, k ap rete nan vant ki ouvri e k ap tann li soti a.
    14: Mwen va rachte yo soti anba pouvwa a Sejou mò yo; mwen va rachte yo soti anba lanmò. O lanmò! Kote pikan ou yo? O Sejou mò yo! Kote destriksyon ou an? Repantans va vin kache devan zye M.
    15: Malgre li pote fwi pami frè li yo, yon van nan lès va vini; van SENYÈ a k ap monte soti nan dezè a. Sous dlo li va vin sèch, e fontèn dlo li va seche. Li va piyaje trezò tout bagay ki gen valè.
    16: Samarie va pote koupabilite li, paske li te fè rebèl kont Bondye li a. Yo va tonbe pa nepe. Timoun piti yo va vin kraze an mòso, epi fanm ansent yo va vin dechire nèt.
  14:
    1: Retounen, O Israël, kote SENYÈ, Bondye ou a. Paske ou te glise tonbe akoz inikite ou.
    2: 'Pran avèk ou menm pawòl yo, pou retounen kote SENYÈ a. Di Li: “Retire tout inikite nou yo, e resevwa nou ak gras Ou, pou nou ka bay ofrann bèf yo kon ve a lèv nou.'
    3: 'Assyrie p ap sove nou. Nou p ap monte sou cheval; ni nou p ap di ankò a zèv men nou yo: “Ou se dye nou.” Paske nan Ou, òfelen an twouve mizerikòd.”'
    4: “Mwen va geri enfidelite yo; Mwen va renmen yo an abondans, paske kòlè Mwen fin vire lwen yo.
    5: Mwen va tankou Lawouze pou Israël; li va fleri kon flè lis, e li va anrasine tankou pye sèd a Liban yo.
    6: Boujon li yo va vin pete, e bèlte li va tankou pye doliv etranje a. Li va santi bon kon bèl odè Liban an.
    7: Moun yo va rete nan lonbraj li. Yo va reprann fòs tankou sereyal ki jwenn lapli; yo va fleri tankou pye rezen. Y ap fè bon odè tankou diven Liban an.
    8: O Éphraïm! Kisa M gen pou fè ankò ak zidòl? Se Mwen menm ki okipe l; Mwen tankou yon pye siprè byen vèt; nan Mwen, tout fwi ou sòti.”
    9: Nenpòt moun ki saj, kite li konprann bagay sa yo; Sila ki pridan an, kite li konnen yo. Paske, chemen a SENYÈ yo dwat, e moun ladwati a va mache ladan yo; men transgresè yo va glise tonbe nan yo.
29:
  1:
    1: Pawòl SENYÈ a te vin kote Joël, fis a Pethuel la.
    2: Koute sa ansyen nou yo, koute sa, tout abitan peyi a! Èske yon bagay konsa konn rive nan jou nou yo, oswa nan jou a papa zansèt nou yo?
    3: Pale pitit nou yo bagay sa a, e kite pitit nou pale pitit pa yo ak pitit a yon lòt jenerasyon.
    4: Sa ke ti krikèt la te kite, gwo krikèt la fin manje. Sa ke gwo krikèt la te kite, ti cheni an te manje. Sa ke ti cheni an te kite, gwo cheni an te manje.
    5: Moun sou yo, leve pou nou ka kriye! Rele fò, nou tout k ap bwè diven an, akoz diven dous lan, paske li deja retire pou l kite bouch nou.
    6: Paske yon nasyon deja anvayi peyi mwen an, ak gwo pwisans, fòs kantite moun depase kontwòl. Dan l se dan a yon lyon; gwo dan l yo se tankou dan a yon manman lyon.
    7: Li te fè chan rezen mwen an vin yon kote gate. Li te rache pye fig mwen an. Li fin rache li nèt nèt, e jete li. Branch yo te vin blanch.
    8: Rele fò tankou yon vyèj ki abiye ak twal sak pou fiyanse jenès li ki mouri.
    9: Ofrann sereyal ak ofrann bwason an vin kou pe soti lakay SENYÈ a. Prèt yo, sèvitè a SENYÈ a, ap lamante.
    10: Chan an vin gate nèt. Peyi a ap fè dèy. Paske tout sereyal la fin gate nèt. Diven nèf la fin seche, lwil fre a vin sispann.
    11: Se pou nou pa konprann anyèn, O kiltivatè yo! Rele anmwey, O nou menm k ap okipe pye rezen yo! Ble ak lòj la te peri nèt; rekòlt chan an fin detwi.
    12: Pye rezen an vin sèch, e pye fig la vin pa donnen. Pye grenad la, pye palmis lan ak pye pòm nan; menm tout pyebwa nan chan an fin cheche. Anverite Lajwa a vin seche soti pami fis a lòm yo.
    13: Mare senti nou ak twal sak e kriye fò, O prèt yo, Rele anmwey! O sèvitè a lotèl yo, Vin pase nwit lan ak twal sak, chèf sèvitè a Bondye mwen yo. Paske ofrann sereyal la ak ofrann bwason an p ap antre lakay Bondye nou an.
    14: Vin konsakre jèn nan! Pwoklame asanble solanèl lan! Rasanble tout ansyen yo ak tout moun ki rete nan peyi a, pou yo vini lakay SENYÈ a, Bondye nou an, pou kriye fò anvè SENYÈ a.
    15: Elas pou jou a! Paske jou SENYÈ a vin pwòch. Li va vini tankou destriksyon ki soti nan Toupwisan an.
    16: Èske manje a pa t retire soti devan zye nou? Lajwa ak kè kontan soti lakay Bondye nou an?
    17: Jèm yo vin pouri anba bòl tè yo. Depo yo vin abandone. Kay depo yo fin demoli nèt, paske sereyal la vin sispann nèt.
    18: Ala plenyen bèt yo plenyen nan gòj! Twoupo bèf yo ap gaye toupatou, paske pa gen patiraj pou yo. Menm bann mouton yo ap soufri.
    19: A Ou menm, O SENYÈ, Mwen kriye; paske dife fin devore patiraj nan savann yo, e flanm dife fin brile tout pyebwa nan chan yo.
    20: Menm bèt chan yo rele vè Ou menm; paske sous dlo yo fin seche e dife a te devore tout patiraj nan savann yo.
  2:
    1: Soufle twonpèt la nan Sion, e sone alam nan sou mòn sen Mwen an! Kite tout moun k ap viv nan peyi a tranble, paske jou SENYÈ a ap vini. Anverite, li vin pwòch.
    2: Yon jou fènwa ak pèdi espwa, yon jou nwaj yo ak tenèb byen pwès. Tankou solèy k ap leve sou mòn yo; konsa gen yon gwo pèp pwisan. Pa t janm gen yon bagay konsa, ni p ap janm gen anyen ankò, jis rive nan ane anpil jenerasyon yo.
    3: Devan yo, se dife k ap devore, e dèyè yo, se yon flanm k ap brile. Peyi a vin tankou jaden Eden devan yo, men yon savann dezole dèyè yo, e nanpwen anyen ki chape.
    4: Aparans yo se tankou aparans cheval la; epi kon yon kavalye kouri cheval li, se konsa yo kouri.
    5: Tankou bri cha a k ap vòltije sou tèt mòn yo, se konsa yo sote; tankou bri a yon flanm dife k ap devore pay, se konsa yon gwo pèp ranje li pou batay.
    6: Devan yo, pèp yo vin nan gwo soufrans. Tout figi yo vin pal.
    7: Yo kouri tankou mesye pwisan yo. Yo monte mi tankou sòlda. Konsa, yo mache byen ranje, ni yo pa kite pa yo.
    8: Youn pa jennen lòt. Yo chak mache nan pa yo. Lè y ap eklate travèse defans yo, yo pa kase ran ranje an.
    9: Yo kouri sou vil la. Yo kouri sou miray la. Yo antre nan kay yo; nan fenèt yo antre kon vòlè.
    10: Devan yo, tè a souke. Syèl yo tranble. Solèy la ak lalin nan vin tou nwa, e zetwal yo vin pèdi briyans yo.
    11: Vwa SENYÈ a pale devan lame Li a. Anverite, kan Li vin byen gran, paske byen fò se sila ki akonpli pawòl Li a. Anverite, jou SENYÈ a gran. Li tèrib anpil! Se kilès ki ka sipòte li?
    12: “Koulye a menm”, deklare SENYÈ a, “retounen kote Mwen ak tout kè nou; avèk jèn, avèk gwo kri, e avèk gwo lamantasyon.”
    13: Konsa, rann kè nou, olye vètman nou.” Retounen kote SENYÈ a, Bondye nou an, paske Li plen gras ak mizerikòd, lan nan kòlè, plen ak lanmou dous, e konn ralanti nan fè malè.
    14: Kilès ki ka konnen si Li p ap repanti kite sa a, pou L kite dèyè Li yon benediksyon, menm yon ofrann sereyal ak yon ofrann bwason pou SENYÈ a, Bondye nou an.
    15: Soufle yon twonpèt nan Sion! Konsakre yon jèn. Pwoklame yon asanble solanèl.
    16: Rasanble moun yo. Fè yon asanble ki sen. Reyini ansyen yo. Rasanble timoun ak sila pran tete yo. Kite mesye marye a sòti nan chanm li, e lamarye a sòti nan chanm maryaj la.
    17: 'Kite prèt yo, sèvitè SENYÈ yo, kriye antre galri a ak lotèl la, kite yo di: “Epagne pèp Ou a, O SENYÈ! Pa fè eritaj Ou a vin yon repwòch, yon vye mò pami nasyon yo. Poukisa nasyon yo ta dwe di: “Kote Bondye Yo a ye?”'
    18: Konsa, SENYÈ a te vin jalou pou peyi Li a, e Li te fè mizerikòd a pèp Li a.
    19: 'SENYÈ a te reponn pou di a pèp Li a: “Gade byen, Mwen va voye bannou sereyal, diven nèf ak lwil. Nou va vin satisfè nèt ak yo. Mwen p ap fè nou ankò vin yon repwòch pami nasyon yo.'
    20: Men Lame nò a, Mwen va retire li ale lwen nou, Mwen va pouse li ale nan yon peyi sèk e dezole. Tèt devan lame a, Mwen va lage nan lanmè lès la; pwent dèyè a, nan lanmè lwès la. Konsa, sant pouriti li a va vin leve. Movèz odè li va vin monte, paske se gwo bagay li te konn fè.”
    21: Pinga nou pè, O peyi a! Rejwi e fè kè nou kontan, paske SENYÈ a te fè gwo bagay.
    22: Pa pè, nou menm bèt chan yo; paske patiraj yo nan dezè a deja vin vèt, paske pyebwa a vin bay fwi li. Pye fig la ak pye rezen an bay tout fòs yo.
    23: Konsa, se pou nou fè kè kontan, O fis a Sion yo! Rejwi nou nan SENYÈ a, Bondye nou an; paske Li te bay nou lapli bonè nan kantite ki jis, li te fè vide sou nou lapli, premyè ak denyè lapli lan tankou avan an.
    24: Glasi vannen yo va plen ak sereyal, e chodyè yo va debòde ak diven nèf ak lwil.
    25: Konsa, Mwen va restore bannou pou ane ke gwo krikèt te manje yo, ak ti krikèt la ki kouri a tè a, ak ti cheni ak gwo cheni ke M voye pami nou, gwo lame ke Mwen menm te voye pami nou.
    26: Nou va genyen anpil manje, nou va vin satisfè, e nou va fè lwanj non SENYÈ a, Bondye nou a, ki te aji ak mèvèy avèk nou. Konsa, pèp Mwen an p ap janm vin desi ankò.
    27: Konsa, nou va konnen ke Mwen nan mitan Israël, ke Mwen se SENYÈ a, Bondye nou an, e ke pa gen okenn lòt; epi pèp Mwen an p ap janm vin desi.
    28: Li va vin rive apre sa, ke Mwen va vide Lespri M sou tout chè. Fis nou yo ak fi nou yo va pwofetize, e granmoun nou yo va fè vizyon yo.
    29: Menm sou sèvitè ak sèvan yo, mwen va vide Lespri Mwen nan jou sa yo.
    30: 'Mwen va montre mèvèy yo nan syèl la ak sou tè a: san, dife, ak gwo kolòn lafimen.'
    31: Solèy la va vin tou nwa, e lalin nan tankou san devan gwo jou tèrib SENYÈ a.
    32: Epi li va vin rive ke nenpòt moun ki rele non SENYÈ a, li va delivre; paske nan Mòn Sion ak Jérusalem, va gen sila ki chape yo, jan SENYÈ a te di a, menm pami retay la, sa yo SENYÈ a rele.
