    19: “Sila ke M renmen yo, Mwen reprimande e disipline yo. Konsa, se pou nou vin plen ak zèl, e repanti.
    20: “Gade byen, Mwen kanpe nan pòt la e Mwen frape. Si yon moun tande vwa M, e ouvri pòt la, Mwen va antre kote li, Mwen va dine avè l, e li menm avè M.
    21: “Sila ki venkè a, Mwen va lèse l vin chita avè M sou twòn Mwen an, jan Mwen menm tou te vin venkè a, e te vin chita avèk Papa M sou twòn Li an.
    22: “Sila ki gen yon zòrèy la, kite li tande sa Lespri a di a legliz yo”.
  4:
    1: 'Apre bagay sa yo, mwen te gade, e vwala, yon pòt ki louvri nan syèl la. Premye vwa m te tande a te tankou son yon twonpèt k ap pale avè m, ki t ap di: “Monte isit la, e mwen va montre ou sa ki dwe rive apre bagay sa yo.”'
    2: La menm, mwen te nan Lespri a. Epi gade byen, yon twòn te kanpe nan syèl la, e yon moun te chita sou twòn nan.
    3: Epi Sila ki te chita a te gen aparans yon pyè jasp ak yon sadwàn. Konsa, te gen yon lakansyèl ozanviwon de twòn lan, ak aparans yon emwòd.
    4: 'Ozanviwon de twòn lan se te venn-kat twòn: epi ozanviwon de twòn yo, mwen te wè venn-kat ansyen yo chita, abiye an vètman blan, e kouwòn an lò sou tèt yo.'
    5: Sòti nan twòn nan se te gwo kout ekleraj, gwo son loraj, ak gwo kout tonnè. Konsa, te gen sèt lanp dife ki t ap brile devan twòn nan, ki se sèt Lespri Bondye yo.
    6: Epi devan twòn nan, te gen yon bagay tankou yon lanmè glas kristal. Nan mitan e ozanviwon de twòn lan, kat kreyati vivan ranpli avèk zye pa devan kou pa dèyè.
    7: Premye kreyati a te tankou yon lyon, dezyèm kreyati a te tankou yon ti towo bèf, twazyèm kreyati a te gen yon figi tankou yon moun, e katriyèm kreyati a te tankou yon èg k ap vole anlè.
    8: 'Epi kat kreyati vivan yo, yo chak avèk sis zèl, ranpli avèk zye toutotou e anndan. San repo, lajounen kon lannwit, yo pa t sispann di: “Sen, sen, sen, se Senyè a, Bondye a, Toupwisan an, ki te la, ki la, e ki va vini an.”'
    9: Lè kreyati vivan yo fin bay glwa, lonè ak remèsiman a Sila ki chita sou twòn lan, a Sila ki viv pou tout tan e pou tout tan an,
    10: 'venn-kat ansyen yo tonbe devan Sila ki chita sou twòn lan pou adore Sila ki viv pou tout tan e pou tout tan an, e yo jete kouwòn yo devan twòn lan, pandan y ap di:'
    11: “Dign se Ou Menm, Senyè nou, e Bondye nou an, pou resevwa glwa, lonè ak pwisans; paske Ou te kreye tout bagay, e akoz volonte Ou, yo te egziste e te kreye.”
  5:
    1: Mwen te wè nan men dwat a Sila ki te chita sou twòn lan, yon liv ki te ekri pa anndan kou pa deyò, sele avèk sèt so.
    2: 'Mwen te wè yon zanj pwisan ki t ap pwoklame nan yon vwa fò: “Kilès ki dign pou louvri liv la, e kase so li yo?”'
    3: Men pèsòn nan syèl la, sou tè a, oubyen anba tè a pa t kapab ouvri liv la oubyen gade ladann.
    4: Alò, mwen te kòmanse kriye anpil, paske pèsòn pa t dign pou louvri liv la oubyen pou gade ladann.
    5: 'Epi youn nan ansyen yo te di m: “sispann kriye; gade byen, Lyon nan ki sòti nan tribi Juda a, Rasin a David la, te vin venkè. Li k ap ouvri liv la ak sèt so li yo.”'
    6: Konsa, mwen te wè antre twòn lan, avèk kat kreyati vivan, ak lansyen yo, yon Jèn Mouton te kanpe, kòmsi li te touye deja, avèk sèt kòn aksèt zye, ki se sèt Lespri a Bondye yo, ki te voye sou tout tè a.
    7: Li te vini, Li te pran liv la nan men dwat a Sila ki te chita sou twòn lan.
    8: Lè L te pran liv la, kat kreyati vivan yo ak venn-kat ansyen yo te tonbe devan Jèn Mouton an, yo chak kenbe yon ap ak yon bòl fèt an lò ranpli avèk lansan, ki se te priyè a sen yo.
    9: 'Epi yo te chante yon chan tounèf. Yo te di: “Dign se Ou menm pou pran liv la, e kase so li yo. Paske Ou te touye, e Ou te achte pou Bondye avèk san Ou; lèzòm de tout tribi, lang, pèp, ak nasyon.'
    10: Ou te fè nou vin wa ak prèt yo a Bondye nou an; epi nou va renye sou tè a.”
    11: Alò, mwen te gade, e mwen te tande vwa a anpil zanj ki te antoure twòn nan, kreyati vivan yo ak ansyen yo. An kantite yo a te dè miryad e dè miryad, epi dè milye e dè milye,
    12: 'k ap pale avèk yon vwa fò: “Dign se Jèn Mouton ki te touye a, pou resevwa pwisans, richès, sajès, pouvwa, lonè, laglwa, ak benediksyon.”'
    13: 'Epi tout bagay ki kreye nan syèl la, sou tè a, anba tè a, ak sou lanmè a, e tout bagay ladann yo, mwen te tande yo t ap di: “A Sila ki chita sou twòn nan, e a Jèn Mouton an, benediksyon, lonè, glwa, ak lafòs, pou tout tan e pou tout tan! Amen!”'
    14: Epi kat kreyati vivan yo te kontinye ap di “Amen.” Epi lansyen yo te vin tonbe ba pou adore.
  6:
    1: Alò, mwen te wè lè Jèn Mouton an te kase youn nan sèt so yo, e mwen te tande youn nan kat kreyati vivan yo t ap di avèk yon vwa tankou tonnè “Vini”.
    2: Mwen te gade, e vwala, yon cheval blan te vin parèt; epi Sila ki te chita sou li a te gen yon banza nan men l. Yon kouwòn te bay a li menm, e li te sòti ap venk moun e espwe pou venk moun.
    3: 'Lè L te kase dezyèm so a, mwen te tande dezyèm kreyati vivan an t ap di: “Vini!”'
    4: Alò, yon lòt, yon cheval wouj te sòti. A sila ki te chita sou li a, sa te pèmèt pou l pran lapè soti sou tè a, e ke moun sa yo ta touye youn lòt. Yon gran nepe te mete nan men l.
    5: 'Lè Li te kase twazyèm so a, mwen te tande twazyèm kreyati vivan an, t ap di: “Vini pou wè!” Mwen te gade, e vwala, yon cheval nwa; e sila ki te chita sou li a te gen yon balans nan men l.'
    6: 'Konsa, mwen te tande yon bagay tankou yon vwa nan mitan kat kreyati vivan yo ki t ap di: “De gode ble pou yon denye, e sis gode lòj pou yon denye. Pa fè mal a lwil ak diven an.”'
    7: Lè Jèn Mouton an te kase katriyèm so a, mwen te tande vwa a katriyèm kreyati vivan an ki t ap di “Vini pou wè”.
    8: Mwen te gade, e vwala, yon cheval koulè gri tankou sann, epi sila ki te chita sou li a te gen non Lanmò. Konsa, Sejou Lanmò a t ap swiv li. Otorite te bay a yo menm sou yon ka latè pou yo touye avèk nepe, avèk gwo grangou, epidemi lapès, e avèk bèt sovaj latè yo.
    9: Lè Jèn Mouton an te kase senkyèm so a, mwen te wè anba lotèl la nanm a sila yo yo te touye akoz de pawòl Bondye a, e akoz de temwayaj ke yo te kenbe a.
    10: 'Yo te kriye avèk yon vwa fò. Yo t ap di: “Konbyen tan, o Senyè, sen e veritab, èske Ou va fè reta nan jije e vanje san nou sou sila ki rete sou latè yo?”'
    11: Yo te ba yo chak yon vètman blan. Yo te di yo ke yo ta dwe repoze pou yon ti tan toujou, jiskaske kantite sèvitè parèy yo ak frè yo ta dwe vin touye menm jan ak yo, pou konplete kous pa yo.
    12: Mwen te gade lè Li te kase sizyèm so a, epi te gen yon gwo tranbleman detè. Solèy la te vin nwa tankou rad antèman ki fèt avèk pwal e lalin lan te vin tankou san.
    13: Konsa, zetwal nan syèl yo te tonbe sou tè a, tankou yon pye fig frans ki jete fwi vèt li lè li souke pa gwo van.
    14: Syèl la te fann e separe tankou yon woulo papye lè l vin woule, e tout mòn ak lil yo te deplase kite plas yo.
    15: Alò, wa latè yo, gran chèf yo, gwo moun yo, rich yo, moun dyanm yo, chak esklav ak moun lib yo, tout te kache tèt yo nan twou wòch e pami wòch mòn.
    16: 'Epi yo te di a mòn ak wòch yo: “Tonbe sou nou, e kache nou pou nou pa wè prezans a Sila ki chita sou twòn nan, ak kòlè Jèn Mouton an.'
    17: Paske gran jou kòlè a gen tan vini, e kilès ki kapab kanpe?”
  7:
    1: Apre sa, mwen te wè kat zanj ki te kanpe nan kat kwen latè, ki t ap kenbe kat van latè yo, pou van pa soufle sou tè a, sou lanmè a, ni sou okenn pyebwa.
    2: Mwen te wè yon lòt zanj ki t ap monte soti kote solèy la leve a, avèk so a Bondye vivan an. Li te kriye fò avèk yon gwo vwa a kat zanj ki te gen pèmisyon pou fè mal a tè a ak lanmè a.
    3: 'Li te di: “Pa fè tè a, lanmè a, oubyen pyebwa yo mal jiskaske nou fin sele sèvitè-atache Bondye nou yo sou fon yo.”'
    4: Konsa, mwen te tande kantite a sila ki te sele yo, san-karant-kat-mil, sele soti nan chak tribi a fis Israël yo.
    5: Nan tribi Juda a, douz-mil te sele, nan tribi Ruben an, douz-mil, nan tribi Gad la, douz-mil,
    6: nan tribi Aser a, douz-mil, nan tribi Nephthali a, douz-mil, nan tribi Manassé a, douz-mil,
    7: nan tribi Siméon an, douz-mil, nan tribi Levi a, douz-mil, nan tribi Issacar a, douz-mil,
    8: nan tribi Zabulon an, douz-mil, nan tribi Joseph la, douz-mil, nan tribi Benjamin an, douz-mil te sele.
    9: Apre bagay sa yo, mwen te gade, e vwala, yon gwo foul ke pèsòn pa t kapab konte, soti nan tout nasyon, tout tribi, pèp ak langaj, te kanpe devan twòn nan, e devan Jèn Mouton an ki te abiye an vètman blan, e branch palmis te nan men yo.
    10: 'Yo te kriye fò avèk yon gwo vwa, e t ap di: “Delivrans sòti nan Bondye nou an ki chita sou twòn nan, ak nan Jèn Mouton an.”'
    11: Konsa, tout zanj yo te kanpe toutotou de twòn nan, toutotou de lansyen yo, ak kat kreyati vivan yo. Yo te tonbe sou figi yo devan twòn nan pou adore Bondye.
    12: 'Yo t ap di: “Amen! Benediksyon, laglwa, sajès, remèsiman, lonè, pwisans, e pouvwa pou Bondye nou an pou tout tan e pou tout tan! Amen.”'
    13: 'Konsa, youn nan ansyen yo te reponn e t ap di mwen: “Sila ki abiye an vètman blan yo, kilès yo ye, e ki kote yo sòti?”'
    14: 'Mwen te di Li: “Senyè mwen, se Ou ki konnen.” Epi li te di mwen: “Sa yo se sila ki sòti nan gran tribilasyon an, e yo te lave vètman yo pou fè vin blanch nan san a Jèn Mouton an.'
    15: Pou rezon sa a, yo devan twòn Bondye a; epi yo sèvi Li lajounen kon lannwit nan tanp li an. “Epi Sila ki chita nan twòn nan va ouvri tabènak li sou yo.
    16: “Yo p ap grangou ankò, ni swaf ankò. Ni solèy la p ap bat yo, ni okenn chalè;
    17: paske, Jèn Mouton an nan mitan twòn nan va bèje pa yo. Li va gide yo a sous dlo vivan yo, e Bondye va seche tout dlo ki sòti nan zye yo.”
  8:
    1: Lè Jèn Mouton an te ouvri setyèm so a, te gen silans nan syèl la pandan anviwon demi èdtan.
    2: Epi mwen te wè sèt zanj ki kanpe devan Bondye, e yo te resevwa sèt twonpèt.
    3: Yon lòt zanj te vin kanpe devan lotèl la. Li te kenbe yon lansanswa an lò. Anpil lansan te bay a li menm pou l ta kab ajoute sou lapriyè a tout sen ki te sou lotèl an lò ki te devan twòn nan.
    4: Konsa, lafimen lansan an avèk lapriyè a tout sen yo te sòti nan men a zanj lan pou monte parèt devan Bondye.
    5: Zanj lan te pran lansanswa a, liplen li avèk dife lotèl la, e voye l sou tè a. Sa te swiv ak gwo kout tonnè, gwo bri, kout eklè ak yon tranbleman detè.
    6: Konsa, sèt zanj ki te gen sèt twonpèt yo te prepare yo pou sone yo.
    7: Premye a te sone, epi te vin parèt lagrèl ak dife tou mele avèk san, e yo te jete yo sou tè a. Epi yon tyè pati tè a te brile, yon tyè nan pyebwa yo te brile e tout zèb vèt yo te brile nèt.
    8: Dezyèm zanj lan te sone, e yon bagay tankou yon gwo mòn k ap brile ak dife te jete nan lanmè a. Konsa yon tyè nan lanmè a te tounen san.
    9: Yon tyè nan kreyati vivan ki te nan lanmè yo te mouri, e yon tyè nan bato yo te detwi.
    10: Twazyèm zanj lan te sone, epi yon gwo zetwal ki t ap brile tankou yon tòch te tonbe soti nan syèl la. Li te tonbe sou yon tyè nan larivyè ak sous dlo yo.
    11: Non a zetwal la se “Absinthe.” Yon tyè nan dlo yo te vin anmè, e anpil moun te vin mouri akoz dlo yo ki te vin anmè a.
    12: Katriyèm zanj lan te sone, epi yon tyè nan solèy la, yon tyè nan lalin nan, ak yon tyè nan zetwal yo te frape, pouke yon tyè nan yo ta vin nwa, e jounen an pa ta parèt pandan yon tyè nan pati li, e lannwit lan, menm jan an.
    13: 'Answit, mwen te gade e mwen te tande yon èg k ap vole nan mitan syèl la, ki t ap di nan yon gwo vwa: “Malè! Malè! Malè a sila ki rete sou latè yo, akoz son twonpèt a twa zanj ki toujou rete yo!”'
  9:
    1: Answit, senkyèm zanj lan te sone, e mwen te wè yon zetwal nan syèl la ki te tonbe sou tè a. Epi kle a fòs labim nan te bay a li menm.
    2: Li te ouvri labim nan, e lafimen te sòti nan fòs la tankou lafimen a yon gwo founo. Solèy la avèk lè a te vin tounwa akoz lafimen ki sòti nan labim nan.
    3: Answit, krikèt te sòti nan lafimen an pou vini sou latè, epi yo te resevwa pouvwa, jan eskòpyon sou latè yo gen pouvwa a.
    4: Yo te di yo pou yo pa fè zèb latè yo mal, ni okenn bagay vèt, ni okenn pyebwa, men sèlman moun ki pa gen so Bondye a parèt sou fon yo.
    5: Konsa, yo pa t pèmèt yo touye pèsòn, men toumante yo pandan senk mwa. Epi toumant yo te tankou toumant a yon eskòpyon lè l pike yon moun.
    6: Nan jou sa yo, moun va cheche lanmò, e yo p ap twouve l. Yo va anvi mouri e lanmò va sove ale kite yo.
    7: Aparans a krikèt yo te tankou cheval ki prepare pou batay. Sou tèt yo te gen bagay tankou kouwòn an lò, e figi yo te tankou figi a moun.
    8: Yo te gen cheve ki te tankou cheve a fanm, e dan yo te tankou dan lyon.
    9: Yo te gen pwotèj lestonmak tankou pwotèj an fè, e bri a zèl yo te tankou bri cha a anpil cheval k ap kouri nan batay.
    10: Yo gen ke tankou eskòpyon, ak pikan. Epi nan ke yo, te gen pouvwa pou fè moun mal pandan senk mwa.
    11: Yo gen kòm wa sou yo, zanj labim nan. Non li an Ebre se Abaddon, e an Grèk, li rele Apollon.
    12: Premye malè a te gen tan fin pase. Gade byen, de malè ap toujou vini apre bagay sa yo.
    13: Answit, sizyèm zanj lan te sone. Mwen te tande yon vwa ki sòti nan kat kòn lotèl an lò ki devan Bondye a.
    14: 'Youn t ap di a sizyèm zanj ki te gen twonpèt la: “Lage kat zanj ki mare bò kote gwo Larivyè Euphrate la.”'
    15: Epi kat zanj yo, ki te prepare ojis pou lè a, mwa a, jou ak lane a, te lage pou yo ta kapab touye yon tyè nan limanite.
    16: Kantite lame ki te sou cheval yo te de-san-milyon. Mwen te tande kantite yo a.
    17: Konsa, mwen te wè nan vizyon an, cheval ak sila ki te chita sou yo a. Chevalye yo te gen pwotèj lestomak menm koulè ak dife, jasent, ak souf, e tèt cheval yo tankou tèt lyon. E se dife, lafimen ak souf ki t ap sòti nan bouch yo.
    18: Yon tyè limanite te vin touye pa twa fleyo sa yo; pa dife, lafimen, ak souf ki t ap sòti nan bouch yo a.
    19: Paske pouvwa a cheval yo se nan bouch yo ak nan ke yo. Paske ke yo tankou sèpan e yo gen tèt; e avèk yo, yo fè mal yo.
    20: Rès limanite a ki pa t touye pa fleyo sa yo, pa t repanti de zèv a men yo, pou yo pa adore demon, ak zidòl an lò, an ajan, an bwonz, an wòch, ak bwa, ki pa kapab ni wè, ni tande, ni mache yo.
    21: Ni yo pa t repanti nan asasine moun, ni nan fè wanga, ni imoralite, ni vòl yo te fè yo.
  10:
    1: Mwen te wè yon lòt zanj byen fò ki t ap desann sòti nan syèl la, abiye avèk yon nwaj. Yon lakansyèl la te sou tèt li. Figi li te tankou solèy la, e pye li yo tankou kolòn dife.
    2: Li te gen nan men l, yon ti liv ki te louvri. Li te plase pye dwat li sou lanmè a e pye goch li sou tè a.
    3: Konsa, li te kriye avèk yon gwo vwa, tankou lè yon lyon gwonde. Epi lè l fin kriye fò, sèt kout tonnè yo te reponn ak vwa yo.
    4: 'Lè sèt kout tonnè yo te fin sonnen, mwen te prè pou ekri. Men mwen te tande yon vwa soti nan syèl la ki t ap di: “Sele bagay ke sèt kout tonnè yo te pale a. Pa ekri yo.”'
    5: Answit, zanj ke m te wè kanpe sou lanmè ak sou tè a, te leve men dwat li vè syèl la,
    6: e li te sèmante pa Sila ki vivan pou tout tan e pou tout tan an. Sila ki te kreye syèl la ak bagay ladann yo, tè a ak bagay ladann yo, e lanmè a ak bagay ladann yo, ke p ap gen reta ankò,
    7: men nan jou vwa setyèm zanj lan, lè li prè pou sone, alò, mistè a Bondye fini, jan Li te anonse a sèvitè Li yo, menm pwofèt yo.
    8: 'Answit, vwa ke m te tande nan syèl la, mwen te tande li te pale avè m ankò, e t ap di: “Ale pran liv ki ouvri a nan men a zanj ki kanpe sou lanmè a ak sou tè a”.'
    9: 'Donk, mwen te ale kote zanj lan, pou di l ban mwen ti liv la. Li te di mwen: “Pran l, e manje l. L ap fè vant ou anmè, men nan bouch ou, l ap dous tankou siwo myèl.”'
    10: Mwen te pran ti liv la nan men zanj lan, e mwen te manje l. Konsa, nan bouch mwen, li te dous tankou siwo myèl. Lè m te fin manje l, vant mwen te vin anmè.
    11: 'Konsa, yo te di mwen: “Ou oblije pwofetize ankò konsènan anpil pèp, nasyon, lang, ak wa.”'
  11:
    1: 'Answit, yo te ban mwen yon gòl pou mezire tankou yon baton, e youn te di: “Leve pou mezire tanp Bondye a, lotèl la ak sila ki adore ladann yo.'
    2: Kite gran lakou ki deyò tanp lan. Pa mezire l, paske li te bay a nasyon yo. Konsa, yo va foule vil sen an anba pye yo pandan karant-de mwa.
    3: “Mwen va bay otorite a de temwen mwen yo, e yo va pwofetize pandan mil-de-san-swasant jou abiye avèk twal sak.”
    4: Sa yo se de pye doliv ak de chandelye ki kanpe devan Senyè latè a.
    5: Si yon moun vle fè yo mal, dife va sòti nan bouch yo pou devore lènmi yo. Donk si yon moun vle fè yo mal, li dwe vin touye nan fason sa a.
    6: Sa yo gen pouvwa pou fèmen syèl la pou lapli pa tonbe pandan jou pwofesi yo a. Yo gen pouvwa sou dlo pou fè yo tounen san, e pou frape latè avèk tout kalite fleyo, nenpòt lè yo ta vle.
    7: Lè yo fini temwayaj yo, bèt ki sòti nan labim nan va fè lagè avèk yo e venk yo pou touye yo.
    8: Konsa, kadav yo va rete nan lari gran vil ki nan lespri a yo rele Sodome e Égypte la, kote osi Senyè yo a te krisifye a.
    9: Sila ki soti nan pèp yo, tribi yo, lang ak nasyon yo va gade kadav pa yo pandan twa jou edmi, e li p ap pèmèt pou kadav yo mete nan tonbo.
    10: Epi sila ki rete sou latè yo va rejwi sou yo, e fete. Yo va voye kado bay youn lòt, paske de pwofèt sa yo te toumante sila ki rete sou latè yo.
    11: Men apre twa jou edmi yo, souf lavi soti nan Bondye te vini sou yo, yo te kanpe sou pye yo, e gwo laperèz te vin tonbe sou tout sila ki t ap gade yo.
    12: 'Epi yo te tande yon gwo vwa nan syèl la ki t ap di yo: “Vin monte isit la.” Konsa yo te monte nan syèl la nan nwaj la, e menm lènmi yo te gade yo.'
    13: Epi nan lè sa a, te gen yon gwo tranbleman detè, e yon dizyèm pati nan vil la te tonbe. Sèt-mil moun te mouri nan tranbleman detè a, e rès moun yo te vin ranpli avèk laperèz e te bay glwa a Bondye syèl la.
    14: Dezyèm malè a gen tan pase. Gade byen, twazyèm malè a ap vini byen vit.
    15: 'Answit, setyèm zanj lan te sone, epi te gen gwo vwa yo nan syèl la ki t ap di: “Wayòm mond sa a gen tan devni wayòm a Senyè nou an, ak Kris Li a. Li va renye pou tout tan e pou tout tan!”'
    16: Venn-kat ansyen yo, ki chita sou twòn pa yo devan Bondye, te tonbe sou figi yo pou adore Bondye.
    17: 'E yo t ap di: “Nou ba Ou remèsiman, O Senyè, Bondye, Toupwisan an, ki la e ki te la, paske Ou te pran pwisans ou a, e ou te kòmanse renye.'
    18: “Nasyon yo te vin anraje e kòlè Ou te vin parèt. Lè a te vin rive pou mò yo vin jije e pou rekonpanse sèvitè Ou yo, pwofèt yo, sen yo, ak sila ki gen lakrent pou non Ou yo, piti kou gran, e pou detwi sila ki detwi latè yo.”
    19: Epi tanp Bondye ki nan syèl la te vin louvri e lach akò Li a te parèt nan tanp Li a. Konsa, te gen kout eklè, bri, gwo kout tonnè, yon tranbleman detè, ak gwo tanpèt lagrèl.
  12:
    1: 'Yon gwo sign te vin parèt nan syèl la: yon fanm abiye avèk solèy la, ak lalin nan anba pye li, e sou tèt li, yon kouwòn douz etwal.'
    2: Li te gwo ansent e te kriye fò ak tranche ak doulè pou l akouche.
    3: Answit, yon lòt sign te parèt nan syèl la. Gade byen, yon gwo dragon wouj avèk sèt tèt ak dis kòn, e sou tèt li yo te gen sèt kouwòn.
    4: Konsa, ke li te baleye nèt yon tyè nan zetwal nan syèl yo e te jete yo sou latè. Dragon an te kanpe devan fanm ki te prèt pou akouche a, pou lè li fè pitit la, li ta kab devore pitit li a.
    5: Konsa, li te fè yon fis, yon pitit mal, ki gen pou gouvène tout nasyon yo avèk yon baton fè. Pitit li a te rale monte kote Bondye, e anvè twòn Li an.
    6: Answit fanm nan te sove ale nan dezè a kote li te gen yon plas prepare pa Bondye, pouke la, li ta kapab nouri pandan mil-de-san-swasann jou.
    7: Epi te gen lagè nan syèl la. Michel avèk zanj li yo t ap fè lagè avèk dragon an. Dragon an avèk zanj pa li yo t ap fè lagè.
    8: Men yo pa t reyisi genyen. Konsa, yo pa t jwenn plas ankò nan syèl la.
    9: Gran dragon an te jete anba; sèpan ansyen an ki rele dyab la ak Satan, ki twonpe tout mond lan. Li te jete anba sou latè, e zanj li yo te jete anba avèk li.
    10: 'Answit mwen te tande yon gwo vwa nan syèl la ki t ap di: “Koulye a delivrans lan, pwisans lan, wayòm Bondye nou an, ak otorite Kris Li a te vini an. Paske akizatè a frè nou yo jete anba; Sila ki te konn akize yo devan Bondye nou an lajounen kon lannwit lan.'
    11: Yo te venk li akoz san Jèn Mouton an e akoz pawòl temwayaj yo. Konsa, yo pa t renmen lavi yo, menm fas a lanmò.
    12: “Pou rezon sa a, rejwi nou o syèl, ak nou menm ki demere ladann yo. Malè a tè a ak lanmè a paske dyab la gen tan desann sou nou avèk gwo kòlè, akoz li konnen tan li an vrèman kout.”
    13: Alò, lè dragon an te wè ke li te jete anba sou latè, li te pèsekite fanm ki te bay nesans a pitit mal la.
    14: Men de zèl a gwo èg la te bay a fanm nan pou li ta kapab vole rive nan dezè a nan pwòp plas li, kote li te nouri pandan yon ti tan, tan ak mwatye tan, lib de prezans sèpan an.
    15: Konsa, sèpan an te vide yon dlo sòti nan bouch li tankou yon rivyè dèyè fanm nan, pou li ta kapab baleye l avèk lavalas dlo.
    16: Men tè a te ede fanm nan. Tè a te louvri bouch li e te bwè tout larivyè dlo ke dragon an te vide soti nan bouch li a.
    17: Donk, dragon a te vin anraje avèk fanm nan. Konsa, li te ale pou fè lagè avèk rès pitit li yo ki kenbe kòmandman Bondye yo, e ki kenbe temwayaj a Jésus a.
  13:
    1: Dragon an te kanpe sou sab lanmè a. Mwen te wè yon bèt ki sòti nan lanmè a, avèk dis kòn, ak sèt tèt. Sou kòn li yo, te gen dis kouwòn, e sou tèt li te gen non blasfematè yo.
    2: Bèt ke m te wè a te tankou yon leyopa. Pat li yo te tankou pat a yon lous, e bouch li te tankou bouch a yon lyon. Konsa, dragon an te ba li pouvwa li a, twòn li an, ak gran otorite.
    3: Mwen te wè youn nan tèt li yo kòmsi li te fin touye, e blese fatal li a te fin geri. Tout latè te etone, e yo te swiv bèt la.
    4: 'Yo te adore dragon an paske li te bay otorite a bèt la, epi yo te adore bèt la. Yo t ap di: “Kilès ki tankou bèt la, e kilès ki kapab fè lagè avè l?”'
    5: Li te resevwa yon bouch pou pale pawòl ki awogan yo avèk blasfèm, e li te resevwa otorite pou aji pandan karant-de mwa.
    6: Li te ouvri bouch li ak blasfèm yo kont Bondye, pou blasfeme non Li ak tabènak Li a, ak sila ki rete nan syèl yo.
    7: Pouvwa a te osi bay a li menm pou fè lagè avèk sen yo, e pou venk yo. Epi otorite sou chak tribi, pèp, lang, ak nasyon, te vin bay a li menm.
    8: Tout moun ki viv sou tè a va adore l, tout moun ke non yo pa ekri depi nan fondasyon mond lan, nan liv lavi a Jèn Mouton ki te touye a.
    9: Si yon moun gen yon zorèy, kite l tande.
    10: Si yon moun gen pou ale an kaptivite, an kaptivite li prale. Si yon moun dwe touye avèk nepe, avèk nepe, li va touye. Se konsa ak lafwa ak pèseverans a sen yo.
    11: Answit, mwen te wè yon lòt bèt ki t ap vin sòti anba tè a. Li te gen de kòn tankou yon jenn mouton, e li te pale tankou yon dragon.
    12: Li egzèse tout otorite a premye bèt la nan prezans li. Epi li fè tè a avèk sila ki rete ladann yo adore premye bèt, ki te gen blese fatal ki te geri a.
    13: Li fè gwo sign, jis pou fè dife sòti nan syèl la rive sou tè a devan prezans a moun yo.
    14: E li twonpe sila ki viv sou latè yo, akoz gwo sign ki te bay a li menm pou fè nan prezans a bèt la. Li pale ak sila ki viv sou latè yo pou yo fè yon imaj a bèt ki te gen blese nepe a, e ki te viv.
    15: Konsa, pouvwa a te bay a li menm pou bay souf a imaj bèt la, pou imaj a bèt la ta kapab menm pale e fè tout sila ki refize adore bèt la touye.
    16: Konsa, li koze tout moun, piti kon gran, rich kon malere, moun lib kon esklav, vin resevwa yon mak sou men dwat oswa sou fon yo,
    17: pou pèsòn pa kapab ni achte ni vann, eksepte sila ki pote mak la, ki se non a bèt la oswa chif non li an.
    18: Men sajès. Kite sila ki gen bon konprann nan, kalkile chif a bèt la, paske chif la se sa ki pou yon moun. E chif li a se sis-san-swasann-sis.
  14:
    1: Answit, mwen te gade! Vwala, Jèn Mouton an te kanpe sou Mòn Sion. Ansanm avèk li, te gen san-karant-kat-mil, ki pote non L ak non a Papa Li, ekri sou fon yo.
    2: Mwen te tande yon son soti nan syèl la, tankou son anpil dlo ak son a gwo kout tonnè. Vwa ke m tande a te tankou sila k ap jwe ap yo.
    3: Epi yo te chante yon chan tounèf devan twòn nan, devan kat kreyati vivan yo ak ansyen yo. E pèsòn pa t kapab aprann chan an, eksepte san-karant-kat-mil ki te achte, soti sou tè a.
    4: Sa yo se sila ki pa t souye pa fanm yo, paske se vyèj yo ye. Sa yo se sila ki swiv Jèn Mouton an tout kote Li ale. Sa yo te achte pami lòm kòm premye fwi pou Bondye, e pou Jèn Mouton an.
    5: Epi manti pa t twouve nan bouch yo; yo te san repwòch.
    6: Epi mwen te wè yon lòt zanj ki t ap vole nan mitan syèl la, avèk yon levanjil etènèl pou preche a sila ki viv sou latè yo, a tout nasyon, tribi, langaj, ak pèp.
    7: 'Konsa, li te di avèk yon vwa fò: “Gen lakrent pou Bondye, e ba Li glwa, paske lè jijman Li an gen tan vini. Adore Sila ki te fè syèl la, tè a, lanmè a, ak sous dlo yo.”'
    8: 'Yon lòt zanj, yon dezyèm, te swiv, e t ap di: “Tonbe, tonbe, gran Babylone nan, Sila ki te fè tout nasyon yo bwè diven pasyon imoralite li a.”'
    9: 'Answit, yon lòt zanj, yon twazyèm, te swiv yo e t ap di avèk yon vwa ki fò: “Si yon moun adore bèt la avèk limaj li a, e resevwa yon mak sou fon li oubyen sou men l,'
    10: li osi va bwè nan diven kòlè Bondye a, ki melanje nèt nan tas kòlè Li a. Konsa, li va toumante avèk dife ak souf nan prezans a zanj sen yo, ak nan prezans a Jèn Mouton an.
    11: Lafimen toumant yo ap monte pou tout tan e pou tout tan. Yo p ap gen repo ni lajounen ni lannwit, sila yo ki adore bèt la avèk imaj li a, ak nenpòt moun ki resevwa mak non li an.
    12: Men isit, pèseverans a sen ki kenbe kòmandman Bondye yo avèk lafwa yo nan Jésus.
    13: '“Mwen te tande yon vwa ki sòti nan syèl la ki t ap di: “Ekri, ‘Beni se mò ki mouri nan Senyè a depi koulye a!’”: “Wi”, di Lespri a, “pou yo kapab repoze de travay yo, paske zèv pa yo ap swiv yo.”'
    14: Answit, mwen te gade, e vwala, yon nwaj blan, epi chita sou nwaj la, se yon moun tankou yon fis a Lòm, avèk yon kouwòn an lò sou tèt li ak yon kouto digo byen file nan men li.
    15: 'Konsa, yon lòt zanj te vini sòti nan tanp lan, e t ap kriye nan yon vwa fò a Sila ki te chita sou nwaj la: “Mete kouto digo a ladann pou rekòlte, paske lè rekòlt la rive. Mwason latè a mi.”'
    16: Answit, Sila ki te chita sou nwaj la te voye kouto digo a sou sifas tè a, epi tè a te rekòlte.
    17: Yon lòt zanj te sòti nan tanp ki nan syèl la, e li menm tou te gen yon kouto digo byen file.
    18: 'Konsa, yon lòt zanj ankò, sila ki gen pouvwa sou dife a, te sòti nan lotèl la. Li te rele avèk yon vwa fò a sila ki te gen kouto digo file a. Li te di: “Mete kouto digo file ou ladann. Ranmase grap sou pye rezen latè yo, paske fwi li yo mi.”'
    19: Zanj lan te voye kouto digo li a sou tè a. Li te ranmase grap sou pye rezen tè yo, e te jete yo nan gwo pèz diven kòlè Bondye a.
    20: Konsa, basen pèz diven an te foule anba pye deyò vil la, e san te sòti nan pèz diven an, rive nan brid cheval la pou yon distans de twa-san kilomèt.
  15:
    1: 'Konsa, mwen te wè yon lòt sign nan syèl la, gran e mèvèye: sèt zanj ki te gen sèt fleyo, ki se dènye yo, paske nan yo, kòlè Bondye a fini.'
    2: Mwen te wè yon bagay tankou lanmè fèt ak vit mele avèk dife, e moun sila yo ki te gen viktwa sou bèt la, imaj li a ak chif a non li an, te kanpe sou lanmè fèt ak vit la. Yo t ap kenbe ap Bondye yo.
    3: 'Konsa, yo te chante chan a Moïse la, sèvitè a Bondye a, ak chan a Jèn Mouton an. Yo t ap di: “Gran e mèvèye, se zèv Ou yo, O Senyè, Bondye Toupwisan an! Jis e vrè, se chemen Ou yo, Wa a nasyon yo.'
    4: Kilès ki p ap krent Ou, O Senyè, epi bay glwa a non Ou? Paske se Ou sèl ki sen. Paske tout nasyon yo va vini pou adore devan Ou. Paske zèv ladwati Ou yo, Ou gen tan revele.”
    5: Apre bagay sa yo, mwen te gade, e tanp tabènak temwayaj ki nan syèl la te vin louvri.
    6: Konsa, sèt zanj ki te gen sèt fleyo yo te vin sòti nan tanp lan, abiye an lèn san tach e briyan, e yo te antoure lestomak yo avèk senti an lò.
    7: Answit, youn nan kat kreyati vivan yo te bay a sèt zanj yo sèt gode an lò, plen ak kòlè Bondye, ki viv pou tout tan e pou tout tan.
    8: Epi tanp lan te vin ranpli avèk lafimen laglwa Bondye ak pwisans li. Okenn moun pa t kapab antre nan tanp lan jiskaske sèt fleyo a sèt zanj yo te fini.
  16:
    1: 'Konsa, mwen te tande yon gwo vwa sòti nan tanp lan ki t ap di a sèt zanj yo: “Ale vide sèt gode kòlè Bondye yo sou tè a.”'
    2: Donk, premye zanj lan te ale vide gode li a sou tè a. Konsa, li te devni yon maleng rayisab sou moun ki te pote mak a bèt la e ki te adore imaj li a.
    3: Dezyèm zanj lan te vide gode li a nan lanmè a, e li te devni san tankou san a yon moun mouri. Konsa, tout bagay vivan nan lanmè a te mouri.
    4: Answit, twazyèm zanj lan te vide gode li a nan rivyè ak sous dlo yo, e yo te tounen san.
    5: 'Mwen te tande zanj a dlo yo k ap di: “Jis se Ou menm ki la e ki te la a, O Sila Ki Sen an, paske Ou te jije bagay sa yo.'
    6: Paske sila yo te vèse san a sen ak pwofèt yo, e Ou te bay yo san pou yo bwè. Yo merite sa.”
    7: 'Konsa, mwen te tande lotèl la ki t ap di: “Wi, O Bondye Senyè, Sila Ki Toupwisan an, vrè e jis se jijman Ou yo.”'
    8: Katriyèm zanj lan te vide gode li a sou solèy la, epi li te bay a li menm pou chode moun avèk dife.
    9: Moun yo te chode avèk yon chalè. Konsa, yo te blasfeme non Bondye ki gen pouvwa sou fleyo sa yo, men yo pa t repanti pou ta ba Li glwa.
    10: Answit, senkyèm zanj lan te vide gode li sou twòn a bèt la, epi wayòm li an te vin tounwa. Konsa, yo te manje pwòp lang yo akoz de doulè a.
    11: Yo te blasfeme Bondye syèl la, akoz de doulè ak maleng yo. Malgre sa a, yo pa t repanti de zèv yo.
    12: Sizyèm zanj lan te vide gode li a sou gran rivyè Euphrate la. Dlo li te vin seche, pou chemen an ta kapab prepare pou wa ki sòti nan lès yo.
    13: Konsa, mwen te wè sòti nan bouch a dragon an, sòti nan bouch a bèt la, e sòti nan bouch a fo pwofèt la, twa lespri sal tankou krapo.
    14: Se te lespri a demon yo, ki t ap fè sign yo pou parèt bò kote wa a tout mond yo, pou rasanble yo ansanm pou lagè a gran jou Bondye, Toupwisan an.
    15: “Gade byen, Mwen ap vini tankou yon vòlè. Beni se sila ki rete vijilan an, e ki kenbe vètman li, pou li pa vin mache toupatou toutouni, pou moun pa wè wont li.”
    16: Konsa, yo te rasanble ansanm kote ki, an Ebre, yo rele Harmaguédon an.
    17: 'Answit, setyèm zanj lan te vide gode li anlè. Yon gwo vwa te sòti nan tanp lan bò kote twòn nan. Li te di: “Sa fin fèt.”'
    18: Te gen kout eklè, gwo bri ak gwo kout tonnè. Konsa te fèt yon gwo tranbleman detè, tankou pa t janm genyen depi lòm te vini sou latè, tèlman tranbleman detè a te gran e pwisan.
    19: Gran vil la te fann an twa pati, e gran vil a nasyon yo te tonbe. Konsa, Babylone le gran te sonje devan Bondye, pou Li ba li gode diven de kòlè vyolan Li a.
    20: Tout lil yo te sove ale, e mòn yo pa t kab twouve.
    21: Gwo bòl lagrèl chak te peze anviwon san liv, te desann sòti nan syèl la tonbe sou moun. Pou sa a, moun te blasfeme Bondye akoz defleyo lagrèl la, paske fleyo li a te ekstrèmman grav.
  17:
    1: 'Youn nan sèt zanj ki te gen sèt gode yo te vini. Li te pale avè m e te di: “Vini isit la! Mwen va montre ou jijman a gran pwostitiye ki chita sou anpil dlo yo,'
    2: avèk sila a wa latè yo a te vin komèt zak imoralite. Tout sila ki demere sou latè yo te fè vin sou avèk diven imoralite li a.”
    3: Li te pote mwen lwen nan Lespri a nan yon dezè. Mwen te wè yon fanm ki te chita sou yon bèt wouj, plen ak non blasfèm, ki te gen sèt tèt ak dis kòn.
    4: Fanm nan te abiye an mov ak wouj, e te dekore avèk lò, pyè presye, ak pèl. Nan men l, li te gen yon gode an lò, ranpli ak abominasyon, de tout bagay sal de imoralite li yo.
    5: 'Sou fon li, te ekri yon non: MISTÈ: “BABALONE LE GRAN, MANMAN A PWOSTITIYE AK ABOMINASYON SOU LATÈ YO”.'
    6: Konsa, mwen te wè fanm nan sou avèk san a sen yo, e avèk san a temwen Jésus yo. Lè mwen te wè l, mwen te etone anpil.
    7: 'Zanj lan te di mwen: “Poukisa ou etone? Mwen va di ou mistè a fanm nan ak bèt ki pote li a, sila ki gen sèt tèt ak dis kòn yo.'
    8: Bèt ke ou te wè, li te ye a, li pa la, e li prè pou sòti nan labim nan pou ale nan destriksyon. Epi sila ki rete sou latè yo, ke non yo pa ekri nan liv lavi a depi nan fondasyon mond lan, va etone lè yo wè bèt la jan li te ye, jan li pa la, ak jan li va vini an.
    9: “Men panse ki gen sajès la. Sèt tèt yo se sèt mòn kote fanm nan chita yo.
    10: Yo se sèt wa. Senk te tonbe, youn la toujou, e lòt la poko vini, epi lè l vini, li dwe rete pou yon ti tan.
    11: Bèt ki te ye a, e ki pa la a, li se yon uityèm tou, e youn nan sèt yo. L ap wale nan destriksyon.
    12: “Dis kòn ke ou te wè yo, se dis wa ki poko janm resevwa wayòm yo, men yo resevwa otorite tankou wa, ansanm avèk bèt la pandan yon èdtan.
    13: Sa yo gen yon sèl bi, e yo va bay pouvwa yo ak otorite a bèt la.
    14: Sila yo va fè lagè kont Jèn Mouton an, e Jèn Mouton an va venk yo, paske Li se Senyè dè senyè e Wadèwa. Konsa, sila ki avè l yo se sila ki gen apèl, ki chwazi e ki fidèl.
    15: '“Ankò, li te di mwen: “Dlo ke ou te wè, kote pwostitiye a chita a, se pèp yo, foul yo, nasyon yo, ak lang yo.'
    16: Epi dis kòn ke ou te wè yo, ansanm ak bèt la, sa yo va rayi pwostitiye a e yo va fè l vin dezole, e toutouni, epi yo va manje chè li e brile li avèk dife.
    17: “Paske Bondye te mete nan kè yo pou fè volonte L avèk bi ke yo gen ansanm nan, e pou donnen wayòm pa yo a bèt la, jiskaske pawòl Bondye yo ta vin akonpli.
    18: “Fanm ke ou te wè a se gran vil la, ki renye sou wa latè yo.”
  18:
    1: Apre bagay sa yo, mwen te wè yon lòt zanj k ap desann sòti nan syèl la, avèk gwo otorite, e tè a te byen klere avèk glwa li.
    2: 'Epi li te kriye avèk yon gwo vwa, e t ap di: “Tonbe, tonbe, se Babylone Le Gran! Li gen tan vini yon kote pou dyab rete, ak yon prizon pou tout kalite lespri sal, e yon prizon pou tout kalite zwazo sal e abominab.'
    3: Paske tout nasyon yo te bwè diven a pasyon imoralite li a, wa latè yo te komèt zak imoralite avè l, e machann latè yo te vin rich avèk richès sansyalite li yo.”
    4: 'Mwen te tande yon lòt vwa soti nan syèl la ki t ap di: “Sòti kite li, pèp mwen an, pou nou pa patisipe nan peche li yo e resevwa fleyo li yo.'
    5: Paske peche li yo anpile vin menm wotè ak syèl la, e Bondye sonje tout inikite li yo.
    6: Remèt li menm jan li te bay la, e ba li anretou de fwa selon zèv li yo. Nan gode ke li te fè melanj lan, fè melanj lan otan de fwa pou li.
    7: 'Nan degre ke li te bay tèt li glwa a e viv nan sansyalite a, nan menm degre a, toumante l, e ba li doulè. Paske li di nan kè li: “Mwen chita tankou yon rèn, mwen pa yon vèv, mwen p ap janm wè doulè.”'
    8: Pou rezon sa a, nan yon jou, fleyo li yo va vini; lapès, lapèn ak gwo grangou. E li va brile avèk dife, paske Senyè Bondye ki jije li a, pwisan.
    9: “Epi wa latè yo ki te komèt zak imoralite e ki te viv selon lachè avè l yo, va kriye e lamante sou li lè yo wè lafimen monte pandan l ap brile a.
    10: Y ap kanpe a yon distans akoz de pè a toumant li an, e y ap di:” ‘Malè, malè, gran vil, Babylone nan, vil ki fò a! Paske, nan yon èdtan, jijman ou gen tan rive.’
    11: “Konsa, machann latè yo kriye e lamante sou li paske pèsòn pa achte machandiz yo ankò.
    12: Machandiz lò, ajan, pyè presye, pèl, ak lèn fen, koulè mov, twal swa, wouj, tout kalite bwa sitwon ak tout kalite ivwa, tout atik ki fèt ak bwa ki koute chè, bwonz, fè, ak wòch mab.
    13: Epi kanèl, epis, lansan, pafen, lwil doliv, farin fen, ble, bèf, mouton, ak kago bato cheval, cha, esklav, ak lavi moun.
    14: “Fwi nou anvi yo disparèt, tout bagay ki te swa, chè oswa ekstrawòdinè yo te pase kite nou e moun p ap twouve yo ankò.
    15: Machann a bagay sa yo, ki te vin rich akoz gran vil sa a va kanpe a yon distans akoz perèz toumant li an, yo va kriye e lamante.
    16: 'Yo va di: “Malè, malè, gran vil la, sila ki te abiye an lèn fen, mov e wouj la, ki te anbeli ak lò, pyè presye, ak pèl yo;'
    17: Paske nan yon èdtan, gran richès sa a gen tan vin gaspiye!” Epi tout kaptenn bato ak tout pasaje, tout maren e tout sila ki fè lavi yo nan travay lanmè yo, te kanpe a yon distans.
    18: '“E yo t ap kriye anmwey lè yo te wè lafimen dife li a, e t ap di: “Ki vil ki tankou gran vil sila a?”'
    19: 'Konsa, yo te jete pousyè sou tèt yo e t ap rele fò, kriye, lamante e t ap di: “Malè, malè a gran vil sa a, ladann tout moun ki te gen bato sou lanmè yo te vin rich pa richès li, paske nan yon èdtan, li vin gaspiye nèt!”'
    20: “Rejwi sou li, o syèl, e nou menm, sen, apot ak pwofèt yo, paske Bondye te pwononse jijman pou nou kont li.”
    21: 'Answit, yon zanj pwisan te pran yon gwo wòch tankou yon wòch moulen. Li te voye l nan lanmè a e te di: “Konsa, gran vil la, Babylone, va jete avèk vyolans, e li p ap twouve ankò.'
    22: Konsa, son sila k ap jwe ap yo, mizisyen yo, sila k ap jwe flit ak twonpèt yo p ap tande nan ou ankò. P ap ankò gen moun okenn metye k ap twouve nan ou ankò. Ni bri moulen an p ap tande nan ou.
    23: Menm limyè a yon lanp p ap briye nan ou, e vwa jennonm ak jenn fi k ap marye yo p ap tande nan ou ankò. “Paske machann ou yo te gwo moun sou latè, epi tout nasyon yo te twonpe pa wanga ou a.
    24: Nan li menm te twouve san a pwofèt ak sen yo, ak tout sila ki te touye sou latè yo.”
  19:
    1: 'Apre bagay sa yo, mwen te tande yon bagay tankou gwo vwa a yon gran foul nan syèl la ki t ap di: “Alelouya! Delivrans, laglwa ak pwisans apatyen a Bondye nou an.'
    2: Paske jijman Li yo vrè e jis. Paske Li te jije gran pwostitiye ki te konwonpi latè avèk imoralite li a, e sou li, Li te vanje san a sèvitè Li yo.”
    3: '“Yon dezyèm fwa, li te di: ‘Alelouya! Lafimen li an monte pou tout tan e pou tout tan.’”'
    4: 'Konsa, venn-kat ansyen yo ak kat kreyati vivan yo a te tonbe pou adore Bondye ki chita sou twòn nan e t ap di: “Amen, Alelouya!”'
    5: 'Epi yon vwa te vini sòti nan twòn nan e t ap di: “Bay lwanj a Bondye nou an, nou tout, sèvitè Li yo, nou menm ki gen lakrent li, piti kou gran.”'
    6: 'Answit, mwen te tande yon bagay tankou vwa a yon gran foul, tankou son a anpil dlo, tankou gwo bri a anpil kout tonnè, ki t ap di: “Alelouya! Paske Senyè a, Bondye nou an, Toupwisan an renye.'
    7: Annou rejwi nou, fè kè nou kontan e bay glwa a Li menm. Paske maryaj a Jèn Mouton an gen tan vini, e lamarye Li a gen tan prepare.”
    8: Yo te bay a lamarye a pou abiye li an lèn fen, briyan e pwòp, paske lèn fen an se zak ladwati a sen yo.
    9: 'Answit, zanj lan te di mwen: “Ekri, ‘Beni se sila ki envite nan resepsyon maryaj a Jèn Mouton an.’” Epi li te di mwen: “Sa yo se vrè pawòl a Bondye.”'
    10: 'Answit, mwen te tonbe nan pye li pou adore li. Men li te di mwen: “Pa fè sa! Mwen se yon sèvitè parèy ak ou, e frè ou ki kenbe temwayaj a Jésus a. Adore Bondye, paske temwayaj a Jésus a se lespri pwofesi a.”'
    11: Mwen te wè syèl la ouvri, e vwala, yon cheval blan, e Sila ki te chita sou li a, rele Fidèl e Veritab. Avèk ladwati Li jije e fè lagè.
    12: Zye Li se flanm dife, e sou tèt li se anpil kouwòn. Li gen non yo ki ekri, ak yon non ekri sou Li ke pèsòn pa konnen, eksepte Li menm.
    13: Li abiye avèk yon vètman ki tranpe nan san. Non Li rele a, se “Pawòl Bondye a”.
    14: Lame ki nan syèl yo, ki abiye an lèn fen blan, ki pi nèt, t ap swiv li sou cheval blan yo.
    15: Nan bouch Li, te sòti yon nepe file. E avèk li, Li kapab frape nasyon yo. Li va gouvène yo avèk yon baton an fè. Li va foule pèz diven ak gwo kòlè Bondye Toupwisan an.
    16: 'Epi sou vètman Li ak kwis Li, Li gen yon non ki ekri: “WA DÈ WA E SENYÈ DÈ SENYÈ.”'
    17: Answit, mwen te wè yon zanj ki te kanpe nan solèy la. Li te kriye fò avèk yon gwo vwa e t ap di a tout zwazo ki vole nan mitan syèl yo, “Vin rasanble pou gwo resepsyon Bondye a;
    18: pou nou kapab manje chè a wa yo, chè a kòmandan yo, chè a moun pwisan yo, chè a cheval yo, chè a sila ki chita sou yo, e chè a tout lèzòm; kit moun lib, kit esklav, piti kou gran.”
    19: Konsa, mwen te wè bèt la, wa latè ak lame yo rasanble pou fè lagè kont Sila ki te chita sou cheval la ak kont lame Li.
    20: Epi bèt la te vin kaptire, e avèk li menm, fo pwofèt ki te fè sign nan prezans li yo. Avèk sila yo li te twonpe sa yo ki te resevwa mak a bèt la, ak sa yo ki te adore imaj li yo. Toude sa yo te jete tou vivan nan lak dife ki brile avèk souf la.
    21: Rès la te touye avèk nepe ki te sòti nan bouch a Sila ki te chita sou cheval la, e tout zwazo yo te vin ranpli avèk chè yo.
  20:
    1: Answit, mwen te wè yon zanj ki t ap desann sòti nan syèl la, ki te gen kle abim nan ak yon gwo chèn nan men l.
    2: Li te pran dragon an, sèpan ansyen an, ki se dyab la, Satan, e li te mare li pou mil ane.
    3: Li te jete li nan labim. Li te fèmen li e te mete so li sou li, pou li pa t kab twonpe nasyon yo ankò, jiskaske mil ane yo fini. Apre bagay sa yo, li oblije vin lage pou yon ti tan.
    4: 'Answit mwen te wè twòn yo ak sa yo ki te chita sou yo. Konsa, jijman te vin bay a yo menm. Mwen te wè nanm a sila ki te dekapite akoz temwayaj a Jésus yo, e akoz pawòl Bondye a: Sila ki pa t adore bèt la oubyen imaj li a, e ki pa t resevwa mak la sou fon yo ak men yo. Sila yo te vin retounen a lavi pou renye avèk Kris pandan mil ane.'
    5: Rès mò yo pa t retounen a lavi jiskaske mil ane yo fini. Sa se premye rezirèksyon an.
    6: Beni e sen se sila ki gen yon pati nan premye rezirèksyon an. Sou sila yo, dezyèm lanmò a pa gen pouvwa, men yo va touprè a Bondye e a Kris, e va renye avèk Li pandan mil ane yo.
    7: Lè mil ane yo vin fini, Satan va lage soti nan prizon li an,
    8: epi li va soti pou twonpe nasyon ki nan kat kwen latè yo, Gog avèk Magog, pou rasanble yo ansanm pou lagè a. An kantite, yo va tankou sab ki bò lanmè.
    9: Yo te monte vini sou gwo sifas latè a, e te antoure kan a sen yo ak vil byeneme a. Konsa, dife te desann sòti nan syèl la, e te devore yo.
    10: Epi dyab la ki te twonpe yo a te jete nan lak dife ak souf la, kote bèt la ak fo pwofèt la ye tou. Yo va toumante lajounen kon lannwit, pou tout tan e pou tout tan.
    11: Konsa, mwen te wè yon gwo twòn blan, ak Sila ki te chita sou li a. De prezans Li, tè a ak syèl la te sove ale. Pa t gen plas pou yo.
    12: Mwen te wè mò yo, gran kon piti, vin kanpe devan twòn nan. Yo te ouvri liv yo. Epi yon lòt liv te ouvri, ki se liv lavi a, e mò yo te jije selon bagay ki te ekri nan liv yo, selon zèv yo.
    13: Lanmè a te bay mò ki te ladann yo. Lanmò ak sejou lanmò yo te bay mò ki te ladann yo. Yo te vin jije, yo chak selon zèv pa yo.
    14: Answit, lanmò ak sejou lanmò yo te jete nan lak dife a. Sa se dezyèm lanmò a, lak dife a.
    15: Si non a nenpòt moun pa t twouve ekri nan liv lavi a, li te jete nan lak dife a.
  21:
    1: Epi mwen te wè yon syèl tounèf ak yon tè tounèf. Paske premye syèl la ak premye tè a te pase, e nanpwen lanmè ankò.
    2: Mwen te wè vil sen an, Jérusalem tounèf la, desann sòti nan syèl la kote Bondye. Li te prepare tankou yon lamarye ki abiye pou mari li.
    3: 'Epi konsa, mwen te tande yon gwo vwa sòti nan twòn nan ki t ap di: “Gade, tabènak Bondye a pami lèzòm, e Li va rete pami yo. Yo va pèp Li, e Li va Bondye yo. Li menm, va pami yo tankou Bondye yo.'
    4: Li va siye tout dlo ki sòti nan zye yo. P ap gen lanmò ankò. P ap genyen lamante ankò, ni kriye, ni doulè, paske premye bagay yo fin pase.”
    5: 'Epi Sila ki te chita sou twòn nan te di: “Gade, m ap fè tout bagay vin tounèf.” Epi Li te di: “Ekri, paske pawòl sa yo fidèl e vrè.”'
    6: 'Answit, Li te di mwen: “Mwen se Alfa a ak Omega a, kòmansman an ak lafen an. Mwen va bay a sila ki swaf yo nan sous dlo lavi a san frè.'
    7: Sila ki venkè a va eritye bagay sa yo. Mwen va Bondye Li e li va fis Mwen.
    8: Men pou kapon yo, enkredil yo, abominab ak asasen yo, moun imoral yo, majisyen yo, idolat ak tout mantè yo, pati pa yo va nan lak ki brile avèk dife ak souf la, ki se dezyèm lanmò a.”
    9: 'Answit, youn nan sèt zanj ki te gen sèt gode ki te plen avèk sèt dènye fleyo yo te vini pale avè m. Li t ap di: “Vini isit la. Mwen va montre ou lamarye a, madanm Jèn Mouton an.”'
    10: Konsa, li te pote mwen ale nan lespri a nan yon gwo mòn wo, e li te montre m vil sen an, Jérusalem, ki t ap desann sòti nan syèl la kote Bondye.
    11: Li te gen laglwa Bondye. Li te klere tankou yon pyè presye ki koute trè chè, tankou yon pyè jasp klè tankou kristal.
    12: Li te gen yon gwo miray wo avèk douz pòt. Nan pòt yo, te gen douz zanj, epi non yo te ekri sou yo, ki se non a douz tribi a fis Israël yo.
    13: Te gen twa pòt nan lès, twa pòt nan nò, twa pòt nan sid, e twa pòt nan lwès.
    14: Epi miray vil la te gen douz wòch nan fondasyon an, e sou yo, se te douz non a douz apot Jèn Mouton an.
    15: Sila ki te pale avè m nan te gen yon baton mezi ki te fèt an lò pou mezire vil la, pòtay li yo, ak miray li a.
    16: 'Vil la te fèt kòn yon kare. Longè li te menm fòs ak lajè li. Li te mezire vil la avèk baton an: de-mil-de-san kilomèt. Longè li, lajè li ak wotè li te egal.'
    17: Epi li te mezire miray li a, swasann-douz mèt, selon mezi a yon moun, sa vle di, yon zanj.
    18: Materyèl miray la te jasp. Vil la se te lò pi, tankou vit klè.
    19: Fondasyon pou miray vil la te dekore avèk tout kalite pyè presye. Wòch premye fondasyon an se te jasp, dezyèm nan, Safi, twazyèm nan, agat, katriyèm nan, emwod,
    20: senkyèm nan, oniks, sizyèm nan, sadwàn, setyèm nan, krizolit, uityèm nan, beril, nevyèm nan, topaz, dizyèm nan, krizopraz, onzyèm nan, tikwaz, douzyèm nan, ametis.
    21: Epi douz pòtay yo se te douz pèl. Chak pòtay te yon sèl pèl. Epi ri vil la te an lò pi, tankou vit klè.
    22: Mwen pa t wè tanp ladann, paske Senyè Bondye Toupwisan an ak Jèn Mouton an se te tanp li.
    23: Vil la pa gen bezwen solèy oubyen lalin pou klere sou li, paske laglwa Bondye te klere li, e lanp li se te Jèn Mouton an.
    24: Nasyon yo va mache pa limyè li. E wa latè yo va pote laglwa nasyon yo ladann.
    25: Nan lajounen (paske p ap gen lannwit la), pòtay li yo p ap janm fèmen.
    26: Konsa, yo va pote laglwa ak lonè a nasyon yo ladann pou yo ka antre.
    27: P ap gen anyen ki pa pwòp. Moun ki pratike abominasyon ak manti p ap janm antre ladann, men sèlman sila ke non yoekri nan liv lavi a Jèn Mouton an.
  22:
    1: Answit, li te montre m yon rivyè dlo lavi a, klè tankou kristal, ki t ap vini sòti nan twòn Bondye a ak Jèn Mouton an,
    2: nan mitan lari li a. Sou chak bò larivyè a, se te pyebwa lavi a, ki pote douz kalite fwi, ki bay fwi li chak mwa. Epi fèy pyebwa yo te pou gerizon a nasyon yo.
    3: P ap gen madichon ankò. Twòn a Bondye a ak Jèn Mouton an va ladann l, e sèvitè Li yo va sèvi Li.
    4: Yo va wè figi Li, e non Li va sou fon yo.
    5: Epi p ap gen lannwit ankò. Yo p ap gen bezwen ni limyè a yon lanp ni limyè solèy la, paske Senyè a, Bondye va klere yo. Yo va renye pou tout tan e pou tout tan.
    6: 'Konsa, Li te di mwen: “Pawòl sa yo fidèl e vrè”. Senyè a, Bondye a tout lespri pwofèt yo, te voye zanj Li pou montre sèvitè li yo bagay ki dwe rive nan yon ti tan tou kout.'
    7: “Gade byen, Mwen ap vini vit. Beni se sila ki prete atansyon a pawòl pwofesi ki nan liv sila a.”
    8: Alò, Mwen, Jean, se sila ki te tande e wè bagay sa yo. Konsa, lè m te tande e wè yo, mwen te tonbe nan pye a zanj ki te montre m bagay sa yo pou adore l.
    9: 'Men, li te di mwen: “Pa fè sa! Mwen se yon sèvitè parèy a ou menm, frè ou ki te pwofèt yo, ak sila ki prete atansyon a pawòl de liv sa a. Olye sa, adore Bondye.”'
    10: 'Epi li te di mwen: “Pa sele pawòl pwofesi a liv sila a, paske tan an pwòch.'
    11: Kite sila ki fè mal la, kontinye fè mal. Kite sila ki sal la, kontinye sal. Kite sila ki dwat la, kontinye pratike ladwati. E kite sila ki sen an, kontinye kenbe tèt li sen.
    12: “Gade byen, Mwen ap vini vit! Rekonpans Mwen va avè M, pou rann a chak moun selon sa li te fè.
    13: Mwen se Alfa a ak Omega a, premye a ak dènye a, kòmansman an ak lafen an.”
    14: Beni se sila ki lave vètman yo, pou yo kapab gen dwa nan pyebwa lavi a, e kapab, pa pòtay yo, antre nan vil la.
    15: Deyò se chen yo, majisyen yo, moun imoral yo, asasen yo, idolat ak tout sila ki renmen e ki gen pratik bay manti.
    16: “Mwen, Jésus, te voye zanj Mwen an pou temwaye a ou menm bagay sa yo pou legliz yo. Mwen se rasin ak ras David la, zetwal briyan nan maten an.”
    17: 'Lespri a ak lamarye a di: “Vini”. Kite sila ki tande a di: “Vini!” Kite sila ki swaf la vini. Kite sila ki vle pran dlo lavi a san frè a vini.'
    18: 'Mwen temwaye a tout sila ki tande pawòl a pwofesi liv sila a: si yon moun ajoute nan yo, Bondye va ajoute a li menm tout fleyo ki ekri nan liv sila a.'
    19: Epi si yon moun retire nan pawòl a liv pwofesi sila a, Bondye va retire pati pa l nan pyebwa lavi ak vil sen an ki ekri nan liv sila a.
    20: 'Sila ki temwaye a bagay sa yo di: “Wi, Mwen ap vini vit.” Amen. Vini, Senyè Jésus.'
    21: Gras Senyè a Jésus avèk nou tout. Amen.
