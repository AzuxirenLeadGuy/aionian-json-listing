    1: Alò, Filisten yo te goumen kont Israël; epi mesye Israël yo te sove ale devan Filisten yo e te mouri sou Mòn Guilboa.
    2: Filisten yo te kouri prese dèyè Saül avèk fis li yo, e Filisten yo te touye Jonathan, Abinadab ak Malki-Schua, fis a Saül yo.
    3: Batay la te vin rèd kont Saül e ekip banza yo te rive sou li. Konsa li te blese pa ekip banza yo.
    4: 'Alò, Saül te di a sila ki te pote zam li yo: “Rale nepe ou e frennen m nèt avè l pou ensikonsi sila yo pa vin abize mwen.” Men pòtè zam li yo pa t fè l, paske li te krent anpil. Pou sa, Saül te pran nepe li e te tonbe sou li.'
    5: Lè pòtè zam li an te wè ke li te mouri, li menm tou te tonbe sou nepe li e te mouri.
    6: Konsa, Saul te mouri avèk twa fis li yo, e tout lakay li te mouri ansanm.
    7: Lè tout mesye Israël ki te nan vale yo, te wè ke yo te sove ale, e ke Saül avèk fis li yo te mouri, yo te sove ale kite vil yo. Epi Filisten yo te vin rete ladan yo.
    8: Li te vin rive nan pwochen jou a, lè Filisten yo te vini pou depouye mò yo, ke yo te twouve Saül avèk fis li yo tonbe sou Mòn Guilboa a.
    9: Konsa, yo te depouye li e te pran tèt li avèk zam avèk boukliye li yo e te voye mesaje antoure tout peyi Filisten yo pou pote bòn nouvèl la rive nan zidòl pa yo avèk pèp la.
    10: Yo te mete zam avèk boukliye li yo lakay dye pa yo e te tache kolè tèt li lakay Dagon an.
    11: Lè tout moun Jabès-Galaad yo te tande tout sa ke Filisten yo te fè a Saül,
    12: tout mesye gwo kouraj yo te leve e pran kò a Saül avèk kò a fis li yo pou te pote yo Jabès, yo te antere yo anba chenn nan Jabès e te fè jèn pandan sèt jou.
    13: Konsa, Saül te mouri pou mal ke li te fè kont SENYÈ a, akoz pawòl a SENYÈ a ke li pa t kenbe; epi osi, paske li te fè demand a youn nan sila ki pale ak mò yo, pou mande konsèy,
    14: epi pa t mande konsèy a SENYÈ a. Pou sa, Li te touye li, e te bay wayòm nan a David, fis a Jesse a.
  11:
    1: 'Epi tout Israël te reyini kote David nan Hébron. Yo te di: “Gade byen, nou se zo ou ak chè ou.'
    2: 'Nan tan pase yo, menm lè Saül te wa, se te ou menm ki te mennen Israël sòti ak antre. Epi konsa, SENYÈ a, Bondye ou a, te di ou: ‘Ou va bèje pèp Israël Mwen an, e ou va Prens sou pèp Mwen an, Israël.’”'
    3: Pou sa, tout ansyen nan Israël yo te vin kote wa a Hébron e David te fè yon akò avèk yo Hébron devan SENYÈ a. Epi yo te onksyone David Wa sou Israël, selon pawòl SENYÈ a te pwononse pa Samuel la.
    4: Konsa, David, avèk tout Israël te ale Jérusalem (sa vle di, Jébus). Jebizyen ki te abite nan peyi yo te la.
    5: 'Pèp Jébus la te di a David: “Ou p ap antre isit la.” Malgre sa, David te kaptire fò a Sion an (sa vle di, vil David la).'
    6: 'Alò, David te pale avan: “Nenpòt moun ki touye yon Jebizyen avan, se li k ap chèf e kòmandan.” Se te Joab, fis a Tseruja a ki te monte avan; konsa li te devni chèf.'
    7: Answit, David te rete nan fò a; pou sa, li te vin rele lavil David la.
    8: Li te bati vil toutotou li, soti nan Millo menm pou rive nan tout zòn ki te antoure li yo; epi Joab te repare tout rès vil la.
    9: David te vin pi gran e pi gran, paske SENYÈ a dèzame yo te avèk li.
    10: Alò, sila yo se chèf an tèt yo, mesye gran pwisans ke David te genyen yo, ki te bay li soutyen fò nan wayòm li a, pou fè l vin wa, selon pawòl a SENYÈ a pa Israël.
    11: 'Sila yo se chif a mesye gran pwisans ke David te genyen yo: Jaschobeam, fis a yon Akmoni, chèf a trant lan. Li te parèt ak yon sèl lans devan twa-san òm e te touye tout yon sèl kou.'
    12: Apre li, se te Éléazar, fis a Dodo a, Achochit la, youn nan twa prensipal mesye pwisan yo.
    13: Li te avèk David nan Pas-Damimim lè Filisten yo te rasanble ansanm la pou batay e te gen yon mòso tè plen avèk lòj; epi pèp la te sove ale devan Filisten yo.
    14: Yo te kanpe pran plas yo nan mitan mòso tè a pou te defann li e li te touye Filisten yo; epi SENYÈ a te delivre yo avèk yon gran viktwa.
    15: Alò, twa nan trant mesye chèf yo te desann vè wòch kav Adullam nan, pandan lame Filisten yo t ap fè kan nan vale Rephaïm nan.
    16: Konsa, David te anndan fò a pandan lame Filisten an te Bethléem.
    17: 'David te gen yon lanvi, epi te di: “O ke yon moun ban m dlo pou bwè soti nan pwi Bethléem ki akote pòtay la!”'
    18: Konsa, twa mesye sa yo te antre nan kan Filisten yo, te rale dlo soti nan pwi Bethléem ki te akote pòtay la e te pran li pou te pote l bay David. Sepandan, David te refize bwè l, men te vide li bay SENYÈ a.
    19: 'Konsa, li te di: “Lwen de mwen devan Bondye mwen an pou m ta fè sa. Èske mwen ta bwè san a mesye sila yo ki te riske lavi yo? Paske se avèk gwo danjè lavi yo menm ke yo te pote li.” Pou sa, li te refize bwè l. Se bagay sila yo ke twa mesye pwisan yo te fè.'
    20: Epi Abischaï, frè a Joab la te chèf a trant yo ke li te ye e li te voye lans li kont twa san moun e te touye yo. Li te rekonèt menm jan kon trant yo.
    21: Nan trant yo se te li ki te pi rekonèt e te devni kòmandan pa yo; men li pa t rive nan nivo a twa sila yo.
    22: Benaja, fis a Jehojada a, fis a yon mesye gwo kouraj nan Kabtseel, pwisan nan zèv li yo, te frape touye de fis a Ariël yo, Moabit la. Anplis, li te desann touye yon lyon anndan yon fòs nan yon jou ke lanèj t ap tonbe.
    23: Li te touye yon Ejipsyen, yon nonm gran wotè a senk koude. Alò, nan men Ejipsyen an, te gen yon lans tankou shaf a aparèy tise a; men li te desann kote li avèk yon baton, te sezi lans lan soti nan men Ejipsyen an e te touye li avèk pwòp lans pa li a.
    24: Bagay sa yo Benaja, fis a Jehojada a te fè e te byen koni menm jan ak twa mesye pwisan yo.
    25: Gade byen, li te byen onore pami trant yo, men li pa t rive nan nivo a twa sila yo. Konsa, David te apwente l sou gad pa li.
    26: Alò, mesye pwisan lame yo te Asaël, frè Joab, Elchanan, fis a Dodo nan Bethléem,
    27: Schammoth, Aworit la, Hélets, Palonit la,
    28: Ira, fis a Ikkesch la, Tekoatyen an, Abiézer, Anatotit la.
    29: Sibbecaï, Oushatit la, Ilaï, Achoachit la,
    30: Maharaï, Netofayit la, Héled, fis a Baana a, Netofayit la,
    31: Ithaï, fis a Ribaï a, Gibityen ki sòti nan fis a Benjamin yo, Benaja ak Pirathon.
    32: Huraï a ti dlo a Gaash yo, Abie ak Araba.
    33: Azmaveth, Bacharumit la, Éliachba, Shaalbonit lan,
    34: Bené-Hasdchem, Gizonit lan, Jonathan, fis a Schagué a, Ararit la.
    35: Achiam, fis a Sacar a, Ararit la, Éliphal, fis a Ur a,
    36: Hépher, a Mekeratit la, Achija, Palonit lan,
    37: Hetsro, Kamelit la, Naaraï, fis a Ebzaï a.
    38: Joël, frè a Nathan an, Mibchar, fis a Hagri a,
    39: Tsélek, Amonit lan, Nachraï, Bewotit ki te pote zam pou Joab yo, fis a Tseruja a.
    40: Ira, Jeterit la, Gareb, Jeterit la,
    41: Urie, Etyen an, Zabad, fis a Achlaï a.
    42: Adina, fis a Schiza a, Ribenit lan, chèf a Ribenit yo ak trant ki te avè l yo.
    43: Hanan, fis a Maaca a, Josaphat, Mitnit lan,
    44: Ozias, Ashtawotit la, Schama avèk Jehiel, fis a Hotham yo, Awoerit la,
    45: Jediaël, fis a Schimri a, Jocha, frè li, Titsit la,
    46: Éliel, Machavimit lan, Jeribaï avèk Joschavia, fis a Elnaam yo, Jithma, Moabit la,
    47: Éliel, Obed ak Jaasiel-Metsobaja.
  12:
    1: Alò, sila yo se sila ki te vin kote David Tsiklag yo, lè li te toujou jennen akoz Saül, fis a Kish la. Yo te pami mesye pwisan ki te ede nan gè yo.
    2: Yo te pote banza, te voye wòch avèk fistibal ni sou men dwat, ni sou men goch, e tire flèch yo ak banza a. Se te fanmi a Saul, soti nan tribi Benjamin an.
    3: Chèf la te Achiézer, swivi pa Joas, fis a Schemaa a, Gibeonit lan; Jeziel ak Péleth, fis a Azmaveth yo; epi Beraca; Jéhu, Anatotit la;
    4: Jischmaeia, Gabaonit lan, yon mesye pwisan pami trant yo, e tèt a trant yo, epi Jérémie; Jachaziel; Jochannan'; Jozabad, Guedérait la;
    5: Éluzaï; Jerimoth; Bealia; Schemaria; Schephathia, Awofit la;
    6: Elkana, Jeschija, Azareel, Joézer ak Jaschobeam, Koreyit yo;
    7: ak Joéla avèk Zebadia, fis a Jerocham yo, Gedorit la.
    8: Soti nan Gadit yo, te antre rive kote David nan fò dezè a, mesye pwisan avèk anpil kouraj ki te fè antrenman pou fè lagè, ki te konn manyen boukliye avèk lans, avèk figi yo tankou figi a lyon, e yo vit tankou antilòp nan mòn.
    9: Ézer, chèf la, Abdias, dezyèm nan, Éliab, twazyèm nan,
    10: Mischmanna, katriyèm nan, Jérémie, senkyèm nan,
    11: Attaï, sizyèm nan, Éliel, setyèm nan,
    12: Jochanan, uityèm nan, Elzabad, nevyèm nan,
    13: Jérémie, dizyèm nan, Macbannaï, onzyèm nan.
    14: Sila yo se fis a Gad ki te kapitèn lame a; sila ki te pi piti a te egal a yon santèn moun e pifò a, a yon milye.
    15: Sila yo se sila ki te travèse Jourdain an nan premye mwa lè tout bò rivyè li yo t ap debòde yo. Yo te chase fè pran flit tout sila ki te nan vale yo, nan lès ak nan lwès.
    16: Konsa, kèk nan fis a Benjamin yo te vin rive nan fò a David la.
    17: 'David te sòti pou rankontre yo. Li te di yo: “Si se nan lapè nou vin kote mwen, pou ede m, kè m va reyini ansanm avèk nou. Men si se pou trayi mwen a advèsè mwen yo, akoz nanpwen mal nan men m, ke Bondye a zansèt nou yo gade sou sa pou deside.”'
    18: Alò, Lespri a te vini sou Amasaï, ki te chèf a trant yo, “Nou se pa w, O David, Epi avèk ou, O fis a Jesse a! Lapè, lapè a ou menm Epi lapè avèk sila ki ede ou! Anverite, Bondye ou a ap ede ou!” Konsa David te resevwa yo e te fè yo kapitèn nan ekip la.
    19: 'Soti nan Manassé, osi, kèk moun te vin jwenn David lè li t ap prepare fè batay avèk Filisten yo kont Saül. Men yo pa t ede yo, paske chèf Filisten apre yo te konsilte ansanm, e te voye li ale. Yo te di: “Avèk pri a pwòp tèt nou, li kapab fè defo a mèt li, Saul.”'
    20: 'Lè l te ale Tsiklag, men moun Manassé ki te parèt yo: Adnach, Jozabad, Jediaël, Micaël, Jozabad, Élihu ak Tsilthaï, chèf a dè milye nan Manassé yo.'
    21: Yo te ede David kont bann piyajè yo, paske yo tout te mesye pwisan, plen ak kouraj e te kapitèn nan lame a.
    22: Paske jou apre jou, moun te vin kote David pou ede l, jiskaske te gen yon gwo lame tankou lame Bondye a.
    23: Alò sila yo se nonb nan divizyon ki te prepare pou fè lagè a, nonb ki te vin kote David Hébron pou vire wayòm Saul vè li menm, selon pawòl a SENYÈ a.
    24: Fis a Juda ki te pote boukliye avèk lans yo te si-mil-ui-san, byen prepare pou fè lagè.
    25: Nan fis a Siméon yo, mesye plen ak kouraj pou fè lagè yo, sèt-mil-san.
    26: Nan fis a Lévi yo, kat-mil-sis-san.
    27: Alò, Jehojada, prens lakay Aaron an e avèk li, te gen twa-mil-sèt-san,
    28: anplis, Tsadok, gèrye plen ak kouraj la e lakay papa l te gen venn-de kapitèn.
    29: Nan fis Benjamin yo, fanmi a Saül la, twa-mil, paske jis moman sa a, pifò nan yo te rete fidèl a lakay Saul.
    30: Nan fis Éphraïm yo, ven-mil-ui-san mesye pwisan avèk anpil kouraj, byen koni lakay zansèt pa yo.
    31: Nan mwatye tribi Manassé a, diz-ui-mil ki te enskri pa non pou vin fè David wa.
    32: Nan fis a Issacar yo, mesye ki te konprann tan yo, avèk konesans a sa ke Israël ta dwe fè, chèf pa yo te de-san; epi tout fanmi yo te sou kòmann pa yo.
    33: Nan Zabulon, te gen senkant-mil moun ki te parèt nan lame a ki te konn ranje kò yo nan fòmasyon batay avèk tout kalite zam lagè pou te ede David avèk kè ki pa t divize menm.
    34: Nan Nephthali, te gen mil kapitèn e trant-sèt-mil ladann te gen boukliye avèk lans.
    35: Nan Danit ki ta kab ranje nan fòmasyon batay yo, te gen venn-tui-mil-sis-san.
    36: Nan Aser, te gen karant-mil ki te sòti nan lame a pou ranje yo nan fòmasyon batay la.
    37: Soti lòtbò Jourdain an, pa Ribenit ak Gadit yo, avèk mwatye tribi Manassé a, te gen san-ven-mil avèk tout zam lagè pou batay la.
    38: Tout sila yo, mesye lagè ki te konn ranje nan fòmasyon batay yo, te vini Hébron avèk yon sèl kè sensè pou fè David wa.
    39: Yo te la pandan twa jou. Yo t ap manje ak bwè, paske fanmi pa yo te gen tan prepare pou yo.
    40: Anplis, sila ki te toupre yo, menm rive lwen tankou Issacar, Zabulon ak Nephthali, yo te pote manje sou bourik yo, chamo yo, milèt yo, avèk bèf yo, gran kantite a gato farin, gato fig etranje, anpil rezen, diven, lwil, bèf avèk mouton. Vrèman, te gen lajwa an Israël.
  13:
    1: Alò, David te fè konsèy ansanm avèk kapitèn a dè milye a dè santèn, menm avèk chak chèf.
    2: 'David te di a tout asanble Israël la: “Si li sanble bon a nou menm e si li soti nan SENYÈ a, Bondye nou an, annou voye toupatou mesaje a fanmi pa nou ki rete nan peyi Israël yo e osi, a prèt avèk Levit ki avèk yo nan vil pa yo, avèk teren pa yo, pou yo kapab reyini ansanm avèk nou.'
    3: Konsa, annou pote tounen lach Bondye pa nou an, paske nan jou Saül yo, nou pa t chache li.”
    4: Alò, tout asanble a te di ke yo ta fè l, paske bagay la te bon nan zye a tout pèp la.
    5: Konsa, David te rasanble tout Israël ansanm, soti nan Sichor nan Egypte jis rive nan antre Hamath, pou pote lach Bondye a soti Kirjath-Jearim.
    6: David avèk tout Israël te monte Baalah, sa vle di nan Kirjath-Jearim, ki apatyen a Juda, pou pote monte soti la, lach Bondye a, SENYÈ a, ki sou twòn li antre cheriben yo, kote non Li ap rele a.
    7: Yo te pote lach Bondye a sou yon kabwèt nèf soti lakay Abinadab, Uzza avèk Achjo te kondwi kabwèt la.
    8: David avèk tout Israël t ap selebre devan Bondye avèk tout fòs yo, menm avèk chan, avèk gita yo, ap yo, tanbouren yo, senbal yo ak twonpèt yo.
    9: Lè yo te rive nan glasi vannen an nan Cidon, Uzza te lonje men l pou bay soutyen a lach la akoz bèf yo te prèt pou chavire l.
    10: Lakòlè SENYÈ a te brile kont Uzza e Li te frape li akoz li te lonje men l vè lach la; epi li te mouri la devan Bondye.
    11: Konsa, David te vin fache akoz kòlè SENYÈ a te pete kont Uzza. Li te rele plas sa a Pérets-Uzza jis rive jodi a.
    12: 'David te krent Bondye nan jou sa a, epi te di: “Kijan mwen kapab pote lach Bondye lakay mwen?”'
    13: Pou sa, David pa t pran lach la avèk li lavil David, men te pran l sou kote kay Obed-Édom an nan Gath.
    14: Konsa, lach Bondye a te rete avèk fanmi a Obed-Édom lakay li pandan twa mwa. Epi SENYÈ a te beni fanmi Obed-Édom an avèk tout sa li te genyen.
  14:
    1: Alò Hiram, wa Tyr a, te voye mesaje yo kote David avèk bwa sèd yo, mason ak chapant pou bati yon kay pou li.
    2: Epi David te vin rekonèt ke SENYÈ a te etabli li kon wa sou Israël, epi ke wayòm li te a egzalte byen wo pou koz pèp li a, Israël.
    3: David te pran plis madanm Jérusalem, e David te vin papa a plis fis ak fi.
    4: 'Sila yo se non a pitit ki ne a li menm Jérusalem yo: Schammau, Schobab, Nathan, Salomon,'
    5: Jibhar, Élischua, Elphéleth,
    6: Noga, Népheg, Japhia,
    7: Élischama, Beéliada ak Éliphéleth.
    8: Lè Filisten yo te tande ke David te onksyone wa sou tout Israël, tout Filisten yo te monte pou rankontre David. Lè David te tande sa li te sòti kont yo.
    9: Alò, Filisten yo te vini e te fè yon atak nan vale Rephaïm nan.
    10: 'David te mande Bondye, epi te di: “Èske mwen dwe monte kont Filisten yo? Èske Ou va livre yo nan men m?” SENYÈ a te di li: “Monte, paske Mwen va livre yo nan men ou.”'
    11: 'Konsa, yo te rive monte Baal-Peratsim, e David te bat yo la. David te di: “Bondye te kraze lènmi mwen yo pa men mwen kon dlo k ap pete.” Pou sa, yo te rele plas sa a Baal-Peratsim.'
    12: Yo te abandone dye pa yo la. David te bay lòd pou yo te brile yo avèk dife.
    13: Filisten yo te fè yon lòt atak nan vale a.
    14: 'David te mande a Bondye ankò e Bondye te di li: “Ou pa pou monte kont yo. Ansèkle yo pa dèyè e vini sou yo devan pye balzam yo.'
    15: Li va vin rive ke lè ou tande son mache a nan tèt pye balzam yo, alò, ou va sòti nan batay la; paske Bondye va gen tan sòti devan ou pou frape lame Filisten yo.”
    16: David te fè menm sa ke Bondye te kòmande li. Yo te frape desann lame Filisten yo soti Gabaon jis rive menm nan Guézer.
    17: Rekonesans a David te sòti rive nan tout peyi yo, epi SENYÈ a te mennen lakrent li sou tout nasyon yo.
  15:
    1: Alò, David te bati kay pou li menm nan lavil David. Epi li te prepare yon plas pou lach Bondye a e te monte yon tant pou li.
    2: 'Alò, David te di: “Pèsòn pa pou pote lach Bondye a sof ke Levit yo, paske SENYÈ a te chwazi yo pou pote lach Bondye a e pou fè sèvis a Li pou tout tan.”'
    3: Konsa, David te rasanble tout Israël Jérusalem pou pote fè monte lach Bondye a nan plas ke li te prepare pou li a.
    4: 'David te rasanble tout fis a Aaron yo ak Levit yo:'
    5: Fis a Kehath yo, Uriel, chèf avèk frè li yo ak san-ven nan moun fanmi li yo;
    6: fis a Merari yo, Asaja, chèf la ak de-san-ven nan fanmi pa li yo;
    7: nan fis a Guerschom yo, Joël, chèf la ak san-trant nan fanmi pa li yo;
    8: nan fis a Élitsaphan yo, Schemaeja, chèf la ak de-san nan fanmi pa li yo;
    9: nan fis a Hébron yo, Éliel, chèf la ak katre-ven mesye nan fanmi pa li yo;
    10: nan fis a Uziel yo, Amminadab, chèf la ak san-douz mesye nan fanmi pa li yo.
    11: Alò, David te rele Tsadok ak Abiathar, prèt yo ak Levit yo, Uriel, Asaja, Joël, Schemaeja, Éliel ak Amminadab.
    12: 'Li te di yo: “Nou se chèf lakay zansèt nou yo pou Levit yo. Konsakre nou menm, ni nou, ni manm fanmi pa nou, pou nou kapab pote fè monte lach SENYÈ a, Bondye Israël la, rive nan plas ke m te prepare pou li a.'
    13: Akoz nou pa t pote l nan kòmansman an, SENYÈ a, Bondye pa nou an, te fè yon sèl pete sou nou, paske nou pa t chache Li selon règ li yo.”
    14: Pou sa, prèt yo avèk Levit yo te konsakre yo menm pou pote fè monte lach SENYÈ a, Bondye Israël la.
    15: Fis Levit yo te pote lach Bondye a sou zepòl pa yo avèk poto ki tache ladann, kon Moïse te kòmande yo pa pawòl SENYÈ a.
    16: Epi David te pale avèk chèf Levit yo, pou dispoze fanmi pa yo, chantè yo, avèk lenstriman mizik yo, ap yo, gita yo, senbal ki sonnen fò yo, pou fè leve kri lajwa yo.
    17: Konsa, Levit yo te chwazi Héman, fis a Joël la e soti nan fanmi pa li a, Asaph, fis a Bérékia a; epi soti nan fis a Merari yo avèk fanmi pa yo, Éthan, fis a Kuschaja a;
    18: epi avèk yo, fanmi a dezyèm nivo a, Zacharie, Ben, Jaaziel, Schemiramoth, Jehiel, Unni, Éliab, Benaja, Maaséja, Matthithja, Éliphelé, avèk Miknéja, ak pòtè yo, Obed-Édom avèk Jeïel, gadyen pòt yo.
    19: Konsa chantè yo, Héman, Asaph ak Éthan pou fè sonnen senbal bwonz yo;
    20: epi Zacharie, Aziel, Schemiramoth, Jehiel, Unni, Éliab, Maaséja ak Benaja avèk ap ki te fè son selon Alamòt la;
    21: epi Matthithia, Éliphelé, Miknéia, Obed-Édom, Jeïel avèk Azazia, pou pran avan avèk ap uit kòd pou kondwi chan an.
    22: Kenania, chèf Levit yo, te an chaj chante a. Li te bay enstriksyon nan chante a paske li te fò.
    23: Bérékia avèk Elkana te gadyen pòtay pou lach la.
    24: Schebania, Josaphat, Nethaneel, Amasaï, Zacharie, Benaja ak Éliézer, prèt yo te soufle twonpèt yo devan lach a Bondye a. Obed-Édom avèk Jechitja te gadyen pòtay lach la.
    25: Konsa David, avèk lansyen Israël yo, avèk kapitèn a dè milye yo, te ale pou pote fè monte lach akò SENYÈ a soti lakay Obed-Édom nan mitan yon gran rejwisans.
    26: Akoz Bondye t ap ede Levit ki t ap pote lach akò SENYÈ yo, yo te fè sakrifis sèt towo ak sèt belye.
    27: Alò, David te abiye avèk yon manto len fen, menm avèk tout Levit ki t ap pote lach la, e chantè yo avèk Kenania, chèf mizik pami chantè yo. Epi David te abiye osi ak yon efòd an len.
    28: Konsa, tout Israël te pote monte lach akò SENYÈ a avèk gwo kri, avèk son a kòn soufle, avèk twonpèt, avèk gwo bwi a senbal, avèk ap ak gita.
    29: Li te rive lè lach akò SENYÈ a te vini nan vil David la, ke Mical, fi a Saül la, te gade deyò fenèt la e te wè Wa David t ap vòltije e selebre. Konsa, li te meprize li nan kè l.
  16:
    1: Yo te pote lach Bondye a e te plase li nan tant ke David te fè monte pou li a. Epi yo te ofri ofrann brile avèk ofrann lapè devan Bondye.
    2: Lè David te fin fè ofrann brile ak ofrann lapè a, li te beni pèp la nan non a SENYÈ a.
    3: Li te separe bay a chak moun Israël, ni gason, ni fanm, yo chak yon pen avèk yon pòsyon vyann ak yon gato rezen.
    4: 'Li te chwazi kèk nan Levit yo pou pran chaj sèvis la devan lach SENYÈ a, pou selebre menm e bay remèsiman avèk lwanj a SENYÈ a, Bondye Israël la:'
    5: Asaph, chèf la e dezyèm apre li a, Zacharie, swiv pa Jeïel, Schemiramoth, Jehiel, Matthithia, Éliab, Benaja, Obed-Édom ak Jeïel avèk lenstriman mizik yo, ap yo, gita yo; epi Asaph sou senbal gwo bwi yo,
    6: epi Benaja avèk Jachaziel, prèt ki t ap soufle twonpèt san rete yo devan lach akò Bondye a.
    7: Alò, se te nan jou sa a, David te chwazi pou premye fwa a, Asaph avèk fanmi li pou bay remèsiman a SENYÈ a.
    8: O bay remèsiman a SENYÈ a. Rele non Li. Fè zèv li yo rekonèt pami pèp yo.
    9: Chante a Li menm. Chante lwanj a Li menm. Pale tout mèvèy Li yo.
    10: Bay glwa a sen non Li. Kite kè a sila k ap chache SENYÈ a vin ranpli ak jwa.
    11: Chache SENYÈ a avèk fòs Li. Chache figi Li san rete.
    12: Sonje zèv mèvèy ke Li te fè yo, mèvèy Li yo ak jijman, ki sòti depi nan bouch Li,
    13: O desandan Israël, sèvitè Li yo, fis a Jacob yo, sila Li te chwazi yo!
    14: Li se SENYÈ a, Bondye nou an. Jijman pa Li yo sou tout latè.
    15: Sonje akò Li a pou tout tan, Pawòl ke Li te kòmande a mil jenerasyon yo,
    16: akò ke li te fè avèk Abraham nan, sèman an ke Li te fè avèk Isaac la.
    17: Li te konfime sa ak Jacob kon yon règleman, A Israël, kon yon akò ki pou tout tan,
    18: 'epi te di: “A ou menm, Mwen va bay peyi Canaan an kon pòsyon eritaj pa w.”'
    19: Pandan yo te piti an nonb, trè piti e etranje, yo nan li,
    20: yo te mache toupatou nan yon nasyon a yon lòt, sòti nan yon wayòm pou rive nan yon lòt pèp.
    21: Li pa t kite okenn moun oprime yo. Li te bay repwòch a wa yo pou koz pa yo.
    22: Li te di “Pa touche onksyone pa M yo, ni pa fè mal a pwofèt Mwen yo.”
    23: Chante a SENYÈ a, tout latè! Pwoklame bòn nouvèl delivrans Li jou apre jou.
    24: Pale glwa Li pami nasyon yo, gran mèvèy Li yo pami tout pèp yo.
    25: Paske gran se SENYÈ a, e gran pou resevwa lwanj yo. Anplis, fòk nou gen lakrent Li plis pase tout lòt dye yo.
    26: Paske tout dye a pèp yo se zidòl yo ye, men SENYÈ a te fè syèl yo.
    27: Tout richès avèk majeste devan Li. Lafòs ak lajwa lakay Li.
    28: Bay a SENYÈ a, O tout fanmi yo ak tout pèp yo, bay a SENYÈ a glwa avèk fòs!
    29: Bay a SENYÈ a glwa ke non Li dwe genyen an. Pote lofrann yo vini devan L. Adore SENYÈ a avèk tout bagay sen yo.
    30: Tranble devan Li, tout latè. Anverite, lemond etabli byen solid. Li p ap deplase menm.
    31: 'Kite syèl yo kontan e kite lemond rejwi:'
    32: Kite lanmè a fè gwo bwi, avèk tout sa ki ladann! Kite chan an ranpli ak jwa, ak tout sa ki ladann!
    33: Konsa, tout bwa forè yo va chante avèk jwa devan SENYÈ a. Paske L ap vini pou jije latè.
    34: O bay remèsiman a SENYÈ a pou bonte Li, paske lanmou dous Li a se pou tout tan.
    35: 'Di: “Sove nou, O Bondye a delivrans nou an! Ranmase nou pou sove nou soti nan nasyon yo, pou bay remèsiman a non sen pa W la, pou nou trionfe nan lwanj Ou.”'
    36: 'Beni se SENYÈ a, Bondye Israël la, Pou letènite, jis rive nan letènite a. Tout pèp la te di: “Amen” e te louwe SENYÈ a.'
    37: Konsa, li te kiteAsaph avèk fanmi li la devan lach akò SENYÈ a pou fè sèvis devan lach la tout tan, kon travay chak jou te egzije a;
    38: epi Obed-Édom avèk swasant-uit manm fanmi li; Obed-Édom e anplis fis a Jedithun lan, avèk Hosa kon gadyen pòtay yo,
    39: Li te kite Tsadok, prèt la avèk fanmi pa li yo devan tabènak SENYÈ a nan wo plas ki te Gabaon an,
    40: pou ofri ofrann brile yo a SENYÈ a sou lotèl ofrann brile a tout tan, ni maten, ni aswè, jis selon tout sa ki ekri nan lalwa SENYÈ a, ke Li te kòmande Israël yo.
    41: Avèk yo, te Héman, Jeduthun ak lòt ki te dezinye pa non yo, pou bay remèsiman a SENYÈ a, akoz lanmou dous li an san fen.
    42: Epi avèk yo, te Héman ak Jeduthun avèk twonpèt avèk senbal pou sila ki te gen pou fè enstriman retantisan pou chan Bondye yo e fis a Jeduthun yo, pou pòtay la.
    43: Epi tout pèp la te pati, yo chak lakay yo e David te retounen pou beni lakay pa li a.
  17:
    1: 'Li te vin rive ke lè David te rete lakay li, ke David te di a Nathan, pwofèt la: “Gade byen, mwen rete nan yon kay fèt ak sèd, men lach akò SENYÈ a rete anba rido.”'
    2: 'Nathan te di a David: “Fè tout sa ki nan kè ou, paske Bondye avèk ou.”'
    3: 'Li te vin rive nan menm nwit lan ke pawòl SENYÈ a te parèt a Nathan. Li te di:'
    4: “Ale pale David, sèvitè Mwen an, ‘Konsa pale SENYÈ a, “Ou pa pou bati yon kay pou Mwen pou M rete ladann;
    5: paske Mwen pa t konn rete nan yon kay depi jou ke M te mennen Israël monte a, jis rive jodi a; men Mwen te ale soti de tant a tant e soti yon kote pou rete jis rive a yon lòt.
    6: 'Nan tout plas kote Mwen te mache avèk Israël yo, èske Mwen te pale yon mo avèk okenn nan jij Israël yo pou Mwen te kòmande yo pou fè bèje a pèp Mwen an, epi te di yo: ‘Poukisa ou pa t bati pou Mwen yon kay an sèd?’”'
    7: 'Alò, pou sa, konsa ou va pale ak sèvitè Mwen an, David: ‘Konsa pale SENYÈ a dèzame yo: “Mwen te retire ou nan pak kote ou t ap swiv mouton, pou devni chèf sou pèp Mwen an, Israël.'
    8: Mwen te avèk ou tout kote ke ou te ale, e te koupe devan ou tout lènmi ou yo. Konsa, Mwen va fè yon non pou ou pare ak pi gwo moun sou latè yo.
    9: Mwen va chwazi yon plas pou pèp Israël Mwen an e va plante yo, pou yo kab rete nan pwòp plas yo, pou yo pa vin deplase ankò. Konsa, mechan yo p ap epwize yo ankò tankou oparavan,
    10: depi jou ke M te kòmande jij yo vini sou pèp Israël Mwen an. Konsa, Mwen va soumèt tou lènmi ou yo. Anplis, Mwen di ou, ke SENYÈ a va bati yon kay pou ou.
    11: Lè jou yo acheve pou ou oblije ale jwenn zansèt ou yo, Mwen va plase youn nan desandan apre ou yo, ki va nan fis ou yo; epi Mwen va etabli wayòm pa li.
    12: Li va bati pou Mwen yon kay e mwen va etabli twòn li jis pou tout tan.
    13: Mwen va papa li e li va fis Mwen. Mwen p ap retire lanmou dous Mwen sou li, tankou Mwen te retire li sou sila ki te avan ou an.
    14: Men Mwen va etabli li lakay Mwen ak nan wayòm Mwen an jis pou tout tan e twòn li an va etabli nèt pou tout tan.”’”
    15: Selon tout pawòl sa yo e selon vizyon sila a, konsa Nathan te pale ak David.
    16: 'Konsa, wa David te antre e te chita devan SENYÈ a epi te di: “Se kilès mwen ye, O SENYÈ a, Bondye a e kisa lakay mwen ye pou Ou te mennen m rive jis isit la?'
    17: Sa se te yon ti bagay nan zye Ou, O Bondye, men Ou te pale afè lakay sèvitè Ou a pou anpil tan k ap vini, e te gade mwen kon yon moun gran valè, O SENYÈ Bondye.
    18: Kisa, anplis, David kapab di Ou selon onè ki bay a sèvitè Ou a? Paske ou konnen sèvitè Ou.
    19: O SENYÈ, pou koz sèvitè ou a, e selon pwòp kè pa Ou, Ou te prepare tout grandè sa a, pou ta fè konnen tout gran afè sila yo.
    20: O SENYÈ, nanpwen lòt tankou Ou, ni nanpwen okenn Bondye sof ke Ou, selon tout sa ke nou te tande avèk zòrèy nou.
    21: Epi ki lòt nasyon sou latè ki tankou pèp Ou a, Israël, ke Bondye te ale peye ranson a Li menm yon pèp; pou fè yon non pou Ou pa bagay ki te gran e mèvèye yo, lè Ou te pouse, fè soti tout lòt nasyon yo devan pèp Ou a, ke Ou te rachete, fè soti nan Egypte.
    22: Paske pèp Ou a, Israël, Ou te fè pwòp pèp Ou a jis pou tout tan e Ou menm, O SENYÈ, te vin Bondye pa yo.
    23: Koulye a, O SENYÈ, kite pawòl ke Ou te pale pa sèvitè Ou a, selon lakay li vin etabli jis pou tout tan an. Fè jan Ou te pale a.
    24: 'Kite non pa Ou vin etabli e onore jis pou tout tan, epi di: SENYÈ dèzame yo se Bondye a Israël la, yon Bondye menm pou Israël. Konsa, lakay David, sèvitè Ou a se etabli devan Ou.'
    25: Paske Ou menm, O Bondye mwen, te revele a sèvitè Ou a, ke Ou va bati pou li yon kay. Pou sa, sèvitè Ou a te twouve kouraj pou vin priye devan Ou.
    26: Koulye a, O SENYÈ, Ou se Bondye e te pwomèt bon bagay sa a sèvitè Ou a.
    27: Konsa, sa te fè Ou plezi pou beni lakay sèvitè Ou a, pou li kapab kontinye jis pou tout tan devan Ou. Paske Ou menm, O SENYÈ, te fè l beni e li menm vin beni jis pou tout tan.”
  18:
    1: Apre sa, li te vin rive ke David te bat Filisten yo. Li te fè yo soumèt e te pran Gath avèk vil pa li yo nan men a Filisten yo.
    2: Li te bat Moab e Moabit yo te vin sèvitè a David e te pote kontribisyon obligatwa yo.
    3: David osi te bat Hadarézer, wa Tsoba a, jis rive Hamath, e li te sòti pou ale etabli wayòm li jis rive nan Rivyè Euphrate la.
    4: David te pran nan men Hadarézer, mil cha avèk sèt-mil chevalye ak ven-mil sòlda a pye. David te koupe jarèt a tout cheval a cha yo, men te konsève kont pou rale san cha.
    5: Lè Siryen nan Damas yo te vini ede Hadarézer, wa Tsoba a, David te touye venn-de-mil òm nan Siryen yo.
    6: Konsa, David te fè mete ganizon sòlda pami Siryen nan Damas yo. Siryen yo te vin sèvitè a David e te pote kontribisyon obligatwa. Nenpòt kote li te ale, SENYÈ a te ede David.
    7: David te pran boukliye an lò yo ki te pote pa sèvitè Hadarézer yo pou te pote yo Jérusalem.
    8: Osi, soti Thibchath avèk Cun, vil a Hadarézer yo, David te pran yon trè gran kantite bwonz avèk sila Salomon te fè lanmè a an bwonz e pilye avèk zouti yo te fèt an bwonz.
    9: Alò, lè Thohu, wa Hamath la, te tande ke David te fin bat tout lame a Hadarézer a, wa Tsoba a,
    10: li te voye Hadoram, fis li a, kote wa David pou salye li e beni li; paske li te goumen kont Hadarézer e te bat li; paske Hadarézer t ap fè lagè avèk Thohu. Epi Hadoram te pote tout kalite bagay an lò avèk ajan ak bwonz.
    11: 'Wa David te konsakre sa yo osi a SENYÈ a, avèk ajan ak lò ke li te rache pote soti nan men a tout nasyon yo: depi nan Edom, Moab, fis a Ammon yo, Filisten yo ak Amalekit yo.'
    12: Anplis, Abischaï, fis a Tseruja a, te bat diz-ui-mil Edomit nan Vale Sèl la.
    13: Epi li te mete ganizon sòlda nan Edom, e tout Edomit yo te devni sèvitè David. Epi SENYÈ a te ede David nenpòt kote li te ale.
    14: Konsa, David te renye sou tout Israël. Li te administre jistis avèk ladwati pou tout pèp li a.
    15: Joab, fis a Tseruja a, te kòmandan lame a, e Josaphat, fis a Achilud la, te achivist la;
    16: epi Tsadok, fis a Achithub la avèk Abimélèc, fis a Abiathar a, te prèt, e Schavscha te sekretè;
    17: epi Benaja, fis a Jehojada a, te chèf sou Keretyen avèk Peletyen yo; epi fis a David yo te premye chèf ansanm akote wa a.
  19:
    1: Alò, li te vin rive apre sa, ke Nachasch, wa a fis a Ammon yo te mouri e fis li a te devni wa nan plas li.
    2: 'Epi David te di: “Mwen va montre favè a Hanun, fis a Nachasch la, akoz papa li te montre m favè.” Pou sa, David te voye mesaje pou konsole li selon lanmò papa li. Sèvitè David yo te antre nan peye fis a Ammon yo pou konsole Hanun.'
    3: 'Men chèf a fis a Ammon yo te di a Hanun: “Èske ou kwè ke David ap bay papa ou onè akoz li voye moun rekonfòte yo? Èske sèvitè li yo pa vin kote ou pou chèche fè espyonaj pou boulvèse peyi a?”'
    4: Epi Hanun te pran sèvitè David yo e te taye tout cheve yo, koupe vètman yo nan mitan jis rive nan kwis e te voye yo ale.
    5: 'Alò, kèk moun te ale pale David konsènan afè mesye yo. Epi li te voye rankontre yo, paske mesye sa yo te byen wont. Epi wa a te di: “Rete Jéricho jiskaske bab nou vin grandi ankò e retounen.”'
    6: Lè fis a Ammon yo te wè ke yo te fè tèt yo rayisab a David, Hanun avèk fis a Ammon yo te voye mil talan ajan Mésopotamie pou achte sèvis a cha avèk chevalye Siryen ki te sòti nan Maaca avèk Tsoba.
    7: Konsa, yo te achte sèvis a trann-de-mil cha e wa Maaca a avèk pèp li a, ki te vin fè kan devan Médeba a. Fis a Ammon yo te rasanble soti nan vil pa yo pou te vin batay.
    8: Lè David tande sa, li te voye Joab avèk tout lame, mesye pwisan yo.
    9: Fis a Ammon yo te vin parèt, te rale yo nan chan batay la nan antre vil la e wa ki te vini yo te la apa pou kont yo nan chan an.
    10: Alò, lè Joab te wè ke batay la te prepare kont li ni devan, ni dèyè; li te chwazi soti nan mesye pi chwazi pami tout Israël yo e yo te alinye yo kont Siryen yo.
    11: Men retay a pèp la, li te plase nan men Abischaï, frè li a; epi yo te alinye yo kont fis Ammon yo.
    12: 'Li te di: “Si Siryen yo twò fò pou mwen, alò ou va ede m; men si fis a Ammon twò fò pou ou; alò, mwen va ede ou.'
    13: Kenbe fèm e annou montre kouraj nou pou koz pèp nou ak pou vil Bondye pa nou yo. Epi ke SENYÈ a va fè sa ki bon nan zye li.”
    14: Konsa, Joab avèk moun ki te avèk li yo te ale toupre batay la kont Siryen yo e yo te sove ale devan li.
    15: Lè fis a Ammon yo te wè ke Siryen yo te sove ale, yo te sove ale osi devan Abischaï, frè li a e te antre lavil la. Epi Joab te vini Jérusalem.
    16: Lè Siryen yo te wè ke yo te bat pa Israël, yo te voye mesaje pou te mennen fè sòti Siryen ki te lòtbò Rivyè a, avèk Schophach, chèf lame Hadarézer ki t ap dirije yo a.
    17: Lè bagay sa a te pale a David, li te ranmase tout Israël ansanm, te travèse Jourdain an, te vin parèt sou yo e te rale nan fòmasyon batay kont yo a. Epi lè David te rale nan fòmasyon batay la kont Siryen yo, yo te goumen kont li.
    18: Siryen yo te sove ale devan Israël e David te touye nan Siryen yo, sèt-mil mèt cha avèk karant-mil sòlda a pye e te mete a lanmò Schophach, chèf lame a.
    19: Konsa, lè sèvitè a Hadarézer yo te wè ke yo te fin bat pa Israël, yo te fè lapè avèk David e te sèvi li. Konsa, Siryen yo pa t janm dakò ankò pou ede fis a Ammon yo.
  20:
    1: Li te vin rive nan prentan, nan lè ke wa yo konn sòti fè lagè, ke Joab te mennen sòti lame a, e te ravaje peyi a fis a Ammon yo. Li te vin fè syèj kont Rabba. Men David te rete Jérusalem. Joab te frape Rabba e te boulvèse li nèt.
    2: David te retire kouwòn a wa pa yo soti sou tèt li. Li te twouve ke li te peze yon talan lò, e te gen pyè presye yo ladann. Konsa, yo te plase li sou tèt a David. Konsa, li te mennen fè sòti piyaj nan vil la, yon trè gran kantite.
    3: Li te mennen fè sòti moun ki te ladann yo, te koupe yo avèk si ak enstriman file e avèk rach. Konsa David te fè a tout vil ki te pou fis a Ammon yo. Alò David avèk tout moun yo te retounen Jérusalem.
    4: Alò li te vin rive apre sa ke lagè te vin pete nan Guézer avèk Filisten yo. Konsa, Sibbecaï, Oushatit la, te touye Sippaï, youn nan desandan a jeyan yo, e yo te vin soumèt yo.
    5: Te gen lagè avèk Filisten yo ankò e Elchanan, fis a Jaïr a, te touye frè a Goliath la, Gatit la. Shaf a lans li an te gwo tankou shaf aparèy tise a.
    6: Ankò, te gen lagè avèk Gath kote te gen yon nonm gran wotè ki te genyen venn-kat dwèt ak zòtèy, sis avèk sis e li menm, osi, te yon desandan a jeyan yo.
    7: Lè li te voye defi bay Israël, Jonathan, fis a Schimea a, frè David la, te touye li.
    8: Mesye sila yo te jeyan Gath yo e yo te tonbe pa lamen David, ak lamen sèvitè li yo.
  21:
    1: Alò, Satan te kanpe kont Israël e te bourade David pou kontwole moun Israël yo.
    2: 'Pou sa, David te di a Joab, e a chèf a pèp yo: “Ale konte moun Israël yo soti Beer-Schéba jis rive Dan, e pote ban m chif yo pou m kab konnen fòs kantite yo.”'
    3: 'Joab te di: “Ke SENYÈ a kapab ogmante sou pèp li a san fwa ke sa! Men mèt mwen, wa a, èske yo tout se pa sèvitè mèt mwen an? Poukisa mèt mwen an ap chache afè sa a? Poukisa sa ta dwe koz pou Israël ta vin koupab?”'
    4: Malgre sa, pawòl wa a te vin genyen kont pawòl Joab yo. Konsa, Joab te sòti ale nan tout Israël pou te rive Jérusalem.
    5: Joab te bay nimewo a tout moun a David yo. Epi tout Israël, mesye ki te rale nepe yo, se te yon milyon-san-mil òm e Juda te kat-san-swasann-dis òm ki te rale nepe yo.
    6: Men li pa t kontwole Lévi avèk Benjamin pami yo, paske kòmand wa a te twouve byen rayisab pou Joab.
    7: “Bondye pa t kontan avèk bagay sa a e pou sa, li te frape Israël.
    8: 'David te di a Bondye: Mwen te peche anpil, pwiske mwen te fè bagay sa a. Men souple, koulye a, retire inikite a sèvitè Ou a, paske mwen te fè yon bagay byen sòt.”'
    9: 'SENYÈ a te pale ak Gad, konseye David la, epi te di l:'
    10: '“Ale pale ak David. Di l: ‘Konsa pale SENYÈ a, “M ap ofri ou twa bagay. Chwazi pou kont ou youn nan yo, ke mwen va fè pou ou.”’”'
    11: 'Konsa, Gad te vin kote David. Li te di l: “Konsa pale SENYÈ a, ‘Pran pou ou menm'
    12: oswa, twazan gwo grangou, oswa twa mwa ke ou va chase kraze nèt pa lènmi ou, pandan nepe pa yo ap pran ou nèt, oswa gwo epidemi nan peyi a avèk zanj SENYÈ a k ap detwi toupatou nan tout teritwa Israël la.’ Pou sa, reflechi sou repons ke mwen va retounen bay a Sila ki te voye mwen an.”
    13: 'David te di a Gad: “Mwen byen twouble. Souple, kite mwen tonbe nan men SENYÈ a, paske mizerikòd Li byen gran. Men pa kite mwen tonbe nan men a lòm.”'
    14: Konsa, SENYÈ a te voye epidemi sou Israël. Swasann-di-mil nan mesye Israël yo te tonbe.
    15: 'Epi Bondye te voye yon zanj Jérusalem pou detwi vil la, men lè l te prè pou detwi, SENYÈ a te wè, e te lache de gwo dega a. Li te di a zanj ki t ap detwi a: “Sa kont. Alò, lache men ou.” Zanj SENYÈ a t ap kanpe akote glasi vannen ki pou Ornan an, Jebizyen an.'
    16: David te leve zye li, e te wè zanj SENYÈ a ki te kanpe antre syèl la avèk tè a, avèk nepe li rale nan men l, lonje sou Jérusalem. Konsa, David avèk ansyen yo te kouvri yo avèk twal sak e te tonbe sou figi yo.
    17: 'David te di a Bondye: “Èske se pa mwen menm ki te kòmande kontwòl a tout pèp la? Anverite, se te mwen ki te peche e ki te fè anpil mal. Men mouton sila yo, se kisa yo menm te fè? O SENYÈ, Bondye mwen an, souple, kite men Ou vin kont mwen avèk lakay zansèt mwen yo, men pa kont pèp Ou a, pou yo ta vin toumante.”'
    18: Alò, zanj SENYÈ a te kòmande Gad pou pale David, pou David ta dwe monte pou bati yon lotèl a SENYÈ a sou glasi vannen ki te pou Ornan an, Jebizyen an.
    19: Konsa, David te monte selon pawòl ke Gad te pale nan non SENYÈ a.
    20: Alò, Ornan te vire fè bak, e li te wè zanj lan. Kat fis pa li yo ki te avè l yo te kache tèt yo. Alò, Ornan t ap bat ble.
    21: Lè David te vin kote Ornan, Ornan te gade. Li te wè David e te sòti nan glasi vannen an pou te pwostène li menm devan David avèk figi li atè.
    22: 'Alò, David te di a Ornan: “Ban mwen anplasman sila a avèk glasi vannen an, pou m kab bati yon lotèl a SENYÈ a. Pou valè tout pri li, ou va ban mwen li, pou touman sila a kab vin frennen pami pèp la.”'
    23: 'Ornan te di a David: “Pran li pou kont ou, epi kite mèt mwen an, wa a, fè sa ki bon nan zye l. Gade, mwen bay ou bèf yo pou ofrann brile a ak mas pilon, kon bwa ak ble kon ofrann sereyal la. M ap ba ou tout.”'
    24: 'Men Wa David te di a Ornan: “Non, men anverite, mwen va achte li pou tout pri li. Paske mwen p ap pran sa ki pou ou pou SENYÈ a, ni ofri ofrann brile ki pa t koute mwen anyen.”'
    25: Konsa David te bay Ornan sis-san sik an lò selon pwa li pou anplasman an.
    26: Alò, David te bati yon lotèl a SENYÈ a la, e te ofri ofrann brile yo avèk ofrann lapè yo. Li te rele SENYÈ a, e Li te reponn li avèk dife soti nan syèl la sou lotèl ofrann brile a.
    27: SENYÈ a te kòmande zanj lan e li te remèt nepe li nan fouwo.
    28: Nan lè sa, lè David te wè ke SENYÈ a te reponn li sou glasi vannen Ornan an, Jebizyen an. Li te ofri yon sakrifis la.
    29: Paske tabènak SENYÈ a, ke Moïse te fè nan dezè a ak lotèl ofrann brile a te nan wo plas Gabaon an nan lè sa a.
    30: Men David pa t kab ale devan li nan Gabaon pou fè demand Bondye, paske nepe zanj SENYÈ a te bay li gwo lakrent.
  22:
    1: 'Konsa David te di: “Sa se lakay SENYÈ a, Bondye a, e sa se lotèl ofrann brile pou Israël la.”'
    2: Pou sa, David te bay lòd pou ranmase tout etranje ki te nan peyi Israël yo. Konsa, li te mete taye wòch nan travay pou koupe wòch pou bati kay Bondye a.
    3: David te prepare yon gran kantite fè pou fè klou pou pòt pòtay yo ak pou kranpon yo e plis bwonz ki ta kab peze yo.
    4: Epi twòn bwa sèd yo te depase kontwòl, paske Sidonyen yo avèk Tyriens yo te mennen gran kantite a twòn bwa sèd yo kote David.
    5: 'David te di: “Fis mwen, Salomon jèn, epi manke eksperyans. Epi kay k ap bati pou SENYÈ a va tèlman ekstrawòdinè, byen koni toupatou, e k ap renome pou glwa li nan tout peyi yo. Se pou sa ke mwen va fè preparasyon pou li.” Konsa, David te fè anpil preparasyon avan l te mouri.'
    6: Alò, li te rele fis li a, Salomon e te òdone li pou bati yon kay pou non SENYÈ a, Bondye Israël la.
    7: 'David te di a Salomon: “Fis mwen, mwen te gen entansyon pou bati yon kay a non SENYÈ a, Bondye mwen an.'
    8: 'Men pawòl SENYÈ a te vin kote mwen. Li te di: Ou gen tan vèse anpil san, e te fè gwo lagè sou latè. Ou pa p bati yon kay pou non mwen, akoz ou te vèse anpil san sou latè devan zye m.'
    9: Men gade byen, youn fis ki va ne a ou menm yo, va yon moun lapè. Konsa, Mwen va bay li repo soti nan tout lènmi li yo nan tout kote. Paske non li va Salomon e mwen va bay lapè avèk kalm an Israël nan jou pa li yo.
    10: Li va bati yon kay pou non Mwen. Li va fis Mwen e Mwen va papa li. Konsa, mwen va etabli twòn wayòm li sou Israël jis pou tout tan.
    11: Koulye a, fis mwen an, ke SENYÈ a kapab avèk ou, pou ou kapab byen reyisi, e bati lakay SENYÈ a, Bondye pa w la, jis jan ke li te pale selon ou menm nan.
    12: Sèlman ke SENYÈ a ta kapab bay ou sajès avèk konprann pou fè ou renye sou Israël, pou ou kapab kenbe lalwa a SENYÈ a, Bondye ou a.
    13: Konsa, ou va byen reyisi, si ou fè atansyon pou swiv règleman avèk lòd ke SENYÈ a te kòmande Moïse selon Israël yo. Kenbe fèm e pran kouraj. Pa dekouraje, ni pa krent anyen.
    14: Alò, gade byen, avèk gwo lapèn mwen te prepare pou lakay SENYÈ a, san-mil talan lò, yon-milyon talan ajan e bwonz avèk fè ki depase peze, akoz yo tèlman anpil. Anplis, gran twòn bwa avèk wòch ke m te prepare, e ou gen dwa mete sou yo toujou.
    15: Anplis, gen anpil ouvriye ki avèk ou, tayè wòch, avèk mason ak chapant e tout mesye ak kapasite nan tout kalite mendèv.
    16: Selon lò, ajan ak bwonz avèk fè, nanpwen limit. Leve, fè travay ou e ke SENYÈ a kapab avèk ou.”
    17: 'Anplis, David te kòmande tout chèf Israël yo pou ede fis li a, Salomon. Li te di:'
    18: “Èske SENYÈ a, Bondye nou an, pa avèk nou? Konsa, èske Li pa t bannou repo sou tout kote? Paske Li te livre sila ki viv nan peyi yo nan men m, e peyi a soumèt nèt devan SENYÈ a ak devan pèp Li a.
    19: Alò, bay kè nou avèk nanm nou pou chache SENYÈ a, Bondye nou an. Konsa, leve pou bati sanktiyè SENYÈ a, Bondye a, pou nou kapab pote lach akò SENYÈ a avèk veso sakre Bondye yo antre nan kay ki va bati pou non a SENYÈ a.”
  23:
    1: Alò, lè David te vin granmoun, li te fè fis li Salomon, wa sou Israël.
    2: Li te ranmase tout chèf Israël yo avèk prèt ak Levit yo.
    3: Levit yo te kontwole soti nan trant ane oswa plis e fòs non pa yo selon gwo chif kontwòl la, te trant-uit-mil.
    4: Nan sila yo, venn-kat-mil te pou sipèvize lèv lakay SENYÈ a, si-mil te ofisye avèk jij,
    5: kat-mil te gadyen pòtay yo, e kat-mil ki pou louwe SENYÈ a avèk enstriman ke David te fè pou bay lwanj yo.
    6: 'David te divize yo an gwoup selon fanmi de fis yo a Lévi: Guerschon, Kehath, ak Merari.'
    7: 'Nan Gèshonit yo: Laedan avèk Schimeï.'
    8: 'Fis a Laedan yo: Jehiel, premye a, Zétham ak Joël, ki fè twa.'
    9: 'Fis a Shimei yo: Schelomith, Haziel avèk Haran, ki fè twa. Sila yo se te chèf lakay zansèt a Ladann yo.'
    10: 'Fis a Shimei yo: Jahath, Zina, Jeush avèk Berlah. Kat sila yo te fis a Schimeï.'
    11: Jachath se te premye a e Zina dezyèm nan; men Jeusch avèk Beria pa t fè anpil fis; akoz sa, yo te fòme yon sèl kay zansèt, yon sèl gwoup.
    12: 'Fis a Kehath yo: Amram, Jitsehar, Hébron avèk Uziel, kat.'
    13: 'Fis a Anram yo: Aaron avèk Moïse. Epi Aaron te mete apa pou l te kab sanktifye li kote ki pi sen pase tout kote a, li menm avèk fis pa li yo jis pou tout tan, pou brile lansan devan SENYÈ a, pou fè sèvis pa Li, e pou beni nan non Li jis pou tout tan.'
    14: Men Moïse, nonm Bondye a, fis pa li yo te rele pami tribi Lévi a.
    15: 'Fis a Moïse yo: Guerschom avèk Éliézer.'
    16: 'Fis a Guerschom yo: Schebuel, chèf la.'
    17: Fis a Éliézer a te Rechabia, chèf la. Éliézer pa t gen lòt fis, men fis a Rechabia yo te an gran kantite.
    18: 'Fis a Jitsehar a: Schelomith, chèf la.'
    19: 'Fis a Hébron yo: Jerija, premye a; Amaria, dezyèm nan, Jachaziel, twazyèm nan; epi Jekameam, katriyèm nan.'
    20: 'Fis a Uziel yo: Michée, premye a ak Jischija, dezyèm nan.'
    21: 'Fis a Merari yo: Machli avèk Muschi. Fis a Machli yo: Éléazar avèk Kis.'
    22: Éléazar te mouri san fè fis, men fi sèlman; pou sa, frè pa yo, fis a Kis yo te pran yo kon madanm pa yo.
    23: 'Fis a Muschi yo: Machli, Éder avèk Jerémoth, twa.'
    24: Sila yo se te fis a Lévi selon lakay zansèt pa yo, menm lakay zansèt a sila ki te kontwole nan kantite non nan gwo chif kontwòl la, sila ki t ap fè travay lakay SENYÈ a, soti nan ventan oswa plis.
    25: 'Paske David te di: “SENYÈ a, Bondye Israël la, te bay repo a pèp Li a, e Li va abite Jérusalem jis pou tout tan.'
    26: Anplis, Levit yo p ap ankò bezwen pote tabènak avèk tout zouti li yo pou sèvis li.”
    27: Paske pa dènye pawòl a David yo, fis a Levi yo te kontwole soti ventan oswa plis.
    28: Paske wòl pa yo se pou ede fis a Aaron yo avèk sèvis lakay SENYÈ a, nan gwo lakou yo, nan chanm yo ak nan pirifye tout bagay sen yo, menm travay a sèvis lakay Bondye a,
    29: epi avèk pen konsakre ak farin fen pou yon ofrann sereyal, galèt san ledven, oswa sa ki kwit nan veso, ni sa ki byen mele ak tout mezi a volim oswa gwosè yo.
    30: Yo gen pou kanpe chak maten pou bay remèsiman avèk lwanj a SENYÈ a, e menm jan an nan aswè,
    31: epi pou ofri tout ofrann brile a SENYÈ a, nan Saba yo, nan nouvèl lin yo, avèk fèt etabli yo nan kontwòl ki òdone selon òdonans de yo menm, tout tan san rete devan SENYÈ a.
    32: Konsa yo gen pou kenbe chaj sou asanble tant yo, chaj sou plas sen an e chaj sou fis Aaron yo, fanmi pa yo, pou sèvis lakay SENYÈ a.
  24:
    1: 'Alò, men divizyon a desandan a Aaron yo: fis a Aaron yo te Nadab, Abihu, Éléazar avèk Ithamar.'
    2: Nadab avèk Abihu te mouri avan papa yo, san yo pa t genyen fis. Pou sa, Éléazar avèk Ithamar te sèvi kon prèt.
    3: David, avèk Tsadok, fis a Éléazar yo ak Achimélec a desandan a Ithamar yo, te divize yo selon fonksyon yo nan sèvis pa yo.
    4: 'Akoz ke te gen plis chèf nan desandan a Éléazar yo pase nan desandan a Ithamar yo, yo te divize yo konsa: sèz chèf zansèt a desandan a Éléazar yo ak uit nan desandan Ithamar yo, selon lakay zansèt pa yo.'
    5: Konsa yo te divize pa tiraj osò, youn tankou lòt la; paske yo te sèvi kon ofisye nan sanktiyè a e ofisye a Bondye, e nan desandan a Éléazar yo ak desandan a Ithamar yo.
    6: Schemaeja, fis a Nethaneel la, grefye pou trib Lévi a, te enskri yo nan prezans a wa a, chèf lakay zansèt yo, Tsadok, prèt la, Achimélec, fis a Abiathar a ak chèf a lakay zansèt a prèt avèk Levit yo; youn lakay zansèt ki te pran pou Éléazar yo e youn pou Ithamar yo.
    7: Alò, premye tiraj osò a te tonbe pou Jehojarib; dezyèm nan pou Jedaeja;
    8: twazyèm nan a Harim; katriyèm nan a Seorim;
    9: senkyèm nan a Malkija; sizyèm nan a Mijamin;
    10: setyèm nan a Hakkots; uityèm nan a Abija;
    11: nevyèm nan a Josué; dizyèm nan a Schecania;
    12: onzyèm nan a Éliaschib; douzyèm nan a Jakim;
    13: trèzyèm nan a Huppa; katòzyèm nan a Jeschébeab;
    14: kenzyèm nan a Bilga; sizyèm nan a Immer;
    15: di-setyèm nan a Hézir; di-zuityèm nan a Happitsets;
    16: diz-nevyèm nan a Pethachja; ventyèm nan a Ézéchiel;
    17: ven-te-inyèm nan a Jakin; venn-dezyèm nan a Gamul;
    18: venn-twazyèm nan a Delaja; venn-katriyèm nan a Maazia.
    19: Sa yo te pozisyon sèvis yo te fè lè yo te antre lakay SENYÈ a selon règleman ki te bay a yo menm pa Aaron, zansèt pa yo, jis jan ke SENYÈ a, Bondye Israël la, te kòmande li a.
    20: 'Alò, pou lòt fis a Lévi yo: nan fis Amram yo: Schubaël; nan fis a Schubaël yo: Jechdia;'
    21: 'a Rechabia: selon fis a Rechabia yo: chèf Jischija.'
    22: 'Selon Jitsearit yo: Schelomoth; nan fis a Schelomoth yo: Jachath.'
    23: 'Fis a Hébron yo: Jerija, premye a, Amaria, dezyèm nan, Jachaziel, twazyèm nan, Jekameam, katriyèm nan.'
    24: 'Selon fis a Uziel yo: Michée; epi fis a Michée yo, Shamir.'
    25: 'Frè a Michée a, Jischija; nan fis a Jischija yo: Zacharie.'
    26: 'Fis a Merari yo: Machli avèk Muschi; fis a Jaazija yo, Beno.'
    27: 'Fis a Merari yo: pa Jaazia, Beno, Schoham, Zaccur ak Ibri.'
    28: 'Pa Mahli: Éléazar ki pa t gen fis.'
    29: 'Pa Kis: nan fis a Kis yo, Jerachmeel.'
    30: 'Fis a Muschi yo: Machli, Éder ak Jerimoth.'
    31: Sila yo osi te voye kon tiraj osò tankou manm fanmi pa yo, fis a Aaron yo nan prezans a David, wa a, Tsadok avèk Achimélec, chèf lakay zansèt pa yo pami prèt ak Levit yo, chèf lakay papa pa yo jis jan sa ye pou nan pi piti frè li yo.
  25:
    1: 'Anplis, David avèk kòmandan lame yo te mete apa pou sèvis kèk nan fis a Asaph yo, Héman ak Jeduthun pou pwofetize avèk gita yo, ap ak senbal; epi fòs kantite moun ki te fè sèvis pa yo se te:'
    2: 'Nan fis a Asaph yo: Zaccur, Joseph, Nethania avèk Aschareéla; fis a Asaph yo te anba direksyon a Asaph, ki te pwofetize anba direksyon a wa a.'
    3: 'Selon Juduthun, fis a Juduthun yo: Guedalia, Tseri, Ésaïe, Haschabia, Matthithia avèk Schimeï, sis, anba direksyon a papa yo, Juduthun, avèk ap la, ki te konn pwofetize nan bay remèsiman avèk lwanj SENYÈ a.'
    4: 'Selon Héman, fis a Héman nan: Bukkija, Matthania, Uziel, Schebuel, Jerimoth, Hanania, Hanani, Éliatha, Guiddalthi, Romamthi-Ézer, Joschbekascha, Mallòthi, Hothir, Machazioth.'
    5: Tout sila yo te fis a Héman yo, konseye a wa a ki pou bay li ekspiyasyon selon pawòl a Bondye; paske Bondye te bay katòz fis ak twa fi a Héman.
    6: Tout te anba direksyon a papa yo pou chante lakay SENYÈ a, avèk senbal, ap ak gita yo, pou sèvis kay Bondye a. Asaph, Jeduthun avèk Héman te anba direksyon wa a.
    7: Fòs kantite nan yo ki te prepare kon chantè a SENYÈ yo, avèk manm fanmi pa yo, tout te byen abil, te de-san-katreven-di-zuit.
    8: Yo te tire osò pou travay tach yo, tout menm jan an, piti kon gran, pwofesè kon elèv.
    9: Alò, premye tiraj osò a te tonbe a Asaph pou Joseph, dezyèm nan pou Guedalia, li menm, fanmi li ak fis pa li yo te fè douz;
    10: Twazyèm nan a Zaccur, fis li yo avèk fanmi li, douz;
    11: katriyèm nan a Jìtseri, fis li yo avèk fanmi li, douz;
    12: senkyèm nan a Nethania, fis li yo avèk fanmi li, douz;
    13: sizyèm nan a Bukkija, fis li yo avèk fanmi li, douz;
    14: setyèm nan a Jesareéla, fis li yo avèk fanmi li, douz;
    15: uityèm nan a Ésaïe, fis li yo avèk fanmi li, douz;
    16: nevyèm nan a Matthania, fis li yo avèk fanmi li, douz;
    17: dizyèm nan a Schimeï, fis li yo avèk fanmi li, douz;
    18: onzyèm nan a Azareel, fis li yo avèk fanmi li, douz;
    19: douzyèm nan a Haschabia, fis li yo avèk fanmi li, douz;
    20: trèzyèm nan a Schubaël, fis li yo avèk fanmi li, douz;
    21: katòzyèm nan a Matthithia, fis li yo avèk fanmi li, douz;
    22: kenzyèm nan a Jerémoth, fis li yo avèk fanmi li, douz;
    23: sèzyèm nan a Hanania, fis li yo avèk fanmi li, douz;
    24: di-setyèm nan a Joschbekascha, fis li yo avèk fanmi li, douz;
    25: di-zuityèm nan a Hanani, fis li yo avèk fanmi li, douz;
    26: diz-nevyèm nan a Mallothi, fis li yo avèk fanmi li, douz;
    27: ventyèm nan a Élijatha, fis li yo avèk fanmi li, douz;
    28: ven-te-inyèm nan a Hothir, fis li yo avèk fanmi li, douz;
    29: venn-dezyèm nan a Guiddalthi, fis li yo avèk fanmi li, douz;
    30: venn-twazyèm nan a Machazioth, fis li yo avèk fanmi li, douz;
    31: venn-katriyèm nan a Romamthi-Ézer, fis li yo avèk fanmi li, douz.
  26:
    1: Pou divizyon gadyen pòtay yo, te gen nan Koreyit yo; Meschélémia, fis a Koré a, fis yo a Asaph yo.
    2: 'Meschélémia te gen fis: Zacharie, premye ne a, Jediaël, dezyèm nan, Zebadia, twazyèm nan, Jathiel, katriyèm nan,'
    3: Élam, senkyèm nan, Jochanan, sizyèm nan, Eljoénaï, setyèm nan.
    4: 'Obed-Édom te gen fis: Schemaeja, premye ne a, Jozabad, dezyèm nan, Joach, twazyèm nan, Sacar, katriyèm nan, Nethaneel, senkyèm nan,'
    5: Ammiel, sizyèm nan, Issacar, setyèm nan, Peulthaï, uityèm nan; paske Bondye te vrèman beni li.
    6: Anplis, a fis li, Schemaeja, te ne fis ki te renye sou lakay papa yo; paske yo te mesye pwisan ak gwo kouraj.
    7: 'Fis a Schemaeja yo: Othni, Rephaël, Obed, Elzabad, avèk frè pa yo Élihu ak Semaeja ki te mesye ak gwo kouraj.'
    8: Tout nan sila yo, se te fis a Obed-Édom; yo menm avèk fis pa yo ak fanmi yo te mesye ak gwo kapasite, avèk fòs pou sèvis; swasann-de mesye ki sòti Obed-Édom.
    9: Fis a Meschélémia yo, mesye plen ak kouraj te kontwole diz-uit mesye.
    10: 'Anplis, Hosa, nan fis a Merari yo te fè fis: Schimri, premye a (malgre li pa t ne premyèman, men papa li te fè l premye),'
    11: Hilkija, dezyèm nan, Thebalia, twazyèm nan, Zacharie, katriyèm nan. Tout fis yo avèk fanmi a Hosa yo te trèz mesye.
    12: Se nan divizyon a gadyen pòtay sila yo, mesye chèf yo te bay responsabilite kon fanmi pa yo pou fè sèvis lakay SENYÈ a.
    13: Yo te tire yo osò, piti kon gran, selon lakay zansèt pa yo pou chak pòtay.
    14: Tiraj osò ki tonbe pou lès la te devni pou Schélémia. Alò, yo te tire osò pou fis li a, Zacharie, yon konseye avèk bon konprann e tiraj osò li a te sòti nan nò.
    15: Pou Obed-Édom li te tonbe vè sid e a fis li yo, te ale chanm depo yo.
    16: Pou Schuppm avèk Hosa, li te tonbe kote lwès, akote pòt Schalléketh la, vè chemen monte a. Yo te pozisyone gad anfas gad.
    17: Sou lès la, te gen sis Levit; nan nò a, kat chak jou e nan chanm depo yo, de pa de yon kote apa.
    18: Nan cham bati sou kote lwès la, te gen kat sou gran chemen an e de nan cham nan a menm.
    19: Sila yo se te divizyon a gadyen pòtay a fis a Kore yo avèk fis a Merari yo.
    20: Levit yo avèk fanmi pa yo te gen chaj sou trezò lakay Bondye a ak trezò a don konsakre yo.
    21: Fis a Laedan yo, fis a Gèshonit yo, ki apatyen a Laedan, chèf lakay zansèt pa yo ki te rele Jehiéli, te tèt lakay zansèt pa yo ki te pou Laedan, Gèshonit lan.
    22: Fis a Jehiéli yo, Zetham avèk Joël, frè li a, ki te an chaj trezò lakay SENYÈ a.
    23: Pou Amramit yo, Jitsearit yo, Ebwonit avèk Izyelit yo,
    24: Schebuel, fis a Guerschom an, fis a Moïse la te ofisye sou trezò yo.
    25: Fanmi li pa Éliézer te Rechabia, fis li a, Ésaïe, fis li a, Joram, fis li a, Zicri, fis li a ak Schelomith, fis li a.
    26: Schelomith sila avèk fanmi li te gen chaj sou tout trezò a don konsakre ke Wa David avèk chèf lakay zansèt yo, kòmandan a dè milye, a dè santèn e kòmandan lame yo te dedye.
    27: Yo te dedye yon pati nan piyaj ki te sezi nan gè yo pou repare lakay SENYÈ a.
    28: Epi tout sa ke Samuel, konseye a, te dedye e Saül, fis a Kis la, pa Abner, fis a Ner a, pa Joab, fis a Tseruja a, tout moun ki te dedye bagay anba jerans a Schelomith lan avèk fanmi pa li.
    29: Pou Jitsearit yo, Kenania avèk frè pa li yo, yo te anplwaye pou zafè andeyò kon majistra ak jij an Israël.
    30: Pou Ebwonit yo, Haschavbia avèk fanmi li, mil-sèt-san mesye ak kapasite, ki te an chaj tout zafè Israël yo nan lwès a Jourdain an, pou tout sèvis SENYÈ a ak sèvis wa a.
    31: Pou Ebwonit yo, Jerija, chèf la, (Ebwonit sila yo te envestige selon listwa fanmi avèk zansèt pa yo, nan karantyèm ane nan règn David la e mesye ak kapasite siperyè yo te twouve pami yo kote Jaezer nan Galaad).
    32: Moun fanmi pa li, mesye byen kapab, te de-mil-sèt-san òm, chèf lakay zansèt pa yo. Epi Wa David te fè yo sipèvizè sou Ribenit yo, Gadit yo ak mwatye tribi Manassé pou tout zafè Bondye avèk wa a.
  27:
    1: 'Men chif kontwòl a fis Israël yo, chèf lakay zansèt yo, kòmandan a dè milye, a dè santèn yo, avèk chèf pa yo ki te sèvi wa a nan tout afè divizyon ki te antre sòti mwa pa mwa pandan tout mwa nan ane yo, chak divizyon te konte a venn-kat-mil sòlda:'
    2: Sou tèt a premye divizyon an pou premye mwa a te Jaschobeam, fis a Zabdiel la; nan divizyon pa li a te gen venn-kat-mil òm.
    3: Sòti nan fis a Pérets yo, chèf a tout kòmandan lame a pou premye mwa a.
    4: Sou tèt a divizyon dezyèm mwa a te Dodaï, Achochit la; Mikloth te youn nan chèf yo nan divizyon pa li yo; epi li te gen nan divizyon pa li a, venn-kat-mil òm.
    5: Twazyèm kòmandan lame a pou twazyèm mwa a te Benaja, fis a prèt la, Jehojada kon chèf; epi nan divizyon pa li te gen venn-kat-mil òm.
    6: Benaja sila a se te nonm pwisan a trant yo e li te an chaj sou trant yo; epi Ammizadab, fis li a, te sou divizyon pa li.
    7: Katriyèm nan pou katriyèm mwa a te Asaël, frè a Joab la e apre li, Zebadia, fis li a; epi li te gen yon divizyon a venn-kat-mil òm.
    8: Senkyèm nan pou senkyèm mwa a te kòmandan Schamehuth, Jizrachit la; epi te gen yon divizyon a venn-kat-mil òm.
    9: Sizyèm nan pou sizyèm mwa a te Ira, fis a Ikkesch la, Tekoyit la; epi li te gen yon divizyon a venn-kat-mil òm.
    10: Setyèm nan pou setyèm mwa a te Hélets, Pelonit lan, sòti nan fis a Éphraïm yo; li te gen yon divizyon a venn-kat-mil òm.
    11: Uityèm nan, pou uityèm mwa a te Sibbecaï, Ouchatit la, sòti nan Zerachit yo; epi li te gen yon divizyon a venn-kat-mil òm.
    12: Nevyèm nan pou nevyèm mwa a te Abiézer, Anathoth la, sòti nan Benjamit yo; epi li te gen yon divizyon a venn-kat-mil òm.
    13: Dizyèm nan pou dizyèm mwa a te Maharaï, Netofayit la nan fanmi Zerachit yo; epi li te gen yon divizyon a venn-kat-mil òm.
    14: Onzyèm nan pou onzyèm mwa a te Benaja, Piratit la, sòti nan fis Éphraïm nan; epi li te gen yon divizyon a venn-kat-mil òm.
    15: Douzyèm nan, pou douzyèm mwa a te Heldaï, Netofit la, sòti nan fanmi Othniel la; epi li te gen yon divizyon venn-kat-mil òm.
    16: 'Men chèf a tribi Israël yo. Chèf a Ribenit yo; Éliézer, fis a Icri a; pou Simeonit yo: Schephathia, fis a Maaca a;'
    17: 'pou Levit yo: Haschabia, fis a Kemuel la; nan fanmi Aaron an: Tsadok;'
    18: 'pou Juda: Élihu, frè a David la; pou Issacar: Omri, fis a Micaël la;'
    19: 'pou Zabulon: Jischemaeja, fis a Abdias la; pou Nephthali: Jerimoth, fis a Azriel la;'
    20: 'pou fis Éphraïm yo: Hosée, fis a Azazia a; pou mwatye tribi a Manassé a: Joël, fis a Pedaja a;'
    21: 'pou mwatye tribi Manassé nan Galaad: Jiddo, fis a Zacharie a, pou Benjamin: Jaasiel, fis a Abner a;'
    22: 'pou Dan: Azareel, fis a Jerocham nan. Sila yo se te chèf a tribi Israël yo.'
    23: Men David pa t kontwole sila nan laj ventan oswa mwens yo, akoz SENYÈ a te di Li ta miltipliye Israël kon zetwal syèl yo.
    24: Joab, fis a Tseruja a, te kòmanse fè gwo kontwòl la, men li pa t fini; epi akoz gwo kòlè sa a ki te vin rive sou Israël e fòs kantite a pa t ladann nan chif kontwòl a Wa David la.
    25: Alò, Azmaveth, fis Adiel la te an chaj depo trezò a wa a. Epi Jonathan, fis a Uzias la, te gen chaj a depo andeyò yo, nan vil yo, nan ti bouk yo ak nan wo fò anlè yo.
    26: Ezri, fis a Kelub la te responsab tout ouvriye agrikòl ki te travay tè yo.
    27: Schimeï, Ramatit la te gen chaj sou chan rezen yo; epi Zabdi, Shefamit lan, te an chaj tout pwodwi a chan rezen ki te depoze nan depo diven anba tè yo.
    28: Baal-Hanan Gedetit la, te an chaj chan bwa oliv ak bwa sikomò nan gran plèn nan e Joasch te an chaj depo lwil yo.
    29: Schithraï, Sawonit lan te an chaj bèt ki t ap manje nan Saron yo; epi Schaphath, fis a Adlaï a, sou bèf ki te nan vale yo.
    30: Obil, Izmayelit la, te an chaj chamo yo; epi Jechdia, Mewonotit la, te an chaj bourik yo.
    31: Jaziz, Agarenyen an, te an chaj bann mouton yo. Tout sila yo te sipèvizè nan tèren ki te apatyen a Wa David la.
    32: Anplis, Jonathan, tonton David la, te yon konseye, yon nonm ak bon konprann e yon skrib; epi Jehiel, fis a Hacmoni an, te pwofesè a fis Wa yo.
    33: Achitophel te yon konseye a wa a e Huschaï, Akyen an, te zanmi a wa a.
    34: Jehojada, fis a Benaja a avèk Abiathar te ranplase Achitophel; epi Joab te kòmandan lame wa a.
  28:
    1: Alò, David te rasanble nan Jérusalem tout ofisye Israël yo, chèf a tribi yo, kòmandan a divizyon ki te sèvi wa yo, kòmandan a dè milye yo avèk kòmandan a dè santèn yo, sipèvizè a tout teren avèk bèt ki te apatyen a wa a, avèk fis li yo, avèk ofisye yo ak mesye pwisan yo, menm tout mesye gwo kouraj yo.
    2: 'Epi Wa David te leve sou pye li e te di: “Koute mwen, frè m yo ak pèp mwen an! Mwen te gen entansyon bati yon kay repo pou lach akò SENYÈ a e pou machpye Bondye nou an. Pou sa, mwen te fè preparasyon yo pou bati li.'
    3: 'Men Bondye te di mwen: ‘Ou p ap bati yon kay pou non Mwen, akoz ou se yon nonm lagè, e ou te vèse san.’'
    4: Sepandan, SENYÈ a, Bondye Israël la, te chwazi mwen soti nan tout lakay papa m pou vin wa sou Israël jis pou tout tan.
    5: Pami tout fis mwen yo, (paske SENYÈ a te ban mwen anpil fis), Li te chwazi fis mwen an, Salomon pou chita sou twòn wayòm SENYÈ a sou Israël.
    6: 'Li te di mwen: ‘Fis ou a, Salomon, se li menm ki va bati kay Mwen an, ak tout lakou li yo; paske Mwen te chwazi Li pou devni yon fis pou Mwen e Mwen va yon papa pou li.'
    7: Mwen va etabli wayòm li jis pou tout tan si avèk tout kè li, li fè kòmandman Mwen yo avèk règleman Mwen yo, jan sa ap fèt koulye a.’”
    8: “Pou sa, koulye a, devan zye a tout Israël, asanble SENYÈ a e nan tande a Bondye nou an, swiv e pran a kè tout kòmandman a SENYÈ yo, Bondye nou an, pou nou kapab posede bon peyi a e bay li a fis apre nou yo, jis pou tout tan.
    9: “Epi pou ou menm, fis mwen an, Salomon, fè konesans a Bondye papa ou a e sèvi li avèk tout kè ou e avèk bòn volonte; paske SENYÈ a chache nan tout kè yo e byen konprann entansyon a tout panse yo. Si ou chache Li, Li va kite ou jwenn Li; men si ou abandone Li, Li va rejte ou jis pou tout tan.
    10: Koulye a, reflechi byen, paske SENYÈ a te fin chwazi ou menm pou bati yon kay pou sanktiyè a. Pran kouraj e aji.”
    11: Epi David te bay a fis li Salomon, plan pou fè galri tanp lan, tout chanm li yo, avèk chanm trezò li yo, chanm anlè li yo, chanm enteryè li yo, ak chanm pou twòn pwopiyatwa a;
    12: epi plan a tout sa ke li te gen nan tèt li, pou lakou lakay SENYÈ a e pou tout chanm ki te antoure l yo, pou chanm trezò lakay Bondye yo, e pou chanm trezò pou tout bagay konsakre yo;
    13: anplis, pou divizyon a prèt yo avèk Levit yo pou tout travay sèvis lakay SENYÈ a e pou tout zouti sèvis lakay SENYÈ yo;
    14: pou zouti an lò yo, lò pou tout zouti pou tout kalite sèvis yo, pou zouti an ajan yo, ajan pou tout zouti a tout kalite sèvis yo;
    15: epi lò pou baz chandelye an lò yo avèk lanp pa li yo; epi ajan a baz chandelye an ajan yo, avèk pwa a chak baz avèk lanp pa li yo selon sèvis a chak chandelye;
    16: epi pwa a lò a pou tab pen konsakre pou chak tab la; epi ajan pou tab an ajan yo;
    17: epi fouchèt yo, basen yo ak krich an lò pi yo; epi pou bòl an lò yo avèk pwa pou chak bòl; epi pou bòl an ajan avèk pwa a chak bòl;
    18: epi pou lotèl lansan an lò rafine pa pwa; epi lò pou modèl a cha a, menm cheriben ki te ouvri zèl yo pou te kouvri lach akò SENYÈ a.
    19: 'David te di: “SENYÈ a te fè M konprann avèk men L ki te ekri pou mwen, tout detay a modèl sila a.”'
    20: 'Konsa, David te di a fis li, Salomon: “Kenbe fèm, pran kouraj e aji pran desizyon. Pa pè, ni dekouraje, paske SENYÈ a, Bondye a, avèk ou. Li p ap fè fayit, ni Li p ap abandone ou jiskaske ke tout lèv pou lakay SENYÈ a fini.'
    21: Alò, gade byen, men divizyon a prèt yo avèk Levit yo pou tout sèvis lakay Bondye yo e tout mesye avèk kapasite yo va avèk ou nan travay la pou tout kalite sèvis yo. Anplis, ofisye yo avèk tout pèp la va disponib nèt sou lòd pa ou.”
  29:
    1: 'Epi Wa David te di a tout asanble a: “Fis mwen an, Salomon, ki sèl pou kont li Bondye te chwazi a, toujou jèn, san gwo eksperyans e travay la byen gwo. Paske tanp lan pa pou lòm, men pou SENYÈ a, Bondye a.'
    2: Alò, avèk tout kapasite mwen, mwen te fè pwovizyon pou lakay Bondye mwen a; lò, pou bagay fèt an lò yo, ajan pou bagay fèt an ajan yo, bwonz pou bagay fèt an bwonz yo, fè pou bagay fèt an fè yo, bwa pou bagay fèt an bwa yo, pyè oniks pou bagay fèt an pyè oniks yo, pyè byen prezante, pyè briyan avèk anpil koulè ak tout kalite pyè presye avèk mab blan an gran kantite.
    3: Anplis, nan gran lajwa mwen pou lakay Bondye mwen an, trezò pèsonèl ke mwen gen an lò avèk ajan, mwen bay li a lakay Bondye mwen an; anplis de sou sa ke m te founi deja pou sen tanp lan,
    4: 'kon swivan: twa mil talan lò nan lò Ophir ak sèt mil talan ajan rafine, pou kouvri mi kay yo;'
    5: lò pou bagay an lò e ajan pou bagay an ajan, sa vle di, pou tout lèv ki fèt pa mèt ouvriye yo. Pou sa, se kilès k ap konsakre li nan jou sa a SENYÈ a?”
    6: Answit chèf lakay zansèt yo, chèf a tribi Israël yo e kòmandan a dè milye e a dè santèn yo, avèk sipèvizè sou travay a wa a, te bay ofrann avèk bòn volonte;
    7: epi pou sèvis lakay Bondye a, yo te bay senk-mil talan avèk di-mil kilo an lò, di mil talan ajan, di-zui-mil talan bwonz ak san-mil-talan an fè.
    8: Nenpòt moun ki te posede pyè presye, yo te bay yo a trezò lakay SENYÈ a, sou jerans a Jehiel, Gèshonit lan.
    9: Epi pèp la te rejwi paske yo te ofri sa tèlman ak bòn volonte, paske yo te fè ofrann a SENYÈ a avèk tout kè yo, epi Wa David osi te rejwi anpil.
    10: 'Konsa, David te beni SENYÈ a devan zye a tout asanble a. David te di: “Beni se Ou menm, O SENYÈ a, Bondye Israël la, papa nou, jis pou tout tan e tout tan.'
    11: A Ou menm, O SENYÈ a, grandè, avèk pouvwa, avèk glwa, ak viktwa, ak majeste! Paske anverite, tout sa ki nan syèl la ak sou tè a se a Ou menm. Tout règn se pa W, O SENYÈ, e Ou egzalte kon tèt sou tout.
    12: Ni richès, ni onè se nan Ou yo sòti, e Ou regne sou tout. Nan men Ou se pouvwa ak pwisans. Se nan men W pou fè moun pwisan, e pou bay tout moun fòs.
    13: Koulye a, pou sa, Bondye nou an, nou remèsye Ou, e bay glwa a non Ou ki plen ak glwa a.
    14: Men se kilès mwen ye, e kilès pèp mwen an ye, pou nou ta kapab ofri ak jenewozite sa a? Paske tout bagay sòti nan Ou, e nou te bay Ou sa ki deja pa W.
    15: Paske nou se vwayajè devan Ou, lokatè, tankou tout zansèt nou yo te ye. Jou nou sou latè a se tankou lonbraj e nanpwen espwa.
    16: O SENYÈ a, Bondye pa nou an, tout abondans sa ke nou te founi pou bati yon kay pou non sen pa Ou, soti nan men Ou, e tout se pou Ou.
    17: Mwen konnen tou, O Bondye mwen an, ke Ou fè sonde tout kè, e pran plezi nan ladwati. Pou mwen menm, ak yon kè entèg, mwen te ofri avèk bòn volonte tout sila yo. Epi koulye a, avèk jwa, mwen gen tan wè pèp Ou a, ki prezan isit la, pou fè sakrifis ak bòn volonte a Ou menm.
    18: O SENYÈ, Bondye a Abraham nan, Issac avèk Israël, papa zansèt pa nou yo, sere sa jis pou tout tan nan entansyon kè a pèp Ou a, e dirije kè yo vè Ou menm.
    19: Anplis, bay a fis mwen an, Salomon, yon kè entèg pou kenbe tout kòmandman Ou yo, temwayaj Ou yo ak règleman Ou yo, pou fè tout sa, pou bati tanp lan, pou sila mwen te fè pwovizyon an.”
    20: 'Konsa, David te di a tout asanble a: “Koulye a, beni SENYÈ a, Bondye nou an.” Epi tout asanble a te beni SENYÈ a, Bondye a zansèt pa yo a, e te bese ba devan SENYÈ a e ak wa a.'
    21: Yo te fè sakrifis a SENYÈ a, e nan pwochèn jou a te ofri ofrann brile a SENYÈ a; mil towo, mil belye ak mil jenn mouton avèk ofrann bwason pa yo ak sakrifis an gran kantite pou tout Israël.
    22: Yo te manje ak bwè nan jou sa a devan SENYÈ a avèk kè kontan. Konsa, yo te fè Salomon, fis a David la, wa pou yon dezyèm fwa, e yo te onksyone li devan SENYÈ a pou l ta prens, ak Tsadok kon prèt la.
    23: Apre, Salomon te chita sou twòn SENYÈ a kon wa olye David, papa li. Li te byen reyisi, e tout Israël te obeyi a li menm.
    24: Tout ofisye yo, mesye pwisan yo e anplis, tout fis a Wa David yo, te sèmante fidelite a Wa Salomon.
    25: SENYÈ a te egzalte Salomon byen wo nan zye a tout Israël, e te bay li yon majeste wayal ki pa t sou okenn wa avan li an Israël.
    26: Alò David, fis a Jesse a te renye sou tout Israël.
    27: Fòs tan ke li te renye sou Israël la se te karantan; li te renye Hébron pandan setan e Jérusalem pandan trann-twazan.
    28: Epi li te mouri a yon gwo laj, trè avanse plen avèk jou, richès, avèk onè. Epi fis li a, Salomon te renye nan plas li.
    29: Alò, zèv a Wa David yo, premye a jis rive nan dènye a, yo ekri nan Kwonik a Samuel yo, konseye a, nan Kwonik a Nathan yo, pwofèt la ak nan Kwonik a Gad yo, vwayan a,
    30: avèk tout règn li, pouvwa li ak sikonstans ki te rive sou li yo, sou Israël ak sou tout wayòm a peyi yo.
14:
  1:
    1: Alò Salomon, fis a David la te etabli li menm byen solid sou wayòm li an. SENYÈ a, Bondye li a, te avèk li e Li te egzalte li anpil.
    2: Salomon te pale a tout Israël, a kòmandan a dè milye yo e dè santèn yo, a jij yo e tout moun nan sila ki t ap dirije nan tout Israël yo, chèf lakay zansèt pa yo.
    3: Konsa, Salomon avèk tout asanble a avèk li menm te monte nan wo plas ki te Gabaon an; paske tant asanble a Bondye ke Moïse, sèvitè SENYÈ a, te fè nan dezè a, te la.
    4: Sepandan, David te gen tan mennen fè monte lach Bondye a soti Kirjath-Jearim nan plas li te prepare pou li. Paske li te fè monte yon tant pou li Jérusalem.
    5: Alò, lotèl an bwonz ke Betsaleel, fis a Uri a, te fè a te la devan tabènak SENYÈ a, e Salomon avèk asanble a te chache jwenn li.
    6: Salomon te monte la devan SENYÈ a kote lotèl an bwonz nan tant asanble a, e li te ofri yon mil ofrann brile sou li.
    7: 'Nan lannwit, Bondye te parèt a Salomon. Li te di l: “Mande M sa pou M ta ba ou.”'
    8: 'Salomon te reponn a Bondye: “Ou te aji avèk papa m David avèk anpil lanmou dous, e Ou te fè m wa nan plas li.'
    9: Koulye a, O SENYÈ Bondye, Sa Ou te pwomèt a papa m nan, David, akonpli. Paske Ou te fè m wa sou yon pèp ki gran an kantite tankou pousyè latè.
    10: Koulye a, ban mwen sajès avèk konesans, pou m kab antre sòti devan pèp sa a, paske se kilès ki kab gouvène gran pèp Ou sa a?”
    11: 'Bondye te di a Salomon: “Akoz ou te gen sa nan tèt ou e ou pa t mande richès, ni byen, ni lonè, ni lavi a sila ki rayi ou yo, ni ou pa t menm mande pou yon vi long, men ou te mande pou kont ou sajès pou ou ta kab gouvène pèp Mwen an, sou sila Mwen te fè ou wa a,'
    12: sajès avèk konesans gen tan bay a ou menm. Epi Mwen va ba ou richès avèk byen, avèk lonè, tankou okenn nan wa avan ou yo pa t janmen genyen, ni sila ki va swiv ou yo.”
    13: Konsa, Salomon te sòti nan kote wo ki te Gabaon an, li te soti nan tant asanble a, pou rive Jérusalem; e li te renye sou tout Israël.
    14: Salomon te vin gen cha avèk chevalye. Li te gen mil-kat-san cha avèk douz-mil chevalye e li te estasyone yo nan vil cha yo epi ak wa a nan Jérusalem.
    15: Wa a te fè ajan avèk lò vin an kantite Jérusalem, menm jan avèk wòch, e li te fè bwa sèd vin anpil tankou bwa sikomò nan ba plèn nan.
    16: Cheval Salomon yo te enpòte soti an Égypte ak Kue. Komèsan a wa yo te achte yo nan Kue.
    17: Yo te enpòte cha yo soti an Égypte pou sis-san sik ajan chak, cheval yo pou san-senkant chak, e pa menm mwayen an, yo te fè distribisyon a tout wa Etyen yo avèk wa Siryen yo.
  2:
    1: Alò, Salomon te deside bati yon kay pou non SENYÈ a ak yon palè wayal pou pwòp tèt li.
    2: Pou sa, Salomon te chwazi swasann-di-mil mesye pou pote chaj, katreven-mil mesye pou taye wòch nan mòn yo, e twa-mil-sis-san pou sipèvize.
    3: 'Salomon te voye kote Huram, wa Tyr la. Li te di: “Jan ou te aji avèk David la, papa m nan, Ou te voye ba li bwa sèd pou bati yon kay pou li ta rete ladann. Konsa, fè sa pou mwen.'
    4: Gade byen, mwen prè pou bati yon kay pou non SENYÈ a, Bondye a, pou l dedye a Li menm, pou brile lansan santi bon devan L, pou plase pen konsakre tout tan e pou ofri ofrann brile ni nan maten, ni nan aswè, nan Saba avèk nouvèl lin ak nan fèt etabli a SENYÈ a, Bondye nou an, sila kòm egzije jis pou tout tan an Israël.
    5: “Kay ke m prè pou bati a va tèlman gran; paske pi gran se Bondye pa nou an, ke tout lòt dye yo.
    6: Men se kilès ki kab bati yon kay pou Li, paske syèl yo avèk pi wo syèl yo pa kab kenbe Li? Pou sa, se kilès mwen ye, pou mwen ta dwe bati yon kay pou Li, sof ke pou brile lansan devan L.
    7: “Alò, voye ban mwen yon nonm abil pou travay an lò, ajan, bwonz, fè ak an twal mov, kramwazi, avèk vyolèt e yon nonm ki konn grave, pou travay avèk mesye kapab ke m genyen Juda avèk Jérusalem, ke papa m, David te chwazi yo.
    8: “Anplis, voye ban mwen bwa sèd, bwa sipre, avèk bwa sandal; twòn yo k ap sòti nan Liban, paske mwen konnen ke sèvitè ou yo konnen jan pou yo koupe bwa Liban yo. Èpi anverite, sèvitè mwen yo va travay avèk sèvitè pa w yo,
    9: pou prepare bwa konstriksyon pou mwen an gran kantite. Pwiske kay ke mwen prè pou bati a va yon gran mèvèy.
    10: Alò, gade byen, mwen va bay a sèvitè ou yo, mesye forè ki koupe bwa konstriksyon yo, ven-mil barik ble kraze ven-mil barik lòj, ven-mil galon diven avèk ven-mil galon lwil.”
    11: 'Huram, wa Tyr la, te reponn nan yon lèt voye bay Salomon: “Akoz SENYÈ a renmen pèp Li a, Li te fè ou wa sou yo.”'
    12: 'Konsa, Huram te kontinye: “Beni se SENYÈ a, Bondye Israël la, ki te fè syèl la avèk tè a, ki te bay Wa David yon fis ki saj, plen avèk pridans, avèk bon konprann, ki va bati yon kay pou SENYÈ a, avèk yon palè wayal pou li menm.'
    13: “Alò, mwen ap voye Huramabi, yon nonm abil avèk anpil bon konprann,
    14: fis a yon fanm a Dan avèk yon papa a Tyriens, ki konnen jan pou travay an lò, ajan, bwonz, fè, wòch ak bwa; anplis, avèk twal mov, vyolèt, materyo wouj, pou fè tout kalite bagay grave yo, pou swiv nenpòt plan ke li resevwa, pou travay avèk mesye a kapasite pa w yo, avèk sila a mèt mwen, ak papa ou, David.
    15: “Alò, pou sa, kite mèt mwen an voye kote sèvitè li yo ble avèk lòj, lwil ak diven sou sa li te pale yo.
    16: Nou va koupe nenpòt bwa konstriksyon ke ou bezwen soti nan Liban pou pote ba ou ranje mare ansanm sou lanmè pou rive Japho, pou ou kab pote l monte Jérusalem.”
    17: Salomon te fè kontwòl a tout etranje ki te nan peyi Israël yo, pou swiv gran kontwòl ke papa li, David te fè a; epi yo te jwenn san-senkant-twa-mil-sis-san moun.
    18: Li te chwazi swasann-di-mil nan yo pou pote chaj yo, katreven mil nan yo pou taye wòch nan mòn yo e twa-mil-sis-san sipèvizè pou fè moun yo travay.
  3:
    1: Alò, Salomon te kòmanse bati lakay SENYÈ a Jérusalem sou Mòn Moriah, kote SENYÈ a te parèt a papa li a, David, nan plas ke David te prepare sou glasi vannen ki te pou Ornan, Jebizyen an.
    2: Li te kòmanse bati nan dezyèm jou, nan dezyèm mwa nan katriyèm ane règn pa li a.
    3: Alò, sila yo se fondasyon ke Salomon te poze pou konstriksyon kay Bondye a. Longè a an koude, selon mezi ansyen an te swasant koude e lajè a te ven koude.
    4: Galri ki te devan kay la te menm longè avèk lajè kay la, ven koude e wotè a san-ven. Pa anndan li te kouvri kay la avèk yon kouch lò pi.
    5: Li te kouvri gran chanm nan avèk bwa sipre. Li te fè kouvri li ak lò fen e te dekore li avèk pye palmis avèk chenn.
    6: Anplis, li te dekore kay la avèk pyè presye. Lò a te lò sòti Parvaïm.
    7: Anplis, li te kouvri kay la avèk yon kouch lò—travès yo, chanbrann yo, mi li yo, avèk pòtay li yo, epi li te grave cheriben yo sou mi yo.
    8: Alò, li te fè chanm ki pi sen pase tout lòt yo. Longè li ki te travèse lajè kay la, te ven koude, e lajè li te ven koude. Li te kouvri li avèk lò fen, ki te rive jis nan sis-san talan lò.
    9: Pwa a klou yo te senkant sik an lò. Anplis, li te kouvri chanm anlè yo avèk lò.
    10: Li te fè de cheriben skilpte nan chanm ki sen pase tout lòt yo a e li te kouvri yo avèk lò.
    11: Distans zèl ouvri pou de cheriben yo te ven koude. Zèl a youn te fè senk koude pou touche mi kay la e lòt zèl la senk koude te touche pwent zèl a lòt cheriben an.
    12: Zèl a lòt cheriben an, a senk koude, te touche mi kay la, epi lòt zèl senk koude a te tache a zèl premye cheriben an.
    13: Zèl a cheriben sila yo te lonje pou ven koude, e yo te kanpe sou pye yo avèk fas yo vè gran chanm nan.
    14: Li te fè vwal la avèk len vyolèt, mov, wouj, e li te fè desen cheriben yo sou li.
    15: Anplis, li te fè de pilye pou devan kay la, trann-senk koude nan wotè e tèt anlè a sou chak te senk koude.
    16: Li te fè chenn nan sanktyè enteryè a. Li te plase yo sou tèt pilye yo. Li te fè san grenad e te mete yo sou chenn yo.
    17: Li te leve pilye yo pa devan tanp lan, youn adwat e lòt la agoch, epi li te rele sila adwat la Jakin e sila agoch la Boaz.
  4:
    1: Apre, li te fè yon lotèl an bwonz, ven koude nan longè, ven koude nan lajè ak dis koude nan wotè.
    2: Anplis, li te fè yon lanmè an fè fòje, dis koude de lajè, tou won, wotè li te senk koude e sikonferans lan te trant koude.
    3: Yon estati sanblab a bèf yo te anba li, e te antoure li, dis koude, ki te antoure lanmè a nèt. Bèf yo te an de ranje, e yo te fòje yo tankou yon sèl pyès.
    4: Lanmè a te kanpe sou douz bèf, twa avèk fas yo vè nò, twa avèk fas yo vè lwès, twa avèk fas yo vè sid, e twa avèk fas yo vè lès. Epi lanmè li te poze sou yo, e dèyè a tout bèt te pozisyone pa anndan.
    5: Li te gen episè a yon men ouvri, epi rebò li te fèt tankou sila a yon tas, tankou yon flè lis k ap ouvri. Li te resevwa e te kenbe volim a twa-mil bat.
    6: Anplis, li te fè dis basen kote pou lave e li te pozisyone senk sou kote dwat la e senk sou kote goch la pou lave bagay pou ofrann brile yo. Men lanmè a te pou prèt yo ta kab lave ladann.
    7: Li te fè dis chandelye an lò selon òdonans ki te etabli yo e li te plase yo nan tanp lan, senk sou bò dwat la e senk sou bò goch la.
    8: Anplis, li te fè dis tab e te plase yo nan tanp lan, senk sou kote dwat la e senk sou kote goch la. Epi li te fè san bòl an lò.
    9: Li te fè lakou prèt yo avèk gran lakou a avèk pòt pou lakou a, e li te kouvri pòt yo avèk bwonz.
    10: Li te pozisyone lanmè a sou kote dwat kay la vè sidès.
    11: 'Anplis, Huram te fè bokit sann yo, pèl ak bòl yo. Konsa, Huram te fin fè travay ke li te fè pou Salomon lakay Bondye a:'
    12: de pilye yo, bòl yo, de gran tèt pilye sou pilye yo ak de sistèm griyaj treyi yo pou kouvri de bòl a tèt pilye ki te chita sou pilye yo,
    13: epi kat-san grenad pou de sistèm griyaj yo, de ranje grenad pou chak sistèm griyaj pou kouvri de tèt pilye ki te sou pilye yo.
    14: Anplis, li te fè baz ak basen sou baz yo,
    15: ak yon sèl lanmè avèk douz bèf yo anba li.
    16: Bokit yo, pèl yo, fouchèt yo ak tout zouti li yo, Huram te fè yo avèk bwonz poli pou wa Salomon pou kay SENYÈ a.
    17: Nan plèn Jourdain an, Wa a te fonn yo nan tè ajil ki te antre Succoth avèk Tseréda a.
    18: Konsa, Salomon te fè tout zouti sila yo an gran kantite, jis pwa a bwonz lan pa t kab detèmine.
    19: 'Anplis, Salomon te fè tout bagay ki te nan kay Bondye a: lotèl an lò a, tab yo avèk pen prezans lan sou yo,'
    20: chandelye yo avèk lanp pa yo an lò pi, pou briye devan sanktyè enteryè a jan sa te òdone a;
    21: flè yo, lanp yo ak pens dife yo an lò byen rafine nèt;
    22: epi etennwa yo, bòl yo, kiyè yo, ak plato sann an lò rafine yo, epi antre kay la, pòt enteryè li yo pou kote ki pi sen pase tout lòt yo a, ak pòt kay yo, sa vle di, kote gwo sanktyè a te ye a, tout te an lò.
  5:
    1: Konsa, tout travay ke Salomon te acheve pou kay SENYÈ a te fini. Epi Salomon te mennen fè antre tout bagay ke David, papa li, te dedye yo, menm ajan avèk lò a, tout zouti yo e li te mete yo nan trezò lakay Bondye a.
    2: Apre, Salomon te rasanble nan Jérusalem ansyen Israël yo, ak tout chèf a tribi yo, chèf lakay papa zansèt a fis Israël yo, pou mennen fè monte lach SENYÈ a sòti andeyò vil David la, ki se Sion.
    3: Tout mesye Israël yo te rasanble yo kote wa a nan fèt ki te nan setyèm mwa a.
    4: Konsa, tout ansyen Israël yo te vini. Levit yo te leve pran lach la.
    5: Yo te mennen lach la fè l monte avèk tant asanble a ak tout zouti sen ki te nan tant yo. Prèt Levit yo te mennen fè yo monte.
    6: Epi Wa Salomon avèk tout asanble Israël ki te rasanble avèk li devan lach yo, t ap fè sakrifis a yon tèlman gran kantite mouton avèk bèf ke yo pa t kab kontwole ni konte.
    7: Answit, prèt yo te mennen lach akò a SENYÈ a antre nan plas li, anndan sanktyè enteryè kay la, nan kote ki sen pase tout lòt yo anba zèl a cheriben yo.
    8: Paske cheriben yo te lonje zèl yo sou plas lach la, jiskaske cheriben yo te fè yon kouvèti sou lach la avèk poto li yo.
    9: Poto yo te tèlman long ke pwent poto a lach yo te vizib devan sanktyè enteryè a, men yo pa t kab wè pa deyò. Epi yo toujou la jis rive jodi a.
    10: Pa t gen anyen nan lach la sof ke de tablo ke Moïse te mete ladann nan Horeb yo, kote SENYÈ a te fè yon akò avèk fis Israël yo lè yo te sòti an Égypte la.
    11: Lè prèt yo te vin sòti nan kote pi sen pase tout lòt kote yo, (paske tout prèt ki te prezan yo te deja sanktifye yo menm san kontwole divizyon sèvis pa yo),
    12: epi tout chantè Levit yo, Asaph, Héman, Jeduthun, fis pa yo avèk fanmi pa yo, te abiye an twal len fen, avèk senbal, ap, gita, yo te kanpe nan kote lès a otèl la e avèk yo, san-ven prèt ki t ap soufle twonpèt yo,
    13: 'ansanm lè mesye twonpèt yo avèk chantè yo te gen pou fè son yo tande ansanm tankou yon sèl vwa pou lwanj avèk glwa SENYÈ a, lè yo te leve vwa yo akonpanye patwonpèt avèk senbal ak enstriman mizik yo, lè yo te louwe SENYÈ a e te di: “Paske Li bon, lanmou dous Li a dire pou tout tan!” Konsa, lakay SENYÈ a te ranpli avèk yon nwaj,'
    14: jiskaske prèt yo pa t kab kanpe pou fè sèvis akoz nwaj la. Paske glwa SENYÈ a te ranpli kay Bondye a.
  6:
    1: 'Epi Salomon te di: “SENYÈ a te di ke Li ta abite nan nwaj fonse a.'
    2: Mwen te bati yon kay byen wo ak yon plas pou abitasyon pa W Jis pou tout tan.”
    3: Konsa, wa a te vire fas li pou te beni tout asanble Israël la pandan tout asanble a te kanpe.
    4: 'Li te di: “Beni se SENYÈ a, Bondye Israël la, ki te pale avèk bouch Li a papa m, David, e ki te acheve sa avèk men Li, lè li te di:'
    5: ‘Depi jou ke M te mennen pèp Mwen an sòti nan peyi Égypte la, Mwen pa t chwazi yon vil nan tout tribi Israël yo pou bati yon kay pou non Mwen ta kapab la, ni Mwen pa t chwazi yon moun kòm chèf sou pèp Mwen an, Israël;
    6: men Mwen te chwazi Jérusalem pou non Mwen ta kapab la, e Mwen te chwazi David pou li kapab sou pèp Mwen an, Israël.’
    7: Alò, li te nan kè a papa m, David, pou bati yon kay pou non SENYÈ a, Bondye Israël la.
    8: 'Men SENYÈ a te di a papa m, David: ‘Akoz li te nan kè ou pou bati kay pou non Mwen an, ou te fè byen lè sa te nan kè ou a.'
    9: Sepandan, ou p ap bati kay la, men fis ou ki va fèt a ou menm, li va bati kay la pou non Mwen.’”
    10: “Koulye a, SENYÈ a gen tan fin akonpli pawòl ke Li te pale a. Paske mwen te monte nan plas a papa m David, pou chita sou twòn Israël la, jan SENYÈ a te pale a, e te bati kay la pou non SENYÈ a, Bondye Israël la.
    11: La, mwen te mete lach ki gen akò SENYÈ a ladann nan, akò ke Li te fè avèk fis Israël yo.”
    12: Konsa, li te kanpe devan lotèl SENYÈ a nan prezans a tout asanble Israël la, e li te lonje men li.
    13: Alò, Salomon te fè yon etaj an bwonz, senk koude nan longè, senk koude nan lajè ak twa koude nan wotè e li te plase li nan mitan gran lakou a. Epi li te kanpe sou li, li te mete li ajenou nan prezans a tout asanble Israël la, e li te lonje men li vè syèl la.
    14: 'Li te di: “O SENYÈ, Bondye Israël la, nanpwen dye tankou Ou nan syèl la ni sou tè a, k ap kenbe akò avèk lanmou dous avèk sèvitè Ou yo ki mache devan Ou avèk tout kè yo;'
    15: ki te kenbe pawòl avèk sèvitè Ou, David, papa m, nan sa ke Ou te pwomèt li a. Anverite, Ou te pale avèk bouch Ou, e Ou te akonpli li avèk men Ou, jan sa ye jodi a.
    16: '“Pou sa, O SENYÈ, Bondye Israël la, kenbe avèk sèvitè Ou a, David, sa ke ou te pwomèt li a. Ou te di: ‘Ou p ap manke yon nonm ki pou chita sou twòn Israël la, si sèlman fis ou yo fè atansyon nan chemen yo, pou mache nan lalwa pa Mwen, jan ou te mache devan M nan.’'
    17: Alò, pou sa, O SENYÈ, Bondye Israël la, kite pawòl Ou konfime nan sa Ou te pale a sèvitè Ou a, David.
    18: “Men èske Bondye va vrèman rete avèk lòm sou tè a? Gade byen, syèl la avèk pi wo syèl la pa kab kenbe Ou; bokou mwens, pou kay sa a ke m te konstwi a.
    19: Malgre sa, prete atansyon a lapriyè a sèvitè Ou a, avèk sa li mande a, O SENYÈ Bondye mwen an, pou koute lè m kriye ak lapriyè ke sèvitè Ou a fè devan Ou;
    20: pou zye Ou kapab ouvri vè kay sa a lajounen kon lannwit, vè plas sou sila Ou te di ke Ou ta mete non Ou la, pou koute lapriyè ke sèvitè Ou a va fè vè plas sa a.
    21: Koute a siplikasyon a sèvitè Ou yo ak pèp Ou a, Israël, lè yo priye vè plas sa a; koute depi nan abitasyon Ou an, nan syèl la; e lè Ou koute, padone.
    22: “Si yon nonm peche kont vwazen li, pou li oblije sèmante e li vin fè yon sèman devan lotèl Ou nan kay sila a,
    23: alò, tande soti nan syèl la e aji pou jije sèvitè Ou yo, avèk pinisyon pou mechan an k ap fè chemen pa li vin tonbe sou pwòp tèt li, epi pou rann jistis a sila ki dwat yo e ba li selon ladwati li.
    24: “Si pèp Ou a ta vin bat devan yon lènmi akoz peche ke yo konn fè kont Ou, e yo retounen kote Ou pou konfese non Ou; si yo priye devan Ou e fè siplikasyon devan Ou nan kay sa a,
    25: alò, koute soti nan syèl la, e padone peche a pèp Ou a, Israël. Mennen yo retounen nan peyi ke Ou te bay a yo menm avèk zansèt pa yo.
    26: “Lè syèl yo vin fèmen e nanpwen lapli akoz peche ke yo fè kont Ou, si yo fè lapriyè vè plas sa a e konfese non Ou, pou yo vire kite peche pa yo lè Ou aflije yo;
    27: alò, tande nan syèl la e padone peche a sèvitè Ou yo ak pèp Ou a, Israël. Anverite, enstwi yo selon bon chemen nan sila yo ta dwe mache a, epi voye lapli sou tè ke Ou te bay a pèp Ou a kòm eritaj la.
    28: “Si gen gwo grangou nan peyi a, si se gwo maladi, si gen gwo dega jaden ak bèt, oswa kanni, si gen krikèt oswa bèt volan, si lènmi yo fè syèj a yo menm nan teren vil yo, nenpòt toumant, nenpòt maladi,
    29: nenpòt lapriyè oswa siplikasyon ki fèt pa nenpòt moun, oswa pa tout pèp Ou a, Israël, chak moun ki konnen pwòp soufrans li ak pwòp doulè li e ki vin ouvri men li vè kay sila a,
    30: nan lè sa a, koute depi nan syèl la, abitasyon pa Ou a, epi padone e bay a chak moun selon pwòp chemen li, kè a sila Ou konnen yo (paske Ou menm sèl konnen kè a fis a lòm yo),
    31: pou yo ta kapab gen lakrent Ou, pou mache nan chemen Ou yo pou tout tan ke yo rete nan peyi ke Ou te bay a zansèt nou yo.
    32: “Anplis, selon etranje ki pa sòti nan pèp Ou a, Israël, lè li sòti nan yon peyi lwen, akoz gran non pa Ou, avèk men pwisan Ou ak bwa Ou ki lonje byen ouvri a, lè yo vini fè lapriyè vè kay sila a,
    33: alò, koute depi nan syèl la, depi abitasyon Ou a, e fè selon tout sa ke etranje sila a vin mande Ou, jis pou tout pèp sou latè yo kapab konnen non Ou e gen lakrent ou, jan pèp Israël Ou a konn fè a, pou yo kapab rekonèt ke kay sila ke m te bati a rele pa non Ou.
    34: “Lè pèp Ou a sòti pou batay kont lènmi yo, pa nenpòt chemen ke Ou ta voye yo, e yo priye a Ou menm vè vil sila ke Ou te chwazi ak kay ke m te bati pou non Ou a,
    35: nan lè sa a, koute lapriyè yo soti nan syèl la avèk siplikasyon yo, e bay soutyen a koz pa yo.
    36: “Lè yo fè peche kont Ou (paske nanpwen lòm ki pa peche), epi Ou fache avèk yo jis Ou livre yo a yon lènmi, e yo pran yo mete an kaptivite nan yon peyi lwen, oswa pre;
    37: 'si yo vin reflechi nan peyi kote yo te mennen an kaptivite a, repanti, e fè siplikasyon a Ou menm nan peyi kaptivite yo a, e di: ‘Nou te peche, nou fè inikite e te aji avèk mechanste;’'
    38: si yo retounen a Ou menm avèk tout kè yo, avèk tout nanm yo soti nan peyi kaptivite yo a, kote yo te mennen yo an kaptivite a, e priye vè peyi yo a ke Ou te bay a zansèt yo, ak vil ke Ou te chwazi a, e vè kay ke m te bati pou non Ou a,
    39: alò, tande, depi nan syèl la, depi nan abitasyon pa Ou a, lapriyè pa yo, avèk siplikasyon pa yo, e bay soutyen a koz pa yo, epi padone pèp Ou a ki te peche kont Ou.
    40: “Koulye a, O Bondye mwen, mwen priye, kite zye Ou louvri e zòrèy ou vin atantif a lapriyè sa a, ki fèt nan plas sa a.
    41: “Alò, pou sa, leve, O SENYÈ Bondye, a plas repo pa Ou a, Ou menm avèk lach pwisan pa Ou a. Kite prèt Ou yo, SENYÈ Bondye, abiye avèk sali, e kite fidèl Ou yo rejwi nan tout sa ki bon.
    42: “O SENYÈ Bondye, pa vire kite fas a onksyone pa Ou a. Sonje lanmou dous Ou vè sèvitè Ou a, David.”
  7:
    1: Alò, lè Salomon te fin fè priyè a, dife a te sòti nan syèl la pou te boule ofrann brile a avèk sakrifis yo; e glwa a SENYÈ a te ranpli kay la.
    2: Prèt yo pa t kab antre lakay SENYÈ a akoz glwa SENYÈ a te ranpli kay la.
    3: 'Tout fis Israël yo, lè yo te wè dife a desann, e glwa SENYÈ a sou kay la, yo te bese ba sou pave a avèk figi yo atè pou yo te adore e te bay lwanj a SENYÈ a. Yo te di: “Konsa Li bon, paske lanmou dous Li a dire pou tout tan,”'
    4: Epi wa a avèk tout pèp la te ofri sakrifis devan SENYÈ a.
    5: Wa Salomon te ofri yon sakrifis a venn-de-mil bèf ak san-ven-mil mouton. Konsa, wa a avèk tout pèp la te dedye kay Bondye a.
    6: Prèt yo te kanpe nan pòs pa yo, e Levit yo tou avèk enstriman mizik a SENYÈ a, ke Wa David te fè pou bay lwanj a SENYÈ a lè David te bay lwanj sèvis yo. E yo te di, “Paske lanmou dous Li a dire pou tout tan”. Konsa, prèt yo te soufle twonpèt devan yo, epi tout Israël te kanpe.
    7: Salomon te konsakre mitan lakou ki te devan kay SENYÈ a pou fè l sen. Paske la, li te ofri ofrann brile ak grès ofrann lapè yo akoz lotèl an bwonz ke Salomon te fè a pa t kab kenbe ofrann brile a, ofrann sereyal la ak grès la.
    8: Konsa, Salomon te obsève fèt la nan tan sa a pandan sèt jou e tout Israël avèk li; yon trè gran asanble ki te sòti depi nan antre Hamath jis rive nan flèv Égypte la.
    9: Nan uityèm jou a, yo te kenbe yon asanble solanèl pou obsève dedikasyon lotèl la. Yo te obsève l pou sèt jou, e fèt la pandan sèt jou.
    10: Epi sou venn-twazyèm jou nan setyèm mwa a, li te voye pèp la nan tant yo, ranpli avèk jwa e avèk kè kontan, akoz bonte ke SENYÈ a te montre a David, a Salomon e a pèp Li a, Israël.
    11: Se konsa Salomon te fini kay SENYÈ a avèk palè wa a, e li te acheve nèt tout sa ke li te fè plan pou fè lakay SENYÈ a ak nan kay pa li a.
    12: 'Konsa, SENYÈ a te parèt a Salomon nan nwit lan. Li te di l: “Mwen te tande lapriyè ou a, e Mwen te chwazi plas sa a pou Mwen menm kòm yon kay sakrifis.'
    13: “Si Mwen vin fèmen syèl yo pou pa gen lapli, oswa si Mwen kòmande krikèt yo pou devore latè, oswa si Mwen voye toumant pami pèp Mwen an,
    14: epi pèp Mwen ki rele pa non Mwen an vin imilye yo, priye, chache fas Mwen e vire kite abitid mechan yo; nan moman sa a, Mwen va tande yo soti nan syèl la. Mwen va padone peche pa yo, e Mwen va geri peyi yo.
    15: Koulye a, zye M va louvri e zòrèy Mwen va vin atantif a lapriyè ki ofri nan plas sa a.
    16: Paske koulye a, Mwen gen tan chwazi e konsakre kay sila a pou non Mwen kapab la jis pou tout tan. Zye Mwen ak kè Mwen va la pou tout tan.
    17: “Epi pou ou menm, si ou mache devan M tankou papa ou, David te mache a, fè selon tout sa ke Mwen te kòmande ou yo, e kenbe règleman Mwen yo avèk òdonans Mwen yo,
    18: 'alò, Mwen va etabli twòn wayal ou a jan Mwen te sèmante a David la, lè M te di: ‘Ou p ap manke yon nonm ki pou gouvène an Israël.’'
    19: “Men si ou vire kite e abandone règleman Mwen yo, avèk kòmandman ke M te mete devan ou yo, pou ale sèvi lòt dye yo e adore yo,
    20: alò, Mwen va dechouke ou soti nan peyi ke M te ba ou a, ak kay sa a, ke Mwen te konsakre pou non pa Mwen an, Mwen va jete l andeyò vizaj Mwen, e Mwen va fè li yon pwovèb ak yon rizib pami tout pèp yo.
    21: 'Epi pou kay sila a, ki egzalte tèlman wo, tout moun ki pase kote li va etone e va di: “Poukisa SENYÈ a te fè sa a peyi sila a, e a kay sila a?'
    22: 'Epi konsa, yo va reponn: ‘Akoz yo te abandone SENYÈ a, Bondye a zansèt pa yo a, ki te mennen yo soti nan peyi Égypte la, pou yo te adopte lòt dye yo, e te adore yo e te sèvi yo. Se pou sa, Li te mennen tout mal sila a sou yo.’”'
  8:
    1: Alò, li te vin rive nan fen ven ane pandan sila yo Salomon te bati kay SENYÈ a avèk pwòp kay li a,
    2: ke li te fin bati vil ke Huram te ba li yo, e li te etabli Izrayelit yo ladann.
    3: Epi Salomon te ale kote Hamath-Tsoba e te kaptire li.
    4: Li te bati Thadmor nan dezè a ak tout vil depo ke li te bati nan Hamath yo.
    5: Anplis, li te bati Wo Beth-Horon an avèk Ba Beth-Horon an, vil fòtifye avèk miray, pòtay ak fè fòje;
    6: avèk Baalath ak tout vil depo ke Salomon te genyen yo, tout vil pou cha li yo avèk vil pou chevalye yo ak tout sa ki te fè kè Salomon kontan pou bati nan Jérusalem, nan Liban ak nan tout peyi ki te anba règleman li yo.
    7: Tout moun nan pèp la ki te rete nan Etyen yo, Amoreyen yo, Ferezyen yo, Evyen yo, avèk Jebizyen ki pa t yon pati nan Israël,
    8: ki te sòti nan desandan pa yo ki te kite nan peyi, ke fis Israël yo pa t detwi yo, yo menm, Salomon te fè yo leve kòm ouvriye kòve ki fèt jis rive jodi a.
    9: Men Salomon pa t fè esklav pou travay li pami fis Israël yo. Yo te mesye lagè, chèf kapitèn li avèk kòmandan a cha li yo ak chevalye li yo.
    10: Sila yo te chèf prensipal a Wa Salomon; de san senkant yo ki te dirijan sou pèp la.
    11: 'Salomon te mennen fè monte fi a Farawon an soti Jérusalem pou rive nan kay ke li te bati pou li a, paske li te di: “Madanm mwen p ap rete lakay David, wa Israël la, akoz plas yo kote lach SENYÈ a te ye a sen.”'
    12: Salomon te ofri ofrann brile bay SENYÈ a, sou lotèl ke li te bati devan galri a.
    13: Sa te fèt selon règleman a chak jou. Li te ofri yo selon lòd Moïse pou Saba yo, nouvèl lin yo, fèt apwente yo twa fwa pa lan yo—Fèt Pen San Ledven an, Fèt Semèn Yo, ak Fèt Tonèl Yo.
    14: Alò, selon règleman a papa li yo, David, li te chwazi divizyon a prèt yo pou sèvis pa yo, Levit yo pou devwa pa yo, pou fè lwanj e fè sèvis devan prèt yo selon règ a chak jou a, e gadyen pòtay pa divizyon pa yo nan chak pòtay. Paske se konsa David, nonm Bondye a, te konn kòmande sa.
    15: Epi yo pa t varye menm nan lòd wa a ak prèt yo avèk Levit yo nan okenn fason ki te konsène kay depo trezò yo.
    16: Konsa, tout travay a Salomon an te akonpli depi jou lakay SENYÈ a te etabli a, jiskaske li te fini. Konsa, lakay SENYÈ a te konplete.
    17: Konsa, Salomon te ale kote Etsjon-Guéber ak Élath sou lanmè peyi Édom an.
    18: Epi Huram, pa sèvitè li yo te voye bato kote li avèk sèvitè ki te konnen lanmè yo. Yo te ale avèk sèvitè a Salomon yo nan Ophir e yo te pran soti la, kat-san-senkant talan lò pou te pote yo kote Wa Salomon an.
  9:
    1: Alò, depi rèn Séba te tande afè rekonesans a Salomon an, li te vini Jérusalem pou fè pase Salomon a leprèv avèk kesyon ki te byen difisil. Li te gen yon gran konpanyen moun avèk chamo chaje avèk epis ak yon gran kantite lò, avèk pyè presye. Lè li te rive kote Salomon, li te pale avèk li selon tout sa ki te nan kè li.
    2: Salomon te reponn tout kesyon li yo. Anyen pa t kache a Salomon ke li pa t eksplike li.
    3: Lè rèn Séba te fin wè sajès a Salomon an, kay ke li te bati a,
    4: manje sou tab li, aranjman pozisyon chèz sèvitè li yo, konpòtman avèk abiman ministè li yo, eskalye li a sou sila li te konn monte pou rive lakay SENYÈ a, sa te fè l pèdi souf.
    5: 'Li te di a wa a: “Se te verite; rapò ke m te tande nan pwòp peyi mwen konsènan pawòl avèk sajès ou.'
    6: Sepandan, mwen pa t kwè rapò yo jiskaske m te rive, e zye m vin wè. Epi vwala, mwatye a grandè a sajès yo pa t pale mwen sa. Ou depase rapò ke m te tande a.
    7: Jan mesye pa ou yo beni, jan sèvitè ou yo ki kanpe devan ou tout tan pou tande sajès ou yo beni!
    8: Beniswa SENYÈ a, Bondye ou a, ki te pran plezi nan ou, e ki te mete ou sou twòn Li kòm wa pou SENYÈ a, Bondye ou a, akoz Bondye ou a te renmen Israël, Li etabli yo jis pou tout tan. Pou sa, Li te fè ou wa sou yo, pou fè lajistis avèk ladwati.”
    9: Apre sa, li te bay wa a san-ven talan lò avèk yon trè gran kantite epis avèk pyè presye. Pa t janm te kon gen epis kon sa yo ke rèn Séba te bay a Wa Salomon an.
    10: Sèvitè a Huram yo avèk sèvitè a Salomon ki te pote lò sòti nan Ophir yo, anplis te pote bwa sandal avèk pyè presye yo.
    11: Avèk bwa sandal yo, wa a te fè eskalye pou kay SENYÈ a ak pou palè wa a ak gita, avèk ap pou chantè yo. Epi nanpwen bagay konsa ki te konn wè avan nan peyi Juda.
    12: Wa Salomon te bay a rèn Séba tout dezi li nan sa li te mande, plis ke sa li te pote bay wa a. Alò, li te vire retounen nan peyi li avèk sèvitè li yo.
    13: Alò, pwa a lò ki te vini a Salomon nan en an te sis-san-swasann-sis talan an lò,
    14: anplis de sa ke machann avèk komèsan yo te pote. Tout wa Arabie avèk dirijan peyi sa yo te mennen lò avèk ajan bay Salomon.
    15: Wa Salomon te fè de-san gran boukliye defans an lò bat, ki te sèvi sis-san sik lò nan chak gran boukliye.
    16: Li te fè twa-san boukliye ki te sèvi twa-san sik lò sou chak boukliye e wa a te mete yo nan kay Forè Liban an.
    17: Anplis, wa a te fè yon gran twòn avèk ivwa, e li te kouvri li avèk lò pi.
    18: Te gen sis mach pye eskalye ki pou rive nan twòn nan ak yon mach pye eskalye an lò ki te tache a twòn nan, avèk manch nan chak kote chèz la, avèk de lyon ki te kanpe akote manch yo.
    19: Douz lyon yo te kanpe la sou sis etap eskalye sou yon kote ak sou lòt la. Nanpwen anyen tankou li ki te fèt pou okenn lòt wayòm.
    20: Tout veso pou bwè ke Salomon te genyen yo te fèt an lò, e tout veso nan kay Forè Liban an te lò pi. Ajan pa t konsidere kòm tèlman valab nan jou a Salomon yo.
    21: Paske wa a te gen bato ki te konn ale Tarsis avèk sèvitè a Huram yo. Yon fwa chak twazan, bato Tarsis yo te antre avèk lò ak ajan, ivwa, makak ak zwazo pan yo.
    22: Konsa, Wa Salomon te vin pi gran pase tout wa sou latè yo nan richès avèk sajès.
    23: Epi tout wa latè yo t ap chache prezans a Salomon pou tande sajès ke Bondye te mete nan kè li.
    24: 'Yo chak te pote pwòp kado pa yo: bagay an ajan avèk lò, vètman, zam, epis, cheval, milèt, an gran kantite ane pa ane.'
    25: Alò, Salomon te gen kat-mil estasyon separe pou cheval avèk cha e douz-mil chevalye. Li te pozisyone yo nan vil cha yo ak kote wa a nan Jérusalem.
    26: Li te mèt sou tout wa yo soti nan Rivyè Euphrate la, jis rive nan peyi Filisten yo, e jis rive nan lizyè Égypte la.
    27: Wa a te fè ajan gaye tankou wòch Jérusalem, e li te fè sèd yo anpil tankou bwa sikomò ki nan ba plèn nan.
    28: Yo te mennen cheval pou Salomon soti an Égypte avèk tout peyi yo.
    29: Alò, tout lòt zèv a Salomon yo, soti nan premye a jis rive nan dènye a, èske yo pa ekri nan rekò a Nathan yo, pwofèt la, nan pwofesi Achija a, Silonit lan, ak nan vizyon a Jéedo yo, konseye a Jéroboam nan, fis a Nebath la?
    30: Salomon te renye pandan karantan Jérusalem ak sou tout Israël.
    31: Salomon te dòmi avèk zansèt li yo, e li te antere nan lavil papa li, David. Fis li, Roboam te renye nan plas li.
  10:
    1: Roboam te ale Sichem, paske tout Israël te vini Sichem pou fè l vin wa.
    2: Lè Jéroboam, fis a Nebath la te tande sa, (paske li te an Égypte kote li te sove ale rive pou l kite prezans a wa Salomon), Jéroboam te retounen soti an Égypte.
    3: 'Pou sa, yo te voye lòd pou l vini. Lè Jéroboam avèk tout Israël te vini, yo te pale ak Roboam. Yo te di:'
    4: “Papa ou te fè fado nou rèd. Alò, pou sa, lache sèvis di a papa ou ak fado lou a ke li te konn mete sou nou an, e nou va sèvi ou.”
    5: 'Li te di yo: “Retounen kote mwen nan twa jou.” Konsa, pèp la te ale.'
    6: 'Alò, Wa Roboam te fè konsiltasyon avèk ansyen ki te konn sèvi papa li yo, Salomon pandan li te vivan an. Li te mande yo: “Ki konsèy n ap ban mwen pou reponn a pèp sila a?”'
    7: 'Yo te pale avèk li e te di: “Si ou va aji nan dousè avèk pèp sa a, si ou va fè yo kontan e pale pawòl dous ak yo, alò, yo va vin sèvi ou nèt.”'
    8: Men li te echwe konsèy ansyen yo te bay li yo, pou l te konsilte jennonm ki te grandi ansanm avè l e ki te kanpe devan l.
    9: 'Konsa, li te mande yo: “Ki konsèy n ap ban mwen pou m ta reponn pèp sila a, ki te pale avèk mwen, ki te di: ‘Fè fado ke papa ou te konn mete sou nou an vin pi lejè?’”'
    10: 'Jennonm ki te konn grandi avèk li yo te pale avèk li. Yo te di: “Konsa ou va reponn a pèp sila ki te pale avèk ou a, ki te di: ‘Papa ou te fè jouk nou lou; men ou menm, fè l pi lejè pou nou.’ Konsa, ou va reponn yo: ‘Ti dwèt mwen pi gwo pase ren papa m!'
    11: Konsi papa m te chaje nou avèk yon jouk lou, mwen va mete anplis sou jouk nou an. Papa m te konn disipline avèk fwèt, men mwen menm, avèk eskòpyon.’”
    12: 'Konsa, Jéroboam avèk tout pèp la te parèt a Roboam nan twazyèm jou a jan wa a te mande lè l te di: “Retounen kote mwen nan twazyèm jou a.”'
    13: Wa a te reponn yo byen di, e Wa Roboam te echwe konsèy a ansyen yo.
    14: 'Li te pale avèk yo selon konsèy a jennonm yo, e li te di: “Papa m te konn fè jouk nou lou, men mwen va mete anplis sou li. Papa m te fè disiplin avèk fwèt, men mwen va fè disiplin avèk eskòpyon.”'
    15: Konsa, wa a pa t koute pèp la, paske sa se te yon boulvèsman ki te soti nan Bondye, pou SENYÈ a ta kapab etabli pawòl ke Li te pale pa Achija, Silonit lan, a Jéroboam nan, fis a Nebath la.
    16: 'Lè tout Israël te wè ke wa a pa t koute yo, pèp la te reponn wa a e te di: “Ki pòsyon nou gen nan David? Nanpwen eritaj pou nou nan fis Jesse a! Tout gason rive nan tant ou, O Israël! Koulye a, David, okipe pwòp lakay ou!” Konsa, tout Israël te pati rive nan tant yo.'
    17: Men pou fis Israël ki te rive nan vil a Juda yo, Roboam te renye sou yo.
    18: Epi Wa Roboam te voye Hadoram ki te chèf kòve yo, e fis Israël yo te lapide li ak kout wòch jiskaske li te mouri. Wa Roboam te fè vit monte cha li pou sove ale rive Jérusalem.
    19: Konsa, Israël te vin nan rebelyon kont kay David la jis rive jodi a.
  11:
    1: Alò, lè Roboam te vini Jérusalem. Li te rasanble lakay Juda avèk Benjamin, san-katre-ven-mil mesye byen chwazi ki te gèrye, pou goumen kont Israël pou reprann wayòm nan pou Roboam.
    2: 'Men pawòl SENYÈ a te vini a Schemaeja, nonm Bondye a, Li te di:'
    3: '“Pale a Roboam, fis a Salomon an, wa a Juda a ak tout Israël nan Juda avèk Benjamin pou di:'
    4: '‘Konsa pale SENYÈ a: “Nou pa pou monte ni goumen kont fanmi pa nou yo! Retounen chak mesye yo lakay yo, paske bagay sa a sòti nan Mwen menm.”’” Konsa, yo te koute pawòl SENYÈ a, e yo te retounen pou yo pa sòti kont Jéroboam.'
    5: Roboam te viv Jérusalem, e li te bati vil pou fè defans nan Juda.
    6: Konsa li te bati Bethléem, Étham, Tekoa,
    7: Beth-Tsur, Soko, Adullam,
    8: Gath, Maréscha, Ziph,
    9: Adoraïm, Lakis, Azéka
    10: Tsorea, Ajalon avèk Hébron, ki se vil fòtifye nan Juda ak nan Benjamin.
    11: Anplis, li te ranfòse fò yo, e li te mete kòmandan ladan yo avèk depo manje, lwil ak diven.
    12: Li te mete boukliye defans avèk lans nan chak vil yo, e li te byen fòtifye yo. Konsa, Juda avèk Benjamin te pou li.
    13: Anplis, prèt avèk Levit ki te nan tout Israël yo te kanpe avèk li soti nan landwa pa yo.
    14: Paske Levit yo te kite tè patiraj pa yo pou te rive Juda avèk Jérusalem, paske Jéroboam te bloke sèvis yo kòm prèt SENYÈ a.
    15: Li te etabli prèt pa li yo pou kont li pou sèvi nan wo plas yo, pou imaj bouk yo avèk jenn bèf ke li te fè yo.
    16: Sila yo nan tout tribi Israël ki te dispoze kè yo pou swiv SENYÈ a, Bondye Israël la, te swiv yo rive Jérusalem pou fè sakrifis a SENYÈ a, Bondye a zansèt pa yo a.
    17: Yo te fòtifye wayòm Juda a, e yo te bay soutyen a Roboam, fis Salomon nan pandan twazan, paske yo te mache nan chemen David avèk Salomon an pandan twazan.
    18: Alò, Roboam te pran kòm madanm li, Mahalath, fi a Jerimoth la, fis a David la avèk Abichaïl, fi a Éliab la, fis a Jesse a.
    19: 'Li te fè fis yo: Jeusch, Schemaria, avèk Zaham.'
    20: Apre, li te pran Maaca, fi a Absalom an. Li te fè pou li Abija, Attaï, Ziza, avèk Schelomith.
    21: Roboam te renmen Maaca, fi a Absalom an plis pase tout lòt madanm avèk ti mennaj li yo. Paske li te pran dizuit madanm avèk swasant mennaj, e li te fè venn-tuit fis ak swasant fi.
    22: Roboam te chwazi Abija, fis a Maaca a kòm chèf e dirijan pami frè li yo, paske li te gen entansyon fè l wa.
    23: Li te aji avèk sajès, e li te plase fis li yo nan tout teritwa a Juda avèk Benjamin nan tout vil fòtifye yo, e li te ba yo anpil manje. Epi li te chache anpil madanm pou yo.
  12:
    1: Lè wayòm a Roboam nan te fin etabli e li te gen fòs, li menm ak tout Israël avèk li te abandone lalwa SENYÈ a.
    2: Konsa, li te vin rive nan senkyèm ane a Roboam nan, akoz yo pa t fidèl a SENYÈ a, ke Schischak, wa Égypte la, te monte kont Jérusalem,
    3: 'avèk mil-de-san cha ak swasann-di-mil chevalye. Epi moun ki te vini avèk li soti an Égypte yo te depase kontwòl: Libyen yo, Sikyen ak Etyopyen yo.'
    4: Li te kaptire vil fòtifye Juda yo, e li te rive jis Jérusalem.
    5: 'Epi Schemaeja, pwofèt la, te vin kote Roboam avèk chèf Juda ki te rasanble nan Jérusalem akoz Schischak yo, e li te di yo: “Konsa pale SENYÈ a: ‘Ou te abandone Mwen, e pou sa, Mwen te abandone ou bay Schischak.’”'
    6: 'Pou sa, chèf Israël yo avèk wa a te imilye yo. Yo te di: “SENYÈ a jis.”'
    7: 'Lè SENYÈ a te wè ke yo te imilye yo, pawòl SENYÈ a te vini a Schemaeja, e te di: “Yo te imilye yo. Pou sa, Mwen p ap detwi yo, men Mwen va ba yo yon mezi delivrans, e lakòlè Mwen p ap vide sou Jérusalem pa mwayen a Schischak.'
    8: Men yo va devni esklav li, pou yo kab vin konprann antre sèvi Mwen ak sèvi wayòm lòt peyi yo.”
    9: Konsa Schischak, wa Égypte la, te monte kont Jérusalem, e li te pran tout trezò lakay SENYÈ a ak trezò nan palè wa a. Li te pran tout bagay.
    10: Konsa, Wa Roboam te fè boukliye defans an bwonz pou ranplase yo, e li te mete yo anba pwotèj a kòmandan gad ki te gadyen pòtay lakay wa yo.
    11: Depi wa a te antre lakay SENYÈ a, gad yo te pote yo vini, e apre, yo te mennen yo tounen nan chanm gad yo.
    12: Epi lè li te fin imilye li, lakòlè SENYÈ a te vire kite li, pou l pa ta detwi nèt; epi anplis, tout bagay te mache byen an Juda.
    13: Konsa, Wa Roboam te ranfòse tèt li Jérusalem, e li te renye. Alò, Roboam te gen laj karanteyen ane lè li te kòmanse renye, e li te renye di-sèt-ane Jérusalem, vil ke SENYÈ a te chwazi soti nan tout tribi Israël yo pou mete non Li an. Epi non manman li te Naama, Amoreyèn nan.
    14: Li te fè mal, paske li pa t aplike kè l pou konnen SENYÈ a.
    15: Alò, zèv a Roboam yo, soti nan premye a jis rive nan dènye a, èske yo pa ekri nan rekò a Schemaeja yo, pwofèt a Iddo a, konseye a, selon anrejistreman zansèt yo? Epi te gen lagè kont Roboam avèk Jéroboam tout tan.
    16: Konsa, Roboam te dòmi avèk zansèt li yo, e li te antere nan lavil David la. Epi fis li a, Abija te vin wa nan plas li.
  13:
    1: Nan di-zuityèm ane Wa Jéroboam nan, Abijah te devni wa sou Juda.
    2: Li te renye pandan twazan Jérusalem. Non manman l te Micaja, fi a Uriel la nan Guibea. Alò, te gen lagè antre Abija avèk Jéroboam.
    3: Abija te ouvri batay la avèk yon lame gèrye vanyan, kat-san-mil mesye byen chwazi, pandan Jéroboam t ap fè fòmasyon batay la kont li avèk ui-san-mil mesye byen chwazi, gèrye vanyan.
    4: 'Abija te kanpe sou Mòn Tsemaraïm ki nan peyi ti mòn Éphraïm yo, e li te di: “Koute mwen, O Jéroboam avèk tout Israël:'
    5: Èske ou pa konnen ke SENYÈ a, Bondye Israël la, te bay pouvwa sou Israël jis pou tout tan a David avèk fis li yo pa yon sèl akò?
    6: Men Jéroboam, fis a Nebath la, sèvitè a Salomon an, fis a David la, te leve e te fè rebèl kont mèt li a.
    7: Yon bann sanzave te rasanble vè li menm, vagabon yo, yon eprèv ki te twò fò pou Roboam, fis a Salomon an, lè li te trè jèn, timid e li pa t ka kenbe plas pa l kont yo.
    8: “Epi koulye a, ou gen entansyon fè rezistans kont wayòm SENYÈ a pa fis a David yo. Se yon gran foul nou ye, e nou gen avèk nou jenn bèf an lò ke Jéroboam te fè kòm dye pou nou.
    9: Èske nou pa t chase mete deyò prèt SENYÈ yo, fis a Aaron yo avèk Levit yo, e te fè pou kont nou prèt tankou pèp lòt peyi yo? Nenpòt moun ki vini konsakre li menm avèk yon jenn towo ak sèt belye, menm li menm kapab devni yon prèt a sila ki pa dye yo.
    10: “Men pou nou, SENYÈ a se Bondye pa nou an e nou pa t abandone Li. Fis Aaron yo ap fè sèvis a SENYÈ a kòm prèt e se Levit yo ki fè travay a yo menm.
    11: Chak maten e chak swa, yo brile bay SENYÈ a ofrann brile avèk lansan santi bon, pen konsakre ki sou tab pwòp, e chandelye a avèk lanp li yo pou limen chak swa; paske nou kenbe chaj a SENYÈ a, Bondye nou an, men ou te abandone Li.
    12: Koulye a, veye byen, Bondye avèk nou sou tèt nou, e prèt Li yo avèk twonpèt siyal pou sonnen alam kont nou. O fis Israël yo, pa goumen kont SENYÈ a zansèt nou yo, paske nou p ap reyisi.”
    13: Men Jéroboam te fè yon anbiskad pou vini pa dèyè, pou Israël ta devan Juda e anbiskad la pa dèyè yo.
    14: Lè Juda te vire, alò yo te atake ni devan ni dèyè; pou sa, yo te kriye a SENYÈ a e prèt yo te soufle twonpèt yo.
    15: Konsa mesye Juda te fè leve kri lagè a, e nan moman sa a, Bondye te boulvèse Jéroboam avèk tout Israël devan Abija avèk Juda.
    16: Lè fis Israël yo te fin sove ale devan Juda, Bondye te livre yo nan men yo.
    17: Abija avèk pèp li a te detwi yo avèk yon gwo masak, jiskaske senk-san-mil mesye Israël te tonbe mouri.
    18: Konsa, fis Israël yo te soumèt nan tan sa a, e fis Juda yo te pran viktwa a akoz yo te depan de SENYÈ a, Bondye a zansèt pa yo a.
    19: 'Abija te kouri dèyè Jéroboam e te kaptire plizyè vil nan men li: Béthel avèk bouk pa li yo, Jeschana avèk bouk pa li yo, e Éphron avèk bouk pa li yo.'
    20: Jéroboam pa t ankò reprann fòs li nan jou a Abija yo. SENYÈ a te frape li e li te vin mouri.
    21: Men Abija te vin fò. Li te pran katòz madanm pou kont li, e li te devni papa a venn-de fis ak sèz fi.
    22: Alò, tout lòt zèv Abija yo, avèk chemen pa li yo ekri nan memwa a pwofèt la, Iddo.
  14:
    1: Konsa, Abija te dòmi avèk zansèt li yo, e yo te antere li nan lavil David la. Fis li a, Asa, te vin wa nan plas li. Peyi a te rete kalm e san pwoblèm pandan dizan pandan jou li yo.
    2: Asa te fè byen ak sa ki dwat nan zye SENYÈ a, Bondye li a,
    3: paske li te retire lotèl etranje yo avèk wo plas yo, e li te chire pilye sakre yo avèk Asherim yo.
    4: Li te kòmande Juda pou chache SENYÈ a zansèt yo a, e swiv lalwa avèk kòmandman an.
    5: Li te osi retire wo plas yo avèk lotèl lansan yo soti nan tout vil Juda yo. Wayòm nan te rete kalm anba li.
    6: Li te bati vil fòtifye Juda yo, akoz peyi a te san pwoblèm e pa t gen okenn moun ki te fè lagè avèk li pandan ane sila yo, akoz SENYÈ a te ba li repo.
    7: 'Paske li te di a Juda: “Annou bati vil sila yo e antoure yo avèk miray avèk wo tou, pòtay avèk ba an fè. Peyi a toujou pou nou akoz nou te chache SENYÈ a, Bondye nou an. Nou te chache Li, e Li te bannou repo sou tout kote.” Konsa yo te bati e yo te byen reyisi.'
    8: Alò, Asa te gen yon lame a twa-san-mil mesye soti nan Juda, avèk gran boukliye defans ak lans e de-san-katreven-mil soti nan Benjamin ki te pote boukliye defans e te manyen banza. Tout nan yo, te gèrye ki plen kouraj.
    9: Alò, Zérach, Etyopyen an, te vin parèt kont yo avèk yon lame a yon-milyon moun ak twa-san cha, e li te rive nan Maréscha.
    10: Pou sa, Asa te sòti pou rankontre li, e yo te parèt nan chan batay yo nan vale Maréschja a.
    11: 'Konsa, Asa te rele SENYÈ a, Bondye li a. Li te di: “SENYÈ, nanpwen lòt sof ke Ou menm pou ede pami pwisan yo, ak sila ki san fòs. Pou sa, ede nou, O SENYÈ, Bondye nou an; paske nou mete konfyans nan Ou, e nan non Ou, nou te vini kont gran foul sila a. O SENYÈ, se Ou ki Bondye nou an. Pa kite lòm pran viktwa kont Ou menm.”'
    12: Konsa, SENYÈ a te boulvèse Etyopyen devan Asa yo ak devan Juda yo, e Etyopyen yo te sove ale.
    13: Asa avèk moun ki te avèk li yo te kouri dèyè yo jis rive Guérar. Yon tèlman gran kantite Etyopyen te tonbe ke yo pa t kab kanpe ankò; paske yo te kraze nèt devan SENYÈ a ak devan lame Li a. Lame Juda a te pote fè sòti yon trè gran piyaj.
    14: Yo te detwi tout vil ki te antoure Guérar yo, paske laperèz SENYÈ a te fin tonbe sou vil yo. Epi yo te depouye tout vil yo, paske yo te gen anpil piyaj.
    15: Anplis, yo te touye sila ki te gen bèt yo, e yo te pote ale yon gran kantite mouton avèk chamo. Answit, yo te retounen Jérusalem.
  15:
    1: Alò, Lespri Bondye a te vini sou Azaria, fis a Obed la.
    2: 'Li te sòti deyò pou rankontre Asa e li te di li: “Koute mwen, Asa e tout Juda avèk Benjamin: SENYÈ a avèk nou lè nou avèk Li. Epi si ou chache Li, Li va kite ou jwenn Li; men si ou abandone Li, Li va abandone ou.'
    3: Pandan anpil jou, Israël te kon san vrè Bondye a, san enstriksyon, san prèt e san lalwa.
    4: Men nan gran twoub yo, yo te vire kote SENYÈ a, Bondye Israël la. Yo te chache Li e yo te jwenn Li.
    5: Nan tan sa yo, pa t gen lapè pou sila ki sòti, ni sila ki antre a, paske anpil gwo zen te twouble tout moun ki te rete nan peyi yo.
    6: Nasyon te kraze pa nasyon, vil pa vil, paske Bondye te twouble yo avèk tout kalite gwo twoub.
    7: Men nou menm, kenbe fèm e pa pèdi kouraj, paske gen rekonpans pou travay nou yo.”
    8: Lè Asa te tande pawòl sila yo avèk pwofesi ke Azaria, fis a Obed la, te pale a, li te pran kouraj, e li te retire zidòl abominab yo soti nan tout peyi Juda avèk Benjamin yo, ak nan vil ke li te kaptire nan peyi kolin Éphraïm yo. Lè l fini, li te restore lotèl SENYÈ a ki te devan galri SENYÈ a.
    9: Li te rasanble tout Juda avèk Benjamin avèk tout sila ki te sòti Éphraïm, Manassé ak Siméon yo, ki te rete avèk yo, paske anpil nan yo te vin jwenn li soti an Israël lè yo te wè ke SENYÈ a, Bondye a, te avèk li.
    10: Konsa, yo te rasanble Jérusalem nan twazyèm mwa, nan kenzyèm ane, nan règn Asa a.
    11: Yo te fè sakrifis bay SENYÈ a nan jou sa a, sèt-san bèf avèk sèt-mil mouton soti nan piyaj ke yo te pote a.
    12: Yo te antre nan akò pou chache SENYÈ a, Bondye a zansèt pa yo a, avèk tout kè yo ak nanm yo;
    13: epi ke nenpòt moun ki te refize chache SENYÈ a, Bondye Israël la, ta dwe mete a lanmò, piti kon gran, gason kon fanm.
    14: Anplis, yo te fè yon sèman bay SENYÈ avèk yon gwo kri, avèk twonpèt e avèk ti twonpèt wo vwa a.
    15: Tout Juda te rejwi akoz sèman an, paske yo te sèmante avèk tout kè yo. Yo te chache Li ak kè onèt yo, e Li te kite yo jwenn Li. Konsa, SENYÈ a te ba yo repo tout kote.
    16: Anplis, li te retire Maaca, manman a Wa Asa a, nan pozisyon rèn nan, akoz li te fè imaj li byen abominab tankou yon Astarté, e Asa te fè koupe imaj abominab li a. Li te kraze li, e li brile li nan flèv Cédron an.
    17: Men wo plas yo pat retire soti an Israël; sepandan, kè Asa te san repwòch pandan tout jou li yo.
    18: 'Li te pote lakay SENYÈ a tout bagay dedye ki te pou papa li ak bagay dedye ki te pou li yo: ajan avèk lò avèk zouti.'
    19: Epi pa t gen lagè ankò jis rive nan trann-senk ane règn a Asa a.
  16:
    1: Nan trann-sizyèm ane règn Asa a, Baasha, wa a Israël la, te vin monte kont Juda, e li te ranfòse Rama pou anpeche ni antre, ni sòti, vè Asa, wa Juda a.
    2: 'Konsa, Asa te pote fè sòti ajan avèk lò soti nan trezò lakay SENYÈ a avèk lakay wa a, e li te voye yo kote Ben-Hadad, wa Syrie a, ki te rete Damas la. Li te di:'
    3: “Kite genyen yon alyans antre ou menm avèk mwen, tankou antre papa m ak papa ou. Gade byen, mwen te voye ba ou ajan avèk lò. Ale, kraze alyans ou an avèk Baasha, wa Israël la, pou li retire li sou mwen.”
    4: Konsa, Ben-Hadad te koute wa Asa. Li te voye chèf lame li yo kont vil Israël yo, e yo te frape Ijjon, Dan, Abel-Maïm, avèk tout vil depo Nephthali yo.
    5: Lè Baasha te tande sa, li te sispann ranfòse Rama, e li te kite travay li.
    6: Alò, Wa Asa te mennen tout Juda, yo te retire wòch Rama yo avèk gwo bwa ki t ap sèvi pou bati yo, e avèk yo, li te ranfòse Guéba avèk Mitspa.
    7: 'Nan lè sa a, Hanani, konseye a te vin kote Asa, wa Juda a. Li te di li: “Akoz ou te depann de wa Syrie a e ou pa t depann de SENYÈ a, Bondye ou a, pou sa, lame wa Syrie a gen tan chape nan men ou.'
    8: Èske Etyopyen yo avèk Libyen yo pa t yon lame ki vast avèk anpil cha ak chevalye? Men akoz ou te depann de SENYÈ a, Li te livre yo nan men ou.
    9: Paske zye a SENYÈ mache toupatou sou latè pou Li kapab bay soutyen ki fò a sila ki gen kè dedye a Li nèt yo. Nou te aji an foli nan afè sa a. Anverite, depi koulye a, nou va toujou gen gè.”
    10: Alò, Asa te fache avèk konseye a, e li te mete li nan prizon, paske li te anraje avèk li pou bagay sa a. Epi nan menm lè a, Asa te oprime kèk moun nan pèp la.
    11: Alò, zèv Asa yo, soti nan premye a jis rive nan dènye a, veye byen, yo ekri nan Liv A Wa a Juda avèk Israël yo.
    12: Nan trant-nevyèm ane règn li a, Asa te vin malad nan pye li. Maladi a te grav, men menm nan maladi a, li pa t chache SENYÈ a, men pito doktè.
    13: Konsa, Asa te dòmi avèk zansèt li yo lè l fin mouri nan karanteyinyèm ane règn pa li a.
    14: Yo te antere li nan pwòp tonm ke li te fouye pou li menm nan lavil David la, e yo te kouche li nan plas repo ke li te plen avèk plizyè kalite epis ki te mele selon metye a yon moun ki konn fè pafen; epi yo te fè yon trè gwo dife pou li.
  17:
    1: Josaphat, fis li a te devni wa nan plas li, e li te fè pozisyon li sou Israël byen fèm.
    2: Li te mete sòlda nan tout vil fòtifye Juda yo, e li te fè ganizon militè nan peyi Juda avèk nan vil Éphraïm ke papa li, Asa te kaptire yo.
    3: SENYÈ a te avèk Josaphat akoz li te swiv egzanp a zansèt li a, David, nan premye jou li yo, e li pa t chache Baal yo,
    4: men li te chache Bondye a zansèt li yo. Li te swiv kòmandman li yo, e li pa t aji jan Israël te fè a.
    5: Pou sa, SENYÈ a te etabli wayòm nan sou kontwòl li, tout Juda te pote pèyman bay Josaphat e li te vin gen gwo richès avèk lonè.
    6: Li te fyè nan chemen SENYÈ a, e ankò li te rache wo plas yo avèk Asherim yo soti nan Juda.
    7: Konsa, nan twazyèm ane règn li a, li te voye reprezantan li yo, chèf Ben-Haïl yo, Abdias, Zacharie, Nethaneel, avèk Michée pou enstwi nan vil a Juda yo;
    8: epi avèk yo Levit yo, Schemaeja, Nethania, Zebadia, Adonija, Tobija ak Tob-Adonija; epi avèk yo, prèt yo, Élischama avèk Joram.
    9: Yo te enstwi Juda avèk liv lalwa SENYÈ a ke yo te genyen avèk yo. Konsa, yo te ale toupatou nan tout vil Juda yo pou te enstwi pami pèp la.
    10: Alò, lakrent SENYÈ a te sou tout wayòm ki te antoure Juda yo, jiskaske yo pa t fè lagè kont Josaphat.
    11: Kèk nan Filisten yo te pote kado avèk lò kòm pèyman bay Josaphat. Arabyen yo tou te pote bann bèt ba li, sèt-mil-sèt-san belye ak sèt-mil-sèt-san mal kabrit.
    12: Josaphat te vin grandi de plizanplis e li te bati fò avèk vil depo nan Juda.
    13: Li te gen anpil depo nan vil a Juda yo ak gèrye yo, mesye ki plen kouraj Jérusalem yo.
    14: 'Men kontwòl selon lakay a papa zansèt yo: nan Juda, chèf a dè milye yo, Adna, chèf la avèk twa-san-mil mesye plen kouraj;'
    15: epi akote li, Jochanan, chèf la, avèk de-san-katre-ven-mil mesye plen kouraj;
    16: epi akote li, Amasia, fis a Zicri a, ki te konsakre volontèman a SENYÈ a, avèk de-san-mil mesye plen kouraj.
    17: 'Pou Benjamin: Éliada, yon nonm plen kouraj, avèk de-san-mil mesye lame avèk banza ak boukliye defans,'
    18: epi akote li, Zozobad, avèk san-katreven-mil mesye pou fè lagè.
    19: Se te sila ki te nan sèvis wa yo, yo pa menm konte sila ke wa a te pozisyone nan tout vil fòtifye pami tout Juda yo.
  18:
    1: Alò Josaphat te gen gwo richès avèk lonè; epi li te fè alyans avèk Achab pa maryaj.
    2: Kèk ane pita, li te desann kote Achab Samarie. Konsa, Achab te touye anpil mouton avèk bèf pou li avèk moun ki te avèk li yo, e li te konvenk li monte kont Ramoth-Galaad.
    3: 'Achab, wa Israël la, te di a Josaphat, wa Juda a: “Èske ou va monte avèk mwen kont Ramoth-Galaad?” Konsa, li te di li: “Mwen tankou ou menm e pèp mwen an tankou pèp pa w la, nou avèk ou nan batay la.”'
    4: 'Anplis, Josaphat te di a wa Israël la: “Souple, fè ankèt avan pou pawòl SENYÈ a.”'
    5: 'Epi wa Israël la te rasanble tout pwofèt yo, kat-san mesye. Li te di yo: “Èske nou dwe monte kont Ramoth-Galaad pou batay, oswa èske mwen dwe fè bak?” Epi yo te reponn: “Ale monte, paske Bondye va livre li nan men a wa a.”'
    6: 'Men Josaphat te di: “Èske pa gen toujou yon pwofèt SENYÈ a pou nou kab mande sa?”'
    7: 'Wa Israël la te di a Josaphat: “Gen youn toujou ke nou kab fè demann a SENYÈ a, men mwen rayi li, paske li pa janm pwofetize sa ki bon pou mwen, men toujou, mal. Li se Michée, fis Jimla a.” Men Josaphat te di: “Pa kite wa a pale konsa.”'
    8: 'Konsa, wa Israël la te rele yon ofisye e te di: “Fè vit, mennen Michée, fis Jimla a.”'
    9: Alò, wa Israël la avèk Josaphat, wa Juda a te chita yo chak sou twòn yo, abiye ak manto yo. Yo te chita kote glasi vannen an nan antre pòtay Samarie a, epi tout pwofèt yo t ap pwofetize devan yo.
    10: 'Sédécias, fis a Kenaana a, te fè kòn an fè pou kont li. Li te di: “Konsa pale SENYÈ a, ‘Avèk sila yo, ou va frennen Siryen yo, jiskaske yo fin detwi nèt.’”'
    11: 'Tout pwofèt yo t ap pwofetize konsa. Yo t ap di: “Ale monte Ramoth-Galaad e reyisi, paske SENYÈ a va livre li nan men a wa a.”'
    12: 'Konsa, mesaje ki te ale fè demand prezans Michée a te pale avèk li. Li te di: “Gade byen, pawòl a pwofèt yo favorab nèt pou wa a. Konsa, souple, kite pawòl ou fèt tankou pa yo a e pale anfavè li.”'
    13: 'Men Michée te di: “Jan SENYÈ a viv la, sa ke Bondye mwen an di, se sa mwen va pale.”'
    14: 'Lè li te rive kote wa a, wa a te di li: “Michée, èske nou dwe monte Ramoth-Galaad pou batay la, oswa èske mwen dwe fè bak?” Li te di: “Ale monte e reyisi, paske yo va livre nan men ou.”'
    15: 'Epi wa a te di li: “Konbyen fwa mwen oblije fè demann ke ou pa pale anyen sof ke laverite nan non SENYÈ a?”'
    16: 'Konsa, li te reponn: “Mwen te wè tout Israël gaye sou mòn yo tankou mouton ki pa t gen bèje. Konsa, SENYÈ a te di: ‘Sila yo pa gen mèt. Kite yo chak retounen lakay yo anpè.’”'
    17: 'Wa Israël la te di a Josaphat: “Èske mwen pa t di ou ke li pa t pwofetize sa ki bon pou mwen, men sa ki mal?”'
    18: 'Michée te di: “Pou sa, tande pawòl SENYÈ a: Mwen te wè SENYÈ a ki te chita sou twòn li an ak tout lame syèl la ki te kanpe adwat Li ak agoch Li.'
    19: 'SENYÈ a te di: ‘Kilès k ap sedwi Achab, wa Israël la, pou monte tonbe Ramoth-Galaad?’ Epi youn te di sa, pandan yon lòt te di yon lòt bagay.'
    20: 'Alò, yon lespri te parèt e te kanpe devan SENYÈ a. Li te di: Mwen va sedwi li.’” “Epi SENYÈ a te di: ‘Kijan’?'
    21: '“Li te reponn: ‘Mwen va ale fè l tankou yon lespri manti nan bouch a tout pwofèt li yo.’ “Epi Li te di: ‘Ou dwe sedwi li e genyen li tou. Ale fè sa.’'
    22: “Alò, pou sa, gade byen, SENYÈ a te mete yon lespri manti nan bouch a sila yo, pwofèt ou yo, paske SENYÈ a te pwoklame dega kont ou.”
    23: 'Konsa, Sédécias, fis a Kenaana a, te pwoche. Li te frape Michée sou machwè l e te di: “Ki kote chemen Lespri SENYÈ a te fè kite mwen pou pale avè w?”'
    24: 'Michée te di: “Gade byen, nan jou ke ou antre nan chanm anndan pou kache kò ou la, ou va wè sa.”'
    25: 'Alò, wa Israël la te di: “Pran Michée e fè l retounen kote Amon, majistra vil la ak Joas, fis a wa a.'
    26: 'Di yo: ‘Konsa pale wa a: “Mete nonm sila a nan prizon a, e ba li tikras pen ak dlo jiskaske m retounen anpè.”’”'
    27: 'Michée te di: “Si, anverite, ou ta retounen anpè, SENYÈ a pa t vrèman pale avèk mwen.” Li te di: “Koute byen, tout pèp yo!”'
    28: Konsa, wa Israël avèk Josaphat, wa Juda a, te monte kont Ramoth-Galaad.
    29: 'Wa Israël la te di a Josaphat: “Mwen va kache idantite mwen pou antre nan batay la, e ou menm, mete pwòp manto ou.” Konsa, wa Israël la te kache idantite li, e yo te antre nan batay la.'
    30: 'Alò, wa Syrie a te kòmande chèf a cha li yo. Li te di: “Pa goumen avèk piti ni gran, men avèk wa Israël la sèlman.”'
    31: 'Pou sa, lè chèf a cha yo te wè Josaphat, yo te di: “Li se wa Israël la,” e yo te vire akote pou goumen kont li. Men Josaphat te kriye anmwey, e SENYÈ a te fè l sekou. Bondye te angaje yo pou yo te kite l.'
    32: Lè chèf cha yo te wè ke se pa t wa Israël la, yo te retounen pa swiv li.
    33: 'Yon sèten nonm te rale banza li pa aza, e te frape wa Israël la nan yon kwen nan pwotèj kò a. Konsa, li te pale a chofè cha a: “Vire tounen e fè m sòti nan batay la, paske mwen blese byen grav.”'
    34: Batay la te chofe byen rèd tout jounen an e wa Israël te fòse pou l te kab kanpe nan cha li a devan Siryen yo jis rive nan aswè; epi nan kouche solèy la, li te mouri.
  19:
    1: Konsa, Josaphat, wa a te retounen sof a lakay li Jérusalem.
    2: 'Jéhu, fis a Hanani a, konseye a, te sòti pou rankontre li, e te di a Wa Josaphat: “Èske ou ta dwe ede mechan yo, e renmen sila ki rayi SENYÈ yo, e konsa, kite lakòlè SENYÈ a vini sou ou?'
    3: Men gen kèk bagay ki bon nan ou tou, paske ou te retire Astarté a soti nan peyi ou a e ou te bay kè ou pou chache Bondye.”
    4: Konsa, Josaphat te rete Jérusalem e li te sòti deyò ankò pami pèp la soti Beer-Schéba jis rive nan peyi ti mòn a Éphraïm yo. Epi konsa, li te mennen yo retounen a SENYÈ a, Bondye a zansèt pa yo a.
    5: Li te chwazi jij nan peyi a nan tout vil fòtifye Juda yo, vil pa vil.
    6: 'Li te pale a jij yo: “Kontwole sa ke n ap fè a, paske nou pa jije pou yon moun, men pou SENYÈ ki avèk nou an pandan n ap rann jijman an.'
    7: Pou sa, kite lakrent SENYÈ a rete sou nou. Fè anpil atansyon nan sa n ap fè a, paske SENYÈ a, Bondye nou an, p ap patisipe nan sa ki pa dwat, nan patipri, ni nan lajan ki pase anba tab.”
    8: Nan Jérusalem osi, Josaphat te apwente kèk nan Levit yo avèk prèt yo ak kèk nan chèf lakay zansèt Israël yo, pou fè jijman SENYÈ a, e pou jije konfli pami moun ki te rete Jérusalem yo.
    9: 'Li te pase lòd bay yo. Li te di: “Konsa nou va gen lakrent SENYÈ a, avèk fidelite e avèk tout kè.'
    10: Nenpòt lè yon konfli rive devan nou soti nan manm fanmi nou yo ki rete nan vil yo, antre san ak san, antre lalwa avèk kòmandman yo, règleman avèk òdonans yo, nou va avèti yo pou yo pa vin koupab devan SENYÈ a, e pou kòlè pa rive sou nou avèk fanmi nou.
    11: Kontwole byen, Amaria, chèf prèt la, va chèf sou nou nan tout sa ki apatyen a SENYÈ a, e Zebadia, fis Ismaël la, chèf lakay Juda a, nan tout sa ki apatyen a wa a. Osi, Levit yo va aji kòm ofisye devan nou. Aji avèk kouraj, e SENYÈ a va avèk sila ki fè sa ki jis yo.”
  20:
    1: Alò, li te vin rive apre sa ke fis Moab yo avèk fis Ammon yo, ansanm avèk kèk nan Maonit yo te vini pou fè lagè kont Josaphat.
    2: 'Kèk moun te vin bay rapò a Josaphat e te di: “Yon gran foul ap pwoche kont ou soti lòtbò lanmè Syrie. Gade byen, yo rive Hatsatson-Thamar” (ki En-Guédi a).'
    3: Josaphat te byen pè. Li te vire atansyon li pou chache SENYÈ a, e te pwoklame yon jèn toupatou nan Juda.
    4: Konsa, Juda te rasanble ansanm pou chache èd SENYÈ a. Yo te sòti menm nan tout vil a Juda yo pou chache SENYÈ a.
    5: Konsa, Josaphat te kanpe nan asanble Juda a avèk Jérusalem, lakay SENYÈ a devan tribinal nèf la.
    6: 'Li te di: “O SENYÈ, Bondye a zansèt pa nou yo, èske se pa Ou menm ki Bondye nan Syèl yo? Èske se pa Ou menm ki renye sou tout wayòm a nasyon yo? Pwisans avèk majeste, se nan men Ou, jiskaske nanpwen moun ki kab kanpe kont Ou.'
    7: Èske se pa Ou menm, O Bondye nou an, ki te chase tout sila ki te rete nan peyi sa a devan pèp Ou a, Israël pou bay li a desandan Abraham yo, zanmi Ou an, jis pou tout tan?
    8: 'Yo te abite ladann, yo te bati sanktyè Ou a la pou non Ou, e yo te di:'
    9: ‘Si mechanste ta vini sou nou, nepe, oswa jijman, oswa epidemi, oswa gwo grangou, nou va kanpe devan kay sila a e devan Ou menm, (paske non pa Ou sou kay sa a) pou kriye a Ou menm nan twoub nou yo, ke Ou va tande pou delivre nou.’
    10: Alò, gade, fis a Ammon yo avèk Moab avèk Mòn Séir, kilès ou te anpeche Israël pran lè yo te sòti nan peyi Égypte la. Konsa, yo te vire akote e yo pa t detwi yo.
    11: Gade, koulye a, jan y ap rekonpanse nou lè yo vin parèt pou chase nou mete deyò soti nan posesyon ke Ou te bannou kòm eritaj la.
    12: O Bondye nou, èske Ou p ap jije yo? Paske nou san pouvwa devan gran foul sila a k ap vini kont nou an. Ni nou pa konnen kisa pou nou fè, men zye nou ap gade sou Ou.”
    13: Tout Juda te kanpe devan SENYÈ a avèk ti bebe yo, madanm yo ak zanfan yo.
    14: Alò, nan mitan asanble a, Lespri SENYÈ a te vini sou Jachaziel, fis a Zacharie a, fis a Benaja a, fis a Jeïel la, fis a Matthania a, Levit la ak fis a Asaph yo.
    15: 'Epi li te di: “Koute, tout Juda avèk pèp Jérusalem nan ak Wa Josaphat: konsa pale SENYÈ a a nou menm: ‘Pa pè, ni pa pèdi kouraj akoz gran foul sila a, paske batay la pa pou nou, men se pou Bondye li ye.'
    16: Demen, desann kont yo. Tande byen, yo va vin monte kote pant ti mòn Tsits lan, e nou va jwenn yo nan dènye pwent vale a devan dezè Jeruel la.
    17: Nou pa bezwen goumen nan batay sila a. Pran pozisyon nou e kanpe gade delivrans SENYÈ a anfavè nou, O Juda, avèk Jérusalem. Pa pè, ni pa pèdi kouraj. Demen sòti pou parèt devan yo, paske SENYÈ a avèk nou.’”
    18: Josaphat te bese tèt li jis atè, e tout Juda avèk moun Jérusalem yo te tonbe atè devan SENYÈ a, pou adore Li.
    19: Levit ki te nan fis a Keatit yo, e nan fis a Koreyit yo, te kanpe pou louwe SENYÈ a, Bondye Israël la, nan yon trè gwo vwa.
    20: 'Yo te leve granmmaten, e yo te sòti deyò nan dezè Tekoa a. Pandan yo tap sòti, Josaphat te kanpe. Li te di: “Koute mwen, O Juda avèk moun Jérusalem yo, mete konfyans nou nan SENYÈ a, Bondye nou an, e nou va etabli. Mete konfyans nou nan pwofèt Li yo, e nou va vin reyisi.”'
    21: 'Lè li te fin konsilte pèp la, li te chwazi sila ki te chante a SENYÈ yo avèk sila ki te fè louwanj nan vètman sen yo, pandan yo t ap sòti devan lame a. Yo t ap di: “Bay remèsiman a SENYÈ a, paske lanmou dous Li a dire jis pou tout tan.”'
    22: Depi lè a, yo te kòmanse chante ak bay louwanj, SENYÈ a te mete anbiskad kont fis a Ammon yo, Moab avèk Mòn Séir, ki te vini kont Juda yo epi yo te vin boulvèse.
    23: Paske fis Ammon yo avèk Moab yo te leve kont fis Mòn Séir yo pou te detwi yo nèt. Lè yo te fini avèk moun Mòn Séir yo, yo te asiste pou detwi youn lòt.
    24: Lè Juda te rive nan wotè sou dezè a, yo te gade vè gwo foul la, epi vwala, te gen kadav ki te kouche atè a. Okenn pa t chape.
    25: Lè Josaphat avèk pèp li a te vini pran piyaj la, yo te twouve anpil bagay pami yo; byen, vètman ak bagay valab ke yo te pran pou yo menm, plis pase yo ta kab pote. Yo te pran twa jou pou ranmase piyaj la, paske li te tèlman anpil.
    26: 'Nan katriyèm jou a, yo te fè asanble nan vale Beraca a. La, yo te beni SENYÈ a. Akoz sa, yo te rele plas sa a: “Vale Beraca a” jis rive jodi a.'
    27: Tout mesye Juda avèk Jérusalem yo te retounen avèk Josaphat sou tèt la. Yo te retounen Jérusalem avèk kè kontan, paske SENYÈ a te fè yo rejwi sou lènmi yo.
    28: Yo te vini Jérusalem avèk ap, gita yo ak twonpèt pou rive vè kay SENYÈ a.
    29: Lakrent Bondye te sou tout wayòm a lòt peyi yo lè yo te tande ke SENYÈ a te goumen kont lènmi Israël yo.
    30: Konsa, wayòm Josaphat a te gen lapè, paske Bondye li a te ba li repo tout kote.
    31: Alò, Josaphat te renye sou Juda. Li te gen laj a trann-senk ane lè l te devni wa a e li te renye Jérusalem pandan venn-senkan. Non manman l se te Azuba, fi a Schilchi a.
    32: Li te mache nan chemen papa li, Asa, e li pa t kite li. Li te toujou fè sa ki dwat nan zye SENYÈ a.
    33: Sepandan, wo plas yo pa t retire. Pèp la potko dirije kè yo vè Bondye a zansèt yo a.
    34: Alò, tout lòt zèv a Josaphat yo, soti nan premye jis rive nan dènye a, gade byen, yo ekri nan rejis a Jéhu, fis a Hanani, ki enskri nan Liv Wa Israël Yo.
    35: Apre sa, Josaphat, wa Juda a te fè alyans avèk Achazia, wa Israël la. Li te aji mal nan fè bagay sa a.
    36: Konsa, li te alinye li avèk li pou fè bato yo rive Tarsis e yo te fè bato yo rive nan Etsjon-Guéber.
    37: 'Epi Éliézer, fis a Dodava a nan Maréscha, te pwofetize kont Josaphat. Li te di: “Akoz ou te fè alyans avèk Achazia, SENYÈ a te detwi zèv ou yo.” Pou sa, bato yo te kraze, e yo pa t kab ale Tarsis.'
  21:
    1: Alò, Josaphat te dòmi avèk zansèt li yo, e li te antere avèk zansèt li yo nan vil David la; e Joram, fis li a, te vin wa nan plas li.
    2: 'Joram te gen frè, fis a Josaphat yo: Azaria, Micaël, avèk Schephathia. Tout sila yo te fis a Josaphat, wa Israël la.'
    3: Papa yo te ba yo anpil kado an ajan, lò, avèk bagay presye, avèk vil fòtifye nan Juda, men li te bay wayòm nan a Joram akoz li te premye ne.
    4: Lè Joram te fin kontwole wayòm papa li, e te fè pozisyon li byen solid, li te touye tout frè li yo avèk nepe, ansanm ak kèk nan chèf Israël yo tou.
    5: Joram te gen trann-dezan lè l te devni wa e li te renye pandan uitan Jérusalem.
    6: Li te mache nan chemen a wa Israël yo, menm jan avèk lakay Achab, (paske fi Achab la te madanm li) e li te fè mal nan zye a SENYÈ a.
    7: Men SENYÈ a pa t vle detwi lakay David akoz akò ke Li te fè ak David la, e akoz Li te fè pwomès pou bay yon lanp pou li avèk fis li yo jis pou tout tan.
    8: Pandan jou li yo, Édom te fè rebèl kont otorite Juda yo, e yo te etabli yon wayòm pou kont yo.
    9: Konsa, Joram te travèse avèk chèf li yo ak tout cha li yo avèk li. Li te leve pandan nwit lan, e li te touye Edomit ki te antoure li yo, avèk chèf a cha yo.
    10: Akoz sa, Édom te fè rebèl kont Juda jis rive Jodi a. Epi Libna te fè rebèl menm lè a kont otorite li, akoz li te bliye SENYÈ a, Bondye a zansèt li yo.
    11: Anplis, li te fè wo plas nan mòn Juda yo. Li te fè pèp Jérusalem nan jwe pwostitisyon, e li te mennen Juda nan move wout.
    12: 'Pou sa a, yon lèt te vin kote li soti nan men Élie, pwofèt la. Li te di: “Konsa pale SENYÈ a, Bondye a papa zansèt ou a, David: ‘Akoz ou pa t mache nan chemen a Josaphat, papa ou, ak nan chemen Asa, wa Juda a,'
    13: men ou te mache nan chemen wa Israël yo, e ou te fè Juda avèk pèp Jérusalem nan jwe pwostitisyon, jan lakay Achab te jwe pwostitisyon an. Anplis, ou te touye frè ou yo, pwòp fanmi pa w, ki te pi bon pase ou.
    14: Pou sa a, men gade, SENYÈ a va frape pèp ou a, fis ou yo, madanm ou yo ak tout byen ou yo avèk gwo malè.
    15: Ou va vin soufri yon maladi ki rèd, yon maladi zantray ou, jiskaske zantray ou vin sòti akoz maladi a.’”
    16: SENYÈ a te boulvèse lespri Filisten yo kont Joram, ansanm ak Arab yo ki te nan lizyè Etyopyen yo.
    17: Yo te vini kont Juda pou te atake li, e yo te fè pote ale tout posesyon ke yo te jwenn lakay wa a, ansanm avèk fis li yo, ak madanm li yo, jiskaske pa t gen fis ki te rete pou li, sof Joachaz, pi piti nan fis li yo.
    18: Konsa, apre tout bagay sa a, SENYÈ a te frape li nan zantray li avèk yon maladi ki pa t kab geri.
    19: Alò, li te vin rive pandan tan ekoule a, nan fen dezan, ke zantray li te sòti akoz maladi li a, e li te mouri avèk gwo doulè. Epi pèp li a pa t fè dife pou li tankou dife yo te fè pou papa zansèt li yo.
    20: Li te gen trann-dezan lè l te vin wa e li te renye Jérusalem pandan uitan. Lè l te mouri li te san regrè a pèsòn. Yo te antere li lavil David, men pa nan tonm a wa yo.
  22:
    1: Pèp Jérusalem la te fè Achazia, pi piti fis li a, wa nan plas li, akoz bann mesye ki te vini ak Arab yo nan kan an te touye tout pi gran yo. Konsa Achazia, fis a Joram nan, wa Juda a te kòmanse renye.
    2: Achazia te gen venn-dezan lè l te devni wa a e li te renye ennan Jérusalem. Non manman l te Athalie, fi a Omri.
    3: Li menm tou te mache nan chemen lakay Achab yo, paske manman li te konseye li pou fè mal.
    4: Li te fè mal nan zye SENYÈ a tankou Achab, paske yo te konseye li apre lanmò papa l, jiskaske sa te fin detwi li.
    5: Li te osi mache selon konsèy pa yo, e te ale avèk Joram, fis a Achab la, wa Israël la pou fè lagè kont Hazaël, wa Syrie a nan Ramoth-Galaad. Men Siryen yo te blese Joram.
    6: Pou sa, li te retounen pou geri nan Jizreel akoz blese ke yo te ba li nan Rama yo, lè li te fin goumen kont Hazaël, wa Syrie a. Epi Achazia, fis a Joram nan, wa Juda a, te desann pou wè Joram, fis a Achab la Jizreel, akoz li te malad.
    7: Alò, destriksyon Achazia te sòti nan Bondye akoz li te ale kote Joram. Paske lè l te desann, li te sòti avèk Joram kont Jéhu, fis a Nimschi a, ke SENYÈ a te chwazi pou detwi lakay Achab.
    8: Li te vin rive ke lè Jéhu t ap egzekite jijman sou lakay Achab la, li te twouve chèf a Juda yo avèk fis a frè Achazia ki t ap sèvi Achazia yo, e li te touye yo.
    9: 'Anplis, li te chache Achazia, epi yo te kenbe li pandan li te kache Samarie a. Yo te mennen li kote Jéhu, yo te mete li a lanmò, e te antere li. Paske yo te di: “Li se fis a Josaphat, ki te chache SENYÈ a ak tout kè li a.” Konsa, pa t gen moun lakay Achazia pou te kenbe pouvwa wayòm nan.'
    10: Alò lè Athalie, manman Achazia a, te wè ke fis li a te mouri, li te leve e te detwi tout pitit wa lakay Juda yo.
    11: Men Joschabeath, fi a wa a te pran fis a Achazia a e te rache li soti nan mitan fis a wa a ke yo t ap touye yo, e li te plase li avèk nouris li nan chanm dòmi an. Konsa, Joschabeath, fi a Wa Joram nan, madanm a Jehojada, prèt la (paske li te sè Achazia), te kache li pou Athalie pa t kab mete l a lanmò.
    12: Li te kache yo lakay SENYÈ a pandan sizan pandan Athalie t ap renye sou peyi a.
  23:
    1: 'Alò, nan setyèm ane, Jehojada te ranfòse tèt li, e te pran chèf a dè santèn yo: Azaria, fis a Obed la, Maaséja, fis a Adaja a ak Élischaphath, fis a Zicri a. Yo te antre nan yon akò avèk li.'
    2: Yo te ale toupatou nan Juda pou te rasanble Levit soti nan tout vil Juda yo ak chèf lakay zansèt Israël yo, e yo te vini Jérusalem.
    3: 'Konsa, tout asanble a te fè yon akò avèk wa a nan kay Bondye a. Epi Jehojada te di yo: “Gade byen, fis a wa a oblije renye, jan SENYÈ a te pale pa fis a David yo.'
    4: 'Sa se bagay ke nou oblije fè: yon tyè nan nou, nan prèt avèk Levit ki antre nan Saba yo, va sèvi kòm gadyen pòtay;'
    5: yon tyè va kote lakay wa a, e yon tyè kote Pòtay Fondasyon an. Tout pèp la va nan lakou lakay SENYÈ a.
    6: Men pa kite pèsòn antre lakay SENYÈ a, sof ke prèt avèk Levit k ap fè sèvis yo. Yo kab antre, paske yo sen, men tout pèp la va kenbe règleman a SENYÈ a.
    7: Levit yo va antoure wa a, chak mesye avèk zam yo nan men yo. Nenpòt moun ki antre nan kay la, fòk li mouri. Rete avèk wa a lè l antre ak lè l sòti.”
    8: Konsa, Levit yo avèk tout Juda te fè selon tout sa ke Jehojada, prèt la, te kòmande yo a. Yo chak te pran mesye pa yo ki te gen pou antre anndan nan Saba a, avèk sila ki t ap sòti nan Saba yo, paske Jehojada, prèt la, pa t lage okenn nan divizyon sòlda yo.
    9: Jehojada, prèt la, te bay a chèf dè santèn yo lans avèk gwo boukliye defans, ki te konn pou Wa David, ki te lakay Bondye a.
    10: Li te estasyone tout pèp la, chak mesye yo avèk zam yo nan men yo, sòti nan kote dwat kay la jis rive nan kote goch kay la, toupre lotèl la, toupre kay la, antoure wa a nèt.
    11: 'Epi yo te mennen fè parèt fis a wa a, yo te mete kouwòn nan sou li. Konsa, yo te ba li temwayaj pou te fè l wa. Jehojada avèk fis li yo te onksyone li, e yo te di ansanm: “Viv wa a!”'
    12: Lè Athalie te tande bwi a pèp la ki t ap kouri ak bay lwanj a wa a, li te antre lakay SENYÈ a kote pèp la.
    13: 'Li te gade e vwala, wa a te kanpe akote pilye li nan antre a, e chèf yo avèk mesye twonpèt yo te akote wa a. Epi tout pèp peyi a te rejwi. Yo te soufle twonpèt yo e chantè avèk enstriman yo pou dirije lwanj lan. Athalie te chire rad li, e te di: “Trayizon! Trayizon!”'
    14: 'Jehojada, prèt la te mennen fè sòti chèf a dè santèn ki te chwazi sou lame yo. Li te di yo: “Mennen li deyò antre ranje yo, epi nenpòt moun ki swiv li, mete li a lanmò avèk nepe.” Paske prèt la te di: “Pa kite li mouri lakay SENYÈ a.”'
    15: Konsa, yo te sezi li e lè li te rive kote antre Pòtay Cheval la, lakay wa a, yo te mete li a lanmò la.
    16: Epi Jehojada te fè yon akò antre li menm avèk tout pèp la, e avèk wa a, pou yo ta pèp a SENYÈ a.
    17: Konsa, tout pèp la te ale kote kay Baal la. Yo te chire, kase an mòso lotèl li yo, avèk imaj li yo, e yo te touye Matthan, prèt Baal la devan lotèl yo.
    18: Anplis, Jehojada te mete ofisye lakay SENYÈ yo anba otorite prèt Levit yo, ke David te apwente sou lakay SENYÈ a, pou ofri ofrann brile a SENYÈ, jan sa ekri nan lalwa Moïse la—-avèk anpil rejwisans ak chante selon lòd a David la.
    19: Li te estasyone gadyen pòtay yo lakay SENYÈ a, pou pèsòn pa t kab antre, si pou nenpòt rezon li pa t pwòp.
    20: Li te pran chèf a dè santèn yo, moun enpòtan yo, moun ki te gouvène pèp la, tout pèp peyi a, e yo te mennen wa a desann soti lakay SENYÈ a pou te antre pa wo pòtay la pou antre lakay wa a. Konsa, yo te mete wa a sou twòn wayal la.
    21: Tout pèp peyi a te rejwi e vil la te vin kalm. Paske yo te mete Athalie a lanmò avèk nepe.
  24:
    1: Joas te gen laj setan lè l te devni wa, e li te renye pandan karantan Jérusalem, Non manman li te Tsibja soti nan Beer-Schéba.
    2: Joas te fè sa ki te bon nan zye SENYÈ a pandan tout jou a Jehojada yo, prèt la.
    3: Jehojada te pran de madanm pou li, e li te vin papa a fis ak fi.
    4: Li te vin rive apre sa ke Joas te pran desizyon pou restore lakay SENYÈ a.
    5: 'Li te rasanble prèt yo avèk Levit yo, e li te di yo: “Ale antre nan tout vil Juda yo e rekeyi lajan pami tout Israël pou repare lakay SENYÈ nou an chak ane. Epi fè sa byen vit.” Men Levit yo pa t aji avèk vitès.'
    6: 'Akoz sa, wa a te rele Jehojada, chèf prèt la. Li te mande li: “Poukisa nou pa t egzije Levit yo pou pote soti Juda avèk Jérusalem taks etabli pa Moïse la, sèvitè SENYÈ a sou asanble Israël la pou tant temwayaj la?”'
    7: Paske fis a Athalie yo, ki te tèlman mechan, te antre kase lakay Bondye a. Anplis yo te sèvi ak bagay sen nan kay yo pou sèvi Baal.
    8: Konsa, wa a te pase lòd e yo te fè yon bwat kès pou te mete li deyò akote pòtay lakay SENYÈ a.
    9: Yo te fè yon pwoklamasyon nan Juda avèk Jérusalem pou pote bay SENYÈ a, taks Moïse la, sèvitè Bondye a, ki te etabli nan dezè a pou Israël la.
    10: Tout ofisye yo avèk tout pèp la te rejwi. Yo te pote taks pa yo e yo te depoze yo nan kès la jiskaske yo te ranpli l.
    11: Li te vin rive ke nenpòt lè Levit yo te pote kès la anndan kote ofisye wa a yo, e lè yo te wè ke te gen anpil lajan, ke grefye a wa a avèk ofisye a chèf prèt la te vin vide kès la, pran l e remete li nan plas li. Konsa, yo te fè chak jou, e yo te rekeyi anpil lajan.
    12: Wa a avèk Jehojada te bay li a sila ki te fè travay nan sèvis lakay SENYÈ a. Yo te anplwaye mason avèk chapant pou restore lakay SENYÈ a, ak ouvriye, fè, avèk bwonz pou repare lakay SENYÈ a.
    13: Konsa, ouvriye yo te travay, epi èv reparasyon an te avanse nan men yo. Yo te restore lakay Bondye a selon plan li, e yo te ranfòse li.
    14: Lè yo te fini, yo te mennen rès lajan an devan wa a avèk Jehojada. Li te fonn pou fè zouti pou lakay SENYÈ a, zouti pou sèvis la ak ofrann brile a, avèk po ak zouti an lò avèk ajan. Epi yo te ofri ofrann brile yo lakay SENYÈ a san rete pandan tout jou a Jehojada yo.
    15: Alò, lè Jehojada te rive a yon gwo laj byen mi, li te vin mouri. Li te gen san-trantan lè l te mouri.
    16: Yo te antere li lavil David pami wa yo akoz li te fè byen an Israël ni pou Bondye, ni pou lakay Li a.
    17: Men apre lanmò Jehojada, ofisye Juda yo te vini bese ba devan wa a, e wa a te koute yo.
    18: Yo te abandone lakay SENYÈ a, Bondye a zansèt yo a pou te sèvi Asherim yo avèk zidòl yo. Konsa, lakòlè SENYÈ a te desann sou Juda avèk Jérusalem akoz koupabilite sa a.
    19: Malgre sa, Li te voye pwofèt yo kote yo pou mennen yo retounen a SENYÈ a. Sepandan, yo te fè temwayaj kont yo, e te refize koute yo.
    20: 'Alò Lespri Bondye a te vini sou Zacharie, fis a Jehojada a, prèt la. Li te kanpe anwo pèp la, e te pale yo: “Konsa Bondye te di: ‘Poukisa nou vyole kòmandman a SENYÈ la, e akoz sa nou pa reyisi? Akoz nou te abandone SENYÈ a, Li menm osi te abandone nou.’”'
    21: Pou sa, yo te fè konplo kont li. Sou kòmand a wa a, yo te lapide li jiska lanmò nan lakou lakay SENYÈ a.
    22: 'Konsa, Joas pa t sonje bonte ke papa li, Jehojada te montre li a, men li te touye fis li. Epi pandan li t ap mouri, li te di: “Ke SENYÈ a wè e fè revandikasyon!”'
    23: Alò, li te vin rive nan fen ane ke lame Siryen yo te monte kont li. Yo te vini Juda avèk Jérusalem, e te detwi tout ofisye a pèp la ki te pami pèp la, epi yo te voye tout piyaj la kote wa a Damas la.
    24: Anverite, lame Siryen an te vini avèk yon ti kantite moun, men SENYÈ a te livre yon trè gwo lame nan men yo, paske yo te abandone SENYÈ a, Bondye a zansèt yo a. Se konsa yo te egzekite jijman sou Joas.
    25: Lè yo te kite Joas, (akoz yo te kite li byen blesi), pwòp sèvitè li yo te fè konplo kont li akoz san fis Jehojada a, prèt la, e yo te asasine li sou kabann li an. Konsa, li te mouri e yo te antere li lavil David la, men yo pa t antere li nan tonm a wa yo.
    26: 'Alò, sa yo se sila ki te fè konplo kont li yo: Zabad, fis a Schimeath la, Amonit lan, ak Jozabad, fis a Schimrith la, Moabit la.'
    27: Konsènan fis li yo, tout pawòl madichon kont li yo ak rekonstriksyon lakay Bondye a, gade byen, yo ekri nan istwa Liv A Wa Yo. Epi Amatsia, fis li a, te vin wa nan plas li.
  25:
    1: Amatsia te gen laj a venn-senkan lè l te devni wa, e li te renye vent-nevan Jérusalem. Non manman li te Joaddan de Jérusalem.
    2: Li te fè sa ki dwat nan zye SENYÈ a, sepandan, pa avèk tout kè l.
    3: Alò, li te vin rive depi wayòm nan te byen solid nan men l, ke li te touye sèvitè li yo ki te touye papa li, wa a.
    4: 'Sepandan, li pa t touye pitit yo, men li te swiv sa ki ekri nan lalwa nan liv Moïse la, ke SENYÈ a te kòmande, ki te di: “Papa yo p ap mete a lanmò pou fis yo, ni fis yo p ap mete a lanmò pou papa yo, men chak moun va mete a lanmò pou pwòp peche pa l.”'
    5: Anplis, Amatsia te rasanble Juda, e li te òganize yo selon lakay papa yo anba chèf a dè milye e chèf a dè santèn toupatou nan Juda avèk Benjamin. Li te pran yon kontwòl global a sila soti nan ventan oswa plis yo, e li te twouve yo a twa-san-mil mesye, byen chwazi pou fè lagè ak manyen lans ak pwotèj.
    6: Li te anplwaye osi san-mil gèrye plen kouraj ki sòti an Israël pou san talan ajan.
    7: 'Men yon nonm Bondye te rive kote li e te di: “O Wa, pa kite lame Israël la ale avèk ou, paske SENYÈ a pa avèk Israël, ni avèk okenn nan fis Éphraïm yo.'
    8: Men si ou ale, aji avèk fòs pou batay la. Bondye va rale ou desann devan lènmi yo, paske Bondye gen pouvwa pou ede e pou desann.”
    9: 'Amatsia te di a nonm Bondye a: “Men kisa n ap fè pou afè san talan ke m te bay a sòlda Israël yo?” Nonm Bondye a te di: “Senyè a gen bokou plis pou bay pase sa.”'
    10: Konsa, Amatsia te voye yo ale, sòlda ki te rive kote li soti Éphraïm yo, pou rive lakay yo. Akoz sa a, kòlè yo te brile kont Juda e yo te retounen lakay ak gwo kòlè.
    11: Alò, Amatsia te ranfòse tèt li; li te mennen pèp li a sòti pou ale nan Vale Sèl la, e te frape di-mil nan fis a Séir yo.
    12: Fis a Juda yo, anplis, te kaptire di-mil tou vivan. Yo te mennen yo anwo pwent falèz la, e te jete yo anba soti anwo falèz la, jiskaske yo tout te kraze chire an mòso.
    13: Men sòlda ke Amatsia te voye retounen pou yo pa ale nan batay la avèk li yo, te atake vil a Juda yo, soti Samarie jis rive Beth-Horon. Yo te frape twa-mil nan yo, e te piyaje anpil byen yo.
    14: Alò, lè Amatsia te sòti nan masak Edomit yo, li te pote dye a fis a Séir yo. Li te pozisyone yo tankou dye pa li, pou l bese ba devan yo e te brile lansan a yo menm.
    15: 'Lakòlè Bondye te brile kont Amatsia, e Li te voye pwofèt Li ki te di l: “Poukisa ou te swiv dye a pèp sa a, ki pa t kab delivre pwòp pèp pa yo nan men ou?”'
    16: 'Pandan li t ap pale avèk li, wa a te di li: “Èske nou te chwazi ou menm kòm konseye wayal? Rete! Poukisa w ap chache mouri?” Epi pwofèt la te rete. Li te di: “Mwen konnen ke Bondye deja fè plan pou detwi ou, paske ou te fè bagay sa a e pa t koute konsèy mwen.”'
    17: 'Alò, Amatsia, wa Juda a te pran konsèy moun pa l. Li te voye kote Joas, fis a Joachaz la, fis a Jéhu a, wa Israël la. Li te di l: “Vini, annou parèt fasafas.”'
    18: 'Joas, wa Israël la te voye kote Amatsia, wa Juda a. Li te di: “Bwa pikan ki te Liban an te voye kote bwa sèd ki te Liban an, e te di: ‘Bay fi ou a fis mwen nan maryaj.’ Men yon bèt sovaj nan Liban te pase akote e te foule bwa pikan an.'
    19: 'Ou di nan tèt ou: ‘Gade byen, mwen te bat Édom.’ Konsa kè ou vin plen ak ògèy e anfle. Alò, rete lakay ou! Poukisa ou ta pwovoke twoub pou tèt ou, jiskaske ou menm, ou ta tonbe e Juda avèk ou?”'
    20: Men Amatsia pa t ap koute, paske sa te soti nan Bondye, ki ta livre yo nan men lèdmi yo, akoz yo te chache dye Édom yo.
    21: Konsa Joas, wa Israël la te monte, e li menm avèk Amatsia, wa Juda a te fè fasafas nan Beth-Schémesch, ki te pou Juda a.
    22: Juda te bat pa Israël, e yo chak te kouri nan pwòp tant yo.
    23: Alò Joas, wa Israël la te kaptire Amatsia, wa Juda a, fis a Joas la, fis a Joachaz la, nan Beth-Schémesch. Li te mennen li Jérusalem, e li te chire miray Jérusalem nan soti nan Pòtay Éphraïm nan jis rive nan Pòtay Kwen an, kat-san koude nan longè.
    24: Li te pran tout lò avèk ajan ak tout zouti ki te twouve lakay Bondye a avèk Obed-Édom ak trezò lakay wa a, ansanm avèk prizonye yo, e te retounen Samarie.
    25: Epi Amatsia, fis a Joas la, wa Juda a, te viv kenzan apre lanmò Joas, fis a Joachaz la, wa Israël la.
    26: Alò, tout lòt zèv a Amatsia yo, soti nan premye a jis rive nan dènye a, men gade, èske yo pa ekri nan Liv A Wa Juda Avèk Israël yo?
    27: Depi lè ke Amatsia te vire kite SENYÈ a, yo te fè konplo kont li Jérusalem, e li te sove ale Lakis, men yo te voye dèyè li Lakis e te touye li la.
    28: Konsa, yo te mennen li sou cheval e te antere li avèk zansèt li yo lavil Juda.
  26:
    1: Tout pèp Juda a te pran Ozias, ki te genyen laj a sèzan e te fè li wa nan plas a papa li, Amatsia.
    2: Li te bati Élath e te restore li pou Juda apre wa a te dòmi avèk zansèt li yo.
    3: Ozias te gen sèzan lè l te devni wa a, e li te renye pandan senkann-dezan Jérusalem. Non manman li te Jecolia, de Jérusalem.
    4: Li te fè sa ki bon nan zye a SENYÈ a selon tout sa ke papa li, Amatsia te konn fè.
    5: Li te kontinye chache Bondye nan tout jou a Zacharie yo, ki te gen konprann selon vizyon Bondye. Pandan tout tan li t ap chache SENYÈ a, Bondye te fè l reyisi.
    6: Alò, li te sòti pou fè lagè kont Filisten yo. Li te kraze miray a Gath la, miray a Jabné a, miray a Asdod la, e li te bati vil nan anviwon Asdod pami Filisten yo.
    7: Bondye te ede li kont Filisten yo, e kont Arab ki te rete Gur-Baal yo, avèk Maonit yo.
    8: Anplis, Amonit yo te peye taks obligatwa a Ozias, e rekonesans li te rive jis nan lizyè Égypte. Li te vin pwisan anpil.
    9: Anplis, Ozias te bati fò Jérusalem yo nan Pòtay Kwen an, nan Pòtay Vale a ak nan kwen pilye a pou ranfòse yo toujou.
    10: Li te bati fò nan dezè yo, e li te fouye anpil sitèn, paske li te gen anpil bèt, ni nan ba plèn nan, ni nan gran plèn nan. Anplis, li te genyen labourè chan yo avèk moun pou pran swen chan rezen nan peyi ti kolin yo ak nan chan bon tè yo, paske li te renmen latè anpil.
    11: Anplis, Ozias te gen yon lame parèt pou batay, ki te antre nan konba a pa divizyon yo selon nimewo pa yo, prepare pa Jeïel, sekretè a, avèk Maaséja, ofisye a, anba direksyon a Hanania, youn nan ofisye wa yo.
    12: Nonb total a chèf lakay yo, a gèrye plen kouraj yo te de-mil-sis-san.
    13: Anba direksyon pa yo, te gen yon lame elit de twa-san-sèt-mil-senk-san ki te kapab fè lagè avèk gwo pouvwa, pou bay wa a soutyen kont lènmi an.
    14: Anplis, Ozias te prepare pou tout lame a boukliye defans yo, lans yo, kas yo, abiman defans kò yo, banza yo ak wòch fistibal yo.
    15: Nan Jérusalem, li te fè gwo machin lagè envante pa moun gwo kapasite pou plase sou fò yo pou tire flèch avèk gwo wòch. Pou tout sa, rekonesans li te gaye byen lwen, paske li te resevwa gwo èd jiskaske li te vin byen pwisan.
    16: Men lè l te vin fò, kè li te vin plen ògèy. Li te aji konwonpi. Li pa t fidèl a SENYÈ a, Bondye li a, paske li te antre nan tanp SENYÈ a pou brile lansan sou lotèl lansan an.
    17: Konsa, Azaria, prèt la, te antre dèyè li avèk katreven prèt SENYÈ a, mesye ki te plen kouraj.
    18: 'Yo te konfwonte Ozias, wa a. Yo te di li: “Se pa ou menm, Ozias, ki pou brile lansan a SENYÈ a, men se prèt yo, fis a Aaron ki konsakre pou brile lansan. Sòti nan sanktyè a, paske ou gen tò, e ou p ap twouve lonè devan SENYÈ a, Bondye a.”'
    19: Men Ozias, avèk veso lansanswa nan men l pou brile lansan an, te anraje. Konsa, pandan li te anraje avèk prèt yo, lalèp te pete sou fon li devan prèt yo lakay SENYÈ a, akote lotèl lansan an.
    20: Azaria, chèf prèt la avèk tout lòt prèt yo te gade li, e vwala, li te gen lalèp sou fon li. Konsa, yo te fè l sòti la byen vit, e li menm tou te fè vit pou sòti akoz SENYÈ a te frape li.
    21: Wa Ozias te rete yon moun lalèp jis rive nan jou li te mouri an. Li te rete nan yon kay apa, akoz lalèp la, paske li te entèdi antre lakay SENYÈ a. Jotham, fis li a, te lakay wa a pou te jije pèp peyi a.
    22: Alò, tout rès a zèv Ozias yo, soti nan premye a jis rive nan dènye a, pwofèt Ésaïe, fis a Amots la, te ekri yo.
    23: 'Konsa, Ozias te dòmi avèk zansèt li yo, e yo te antere li avèk papa zansèt li yo nan chan akote tonm ki te pou wa yo, paske yo te di: “Li gen lalèp”. Epi Jotham, fis li a, te devni wa nan plas li.'
  27:
    1: Jotham te gen laj venn-senkan lè l te devni wa a, e li te renye sèzan Jérusalem. Non manman li te Jeruscha, fis a Tsadok la.
    2: Li te fè sa ki dwat nan zye SENYÈ a, selon tout sa ke papa Ozias te konn fè. Men li pa t antre nan tanp SENYÈ a. E pèp la te kontinye aji konwonpi.
    3: Li te bati pòtay pi wo lakay SENYÈ a, e li te bati anpil menm sou miray Ophel la.
    4: Anplis, li te bati vil nan peyi kolin a Juda yo, e li te bati fò avèk fòterès sou ti kolin ki te bwaze yo.
    5: Li te goumen osi avèk wa Amonit yo, e li te genyen yo jiskaske Amonit yo te ba li nan menm ane sa a, san talan an ajan, di-mil barik ble ak di-mil barik lòj. Amonit yo te peye li menm fòs sa a nan dezyèm ak twazyèm ane a.
    6: Konsa, Jotham te vin trè pwisan akoz li te fè afè li an lòd devan SENYÈ a, Bondye li a.
    7: Alò, tout lòt zèv a Jotham yo, menm tout gè li yo avèk zèv li yo, gade byen, yo ekri nan Liv A Wa Israël Avèk Juda Yo.
    8: Li te gen venn-senkan lè l te vin wa e li te renye sèzan Jérusalem.
    9: Konsa, Jotham te dòmi avèk papa zansèt li yo, e yo te antere li lavil David. Achaz, fis li a, te devni wa nan plas li.
  28:
    1: Achaz te gen laj a ventan lè l te devni wa e li te renye sèzan Jérusalem. Li pa t fè sa ki bon nan zye SENYÈ a, jan David, papa zansèt li a, te konn fè a,
    2: men li te mache nan chemen a wa Israël yo. Anplis, li te fè imaj fonn pou Baal yo.
    3: Li te brile lansan nan vale Ben-Hinnon e li te brile fis li yo nan dife, selon abominasyon a nasyon ke SENYÈ a te chase mete deyò devan fis Israël yo.
    4: Li te fè sakrifis e te brile lansan sou wo plas yo, sou ti mòn yo e anba chak bwa vèt.
    5: Pou sa, SENYÈ a, Bondye li a, te livre li nan men a wa Syrie. Konsa, yo te bat li e te pote ale de li yon gran kantite kaptif pou te fè yo rive Damas. Li te anplis livre nan men a wa Israël la ki te aflije li avèk anpil moun mouri.
    6: Paske Pékach, fis Remalia a, te touye nan Juda, pandan yon sèl jou, san-ven-mil òm, tout mesye ki plen kouraj yo, akoz yo te abandone SENYÈ a, Bondye a papa zansèt yo.
    7: Epi Zicri yon nonm pwisan nan Éphraïm, te touye Maaséja, fis a wa a avèk Azrikam, chèf a kay wayal la, e Elkana, dezyèm apre wa a.
    8: Fis Israël yo te pote ale an kaptivite pami frè yo de-san-mil fanm Judah, fis ak fi. Anplis yo te pran anpil piyaj ki sòti nan yo, e te mennen piyaj la Samarie.
    9: 'Men yon pwofèt SENYÈ a ki te rele Oded te la. Li te sòti deyò pou rankontre lame ki te vini Samarie a e li te di yo: “Gade byen, paske SENYÈ a zansèt ou yo te fache avèk Juda, Li te livre yo nan men nou, e nou te touye yo ak gwo laraj ki te rive jis nan syèl la.'
    10: Alò, nou ap pwopoze pou fè pou kont nou, pèp a Juda avèk Jérusalem yo vin soumèt kòm esklav mal ak femèl. Anverite, èske nou menm pa gen transgresyon pou kont nou kont SENYÈ a, Bondye nou an?
    11: Alò, pou sa, koute mwen e remèt kaptif ke nou te fè prizonye pami frè nou yo, paske kòlè SENYÈ a byen cho kont nou.”
    12: Alò, kèk nan chèf a fis Éphraïm yo——Azaria, fis a Jochanan nan, Bérékia, fis a Meschillémoth la, Ézéchias, fis a Schallum nan e Amasa, fis a Hadlaï a——te leve kont sila ki t ap retounen soti nan batay la.
    13: 'Yo te di yo: “Fòk nou pa mennen kaptif yo anndan isit la, paske nou ap tante mennen sou nou koupabilite kont SENYÈ a, ki va ogmante peche nou avèk koupabilite nou. Paske koupabilite nou vin tèlman gran ke kòlè Li vin kont Israël.”'
    14: Pou sa, mesye ki t ap pote zam yo te kite kaptif yo avèk piyaj la devan ofisye yo avèk tout asanble a.
    15: Epi mesye ki te chwazi pa non yo te leve, pran kaptif yo, yo te mete rad ki sòti nan piyaj la sou sila ki te toutouni yo. Yo te bay yo rad avèk sandal, yo te bay yo manje e te bay yo bwè, e yo te onksyone yo avèk lwil. Yo te mennen tout sila ki te fèb yo sou bourik e te fè yo rive Jéricho, vil palmis yo, kote frè yo. Konsa, yo te retounen Samarie.
    16: Nan lè sa a, Wa Achaz te voye kote wa Asiryen yo pou jwenn soutyen.
    17: Paske ankò, Edomit yo te vin atake Juda e te mennen yo sòti kaptif.
    18: Filisten yo osi te atake vil nan ba plèn yo avèk Negev nan Juda e te pran Beth-Schémesch, Ajalon, Guedéroth, Soco avèk vil pa li yo, Thimna avèk vil pa li yo e Guimzo avèk vil pa li yo, epi yo te vin abite la.
    19: Paske SENYÈ a te imilye Juda akoz Achaz, wa Israël la. Paske li te fè rive yon mank de lòd nan Juda e te manke fidèl anpil a SENYÈ a.
    20: Pou sa, Tilgath-Piléser, wa Assyrie a te vini kont li, e te aflije li olye de ranfòse li.
    21: Sepandan, Achaz te pran yon pòsyon sòti nan kay SENYÈ a e sòti nan palè wa a ak chèf yo pou te bay li a wa Assyrie a, men sa pa t ede li.
    22: Alò, nan tan gwo pwoblèm pa li, menm Wa Achaz sila a te vin peche plis devan SENYÈ a.
    23: 'Paske li te fè sakrifis a lòt dye Damas yo ki te bat li yo. Li te di: “Akoz dye a wa Syrie yo te ede yo, mwen va fè sakrifis de yo pou yo kab ede mwen.” Men yo te koze chit li avèk tout Israël.'
    24: Anplis, lè Achaz te ranmase ansanm tout zouti lakay Bondye yo, li te koupe tout zouti yo an mòso. Li te fèmen pòt lakay SENYÈ a, e te fè lotèl pou li nan chak kwen nan Jérusalem.
    25: Nan chak vil nan Juda, li te fè wo plas pou brile lansan a lòt dye yo, e li te pwovoke SENYÈ a, Bondye a papa zansèt li yo, a lakòlè.
    26: Alò, tout lòt zèv avèk chemen li yo, soti nan premye a jis rive nan dènye a, men gade byen, yo ekri nan Liv A Wa A Juda yo Avèk Israël yo.
    27: Konsa, Achaz te dòmi avèk papa zansèt li yo, e yo te antere li nan vil Jérusalem nan; paske yo pa t mennen li antre nan tonm a wa Israël yo. Epi Ézéchias, fis li a, te renye nan plas li.
  29:
    1: Ézéchias te devni wa a laj venn-senkan. Li te renye pandan vent-nevan Jérusalem. Non manman li te Abija, fi Zacharie a.
    2: Li te fè sa ki bon nan zye SENYÈ a selon tout sa ke papa zansèt li a, David te fè.
    3: Nan premye ane règn li a, nan premye mwa a, li te ouvri pòt lakay SENYÈ a e te repare yo.
    4: Li te mennen prèt yo avèk Levit yo, e te rasanble yo nan plas sou lès la.
    5: 'Konsa, li te di yo: “Koute mwen, O Levit yo. Konsakre nou menm koulye a, konsakre lakay SENYÈ a, Bondye a papa zansèt nou yo, e pote sa ki pa pwòp deyò pou l vin yon lye sen.'
    6: Paske papa nou yo pa t fidèl. Yo te fè mal nan zye a SENYÈ Bondye nou an. Yo te abandone Li, e yo te vire fas yo lwen plas kote SENYÈ a rete a. Yo te vire do yo.
    7: Anplis, yo te fèmen pòt sou galeri yo, etenn lanp yo, e yo pa t brile lansan ni ofri ofrann brile nan lye sen Bondye Israël la.
    8: Pou sa, kòlè SENYÈ a te kont Juda avèk Jérusalem, e Li te fè yo vin yon objè gwo etonman abominab avèk laperèz ak siflèt ki fèt sou yo, jan nou wè avèk pwòp zye nou an.
    9: Paske gade byen, pou sa, papa zansèt nou yo fin tonbe anba nepe, e fis yo avèk fi yo avèk madanm nou yo vin nan esklavaj akoz sa.
    10: Alò, sa nan kè m pou fè yon akò avèk SENYÈ a, Bondye Israël la, pou chalè kòlè Li a kapab detounen kite nou.
    11: Fis mwen yo, koulye a, pa kite nou vin lach nan moman sa a, paske SENYÈ a te chwazi nou pou kanpe devan L, pou fè sèvis pou Li, pou devni sèvitè Li epi brile lansan.”
    12: 'Konsa, Levit yo te leve: Machath, fis a Amasaï a, Joël, fis a Azaria a, soti nan fis a Keatit yo; epi soti nan fis a Merari yo, Kis, fis a Abdi a, Azaria, fis a Jehalléleel la; epi soti nan Gèshonit yo, Joach, fis a Zimma a, Éden, fis a Joach la;'
    13: epi soti nan fis a Élitsaphan yo, Schimri avèk Jeïel, fis a Asapah yo, Zacharie avèk Matthania;
    14: epi soti nan fis a Héman yo, Jehiel avèk Schimeï; epi soti nan fis a Jeduthun yo, Schemaeja avèk Uzziel.
    15: Yo te rasanble frè yo, yo te konsakre yo menm, e te antre pou netwaye lakay SENYÈ a, selon kòmandman a wa a, selon pawòl SENYÈ a.
    16: Pou sa, prèt yo te antre nan pati enteryè lakay SENYÈ a pou netwaye li, epi chak bagay yo te twouve ki pa t pwòp nan tanp SENYÈ a, yo te mete li deyò nan lakou lakay SENYÈ a. Depi la, Levit yo te resevwa l pou pote l rive nan Vale Cédron an.
    17: Alò, yo te kòmanse fè konsekrasyon an, epi nan premye jou, nan premye mwa a, e nan uityèm jou nan mwa a, yo te rive sou galeri SENYÈ a. Konsa, yo te konsakre lakay SENYÈ a nan ui jou e yo te fini sou sèzyèm jou nan premye mwa a.
    18: 'Alò, yo te antre kote Wa Ézéchias la, e yo te di: “Nou fin netwaye tout kay SENYÈ a, lotèl ofrann brile a avèk tout zouti li yo ak tab pen konsakre a avèk tout zouti li yo.'
    19: Anplis, tout zouti ke Wa Achaz te abandone pandan règn enfidèl li a, nou te fin prepare e konsakre yo. Epi vwala, yo la devan lotèl SENYÈ a.”
    20: Konsa, Wa Ézéchias te leve bonè. Li te rasanble chèf lavil yo, e te monte vè lakay SENYÈ a.
    21: Yo te mennen sèt towo, sèt belye, sèt jèn mouton ak sèt mal kabrit kòm ofrann peche pou wayòm nan, pou sanktyè a ak pou Juda. Epi li te kòmande prèt yo, fis a Aaron yo, pou ofri yo sou lotèl SENYÈ a.
    22: Konsa, yo te touye towo yo. Prèt yo te pran san an e te aspèje li sou lotèl la. Anplis, yo te touye belye yo, e te aspèje san an sou lotèl la. Yo te touye, osi, jèn mouton yo e te aspèje san an sou lotèl la.
    23: Alò, yo te mennen mal kabrit yo pou ofrann peche devan wa a avèk asanble a, e yo te poze men sou yo.
    24: Prèt yo te touye yo, e te lave lotèl la avèk san yo pou fè ekspiyasyon pou tout Israël, paske wa a te kòmande ofrann brile avèk ofrann peche pou tout Israël.
    25: Apre, li te estasyone Levit yo lakay SENYÈ a avèk senbal yo, avèk ap e avèk linstriman kòd yo, selon kòmand David la avèk Gad, konseye wa a, ak Nathan, pwofèt la; paske kòmand lan te sòti nan SENYÈ a pa pwofèt li yo.
    26: Levit yo te kanpe avèk enstriman mizik a David yo, prèt yo avèk twonpèt yo.
    27: Ézéchias te bay lòd pou fè ofrann brile sou lotèl la. Lè ofrann brile yo te kòmanse, chan SENYÈ a te kòmanse tou avèk twonpèt yo, avèk enstriman a David yo, wa Israël la.
    28: Pandan tout asanble a t ap fè adorasyon, chantè yo osi t ap chante e twonpèt yo t ap sone; tout sa te kontinye jiskaske ofrann brile a te fini.
    29: Alò, nan fen tout ofrann brile yo, wa a avèk tout moun ki te prezan avèk li yo te bese ba pou te fè adorasyon.
    30: Anplis, Wa Ézéchias avèk ofisye yo te kòmande Levit yo pou chante lwanj a SENYÈ a avèk pawòl a David yo, avèk Asaph, konseye a. Konsa, yo te chante lwanj avèk jwa e te bese ba pou te fè adorasyon.
    31: 'Epi Ézéchias te di: “Koulye a, akoz nou te konsakre nou menm a SENYÈ a, vin pre pou pote sakrifis avèk ofrann remèsiman lakay SENYÈ a.” Epi asanble a te pote sakrifis yo avèk ofrann remèsiman yo. Tout moun ki te vle, yo te pote ofrann brile.'
    32: Kantite a ofrann brile ke asanble a te pote yo te swasann-dis towo, san belye ak de-san jèn mouton. Tout sila yo te pou fè yon ofrann brile a SENYÈ a.
    33: Bagay konsakre yo te sis-san towo ak twa-mil mouton.
    34: Men prèt yo pa t ase e pou sa, yo pa t kapab kòche tout ofrann brile yo. Konsa, frè yo nan Levit yo te ede yo jiskaske travay la te fini, e jiskaske lòt prèt yo te fin konsakre yo menm. Paske Levit yo te pi dedye pou konsakre yo menm pase prèt yo.
    35: Te gen osi anpil ofrann brile avèk grès a ofrann lapè yo, avèk ofrann bwason pou ofrann brile yo. Konsa, sèvis lakay SENYÈ a te vin etabli ankò.
    36: Epi Ézéchias avèk tout pèp la te rejwi sou sa ke Bondye te prepare pou pèp la, akoz bagay la te rive sibitman.
  30:
    1: Alò, Ézéchias te voye kote tout Israël avèk Juda, e anplis, li te ekri lèt a Éphraïm avèk Manassé pou yo ta vini lakay SENYÈ a Jérusalem pou selebre Pak SENYÈ a, Bondye Israël la.
    2: Paske wa a avèk chèf pa li yo ak tout asanble Jérusalem nan te pran desizyon pou selebre Pak la nan dezyèm mwa a.
    3: Yo fè sa akoz yo pa t ka selebre li nan lè sa a, akoz prèt yo potko konsakre yo menm an kantite ase, ni pèp la potko rasanble Jérusalem.
    4: Konsa, bagay la te kòrèk nan zye a wa a avèk tout asanble a.
    5: Pou sa, yo te etabli yon dekrè pou sikile kòm yon pwoklamasyon pami tout Israël soti nan Beer-Schéba jis rive menm nan Dan, pou yo ta kapab vin selebre Pak SENYÈ a, Bondye Israël la, Jérusalem. Paske yo pa t selebre li an gran nonb depi lè li te premye etabli a.
    6: 'Mesaje yo te ale patou nan tout Israël avèk Juda avèk lèt soti nan men a wa a avèk chèf li yo menm, selon lòd a wa a. Yo te di: “O fis Israël yo, retounen kote SENYÈ a, Bondye Abraham nan, Isaac, avèk Israël la, pou Li kapab retounen kote sila nan nou ki fin chape e retire soti nan men a wa Asiryen yo.'
    7: Pa fè tankou papa zansèt nou yo avèk frè nou yo ki pa t fidèl a SENYÈ a, Bondye a papa zansèt yo, jiskaske li te fè yo parèt tankou yon laperèz etonan, jan nou wè a.
    8: Alò, pa fè tèt di tankou papa zansèt nou yo, men bay plas a SENYÈ a. Antre nan sanktyè ke Li te konsakre jis pou tout tan an, e sèvi SENYÈ a, Bondye nou an, pou kòlè Li k ap brile a kapab vire kite nou.
    9: Paske si nou retounen kote SENYÈ a, frè nou yo avèk fis nou yo va jwenn mizerikòd devan sila ki te mennen yo an kaptivite yo, e yo va retounen nan peyi sa a. Paske SENYÈ a, Bondye nou an, plen gras avèk konpasyon e Li p ap vire fas Li kite nou si nou retounen kote Li.”
    10: Pou sa, mesaje yo te pase soti nan yon vil a yon lòt vil, toupatou nan peyi Éphraïm avèk Manassé, e soti rive Zabulon. Men yo te fè grimas sou yo, yo te giyonnen yo, e moke yo.
    11: Sepandan, kèk nan mesye Aser yo, Manassé, avèk Zabulon yo te imilye yo, e yo te vini Jérusalem.
    12: Anplis, men Bondye te sou Juda pou bay yo yon sèl kè pou fè sa ke wa a avèk chèf yo te kòmande yo a, pa pawòl SENYÈ a.
    13: Alò, anpil moun te rasanble Jérusalem pou selebre Fèt Pen San Ledven an nan dezyèm mwa a, yon asanble ki te trè trè gran.
    14: Yo te leve e te retire fo lotèl ki te Jérusalem yo. Anplis, yo te retire tout fo lotèl lansan yo e te jete yo nan flèv Cédron an.
    15: Epi yo te touye jèn mouton Pak yo nan katòzyèm jou nan dezyèm mwa a. Konsa, prèt yo avèk Levit yo te vin wont a yo menm, e te konsakre yo menm, e te pote ofrann brile yo lakay SENYÈ a.
    16: Yo te kanpe nan estasyon pa yo selon koutim pa yo, selon lalwa Moïse la, nonm Bondye a. Prèt yo te aspèje san ke yo te resevwa nan men Levit yo.
    17: Paske te gen anpil prèt nan asanble a ki pa t konsakre yo menm. Pou sa, Levit yo te responsab pou touye jèn mouton Pak yo ki te pou tout sila ki pa t pwòp yo, pou yo ta kapab vin konsakre yo a SENYÈ a.
    18: 'Paske yon foul nan pèp la, menm anpil nan Éphraïm avèk Manassé, Issacar ak Zabulon pa t pirifye yo menm, sepandan yo te manje Pak la yon lòt jan ke sa ki te premye etabli a. Paske Ézéchias te priye pou yo e te di: “Ke SENYÈ a kapab padone'
    19: tout sila ki prepare kè yo pou chache Bondye, SENYÈ a, Bondye a papa zansèt li yo, malgre se pa selon règleman pou pirifikasyon nan sanktyè a.”
    20: Pou sa, SENYÈ a te tande Ézéchias e te geri pèp la.
    21: Fis a Israël ki te la Jérusalem yo te selebre Fèt Pen San Ledven an pandan sèt jou avèk gran jwa, e Levit yo avèk prèt yo te louwe SENYÈ a, jou apre jou, avèk enstriman ki te fè gwo son a SENYÈ a.
    22: Epi Ézéchias te pale ankourajman a tout Levit ki te montre gwo kapasite pou afè SENYÈ yo. Konsa, yo te manje pandan sèt jou ki te chwazi yo pandan yo t ap fè sakrifis ofrann lapè yo e t ap bay remèsiman a SENYÈ a, Bondye a papa zansèt yo a.
    23: Anfen, tout asanble a te deside selebre yon lòt sèt jou ankò, e yo te selebre sèt jou yo avèk kè kontan.
    24: Paske Ézéchias, wa Juda a, te bay asanble a mil towo ak sèt-mil mouton; epi prens yo te bay yon mil towo ak di-mil mouton. Konsa, yon gran kantite nan prèt yo te konsakre yo menm.
    25: Tout asanble Juda a te rejwi avèk prèt yo ak Levit yo ak tout asanble ki te sòti an Israël la, ni vwayajè ki te sòti nan peyi Israël yo ansanm ak sila ki te rete Juda yo.
    26: Konsa, te gen gwo lajwa Jérusalem, akoz pa t janm genyen yon bagay parèy a sa Jérusalem depi nan jou a Salomon yo, fis David la, wa Israël la.
    27: Epi prèt Levit yo te leve pou te beni pèp la. Vwa yo te tande, e lapriyè yo te rive nan lye sen Li an, menm nan syèl la.
  31:
    1: Alò, lè tout sa te fini, tout Israël ki te prezan te sòti antre nan vil Juda yo. Yo te kraze pilye Asherim yo an mòso, yo te koupe poto Asherim yo, e te rale fè desann wo plas yo avèk lotèl yo pami tout Juda avèk Benjamin e anplis, nan Éphraïm avèk Manassé, jiskaske yo te detwi yo tout. Epi tout fis Israël yo te retounen nan vil pa yo, yo chak nan posesyon pa yo.
    2: Konsa, Ézéchias te apwente divizyon a prèt yo ak Levit yo pa divizyon pa yo, yo chak selon sèvis pa yo, prèt yo avèk Levit yo pou ofrann brile avèk ofrann lapè yo, pou fè sèvis e bay remèsiman avèk lwanj nan pòtay kan SENYÈ a.
    3: Li te etabli osi pòsyon wa a nan byen pa li pou ofrann brile yo, pou ofrann maten avèk aswè a, ofrann brile pou Saba yo, pou nouvèl lin yo e pou fèt etabli yo, jan sa ekri nan lalwa SENYÈ a.
    4: Anplis, li te kòmande moun ki te rete Jérusalem yo pou bay pòsyon ki te dwa a prèt yo avèk Levit yo, pou yo ta kapab dedye pwòp tèt yo a lalwa SENYÈ a.
    5: Depi lòd la te fin gaye, fis Israël yo te mete disponib an abondans, premye fwi nan sereyal yo, diven nèf, lwil, siwo myèl ak tout pwodwi chan an; epi yo te pote an abondans dim nan de tout bagay.
    6: Fis a Israël avèk Juda ki te rete lavil Juda yo, anplis, te pote fè antre dim nan bèf avèk mouton yo, e dim nan don sen ki te konsakre a SENYÈ a, Bondye pa yo a, e te plase yo nan gwo pil yo.
    7: Nan twazyèm mwa a, yo te kòmanse fè pil yo e te fin fè yo nan setyèm mwa a.
    8: Lè Ézéchias avèk chèf yo te vin wè gwo pil yo, yo te beni SENYÈ a avèk pèp Israël Li a.
    9: Epi Ézéchias te kesyone prèt yo avèk Levit yo sou gwo pil yo.
    10: 'Azaria, chèf prèt lakay Tsadok la te di li: “Depi don yo te kòmanse antre lakay SENYÈ a, nou te gen kont pou nou manje avèk anpil ki te rete, paske SENYÈ a te beni pèp Li a, e gran kantite sila a rete toujou.”'
    11: Epi Ézéchias te kòmande yo pou prepare chanm lakay SENYÈ a e yo te prepare yo.
    12: Yo te byen fidèl nan pote dim avèk ofrann avèk bagay konsakre yo. Epi Conania, Levit la, te ofisye an chaj sou yo, e frè l, Schimeï te dezyèm nan.
    13: Jehiel, Azazia, Nachath, Asaël, Jerimoth, Jozabad, Éliel, Jismakia, Machath avèk Benaja te anplwaye anba direksyon Conania avèk frè l, Schimeï, selon chwa Wa Ézéchias yo, e Azaria te ofisye prensipal lakay Bondye a.
    14: Koré, fis a Jimna a, Levit la, gadyen pòtay lès la, te chèf sou ofrann bòn volonte a Bondye yo, pou fè distribisyon don pou SENYÈ a avèk bagay ki sen pase tout lòt bagay yo.
    15: Anba otorite li, te gen Éden, Minjamin, Josué, Schemaeja, Amaria ak Schecania, nan vil prèt yo pou separe, fidèlman, bay frè pa yo pa divizyon yo, piti kon gran,
    16: anplis de sa yo ki te sou chif zansèt yo, pou gason soti nan laj trantan oswa plis yo—tout moun ki te antre lakay SENYÈ a kòm obligasyon chak jou yo—pou travay nan devwa yo selon divizyon yo;
    17: ansanm ak prèt ki te anrejistre pa zansèt yo selon lakay papa zansèt pa yo, e Levit yo soti nan laj a ventan oswa plis, selon devwa yo ak divizyon yo.
    18: Anrejistreman pa zansèt yo te kontwole tout timoun yo, madanm yo, fis yo ak fi yo, pou tout asanble a, paske yo te konsakre yo menm, fidèlman, nan sentete.
    19: Anplis, pou fis a Aaron yo, prèt yo, ki te nan teren patiraj lavil yo, oswa nan chak vil menm, te gen mesye ki te dezinye pa non pou fè distribisyon pòsyon a chak gason pami prèt yo e chak ki te anrejistre pa zansèt li yo pami Levit yo.
    20: Konsa, Ézéchias te fè patou nan tout Juda; epi li te fè sa ki te bon e dwat devan SENYÈ a, Bondye li a.
    21: Tout èv ke li te kòmanse fè nan sèvis lakay Bondye a, nan lalwa avèk kòmandman an, nan chache Bondye li a, li te fè yo avèk tout kè li, e li te byen reyisi.
  32:
    1: Apre zak fidelite sila yo, Sanchérib, wa Assyrie a, te vin atake Juda. Li te fè syèj a tout vil fòtifye yo, e li te fè plan pou pouse antre nan yo pou l domine yo pou kont li.
    2: Alò, lè Ézéchias te wè ke Sanchérib te vini, e ke li te gen plan pou fè lagè sou Jérusalem,
    3: li te deside avèk ofisye pa li yo ak gèrye pa li yo, pou koupe kouran dlo ki te ale deyò lavil la, e yo te ede li.
    4: 'Pou sa, anpil moun te rasanble e te bouche tout sous avèk flèv ki te kouri nan zòn nan. Konsa, yo te di: “Poukisa wa Asiryen yo ta dwe vini pou jwenn tout dlo sa a?”'
    5: Konsa, li te pran kouraj, e te rebati tout mi ki te kraze yo e te fè yo monte nan nivo tou li yo. Li te ranfòse lòt miray pa deyò pou te fè Millo lavil David la pi solid, e li te fè zam avèk boukliye defans an gran kantite.
    6: 'Li te chwazi chèf militè sou pèp la, e te rasanble yo kote li nan plas kote pòtay vil la. Li te pale pawòl ki pou ankouraje yo. Li te di:'
    7: “Rete fò e pran kouraj, pa pè ni dekouraje akoz wa Assyrie a, ni tout gran foul ki avèk l; paske sila ki avèk nou an pi gran ke sila ki avè l.
    8: Avèk li menm, se yon bra fèt an chè; men avèk nou, se SENYÈ Bondye pa nou an, pou ede nou goumen nan batay nou yo.” Konsa, pèp la te konte sou pawòl a Ézéchias yo, wa Juda a.
    9: 'Apre sa Sanchérib, wa Assyrie a, te voye sèvitè li yo Jérusalem pandan li t ap fè syèj Lakis avèk tout lame li a avèk li kont Ézéchias, wa Juda a, e kont tout Juda ki Jérusalem yo. Li te di:'
    10: 'Konsa pale Sanchérib, wa Assyrie a: “Sou kilès n ap mete konfyans pou nou ta retire Jérusalem anba syèj?'
    11: 'Èske Ézéchias p ap egare nou pou fè nou vin mouri avèk grangou ak swaf, pandan l ap di: ‘SENYÈ a, Bondye nou an, va delivre nou soti nan men a wa Assyrie a?’'
    12: 'Èske menm Ézéchias sa a pa t retire wo plas Li yo avèk lotèl Li yo, e te di a Juda avèk Jérusalem: ‘Nou va adore devan yon sèl lotèl e sou li, nou va brile lansan?’'
    13: Èske nou pa konnen sa mwen avèk zansèt mwen yo te fè a tout pèp nan lòt peyi yo? Èske dye nan nasyon yo te gen kapasite menm pou delivre peyi yo anba men mwen?
    14: Kilès ki te gen pami tout dye a nasyon sila yo ke zansèt mwen yo pa t detwi nèt, ki ta kapab delivre pèp li a sòti nan men m pou Dye pa w la ta kapab delivre ou soti nan men m?
    15: Alò, pou sa, pa kite Ézéchias pase nou nan tenten, ni egare nou konsa. Ni pa kwè li, paske pa t gen dye nan okenn nasyon oswa wayòm ki te konn delivre pèp li nan men m ni soti nan men a zansèt mwen yo. Konbyen an mwens Dye pa nou an va delivre nou soti nan men m?”
    16: Sèvitè li yo te pale plis kont SENYÈ a, Bondye a, e kont sèvitè li a, Ézéchias.
    17: 'Anplis, li te ekri lèt yo pou meprize SENYÈ a, Bondye Israël la, e pou pale kont Li, epi li te di: “Jan dye nasyon yo ak peyi yo pa t delivre pèp pa yo soti nan men m, konsa Bondye Ézéchias la p ap delivre pèp Li a soti nan men m.”'
    18: Yo te kriye sa byen fò ak gwo vwa nan langaj a Juda, vè pèp Jérusalem ki te sou miray la, pou fè yo pè e teworize yo, pou yo ta kab pran vil la.
    19: Yo te pale sou Bondye Jérusalem nan kòmsi se youn nan dye a pèp lemond yo, zèv a men de lòm yo.
    20: Men Wa Ézéchias avèk pwofèt Ésaïe, fis a Amots la, te fè lapriyè sou sa a, e te kriye fò anvè syèl la.
    21: Konsa, SENYÈ a te voye yon zanj ki te detwi tout gwo gèrye, kòmandan ak chèf nan kan wa Assyrie a. Pou sa, li te retounen nan wont li ale nan pwòp peyi li. Epi lè li te antre nan tanp dye pa li a, kèk nan pwòp pitit pa li yo te touye li la avèk nepe.
    22: Konsa, SENYÈ a te sove Ézéchias avèk moun Jérusalem yo soti nan men a Sanchérib, wa Assyrie a, soti nan men a tout ènmi li yo, e te gide yo tout kote.
    23: Epi anpil moun t ap pote don bay SENYÈ a Jérusalem ak kado byen chwazi a Ézéchias, wa Juda a, jis apre, li te fin egzalte nan men a tout nasyon yo.
    24: Nan jou sa yo, Ézéchias te vin malad jis rive pre lanmò. Li te priye a SENYÈ a. SENYÈ a te pale avèk li e te ba li yon sign.
    25: Men Ézéchias pa t remèt anyen pou benefis li te resevwa a, paske kè li te plen ògèy. Akoz sa, kòlè SENYÈ a te vini sou li avèk Juda ak Jérusalem.
    26: Men Ézéchias te vin desann ògèy kè li a, ni li menm, ni pèp Jérusalem nan, jiskaske kòlè pa t rive sou yo pandan jou a Ézéchias yo.
    27: Alò, Ézéchias te gen anpil richès avèk onè. Li te fè pou kont li trezò an ajan, lò, pyè presye, epis, boukliye defans ak tout kalite bagay ak gwo valè,
    28: anplis, depo pou konsève sereyal, diven avèk lwil, pak pou tout kalite bèt, avèk pak pou bann yo.
    29: Li te fè vil pou li menm, e te vin genyen bann mouton avèk twoupo an gran kantite, paske Bondye te ba li anpil richès.
    30: Se te Ézéchias ki te bouche sous piwo dlo Guihon yo, e te dirije yo rive nan pati lwès lavil David la. Ézéchias te byen reyisi nan tout sa li te fè.
    31: Men nan afè mesaje ki sòti Babylone yo, ki te voye bò kote li pou aprann tout mèvèy ki te fèt nan peyi a, Bondye te kite li, pou L ta ka pase l nan eprèv pou wè tout sa ki te nan kè l.
    32: Alò, tout lòt zèv Ézéchias yo avèk zèv fidèl li yo, vwala, yo ekri nan vizyon Ésaïe, pwofèt la, fis a Amots la, nan Liv A Wa Juda Avèk Israël Yo.
    33: Konsa, Ézéchias te dòmi avèk papa zansèt li yo, e yo te antere li nan chemen an ki monte kote tonm fis a David yo. Tout Juda avèk pèp Jérusalem nan te onore li nan lanmò li. Fis li a, Manassé te devni wa nan plas li.
  33:
    1: Manassé te gen laj douzan lè l te devni wa a, e li te renye pandan senkann-senkan Jérusalem.
    2: Li te fè mal nan zye a SENYÈ a, selon abominasyon yo a nasyon an ke SENYÈ a te chase deyò devan fis Israël yo.
    3: Paske li te rebati wo plas ke Ézéchias, papa li te kraze yo. Anplis, li te monte lotèl pou Baal yo. Li te fè Asherim yo, e li te adore tout lame syèl yo e te sèvi yo.
    4: 'Li te bati lotèl lakay SENYÈ a sou sila yo SENYÈ a te di: “Se non Mwen k ap nan Jérusalem jis pou tout tan an.”'
    5: Paske li te bati lotèl pou tout lame syèl yo nan de lakou lakay SENYÈ yo.
    6: Anplis, li te fè fis li yo pase nan dife nan vale Ben-Hinnom, epi li te pratike vye maji, divinasyon, fè wanga e li te fè angajman avèk sila ki pale ak mò yo ak divinò yo. Li te fè anpil mal nan zye SENYÈ a ki te pwovoke Li a lakòlè.
    7: 'Li te mete imaj taye ke li te fè lakay Bondye a, sou sila Bondye te di a David ak Salomon, fis li a: “Nan kay sila a ak nan Jérusalem, ke Mwen te chwazi soti nan tout tribi Israël yo, Mwen va mete non Mwen jis pou tout tan.'
    8: Mwen p ap retire ankò pye Israël soti nan peyi ke Mwen te chwazi pou papa zansèt nou yo, si sèlman yo va obsève pou fè tout sa ke M te kòmande yo pa tout lalwa, règleman avèk òdonans ki te bay pa Moïse yo.”
    9: Konsa, Manassé te egare Juda ak pèp Jérusalem nan pou fè plis mal pase menm nasyon ke SENYÈ a te detwi devan fis Israël yo.
    10: SENYÈ a te pale ak Manassé avèk pèp li a, men yo pa t okipe sa menm.
    11: Pou sa, SENYÈ a te fè chèf a lame wa Assyrie yo vin parèt kont yo. Yo te kaptire Manassé e te mete l an chenn yo. Yo te mete chenn an bwonz sou pye l, e te mennen li Babylone.
    12: Pandan li te nan gwo twoub, li te sipliye SENYÈ a, Bondye pa li a, devan Bondye a zansèt li yo.
    13: Lè li te priye a Li menm, Li te touche pa priyè li a. Konsa, Li te tande siplikasyon li an, e te mennen li ankò Jérusalem kote wayòm li an. Konsa, Manassé te konnen ke SENYÈ a te Bondye.
    14: Alò, apre sa li te bati miray deyò lavil David la sou kote lwès a Guihon, nan vale a, menm pou rive nan antre Pòtay Pwason an. Li te antoure Ophel la avèk li, e te fè li byen wo, epi li te mete chèf lame yo nan tout vil fòtifye Juda yo.
    15: Anplis, li te retire dye etranje yo avèk zidòl yo soti lakay SENYÈ a. Tout lotèl ke li te bati sou mòn lakay SENYÈ a ak nan Jérusalem yo, li te jete yo deyò lavil la.
    16: Li te monte lotèl SENYÈ a, e te fè sakrifis ofrann lapè avèk ofrann remèsiman sou li; epi li te kòmande Juda pou sèvi SENYÈ a, Bondye Israël la.
    17: Sepandan, pèp la te toujou fè sakrifis nan lye wo yo, men sèlman a SENYÈ Bondye pa yo a.
    18: Alò, tout lòt zèv Manassé yo, menm lapriyè li a Bondye pa li a, ak pawòl a divinè yo ki te pale avèk li nan non SENYÈ a, Bondye Israël la, men gade, yo pami achiv a wa Israël yo.
    19: Anplis lapriyè li, jan li te sipliye Bondye a, ak tout peche li yo, enfidelite li ak landwa ke li te bati wo plas pou te fè monte Asherim yo, ak imaj taye yo, avan li te vin imilye li menm, gade, yo tout ekri nan achiv a Hozaï yo.
    20: Konsa, Manassé te dòmi avèk papa zansèt li yo, e yo te antere li nan pwòp kay li. Epi Amon, fis li a, te devni wa nan plas li.
    21: Amon te gen laj a venn-dezan lè l te devni wa, e li te renye dezan Jérusalem.
    22: Li te fè mal nan zye a SENYÈ a tankou Manassé, papa li, te konn fè a, e Amon te fè sakrifis a tout imaj taye ke papa li, Manassé te fè yo, e li te sèvi yo.
    23: Anplis, li pa t imilye li menm devan SENYÈ a jan papa li, Manassé te fè a, men Amon te ogmante koupabilite li.
    24: Anfen, sèvitè li yo te fè konplo kont li, e te mete li a lanmò nan pwòp kay pa li.
    25: Men pèp peyi a te touye tout sila ki te fè konplo a kont Wa Amon yo, e pèp peyi a te fè Josias, fis li a, wa nan plas li.
  34:
    1: Josias te gen laj a uitan lè l te devni wa a, e li te renye tran-te-yen nan Jérusalem.
    2: Li te fè sa ki bon nan zye SENYÈ a. Li te mache nan chemen a David, papa zansèt pa li a e li pa t vire akote ni adwat ni agoch.
    3: Paske nan uityèm ane règn pa li a, pandan li te toujou nan jenès li, li te kòmanse chache Bondye a papa zansèt li a, David. Epi nan douzyèm ane a, li te kòmanse pirifye Juda avèk Jérusalem sou afè a wo plas yo, Asherim nan, imaj taye yo ak imaj fonn yo.
    4: Yo te chire desann lotèl Baal yo nan prezans li, lotèl lansan ki te byen wo sou yo, li te koupe yo desann. Anplis, Asherim yo, imaj taye yo ak imaj fonn yo, li te kase yo an mòso, kraze yo fè poud e li te gaye l sou tonm a sila ki te fè sakrifis a yo menm yo.
    5: Li te brile zo a prèt Baal yo sou lotèl la, e li te pirifye Juda avèk Jérusalem.
    6: Nan vil a Manassé yo, Éphraïm, Siméon, jis rive Nephthali, nan mazi kraze yo,
    7: li te osi chire fè desann lotèl yo. Li te kraze Asherim avèk imaj taye yo jiskaske yo te fè poud, e te koupe desann lotèl lansan yo toupatou nan peyi Israël la. Anfen, li te retounen Jérusalem.
    8: Alò, nan di-zuityèm ane règn li a, lè li te fin pirifye peyi a avèk kay la, li te voye Schaphan, fis a Atsalia a avèk Maaséja, yon ofisye lavil la ak Joach, fis a Joachaz la, grefye a, pou repare lakay SENYÈ a, Bondye li a.
    9: Yo te vin kote Hilkaja, wo prèt la, e yo te livre li lajan ki te pote lakay Bondye a, ke Levit yo, gadyen pòtay yo, te kolekte soti Manassé, Éphraïm, de tout retay Israël yo, e soti nan tout Juda avèk Benjamin ak pèp Jérusalem nan.
    10: Yo te ba li nan men a ouvriye ki te sipèvize lakay SENYÈ a, epi ouvriye ki t ap travay lakay SENYÈ a te sèvi ak li pou restore e repare kay la.
    11: Yo menm, te remèt li a chapant avèk mason yo pou achte wòch taye avèk gwo bwa pou travès ak bwa mare pou kay ke wa nan Juda yo te kite detwi yo.
    12: Mesye yo te fè travay la avèk bòn fwa ak fòmann ki sou yo pou sipèvize yo. Yo te sipèrvize pa Jachath avèk Abidias, Levit yo nan fis a Merari yo, Zacharie avèk Meschallam nan fis a Keatit yo ak Levit yo, tout moun ki te gen gwo kapasite, ak lòt ki te fò nan jwe enstriman mizik yo.
    13: Anplis, yo te sou sila ki t ap pote chaj yo, e yo te sipèvize tout ouvriye soti de yon tach a yon lòt. Pami Levit yo te gen skrib, ofisye ak sipèvizè.
    14: Lè yo t ap pote fè sòti lajan ki te antre lakay SENYÈ a, Hilkija, prèt la, te twouve liv lalwa SENYÈ a ki te bay pa Moïse la.
    15: 'Hilkija te reponn e te di a Schaphan, sekretè a: “Mwen te twouve liv lalwa lakay SENYÈ a.” Epi Hilkija te bay liv la a Schaphan.'
    16: 'Konsa, Schaphan te pote liv la kote wa a, e te bay yon rapò anplis a wa a. Li te di: “Tout sa ou te konfye a sèvitè ou yo, y ap fè l.'
    17: Yo deja retire lajan yo te twouve lakay SENYÈ a, e te livre li nan men a sipèvizè yo ak ouvriye yo.”
    18: Anplis, Schaphan, sekretè a te di wa a, “Hilkija, prèt la, te ban mwen yon liv.” Epi Schaphan te li ladann nan, nan prezans a wa a.
    19: Lè wa a te tande pawòl lalwa yo, li te chire rad li.
    20: 'Epi wa a te kòmande Hilkija, Achikam, fis a Schaphan nan, Abdon, fis Michée a, Schaphan, sekretè a ak Asaja, sèvitè a wa a e te di:'
    21: “Ale fè ankèt a SENYÈ a pou mwen e pou sila ki rete Israël avèk Juda yo, konsènan pawòl a liv ki te twouve a; paske byen gwo, se kòlè SENYÈ a ki vide sou nou akoz papa zansèt nou yo pa t obsève pawòl a SENYÈ a, pou fè selon tout sa ki ekri nan liv sila a.”
    22: Konsa, Hilkija avèk sila ke wa a te pale yo te ale kote Hulda, pwofetès la, madanm a Schallum nan, fis a Thokehath la, fis a Hasra a, gadyen vètman yo, (alò, li te rete Jérusalem nan dezyèm katye); epi yo te pale avèk li konsa.
    23: 'Li te di yo: “Konsa pale SENYÈ a, Bondye Israël la: ‘Di nonm ki te voye nou kote mwen an,'
    24: 'Konsa pale SENYÈ a: Veye byen, Mwen ap voye malè sou plas sa a ak sou pèp li a, menm tout malediksyon ki ekri nan liv ke yo te li nan prezans a wa Juda a.'
    25: Akoz yo te abandone Mwen, e te brile lansan a lòt dye yo, pou yo ta kapab pwovoke Mwen a lakòlè avèk tout zèv a men yo; pou sa, kòlè Mwen va vin vide sou plas sa a e li p ap etenn.’”’
    26: '“Men pou wa Juda ki te voye nou fè ankèt devan SENYÈ a, konsa nou va pale a li: ‘Konsa pale SENYÈ a, Bondye Israël la selon pawòl ke ou te tande yo,'
    27: akoz kè ou te mou e ou te imilye ou menm devan Bondye lè ou te tande pawòl Li yo kont plas sa a, e kont pèp li a, akoz ou te imilye ou menm devan Mwen, ou te chire vètman ou e ou te kriye devan M, Mwen anverite te tande ou’, deklare SENYÈ a.
    28: Tande byen, Mwen va ranmase ou a papa zansèt ou yo, e ou va ranmase a tonm ou an anpè, pou zye ou pa wè tout malè ke Mwen va pote sou plas sa a avèk pèp li a.” Yo te pote bay wa a mesaj sila a.
    29: Epi wa a te voye rasanble tout ansyen a Juda avèk Jérusalem yo.
    30: Wa a te monte vè lakay SENYÈ a, e tout mesye Juda yo, pèp Jérusalem nan, prèt yo, Levit yo, e tout moun soti nan pi gran jis rive nan pi piti yo—epi li te li nan zòrèy yo, tout pawòl liv akò ki te twouve lakay SENYÈ a.
    31: Wa a te kanpe nan plas li a, e te fè yon akò devan SENYÈ a pou mache nan chemen SENYÈ a, pou kenbe kòmandman Li yo avèk temwayaj Li yo, avèk règleman Li yo avèk tout kè li ak tout nanm li, pou reyisi fè tout pawòl a akò ki ekri nan liv sila yo.
    32: Anplis, li te fè tout moun ki te prezan Jérusalem avèk Benjamin yo kanpe avèk li. Konsa, pèp Jérusalem la te fè selon akò Bondye a, Bondye a papa zansèt yo a.
    33: Josias te retire tout abominasyon soti nan tout peyi ki te apatyen a fis Israël yo e te fè tout moun ki te prezan an Israël yo sèvi SENYÈ a, Bondye pa yo a. Pandan tout lavi li, yo pa t detounen nan swiv SENYÈ a, Bondye a zansèt pa yo a.
  35:
    1: Epi Josias te selebre fèt Pak a SENYÈ a Jérusalem. Yo te touye bèt pou Pak la sou katòzyèm jou nan premye mwa a.
    2: Li te plase prèt yo nan pozisyon pa yo e te ankouraje yo nan sèvis lakay SENYÈ a.
    3: 'Anplis, li te di a Levit ki te enstwi tout Israël yo, e ki te sen a SENYÈ a: “Mete lach SENYÈ a nan kay ke Salomon, fis a David la, wa Israël la, te bati a. Li p ap ankò yon chaj sou zepòl nou. Alò, koulye a sèvi SENYÈ a, Bondye nou an, avèk pèp Li a, Israël.'
    4: Prepare nou menm selon lakay papa zansèt nou yo nan divizyon nou yo selon ekriti a David la, wa Israël la e selon ekriti a fis li a, Salomon.
    5: Anplis, kanpe nan lye sen an selon divizyon lakay papa zansèt nou yo ak frè nou yo ak selon Levit yo, pa divizyon lakay papa zansèt nou yo.
    6: Alò, touye bèt Pak la, sanktifye nou e prepare pou frè nou yo pou fè selon pawòl SENYÈ a, selon Moïse.”
    7: Josias te fè kontribisyon pou pèp la, tout sa ki te prezan, bann jenn mouton yo ak jenn kabrit yo, tout pou ofrann Pak la, an kantite trant-mil, plis twa-mil towo. Sila yo te sòti nan byen ki te pou wa a.
    8: Anplis, ofisye pa li yo te fè kontribisyon a yon ofrann bòn volonte a pèp la, prèt yo avèk Levit yo. Hilkija, Zacharie, avèk Jehiel, chèf lakay Bondye yo, te bay a prèt yo pou Pak la, yon ofrann de-mil-sis-san bèt ki sòti nan bann mouton yo, avèk twa-san towo.
    9: Conania osi avèk Schemaeja ak Nethaneel, frè li yo, Haschabia, Jeïel avèk Jozabad, ofisye Levit yo, te kontribye a Levit yo pou ofrann Pak la, senk-mil ki sòti nan bann mouton an ak senk-san towo.
    10: Pou sa, sèvis la te fin prepare e prèt yo te kanpe nan estasyon pa yo avèk Levit yo nan divizyon pa yo selon lòd a wa a.
    11: Yo te touye bèt Pak yo e pandan prèt yo t ap aspèje san ki te resevwa soti nan men Levit yo, epi Levit yo t ap retire pwal yo.
    12: Yo te retire ofrann brile yo pou yo ta kab bay yo selon divizyon lakay papa zansèt yo pou pèp la pou prezante a SENYÈ a jan sa ekri nan liv Moïse la. Yo te fè sa tou avèk towo yo.
    13: Konsa, yo te boukannen bèt Pak yo, sou dife selon règleman an, yo te bouyi bagay sen yo nan bonm, chodyè ak nan kaswòl e yo te pote yo avèk vitès a tout pèp òdinè yo.
    14: Apre yo te prepare pou yo menm e pou prèt yo, akoz prèt yo, fis a Aaron yo t ap ofri ofrann brile avèk grès jis rive nan aswè. Pou sa, Levit yo te prepare pou yo menm ak pou prèt yo, fis a Aaron yo.
    15: Anplis, chantè yo, fis a Asaph yo te nan estasyon pa yo selon kòmand a David la, Asaph, Héman, avèk Jeudthun, konseye a wa a; epi gadyen pòtay te nan chak pòtay. Yo pa t oblije sòti nan sèvis pa yo akoz frè yo te prepare pou yo.
    16: Konsa, tout sèvis SENYÈ a te prepare nan jou sa a pou selebre Pak la e pou ofri ofrann brile yo sou lotèl SENYÈ a selon kòmand a Wa Josias la.
    17: Fis Israël ki te prezan yo te selebre Pak la nan lè sa a ak Fèt Pen San Ledven an pandan sèt jou.
    18: Pa t janm gen yon selebrasyon Pak tankou sa an Israël depi jou a Samuel yo, pwofèt la. Ni pa te gen okenn nan wa Israël yo ki te selebre yon Pak jan Josias te fè avèk prèt yo, Levit yo, tout Juda, Israël ki te prezan yo ak pèp Jérusalem nan.
    19: Se te nan uityèm ane règn Josias la, ke Pak sa a te selebre.
    20: Apre tout sa, lè Josias te mete tanp lan an lòd, Néco, wa Egypte la, te vin monte pou fè lagè Carkemisch, sou rivyè Euphrate la, e Josias te parèt deyò pou rankontre li.
    21: 'Men Néco te voye mesaje yo kote li. Li te di: “Kisa nou gen pou fè youn avèk lòt, O Wa Juda a? Se pa kont ou ke m ap vini jodi a, men kont kay avèk sila mwen angaje nan lagè yo. Bondye te kòmande mwen fè prese. Byen avèti ke se Bondye ki avè m nan, pou Li pa detwi ou.”'
    22: Sepandan, Josias te refize vire kite li, men li te kache idantite li pou l ta kab fè lagè avèk li. Li pa t koute pawòl a Néco ki soti nan bouch Bondye a, men li te vin fè lagè sou plèn Méguiddo a.
    23: 'Achè yo te tire Wa Josias, e wa a te di a sèvitè li yo: “Ale avè m, sòti, paske mwen blese byen grav.”'
    24: Pou sa, sèvitè li yo te retire li nan cha a, e yo te pote li nan dezyèm cha li te genyen an. Yo te mennen li Jérusalem kote li te mouri, e li te antere nan tonm a papa zansèt li yo. Tout Juda avèk Jérusalem te kriye pou Josias.
    25: Konsa, Jérémie te chante yon lamantasyon pou Josias. Epi tout chantè yo, ni gason, ni fanm pale sou Josias nan lamantasyon yo jis rive jodi a. Konsa, yo te fè avèk yo yon òdonans an Israël. Men gade, yo ekri nan Lamantasyon yo.
    26: Alò, tout lòt zèv a Josias yo avèk zèv fidelite pa li yo, jan sa ki ekri nan lalwa SENYÈ yo,
    27: ak zèv li yo, soti nan premye a jis rive nan dènye a, men vwala, yo ekri nan Liv Wa A Israël Avèk Juda yo.
  36:
    1: Alò, pèp peyi a te pran Joachaz, fis Josias la, e yo te fè li wa nan plas papa li Jérusalem.
    2: Joachaz te gen venn-twazan lè l te vin wa, e li te renye twa mwa Jérusalem.
    3: Epi wa Egypte la te retire li sou pouvwa a Jérusalem, e li te egzije yon kontribisyon de san talan ajan ak yon talan lò sou peyi a.
    4: Wa Egypte la te fè Éliakim, frè l la, wa sou Juda avèk Jérusalem, e li te chanje non li an Jojakim. Men Néco te pran frè li a, Joachaz e te mennen li an Égypte.
    5: Jojakim te gen laj a venn-senkan lè l te devni wa e li te renye onzan Jérusalem. Li te fè mal nan zye SENYÈ a, Bondye li a.
    6: Nebucadnetsar, wa Babylone nan, te monte kont li, e te mare li avèk chenn an bwonz pou mennen li Babylone.
    7: Anplis, Nebucadnetsar te mennen kèk nan bagay ki sòti lakay SENYÈ a Babylone, e te mete yo nan tanp Babylone nan.
    8: Alò, tout lòt zèv a Jojakim yo avèk abominasyon ke li te fè yo, ak sa ki te twouve kont li yo, men vwala, yo ekri nan Liv A Wa A Israël Avèk Juda yo. Epi Jojakin, fis li a, te vin wa nan plas li.
    9: Jojakin te gen laj a uitan lè l te vin wa, e li te renye twa mwa avèk dis jou Jérusalem. Li te fè mal nan zye SENYÈ a.
    10: Nan kòmansman ane a, Wa Nebucadnetsar te mennen li Babylone avèk bagay byen chè ki te sòti lakay SENYÈ a. Li te fè moun fanmi li, Sédécias, wa sou Juda avèk Jérusalem.
    11: Sédécias te gen laj a ven-te-yen nan lè l te vin wa e li te renye pandan onzan Jérusalem.
    12: Li te fè mal nan zye a SENYÈ a, Bondye li a. Li pa t imilye li menm devan Jérémie, pwofèt ki te pale pou SENYÈ a.
    13: Anplis, li te fè rebèl kont Wa Nebucadnetsar ki te fè li sèmante fidelite pou Bondye. Men li te fè tèt di, e avèk kè di, li te refize vire vè SENYÈ a, Bondye Israël la.
    14: Epi, ofisye a prèt yo avèk pèp la te manke fidèl anpil nan swiv tout abominasyon a nasyon yo, e yo te konwonpi kay ke SENYÈ a te fè sen Jérusalem nan.
    15: SENYÈ a, Bondye a zansèt pa yo a, te voye kote yo tout tan pa mesaje pa Li yo, akoz li te gen mizerikòd vè pèp li a ak sou kote ke Li te abite a;
    16: men yo te giyonnen mesaje Bondye yo, yo te meprize pawòl Li, e yo te moke pwofèt Li yo, jiskaske kòlè SENYÈ a te leve kont pèp Li a jiskaske pa t gen remèd pou sa.
    17: Akoz sa, Li te mennen kont yo wa a Kaldeyen yo ki te touye jennonm yo avèk nepe nan kay sanktyè yo a, e Li pa t fè gras pou jèn moun, ni vyèj, ni granmoun, ni moun enfim. Li te livre tout nan men li.
    18: Tout bagay ki te sòti lakay SENYÈ a, gran kon piti, trezò lakay SENYÈ a ak trezò a wa yo avèk ofisye li yo, li te mennen tout Babylone.
    19: Anfen, yo te brile kay Bondye a, yo te kraze miray Jérusalem nan, yo te brile tout konstriksyon fòtifye li yo avèk dife, e yo te detwi tout bagay valab li yo.
    20: Sila ki te chape anba nepe yo, li te pote yo ale Babylone; epi yo te sèvitè li avèk fis li jiskaske wayòm Perse la te vin monte.
    21: Sa te fèt pou fin akonpli pawòl SENYÈ a pa bouch a Jérémie, jiskaske tè a te fin rejwi de tout Saba li yo. Pandan tout jou dezolasyon li yo, li te kenbe Saba a jiskaske swasann-dizan an te fin pase.
    22: 'Alò, nan premye ane Cyrus la, Perse la—-pou l te kab akonpli pawòl SENYÈ a pa bouch Jérémie——SENYÈ a te boulvèse lespri a Cyrus, wa Perse la, pou li ta voye yon pwoklamasyon toupatou nan wayòm li an e anplis, ekri li pou di:'
    23: 'Konsa pale Cyrus, wa Perse la: “SENYÈ a, Bondye Syèl la, te ban mwen tout wayòm yo sou latè, e Li te mete m anba lòd pou bati pou Li yon kay Jérusalem, ki nan Juda. Ke SENYÈ a, Bondye pa li a, kapab avèk li e kite li monte.”'
15:
  1:
    1: 'Alò, nan premye ane Cyrus, wa a Perse la, pou pawòl SENYÈ a te kab akonpli pa bouch a Jérémie, SENYÈ a te vire lespri a Cyrus, wa Perse la, pou l te voye yon pwoklamasyon toupatou nan wayòm li an, e anplis pou l ta ekri li pou te di:'
    2: “Konsa pale Cyrus, wa a Perse la, ‘SENYÈ a, Bondye Syèl la, te ban mwen tout wayòm yo sou latè epi Li te chwazi mwen pou bati yon kay pou Li Jérusalem, ki nan Juda.
    3: Nenpòt moun ki pami nou nan tout pèp li a, ke Bondye pa li a kapab avèk li! Lese l monte Jérusalem ki nan Juda pou rebati lakay SENYÈ a, Bondye Israël la (Se Li ki Bondye), ki nan Jérusalem nan.
    4: Nenpòt nan yo ki toujou vivan, nenpòt kote ke li ta rete, kite moun nan plas sa yo bay li soutyen avèk ajan avèk lò, avèk byen ak bèt, ansanm avèk yon ofrann bòn volonte pou lakay Bondye ki Jérusalem nan.’”
    5: Epi chèf lakay papa zansèt pa yo nan Juda avèk Benjamin, e prèt avèk Levit yo te leve, menm tout sila ki te gen lespri vire pa Bondye yo, pou monte rebati lakay SENYÈ a ki Jérusalem nan.
    6: Tout sila ki te antoure yo te ankouraje yo avèk bagay an ajan, lò, byen pa yo, bèt yo, bagay yo koute chè pa yo, apati de tout sa ki te bay kon ofrann bòn volonte.
    7: Anplis, Wa Cyrus te mennen fè sòti tout bagay ki te pou lakay SENYÈ a ke Nebucadnetsar te mennen fè sòti Jérusalem pou mete lakay dye a li menm yo;
    8: menm sa yo Cyrus, wa Perse la, te fè sòti pa men Mithredath, trezorye a e li menm, te konte yo pou Sheshbatsar, prens a Juda a.
    9: 'Men kontwòl yo: trant asyèt an lò, mil asyèt an ajan, vent-nèf kouto;'
    10: trant bòl an lò, kat-san-dis bòl an ajan nan yon lòt kalite ak mil nan lòt atik.
    11: Tout bagay an lò avèk ajan yo te vin kontwole nan senk-mil-kat-san. Sheshbatsar te mennen yo tout monte avèk moun egzil ki te sòti Babylone yo pou rive Jérusalem.
  2:
    1: Alò, sila yo se moun pwovens ki te vin sòti an kaptivite kon moun egzil ke Nebucadnetsar, wa Babylone nan, te pote ale Babylone e te gen tan retounen Jérusalem avèk Juda, yo chak nan pwòp vil pa yo.
    2: 'Sila yo te vini avèk Zorobabel, Josué, Néhémie, Seraja, Reélaja, Mardochée, Bilschan, Mispar, Bigtvaï, Rehum ak Baana. Fòs kantite mesye nan pèp Israël yo:'
    3: Fis a Pareosch yo, de-mil-san-swasann-douz.
    4: Fis a Schephathia yo, twa-san-swasann-douz.
    5: 'Fis Arach yo: sèt-san-swasann-kenz;'
    6: 'fis a Pachath-Moab nan fis a Josué avèk Joab yo: de-mil-ui-san-douz.'
    7: 'Fis Élam yo: mil-de-san-senkant-kat.'
    8: 'Fis Zatthu yo: nèf-san-karant-senk.'
    9: 'Fis Zaccaï yo: sèt-san-swasant;'
    10: 'fis Bani yo: sis-san-karant-de,'
    11: 'Fis Bébaï yo: sis-san-venn-twa.'
    12: 'Fis Azgad yo: mil-de-san-venn-de.'
    13: 'Fis Adonikam yo: sis-san-swasann-sis.'
    14: 'Fis Bigvaï yo: de-mil-senkant-sis.'
    15: 'Fis Adin yo: kat-san-senkant-kat.'
    16: 'Fis Ather nan fanmi Ézéchias yo: katreven-dizuit.'
    17: 'Fis Betsaï yo: twa-san-venn-twa.'
    18: 'Fis Jora yo: san-douz.'
    19: 'Fis Haschum yo: de-san-venn-twa.'
    20: 'Fis Guibbar yo: katra-ven-kenz.'
    21: 'Mesye a Bethléem yo: san-venn-twa.'
    22: 'Mesye a Nethopha yo: senkant-sis.'
    23: 'Mesye Anathoth yo: san-venn-tuit.'
    24: 'Fis Azmaveth yo: karann-de.'
    25: Fis a Kirjath-Arim yo, Kephira, avèk Beéroth yo; sèt-san-karann-twa.
    26: 'Fis a Rama avèk Guéba yo: sis-san-venteyen.'
    27: 'Mesye a Micmas yo: san-venn-de.'
    28: 'Mesye a Béthel avèk Aï yo: de-san-venn-twa.'
    29: 'Fis a Nebo yo: senkant-de.'
    30: 'Fis a Magbisch yo: san-senkant-sis.'
    31: 'Fis a lòt Élam nan: mil-de-san-senkant-kat.'
    32: 'Fis a Harim yo: twa-san-ven.'
    33: 'Fis a Lod, Hadid ak Ono yo: sèt-san-venn-senk.'
    34: Fis a Jéricho yo, twa-san-karann-senk.
    35: 'Fis a Senaa yo: twa-mil-sis-san-trant.'
    36: 'Prèt yo; fis a Jedaeja lakay Josué yo: nèf-san-swasann-trèz.'
    37: 'Fis a Immer yo: mil-senkant-de;'
    38: 'fis a Paschhur yo: mil-de-san-karann-sèt.'
    39: 'Fis a Harim yo: mil-disèt.'
    40: 'Levit yo: fis a Josué yo, fis a Kadmiel yo e fis a Hodavia yo: swasann-katòz.'
    41: 'Chantè yo: fis a Asaph yo: san-venn-tuit.'
    42: 'Fis a gadyen yo: Fis a Schallum yo, fis a Ather yo, fis a Thalmon yo, fis a Akkub yo, fis a Hathitha yo e fis a Schobaï yo an total: san-trant-nèf.'
    43: 'Netinyen yo: fis a Tsicha yo, fis a Hasupha yo, avèk fis a Thabbaoth yo,'
    44: fis a Kéros yo, fis a Siaha yo, avèk fis a Padon yo,
    45: fis a Lebana yo, fis a Hagaba yo, fis a Akkub yo,
    46: fis a Hagab yo, fis a Schamlaï yo, fis a Hanan yo,
    47: fis a Guiddel yo, fis a Gachar yo, fis a Reaja yo,
    48: fis a Retsin yo, fis a Nekoda yo, fis a Gazzam yo,
    49: fis a Uzza yo, fis a Peséach yo, fis a Bésaï yo,
    50: fis a Asna yo, fis a Mehunim yo, fis a Nephusim yo,
    51: fis a Bakbuk yo, fis a Hakupha yo, fis a Harhur yo,
    52: fis a Batsluth yo, fis a Mehida yo, fis a Harscha yo,
    53: fis a Barkos yo, fis a Sisera yo, fis a Thamach yo,
    54: fis a Netsaich yo, fis a Hathipha yo.
    55: 'Fis a sèvitè Salomon yo: fis a Sothaï yo, fis a Sophéreth yo, fis a Peruda yo,'
    56: fis a Jaala yo, fis a Darkon yo, fis a Guiddel yo,
    57: fis a Schephathia yo, fis a Hatthil yo, fis a Pokéreth-Hatesbaïm yo, fis a Ami yo.
    58: Tout sèvitè tanp lan avèk fis a sèvitè Salomon yo te twa-san-katreven-douz.
    59: 'Alò, sa yo se sila ki te monte sòti Thel-Mélach, Thel-Harscha, Kerub-Addan, avèk Imher ki pa t kapab bay prèv selon lakay zansèt pa yo, ke se moun Israël yo te ye:'
    60: Fis a Delaja yo, fis a Tobija yo, fis a Nekoda yo, sis-san-senkant-de.
    61: 'Epi pami fis a prèt yo: fis a Habaja yo, fis a Hakkots yo, fis a Barzillaï yo, ki te pran pou madanm li youn nan fi a Barzillaï yo, Gadit la e te rele pa non pa yo.'
    62: Sila yo te fè rechèch pami anrejistreman zansèt pa yo, men yo pa t kab twouve yo; akoz sa, yo te konsidere pa pwòp e te anpeche fè sèvis kon prèt.
    63: Gouvènè a te pale yo pou pa manje bagay ki sen pase tout lòt bagay yo jiskaske yon prèt te kanpe avèk Ourim nan ak Toumim nan.
    64: Tout asanble a te kontwole a karann-de-mil-twa-san-swasant moun,
    65: anplis, sèvitè gason ak fanm pa yo ki te kontwole nan sèt-mil-twa-san-trann-sèt; epi yo te gen de-san chantè, ni gason ni fanm.
    66: Cheval yo te kontwole nan sèt-san-trann-sis e milèt yo nan de-san-karann-senk.
    67: Chamo yo te kat-san-trann-senk, avèk bourik yo nan si-mil-sèt-san-ven.
    68: Kèk nan chèf lakay zansèt yo, lè yo te rive lakay SENYÈ a, ki Jérusalem nan, yo te fè ofrann bòn volonte a pou l ta rekonstwi fondasyon li yo.
    69: Selon kapasite pa yo, yo te bay nan kès la sòm a swasann-te-yen-mil drakma an lò, senk-mil min an ajan, avèk san vètman pou prèt yo.
    70: Alò prèt yo avèk Levit yo, kèk nan moun yo, chantè yo, gadyen pòtay yo avèk sèvitè tanp yo te rete nan vil pa yo e tout Israël nan vil pa yo.
  3:
    1: Alò, lè setyèm mwa a te fin rive e fis Israël yo te nan vil yo, pèp la, kon yon sèl moun, te reyini ansanm Jérusalem.
    2: Konsa, Josué, fis a Jotsadak la avèk frè li yo, prèt yo e Zorobabel, fis a Schealthiel la avèk frè li yo, te leve e te bati lotèl Bondye Israël la pou ofri ofrann brile sou li, kon sa ekri nan lalwa Moïse la, nonm Bondye a.
    3: Pou sa, yo te mete lotèl la sou fondasyon li, malgre yo te krent anpil akoz pèp a nasyon yo, epi yo te ofri ofrann brile yo sou li a SENYÈ a, ofrann brile nan maten ak nan aswè.
    4: Yo te selebre Fèt Tonèl yo kon sa ekri a, e te fè fòs kantite ofrann brile ki te etabli chak jou yo, selon obligasyon chak jou ke òdonans lan egzije yo;
    5: epi apre, te genyen yon ofrann brile san rete. Anplis, pou nouvèl lin e pou tout fèt SENYÈ a ki te òdone e konsakre yo, e soti nan tout moun ki te ofri yon ofrann bòn volonte a SENYÈ a.
    6: Soti nan premye jou nan setyèm mwa a, yo te kòmanse ofri ofrann brile a SENYÈ a, men fondasyon tanp lan potko poze.
    7: Yo te vèse bay lajan a mason yo avèk chapant yo avèk manje, bagay pou bwè, lwil pou Sidonyen avèk Tiryen yo pou pote bwa sèd sòti Liban pou rive nan lanmè Japho a, selon pèmisyon ke yo te resevwa soti nan Cyrus, wa Perse la.
    8: Alò, nan dezyèm ane a, depi yo te rive lakay Bondye Jérusalem nan dezyèm mwa a, Zorobabel, fis a Schealthiel la avèk Josué, fis a Jotsadak la avèk tout lòt frè pa yo, prèt yo avèk Levit yo e tout moun ki te vini soti an kaptivite pou rive Jérusalem, te kòmanse èv la e te apwente Levit yo ak laj a ventan oswa plis pou sipèvize travay lakay SENYÈ a.
    9: Konsa, Josué avèk fis li yo ak frè li yo te kanpe ansanm avèk Kadmiel ak fis pa li yo, fis a Juda yo, fis a Hénadad yo avèk fis pa yo ak frè yo, Levit yo, pou sipèvize ouvriye nan tanp Bondye a.
    10: Alò, lè ouvriye yo te fin poze fondasyon tanp SENYÈ a, prèt yo te kanpe ak vètman pa yo avèk twonpèt yo, e Levit yo, fis a Asaph yo, avèk senbal yo, pou louwe SENYÈ a selon enstriksyon a Wa David de Israël la.
    11: 'Yo te chante, te fè lwanj e te bay remèsiman a SENYÈ a. Yo te di: “Li bon, Paske lanmou dous Li sou Israël jis pou tout tan.” Epi tout pèp la te leve yon gran kri anlè lè yo te louwe SENYÈ a, akoz fondasyon lakay SENYÈ a te fin poze.'
    12: Men anpil nan prèt yo avèk Levit yo avèk chèf lakay zansèt yo, ansyen granmoun ki te konn wè premye tanp lan, te kriye avèk yon gran vwa lè fondasyon a kay sila a te poze devan zye yo. Anpil nan yo te rele fò avèk jwa,
    13: jiskaske pèp la pa t kab distenge antre son lajwa ak son kriye a pèp la, paske pèp la te rele ak gran vwa e son lan te koute soti byen lwen.
  4:
    1: Alò, lè lènmi a Juda yo avèk Benjamin yo te tande ke moun egzil yo t ap bati yon tanp a SENYÈ a, Bondye Israël la,
    2: 'yo te pwoche Zorobabel avèk chèf lakay zansèt yo. Yo te di yo: “Annou bati ansanm avèk nou, paske nou, kon ou menm, ap chache Bondye pa ou a. Nou t ap fè sakrifis a Li menm soti nan jou a Ésar-Haddon, wa Assyrie a, ki te mennen nou monte isit la.”'
    3: 'Men Zorobabel avèk Josué ak tout lòt chèf a lakay zansèt a Israël yo te di yo: “Ou pa gen anyen ansanm avèk nou menm nan bati yon kay a Bondye nou an, men nou menm pou kont nou, nou va bati a SENYÈ a, Bondye Israël la, kon Cyrus, wa Perse la, te kòmande nou an.”'
    4: Konsa, pèp peyi a te kòmanse dekouraje pèp Juda a, e te bay yo pwoblem bati a.
    5: Konsa yo te anplwaye konseye yo kont yo pou detounen pwòp bi pa yo pandan tout jou a Cyrus yo, wa Perse la, menm jis rive nan règn Darius la, wa Perse la.
    6: Alò nan règn Assuérus la, nan kòmansman règn li a, yo te ekri yon akizasyon kont pèp Juda a avèk Jérusalem nan.
    7: Nan jou a Artaxerxès yo, Bischlam, Mithredath, Thabeel ak tout lòt kolèg pa yo te ekri a Artaxerxès, wa Perse la. Lèt la te ekri nan lang Amareyen e livre nan lang Amareyen.
    8: Rehum, kòmandan an, avèk Schimchaï, grefye a, te ekri yon lèt kont Jérusalem a Wa Artaxerxès la, kon swivan.
    9: Alò, ekri pa Rehum, kòmandan an, avèk Schimchaï, avèk tout lòt kolèg yo, jij yo ak gouvènè lokal yo, ofisye yo, sekretè yo, mesye Érec yo, Babilonyen yo, mesye Suse yo, sa vle di, Elamit yo,
    10: ak tout lòt nasyon ke onorab e pwisan Onsappar te depòte e retabli nan vil Samarie ak nan tout lòt rejyon lòtbò rivyè Jourdain an.
    11: 'Alò, sa se yon kopi a lèt sila ke yo te voye ba li a: “A wa Artaxerxès: Sèvitè ou yo, mesye nan rejyon lòtbò rivyè a.'
    12: Kite li vin rekonèt a wa a ke Jwif ki te monte soti kote ou te rive kote nou an Jérusalem. Yo ap rebati vil rebèl e mechan sa a e ap fin fè miray avèk reparasyon fondasyon yo.
    13: Alò, kite wa a byen konnen, ke si vil sa a vin rebati, e miray yo konplete, yo p ap peye kontribisyon obligatwa pa yo ankò, ni tarif yo, ni frè lese pase yo, e sa va diminye fòs kès wa a.
    14: Alò, akoz nou nan sèvis palè a, e se pa pwòp pou nou ta wè derespektan kont wa a; pou sa a, nou te voye enfòme wa a,
    15: pou ou kab fè rechèch nan achiv a papa zansèt pa ou yo. Konsa, ou va dekouvri nan rekò ansyen yo ke vil sila a se yon vil rebelyon, ki konn fè donmaj a wa yo avèk pwovens yo, e ke yo te pwovoke revolisyon ladann nan tan pase yo. Se pou rezon sa a, ke vil sa a te vin detwi nèt konsa.
    16: Nou enfòme wa a ke si vil sa a rebati e miray yo konplete; akoz sa a, ou p ap ankò posede anyen nan pwovens lòtbò larivyè Jourdain an.”
    17: 'Wa a te voye reponn a Rehum, kòmandan a Schimschaï, grefye a ak tout lòt kolèg pa yo ki te rete Samarie, ak nan tout lòt pwovens ki te lòtbò Rivyè Jourdain an: Lapè.'
    18: Dokiman ke nou te voye bannou an te tradwi ak li devan m.
    19: Mwen te fè yon dekrè, rechèch te fèt e li te dekouvri ke vil sa a te konn leve kont wa yo nan jou pase yo, ke rebelyon avèk revolisyon te konn fèt ladann,
    20: ke wa pwisan pa yo te konn gouvène tout pwovens lòtbò larivyè yo e ke kontribisyon obligatwa yo, tarif yo, e lese pase yo te konn peye a yo menm.
    21: Pou sa, pibliye yon dekrè pou fè mesye sila yo sispann travay la pou vil sila a pa rebati jiskaske yon dekrè pibliye pa mwen menm.
    22: Veye ke nou pa lach nan akonpli bagay sa a. Poukisa nou ta kite donmaj ki p ap nan avantaj a wa yo vin plis?
    23: Depi lè kopi a dekrè a wa Artaxerxès te li devan Rehum avèk Schimschaï, grefye a avèk kolèg parèy a yo, yo te ale byen vit Jérusalem kote Jwif yo, e te fè yo sispann pa fòs a zam.
    24: Alò, travay lakay Bondye Jérusalem nan te sispann jis rive nan dezyèm ane a Darius, wa Perse la.
  5:
    1: Alò pwofèt yo, pwofèt Agée avèk pwofèt Zacharie, fis a Iddo a, te pwofetize a Jwif ki te Juda avèk Jérusalem. Yo te pwofetize nan non Bondye Israël la.
    2: Konsa, Zorobabel fis a Schealthiel la avèk Josué te leve, e te kòmanse rebati lakay Bondye ki Jérusalem nan, ansanm ak pwofèt Bondye yo ki te avèk yo pou bay yo soutyen.
    3: 'Nan lè Thathnaï, gouvènè pwovens lòtbò Rivyè a e Schethar-Boznaï avèk kolèg parèy a yo, te vin kote yo, e te pale avèk yo konsa: “Se kilès ki te bay ou dekrè pou fin fè tanp sila a, e pou fin fè konstriksyon sila a?”'
    4: Anplis, yo te mande non a mesye yo ki t ap fè batisman sila a.
    5: Men zye a Bondye pa yo te veye sou ansyen nan Jwif yo, e yo pa t fè yo sispann jiskaske yon rapò te sòti nan Darius, wa Perse la.
    6: Kopi a lèt ke Thathnaï, gouvènè lòtbò rivyè a, e Schethar-Boznaï avèk kolèg Arpacschad yo ki te lòtbò rivyè a, ke yo te voye a Darius, wa a.
    7: 'Yo te voye bay li yon rapò, e ladann, te ekri sa: A Darius, wa a; lapè avèk ou!'
    8: Kite li rekonèt a wa a ke nou te ale nan pwovens a Juda a, vè kay a gran Bondye a, ki ap bati avèk wòch ki gwo, e travès yo ap poze nan mi li yo. Travay sila a ap avanse avèk gwo swen e ap byen reyisi nan men yo.
    9: 'Konsa, nou te kesyonen ansyen sila yo epi te mande yo konsa: “Kilès ki te bay ou dekrè pou rebati tanp sa a, e fini avèk konstriksyon sa a?”'
    10: Anplis, nou te mande yo non yo pou nou ta kab fè ou konnen e ke nou ta kapab ekri non a mesye ki te chèf an tèt yo.
    11: 'Se konsa yo te reponn nou. Yo te di: “Nou se sèvitè a Bondye syèl la avèk tè a, e n ap rebati tanp ki te bati anpil ane pase yo, ke yon gran wa Israël te bati, e te fin acheve.'
    12: Men akoz papa pa nou yo te pwovoke Bondye syèl la a lakòlè, Li te livre yo nan men Nebucadnetsar, wa Babylone nan, Kaldeyen ki te detwi tanp sila a, e te mennen fè sòti tout pèp la jis rive Babylone.
    13: Sepandan, nan premye ane Cyrus la, wa Babylone nan, Wa Cyrus te pibliye yon dekrè pou rebati kay Bondye sila a.
    14: Anplis, zouti an ajan avèk lò lakay Bondye ke Nebucadnetsar te retire soti nan tanp Jérusalem nan pou te pote yo nan tanp Babylone nan. Menm sila yo, Cyrus te pran soti nan tanp Babylone nan, e yo te bay a yon nonm ki te rele Sheshbatsar, sila li te chwazi kon gouvènè a.
    15: 'Li te di li: ‘Pran zouti sila yo, ale depoze yo nan tanp Jérusalem nan, e kite kay Bondye a vin rebati nan plas li.’'
    16: Epi Sheshbatsar sila a te vin poze fondasyon kay Bondye a Jérusalem. Epi depi lè sa a, jis rive koulye a, li te anba konstriksyon men li poko fini.
    17: Alò, si sa ta fè wa a kontan, kite yon rechèch fèt lakay trezorye wa a ki Babylone nan, ke si se konsa, yon dekrè te fèt pa Cyrus pou rebati kay Bondye sila a Jérusalem. Epi konsa, kite wa a voye bannou desizyon pa li sou ka sa a.”
  6:
    1: Wa Darius te pibliye yon dekrè e yon rechèch te fèt nan achiv yo kote trezò yo te depoze Babylone nan.
    2: 'Nan Achemetha, nan fò a, ki nan pwovens a Médie a, yo te twouve yon woulo, e ladann te ekri konsa kon yon rekòd anrejistre:'
    3: 'Nan premye ane a Wa Cyrus la, Cyrus, wa a, te pibliye yon dekrè: Sou kay Bondye nan Jérusalem nan, kite tanp kote sakrifis konn vin ofri yo vin rebati, e kite fondasyon li yo konsève, wotè ki swasant koude a e lajè ki swasant koude a'
    4: avèk twa ranje gwo wòch taye ak yon ranje an bwa. Epi kite frè a peye soti nan trezò wa a.
    5: Anplis, kite zouti an lò avèk ajan ki pou lakay Bondye yo, ke Nebucadnetsar te pran soti nan tanp Jérusalem nan pou te pote Babylone nan, remèt e fè retounen nan plas yo nan tanp Jérusalem nan. Konsa, nou va depoze yo nan kay Bondye a.
    6: Alò, pou sa, Thathnaï, ou menm, gouvènè pwovens lòtbò rivyè a, Schethar-Boznaï avèk kòlèg parèy ou yo, ofisyèl nan pwovens lòtbò rivyè yo, rete lwen de la.
    7: Kite travay sila sou kay Bondye a kontinye; kite gouvènè a Jwif yo avèk ansyen a Jwif yo rebati lakay Bondye a sou sit anplasman li an.
    8: 'Anplis, Mwen menm, Darius, ap bay yon dekrè sou sa nou gen pou fè pou ansyen sila yo nan Juda pou rekonstriksyon lakay Bondye sila a: Tout frè li se pou peye a pèp sila yo soti nan kès trezò ki sòti nan taks ki sòti nan pwovens lòtbò rivyè yo. Epi sa dwe fèt san fè reta.'
    9: Nenpòt sa ki nesesè, ni jenn towo, belye, ni jenn mouton pou ofrann brile a Bondye syèl la, e ble, sèl, diven ak lwil onksyon, jan prèt Jérusalem yo mande a, fòk sa bay a yo chak jou san manke,
    10: pou yo kab ofri sakrifis agreyab a Bondye syèl la, e priye pou lavi a wa a avèk fis li yo.
    11: Epi mwen te pibliye yon lòd ke nenpòt moun ki vyole dekrè sa a, yon travès bwa va rache sou pwòp kay li, li va leve wo, e atache sou li. E lakay li va devni yon gwo pil fatra.
    12: Ke Bondye ki te fè non Li rete la, ta dechouke nenpòt wa oswa pèp ki ta leve men l chanje sa a pou li ta detwi kay Bondye sa a, Jérusalem. Mwen, Darius, te pase lòd sa a. Kite li akonpli avèk dilijans!
    13: Alò, Thathnaï, gouvènè pwovens lòtbò rivyè a, Schethar-Boznaï, avèk kolèg parèy a yo te konfòme avèk dilijans a lòd sa a jan Wa Darius te voye bay li a.
    14: Epi ansyen pami Jwif yo te reyisi nan konstriksyon an selon asistans pwofesi ki t ap fèt pa Aggée avèk Zacharie yo, fis a Iddo a. Konsa, yo te fin bati selon lòd Bondye Israël la, dekrè a Cyrus la, Darius ak Artaxerxès, wa a Perse la.
    15: Tanp sa a te fini sou twazyèm jou nan mwa Adar a. Li te nan sizyèm ane règn Wa Darius la.
    16: Epi fis Israël yo, prèt yo, Levit yo ak tout lòt moun egzil ki te retounen yo, te selebre dedikasyon kay Bondye sila a avèk jwa.
    17: Yo te ofri pou dedikasyon tanp Bondye sila a san towo, de-san belye, kat-san jenn mouton, e kon ofrann peche pou tout Israël la, douz mal kabrit ki te koresponn a non tribi Israël yo.
    18: Epi yo te chwazi prèt yo a divizyon pa yo ak Levit yo nan lòd pa yo pou sèvis Bondye Jérusalem nan, jan sa ekri nan liv Moïse la.
    19: Moun egzil yo te obsève fèt Pak la nan katòzyèm jou nan premye mwa a.
    20: Paske prèt yo avèk Levit yo te fin pirifye yo ansanm, yo tout nan yo te pwòp. Epi yo te touye jenn mouton Pak la pou tout moun egzil yo, ni pou frè pa yo, prèt yo ak pou yo menm.
    21: Fis a Israël ki te retounen an egzil yo, e tout sila ki te separe yo menm de lempite a nasyon nan peyi yo pou fè ansanm avèk yo, pou chache SENYÈ a, Bondye Israël la, te manje Pak la.
    22: Epi yo te obsève Fèt Pen San Ledven an pandan sèt jou avèk jwa, paske SENYÈ a te fè yo rejwi, e te detounen kè a wa a Assyrie a vè yo pou ankouraje yo nan travay lakay Bondye a, Bondye Israël la.
  7:
    1: Alò, apre bagay sila yo, nan règn Artaxerxès la, wa Perse la, te monte Esdras, fis a Seraja a, fis a Azaria a, fis a Hilkija a,
    2: fis a Schallum nan, fis a Tsadok la, fis a Achithub la,
    3: fis a Amaria a, fis a Merajoth la,
    4: fis a Zerachja a, fis a Uzzi a, fis a Bukki a,
    5: fis a Abischura a, fis a Phinées a, fis a Éléazar a, fis a Aaron an, wo prèt la.
    6: Esdras sila a te monte soti Babylone e li te yon skrib avèk anpil konesans nan lalwa Moïse la, ke SENYÈ a, Bondye Israël la, te bay la. Epi wa a te bay li tout sa ke li te mande akoz men SENYÈ a, Bondye li a, te sou li.
    7: Kèk nan fis Israël yo avèk kèk nan prèt yo, Levit yo, chantè yo, gadyen pòtay yo, ak sèvitè tanp yo, te monte Jérusalem nan setyèm ane a Wa Artaxerxès la.
    8: Li te vini Jérusalem nan senkyèm mwa a, ki te nan setyèm ane règn a Wa a.
    9: Paske nan premye jou nan premye mwa a, li te kòmanse monte soti Babylone; epi nan premye jou nan senkyèm mwa a, li te rive Jérusalem, akoz bon men a Bondye pa li a te sou li.
    10: Paske Esdras te dedye kè li pou etidye lalwa SENYÈ a, pou pratike li, pou enstwi règleman pa Li yo ak òdonans Li yo an Israël.
    11: 'Alò, sa se yon kopi a dekrè ke Wa Artaxerxès te bay a Esdras, prèt la, skrib la, ki te byen enstwi nan kòmandman a SENYÈ a, avèk règleman Li yo pou Israël:'
    12: “Artaxerxès, wadèwa yo, a Esdras, prèt la, skrib lalwa Bondye Syèl la, lapè pafè. Depi koulye a,
    13: mwen te bay yon dekrè ke nenpòt moun nan pèp Israël la avèk prèt pa yo ak Levit nan wayòm pa m nan ki gen volonte pou ale Jérusalem, kapab ale avèk ou.
    14: Akoz ke ou voye pa wa a avèk sèt konseye li yo, pou mande konsèy sou Juda ak Jérusalem, selon lalwa Bondye pa ou a, ki nan men ou a,
    15: epi pou pote ajan avèk lò ke wa a avèk konseye li yo te ofri libreman a Bondye Israël la, ki gen plas abitasyon Li Jérusalem,
    16: avèk tout ajan ak lò ke ou jwenn nan tout pwovens Babylone yo, ansanm avèk ofrann bòn volonte a pèp la ak prèt yo, ki te ofri avèk bòn volonte pou lakay Bondye pa yo a ki Jérusalem nan.
    17: Pou sa, avèk lajan sa a, nou va, avèk swen, achte towo, belye, jenn mouton avèk ofrann sereyal pa yo ak ofrann bwason pa yo, e ofri yo sou lotèl lakay Bondye nou an ki Jérusalem nan.
    18: Nenpòt sa ou wè ki sanble bon a ou menm avèk frè ou yo pou fè avèk sa ki rete nan ajan avèk lò yo, nou kab fè l selon volonte Bondye pa nou an.
    19: Anplis, zouti ki bay a nou pou sèvis lakay Bondye ou a, livre yo nèt devan Bondye Jérusalem nan.
    20: Tout lòt bezwen pou lakay Bondye ou a, ke ou kab petèt gen okazyon founi, founi li soti nan kès trezò wa a.
    21: Mwen, mwen menm, Wa Artaxerxès, pibliye yon dekrè a tout trezorye ki nan pwovens lòtbò rivyè a, ke nenpòt sa ke Esdras, prèt la, skrib lalwa a Bondye syèl la a ta egzije a nou, fòk li fèt avèk swen,
    22: jis menm rive a san talan ajan, san barik ble, san galon diven, san galon lwil, avèk sèl si li ta nesesè.
    23: Nenpòt sa ki kòmande pa Bondye syèl la, kite li fèt avèk zèl pou lakay Bondye syèl la, pou pa vin genyen kòlè Li kont wayòm a wa a avèk fis li yo.
    24: Anplis, nou fè nou konprann ke li pa pèmèt pou enpoze taks, kontribisyon obligatwa, ni frè lese pase sou okenn nan prèt yo, Levit yo, chantè yo, gadyen pòtay yo, Netinyen yo, ni sèvitè lakay Bondye sila a.
    25: Ou menm, Esdras, selon sajès a Bondye ki nan men ou a, chwazi majistra yo avèk jij yo pou yo kab jije tout moun ki nan pwovens lòtbò rivyè a, menm tout sila ki konnen lalwa a Bondye pa ou a; epi ou kapab enstwi nenpòt moun ki manke konprann.
    26: Nenpòt moun ki refize obsève lalwa Bondye ou a, avèk lalwa a wa a, kite jijman vin tonbe sou li avèk severite, swa pou lanmò, swa mete l deyò nan peyi a, swa sezi byen li, oswa ba li prizon.”
    27: Beni se SENYÈ a, Bondye a papa zansèt nou yo, ki te mete yon bagay konsa nan kè a wa a, pou fè bèl kay SENYÈ a ki Jérusalem nan;
    28: epi te lonje bay lanmou dous Li a mwen menm devan wa a avèk konseye li yo e devan tout chèf pwisan a wa yo. Se te konsa mwen te ranfòse pa men SENYÈ a, Bondye mwen an, ki te sou mwen an, e mwen te rasanble mesye dirijan prensipal yo soti an Israël pou monte avè m.
  8:
    1: 'Alò sila yo se chèf lakay papa zansèt yo, e anrejistreman a sila ki te monte avè m soti Babylone yo nan règn Wa Artaxerxès la:'
    2: Nan fis a Phinées yo, Guerschom. Nan fis a Ithamar yo, Daniel. Nan fis a David yo, Hatthusch.
    3: Nan fis a Schecania yo ki te nan fis a Pareosch yo, Zacharie e avèk li, san-senkant gason ki te nan chif rejis la.
    4: Nan fis a Pachat-Moab yo, Eljoénaï, fis a Zerachja a, epi avèk li menm, de-san gason.
    5: Nan fis a Tsatttu yo, Schecania, fis a Jachaziel la e avèk li, twa-san gason.
    6: Nan fis a Adin yo, Ébed, fis a Jonathan an e senkant gason avèk li.
    7: Nan fis a Élam yo, Ésaïe, fis a Athalia a e avèk li, swasann-dis gason.
    8: Nan fis a Schephathia yo, Zebadia, fis a Micaël la e avèk li, katra-ven gason.
    9: Nan fis a Joab yo, Abdias, fis a Jehiel la e avèk li, de-san di-zuit gason.
    10: Nan fis Schelomith yo, fis a Josiphia yo e avèk li, san-swasant gason.
    11: Nan fis a Bébaï yo, Zacharie, fis a Bébaï a e avèk li, venn-tuit gason.
    12: Nan fis a Azgad yo, Jochanan, fis a Hakkathan an e avèk li, san-dis gason.
    13: Nan fis a Adonikam yo, dènye yo, men non yo, Éliphéleth, Jeiel ak Schemaeja e avèk li, swasant gason.
    14: Nan fis a Bigvaï yo, Uthaï ak Zabbud e avèk yo, swasann-dis gason.
    15: Alò, mwen te rasanble yo akote rivyè ki kouri rive Ahava a, kote nou te fè kan pandan twa jou. Epi lè mwen te obsève pèp la avèk prèt yo, mwen pa t twouve okenn nan Levit yo la.
    16: Akoz sa, mwen te voye pou chèf yo Éliézer, Ariel, Schemaeja, Elnathan, Jarib, Elnathan, Nathan, Zacharie ak Meschullam e pwofesè yo, Jojarib avèk Einathan.
    17: Mwen te voye yo kote Iddo, chèf prensipal nan andwa Casiphia a; epi mwen te fè yo konnen kisa pou yo di Iddo avèk frè li yo, sèvitè tanp yo nan andwa Casiphia a, sa vle di pou pote sèvitè yo kote nou pou lakay Bondye pa nou an.
    18: Selon bon men SENYÈ a sou nou, yo te mennen bannou yon nonm ak anpil konprann nan fis a Machli yo, fis a Lévi a, fis Israël la, ki rele Schérébia ak fis li yo avèk frè li yo, di-zuit mesye;
    19: epi Haschabia e avèk li, Ésaïe nan fis a Merari yo, avèk frè li yo ak fis li yo, ven;
    20: epi de-san-ven nan sèvitè tanp yo, ke David avèk chèf yo te bay pou sèvis Levit yo, tout moun ki te dezigne pa non yo.
    21: Epi mwen te pwoklame yon jèn, akote rivyè Ahava a, pou nou ta kab imilye nou devan Bondye nou an pou chache soti nan Li, yon vwayaj sof pou nou, pitit nou yo ak tout byen nou yo.
    22: 'Paske mwen te wont mande a wa a, sòlda yo avèk chevalye yo pou pwoteje nou kont lènmi sou chemen an, akoz nou te di a wa a: “Men Bondye nou an byen dispoze sou sila ki chache Li yo, men ak pwisans Li avèk lakòlè Li kont tout sila ki abandone Li yo.”'
    23: Konsa, nou te fè jèn nan, e te chache Bondye nou konsa, e Li te koute sa nou te mande a.
    24: Konsa, mwen te mete akote douz nan prèt prensipal yo, Schébéria, Haschabia ak dis nan frè yo.
    25: Epi mwen te peze bay yo ajan, lò, avèk zouti, ofrann pou lakay Bondye nou an, ke wa a avèk konseye li yo ak chèf li yo avèk tout Israël prezan yo, te bay.
    26: Konsa, mwen te peze mete nan men yo sis-san-senkant talan ajan, zouti an ajan ki te gen valè a san talan e anplis, san talan lò,
    27: ven bòl an lò ki te gen valè mil darik yo, ak de zouti an bwonz klè, byen fen, presye kon lò.
    28: 'Mwen te di yo: “Nou sen a SENYÈ la, e tout zouti yo sen. Epi ajan avèk lò a se yon ofrann bòn volonte a SENYÈ a, Bondye a zansèt nou yo.'
    29: Veye e kenbe yo jiskaske nou peze yo devan prèt prensipal yo, Levit yo ak chèf an tèt lakay zansèt a Israël nou yo Jérusalem, nan chanm lakay SENYÈ yo.”
    30: Konsa, prèt yo avèk Levit yo te aksepte ajan avèk lò ki te fin peze yo ak zouti yo pou pote yo Jérusalem lakay Bondye pa nou an.
    31: Epi nou te vwayaje soti nan rivyè Ahava a nan douzyèm jou nan premye mwa a pou monte Jérusalem. Lamen Bondye nou an te sou nou, e Li te delivre nou soti nan men a lènmi yo, ak anbiskad nan chemen yo.
    32: Konsa, nou te rive Jérusalem e te rete la pandan twa jou.
    33: Nan katriyèm jou a, ajan an avèk lò a avèk zouti ki te peze pa men a Merémoth la, fis a Urie a, prèt la, e avèk li, te gen Éléazar, fis a Phinées; epi avèk yo, te gen Levit yo, Jozabad, fis a Josué a ak Noadia, fis a Binnui a.
    34: Tout bagay te nimewote e te peze, e tout pwa a te rekòde menm lè sa a.
    35: 'Moun egzil ki te sòti an kaptivite yo te ofri ofrann brile a Bondye Israël la: douz towo pou tout Israël, katre-ven-sèz belye, swasann-dis-sèt jenn mouton, douz mal kabrit kon ofrann peche. Yo tout te kon yon ofrann brile a SENYÈ a.'
    36: Yo te livre dekrè a wa a chèf pwovens yo, e a majistra lòtbò rivyè Jourdain an. Konsa, yo te bay soutyen a pèp la avèk lakay Bondye a.
  9:
    1: 'Alò, lè bagay sa yo te fini, chèf yo te vin kote mwen epi te di: “Pèp Israël la avèk prèt ak Levit yo pa t separe yo menm de pèp peyi yo, men te swiv abominasyon pa yo, menm sila nan Canaan yo, Etyen yo, Ferezyen yo, Jebizyen yo, Amonit yo, Moabit yo, Ejipsyen yo ak Amoreyen yo.'
    2: Paske yo te pran kèk nan fi pa yo kon madanm pou yo menm, ak pou fis pa yo, jiskaske ras sen an te vin mele avèk pèp peyi yo. Vrèman, se men a chèf yo avèk dirijan yo ki te pran an avan nan enfidelite sa a.”
    3: Lè mwen te tande afè sila a, mwen te chire vètman mwen. Mwen te rache cheve nan tèt mwen avèk bab mwen e mwen te vin chita, dezole nèt.
    4: Konsa, tout moun ki te tranble sou pawòl Bondye Israël la akoz enfidelite a moun egzil yo, te rasanble kote mwen. Epi mwen te chita dezole nèt jis rive nan ofrann aswè a.
    5: Men nan ofrann aswè a, mwen te leve soti nan imilyasyon mwen, menm avèk rad ak manto mwen chire. Mwen te tonbe sou jenou mwen e te lonje men m kote SENYÈ a, Bondye mwen an.
    6: 'Mwen te di: “O Bondye mwen, mwen twouble, e mwen wont leve figi mwen vè Ou menm, Bondye mwen. Paske inikite nou yo vin leve pi wo tèt nou, e koupabilite nou vin grandi menm jis rive nan syèl yo.'
    7: Depi nan jou a papa nou yo, jis rive jodi a, nou nan gran koupabilite. Epi akoz inikite nou yo, nou menm, wa nou yo ak prèt nou yo te vin livre nan men a wa peyi yo, a nepe, an kaptivite, piyaj ak wont ki byen vizib, jis rive jodi a.
    8: Men koulye a, pou yon ti moman, gras la te parèt soti nan SENYÈ a, Bondye nou an, pou kite pou nou, yon retay ki chape, pou bay nou yon pati nan kote sen Li an, pou Bondye nou an ta kapab klere zye nou e fè nou twouve yon ti amelyorasyon nan esklavaj nou an.
    9: Paske se esklav nou ye; sepandan, Bondye pa t abandone nou, men te lonje ban nou lanmou dous Li nan zye a wa Perse yo, pou bannou amelyorasyon pou leve lakay Bondye nou an, pou restore sa ki te kraze nèt yo, e pou bannou yon miray nan Juda avèk Jérusalem.
    10: “Alò, Bondye nou an, kisa nou va di apre sa? Paske nou te abandone kòmandman Ou yo,
    11: 'ke Ou te kòmande pa sèvitè Ou yo, pwofèt yo, lè Ou te di: ‘Peyi ke nou ap antre pou posede a se yon peyi ki pa pwòp avèk moun ki pa pwòp nan peyi yo, avèk abominasyon pa yo avèk sila yo te akonpli soti nan yon pwent jis rive nan yon lòt ak lempite pa yo.'
    12: Pou sa, pa bay fi nou yo a fis nou yo, ni pran fi pa yo pou fis pa nou, pa janm chache lapè yo ak pwosperite yo, pou nou kapab kenbe kouraj nou e manje bon bagay peyi a, e lese li kon yon eritaj a fis nou yo jis pou tout tan.’
    13: “Apre tout sa ki te rive sou nou pou zak mechan nou yo ak gran koupabilite nou yo, akoz Ou menm, Bondye nou an, te remèt nou mwens ke linikite nou yo merite, e te ban nou yon retay chape kon sila a,
    14: konsa, èske nou ap ankò kraze kòmandman Ou yo, e fè maryaj ak pèp ki fè abominasyon sila yo? Èske Ou pa t ap fache avèk nou jis nan pwen pou detwi nou, jis pa menm gen yon retay, ni okenn moun ki chape?
    15: O SENYÈ a, Bondye Israël la, Ou dwat, paske yon retay ki chape te rete pou nou nan jou sa a. Men vwala, nou devan Ou nan koupabilite nou yo, e pèsòn pa kapab kanpe devan Ou akoz sa.”
  10:
    1: Alò, pandan Esdras t ap priye e t ap fè konfesyon, t ap kriye e pwostène li devan lakay Bondye a, yon trè gran asanble, gason, fanm, ni timoun, te rasanble vè li soti an Israël; paske pèp yo te kriye byen anmè.
    2: 'Schecania, fis a Jehiel la, youn nan fis a Élam yo, te di Esdras: “Nou pa t fidèl a Bondye nou an. Nou te marye ak fanm etranje soti nan pèp peyi yo. Malgre, koulye a toujou gen espwa pou Israël.'
    3: Alò pou sa a, kite nou fè yon akò avèk Bondye nou an pou mete akote tout fanm yo avèk pitit pa yo, selon konsèy a mèt mwen an, e pou sila ki tranble sou kòmandman Bondye nou yo. Epi kite sa fèt selon lalwa a.
    4: Leve! Paske se ou menm ki responsab afè sila a, men nou va avèk nou. Pran kouraj e aji.”
    5: Konsa, Esdras te leve, e te fè prèt prensipal yo, Levit yo ak tout Israël sèmante pou yo ta fè selon sa ki te pwopoze a. Konsa yo te sèmante.
    6: Epi Esdras te leve soti devan lakay Bondye a, e te antre nan chanm a Jochanan nan, fis a Éliaschib la. Malgre li te ale la, li pa t manje pen, ni bwè dlo, paske li te tèlman dezole akoz enfidelite a moun egzil yo.
    7: Yo te fè yon dekrè nan tout Juda avèk Jérusalem a tout moun egzil yo, ke yo ta dwe rasanble Jérusalem,
    8: epi ke nenpòt moun ki pa ta vini nan twa jou yo, selon konsèy a chèf pa yo avèk ansyen yo, tout byen li yo va konfiske e li menm ta retire nan asanble moun egzil yo.
    9: Pou sa, tout mesye Juda avèk Benjamin yo te rasanble Jérusalem nan twa jou yo. Se te nan nevyèm mwa a sou ventyèm jou nan mwa a, tout pèp te chita nan plas ouvri devan lakay Bondye a, e yo t ap tranble akoz afè sila a ak gwo lapli a.
    10: 'Alò, Esdras, prèt la, te kanpe epi te di yo: “Nou pa t fidèl e nou te marye avèk fanm etranje yo, ki ogmante koupabilite Israël la.'
    11: Alò, akoz sa a konfese a SENYÈ a, Bondye a zansèt nou yo, e fè volonte L. Separe nou menm soti nan moun a peyi yo, e separe nou de madanm etranje yo.”
    12: 'Konsa, tout asanble a te reponn ak yon gwo vwa: “Se konsa, jan ou te di a, se devwa nou pou nou fè.'
    13: Men gen anpil moun, se sezon lapli a, e nou p ap kab kanpe deyò a. Ni tach la pa kab fèt nan youn oswa de jou, paske nou te fè anpil transgresyon nan afè sila a.
    14: Kite chèf nou yo reprezante tout asanble a, e kite tout sila nan vil nou yo ki te marye ak fanm etranje yo vini nan lè apwente yo, ansanm avèk ansyen a chak vil yo, jiskaske kòlè fewòs Bondye nou an, akoz bagay sa a, ta vin detounen kite nou.”
    15: Sèlman Jonathan, fis Asël la avèk Jachzia, fis a Thikva a, te opoze ak sa, avèk Meschullam avèk Schabthaï, Levit ki t ap bay yo soutyen an.
    16: Men moun egzil yo te fè li konsa. Epi Esdras, prèt la, te chwazi mesye ki te chèf an tèt lakay zansèt yo pou chak kay zansèt, yo tout pa non yo. Konsa, yo te reyini nan premye jou nan dizyèm mwa a pou fè rechèch sou ka sila a.
    17: Yo te fin fè rechèch la sou tout mesye ki te marye ak fanm etranje yo pou rive nan premye jou premye mwa a.
    18: 'Pami fis a prèt ki te marye ak fanm etranje yo, yo te twouve fis a Josué yo, fis a Jotsadak la e frè li yo: Maaséja, Éliézer, Jarib, avèk Guedalia.'
    19: Yo te fè sèman pou mete akote fanm pa yo e akoz koupabilite a, yo te ofri yon belye a bann mouton an pou kouvri koupabilite yo.
    20: Nan fis a Immer yo, te gen Hanani avèk Zebadia;
    21: Nan fis a Harim yo, Masséja, Élie, Schemaeja, Jehiel, avèk Ozias.
    22: Nan fis a Paschhur yo, Eljoénaï, Maaséja, Ismaël, Nethaneel, Jozabad, avèk Éleasa.
    23: Nan Levit yo, te gen Jozabad, Schimeï, Kélaja, (sa vle di) Kelitha, Pethachja, Juda, avèk Éliézer.
    24: 'Pami chantè yo, te gen Éliaschab. Pami gadyen pòtay yo: Schallum, Thélem ak Uri.'
    25: 'Nan Israël, nan fis a Pareosch yo: Ramia, Jizzija, Malkija, Mijamin, Éléazar, Malkija ak Benaja.'
    26: 'Nan fis a Élam yo: Matthania, Zacharie, Jehiel, Abdi, Jerémoth, avèk Élie.'
    27: 'Nan fis a Zatthu yo: Elojénaï, Éliaschib, Matthania, Jerémoth, Zabad, epi Aziza.'
    28: 'Nan fis a Bébaï yo: Jochanan, Hanania, Zabbaï, avèk Athlaï.'
    29: 'Nan fis a Bani yo: Meschullam, Malluc, Adaja, Jaschub, Scheal, avèk Ramoth.'
    30: 'Nan fis a Pachath-Moab yo: Adna, Kelal, Benaja, Maaséja, Matthania, Betsaleel, Binnuï avèk Manassé.'
    31: 'Nan fis a Harim yo: Éliézer, Jischija, Malkija, Schemaeja, Siméon.'
    32: Benjamin, Malluc avèk Schemaria.
    33: 'Nan fis yo a Haschum: Matthanaï, Matthattha, Zabad, Éliphéleth, Jerémaï, Manassé avèk Schimeï.'
    34: Nan fis a Bani yo, Maadaï, Amram, Uel,
    35: Benaja, Bédia, Keluhu,
    36: Vania, Merémoth, Éliaschib,
    37: Matthania, Matthanaï, Jaasaï,
    38: Bani, Binnuï, Schimeï,
    39: Schélémia, Nathan, Adaja,
    40: Macnadbaï, Schaschaï, Scharaï,
    41: Azareel, Schélémia, Schemaria,
    42: Schallum, Amaria, avèk Joseph.
    43: Nan fis a Nebo yo, Jeïel, Matthithia, Zabad, Zebina, Jaddaï, Joël ak Benaja.
    44: Tout nan sila yo te marye avèk fanm etranje yo e te gen nan yo ki te gen fanm avèk sila yo te fè pitit.
16:
  1:
    1: Pawòl a Néhémie yo, fis Hacalia a. Alò, sa te fèt nan mwa Kisleu a, nan ventyèm ane a, pandan mwen te nan kapital Suse la,
    2: ke Hanani, youn nan frè mwen yo, e kèk nan mesye ki soti Juda yo te vini. Mwen te mande yo sou Jwif yo ki te chape, e ki te reziste malgre kaptivite a, epi sou Jérusalem.
    3: 'Yo te di mwen: “Retay ki la nan pwovens lan, ki te chape e ki te reziste malgre kaptivite a nan gwo pwoblèm ak dezolasyon. Miray Jérusalem nan kraze nèt e pòtay li yo fin brile ak dife.”'
    4: Lè m te tande pawòl sila yo, mwen te chita la, mwen te kriye e fè gwo plent pandan kèk jou; epi mwen t ap fè jèn avèk lapriyè devan Bondye syèl la.
    5: 'Mwen te di: “Mwen sipliye W, O SENYÈ syèl la, Bondye ki gran e mèvèye a, ki gade akò Li avèk lanmou dous Li pou sila ki renmen Li yo e ki kenbe kòmandman Li yo,'
    6: ke zòrèy W kapab atantif e zye Ou yo louvri pou tande lapriyè sèvitè Ou a ke mwen ap fè devan Ou koulye a, lajounen kon lannwit, nan non a fis Israël yo, pou konfese peche a fis Israël yo ke nou te fè kont Ou menm. Mwen menm avèk lakay papa m te peche.
    7: Nou te byen konwonpi nan zak nou te fè kont Ou yo, e nou pa t kenbe kòmandman yo, règleman yo, òdonans yo, ke ou te kòmande a sèvitè Ou a, Moïse.
    8: '“Sonje pawòl ke Ou te kòmande sèvitè Ou a, Moïse, lè Ou te di: ‘Si nou pa fidèl, Mwen va gaye nou pami pèp yo;'
    9: men si nou retounen kote Mwen, kenbe kòmandman Mwen yo, e fè yo, malgre sila nan nou ki te gaye nan zòn pi izole nan syèl yo, Mwen va ranmase yo soti la, pou mennen yo rive nan plas kote Mwen te chwazi pou non Mwen te abite a.’
    10: “Yo se sèvitè Ou e pèp Ou ke Ou te rachte pa gran pouvwa Ou, ak men pwisan Ou.
    11: O Senyè, mwen sipliye W, pou zòrèy ou kapab atantif a lapriyè a sèvitè Ou a ak lapriyè a sèvitè Ou yo ki pran plezi nan louwe non Ou. Fè sèvitè Ou a reyisi nan jou sila a, e bay li mizerikòd devan nonm sila a.” Alò, se te mwen ki te pote tas pou wa a.
  2:
    1: Li te vin rive nan mwa Nisan an, nan ventyèm ane a Wa Artaxerxès la, ke te gen diven devan li e mwen te monte pote diven an e te bay li a wa a. Alò, mwen pa t janm konn tris nan prezans li konsa.
    2: 'Konsa, wa a te di mwen: “Poukisa figi ou tris konsa, malgre ou pa malad? Sa pa mwens ke tristès kè.” Konsa, mwen te krent anpil.'
    3: 'Mwen te di a wa a: “Kite wa a viv jis pou tout tan. Poukisa figi mwen pa ta dwe tris lè vil la, plas a tonm papa zansèt mwen yo, dezole nèt e pòtay li yo fin brile ak dife?”'
    4: 'Wa a te reponn mwen: “Kisa ou ta mande?” Konsa, mwen te priye a Bondye syèl la.'
    5: 'Mwen te di wa a: “Si li ta fè wa plezi, e si sèvitè ou a te jwenn favè devan ou, voye m Juda, nan vil tonm a papa zansèt mwen yo, pou m ta kab rebati li.”'
    6: 'Epi wa a te di mwen pandan rèn nan te chita akote l: “Konbyen de tan vwayaj ou kapab ye? Epi kilè ou va retounen?” Konsa, sa te fè wa a plezi pou voye mwen, e mwen te bay li yon lè jis.'
    7: 'Anplis mwen te di wa a: “Si sa fè wa a plezi, kite lèt bay a mwen pou gouvènè nan pwovens yo lòtbò rivyè a, pou yo kapab kite mwen pase ladann yo jiskaske mwen rive Juda;'
    8: anplis, yon lèt a Asaph, gadyen nan forè a wa a, pou li kapab ban mwen bwa chapant pou fè travès pou pòtay a fò ki akote tanp lan; epi pou miray lavil la e pou kay nan sila mwen prale a.” Wa a te ban m tout sa akoz bon men Bondye mwen an te sou mwen.
    9: Mwen te rive kote gouvènè nan pwovens lòtbò rivyè yo, e te bay yo lèt a wa a. Alò, wa a te voye mwen avèk chèf lame yo ak chevalye yo.
    10: Lè Sanballat, Owonit lan avèk Tobija, chèf Amonit lan te tande koze sila a, sa te fè yo pa kontan anpil, pou yon moun ta vin chache fè byen pou fis a Israël yo.
    11: Konsa, mwen te vini Jérusalem, e mwen te la pandan twa jou.
    12: Mwen te leve pandan lannwit lan, avèk kèk bon mesye avèk mwen. Mwen pa t pale pèsòn sa ke Bondye mwen an te mete nan tèt mwen pou fè pou Jérusalem nan, e pa t gen bèt avè m sof ke sila ke mwen menm te monte a.
    13: Konsa, mwen te sòti deyò nan nwit lan akote Pòtay Vale a, vè Pwi Dragon an, anplis pou rive nan Pòtay Fimye a, e mwen t ap pase fè enspeksyon miray Jérusalem yo, ki te kraze nèt ak pòtay li yo ki te manje pa dife.
    14: Mwen te pase rive pi lwen nan Pòtay Sous Bwote a, avèk Dlo Etan a Wa a; men pa t gen kote pou bèt mwen an pase.
    15: Konsa, mwen te pase pandan nwit lan pa ravin nan pou te fè enspeksyon miray la. Epi mwen te antre ankò nan Pòtay Vale a e mwen te retounen.
    16: Chèf lokal yo pa t konnen kote mwen te ale a, ni sa mwen te fè a; ni jis rive nan moman sa a, mwen potko pale Jwif yo, prèt yo, moun nòb yo, chèf yo, ni lòt moun ki t ap fè travay yo.
    17: 'Konsa mwen te di yo: “Nou wè move ka nou an, ke Jérusalem dezole e pòtay li yo fin brile pa dife? Vini, annou rebati miray Jérusalem nan pou nou pa parèt kon yon wont ankò.”'
    18: 'Mwen te pale yo jan men Bondye mwen an te ban m favè e anplis, pawòl ke wa a te pale mwen yo. Yo te di: “Annou leve pou bati.” Konsa, yo te mete men yo nan bon èv sila a.'
    19: 'Men lè Sanballat, Owonit lan avèk Tobija, chèf Amonit lan, avèk Guéschem, Arab la, te tande koze sa a, yo te moke nou, te meprize nou, epi te di: “Ki bagay sa n ap fè la a? Èske nou ap fè rebèl kont wa a?”'
    20: 'Konsa, mwen te reponn yo epi te di yo: “Bondye syèl la va fè nou reyisi. Se akoz sa a, sèvitè li yo va leve pou bati. Men nou menm, nou p ap gen pòsyon, ni dwa, ni souvni nan Jérusalem.”'
  3:
    1: Epi Éliaschib, wo prèt la, te leve avèk frè li yo, prèt yo pou te bati Pòtay Mouton an. Yo te konsakre li e te kwoke pòt li yo. Yo te konsakre miray depi nan tou Méa yo jis rive nan tou Hananeel la.
    2: Akote li, mesye Jéricho yo te bati, e akote li, Zaccur, fis a Imri a te bati.
    3: Alò, fis a Senna yo te bati Pòtay Pwason an. Yo te poze travès li yo, e te kwoke pòt li yo avèk boulon ak ba fè.
    4: Akote yo, Merémoth, fis a Urie a, fis a Hakkots la, te fè reparasyon yo. Epi akote li, Meschullam, fis a Bérékia a, fis a Meschézabeel la, te fè reparasyon yo. Akote li, Tsadok, fis a Baana a, te fè reparasyon yo.
    5: Anplis, akote li, Tekoyit yo te fè reparasyon yo, men chèf prensipal pa yo a pa t bay soutyen a mèt ouvriye yo.
    6: Jojada, fis a Paséach la avèk Meschullam, fis a Besodia a te repare Pòtay ansyen an. Yo te poze travès li yo, e te kwoke pòt li yo avèk boulon ak ba fè.
    7: Akote yo, Melatia, Gabonit lan, e Jadon, Mewonotit la, avèk mesye Gabaon avèk Mitspa, osi te fè reparasyon yo kon reprezantan gouvènè pwovens lòtbò rivyè a.
    8: Akote li, Uzziel, fis a Harhaja a, òfèv la, te fè reparasyon yo. Epi akote li, Hanania, youn nan sila ki fè pafen yo, te fè reparasyon yo, e yo te restore Jérusalem jis rive nan Gran Miray la.
    9: Akote yo, Rephaja, fis a Hur la, chèf a mwatye nan distrik Jérusalem nan, te fè reparasyon yo.
    10: Akote yo, Jedaja, fis a Harumaph la, te fè reparasyon anfas lakay li a. Epi akote li, Hattusch, fis a Haschabnia a, te fè reparasyon yo.
    11: Malkija, fis a Harim nan avèk Haschub, fis a Pachath-Moab la, te fè yon lòt pati, avèk Wo Tou Founo yo.
    12: Akote li, Schallum, fis a Hallochesch la, chèf a mwatye nan distrik Jérusalem nan te fè reparasyon yo ansanm avèk fi li yo.
    13: Hanun avèk moun ki te rete Zanoach yo te repare Pòtay Vale a. Yo te bati li e te kwoke pòt li yo avèk boulon ak ba fè e te fè mil koude nan miray la vè Pòtay Fimye a.
    14: Malkija, fis a Récab la, chèf Beth-Hakkérem nan, te repare Pòtay Fimye a. Li te bati li, e te kwoke pòt li yo avèk boulon ak ba fè.
    15: Schallun, fis a Col-Hozé a, chèf nan distrik Mitspa a, te repare Pòtay Sous Bwote a. Li te bati li, te kouvri li, te kwoke pòt li yo avèk boulon ak ba fè, avèk miray kote Etan Siloé a toupre jaden a wa a jis rive kote mach pye eskalye ki te desann soti lavil David la.
    16: Apre li menm, Néhémie, fis a Azbuk la, chèf a mwatye distri Beth-Tsur a te fè reparasyon yo jis rive anfas tonm a David yo, rive jis nan etan fèt a lamen avèk kay a mesye vanyan yo.
    17: Apre li, Levit yo te kontinye reparasyon yo anba Rehum, fis a Bani a. Akote li menm, Haschabia, chèf a mwatye distrik Keïla a, te fè reparasyon yo pou distri pa li a.
    18: Apre li, frè pa yo te fè reparasyon yo anba Bavvaï, fis a Hénadad la, chèf a lòt mwatye distri a Keïla a.
    19: Akote li Ézer, fis a Josué a, chèf a Mitspa a, te repare yon lòt pòsyon devan pant asnal la, nan ang lan.
    20: Apre li Baruc, fis a Zabbaï a te repare avèk gwo kouraj, yon lòt pòsyon soti nan ang lan jis rive devan pòt a Éliaschib la, wo prèt la.
    21: Apre li menm, Merémoth, fis a Urie a, fis a Hakkots la, te repare yon lòt pòsyon soti nan pòtay lakay Éliaschib la, jis rive nan dènye pwent lakay Éliaschib la.
    22: Apre li, prèt yo mesye a vale yo te reyisi fè reparasyon yo.
    23: Apre yo menm, Benjamin avèk Haschub te fè reparasyon yo devan lakay pa yo. Apre yo, Azaria, fis a Maaséja a, fis a Anania a, te fè reparasyon yo devan lakay pa li.
    24: Apre li Binnuï, fis a Hénadad la, te repare yon lòt pòsyon soti lakay Azaria, jis rive nan ang lan, jis rive nan kwen an.
    25: Palal, fis a Uzaï a te fè reparasyon yo devan ang lan avèk fò ki te parèt soti anwo kote lakay wa a, ki akote lakou gad la. Apre li, Pedaja, fis a Pareosch la, te fè reparasyon yo.
    26: Sèvitè tanp ki te rete nan landwa Fimye yo te fè reparasyon yo jis pa devan Pòtay Dlo a vè lès avèk fò pwolonje a.
    27: Apre yo menm, Tekoyit yo te repare yon lòt pati pa devan wo fò pwolonje a jis rive nan miray Fimye a.
    28: Piwo Pòtay Cheval la, prèt yo te reyisi fè reparasyon pa yo, yo chak devan pwòp kay pa yo.
    29: Apre yo menm, Tsadok, fis Immer a, te fè reparasyon yo devan lakay li. Epi apre li, Schemaeja, fis a Schecania a, gadyen Pòtay lès la te fè reparasyon yo.
    30: Apre li, Hanania, fis a Schélémia a e Hanun, sizyèm fis a Tsalaph la, te repare yon lòt pati. Apre li, Meschullam, fis Békékia te travay anfas pwòp chanm li.
    31: Apre li menm, Malkija, youn nan òfèv yo, te fè reparasyon yo jis rive nan kay sèvitè tanp yo ak machann yo devan Pòtay Enspeksyon an, e jis rive nan wo chanm kwen an.
    32: Antre wo chanm nan kwen an ak Pòtay Mouton yo, òfèv yo avèk machann yo te fè reparasyon yo.
  4:
    1: Alò, li te vin rive ke lè Sanballat te tande ke nou t ap rebati miray la, li te vin anraje nèt, byen fache e te moke Jwif yo.
    2: 'Li te pale nan prezans a frè li yo avèk Samariten rich yo. Li te di: “Se kisa Jwif san kapasite ak fòs sa yo ap fè la a? Èske y ap restore li pou kont yo? Èske yo kab ofri sakrifis? Èske yo kab fin fè l nan yon jounen? Èske yo kab restore wòch yo soti nan ranblè plen pousyè a; menm sa ki te brile yo?”'
    3: 'Alò, Tobija, Amonit lan, te toupre li. Li te di: “Menm sa y ap bati, si yon rena ta vòltije ladann, li ta kraze wòch miray yo!”'
    4: Tande, O Bondye pa nou an, kijan nou meprize! Fè repwòch pa yo retounen sou pwòp tèt yo, e livre yo pou yo ta vin piyaje nan yon peyi an kaptivite.
    5: Pa padone inikite yo, e pa kite peche yo efase devan Ou, paske yo te dekouraje ouvriye ki t ap bati yo.
    6: Konsa, nou te bati miray la, e tout miray la te jwenn ansanm jis rive nan mwatye wotè li, paske pèp la te gen tèt ansanm pou travay la.
    7: Alò, lè Sanballat, Tobija, Arab yo, Amonit ak Ashdodit yo te tande ke reparasyon miray Jérusalem yo te kontinye, e ke brèch yo te kòmanse fèmen yo te byen fache.
    8: Yo tout ansanm te fè konplo pou vin goumen kont Jérusalem, e pou fè zen ladann.
    9: Men nou te priye a Bondye nou an e akoz yo menm, nou te plase yon gad pou anpeche yo lajounen kon lannwit.
    10: 'Konsa, nan Juda yo t ap di: “Fòs a sila ki pote chaj yo ap febli, Malgre, toujou gen anpil fatra; Epi nou menm pou kont nou, P ap kab rebati miray la.”'
    11: 'Lènmi nou yo t ap di: “Yo p ap konnen ni wè jiskaske nou vini pami yo, touye yo e mete fen nan travay la.”'
    12: 'Lè Jwif ki te rete toupre yo te vin kote nou dis fwa epi te di nou: “Yo va vini kont nou soti tout kote ke nou kab vire,”'
    13: Alò, mwen te estasyone moun nan pati piba nan espas dèyè miray la, kote ki te manke pwotèj e mwen te estasyone moun pami fanmi yo avèk nepe pa yo, lans ak banza yo.
    14: 'Lè m te wè ke yo te pè, mwen te leve pale avèk gwo moun yo, chèf yo ak tout lòt moun yo: “Pa pè yo; sonje Senyè a gran e mèvèye. Goumen pou frè nou yo, fis nou yo, fi nou yo, madanm nou yo ak lakay nou yo.”'
    15: Lè lènmi nou yo te tande ke afè yo te rekonèt pa nou, e ke Bondye te jennen plan yo; alò, nou tout te retounen kote miray la, chak moun nan pwòp travay li.
    16: Depi jou sa a, mwatye nan sèvitè mwen yo te fè travay la, e lòt mwatye a te kenbe lans yo, boukliye pwotèj yo, banza yo ak pwotèj lestomak yo. Epi kapitèn yo te dèyè lakay Juda a.
    17: Sila ki t ap rebati miray la avèk sila ki te pote chaj yo te pran chaj yo nan yon men pou fè travay la e te kenbe yon zam nan lòt men an.
    18: Epi pou sila ki t ap bati yo, chak moun te mete yon nepe senti nan ren li pandan li t ap bati a, e mesye twonpèt la te rete toupre mwen.
    19: 'Mwen te pale ak gwo moun yo, chèf yo, ak tout lòt moun yo: “Travay la gran e vast e nou se separe sou miray la de yon lwen a yon lòt.'
    20: Nenpòt kote ke nou tande twonpèt la, vin rive kote nou la a. Bondye nou an va goumen pou nou.”
    21: Konsa, nou te kontinye travay la avèk mwatye nan yo ki te kenbe lans yo soti nan maten jis rive lè zetwal yo te vin parèt.
    22: 'Nan lè sa a, mwen te di pèp la ankò: “Kite chak mesye yo ansanm avèk sèvitè li pase nwit lan Jérusalem pou yo kab fè yon bon gad pou nou pandan nwit lan, e sèvi kon yon ouvriye nan lajounen.”'
    23: Konsa, ni mwen menm, ni frè m yo, sèvitè mwen yo, ni mesye nan gad ki te swiv mwen yo, okenn pa t rete rad yo, chak moun te pote zam li, menm lè yo ale chache dlo.
  5:
    1: Alò, te gen yon gwo kriye a moun sa yo avèk madanm pa yo kont frè Jwif parèy yo.
    2: 'Paske te gen nan yo ki te di: “Nou menm, fis nou yo avèk fi nou yo anpil; pou sa, kite nou jwenn sereyal pou nou kab manje e viv.”'
    3: 'Te gen lòt ki te di: “Nou ap prete kòb kont chan nou yo, chan rezen yo, avèk kay nou yo pou nou kab twouve sereyal pou nou manje akoz gwo grangou a.”'
    4: 'Anplis, te gen ki te di: “Nou te prete lajan kont chan nou avèk chan rezen nou yo pou peye taks a wa a sou chan avèk chan rezen yo.'
    5: Alò, chè nou se menm ak chè a frè nou yo, pitit pa nou yo kon pa yo. Sepandan, nou ap fòse fè fis nou yo avèk fi nou yo vin esklav, gen nan yo ki deja mare ladann e nou san sekou, akoz chan nou avèk chan rezen nou yo vin pou yon lòt moun.”
    6: Epi mwen te byen fache lè mwen te tande kriye ak pawòl sila yo.
    7: 'Mwen te konsilte avèk tèt mwen, e mwen te kanpe fèm ak gwo chèf yo, avèk gwo moun yo epi te di yo: “Nou ap egzije enterè, soti nan men frè nou yo!” Akoz sa, mwen te reyini yon gran asanble kont yo.'
    8: 'Mwen te di yo: “Nou menm, selon kapasite nou, te rachte Jwif frè parèy nou yo ki te vann a lòt nasyon yo; alò koulye a, èske nou ta menm vann frè nou yo pou yo ta kab vin vann a nou menm?” Yo te rete an silans e pa t kab twouve yon pawòl pou pale.'
    9: 'Ankò, mwen te di: “Bagay ke n ap fè a pa bon! Èske nou pa ta dwe mache nan lakrent Bondye nou an pou evite repwòch a lòt nasyon yo, lènmi nou yo?'
    10: Epi anplis, mwen menm ak frè mwen yo ap prete yo lajan avèk sereyal. Souple, sispann mande enterè sa a.
    11: Souple, remèt yo nan menm jou sa a, chan yo, chan rezen yo, chan oliv yo, avèk kay yo, avèk santyèm pati nan lajan, nan sereyal, diven nèf, avèk lwil ke nou ap egzije de yo.”
    12: 'Epi yo te di: “Nou va remèt li e nou p ap mande yo anyen. N ap fè ojis tout sa ke ou di yo.” Konsa, mwen te rele prèt yo e te pran yon sèman soti nan yo pou yo ta fè selon sa ke yo te pwomèt yo.'
    13: 'Anplis, mwen te souke pati devan vètman mwen epi te di; “Se konsa ke Bondye ta souke retire sou chak moun oswa se lakay li, oswa byen pa li, sila ki pa akonpli pwomès sa a; menm konsa pou l ta souke vide.” Epi tout asanble a te di: “Amen!” Epi yo te fè lwanj a SENYÈ a. Konsa, pèp la te fè selon sa yo te pwomèt yo.'
    14: Anplis, soti nan jou sa a mwen te chwazi kon gouvènè sou yo nan peyi Juda, soti nan ventyèm ane a jis rive nan trann-dezyèm ane a Wa Artexarxès la, pandan douzan, ni mwen ni moun fanmi parèy a mwen, yo pa t manje nan pati nan manje prevwa pou gouvènè a.
    15: Men gouvènè ki te avan mwen yo te konn mete chaj sou pèp la e te pran soti nan men yo pen avèk diven plis karant sik ajan; menm sèvitè pa yo te konn vin kon chèf sou moun. Men mwen pa t fè sa akoz lakrent Bondye.
    16: Anplis, mwen te aplike mwen a travay sou miray la. Nou pa t achte okenn teren e sèvitè pa m yo te toujou rasanble la pou travay la.
    17: Toujou te gen sou tab mwen san-senkant Jwif avèk chèf yo, anplis, sila ki te vin kote nou soti nan nasyon ki te antoure nou yo.
    18: Alò, sa ki te prepare chak jou yo se te yon gwo bèf avèk sis mouton nan meyè kalite, zwazo ki te prepare pou mwen; epi yon fwa chak di jou, tout kalite diven an abondans. Men pou tout sa, mwen pa t mande nan taks prevwa pou gouvènè a, akoz chaj la te lou sou pèp sa a.
    19: Sonje mwen, O Bondye mwen avèk bonte Ou, pou tout sa ke m te fè pou pèp sa a.
  6:
    1: Alò, lè l te rapòte a Sanballat, Tobija, Guéschem, Arab la, avèk lòt lènmi nou yo, ke mwen te rebati miray la e ke pa t gen brèch ankò ladann; malgre nan moman sa a, nou potko monte pòt nan pòtay yo,
    2: 'Sanballat avèk Guéschem te voye kote mwen epi te di: “Vini, annou reyini ansanm nan Chephirim nan plèn Ono.” Men se mal ke yo te gen entansyon pou fè m.'
    3: 'Konsa, mwen te voye mesaje yo kote yo. Mwen te di: “Mwen ap fè yon gwo travay, e mwen p ap kab desann. Poukisa travay la ta dwe rete pandan mwen kite li pou vin kote nou?”'
    4: Yo te voye kote mwen kat fwa konsa e mwen te reponn yo menm jan an.
    5: Konsa, Sanballat te voye sèvitè li kote mwen yon senkyèm fwa avèk yon lèt ouvri nan men l.
    6: 'Ladann, li te ekri: “Gen yon rapò k ap fèt pami nasyon yo, e Gaschmu ap di ke ou menm avèk Jwif yo gen plan pou fè rebelyon. Ke se pou sa ke w ap rebati miray la. Epi se ou menm ki va wa yo, selon rapò yo.'
    7: Anplis ke ou te chwazi pwofèt Jérusalem yo pou fè pwoklamasyon pou ou menm, pou ‘Yon wa nan Juda!’ Konsa, yon rapò va voye kote wa a sou rapò sila yo. Pou sa a, vin kounye a, pou nou fè konsèy ansanm.”
    8: 'Konsa, mwen te voye kote li. Mwen te di: “Kalite bagay sa yo ke w ap pale yo, pa t janm fèt, men w ap envante yo nan pwòp panse ou.”'
    9: 'Paske, yo tout t ap eseye fè nou pè e t ap reflechi: “Yo va vin dekouraje avèk travay la, e li p ap fèt.” Men koulye a, O Bondye ranfòse men m.'
    10: 'Lè m te antre lakay Schemaeja, fis a Delaja a, fis a Mehétabeel la, ki pa t kab kite lakay li, li te di: “Annou reyini ansanm lakay Bondye a, anndan tanp lan, annou fèmen pòt tanp yo, paske yo ap vin touye ou. Wi, y ap vini pandan lannwit la pou touye ou.”'
    11: 'Men mwen te di: “Èske yon nonm tankou mwen ta dwe sove ale kache? Epi èske yon moun tankou mwen ta antre nan tanp lan pou sove lavi li? Mwen p ap antre.”'
    12: Konsa, mwen te vin apèsi ke anverite, Bondye pa t voye li, men li te eksprime pwofesi a kont mwen akoz Tobija avèk Sanballat te anplwaye li.
    13: Li te anplwaye li pou rezon sa a; pou m ta kapab vin pè pou aji konsa e peche, pou yo menm ta kab gen yon move rapò kon repwòch kont mwen.
    14: Sonje, O Bondye mwen, Tobija avèk Sanballat selon zèv pa yo, e anplis, pwofetès la, Noadia, ak lòt pwofèt ki te eseye fè m pè yo.
    15: Konsa, miray la te fini nan venn-senkyèm jou mwa Elul la, sou senkant-de jou.
    16: Lè tout lènmi nou yo te tande e tout nasyon ki antoure nou yo, te wè, yo te pèdi kouraj, paske yo te rekonèt ke travay sa a te fèt avèk èd Bondye pa nou an.
    17: Anplis, nan jou sa yo, anpil lèt te sòti nan gwo moun a Juda yo bay Tobija e lèt Tobija yo te rive kote yo.
    18: Paske anpil nan yo te mare pa sèman ak li menm, paske li te bofis a Schecania, fis a Arach la e fis pa li a, Jochanan te marye ak fi a Meschullam nan, fis a Bérékia a.
    19: Anplis, yo t ap pale afè bon zèv li nan prezans mwen e te bay li rapò a pawòl mwen yo.
  7:
    1: Alò, lè miray la te fin rebati, mwen te fin monte pòt yo e gadyen pòtay yo avèk chantè yo avèk Levit yo te chwazi.
    2: Anplis, mwen te mete Hanani, frè mwen an, avèk Hanania, kòmandan fò a, an chaj Jérusalem. Paske li te yon nonm fidèl e te gen lakrent Bondye plis pase anpil moun.
    3: 'Mwen te di yo: “Pa kite pòtay Jérusalem yo ouvri jiskaske solèy la vin cho ak pandan gad yo an plas yo, fè yo fèmen pòt yo e boulonnen yo. Anplis, chwazi gad yo soti nan pèp Jérusalem nan, chak moun sou pòs li e chak moun devan pwòp kay pa li.”'
    4: Alò, vil la te byen gran avèk anpil espas, men moun ladann yo pa t anpil e kay yo potko bati.
    5: 'Konsa, Bondye mwen an te mete sa nan kè m pou rasanble sitwayen enpòtan lavil yo, chèf yo avèk pèp la pou vin anrejistre pa lign zansèt yo. Mwen te twouve liv a zansèt a sila ki te monte an premye yo, e ladann, rekò swivan an:'
    6: Sila yo se pèp pwovens ki te monte soti an kaptivite nan egzil ke Nebucadnetsar, wa Babylone nan, te pote ale yo, e ki te retounen Jérusalem avèk Juda, chak moun nan lavil pa li;
    7: 'moun ki te vini avèk Zorobabel yo, Josué, Néhémie, Azaria, Raamia, Nachamani, Mardochée, Bilschan, Mispéreth, Bigvaï, Nehum, Baana. Kantite mesye nan pèp Israël yo:'
    8: Fis a Pareosch yo, de-mil-san-swasann-douz.
    9: Fis a Schephathia yo, twa-san-senkant-de.
    10: Fis a Arach yo, sis-san-senkant-de.
    11: Fis a Pachath-Moab yo, fis a Josué yo avèk Joab, de-mil-ui-san-dizwit.
    12: Fis a Élam yo, mil-de-san-senkant-kat.
    13: Fis a Zatthu yo, ui-san-karann-senk.
    14: Fis a Zaccaï yo, sèt-san-swasant.
    15: Fis a Binnuï yo, sis-san-karann-tuit.
    16: Fis a Bébaï yo, sis-san-venn-tuit
    17: Fis a Azgad yo, de-mil-twa-san-venn-de.
    18: Fis a Adonikam yo, sis-san-swasann-sèt.
    19: Fis a Bigvaï yo, de-mil-swasann-sèt.
    20: Fis a Adin yo, Sis-san-senkann-senk.
    21: Fis a Ather yo, nan fanmi Ézéchias, katra-ven-di-zuit.
    22: Fis a Haschum yo, twa-san-venn-tuit.
    23: Fis a Betsaï yo, twa-san-venn-tuit.
    24: Fis a Hariph yo, san-douz.
    25: Fis a Gabaon yo, katre-ven-kenz.
    26: Mesye a Bethléem yo avèk Netopha, san-katre-ven-uit.
    27: Mesye a Anathoth yo, san-venn-tuit.
    28: Mesye a Beth-Azmaveth yo, karann-de.
    29: Mesye a Kirjath-Jearim yo, a Kephira, avèk Beéroth, sèt-san-karann-twa.
    30: Mesye a Rama yo avèk Guéba, sis-san-ven-te-yen.
    31: Mesye nan Micmas yo, san-venn-de.
    32: Mesye nan Béthel avèk Aï yo, san-venn-twa.
    33: Mesye nan lòt Nebo yo, san-karann-de.
    34: Fis a lòt Élam yo, mil-de-san-senkann-kat.
    35: Fis a Harim yo, twa-san-ven.
    36: Fis a Jéricho yo, twa-san-karann-senk.
    37: Fis a Lod, Hadid avèk Ono yo, sèt-san-ven-te-yen.
    38: Fis a Senaa yo, twa-mil-nèf-san-trant.
    39: 'Prèt yo: fis a Jedaeja lakay Josué yo, nèf-san-swasann-trèz.'
    40: Fis a Immer yo, mil-senkann-de.
    41: Fis a Paschhur yo, mil-de-san-karann-sèt.
    42: Fis a Harim yo, mil-di-sèt.
    43: 'Levit yo: fis a Josué ak Kadmiel yo, avèk fis a Hodeva yo, swasann-katòz.'
    44: 'Chantè yo: fis a Asaph yo, san-karann-tuit.'
    45: 'Gadyen pòtay yo: fis a Schallum yo, fis a Ather yo, fis a Thaimon yo, fis a Akkub yo, fis a Hathitha yo, fis a Schobaï yo, san-trann-tuit.'
    46: 'Sèvitè tanp yo: fis a Tsicha yo, fis a Hasupha yo, fis a Thabbaoth yo.'
    47: Fis a Kéros yo, fis a Sia yo, fis a Padon yo.
    48: Fis a Lebana yo, fis a Hagaba yo, fis a Salmaï yo.
    49: Fis a Hanan yo, fis a Guiddel yo, fis a Gachar yo.
    50: Fis a Reaja yo, fis a Retsin yo, fis a Nekoda yo.
    51: Fis a Gazzam yo, fis a Uzza yo, fis a Paséach yo.
    52: Fis a Bésaï yo, fis a Mehunim yo, fis a Nephischsim yo.
    53: Fis a Bakbuk yo, fis a Hakupha yo, fis a Harhur yo.
    54: Fis a Batslith yo, fis a Mehida yo, fis a Harscha yo,
    55: fis a Barkos yo, fis a Sisera yo, fis a Thamach yo,
    56: fis a Netsiach yo, fis a Hathipha yo.
    57: 'Fis a sèvitè Salomon yo: fis a Sothaï yo, fis a Sophéreth yo, fis a Perida yo.'
    58: Fis a Jaaia yo, fis a Darkon yo, fis a Guiddel yo.
    59: Fis a Schephathia yo, fis a Hatthil yo, fis a Pokéreth-Hatsebaïm yo, fis a Amon yo.
    60: Tout sèvitè tanp yo avèk fis a sèvitè Salomon yo, twa-san-katre-ven-douz.
    61: 'Sila yo se te yo menm ki te monte soti Tel-Melah yo, Tel-Harsha, Cherub, Addon e Immer yo, men yo pa t kab bay prèv lakay papa zansèt pa yo, pou demontre ke se Izrayelit yo te ye:'
    62: fis a Delaiah yo, fis a Tobiah yo, fis a Nekoda yo, sis-san-karann-de.
    63: 'Nan prèt yo: fis a Hobaja yo, fis a Hakkots yo, fis a Barzillaï yo, ki te pran kon madanm youn nan fis a Barzillaï yo, Galaadit la e te rele selon non pa yo.'
    64: Sila yo te fè rechèch nan achiv zansèt yo, men yo pa t kapab twouve yo; akoz sa, yo te konsidere pa pwòp e pa t kab fè sèvis kon prèt.
    65: Gouvènè a te pale yo ke yo pa t pou manje soti nan bagay sen pase tout lòt bagay yo, jiskaske yon prèt vin leve avèk Ourim avèk Thoumim nan.
    66: Asanble a an antye te karann-de-mil-twa-san-swasant moun,
    67: anplis, sèvitè avèk sèvant pa yo, sou sila yo te gen sèt-mil-twa-san-trann-sèt moun; epi yo te gen de-san-karann-senk gason avèk fanm nan chantè yo.
    68: Cheval pa yo te sèt-san-trann-sis; milèt yo, de-san-karann-senk;
    69: chamo yo, kat-san-trann-senk, bourik yo, si-mil-sèt-san-ven.
    70: Kèk moun pami tèt lakay zansèt yo te fè don pou travay la. Gouvènè a te bay nan trezò a travay la mil ons an lò, senkant basen ak senk-san-trant nan vètman prèt yo.
    71: Kèk moun pami tèt lakay zansèt yo te bay nan trezò travay la ven-mil ons an lò ak de-mil-de-san min an ajan.
    72: Sa ki te bay pa tout lòt moun nan pèp la te ven-mil ons an lò, ak de-mil min an ajan, avèk swasann-sèt nan vètman prèt.
    73: Alò, prèt yo, Levit yo, gadyen pòtay yo, chantè yo, kèk moun nan pèp la, sèvitè tanp yo ak tout Israël te rete nan vil pa yo. Lè setyèm mwa a te vin rive, fis Israël yo te vin antre nan pwòp vil pa yo.
  8:
    1: Konsa, tout pèp la te rasanble kon yon sèl moun nan plas ki te devan Pòtay Dlo a. E yo te pale ak Esdras, skrib la, pou mennen liv lalwa Moïse la ke SENYÈ a te bay a Israël la.
    2: Epi Esdras, prèt la, te pote lalwa a devan asanble a mesye yo avèk fanm yo, tout moun te kab koute avèk bon konprann, nan premye jou nan setyèm mwa a.
    3: Li te li nan liv la devan plas ki te devan Pòtay Dlo a soti granmaten jis rive midi, nan prezans a mesye ak fanm ki te atantif a liv lalwa a.
    4: Esdras, skrib la, te kanpe devan yon etaj an bwa ki te fèt eksprè pou afè sila a. Akote li te kanpe Matthithia, Schéma, Anaja, Urie, Hilkija, avèk Maaséja adwat li e agoch li, Pedaja, Mischaël, Malkija, Haschum, Haschbaddana, Zacharie ak Meschullam.
    5: Esdras te ouvri liv la devan zye tout pèp la, paske li te kanpe pi wo ke tout pèp la. Lè li te ouvri li, tout pèp la te kanpe.
    6: 'Epi Esdras te beni SENYÈ a, gran Bondye a. Tout pèp la te reponn: “Amen, Amen,” pandan yo te leve men yo. Yo te bese ba pou te adore SENYÈ a avèk figi yo jis atè.'
    7: Anplis, Josué, Bani, Schérébia, Jamin, Akkub, Schabbethaï, Hodija, Maaséja, Kelitha, Azaria, Jozabad, Hanan, Pelaja, avèk Levit yo te eksplike lalwa a pèp la pandan pèp la te rete an plas.
    8: Yo te li nan liv la, soti nan lalwa Bondye a, e te tradwi pou fè yo konprann, pou yo ta kab byen sezi sa ki te li a.
    9: 'Néhémie, ki te gouvènè a ak Esdras, prèt la ak skrib, avèk Levit ki te enstwi pèp la, te di a tout pèp la: “Jou sa a sen a SENYÈ a, Bondye nou an. Pa fè dèy, ni pa kriye.” Paske, tout pèp la t ap kriye lè yo te tande pawòl lalwa yo.'
    10: 'Konsa, li te di yo: “Ale manje grès, bwè sa ki dous e voye bay pòsyon a sila ki pa t prepare yo; paske jou sa a sen a SENYÈ nou an. Pa fè lapèn ak soufrans, paske lajwa SENYÈ a se fòs nou.”'
    11: 'Konsa, Levit yo te kalme tout pèp la, epi te di: “Rete kalm, paske jou a sen. Pa fè doulè.”'
    12: Tout pèp la te Soti pou manje, bwè e voye bay pòsyon pou selebre yon gwo fèt, akoz yo te konprann pawòl ke yo te fenk tande.
    13: Nan dezyèm jou fèt la, tout chèf zansèt a tout pèp la, prèt yo ak Levit yo te rasanble kote Esdras, skrib la, pou yo ta kab ranmase konesans nan pawòl lalwa yo.
    14: Yo te twouve ekri nan lalwa a jan SENYÈ a te kòmande pa Moïse ke fis Israël yo ta dwe viv nan tonèl pandan fèt setyèm mwa a.
    15: 'Konsa, yo te fè pwoklamasyon an, e te pwoklame li nan tout vil pa yo ak Jérusalem. Yo te di: “Ale deyò vè ti mòn yo e pote branch oliv yo, avèk branch oliv mawon yo, branch bwa bazilik yo, branch palmis yo, avèk branch nan lòt kalite bwa ak fèy, pou fè tonèl yo, jan sa ekri a.”'
    16: Pou sa, pèp la te sòti e te pote yo pou fè tonèl yo pou yo menm, chak nan twati pla anwo kay pa yo, oswa nan lakou yo, nan lakou lakay Bondye a, nan plas kote Pòtay Dlo a, e nan plas kote Pòtay Ephraïm nan.
    17: Tout asanble a sila ki te retounen soti an kaptivite yo te fè tonèl yo, e te rete ladann yo. Fis Israël yo, anverite, pa t konn fè sa depi nan jou a Josué yo, fis a Nun nan, jis rive nan jou sa a. Epi te gen gwo rejwisans.
    18: Li te li soti nan liv lalwa a chak jou, soti nan premye jou a, jis rive nan dènye jou a. Yo te selebre fèt la pandan sèt jou, e nan uityèm jou a, te gen yon asanble solanèl selon òdonans lan.
  9:
    1: Alò, nan venn-katriyèm jou nan mwa sa a, fis Israël yo te rasanble fè jèn abiye ak twal sak ak tè yo mete sou yo.
    2: Desandan Israël yo te separe yo soti nan tout etranje yo, e te kanpe pou konfese peche pa yo avèk inikite a papa zansèt yo.
    3: Pandan yo te kanpe nan plas yo, yo te li soti nan liv lalwa SENYÈ a, Bondye pa yo a, pou yon ka de jounen an. Pou yon lòt ka, yo te konfese e te adore SENYÈ a, Bondye pa yo a.
    4: Alò, sou etaj, Levit yo te kanpe Jousé, Bani, Dadmiel, Schebania, Bunni, Schérébia, Bani avèk Kenani. Yo t ap kriye ak vwa fò anlè a SENYÈ a, Bondye yo a.
    5: 'Konsa, Levit yo, Josué, Kadmiel, Bani, Haschabnia, Schérébia, Hodija, Schebania, avèk Pethachja te di: “Leve pou beni SENYÈ a, Bondye nou an, jis pou tout tan! O ke non Ou ki se leve wo sou tout benediksyon yo ak lwanj yo ranpli ak glwa kapab beni.'
    6: Se Ou sèl ki SENYÈ a. Ou te fè syèl yo, syèl de syèl yo avèk tout lame pa yo, latè a avèk tout sa ki sou li, lanmè ak tout sa ki ladann. Se Ou ki bay yo tout lavi. Menm lame syèl la bese ba devan Ou.
    7: Ou se SENYÈ a, ki te chwazi Abram nan, e ki te fè l sòti nan Ur a Kaldeyen yo, ki te bay li non Abraham.
    8: Ou te twouve kè li fidèl devan Ou, epi te fè yon akò avèk li, pou bay li tout tè a Canaan yo, a Etyen yo avèk Amoreyen yo, a Ferezyen yo, Jebizyen yo, avèk Girezyen yo, pou livre bay li a desandan pa li yo. Konsa, Ou te akonpli pwomès Ou te fè a, paske Ou jis.
    9: Ou te wè afliksyon a zansèt nou yo an Egypte, epi te tande kri yo akote Lanmè Wouj.
    10: Ou te fè sign ak mèvèy kont Farawon, kont tout sèvitè li yo avèk moun a peyi li yo, paske Ou te konnen ke yo te aji avèk awogans kont yo, epi te fè yon non pou tèt Ou ki dire jis rive jodi a.
    11: Ou te divize lanmè a devan yo. Konsa yo te pase nan mitan lanmè a sou tè sèch. Epi sila ki te kouri dèyè yo te jete nan fon, tankou yon wòch nan dlo anraje.
    12: Avèk yon pilye nwaj, Ou te mennen pèp la pandan lajounen, e avèk yon pilye dife pandan lannwit, pou limen chemen yo sou sila yo ta dwe mache yo.
    13: Anplis, Ou te desann sou Mon Sinaï, e te pale avèk yo soti nan syèl la. Ou te bay yo òdonans ki jis avèk lalwa ki te vrè, bon règleman avèk bon kòmandman yo.
    14: Konsa, Ou te fè yo rekonèt Saba sen Ou an, epi te byen poze pou yo, kòmandman yo, règleman yo, avèk lalwa yo pa sèvitè Ou, Moïse.
    15: Ou te founi pen soti nan syèl la pou grangou yo, epi Ou te mennen dlo soti nan yon wòch pou yo menm, pou swaf yo, epi Ou te di yo antre ladann nan peyi ke Ou te sèmante pou bay yo pou posede a.
    16: Men yo menm, zansèt nou yo, te aji avèk awogans. Yo te fè tèt di, epi te refize koute kòmandman Ou yo.
    17: Yo te refize koute e yo pa t sonje mèvèy ke Ou te fè pami yo. Konsa, yo te vin tèt di, e te chwazi yon chèf ki pou mennen yo retounen an esklavaj yo an Egypte. Men Ou se yon Bondye ki padone, plen ak gras avèk mizerikòd, lan nan kòlè e plen avèk lanmou dous. Ou pa t abandone yo.
    18: 'Menm lè yo te fè pou kont yo yon ti bèf an metal fonn, yo te di: ‘Sa se Bondye nou, ki te mennen nou monte soti an Egypte la’, epi te fè gran blasfèm,'
    19: Ou menm, nan gran mizerikòd Ou, pa t abandone yo nan dezè. Pilye nwaj la pa t kite yo pandan lajounen, pou gide yo nan chemen yo, ni pilye dife a pandan lannwit, pou klere pou yo chemen an, e montre yo direksyon ke yo dwe ale.
    20: Ou te bay bon lespri pa Ou pou enstwi yo. Lamàn Ou, Ou pa t refize fè antre nan bouch yo. Ou te bay yo dlo pou lè yo te swaf.
    21: Anverite, pandan karantan, Ou te fè pwovizyon pou yo nan dezè a, e yo pa t manke anyen. Rad yo pa t epwize, ni pye yo pa t anfle.
    22: Anplis, Ou te bay yo wayòm yo avèk pèp yo, epi te divize bay yo tout selon pòsyon pa yo. Yo te pran posesyon a peyi Sihon, wa a Hesbon an ak peyi Og, wa Basan an.
    23: Ou te fè fis pa yo vin anpil kon zetwal syèl yo, epi Ou te mennen yo antre nan peyi ke Ou te mande zansèt pa yo antre pou posede a.
    24: Pou sa, fis pa yo te antre pou posede peyi a. Epi Ou te fè moun peyi a Canaan yo soumèt devan Ou. Konsa, Ou te livre yo nan men yo, avèk wa yo ak pèp peyi a, pou fè avèk yo sa yo te pito.
    25: Yo te kaptire vil fòtifye yo, avèk tèren byen fètil yo. Yo te vin posede kay yo plen avèk tout bon bagay, sitèn ki fin fouye, chan rezen, chan oliv avèk pye fwi an kantite. Konsa, yo te manje, te vin plen, epi te vin gra, e te pran plezi nan gran bonte Ou.
    26: Men yo te tanmen dezobeyi, epi te fè rebèl kont Ou. Yo te jete lalwa pa Ou dèyè do yo, e te touye pwofèt Ou yo ki te bay yo avètisman pou yo ta retounen kote Ou, epi yo te komèt gwo blasfèm.
    27: Pou sa, Ou te livre yo nan men a opresè yo ki te oprime yo. Men lè yo te kriye a Ou menm nan tan gwo twoub yo, Ou te tande soti nan syèl la, epi pa gran lanmou dous Ou, Ou te bay yo chèf liberatè yo, ki te delivre yo nan men a opresè yo.
    28: Men soti lè yo te fin jwenn repo a, yo te fè mal ankò devan Ou. Pou sa, Ou te abandone yo nan men a lènmi yo, jiskaske yo te renye sou yo. Lè yo te kriye ankò a Ou menm, Ou te tande Soti nan syèl la, epi anpil fwa Ou te fè yo chape akoz gran lanmou dous Ou,
    29: epi te fè tèmwen kont yo pou fè yo retounen kote lalwa Ou. Sepandan, yo te aji avèk awogans e pa t Koute kòmandman Ou yo, men te peche kont òdonans Ou yo, selon sila yo, si yon nonm ta swiv yo, li ta viv. Men yo te vire yon do byen di, yo te fè tèt di, epi te refize koute.
    30: Malgre sa, Ou te sipòte yo pandan anpil ane, epi te avèti yo pa Lespri Ou, pa pwofèt Ou yo. Sepandan, yo te refize bay zòrèy yo. Akoz sa, Ou te livre yo nan men a pèp nasyon yo.
    31: Men nan gran mizerikòd Ou, Ou pa t fini ak yo, ni abandone yo, paske Ou menm se yon Bondye gras avèk mizerikòd.
    32: Alò, pou sa, Bondye Nou an, Bondye gran, pwisan e mèvèy la, ki kenbe akò li avèk Lanmou dous, pa kite tout twoub sa yo vin bliye devan Ou, ki te vin rive sou nou, wa nou yo, chèf nou yo, prèt nou yo, papa zansèt nou yo, ak sou tout pèp Ou yo, depi nan jou wa Assyrie yo, jis rive jodi a.
    33: Sepandan, Ou jis nan tout sa ki vin rive nou; paske Ou te aji avèk fidelite, men nou te aji mal.
    34: Paske wa nou yo, chèf nou yo, prèt nou yo ak zansèt nou yo pa t kenbe lalwa Ou yo, ni okipe kòmandman Ou yo avèk avètisman Ou yo avèk sila Ou te avèti yo.
    35: Men yo, malgre nan pwòp wayòm pa yo ke Ou te bay yo, pa t sèvi Ou, ni kite zak mechan yo.
    36: Gade byen, nou vin esklav yo jodi a, epi pou teren ke Ou te bay a zansèt Nou yo, pou manje fwi avèk bonte li, Gade byen, nou vin esklav ladann yo.
    37: Gran rekòlt li bay vin pou wa yo ke Ou te fin mete sou nou akoz peche nou yo. Anplis, yo renye sou kò nou epi sou bèt nou yo, jan yo pito; pou sa a, nou nan gran pwoblèm.
    38: Alò, akoz tout sa, nou ap fè yon akò ki si, ki ekri; epi dokiman an sele, pa Chèf nou yo, Levit nou yo ak prèt nou yo.”
  10:
    1: 'Alò, sou dokiman sele a te gen non a: Néhémie, gouvènè a, fis a Hacalia a ak Sédécias,'
    2: Seraja, Azaria, Jérémie,
    3: Paschhur, Amaria, Malkija,
    4: Hattusch, Schebania, Mallue,
    5: Harim, Merémoth, Abdias,
    6: Daniel, Guinnethon, Baruc,
    7: Meschullam, Abija, Mijamin,
    8: Maazia, Bilgaï, Schemaeja. Sila yo se te prèt yo.
    9: 'Epi Levit yo: Josué, fis a Azania a, Binnuï, nan fis a Hénadad yo, Kadmiel,'
    10: anplis frè pa yo, Schebania, Hodija, Kelitha, Pelaja, Hanan,
    11: Michée, Rehob, Haschabia,
    12: Zaccur, Schérébia, Schebania,
    13: Hodija, Bani, Beninu.
    14: 'Chèf a pèp yo: Pareosch, Pachath-Moab, Élam, Zatthu, Bani,'
    15: Bunni, Azgad, Bébaï,
    16: Adonija, Bigvaï, Adin,
    17: Ather, Ézéchias, Azzur,
    18: Hodija, Haschum, Betsaï
    19: Hariph, Anathoth, Nébaï,
    20: Magpiash, Meschullam, Hézir,
    21: Meschézabeel, Tsadok, Jaddua,
    22: Pelathia, Hanan, Anaja,
    23: Hosée, Hanania, Haschub,
    24: Hallochesch, Pilcha, Schobek,
    25: Rehum, Haschabna, Maaséja,
    26: Achija, Hanan, Anan,
    27: Malluc, Harim, Baana.
    28: Alò, tout lòt moun nan pèp la, prèt yo, Levit yo, gadyen pòtay yo, chantè yo, sèvitè tanp yo ak tout sila ki te separe yo menm soti nan pèp peyi yo pou lalwa Bondye pa yo, madanm pa yo, fis yo ak fi yo, tout sila ki te gen konesans avèk bon konprann yo,
    29: t ap reyini ansanm avèk moun fanmi yo, chèf pa yo e t ap pran sou yo menm, sou nivo madichon, yon sèman, pou mache nan lalwa Bondye, ki te bay pa Moïse la, Sèvitè Bondye a, e pou kenbe ak obeyi tout kòmandman a Bondye yo, SENYÈ nou an, avèk òdonans Li yo avèk règleman Li yo;
    30: epi pou nou pa bay fi nou yo a pèp peyi la, ni pran fi pa yo pou fis nou yo.
    31: Epi selon pèp peyi la ki konn vini avèk machandiz avèk manje pou vann nan Saba a, nou p ap achte nan men yo nan Saba a ni nan okenn jou sen. Anplis, nou va lese rekòlt yo nan setyèm ane a, ansanm avèk koleksyon a tout dèt.
    32: 'Ankò, nou plase pwòp tèt nou anba obligasyon pou fè kontribisyon yon tyè sik chak ane pou sèvis lakay Bondye nou an:'
    33: pou pen konsakre, ofrann sereyal ki pa janm fini, ofrann brile ki pa janm fini, Saba yo, nouvèl lin, pou lè chwazi yo, pou bagay sen yo e pou ofrann peche pou fè ekspiyasyon pou peche Israël yo ak tout travay lakay Bondye nou an.
    34: Menm jan an, nou te tire osò pou founi depo bwa pou prèt yo, Levit yo ak pèp la pou yo ta kab mennen li lakay Bondye a, selon lakay zansèt papa nou yo, nan lè ki te etabli nan ane a, pou brile sou lotèl SENYÈ a, Bondye nou an, jan sa ekri nan lalwa a;
    35: epi pou yo ta kab pote premye fwi tè yo avèk premye fwi a tout fwi a tout pyebwa yo, lakay SENYÈ a chak ane,
    36: epi pote lakay Bondye nou an, premye ne a fis nou yo ak bèf nou yo e premye ne nan bann mouton avèk twoupo nou yo, jan sa ekri nan lalwa a, pou prèt ki ap sèvi lakay Bondye nou an.
    37: E ke nou va, osi, pote premye nan pat farin nou yo, kontribisyon nou yo, fwi a tout pyebwa, diven nèf avèk lwil pou prèt yo nan chanm lakay Bondye nou an ak dim tè nou pou Levit yo; paske se Levit yo ki resevwa dim nan tout vil andeyò yo.
    38: Prèt la, fis a Aaron an, va avèk Levit yo lè Levit yo resevwa dim yo, e Levit yo va pote yon dizyèm nan dim pa yo vè lakay Bondye nou an, pou l antre nan chanm depo yo.
    39: Paske, fis Israël yo avèk fis Lévi yo va pote don sereyal la, diven nèf la ak lwil la nan chanm yo. La se zouti a sanktiyè yo, prèt k ap fè sèvis yo, gadyen pòtay yo, ak chantè yo. Konsa, nou p ap neglije lakay Bondye nou an.
  11:
    1: Alò, chèf a pèp yo te rete Jérusalem, men rès pèp la te tire osò pou fè youn nan dis Izrayelit andeyò yo vin rete Jérusalem, nan vil sen an, pandan nèf sou dis te rete nan lòt vil yo.
    2: Pèp la te beni tout mesye ki te pa volonte yo, vin rete Jérusalem yo.
    3: Alò, sila yo se chèf an tèt pwovens ki te vin rete Jérusalem yo; men nan vil a Juda yo, chak moun te rete sou pwòp teren pa l nan vil pa yo—Izrayelit yo, prèt yo, Levit yo, sèvitè tanp yo ak desandan a sèvitè Salomon yo.
    4: 'Kèk nan fis a Juda yo avèk kèk nan fis a Benjamin yo te rete Jérusalem. Soti nan fis Juda yo: Athaja, fis a Ozias la, fis a Zacharie, fis Amaria, fis Schephathia, fis a Mahalaleel, fis a Pérets yo;'
    5: epi Maaséja, fis a Barue, fis a Col-Hozé, fis a Hazaja, fis a Adaja a, fis a Jojarib, fis a Zacharie, fis a Schiloni.
    6: Total fis a Pérets ki te etabli Jérusalem yo te kat-san-swasann-tuit mesye de gran kouraj.
    7: 'Men fis a Benjamin yo: Sallu, fis a Meschullam nan, fis a Joëd la, fis a Pedaja, fis a Kolaja a, fis a Maaséja a, fis a Ithiel la, fis a Ésaïe a.'
    8: Epi apre li, Gabbaaï avèk Sallaï, nèf-san-venn-tuit.
    9: Joël, fis a Zicri a, te chèf yo; epi Juda, fis a Senua a, se te douzyèm chèf lavil la.
    10: 'Soti nan prèt yo: Jedaeja, fis a Jojarib la, Jakin,'
    11: Seraja, fis a Hilkija a, fis a Meschullam nan, fis a Tsadok la, fis a Merajoth la, fis a Achithub la, ki te dirije lakay Bondye,
    12: epi fanmi yo ki te fè travay tanp lan, ui-san-venn-de; epi Adaja, fis a Jerocham nan, fis a Pelalia a, fis a Amtsi a, fis a Zacharie a, fis a Paschhur la, fis a Malkija a,
    13: epi fanmi yo, chèf lakay papa zansèt yo, de-san-karann-de; epi Amaschasaï, fis a Azareel la, fis a Achazaï a, fis a Meschillémoth la, fis a Immer a,
    14: avèk frè pa yo, mesye ki plen kouraj, san-venn-tuit. Zabdiel, fis a Guedolim nan, se te chèf yo.
    15: 'Alò, soti nan Levit yo: Schemaeja, fis a Haschub la, fis a Azrikam nan, fis a Haschabia a, fis a Bunni an;'
    16: Schabbethaï avèk Jozabad soti nan dirijan Levit yo, ki te sipèvize travay deyò nan lakou lakay Bondye a;
    17: epi Matthania, fis a Michée a, fis a Zabdi a, fis Asaph ki te responsab ouvri avèk remèsiman a Bondye nan lapriyè a, Bakbukia, dezyèm pami frè li yo e Abda, fis a Schammua a, fis a Galal la, fis a Jeduthun nan.
    18: Tout Levit yo nèt nan lavil sen an se te de-san-katre-ven-kat.
    19: Anplis, gadyen pòtay yo, Akkub, Thalmon, avèk frè parèy yo ki te okipe pòtay yo te san-swasann-douz.
    20: Tout lòt Israël, pami prèt yo ak Levit yo te nan lòt vil Juda yo, yo chak sou pwòp eritaj pa yo.
    21: Men sèvitè tanp yo te rete nan ti mòn Ophel la, e Tsicha avèk Guischpa te chèf a sèvitè tanp yo.
    22: Chèf Levit Jérusalem yo te Uzzi, fis a Bani an, fis a Haschabia a, fis a Matthania a, fis a Michée a, pami fis Asaph, ki te chantè pou sèvis lakay Bondye a.
    23: Paske te gen lòd ki sòti nan wa a de yo menm, ak yon règ manje pou sila ki te dirije chante yo jou apre jou yo.
    24: Pethachja, fis a Meschézabeel la, nan fis a Zérach yo, fis a Juda a, te reprezante wa a nan tout bagay ki te konsène pèp la.
    25: Selon vil yo avèk chan pa yo, kèk nan fis a Juda yo te rete Kirjath-Arba avèk bouk pa li yo, nan Dibon avèk landwa ki antoure li a, e Jekabtseel avèk bouk ki te antoure li yo.
    26: A Jéschua, a Molada, a Beth-Paleth,
    27: a Hatsar-Schual, a Beer-Schéba avèk bouk pa li yo,
    28: ak Tsiklag, a Mecona, avèk bouk pa li yo,
    29: a En-Rimmon, a Tsorea, a Jarmuth,
    30: a Zanoach, a Adullam ak bouk li yo, Lakis avèk anviwon li, Azéka avèk bouk pa li yo. Konsa, yo te fè anplasman yo soti Beer-Schéba jis rive nan vale Hinnom an.
    31: Anplis, fis a Benjamin yo te rete soti Guéba ale nèt, a Micmasch, a Ajja, a Béthel, avèk bouk pa li yo,
    32: a Anathoth, a Nob, a Hanania,
    33: a Hatsor, a Rama, a Guithaïm,
    34: a Hadid, a Tseboïm, a Neballath,
    35: a Lod avèk Ono, vale a ouvriye yo.
    36: Soti nan Levit yo, kèk nan divizyon Juda yo te rete nan landwa Benjamin an.
  12:
    1: 'Alò, sila yo se te prèt avèk Levit ki te monte avèk Zorobabel, fis a Schealthiel la ak Josué: Seraja, Jérémie, Esdras,'
    2: Amaria, Malluc, Hattusch,
    3: Schecania, Rehum, Merémoth,
    4: Iddo, Guinnethoï, Abija,
    5: Mijamin, Maadia, Bilga,
    6: Schemaeja, Jojarib, Jedaeja.
    7: Sallu, Amok, Hilkija, Jedaeja. Sila yo te chèf prèt yo avèk fanmi pa yo nan tan Josué a.
    8: Levit yo te Josué, Binnuï, Kadmiel, Schérébia, Juda, Matthania, ki, avèk frè li yo, te dirije chan remèsiman yo.
    9: Anplis Bakbukia avèk Unni, frè pa yo ki te kanpe anfas yo nan divizyon sèvis yo.
    10: Josué te vin papa a Jojakim, Jojakim te fè Éliaschib, Éliaschib te fè Jojada,
    11: Jojada te fè Jonathan e Jonathan te fè Jaddua.
    12: Alò, nan tan Jojakim, prèt yo, chèf an tèt lakay zansèt papa yo te pou Seraja, Meraja, e pou Jérémie, Hanania;
    13: Pou Esdras, Meschullam; pou Amaria, Jochanan;
    14: pou Meluki, Jonathan; pou Schebvania, Jospeh;
    15: pou Harim, Adna; pou Merajoth, Helkaï;
    16: pou Iddo, Zacharie; pou Guinnethon, Meschullam;
    17: pou Abija, Zicri; pou Minjamin avèk Moadia, Pilthaï;
    18: pou Bilga, Schammua; pou Schemaeja, Jonathan;
    19: pou Jojarib, Matthnaï; pou Jedaeja, Uzzi;
    20: pou Sallaï, Kallaï; pou Amok, Éber;
    21: pou Hilkija, Haschabla; pou Jedaeja, Nathanaël.
    22: Epi pou Levit yo, chèf an tèt lakay papa zansèt pa yo te anrejistre nan jou a Éliaschib yo, Jojada, avèk Jochanan ak Jaddua; konsa yo te sèvi kon prèt nan règn Darius, Perse la.
    23: Fis a Lévi yo, chèf an tèt lakay papa zansèt yo, te anrejistre nan Liv A Kwonik yo jis rive nan tan Jochanan, fis Éliaschib la.
    24: Chèf an tèt a Levit yo te Haschabia, Schérébia e Josué, fis a Kadmiel la, avèk frè pa yo anfas yo, pou bay lwanj avèk remèsiman, jan sa te preskri pa David, nonm Bondye a, divizyon ki te koresponn ak divizyon.
    25: Matthania, Bakbukia, Abdias, Meschullam, Thalmon avèk Akkub, te gadyen pòtay ki te responsab veye depo pòtay yo.
    26: Sila yo te sèvi nan jou a Jojakim yo, fis a Josué a, fis a Jotsadak la e nan jou a Néhémie yo, gouvènè a, avèk Esdras, prèt la ak skrib.
    27: Alò, nan dedikasyon miray Jérusalem nan, yo te chache twouve Levit soti nan tout plas yo pou mennen yo Jérusalem pou yo ta kab selebre dedikasyon an avèk jwa, avèk lwanj kè kontan, avèk chan avèk senbal, ap ak lenstriman a kòd yo.
    28: Konsa, fis a chantè yo te rasanble soti nan distri ki te antoure Jérusalem nan e soti nan vilaj a Netofatyen yo,
    29: soti Beth-Guilgal, avèk chan nan Guéba avèk Azmavet, paske chantè yo te fin bati pou kont yo vilaj nan anviwon Jérusalem yo.
    30: Prèt yo avèk Levit yo te pirifye tèt yo; anplis, yo te pirifye pèp la, pòt yo avèk miray la.
    31: Konsa, mwen te fè dirijan a Juda yo vin monte sou miray la, e mwen te chwazi de gran gwoup koral premye ki t ap sòti sou bò dwat anlè miray la vè Pòtay Kolin Fimye a.
    32: Hosée avèk mwatye nan dirijan Juda yo te swiv yo,
    33: avèk Azaria, Esdras, Meschullam,
    34: Juda, Benjamin, Schemaja, avèk Jérémie,
    35: 'epi kèk nan fis a prèt yo avèk twonpèt yo: Zacharie, fis a Jonathan an, fis a Schemaeja a, fis a Matthania a, fis a Michée a, fis a Zaccur a, fis a Asaph la;'
    36: avèk fanmi li yo, Schemaeja, Azaneel, Juda ak Hanani, avèk enstriman mizik a David yo, nonm Bondye a. Epi Esdras, skrib la, te ale devan yo.
    37: Nan Pòtay Sous Bwote a, yo te monte tou dwat sou eskalye lavil David la toupre eskalye miray la anwo lakay David la, pou rive nan Pòtay Dlo a vè lès.
    38: Dezyèm koral la te ale vè goch, pandan mwen t ap swiv yo avèk mwatye pèp la sou miray la, anwo Tou Founo yo, rive nan Gran Miray la.
    39: Epi anwo Pòtay Éphraïm nan, kote Pòtay ansyen an, kote Pòtay Pwason an, Fò Hananeel la ak fò a dè Santèn yo, jis rive nan Pòtay Mouton yo; epi yo te rete kanpe nan Pòtay Gad la.
    40: Epi de koral yo te kanpe nan pozisyon yo lakay Bondye a, e mwen menm tou, avèk mwatye ofisye ki te avè m yo;
    41: epi prèt yo, Éliakim, Maaséja, Minjamin, Michée, Eljoénaï, Zacharie, Hanania, avèk twonpèt yo;
    42: epi Maaséja, Schemaeja, Éléazar, Uzzi, Jochanan, Malkija, Élam ak Ézer. Epi chantè yo te chante avèk Jizrachja, dirijan pa yo a,
    43: Nan jou sa a, yo te ofri gran sakrifis e te rejwi paske Bondye te bay yo gwo lajwa. Fanm yo ak timoun yo tou te rejwi, jiskaske lajwa Jérusalem nan te tande byen lwen.
    44: Anplis, nan jou sa a, mesye yo te chwazi kon responsab sou chanm depo yo, kontribisyon yo, premye fwi yo, ak dim yo, pou ranmase yo antre soti nan chan nan vil yo, pòsyon ki te mande pa lalwa a pou prèt ak Levit yo; paske Juda te rejwi de prèt avèk Levit ki te fè sèvis yo.
    45: Paske, yo te ranpli devwa Bondye yo a, avèk sèvis pirifikasyon an, ansanm avèk chantè yo ak gadyen pòtay yo an akò avèk lòd David avèk fis li a, Salomon.
    46: Paske nan jou a David avèk Asaph yo, nan tan ansyen an, te gen dirijan pou chantè yo ak chan adorasyon yo, e kantik remèsiman a Bondye.
    47: Konsa, tout Israël nan jou Zorobabel avèk Néhémie yo te bay pòsyon ki te dwe fèt pou chantè yo avèk gadyen pòtay yo kon chak jou te mande a, e te mete apa pòsyon ki te konsakre a Levit yo; epi Levit yo te mete apa pòsyon ki te konsakre pou fis Aaron yo.
  13:
    1: Nan jou sa a, yo te li soti nan liv Moïse la, nan tande a pèp la, epi li te twouve ekri ladann ke ni Amonit ni Moabit pa ta janm dwe antre nan asanble Bondye a,
    2: paske yo pa t rankontre fis Israël yo avèk pen avèk dlo, men te anplwaye Balaam kont yo pou bay yo madichon. Men Bondye nou an te vire madichon an fè l vin benediksyon.
    3: Pou sa, lè yo te tande lalwa a, yo te mete tout etranje yo deyò Israël.
    4: Alò, avan sa a, Éliaschib, prèt la, ki te chwazi dirijan nan chanm lakay Bondye yo, ki te fè aliyans ak Tobija,
    5: te prepare yon gran chanm pou li, nan kote a ki oparavan te konn sèvi pou depo ofrann sereyal yo, lansan a, zouti ak dim sereyal yo, diven avèk lwil ki te pou Levit yo, chantè yo, ak gadyen pòtay yo, avèk kontribisyon balanse an lè, ki te pou prèt yo.
    6: Men pandan tout tan sa a, mwen pa t la Jérusalem, paske nan trann-dezyèm ane Artaxerxès la, wa a Babylone nan, mwen te deja ale kote wa a. Men apre kèk tan, mwen te mande pèmisyon a wa a pou m sòti,
    7: epi mwen te rive Jérusalem e te vin aprann mal ke Éliaschib te fè pou Tobija a, lè l te prepare yon chanm pou li nan lakou lakay Bondye a.
    8: Sa te fè m pa kontan anpil. Konsa, mwen te jete tout bagay Tobija yo deyò chanm nan.
    9: Epi mwen te pase lòd, e yo te netwaye chanm yo. Mwen te remete la zouti lakay Bondye yo avèk ofrann sereyal la ak lansan an.
    10: Anplis, mwen te dekouvri ke pòsyon Levit yo pa t konn bay a yo menm ki te fè Levit yo avèk chantè yo ki te pèfòme nan fè sèvis yo, ale; yo chak nan pwòp chan pa l.
    11: 'Konsa, mwen te repwoche responsab yo. Mwen te di: “Poukisa lakay Bondye a abandone?” Mwen te reyini yo ansanm e te fè yo reprann pòs yo.'
    12: Konsa ankò, tout Juda te pote dim sereyal la, diven an avèk lwil la, antre nan kay depo yo.
    13: 'Kon responsab pou kay depo yo, mwen te chwazi Schélémia, prèt la, Tsadok, skrib la, avèk Pedaja a Levit yo: epi akote sila yo, Hanan, fis a Zaccur a, fis a Matthania a; paske yo te konsidere kon moun serye e se te tach pa yo pou separe bay a frè yo.'
    14: Sonje mwen pou sa, O Bondye mwen, e pa efase zèv fidèl ke m te fè pou lakay Bondye mwen an ak sèvis mwen te fè pou li a.
    15: Nan jou sa yo, mwen te wè nan Juda kèk moun ki t ap bat rezen nan Saba a, ki t ap fè antre sak sereyal yo, chaje yo sou bourik yo, ansanm avèk diven an, rezen yo, fig yo ak tout kalite chaj yo pou yo te pote yo antre Jérusalem nan jou Saba a. Pou sa, mwen te fè temwen kont yo nan jou ke yo t ap vann manje a.
    16: Anplis, mesye Tyre yo te rete la e te enpòte pwason avèk tout kalite machandiz, ki te vann a fis Juda yo nan Saba a, menm nan Jérusalem.
    17: 'Pou sa a mwen te bay repwòch a moun prensipal Juda yo epi te di yo: “Ki kalite mal nou ap fè la a, lè nou vin degrade jou Saba a?'
    18: Èske papa nou yo pa t fè menm bagay la, jiskaske Bondye nou an te fè rive nou avèk tout vil sa a tout twoub sa yo? Sepandan, nou ap ogmante kòlè sou Israël lè nou vin desann jou Saba a konsa.”
    19: Li te vin rive ke lè l te fenk ap fènwa nan pòtay Jérusalem yo avan Saba a, mwen te pase lòd pou pòt yo ta fèmen e pou yo pa ta ouvri yo jiskaske Saba a te fini. Mwen te estasyone kèk nan sèvitè mwen yo nan pòtay yo pou okenn chaj pa t antre nan Saba a.
    20: Youn oswa de fwa, machann a tout kalite machandiz te oblije pase nwit lan deyò Jérusalem.
    21: 'Konsa mwen te avèti yo, epi te di yo: “Poukisa nou pase nwit lan devan miray la? Si nou fè sa ankò, m ap sèvi ak fòs kont nou.” Depi lè sa a jis ale nèt, yo pa t vini nan Saba a.'
    22: Mwen te pase lòd a Levit yo ke yo ta dwe pirifye tèt yo e vini tankou gadyen pòtay yo pou sanktifye jou Saba a. Pou sa, anplis, sonje mwen, O Bondye mwen e fè mwen mizerikòd, selon grandè lanmou dous Ou.
    23: Anplis, nan jou sa yo, mwen te wè ke Jwif yo te konn marye ak fanm Ashdod yo, Ammon, avèk Moab yo.
    24: Epi selon pitit yo, mwatye nan yo te pale langaj Ashdod la, e nanpwen menm nan yo ki te gen kapasite pou pale langaj Juda a, men pito langaj a pèp pa li a.
    25: 'Pou sa, mwen te kanpe kont yo, mwen te bay yo madichon yo, te frape kèk nan yo, te rale cheve yo e te fè yo sèmante pa Bondye: “Ou p ap bay fi ou yo a fis pa yo, ni pran nan fi pa yo pou fis nou, ni pou nou menm.'
    26: Èske Salomon, wa Israël la, pa t peche nan bagay sa yo? Malgre, pami anpil nasyon yo, pa t gen wa tankou li, li te renmen pa Bondye li a, e Bondye te fè li wa sou tout Israël. Sepandan, fanm etranje yo te fè menm li menm nan fè peche.
    27: Alò, èske nou tande de nou menm ke nou te komèt gran mal sila a, e te aji avèk enfidelite kont Bondye nou an nan fè maryaj avèk fanm etranje yo?”
    28: Menm youn nan fis a Jojada yo, fis a Éliaschib la, wo prèt la, te bofis a Sanballat, Owonit lan, e pou sa, mwen te chase li lwen mwen.
    29: Sonje yo, O Bondye mwen, akoz yo te degrade otorite a prèt la, avèk akò otorite prèt yo avèk Levit yo.
    30: Konsa, mwen te pirifye soti nan tout bagay etranje yo e te chwazi devwa pou prèt yo ak Levit yo, yo chak nan pwòp tach pa yo;
    31: epi pou ofran founi bwa nan lè chwazi yo, ak pou premye fwi yo, sonje mwen, O Bondye mwen, pou sa ki bon.
17:
  1:
    1: Alò li te vin rive nan tan Wa Assuréus la, menm Assuréus ki te renye soti Inde jis rive Éthiopie sou san-venn-sèt pwovens yo,
    2: nan jou sa yo, pandan wa Assuréus te chita sou twòn wayal li a ki te nan sitadèl Suse la,
    3: nan twazyèm ane pouvwa li a, li te fè yon gran fèt pou tout chèf li yo avèk asistan li yo, chèf lame Perse avèk Mèdes yo, moun prensipal lavil yo, avèk chèf pwovens li yo, tout moun ki te nan prezans li.
    4: Konsa li te montre tout richès avèk glwa wayal li yo, avèk mayifisans a gran majeste li pandan anpil jou, san-katre-ven jou.
    5: Lè jou sa yo te fin acheve, wa a te bay yon gwo bankè ki te dire pandan sèt jou pou tout moun ki te prezan nan sitadèl Suse la, soti nan sila ki pi pwisan an jis rive nan sila ki pi piti a, nan lakou jaden a palè wa a.
    6: Te gen bagay pann ki fèt an len fen blan e vyolèt ki te kenbe pa kòd fèt an len fen mov, wondèl an ajan avèk pilye an mèb. Devan yo te fèt an lò avèk ajan te plase sou yon pave mozayik ki fèt ak mab wouj, mab blan, gwo pèl klere avèk pyè presye.
    7: Bwason yo te sèvi nan veso an lò a plizyè kalite, e diven wayal la te anpil, selon bonte a wa a.
    8: Jan yo te bwè se te selon lalwa, san fòse moun, paske wa a te pase lòd a chak ofisye a chak kay ke li ta dwe fè sa selon dezi a chak moun.
    9: Anplis, Larenn Vasthi te bay yon bankè pou fanm nan palè ki te pou Wa Assuérus la.
    10: Nan setyèm jou a, lè kè a wa a te kontan ak diven, li te bay lòd a Mehuman, Biztha, Harbona, Bigtha, Abagtha, Zéthar, avèk Carcas, sèt enik ki te sèvi wa Assuérus,
    11: pou mennen fè parèt nan prezans li, rèn nan, Vasthi, avèk kouwòn wayal la, pou montre bèlte li a pèp la e a moun pwisan yo, paske li te tèlman bèl.
    12: Men rèn Vasthi te refize vini sou lòd a wa a, ki te livre pa enik yo. Konsa, wa a te vin byen fache e lakòlè te brile anndan l.
    13: Alò, wa a te mande a mesye saj ki te konprann tan yo—paske se te koutim a wa a pou pale devan tout sila ki te konprann lalwa a avèk jistis;
    14: 'epi te gen toupre li: Carschena, Schéthar, Admatha, Tarsis, Mérés, Marsena, Memucan, sèt chèf de Perse avèk Médie yo, ki te gen abitid antre nan prezans a wa a, e te chita nan premye plas nan wayòm nan—'
    15: “Selon lalwa a, se kisa ki ta dwe fèt avèk rèn Vasthi, akoz li pa t obeyi lòd a Wa Assuérus ki te livre pa enik yo?”
    16: 'Nan prezans a wa a avèk chèf yo, Memucan te di: “Rèn Vasthi te fè tò a wa a, men anplis tout moun nan pwovens a Wa Assuérus yo.'
    17: 'Paske, si kondwit a rèn nan vin rekonèt a tout fanm yo pou fè yo vin gade mari yo avèk mepriz, epi vin di: ‘Wa Assuérus te kòmande rèn Vasthi pou parèt devan l, men li pa t vini.’'
    18: Nan jou sa a, fanm a Perse avèk Médie ki te tande afè kondwit rèn nan, va pale tout chèf a wa a nan menm fason an, e va genyen anpil mepriz avèk mekontantman.
    19: “Si sa fè wa a kontan, kite yon dekrè wayal sòti nan li, e kite li ekri nan lalwa a Perse avèk Médie a, pou l pa kab ranvèse, ke Vasthi p ap kab ankò antre nan prezans a Wa Assuérus la. E konsa, kite wa a bay pozisyon wayal pa li a yon lòt moun ki pi merite l pase li.
    20: Lè dekrè ke a wa a va fè a tande nan tout wayòm li an, ki tèlman gran, alò tout fanm va gen respè a mari yo, kit gran, kit piti.”
    21: Pawòl sa a te fè wa a kontan, avèk chèf yo, epi wa a te fè kon Memucan te pwopoze a.
    22: Konsa, li te voye lèt a tout pwovens a wa yo, a chak pwovens selon ekriti pa li, e a chak pèp selon langaj pa yo, ke tout mesye yo ta dwe mèt nan pwòp kay pa yo, e sila te pale nan lang a pwòp pèp li.
  2:
    1: Apre bagay sa yo, lè kòlè a Wa Assuérus te vin kalme, li te sonje Vasthi ak sa li te fè a, e dekrè ki te fèt kont li an.
    2: 'Alò, asistan a wa a ki te sèvi li yo, te di: “Annou fè rechèch pou jwenn jenn vyèj ki byen bèl pou wa a.'
    3: Kite wa a apwente sipèvizè nan tout pwovens a wayòm li yo pou yo kab rasanble tout bèl vyèj pou vin parèt nan sitadèl Suse la, antre nan kay fanm a wa a ki sou kontwòl Hégué a, enik a wa a, ki an chaj fanm yo. Kite yo byen prepare ak tout bagay pou fè yo bèl yo.
    4: Alò, kite jenn fi ki bay wa a plezi a, vin regne la nan plas a Vasthi a.” Koze a te fè wa a kontan e se konsa li te fè l.
    5: Te gen nan sitadèl Suse la, yon Jwif ki te rele Mardochée, fis a Jaïr, fis a Schimeï, fis a Kis, yon Benjamit,
    6: ki te ale an egzil soti Jérusalem avèk kaptif ki te ekzile avèk Jeconia yo, wa Juda ke Nebudkanetsar, wa Babylone nan, te fè ekzile a.
    7: Li t ap elve Hadassa, sa vle di, Esther, fi a tonton li an, paske li pa t gen papa ni manman. Alò, jenn demwazèl la te byen bèl sou fòm ni figi li e lè papa li avèk manman li te mouri, Mardochée te pran li kon pwòp fi pa li.
    8: Konsa, li te vin rive ke lè kòmand avèk dekrè a wa a te tande e anpil jèn fi te ranmase nan sitadèl Suse la sou sipèvizyon a Hégaï, ke Esther te pran pou antre nan palè a wa a, anba sipèvizyon a Hégaï, ki te responsab fanm yo.
    9: Alò, jèn fi a te fè l plezi e te twouve favè devan l. Pou sa, li te bay li tout atik twalèt avèk manje san fè reta, e li te ba li sèt sèvant de chwa nan palè a wa a, e te voye li avèk sèvant li yo nan pi bon kote pami fanm a wa yo.
    10: Esther pa t fè pèsòn konnen ras pèp li a ni fanmi li yo, paske Mardochée te enstwi li pou li pa ta dwe fè sa rekonèt.
    11: Chak jou, Mardochée te mache ale retou devan lakou fanm a wa yo pou vin aprann jan Esther te ye ak jan afè l t ap mache.
    12: 'Alò, lè chans a chak jèn demwazèl te vin rive pou antre kote wa Assuérus la, lè l te fin fè preparasyon douz mwa anba règleman pou fanm yo—paske jou pou konplete preparasyon bèlte yo te fini konsa: si mwa avèk lwil lami a, e si mwa avèk aplikasyon epis ak pafen pou fanm—'
    13: 'Men kòman jèn fi a ta antre kote wa a: nenpòt bagay ke li te dezire, ta bay a li menm pou pran avè l soti lakay fanm yo pou rive nan palè a wa a.'
    14: Nan aswè, li ta ale ladann e nan maten, li ta retounen nan dezyèm kay fanm yo, sou responsabilite Schaaschgaz, enik a wa a ki te an chaj konkibin a wa yo. Li pa t antre kote wa a ankò sof ke wa a te kontan anpil avèk li e te rele li eksprè pa non l.
    15: Alò lè lè pou Esther, fi de Abichaïl la, tonton li, Mardochée, ki te pran li kon pwòp pitit pa li, te rive antre kote wa a, li pa t mande anyen sof ke sa ke Hégaï, enik a wa a ki te an chaj fanm yo, te konseye yo. Epi Esther te jwenn favè nan zye a tout moun ki te wè l yo.
    16: Pou sa, Esther te mennen vè Wa Assuérus nan palè wayal li a nan dezyèm mwa ki nan mwa Tébeth la, nan setyèm ane pouvwa li a.
    17: Wa a te renmen Esther plis pase tout fanm yo, e li te twouve gras avèk favè devan li menm plis pase tout lòt vyèj yo, jiskaske li te mete kouwòn wayal la sou tèt li e te fè li rèn nan plas a Vasthi a.
    18: Epi wa a te bay yon gran bankè pou tout chèf li yo ak sèvitè li yo. Li te rele l bankè Esther. Li te pwokame l yon jou fèt pou pwovens yo, epi li te bay yo kado selon jenewozite a wa a.
    19: Lè vyèj yo te reyini ansanm yon dezyèm fwa a, alò, Mardochée t ap chita nan pòtay a wa a.
    20: Esther potko fè yo konnen fanmi li yo, ni pèp li a, jis jan ke Mardochée te bay li lòd fè a, jis jan li te fè lè se te li ki t ap swaye li a.
    21: Nan jou sa yo, pandan Mardochée te chita nan pòtay palè a wa a, Bigthan avèk Théresch, de ofisye a wa yo ki t ap veye pòt la, te vin fache, e te chache mete men sou wa Assuérus.
    22: Men konplo a te vin rekonèt pa Mardochée e li te pale rèn Esther, e Esther te pale wa a nan non a Mardochée.
    23: Alò, lè yo fè rechèch nan konplo a e jwenn bout li, yo tou de te pann sou yon bwa; epi sa te ekri nan Liv Achiv Kwonik Yo nan prezans wa a.
  3:
    1: Apre evènman sa yo, Wa Assuérus te elve pozisyon a Haman, fis a Hammedatha a, Agagit la. Li te pouse l devan e te etabli otorite li sou tout chèf ki te avèk li yo.
    2: Tout sèvitè a wa yo ki te nan pòtay a wa a te bese ba e te bay onè a Haman; paske, se sa wa a te kòmande pa li menm. Men Mardochée pa t bese, ni pa t bay onè.
    3: 'Alò, sèvitè a wa yo te di a Mardochée: “Poukisa w ap dezobeyi lòd a wa a?”'
    4: Alò, li te rive ke lè yo te pale chak jou avèk li e li te refize koute yo, ke yo te pale Haman pou wè si koz a Mardochée a ta kanpe, paske li te di yo ke se yon Jwif li te ye.
    5: Lè Haman te wè ke Mardochée pa t bese ni ba li onè, Haman te ranpli avèk laraj.
    6: Men li pa t satisfè pou mete men l sou Mardochée sèl, paske yo te fè l konnen pèp Mardochée a. Konsa, Haman te chache detwi tout Jwif yo, pèp Mardochée a, ki te toupatou nan tout wayòm Assuérus la.
    7: Nan premye mwa ki se mwa Nisan an, nan douzyèm ane Wa Assuérus la, bagay Pur a, sa vle di tiraj osò a, te voye devan Haman jou apre jou e soti mwa apre mwa, jis rive nan douzyèm mwa a, sa vle di, mwa Adar a.
    8: 'Epi Haman te di a Wa Assuérus: “Genyen yon sèten pèp ki gaye toupatou pami pèp la nan tout pwovens nan wayòm ou an; lwa pa yo pa menm ak tout lòt pèp nan pwovens a wayòm ou an. Yo menm, yo pa swiv lwa a wa a, e konsa, li pa nan enterè a wa a pou kite yo rete la.'
    9: Si se plezi a wa a, kite yon dekrè pibliye pou yo ta detwi, e mwen va peye di-mil talan ajan nan men a sila ki akonpli afè wa a, pou mete li nan kès a wa a.”
    10: Konsa, wa a te retire bag so li nan men l, e te bay li a Haman, fis a Hammedatha a, Agagit la, lènmi a Jwif yo.
    11: 'Wa a te di Haman: “Ajan an se pa w, ni pèp la, pou fè avèk yo sa ou pito.”'
    12: Konsa, grefye a wa yo te rele nan trèzyèm jou nan premye mwa a, e li te ekri jan ke Haman te kòmande a reprezantan a wa a nan tout pwovens yo, a gouvènè ki te sou chak pwovens yo e a chèf a chak pèp, chak pwovens selon ekriti pa li, chak pèp selon langaj pa li, tout sa ekri nan non Wa Assuérus e sele avèk bag so a wa a.
    13: Lèt yo te voye pa mesaje wa yo nan tout pwovens a wa yo pou detwi, pou touye e anile tout Jwif yo, ni jèn, ni granmoun, fanm avèk timoun, nan yon sèl jou, nan trèzyèm jou a douzyèm mwa a, ki se mwa Adar a, e pou sezi tout byen pa yo kon piyaj.
    14: Yon kopi a dekrè a te dwe sikile kon lwa nan chak pwovens e te pibliye a tout pèp yo pou yo ta prepare pou jou sa a.
    15: Mesaje wa yo te sòti, ranfòse pa dekrè a wa a, pandan dekrè a te pibliye nan sitadèl Suse la. Wa a avèk Haman te chita ansanm pou bwè, men lavil Suse te twouble.
  4:
    1: Lè Mardochée te vin aprann tout sa ki te fèt yo, li te chire rad li. Li te mete twal sak avèk sann sou li, te ale deyò nan mitan lavil la, e te kriye byen fò anlè avèk amètim.
    2: Li te rive jis nan pòtay a wa a, paske nanpwen pèsòn ki te abiye an twal sak ki ta kab antre sou pòtay a kay wa a.
    3: Nan chak pwovens kote lòd la avèk dekrè a wa a te rive, te gen gwo doulè pami Jwif yo, avèk fè jèn, gwo kriye avèk lamantasyon. Epi anpil te kouche sou twal sak avèk sann.
    4: Konsa, sèvant a Esther yo avèk enik li yo te vin di li sa, e rèn nan te tòde vire ak gwo lapèn. Konsa, li te voye rad pou abiye Mardochée pou l ta kab retire twal sak la sou li, men li te refize.
    5: Alò, Esther te voye mande prezans a Hathac soti nan enik a wa yo, pou wa a te chwazi okipe li e te pase l lòd pou parèt kote Mardochée pou mande sa ki t ap pase a, e poukisa?
    6: Konsa, Hathac te sòti ale kote Mardochée nan plas lavil la devan pòtay a wa a.
    7: Mardochée te rakonte li tout sa ki te rive li an detay, kantite fòs ajan ke Haman te fè pwomès pou bay nan kès a wa a pou fin detwi tout Jwif yo.
    8: Anplis, li te bay li yon kopi a dekrè ki te pibliye Suse la pou detwi yo, pou li ta kapab montre Esther pou fè l konnen e bay li lòd pou rive antre kote wa a pou plede pou favè li e plede avè l pou pwoteksyon pèp li a.
    9: Hathac te retounen e te fè Esther konnen pawòl a Mardochée yo.
    10: 'Esther te pale avèk Hathac e te mande li bay repons a Mardochée:'
    11: “Tout sèvitè a wa yo avèk pèp an pwovens a wa yo byen konnen ke si nenpòt gason oswa fanm antre devan wa a nan lakou enteryè a san envite pa li menm, li gen yon sèl lwa; ke li va mete a lanmò, sof ke wa a lonje baton a wa a pou l kab viv. Epi mwen pa t envite kote wa a pandan trant jou sila yo.”
    12: Yo te pataje pawòl a Esther yo avèk Mardochée.
    13: 'Epi Mardochée te di yo reponn a Esther: “Pa imajine ke ou menm nan palè a wa a kab gen chans chape plis ke tout lòt Jwif yo.'
    14: Paske, si ou rete an silans nan moman sa a, sekou avèk delivrans va sòti pou Jwif yo soti yon lòt kote, e ou menm avèk lakay papa ou va peri. Kilès ki kab konnen si se pa pou moman sa a ke ou te rive nan pozisyon wayal sila a.”
    15: Alò, Esther te di yo prepare reponn Mardochée,
    16: “Ale rasanble tout Jwif ki rete Suse yo e fè jèn pou mwen. Pa manje ni bwè pandan twa jou, ni lannwit, ni lajounen. Mwen avèk sèvant mwen yo va fè jèn nan menm jan an. Epi se konsa, mwen va antre kote wa a, ki pa selon lalwa; epi si mwen peri, mwen peri.”
    17: Konsa, Mardochée te sòti ale fè jis sa ke Esther te bay li lòd fè a.
  5:
    1: Alò, li te vin rive nan twazyèm jou ke Esther te mete sou li vètman wayal la, e te kanpe nan lakou enteryè a palè wa a devan chanm wa yo, e wa a te chita sou twòn wayal li a nan chanm twòn anfas antre pale a.
    2: Lè wa a te wè Esther, rèn nan, te kanpe nan lakou a, li te twouve favè nan zye li. Konsa, wa a te lonje baton a wa a fèt an lò ki te nan men l lan, vè Esther. Pou sa, Esther te pwoche pre pou te touche pwent an wo baton an.
    3: 'Epi wa a te di li: “Se kisa ki twouble ou, rèn Esther? Epi se kisa ke w ap mande? Menm jis mwatye wayòm mwen, li va bay a ou menm.”'
    4: 'Esther te di: “Si sa fè wa a plezi, ke wa a avèk Haman kapab vini nan menm jou sa a nan yon bankè ke m gen tan prepare pou li.”'
    5: 'Alò wa a te di: “Mennen Haman byen vit pou nou kapab fè kon Esther vle a.” Konsa, wa a avèk Haman te vini nan bankè ke Esther te prepare a.'
    6: 'Pandan yo t ap bwè diven nan bankè a, wa a te di a Esther: “Se ki petisyon ke ou ap fè a, paske li va bay a ou menm. Kisa menm ou ap mande a? Menm jis mwatye wayòm nan, li va fèt.”'
    7: 'Konsa, Esther te reponn: “Men petisyon mwen an e sa ke m mande a:'
    8: Si mwen twouve favè nan zye a wa a, e si sa fè l plezi pou ban mwen petisyon mwen an, e fè sa ke m mande a, ke wa a avèk Haman kapab parèt nan bankè ke m va prepare pou yo a, e demen mwen va fè selon sa ke wa a mande a.”
    9: Alò, Haman te sòti nan jou sa a byen kontan avèk rejwisans nan kè l, men lè li te wè Mardochée nan pòtal palè a wa a, e te wè li pa t leve, ni tranble devan l, konsa, Haman te ranpli avèk laraj kont Mardochée.
    10: Haman te kontwole tèt li menm malgre sa e te ale lakay li pou te voye chache zanmi li yo avèk madanm li, Zérescha.
    11: Alò, Haman te rakonte yo glwa a richès li, fòs kantite petit li yo, chak moman ke wa a te leve li, e te fè l monte pi wo chèf avèk sèvitè a wa a.
    12: 'Anplis, Haman te di: “Menm Esther, rèn nan pa t kite lòt moun sof ke mwen menm vini avèk wa a nan bankè ke li te prepare a; epi demen, ankò, mwen envite pa li menm avèk wa a.'
    13: Malgre tout sa, mwen vin pa kontan chak fwa ke m wè Mardochée, Jwif ki chita nan pòtay a wa a.”
    14: 'Epi Zéresch, madanm li an, te di li: “Fè yo prepare yon wo etaj senkant koude nan wotè, e demen maten, mande wa a pou pann Mardochée ladann. Epi apre, ale nan bankè a avèk jwa.” Konsèy la te fè Haman byen kontan e li te fè yo prepare etaj la.'
  6:
    1: Pandan nwit lan, wa a pa t kab dòmi. Pou sa, li te pase lòd pou mennen liv achiv kwonik yo pou yo te li li devan wa a.
    2: Li te twouve ekri ladann sa ke Mardochée te rapòte konsènan Bigthan avèk Théresch la, de nan enik wa ki te gadyen pòtay yo, ki te chache pou mete men yo sou wa Assuérus la.
    3: 'Wa a te mande: “Ki distenksyon oswa onè yo te bay a Mardochée pou sèvis sa a?” Sèvitè a wa yo te di: “Anyen pa t fèt pou li.”'
    4: 'Pou sa, wa a te di: “Kilès ki nan lakou a?” Alò, Haman te fenk antre nan lakou deyò a palè wa a pou l ta kab pale avèk wa a konsènan afè pann Mardochée sou etaj ki te bati pou li a.'
    5: 'Sèvitè a wa a te di li: “Men gade byen, Haman kanpe nan lakou a.” Epi wa a te di li: “Kite li antre.”'
    6: 'Pou sa, Haman te antre anndan e wa a te di li: “Kisa ki ta dwe fèt pou nonm nanke wa a dezire onore a?” Epi Haman te di nan tèt li: “Se kilès wa a ta vle onore plis ke mwen menm nan?”'
    7: 'Epi Haman te di a wa a: “Pou nonm ke wa a vle onore a,'
    8: kite yo mennen yon vètman wayal ke wa a te konn mete, avèk cheval ke wa a te konn monte e sou tèt a sila, yon kouwòn wa a te fin mete.
    9: Epi, konsa, kite vètman avèk cheval la remèt a youn nan chèf a wa ki pi onore a e kite yo abiye moun ke wa a vle onore a, mennen li sou do cheval la toupatou nan plas lavil la e pwoklame devan li, ‘Se konsa pou l ta fèt a moun nan ke wa a vle onore a.’”
    10: 'Epi wa a te di a Haman: “Byen vit pran vètman avèk cheval la kon ou te pale a e fè sa pou Mardochée, Jwif la, ki chita nan pòtay wa a. Pa manke nan anyen a tout sa ke ou te pale yo.”'
    11: Konsa, Haman te pran vètman an avèk cheval la, te abiye Mardochée, te mennen li sou cheval la nan tout plas lavil la, e te fè pwoklamasyon devan l, “Se konsa li va fèt pou nonm ke wa a vle onore a.”
    12: Konsa, Mardochée te retounen nan pòtay a wa a, men Haman te kouri byen vit pou rive lakay li avèk kri doulè, ak tèt li kouvri.
    13: 'Haman te rakonte a Zéresch, madanm li avèk tout zanmi li yo tout sa ki te rive li yo. Epi mesye saj yo avèk Zéresch, madanm li an, te di li: “Si Mardochée, devan sila ou kòmanse tonbe a, sòti nan Jwif yo, anverite, ou p ap genyen sou li, men anverite, ou va tonbe devan li.”'
    14: Pandan yo t ap toujou pale avèk li, enik a wa yo te rive e byen prese, yo te mennen Haman nan bankè ke Esther te prepare a.
  7:
    1: Alò, wa a avèk Haman te vini pou bwè diven an avèk Esther, rèn nan.
    2: Konsa, wa a te di a Esther ankò nan dezyèm jou a pandan yo t ap bwè diven pa yo nan bankè a, “Se ki petisyon ou an, rèn Esther? Li va bay a ou menm. Se kisa ke w ap mande a? Menm jis rive mwatye wayòm nan, li va fèt.”
    3: 'Rèn Esther te reponn: “Si mwen te jwenn favè nan zye ou, O wa, e si se plezi a wa a, ban mwen lavi mwen kon petisyon mwen an, avèk pèp mwen an, se sa ke mwen mande.'
    4: Paske nou te fin vann mwen menm avèk pèp mwen an, pou nou fin detwi, pou touye e anile nèt. Alò, si se te sèlman ke nou te vann kon esklav, gason kon fanm, mwen ta rete an silans, paske twoub la pa t ap merite ke m ta twouble wa a.”
    5: Konsa, Wa Assuérus te mande rèn Esther, “Ki moun li ye e kibò li ye, ki ta pwopoze fè afè sila a?”
    6: 'Esther te di: “Yon oprimè avèk yon lènmi, se mechan Haman sila a!” Pou sa a, Haman te vin ranpli avèk laperèz devan wa a avèk rèn nan.'
    7: Wa a nan kòlè li te leve kite bwè diven an, e te antre nan jaden palè a. Men Haman te rete pou mande Esther sekou pou lavi li, paske li te wè wa a te vin gen entansyon fè l move bagay.
    8: 'Alò, lè wa a te retounen sòti nan jaden palè a pou l antre nan plas kote yo t ap bwè diven an, Haman t ap tonbe sou sofa kote Esther te ye a. Konsa, wa a te di: “Èske li va menm vyole rèn nan pandan m la nan kay la?” Depi pawòl la te kite bouch a wa a, yo te kouvri figi a Haman.'
    9: 'Alò Harbona, youn nan enik yo devan wa a te di: “Gade byen, anverite, men wo etaj senkant koude nan wotè ki kanpe kote kay Haman an, ke li te fè pou Mardochée ki te pale byen pou wa a!” Epi wa a te di: “Pann li sou li!”'
    10: Konsa, yo te pann Haman sou wo etaj ke li te prepare pou Mardochée a e kòlè a wa a te vin bese.
  8:
    1: Nan menm jou sa a, Wa Assuérus te bay lakay Haman, lènmi a Jwif yo, a rèn Esther. Mardochée te parèt devan wa a, paske Esther te pale wa a sa li te ye pou li.
    2: Wa a te fin retire bag so ke li te retire nan men a Haman an e te bay li a Mardochée. Konsa, Esther te plase Mardochée sou kay Haman an.
    3: Esther te pale ankò a wa a, te tonbe nan pye li, te kriye e te sipliye li pou evite mechanste Haman an, Agagit la, avèk konplo ke li te prepare kont Jwif yo.
    4: Wa a te lonje baton an lò a vè Esther. Konsa, Esther te leve kanpe devan wa a.
    5: 'Li te di: “Si sa fè wa a plezi, si mwen te twouve favè devan li, wa a twouve koz sa a bon, e sa fè kè l kontan pou wè m, kite li ekri pou anile lèt ki te manevre pa Haman an, fis a Hammedatha a, Agagit la, ke li te ekri pou detwi Jwif ki nan tout pwovens a wa yo.'
    6: Paske, kijan mwen kab sipòte wè gwo dezas ki va rive pèp mwen an, e kijan mwen kab sipòte wè destriksyon a fanmi mwen yo?”
    7: 'Pou sa, Wa Assuérus te pale a rèn Esther e a Mardochée, Jwif la: “Veye byen, Mwen te bay lakay Haman a Esther e li menm, yo te pann li sou wo etaj la akoz li te lonje men li kont Jwif yo.'
    8: Alò, ou menm ekri a Jwif yo jan ou twouve li bon nan non a wa a, e sele lèt la avèk bag so a wa a; paske, yon dekrè ki ekri nan non a wa a e sele avèk bag so a wa a p ap kapab anile.”
    9: Pou sa, grefye a wa yo te rele nan lè sa a nan twazyèm mwa a (sa vle di, mwa Sivan an), nan twazyèm jou a; epi, li te ekri selon tout sa ke Mardochée te kòmande a Jwif yo, reprezantan a wa yo nan pwovens yo, gouvènè yo, avèk chèf a pwovens ki te lonje rive soti nan Inde jis rive Ethiopie, san-venn-sèt pwovens, a chak pwovens selon ekriti pa li e a chak pèp selon langaj yo, epi anplis a Jwif yo selon ekriti pa yo, avèk langaj pa yo.
    10: Li te ekri nan non a Wa Assuérus, te sele li avèk bag so a wa a e te voye lèt yo pa mesaje yo monte sou cheval ki te nan ras cheval wayal yo.
    11: Nan lèt sa yo, wa a te bay dwa a Jwif yo nan chak vil, pou rasanble e fè defans lavi yo, pou detwi, pou touye e pou anile tout lame a nenpòt pèp oswa pwovens ki ta vin atake yo, menm ansanm avèk pitit yo ak fanm yo, e piyaje byen yo,
    12: nan yon sèl jou nan tout pwovens a Wa Assuérus yo, trèzyèm jou nan douzyèm mwa a, (sa vle di, mwa Adar a).
    13: Yon kopi a dekrè a te gen pou pibliye kon lwa nan chak pwovens e te pibliye a tout pèp yo, pou Jwif yo ta parèt nan jou sila pou fè revandikasyon yo sou lènmi yo.
    14: Mesaje yo byen prese, bourade pa lòd a wa a, te sòti monte sou cheval wayal yo. Konsa, dekrè a te distribye nan sitadèl Suse la.
    15: Epi Mardochée te sòti nan prezans a wa a nan vètman wayal la ki te an koulè ble e blan, avèk yon gran kouwòn an lò ak yon manto fèt an len fen e mov; epi lavil Suse te fè yon gwo kri avèk jwa, e te rejwi.
    16: Pou Jwif yo, te gen limyè, kè kontan, lajwa avèk lonè.
    17: Nan chak pwovens nèt ak nan chak vil nenpòt kote lòd a wa a avèk dekrè li te rive a, te gen kè kontan avèk lajwa pou Jwif yo, yon fèt bankè avèk yon jou fèt. Epi anpil moun pami pèp peyi yo te vin Jwif yo, paske krent a Jwif yo te vin tonbe sou yo.
  9:
    1: Alò, nan douzyèm mwa a (sa vle di mwa Adar a), sou trèzyèm jou a, lè lòd a wa a avèk dekrè li a te prèt pou acheve, nan jou lè lènmi a Jwif yo te gen espwa vin mèt sou yo a, li te vin vire tèt anba jiskaske Jwif yo menm te vin domine sou sila ki te rayi yo.
    2: Jwif yo te rasanble nan vil pa yo toupatou nan pwovens a Wa Assuérus yo pou mete men yo sou sila ki te chache fè yo mal yo. Konsa, pa t genyen moun ki te kab kanpe devan yo, paske perèz yo te vin tonbe sou tout moun nan pèp yo.
    3: Menm tout chèf pwovens yo, reprezantan a wa yo, gouvènè yo e sila ki t ap fè afè a wa yo te asiste Jwif yo akoz laperèz a Mardochée te vin tonbe sou yo.
    4: Anverite, Mardochée te gran lakay a wa a e repitasyon li te gaye toupatou nan pwovens yo, paske nonm nan, Mardouchée, te vin pi gwo e pi gwo.
    5: Konsa, Jwif yo te frape tout lènmi yo avèk nepe, te touye e detwi. Yo te fè sa yo te pito a sila ki te rayi yo.
    6: Nan sitadèl Suse la, Jwif yo te touye e detwi senk-san òm.
    7: Yo te touye Parchandatha, Dalphon, Aspatha,
    8: Poratha, Adalia, Aridatha,
    9: Parmaschtha, Arizaï, Aridaï avèk Vajezatha,
    10: dis fis a Haman yo, fis a Hammedatha yo, lènmi a Jwif yo. Men yo te refize touche piyaj la.
    11: Nan menm jou sa a, fòs kantite a sila ki te touye nan sitadèl Suse la te rapòte a wa a.
    12: 'Wa a te di a rèn Esther: “Jwif yo te fin touye e detwi senk-san moun avèk fis a Haman yo nan sitadèl Suse la. Alò, konsa se kisa ke yo gen tan fè nan lòt pwovens a wa yo!” Koulye a, se ki petisyon ou? Menm li menm va bay a ou menm. Epi kisa ou mande anplis? Li menm tou va fèt.'
    13: 'Epi Esther te di: “Si sa se plezi a wa a, kite demen, anplis, vin bay a Jwif ki nan Suse yo, pou fè menm ak dekrè ki pou jodi a; epi kite dis fis a Haman yo vin pann sou wo etaj la.”'
    14: Pou sa, wa a te kòmande pou li ta fèt konsa. Yon dekrè te pibliye nan Suse e dis fis a Haman yo te pann.
    15: Jwif ki te nan Suse yo te rasanble, anplis, nan katòzyèm jou nan mwa Adar a e te touye twa-san moun nan Suse, men yo pa t mete men yo sou piyaj la.
    16: Alò, tout lòt moun nan Jwif yo ki te nan pwovens yo te rasanble pou defann lavi yo, pou te retire lènmi yo pami yo e pou te touye swasann-kenz-mil nan sila ki te rayi yo; men yo pa t mete men yo sou piyaj la.
    17: Sa te fèt nan trèzyèm jou nan mwa Adar e nan katòzyèm jou a, yo te repoze e te fè li yon jou gwo fèt avèk rejwisans.
    18: Men Jwif ki te nan Suse yo te rasanble nan trèzyèm avèk katòzyèm jou nan menm mwa a. Men yo te repoze nan kenzyèm jou a, e te fè li yon jou gwo fèt avèk rejwisans.
    19: Pou sa, Jwif nan andwa andeyò yo, ki te rete nan lavil riral yo, fè katòzyèm jou nan mwa Adar a yon jou fèt pou rejwi, fè fèt ak voye pòsyon manje bay youn lòt.
    20: Epi Mardochée te fè yon rapò de evènman sila yo, e li te voye lèt a tout Jwif ki te nan tout pwovens a Wa Assuérus yo, ni sila ki pre yo, ni sila ki te lwen yo,
    21: pou fè yo konprann se devwa yo pou selebre katòzyèm jou a mwa Adar a avèk kenzyèm jou nan menm mwa a chak ane,
    22: paske nan jou sa yo, Jwif yo retire lènmi yo e se te nan mwa sa a ke tristès la te vin vire an kè kontan e kite rele anmwey la pou rive fè yon jou fèt; ke yo ta dwe fè yo jou a gwo bankè ak rejwisans; epi pou voye manje bay youn lòt avèk kado pou pòv yo.
    23: Konsa, Jwif yo te acheve fè sa ke yo te kòmanse fè a e menm sa ke Mardochée te ekri yo.
    24: Paske Haman, fis a Hammedatha a, Agagit la, advèsè a tout Jwif yo, te manevre kont Jwif yo pou detwi yo, e te voye Pur, sa vle di osò, pou deranje yo ak detwi yo.
    25: Men lè li te rive nan atansyon a wa a, li te pase lòd pa lèt ke manèv mechan li an pou li te divize kont Jwif yo ta retounen sou pwòp tèt li, e ke li menm avèk fis li yo ta pann sou wo etaj la.
    26: Pou sa, yo rele jou sila yo Purim menm non ak Pur. Epi akoz enstriksyon nan lèt sila yo, akoz sa yo te wè konsa ak sa ki te rive yo,
    27: Jwif yo te etabli e te fè kon koutim yo avèk desandan yo, pou tout sila ki te fè alyans avèk yo, pou yo pa ta manke selebre de jou sa yo selon règ e selon tan ki apwente chak ane.
    28: Pou sa, jou sa yo te gen pou sonje e selebre pandan tout jenerasyon, tout fanmi, tout pwovens ak tout vil; epi jou sila yo a Purim pa te janm dwe neglije pami Jwif yo, ni memwa yo vin pèdi fòs pami desandan yo.
    29: Epi rèn Esther, fi a Abichaïl la, avèk Mardochée, Jwif la, te ekri avèk plen otorite pou konfime dezyèm lèt sa a konsènan Purim.
    30: Li te voye lèt yo a tout Jwif nan san-venn-sèt pwovens a wayòm Assuérus yo, avèk pawòl lapè ak verite,
    31: pou etabli jou a Purim sila yo nan tan ki apwente, jis jan ke Mardochée avèk rèn Esther te etabli a pou yo menm e pou desandan pa yo avèk enstriksyon pou tan jèn avèk lamantasyon yo.
    32: Se te lòd Esther a ki te etabli koutim sila yo pou Purim, e sa te ekri nan liv la.
  10:
    1: Alò Wa Assuérus te enpoze yon taks sou peyi a avèk peyi kot lanmè yo.
    2: Epi tout sa li te acheve, otorite li avèk fòs li, ak listwa konplè ak wotè Mardochée te acheve nan sila wa a te fè l rive a, èske sila yo pa ekri nan Liv A Kwonik A Wa Mèdes Avèk Perse yo?
    3: Paske Mardochée, Jwif la, te sèl dezyèm a Wa Assuérus la, byen gran pami Jwif yo, e byen renmen pa gwo fanmi li, tankou yon moun ki te chache sa ki bon pou pèp li, e yon moun ki te pale lapè a tout desandan li yo.
18:
  1:
    1: Te gen yon mesye nan peyi Uts ki te rele Job. Nonm sa a te san repwòch, dwat, te gen lakrent Bondye e te vire kite tout mal.
    2: Sèt fis ak twa fi te fèt a li menm.
    3: Byen li te monte a sèt-mil mouton, twa-mil chamo, senk-san bèf kabwèt, senk-san femèl bourik ak anpil sèvitè. Nonm sila a se te pi gran òm nan tout pati lès la.
    4: Fis li yo te konn ale fè yon fèt lakay a yo chak, selon jou fèt pa li a, e yo te konn envite twa sè yo pou manje e bwè avèk yo.
    5: 'Lè jou a fèt yo te fini, Job ta voye konsakre yo, nan leve granmmaten pou ofri ofrann brile selon fòs kantite a yo tout. Paske Job te di: “Petèt fis mwen yo te peche, e te modi Bondye nan kè yo.” Konsa Job te fè tout tan.'
    6: Alò, te rive yon jou lè fis a Bondye yo te vin prezante yo menm devan Bondye, e Satan osi, te rive pami yo.
    7: 'SENYÈ a te di a Satan: “Depi kibò ou sòti?” Konsa, Satan te reponn SENYÈ a epi te di: “Soti pwomennen sou latè a, e mache toupatou sou li.”'
    8: 'SENYÈ a te di a Satan: “Èske ou remake sèvitè mwen an, Job? Paske nanpwen okenn tankou li sou latè, yon nonm san repwòch ki gen lakrent Bondye, e ki vire kite mal.”'
    9: 'Satan te reponn SENYÈ a: “Èske Job gen lakrent Bondye pou granmesi?'
    10: Èske Ou pa t fè yon kloti antoure li avèk lakay li avèk tout sa li genyen sou chak kote? Ou te beni zèv men li yo, e byen li grandi anpil nan peyi a.
    11: Men lonje men Ou depi koulye a, touche tout sa li posede. Anverite li va modi Ou menm devan figi Ou.”
    12: 'SENYÈ a te di a Satan: “Gade byen, tout sa li genyen sou pouvwa ou. Sèlman pa lonje men ou sou kò li.” Konsa, Satan te pati devan prezans SENYÈ a.'
    13: Alò, nan jou ke fis li avèk fi li yo t ap manje ak bwè diven lakay pi gran frè a,
    14: 'yon mesaje te rive kote Job. Li te di: “Bèf yo t ap raboure, e bourik yo t ap manje akote yo,'
    15: men konsa, Sabeyen yo te atake vin pran yo. Anplis, yo te touye sèvitè yo ak lam nepe, e se sèl mwen ki te chape pou di ou sa.”
    16: 'Pandan li te toujou ap pale, yon lòt osi te rive pou l te di: “Dife Bondye te tonbe soti nan syèl la, e te brile tout mouton avèk sèvitè yo. Li te manje yo nèt e se mwen sèl ki te chape pou di ou sa.”'
    17: 'Pandan li te toujou ap pale, yon lòt osi te rive epi te di: “Kaldeyen yo te fòme twa bann pou vin desann sou chamo yo. Yo te pran yo, e touye sèvitè yo avèk lanm nepe. Se mwen sèl ki chape pou di ou sa.”'
    18: 'Pandan li te toujou ap pale, yon lòt osi te rive epi te di: “Fis ou yo avèk fi ou yo t ap manje ak bwè diven lakay pi gran frè a,'
    19: epi men vwala, yo gwo van te travèse dezè a pou frape kat kwen kay la. Li te tonbe sou jenn moun sa yo epi yo te mouri. Se mwen sèl ki te chape pou vin di ou sa.”
    20: Konsa Job te leve. Li te chire vètman li, te pase razwa nan tèt li e te tonbe atè pou l te adore.
    21: 'Li te di: “Toutouni mwen te sòti nan vant manman m e toutouni mwen va retounen la. SENYÈ a te bay, e SENYÈ a pran. Beni se non SENYÈ a.”'
    22: Pandan tout sa, Job pa t fè peche, ni li pa t bay repwòch a Bondye.
  2:
    1: Ankò, yon jou te rive lè fis a Bondye yo te vin prezante yo devan SENYÈ a, e Satan osi te vin prezante li menm devan SENYÈ a.
    2: 'SENYÈ a te di a Satan: “Kibò ou sòti?” Satan te reponn SENYÈ a epi te di: “Soti pwomennen sou latè, e te mache toupatou sou li.”'
    3: 'SENYÈ a te di a Satan: “Èske ou te remake sèvitè Mwen an, Job? Paske nanpwen okenn moun tankou li sou latè, yon nonm san repwòch e dwat ki gen lakrent Bondye, e ki vire kite tout mal. Epi li toujou kenbe rèd ak entegrite li, malgre ou te eksite Mwen kont li san koz.”'
    4: 'Satan te reponn SENYÈ a. Li te di: “Chè pou chè! Wi, tout sa yon nonm genyen, li va bay pou lavi li.'
    5: Malgre sa, lonje men Ou koulye a e touche zo li avèk chè li. Li va modi Ou devan figi Ou.”
    6: 'Konsa, SENYÈ a te di a Satan: “Gade byen, li nan pouvwa ou. Sèlman konsève lavi li.”'
    7: Konsa, Satan te sòti nan prezans SENYÈ a e te frape Job avèk abse ak maleng soti anba pye li jis rive sou kwòn tèt li.
    8: Job te pran yon mòso cha kanari pou grate kò l pandan li te chita nan mitan sann yo.
    9: 'Epi madanm li te di l: “Èske ou toujou kenbe rèd a entegrite ou a? Modi Bondye e mouri!”'
    10: 'Men li te di li: “Ou pale kon youn nan fanm san konprann. Èske anverite nou va aksepte sa ki bon nan men Bondye, e pa aksepte sa ki mal?” Nan tout sa, Job pa t peche avèk bouch li.'
    11: Alò, lè twa zanmi a Job yo te tande tout malè ki te rive li yo, yo te vini yo chak sòti nan pwòp plas yo, Éliphaz, Temanit lan, Bildad, Souachyen an ak Tsophar, Naamatit la. Yo te òganize yon randevou ansanm pou vini fè konsolasyon avèk li, e bay li rekonfò.
    12: Lè yo te leve zye yo a distans, yo pa t rekonèt li; yo te leve vwa yo anlè e te kriye. Yo chak te chire rad yo, e yo te jete pousyè sou tèt yo vè syèl la.
    13: Konsa, yo te chita atè avèk li pandan sèt jou ak sèt nwit san pèsòn pa t pale yon mo ak li, paske yo te wè ke doulè li te tèlman gran.
  3:
    1: Lè l fini, Job te ouvri bouch li e te modi jou li te fèt la.
    2: 'Job te di:'
    3: “Kite jou ke m te dwe fèt la peri, ak nwit ki te anonse ‘se yon gason ki fèt la.’
    4: Ke jou sa a kapab vin fènwa nèt. Pa kite Bondye anwo a pran swen li, ni limyè vin klere sou li.
    5: Kite fènwa avèk gwo tenèb reklame li. Kite fènwa jou sa a modi li.
    6: Selon nwit sa a, kite tenèb sezi li. Kite li pa gen rejwisans nan jou ane a. Kite li pa antre nan chif ki konte mwa yo.
    7: Koute byen, kite nwit sa a rete esteril. Pa kite okenn kri lajwa antre ladann.
    8: Kite sila ki konn modi jou yo modi jou sa a, sila ki prè pou fè Levyatan leve kò l.
    9: Kite zetwal lannwit li yo vin etenn. Kite li espere limyè, men pa twouve l. E kite li pa wè maten vin parèt,
    10: akoz li pa t fèmen ouvèti vant manman m, ni kache twoub devan zye m.
    11: “Poukisa mwen pa t mouri lè m te fèt? Sòti nan vant li e mouri la menm?
    12: Poukisa jenou yo te resevwa m, e poukisa tete a, pou m ta pran?
    13: Paske koulye a mwen t ap gen tan kouche pou m jwenn lapè; mwen t ap dòmi depi lè sa a e mwen t ap twouve repo,
    14: ansanm ak wa ak konseye latè ki te rebati ansyen mazi yo pou kont yo;
    15: oswa avèk prens ki te gen lò yo, ki t ap plen lakay yo ak ajan;
    16: Oswa kon yon fòs kouch ki kache, mwen pa t ap egziste, kon yon pitit ki pa t janm wè limyè.
    17: La, mechan yo sispann fè laraj, e la moun fatige yo jwenn repo.
    18: Prizonye yo alèz ansanm. Yo p ap tande vwa a sipèvizè a.
    19: Ni piti, ni gran yo la. E esklav la lib de mèt li.
    20: “Poukisa limyè bay a sila ki soufri a, e lavi a nanm anmè a,
    21: ki anvi wè lanmò, men nanpwen, e fouye plis pou twouve li pase trezò kache,
    22: ki rejwi anpil e fè lwanj lè yo rive nan tonbo a?
    23: Poukisa limyè bay a yon nonm ak chemen an kache a, ke Bondye te jennen tout kote a?
    24: Paske soupi mwen yo parèt menm moman manje a rive devan ze m. Epi kri mwen yo vide tankou dlo.
    25: Paske sa m krent lan te vini sou mwen. Sa ke m pa vle wè a te tonbe sou mwen.
    26: Mwen pa alèz, ni mwen pa anpè. Mwen pa jwenn repo, ni m pa kal, men se boulvèsman ki vin parèt.”
  4:
    1: Konsa, Éliphaz, Temanit lan te reponn;
    2: Si yon moun ta eseye pale yon mo avèk ou, èske ou va pèdi pasyans? Men se kilès ki kab refize pale?
    3: Gade byen, ou te enstwi anpil lòt moun; ou te ranfòse menm fèb yo.
    4: Pawòl ou yo te ede fèb yo kanpe, e ou te ranfòse jenou ki manke fòs yo.
    5: Men koulye a, se sou ou sa rive, e ou pa gen pasyans. Sa touche ou menm e ou vin dekouraje nèt.
    6: Èske se pa lakrent Bondye pa ou ki konfyans ou, ak entegrite chemen ou yo ki espwa ou?
    7: “Sonje byen se kilès ki kon peri inosan? Oswa ki kote ou wè moun ladwati yo te detwi?
    8: Selon sa ke mwen menm te wè, sila ki raboure inikite yo, ak sila ki simen twoub yo, yo rekòlte li.
    9: Pa souf Bondye, yo peri, e pa van chalè Li, yo fini nèt.
    10: Gwo vwa a lyon fewòs la, vwa fewòs a lyon an, e dan a jenn lyon yo fin kase.
    11: Pi gran lyon an peri paske li manke manje, e pitit li yo vin gaye.
    12: “Alò, an kachèt yon pawòl rive sou mwen; zòrèy mwen te resevwa yon ti souf li.
    13: Pami refleksyon enkyetan ki sòti nan vizyon lannwit yo, lè dòmi pwofon tonbe sou moun,
    14: laperèz te vini sou mwen. Mwen te tranble e zo m yo te souke.
    15: Konsa, yon lespri te pase kote figi mwen; plim sou chè mwen, te kanpe sou kò m.
    16: 'Li te kanpe an plas, men mwen pa t kab distenge aparans li. Yon fòm te devan zye m. Te gen silans, epi mwen te tande yon vwa:'
    17: '''Èske lòm kapab jis devan Bondye? Èske yon nonm kapab san tach devan Sila ki fè l la?'
    18: Menm nan sèvitè Li yo, Li pa mete konfyans; ak pwòp zanj Li yo, Li jwenn fot.
    19: Konbyen anplis, pou sila ki rete nan kay fèt an ajil yo, ki gen pousyè kon fondasyon, ki vin kraze devan papiyon!
    20: Antre maten ak aswè, yo vin kase an mòso; san yo pa wè anyen, yo peri nèt.
    21: Èske kòd soutyen tant yo pa plwaye pa anndan? Yo mouri konsa, san sajès.'
  5:
    1: “Rele koulye a; èske gen moun ki pou reponn? A kilès nan sen fidèl yo ke ou va vire?
    2: Paske rankin va touye moun ki plen foli, e jalouzi va touye moun senp lan.
    3: Mwen te wè moun san konprann ki t ap pran rasin, e byen vit, mwen te denonse kay li.
    4: Fis li yo pa jwenn sekirite ditou; menm nan pòtay la, yo oprime, ni pa gen moun pou delivre yo.
    5: Moun grangou yo devore rekòlt li, e mennen l yon kote plen pikan. Epi pelen an rete ovèt pou sezi tout byen yo.
    6: Paske malè pa sòti nan pousyè, ni gwo twoub pa pouse soti nan tè;
    7: paske lòm fèt pou gwo twoub, tankou etensèl dife vole anlè.
    8: “Men pou mwen, mwen ta chache Bondye, pou m ta plede kòz mwen devan Bondye.
    9: Bondye Ki konn fè gwo bagay ki depase konesans lan; mèvèy ki pa kab menm konte yo.
    10: Li bay lapli sou tè a, e voye dlo sou chan yo,
    11: Jiskaske Li leve sila ki enb yo, e sila ki an dèy yo, li leve bay sekou.
    12: Li anile manèv a sila ki gen riz yo pou men yo pa reyisi.
    13: Li kaptire saj yo nan pwòp riz pa yo, e konsèy a moun k ap twonpe moun nan vin kontrekare byen vit.
    14: Nan gwo lajounen, yo jwenn ak tenèb, e yo egare gwo midi tankou se te lannwit.
    15: Men li sove yo de nepe a pwop bouch yo, e menm malere a chape nan men pwisan an.
    16: Akoz sa, sila ki san sekou a gen espwa, e inikite oblije pe bouch li.
    17: “Gade byen kijan nonm ke Bondye bay chatiman an gen kè kontan. Konsa, pa meprize disiplin Toupwisan an.
    18: Paske se Li menm ki blese, e se Li menm ki retire blesè a; Li fè donmaj la, e pwòp men L ki geri l.
    19: Soti sis fwa, Li va delivre ou de twoub ou yo; Menm nan sèt fwa, mal la p ap kab touche ou.
    20: Nan gwo grangou Li va delivre ou devan lanmò, e nan lagè, devan pouvwa nepe a.
    21: Ou va pwoteje devan blese a lang lan, e ou p ap pè vyolans lan lè l vin parèt.
    22: Ou va ri devan vyolans ak grangou, e ou p ap pè bèt sovaj yo.
    23: Paske ou va fè alyans ak wòch chan yo, e bèt sovaj yo va anpè avèk ou.
    24: Ou va konnen ke tant ou an pwoteje, paske ou va vizite lakay ou san krent ni pèt.
    25: Anplis, ou va konnen ke desandan ou yo va anpil, e sila ki sòti nan ou yo anpil tankou zèb latè.
    26: Ou va rive nan tonbo a ak tout fòs ou, tankou gwo sak ble nan sezon li.
    27: Gade sa byen; nou te fè ankèt li, e se konsa li ye. Tande sa e konnen l pou kont ou.”
  6:
    1: 'Epi Job te reponn:'
    2: “O ke doulè m ta kab peze pou mete nan balans lan, ansanm ak gwo dega ki vin sou mwen yo!
    3: Paske li ta pi lou pase sab lanmè yo. Akoz sa a, pawòl mwen yo te tèlman san règ.
    4: Paske flèch Toupwisan an fin antre anndan m; lespri m ap bwè pwazon. Gwo laperèz Bondye a vin alinye kont mwen.
    5: Èske bourik mawon ranni sou zèb li, oswa bèf rele sou manje li?
    6: Èske bagay san gou kapab manje san sèl, oswa èske pati blan nan zye poul a gen gou?
    7: Nanm mwen p ap touche yo. Yo tankou manje abominab pou mwen.
    8: “O ke sa m mande ta kab rive, e ke Bondye ta ban m sa m anvi wè a!
    9: Ke Bondye ta dakò pou kraze m nèt, ke Li ta lache men l pou retire mwen nèt!
    10: Kite sa toujou kòm konsolasyon mwen; wi, kite mwen rejwi nan doulè k ap kraze mwen, pou m pa t renye pawòl a Sila Ki Sen an.
    11: Ki jan fòs mwen ye, pou m ta tan? Epi kilès lafen mwen, ke m ta dwe sipòte?
    12: Èske fòs mwen tankou wòch, o èske chè m kon bwonz?
    13: Èske se pa ke nanpwen sekou anndan m, ke tout sajès fin chase lwen mwen?
    14: “Paske pou nonm ki pèdi tout espwa a, li ta dwe twouve konpasyon nan zanmi li; menm a li menm ki kon pèdi lakrent Wo Pwisan an.
    15: Frè m yo te aji ak desepsyon kon yon ravin, kon flèv ravin ki vin sèch;
    16: ki vin sal tankou glas k ap fonn kote lanèj kon kache.
    17: Nan sezon sèch, yo pa la; lè li cho, yo disparèt sou plas yo.
    18: Chemen a kous pa yo tòde tout kote; yo monte rive vin anyen; yo vin disparèt.
    19: Karavàn Théma yo te vin veye; vwayajè Séba yo te gen espwa yo.
    20: Yo te desi paske yo te mete konfyans; yo te vini la, e te etone.
    21: Anverite, koulye a se konsa ou ye; ou wè laperèz e ou vin pè.
    22: 'Èske mwen te di ou: ‘Ban m yon bagay’? Oswa m te fè yon demann anba tab pou retire nan richès ou?'
    23: Oswa ‘delivre m nan men advèsè a’? Oswa ‘rachte mwen nan men opresè sila yo’?
    24: “Enstwi mwen e mwen va pe la! Montre mwen kote mwen gen tò.
    25: Kèl doulè pawòl onèt sa yo genyen! Men kisa diskou ou a pwouve?
    26: Èske ou gen entansyon repwoche pawòl mwen yo, lè ou konnen se van ki mèt pawòl yo lè moun dekouraje nèt?
    27: Konsa, ou ta menm tire osò pou òfelen yo e fè twòk pou zanmi ou.
    28: Alò, souple, gade mwen e wè si se manti m ap fè nan figi ou.
    29: Rete la, koulye a e pa kite enjistis fèt. Retounen kote m! Jiska prezan, ladwati mwen rete ladan an.
    30: Èske gen enjistis sou lang mwen? Èske bouch mwen pa kapab distenge gou gwo malè?”
  7:
    1: “Èske lòm pa oblije fè kòve sou latè? Èske jou li yo pa tankou jou a yon ouvriye jounalye?
    2: Tankou esklav ki rale souf pou rive nan lonbraj, tankou jounalye k ap tann kòb li,
    3: se konsa mwen jwenn mwa yo plen mizè, e nwit plen ak gwo twoub k ap dezinyen pou mwen.
    4: 'Lè m kouche mwen di: ‘Se kilè m ap leve?’ Men nwit lan kontinye; m ap vire tounen jis rive nan maten.'
    5: Chè m abiye ak vè ak kal ki fèt ak pousyè. Po m vin di e li koule pij.
    6: Jou m yo mache pi vit ke mach aparèy tise a. Yo fini sanzespwa.
    7: Sonje byen ke lavi m pa plis ke yon souf; zye m p ap wè sa ki bon ankò.
    8: Zye a sila ki wè m yo, p ap wè m ankò. Zye Ou va sou mwen, men mwen p ap la ankò.
    9: Jan yon nwaj vin disparèt, li ale nèt. Konsa sila ki desann nan sejou lanmò a pa p monte ankò.
    10: Li p ap retounen ankò lakay li, ni plas li p ap rekonèt li ankò.
    11: “Akoz sa a, mwen p ap met fren nan bouch mwen. Mwen va pale nan doulè lespri m; mwen va plenyen nan lespri anmè mwen.
    12: Èske se lanmè mwen ye, oswa bèt jeyan lanmè a, pou Ou te mete gad sou mwen?
    13: 'Si mwen di: ‘Kabann mwen va ban m repo, sofa m va soulaje plent mwen,’'
    14: answit, Ou fè m krent ak rèv, e teworize m ak vizyon;
    15: jiskaske nanm mwen ta chwazi mouri toufe; pito lanmò olye doulè mwen yo.
    16: Mwen fin epwize nèt; mwen p ap viv tout tan. Kite mwen sèl, paske jou mwen yo pa plis ke yon souf.
    17: Kisa lòm ye pou Ou reflechi sou li e pou Ou bay ka li enpòtans,
    18: pou Ou fè l pase egzamen chak maten e fè l pase eprèv chak moman?
    19: Èske Ou p ap janm sispann gade m, ni kite mwen anpè jiskaske m fin vale krache m?
    20: Èske mwen te peche? Kisa mwen te fè Ou, Ou menm, ki gadyen lòm? Poukisa Ou te fè m objè tiraj Ou jiskaske mwen vin yon fado pou pwòp tèt mwen?
    21: Poukisa konsa Ou pa padone transgresyon mwen yo, e retire inikite mwen yo? Paske koulye a, mwen va kouche nan pousyè a; Ou va chache pou mwen, men m p ap la ankò.”
  8:
    1: 'Konsa, Bildad Schuach la, te reponn:'
    2: “Pou konbyen de tan ou va pale bagay sa yo pou pawòl a bouch ou fè gwo van?
    3: Èske Bondye konn konwonpi jistis la? Oswa èske Toupwisan an konwonpi sa ki dwat?
    4: Si fis ou yo te peche kont Li, alò, Li livre yo antre nan pouvwa transgresyon yo.
    5: Si ou ta chache Bondye e mande konpasyon a Toupwisan an,
    6: si ou te san tach e dwat; anverite, koulye a, Li ta leve Li menm pou ou e rekonpanse ou jan ou te ye nan ladwati ou.
    7: Malgre, kòmansman ou pa t remakab, ou ta fini avèk anpil gwo bagay.
    8: “Souple, fè rechèch nan jenerasyon zansèt ansyen yo, e bay konsiderasyon a bagay ke papa yo te twouve.
    9: Paske nou menm se sèl bagay ayè nou konnen, e nou pa konnen anyen, paske jou pa nou yo sou latè se sèl yon lonbraj ki pase.
    10: Èske yo p ap enstwi ou, pale ou e fè pawòl ki nan tèt yo vin parèt?
    11: “Èske jon kab grandi san ma dlo? Èske wozo konn pouse san dlo?
    12: Pandan li toujou vèt e san koupe a, l ap fennen avan tout lòt plant yo.
    13: Se konsa chemen a tout moun ki bliye Bondye yo. Konsa espwa a moun enkwayan yo peri,
    14: sila a ak konfyans frajil la kap mete konfyans li nan fil arenye a.
    15: Arenye a mete konfyans sou lakay li, men li p ap kanpe. Li kenbe rèd sou li, men li p ap dire.
    16: Li byen reyisi nan solèy la e gaye toupatou nan jaden an.
    17: Rasin li yo vlope toupatou sou pil wòch; li sezi yon kay wòch.
    18: 'Si li vin deplase sou plas li, alò plas li va refize rekonèt li e di: “Mwen pa t janm wè w.'
    19: Gade byen, se sa ki fè lajwa chemen li; epi dèyè li, gen lòt yo k ap pete sòti nan pousyè tè la.
    20: “Alò, Bondye p ap rejte yon nonm entèg; ni li p ap bay soutyen a malfektè yo.
    21: Jiska prezan, Li va ranpli bouch ou avèk ri lajwa e lèv ou avèk kri plezi.
    22: Sila ki rayi ou yo va vin abiye ak wont e tant a mechan yo p ap la ankò.”
  9:
    1: 'Konsa, Job te reponn. Li te di:'
    2: “Anverite, mwen konnen sa se vrè; alò, kijan yon nonm kapab genyen dwa devan Bondye?
    3: Si yon moun te vle diskite avèk Li, li pa t ap kab byen reponn li menm yon fwa nan mil.
    4: Bondye saj nan kè e pwisan nan fòs; se kilès ki konn reziste ak Li san donmaj?
    5: Se Li Menm ki deplase mòn yo, ki jan yo pa menm konnen, lè Li boulvèse yo nan fachez Li.
    6: Li souke latè sòti nan plas li, e fè pilye fondasyon li yo tranble.
    7: Li kòmande solèy la pou l pa klere e ki mete yon so sou zetwal yo.
    8: Se Li menm sèl ki rale lonje syèl yo e bese vag lanmè yo.
    9: Li sèl ki fè sou syèl la gwo Ourse la ak Orion an, avèk Pleiades yo, avèk chanm ki nan sid yo.
    10: Li menm ki fè gwo bagay mèvèy yo, avèk zèv mèvèy san kontwòl yo.
    11: Si Li ta vin pase bò kote mwen, mwen pa t ap wè L. Si Li ta depase m nan wout, mwen pa t ap apèsi L.
    12: 'Gade byen, Li rache retire, se kilès ki ka anpeche L? Kilès ki ka di L: ‘Kisa w ap fè la a’?'
    13: “Bondye p ap detounen kòlè Li. Anba Li, byen akwoupi, se asistan a Rahab yo.
    14: Kijan mwen kab reponn Li, e chwazi pwòp pawòl mwen yo devan L?
    15: Paske malgre mwen te gen rezon, mwen pa t kab reponn. Mwen ta oblije mande gras a Jij mwen an.
    16: Menmsi mwen te rele, e Li te reponn mwen, mwen pa t ap kab kwè ke Li ta koute vwa m.
    17: Paske Li fin brize m nèt ak yon tanpèt, e ogmante blese mwen yo san koz.
    18: Li pa lèse m pran souf, men fè m debòde ak sa ki anmè.
    19: Men pou pouvwa, men gade, se Li menm ki gen fòs! Epi pou jistis, se kilès menm k ap voye pwosè vèbal bay Li menm?
    20: Malgre mwen dwat, bouch mwen ap kondane m; malgre mwen san tò, Li va deklare m koupab.
    21: Mwen inosan; mwen pa okipe mwen menm; mwen rayi lavi m.
    22: “Tout se menm bagay. Akoz sa mwen di Li detwi inosan yo avèk koupab yo.’
    23: Si frèt la vin touye sibitman, l ap moke dezolasyon inosan an.
    24: Ak lemonn nan ki sede nan men a mechan yo, Li fin kouvri figi a jij latè yo. Si se pa Li menm, eh byen se kilès?
    25: “Alò, jou m yo vin pi rapid pase yon nonm k ap fè kous; Yo kouri ale. Yo pa wè anyen ki bon.
    26: Yo glise pase tankou kannòt k ap pase nan wozo, tankou yon èg ki vole plonje sou viktim li.
    27: Malgre mwen di ke m va bliye plent mwen, ke m va kite figi tris la pou fè kè kontan,
    28: mwen krent tout doulè mwen yo. Mwen konnen ke Ou p ap bliye fot mwen yo.
    29: Mwen gen tan fin jije koupab. Konsa, poukisa mwen ta dwe fè fòs anven?
    30: Si m ta lave m nèt ak lanèj, e pwòpte men m ak savon lesiv ki fò,
    31: malgre sa, Ou ta plonje mwen nan kanal la, e pwòp rad mwen yo ta vin rayi m.
    32: Paske Li pa yon nonm kon mwen, pou m ta reponn Li, pou nou ta kab rive nan tribinal ansanm.
    33: Nanpwen moun ki pou fè antant antre nou, ki ta kab mete men l sou nou toulède.
    34: Kite Li retire baton Li sou mwen, e pa kite laperèz Li plen m ak gwo latèrè.
    35: Konsa, mwen ta pale san fè laperèz devan L; men mwen pa kab konsa pou kont mwen.”
  10:
    1: “Mwen rayi pwòp lavi m; mwen va fè tout fòs plent mwen yo parèt. Mwen va pale ak anmè ki fonse nan nanm mwen.
    2: 'Mwen va di a Bondye: ‘Pa kondane mwen! Fè m konnen poukisa W ap goumen ak mwen.'
    3: Èske se vrèman bon pou Ou ta oprime; pou meprize zèv men Ou yo e pou Ou gade ak favè, manèv a mechan yo?
    4: Èske zye Ou fèt ak chè? Oswa èske Ou wè kon yon nonm wè?
    5: Èske jou Ou yo tankou jou a moun mòtèl, oswa ane Ou yo tankou ane a yon nonm,
    6: pou Ou ta dwe chache koupabilite mwen e fè rechèch dèyè peche m?
    7: Malgre Ou konnen mwen pa koupab, sepandan, nanpwen ki ka livre m sòti nan men Ou.’”
    8: “Se men Ou ki te fòme mwen nèt. Konsa, èske Ou ta detwi mwen?
    9: Sonje, souple, ke Ou te fè m kon ajil. Èske Ou ta fè m retounen pousyè ankò?
    10: Èske se pa tankou lèt ke Ou te vide mwen e fè m kaye tankou fwomaj?
    11: Ou te abiye mwen ak po avèk chè e koude mwen ansanm nan zo ak gwo venn.
    12: Ou te ban mwen lavi avèk lanmou dous Ou. Se swen Ou ki te konsève lespri m.
    13: 'Malgre bagay sila yo, Ou te kache yo nan kè Ou. Mwen konnen ke sa a se avèk ou:'
    14: si m peche, alò, Ou mete tach sou mwen. Ou pa ta akite m de koupabilite mwen.
    15: Si mwen mechan, malè a mwen! Epi si mwen jis, toujou, menm dwe leve tèt mwen. Mwen chaje ak wont, e byen rekonnesan a mizè mwen.
    16: Si tèt mwen ta vin leve wo, Ou ta fè lachas dèyè m tankou yon lyon; epi ankò, Ou ta montre pouvwa Ou kont mwen.
    17: Ou renouvle temwayaj Ou kont mwen, e ogmante kòlè Ou vè mwen. Dezas monte anwo dezas sou mwen.”
    18: “Alò, poukisa Ou te fè m sòti nan vant manman m? Pito ke m te mouri e pa t gen zye ki te wè m!
    19: Mwen te dwe tankou mwen pa t janm te egziste, kon yon pote sòti nan vant pou rive nan tonbo.
    20: Èske jou m yo pa kout? Rete! Ralanti sou mwen pou m kab jwenn yon ti kras kè kontan,
    21: avan ke m ale—pou mwen pa tounen nan andwa tenèb ak gwo fènwa!
    22: Nan peyi sa a ki dezole nèt tankou tenèb la, nan fon lonbraj san fòm nan, e ki klere tankou fènwa a.”
  11:
    1: 'Epi Tsophar, Naamatit la, te reponn:'
    2: “Èske fòs kantite pawòl sa yo dwe pase san repons? Eske yon nonm pale anpil vin akite?
    3: Èske se akoz ògèy ou ke moun ta dwe rete san pale? Lè ou moke, èske nanpwan moun ki pou fè ou wont?
    4: Paske ou te di ‘Lenstriksyon pa m san fot, e mwen inosan nan zye Ou.’
    5: Men fòk Bondye ta pale e ouvri bouch Li kont ou,
    6: pou montre ou sekrè a sajès! Paske sajès ki bon gen de bò. Alò, konnen byen ke Bondye pa t egzije tout sa inikite ou merite.
    7: “Èske ou kab dekouvri pwofondè a Bondye? Èske ou kab twouve lizyè a Toupwisan an?
    8: Yo wo tankou syèl la; kisa ou kab fè? Yo pi fon ke sejou lanmò yo, kisa ou kab konnen?
    9: Mezi li pi long ke latè, e pi laj pase lanmè.
    10: Si Li pase pa la, oswa fèmen la nèt, oswa konvoke yon asanble, kilès kap anpeche Li?
    11: Paske Li konnen moun ki fò, e Li wè inikite menm san fè ankèt.
    12: Yon moun ensanse va vin entèlijan lè pòtre a yon bourik mawon fèt kon yon moun.
    13: “Si ou ta vle vin bon, dirije kè ou e lonje men ou vè Li.
    14: Si se inikite ki nan men ou, mete l byen lwen. Pa kite mechanste demere nan tant pa ou.
    15: Konsa, anverite, ou ta kab leve figi ou wo san tach. Wi, ou va fidèl nèt e pa oblije gen lakrent.
    16: Konsa ou va bliye twoub ou a. Ou va sonje l tankou dlo ki fin pase. Se konsa ou ta kab sonje li.
    17: Lavi ou va pi klè ke midi; malgre gen fènwa a, lap tankou maten.
    18: Ou va vin gen konfyans, akoz gen espwa. Epi ou va gade toupatou e repoze ou an sekirite.
    19: Ou va kouche dòmi e okenn moun pa p deranje ou. Wi, anpil moun va mande favè ou.
    20: Men zye a mechan yo va gate, e p ap gen chape pou yo. Pou yo, espwa va pou yo kab rann dènye souf yo.”
  12:
    1: 'Job te reponn:'
    2: Anverite, konsa, se nou menm ki se pèp la. Se ak nou menm tout sajès ap mouri!
    3: Men mwen gen lespri menm tankou ou; mwen pa pi ba pase ou. Epi se kilès ki pa konnen bagay parèy a sila yo?
    4: Mwen se yon blag devan zanmi mwen yo, sila ki te fè apèl Bondye a, e Li te reponn li an. Nonm nan ki dwat e san tò a vin yon blag.
    5: Sila ki alèz la ri sou malè a; men l ap tan pye l chape.
    6: Tant volè a fè pwofi, e sila ki pwovoke Bondye byen alez. Se nan men yo pote dye pa yo.
    7: “Alò, mande bèt yo menm pou yo kab enstwi ou; ak zwazo syèl yo; kite yo pale ou.
    8: Oswa, pale ak tè a e kite li enstwi ou. Kite pwason lanmè yo fè deklarasyon pou ou.
    9: Se kilès pami tout sila yo ki pa konnen ke se men SENYÈ a ki fè sa?
    10: Nan men a Sila poze lavi a tout sa ki viv la, ansanm ak souf tout limanite a.
    11: Èske zòrèy la pa pase a leprèv tout pawòl, menm jan ke bouch la goute manje li a?
    12: Sajès rete ak granmoun; yon lavi ki long gen bon konprann.
    13: “Avèk Bondye se sajès ak pwisans. A Li menm se konsèy avèk bon konprann.
    14: Gade byen, se Li menm ki detwi; e sa p ap kab rebati. Li mete yon nonm nan prizon, e nanpwen lage pou li.
    15: Gade byen, Li anpeche dlo yo, e yo seche nèt; Li voye yo deyò pou yo inonde latè a.
    16: Avèk Li menm se fòs ak sajès pwofon; sa ke lòt moun egare ak sila ki egare yo, tou de se pou Li.
    17: Li fè konseye yo mache pye atè e fè jij yo antre nan foli.
    18: Li detache chenn ki mare wa yo, e mare senti yo ak yon sentiwon.
    19: Li fè prèt yo mache san rad, e boulvèse sila ki ansekirite yo.
    20: Li fè moun konfyans pa kab pale, e retire bon jijman a ansyen yo.
    21: Li vide mepriz sou prens yo, e lache senti a pwisan yo.
    22: Li devwale mistè ki nan tenèb yo, e mennen fènwa pwofon yo antre nan limyè a.
    23: Li fè nasyon yo vin gran, e Li detwi yo. Li fè nasyon yo grandi, e Li mennen yo ale.
    24: Li rache lespri a chèf pèp latè yo, e fè yo egare nan yon savann san chemen.
    25: Yo tatonnen nan fènwa a san limyè. Li fè yo kilbite tankou moun sou.
  13:
    1: “Veye byen, zye m gen tan wè tout sa. Zòrèy mwen tande e konprann li.
    2: Sa ou konnen yo, mwen konnen yo tou; mwen pa pi ba pase ou.
    3: “Men mwen ta pale ak Toupwisan an; mwen vle diskite ak Bondye.
    4: Men nou sal moun ak manti. Se yon bann doktè sanzave nou ye.
    5: Oswa pito ke ou ta rete an silans nèt; ke sa ta sèvi kon sajès ou!
    6: Souple, tande pawòl mwen, e koute mo a lèv mwen.
    7: Èske ou kab pale pou Bondye sa ki pa jis, e pale sa ki manti pou Li?
    8: Èske ou va pran ka pa Li? Èske ou va diskite pou Bondye?
    9: Èske sa va sòti byen lè Li bay ou egzamen? Oswa èske ou va twonpe Li kon yon moun konn twonpe yon moun?
    10: Anverite, Li va repwoche ou si ou apye yon bò ak patripri.
    11: Èske majeste Li p ap bay ou lakrent? Laperèz Li p ap tonbe sou ou?
    12: Ansyen pwovèb ou yo se pwovèb ki fèt ak sann; defans ou yo se defans ki fèt ak ajil.
    13: “Rete an silans devan m pou m kab pale; epi kite nenpòt sa ki rive m k ap rive.
    14: Poukisa mwen ta mete chè m nan pwòp dan m e mete lavi m nan men m?
    15: Malgre Li ta touye mwen, mwen va mete espwa m nan Li. Malgre, mwen va fè diskou chemen mwen yo devan L.
    16: Se sa, anplis, ki va delivrans mwen; paske yon enkwayan p ap parèt nan prezans Li.
    17: Koute pawòl mwen byen pre e kite deklarasyon mwen yo ranpli zòrèy ou.
    18: Tande koulye a, mwen te prepare ka mwen an; mwen konnen ke mwen va jistifye.
    19: Se kilès ki va diskite kont mwen? Paske konsa, mwen ta rete anpè e mouri.
    20: '“Se sèl de bagay pou pa fè mwen; konsa mwen p ap kache devan figi Ou:'
    21: Retire men Ou sou mwen e pa kite laperèz Ou fè m sezi.
    22: Epi rele e mwen va reponn; oswa kite m pale epi reponn mwen.
    23: Fè m wè fòs kantite inikite mwen yo avèk peche m yo? Fè m rekonèt rebelyon mwen ak peche m yo.
    24: Poukisa Ou kache figi Ou e konsidere m kon lènmi Ou?
    25: Èske Ou ta fè yon fèy k ap vole nan van tranble? Oswa èske Ou va kouri dèyè pay van an seche a.
    26: Paske Ou ekri bagay anmè kont mwen e fè m eritye tout inikite a jenès mwen yo.
    27: Ou mete pye m nan chenn e ou veye tout chemen mwen yo. Ou limite distans pla pye m kab rive,
    28: pandan mwen ap dekonpoze kon yon bagay k ap pouri, kon yon vètman ki manje pa mit.”
  14:
    1: Lòm ki fèt de fanm gen vi kout ki plen traka.
    2: Tankou yon flè, li parèt e li fennen. Anplis, li sove ale kon lonbraj. Li pa dire.
    3: Èske Ou ouvri zye Ou sou li pou mennen li an jijman avèk W?
    4: Se kilès ki kab fè pwòp sa ki pa pwòp? Pèsòn!
    5: Konsi fòs jou li yo avèk Ou, fòs mwa li yo avèk Ou. Ou te etabli limit li ke li p ap kab depase.
    6: Retire zye Ou sou li pou l kab pran repò, jiskaske li kab konplete jou li yo, kon yon ouvriye jounalye.
    7: Gen espwa pou yon pyebwa lè l koupe, li kab boujonnen ankò, nouvo boujon yo kab reyisi.
    8: Malgre rasin li yo vin vye nan tè a, e chouk li mouri nan tè sèch,
    9: fè rive yon gout dlo, e li va pete pouse boujon yo kon yon plant.
    10: Men lòm mouri pou kouche plat. Lòm mouri e kibò li ye?
    11: Tankou dlo lanmè fè vapè monte e rivyè a vin sèch,
    12: konsa lòm kouche, e li pa leve ankò. Jiskaske syèl yo vin disparèt, li p ap reveye, ni leve ankò.
    13: O ke ou ta kapab kache mwen nan sejou lanmò an, pou ou ta kapab fè m kache jiskaske chalè Ou retounen kote Ou! Ke Ou ta fikse yon limit pou mwen, e sonje m!
    14: Si yon nonm mouri, èske li va leve ankò? Pou tout jou a lit mwen yo, mwen ta tann jiskaske lè rive pou yo lage m.
    15: Ou ta rele e mwen ta reponn Ou; Konsa, Ou ta anvi anpil zèv men Ou yo.
    16: Paske koulye a, ou konte tout pa mwen fè yo. Èske Ou pa swiv peche m yo?
    17: Transgresyon mwen yo sele nèt nan yon sachè Konsa, Ou vlope tout inikite m yo.
    18: Men mòn nan kap tonbe pa mòso pa fè anyen; wòch la ap kite plas li.
    19: Dlo a epwize wòch yo, gran fòs li lave pousyè tè a. Se konsa Ou detwi espwa a lòm.
    20: Ou vin fè l soumèt nèt pou tout tan, e li pati; Ou chanje aparans li, e voye l ale.
    21: Fis li yo vin resevwa lonè, men li menm pa konnen sa; oswa fis li yo vin pa anyen, men li pa apèsi sa.
    22: Men kò l fè mal; epi li fè dèy sèlman pou pwòp tèt li.
  15:
    1: 'Epi Éliphaz Temanit lan te reponn:'
    2: Èske yon nonm saj ta dwe bay repons ak konesans ki sòti nan van, e ki plen tèt li avèk van lès?
    3: Èske li ta diskite ak pale initil, oswa ak pawòl ki pa gen valè?
    4: Anverite, ou manke respè Bondye e ou siprime tout kalite bon refleksyon devan Bondye.
    5: Paske se koupabilite ou ki enstwi bouch ou, e ou chwazi langaj a rizye yo.
    6: Pwòp bouch ou kondane ou, pa mwen; epi pwòp lèv ou fè temwayaj kont ou.
    7: “Èske se ou ki te premye la ki te fèt sou tè a, oswa èske ou te fèt avan tout kolin yo?
    8: Èske ou konn tande konsèy sekrè a Bondye yo, oswa èske tout sajès se pou ou sèl?
    9: Kisa ou konnen ke nou pa konnen? Èske ou konprann sa nou pa kapab konprann?
    10: Genyen ni granmoun ak moun cheve blanch pami nou, ki pi gran pase papa ou.
    11: Èske konsolasyon Bondye a twò piti pou ou, menm mo ki pale ak dousè avèk ou yo?
    12: Poukisa akè ou pote ou rive lwen konsa? Epi poukisa zye ou yo vin limen konsa?
    13: Pou ou ta vire lespri ou kont Bondye e kite pawòl parèy a sila yo sòti nan bouch ou?
    14: Kisa lòm nan ye pou li ta kab san tach, oswa sila ki fèt de fanm nan pou ta kab dwat?
    15: Gade byen, Li pa mete konfyans menm nan sen Li yo e menm syèl yo pa san tach nan zye Li;
    16: konbyen anmwens, yon moun ki degoutan e konwonpi; lòm ki bwè inikite kon dlo a!
    17: “M ap di ou, koute m byen; sa mwen konn wè, anplis m ap deklare li;
    18: sa ke moun saj konn pale e ki pa t kache sòti de papa pa yo,
    19: A sila yo menm sèl ke tè a te donnen, e pa t gen etranje ki te pase pami yo.
    20: Moun mechan an vire tounen nan pwòp doulè li tout tan, e fòs lane pou moun mechan yo byen kontwole.
    21: Bri laperèz sone nan zòrèy li. Pandan li anpè, destriktè a rive sou li.
    22: Li pa gen espwa sòti nan tenèb la. Desten li se nepe.
    23: 'Li mache egare pou chache manje epi di: ‘Kote li ye?’ Konsa, li konnen ke jou tenèb la gen tan rive.'
    24: Twoub ak gwo soufrans fè l gen gwo laperèz. Yo fè l soumèt tankou yon wa ke yo prèt pou atake.
    25: Paske li fin lonje men l kont Bondye e aji ak awogans kont Toupwisan an.
    26: Li kouri kou rèd sou li tèt avan avèk gwo boukliye li.
    27: Paske li fin kouvri figi li ak grès li, e fè kwis li vin lou ak chè.
    28: Li te viv nan vil dezole yo, nan kay kote pèsòn pa ta rete yo, ki fèt pou vin dekonble nèt.
    29: Li p ap vin rich, ni fòtin li p ap dire; tèt sereyal li yo p ap janm bese rive atè.
    30: Li p ap chape nan tenèb la. Flanm nan va seche tout boujon li yo. Kon souf bouch li, lap wale nèt.
    31: Pa kite li mete konfyans nan gwo vid la. Sa a ta yon desepsyon; paske gwo vid la va sèvi kon rekonpans li.
    32: Sa va vin rive avan lè li. Branch palmis li p ap vèt.
    33: Li va souke retire rezen li ki potko mi soti nan pye rezen a, e va jete flè li kon pye oliv la.
    34: Paske konpanyen a enkwayan yo va byen esteril, epi se dife kap brile tant anba pwès yo.
    35: Yo plante mal la, e yo rekòlte inikite; epi se desepsyon k ap jèmen nan panse yo.”
  16:
    1: 'Epi Job te reponn:'
    2: Mwen tande anpil bagay parèy a sila yo; move konsolatè nou tout ye.
    3: Èske pa gen limit sou pawòl kap pouse van a? Oswa se kilès k ap toumante ou ki fè ou reponn?
    4: Mwen osi ta kab pale tankou ou, si mwen te nan plas ou. Mwen ta kab konpoze pawòl yo kont ou e souke tèt mwen sou ou.
    5: Mwen ta kab ranfòse ou ak bouch mwen, e senpati a lèv mwen ta kab redwi doulè ou.
    6: Mem si mwen pale sa pa redwi doulè m; si mwen ralanti nan pale, se kisa ki kite mwen?
    7: Men koulye a, Li fin fatige m nèt; Ou, Bondye, te gate tout zanmi m yo.
    8: Ou te fè m vin sèch nèt. Sa devni yon temwen kont mwen. Epi jan mwen vin mèg, leve kont mwen. Li fè temwayaj devan figi mwen.
    9: Kòlè Li fin chire mwen e chase m jis atè, Li te modi blese m ak dan L. Advèsè mwen an chase mwen ak menas Li.
    10: Yo te gade m, bouch yo louvri. Yo te souflete m sou machwè m ak mepriz; yo te oganize yo menm kont mwen.
    11: Bondye te plase mwen nan men enkwayan yo, e te jete mwen nan men a mechan yo.
    12: Mwen te alèz, men Li te brize mwen, Li te sezi mwen nan kou e te souke mwen jiskaske m fè mòso; anplis li te fè m objè tiraj.
    13: Flèch Li yo antoure mwen. San pitye Li fann ren mwen ouvri nèt. Li vide fyèl mwen atè.
    14: Li kase antre brèch pa brèch; Li kouri sou mwen kon yon jeyan.
    15: Mwen te koud twal sak sou kò m epi pouse kòn mwen antre nan pousyè.
    16: Figi mwen vin wouj akoz kri mwen yo e pòpyè zye m vin fonse nwa,
    17: Malgre nanpwen vyolans nan men m, e priyè mwen yo san tach.
    18: O latè a, pa kouvri san kò mwen. Pa bay plas pou kriyè m yo pran repo.
    19: Menm koulye a, gade byen, temwen m se nan syèl la. Avoka m ki pale pou mwen la, an anwo.
    20: Se zanmi mwen yo k ap moke m. Zye m kriye a Bondye.
    21: O ke yon nonm ta kab plede avèk Bondye, kon yon moun plede ak vwazen li!
    22: Paske lè kèk ane fin pase, m ap prale nan chemen ki pap retounen an.
  17:
    1: “Lespri m fin kase. Jou m yo etenn; tonbo a pare pou mwen.
    2: Anverite mokè yo avè m, e zye m fikse sou pwovokasyon yo.
    3: “Depoze la koulye a, yon sekirite. Kanpe kon garanti mwen, ak Ou menm. Se kilès ki kab antann avè m?
    4: Paske Ou te anpeche kè yo konprann; pou sa, ou pa p egzalte yo.
    5: Sila ki enfòme kont zanmi li yo pou piyaj la, menm zye pitit li yo va vin gate.
    6: “Men Li te fè m vin tounen yon vye pwovèb pou pèp la. Konsa, yo vin krache sou figi m.
    7: Anplis, zye m vin pa wè klè akoz doulè m, e tout nanm mwen tankou lonbraj.
    8: Moun ladwati va byen twouble ak sa, e linosan an va leve li menm kont enkwayan yo.
    9: Malgre, moun dwat la va kenbe chemen li e sila ki gen men pwòp yo va vin pi fò e pi fò.
    10: Men nou tout, retounen; malgre mwen pa twouve yon nonm saj pami nou.
    11: Jou pa m yo fin pase, plan mwen yo vin chire nèt, menm dezi a kè mwen yo.
    12: Yo fè lannwit mwen vin sanble lajounen. Yo di ‘limyè a toupre’ lè tout se fènwa.
    13: Si mwen chache Sejou mò yo kon lakay mwen, si mwen fè kabann mwen nan tenèb la;
    14: 'Si mwen kriye a fòs tonbo a: ‘Se ou ki papa m’; epi a vè a: “Ou se manman m ak sè m’;'
    15: Alò, koulye a, se kibò espwa mwen ye? Epi se kilès k ap okipe espwa m?
    16: Èske espwa m va desann avèk mwen nan Sejou Lanmò yo? Èske se ansanm n ap desann nan pousyè a?”
  18:
    1: 'Epi Bildad, Shuach la te reponn:'
    2: “Pou jiskilè ou va chase pawòl? Montre bon sans ou pou nou kab pale.
    3: Poukisa nou gade tankou bèt, tankou sòt nan zye ou?
    4: O ou menm ki chire pwòp kò ou menm nan kòlè ou, èske se pou lakoz ou menm ke tè a ta abandone, oswa wòch la deplase nan plas li?
    5: “Anverite, limyè a mechan an va etenn, e flanm dife li pap bay limyè.
    6: Limyè nan tant li an vin fènwa, e lanp li etenn sou li.
    7: Gran pa dyanm li yo vin kout, e pwòp manèv li a vin desann li.
    8: Paske li tonbe nan pèlen an akoz pwòp pye li e li mache sou file a.
    9: Yon pèlen pran l pa talon, e yon filè vin fèmen sou li.
    10: Yon pyèj kache pou li nan tè a, e yon zatrap sou chemen li.
    11: Patou laperèz fè l sezi e kouri dèyè l nan chak pa ke li fè.
    12: Fòs li vin epwize e gwo dega parèt akote li.
    13: Kò li devore pa maladi; premye ne lanmò a devore manm kò li yo.
    14: Li fin chire soti nan sekirite tant li an e yo pran l pou l parèt devan wa laperèz la.
    15: Anyen pa rete nan tant li ki pou li; souf gaye toupatou sou abitasyon li.
    16: Rasin li vin sèch anba li, e branch li fin koupe pa anwo.
    17: Memwa li fin disparèt sou tè a men li pa gen non nan okenn lòt peyi.
    18: Li bourade pouse lwen limyè a pou rive nan tenèb, e chase jis deyò mond kote moun rete a.
    19: Li pa gen ni desandan ni posterite pami pèp li a, ni okenn moun ki rete kote li te demere.
    20: Sila nan lwès yo vin revòlte de desten li e sila nan lès yo vin sezi ak laperèz.
    21: Anverite, se konsa abitasyon a mechan yo ye a. Sa se plas a sila ki pa konnen Bondye a.”
  19:
    1: 'Epi Job te reponn:'
    2: Pou konbyen de tan, nou va toumante m, e kraze mwen avèk pawòl yo?
    3: Dis fwa sa yo nou te ensilte m; nou pa menm wont fè m tò.
    4: Menm si m fè erè, erè sa repoze anndan m.
    5: Si anverite nou vin ògeye kont mwen, e fè m wè prèv a gwo wont mwen,
    6: alò, konnen byen ke Bondye te fè m tò, e te fèmen pèlen Li an antoure mwen.
    7: '“Gade byen, mwen kriye: ‘Vyolans!’ Men nanpwen repons. Mwen rele sekou! Men nanpwen jistis.'
    8: Li te bare chemen mwen pou m pa kab pase, e Li te mete fènwa sou pa m yo.
    9: Li te retire lonè sou mwen e te retire kouwòn nan sou tèt mwen.
    10: Li kraze desann mwen tout kote e mwen fin disparèt; Li te dechouke espwa m kon yon pyebwa.
    11: Anplis, Li te limen lakòlè Li kont mwen e te konsidere m kon lènmi Li.
    12: Lame Li a vin rasanble pou bati chemen pa yo kont mwen. Yo fè kan kap antoure tant mwen an.
    13: “Li te retire frè m yo byen lwen mwen e sila mwen te konnen yo vin separe de mwen nèt.
    14: Fanmi mwen yo vin fè fayit e pi pwòch zami m yo te bliye m.
    15: Sila ki rete lakay mwen yo ak sèvant mwen yo konsidere m kon yon etranje. Mwen se yon etranje menm nan zye yo.
    16: Mwen rele sèvitè mwen an, men li pa reponn; mwen oblije sipliye l ak bouch mwen.
    17: Menm souf mwen fè bay ofans a madanm mwen, e mwen vin abominab a pwòp frè m.
    18: Timoun yo meprize mwen. Mwen leve e yo pale kont mwen.
    19: Tout asosye m yo etone ak krent devan m. Sila ke m byen renmen yo te vire kont mwen.
    20: Zo m yo kole sou po m ak chè m; se sèl pa po dan m ke m chape lanmò.
    21: “Gen pitye pou mwen, gen pitye, O nou menm ki zanmi mwen yo, paske men Bondye vin frape mwen.
    22: Poukisa n ap pèsekite mwen menm tankou Bondye e pa satisfè ak chè mwen.
    23: O ke pawòl mwen yo te ekri! O ke yo te enskri nan yon liv!
    24: Ke avèk pwent plim ak plon, yo te grave sou wòch la jis pou tout tan!
    25: Men pou mwen, mwen konnen ke Redanmtè mwen an vivan. Epi apre tout sa a, li va vin kanpe sou latè.
    26: Menm lè po m fin detwi, malgre chè m fin sòti, mwen va wè Bondye nan chè a;
    27: ke mwen, mwen menm va wè, ke zye m va wè, e se pa kon yon etranje. “Kè m vin fèb anndan m.
    28: 'Si nou di: ‘Men kijan nou va pèsekite li!’ pwiska rasin ka sa a se nan mwen,’'
    29: fè lakrent nepe a pou kont nou, paske lakòlè Bondye mennen pinisyon nepe a. Fòk nou kab konnen, gen jijman.”
  20:
    1: 'Epi Tsophar, Naamatit lan, te reponn:'
    2: “Akoz sa a, tout refleksyon k ap boulvèse m yo, fè m fè repons, menm akoz tout anndan m tèlman ajite.
    3: Mwen tande repwòch ki fè m wont. Konsa, lespri bon konprann mwen fè m reponn.
    4: Èske ou pa konnen bagay sa a depi nan tan ansyen an, depi lòm te mete sou latè,
    5: Ke viktwa a mechan yo kout, e jwa a enkwayan an se pou yon moman?
    6: Malgre wotè li ta rive nan syèl la, pou tèt li ta touche nwaj yo,
    7: 'l ap peri nèt tankou fatra. Sila ki te konn wè li yo va di: ‘Kibò li ye?’'
    8: Li vole ale tankou yon rèv, e yo pa kab jwenn li. Menm tankou yon rèv lannwit, li fin chase ale.
    9: Zye ki te wè l la pa wè l ankò, e plas li a pa gade li ankò.
    10: Fis li yo fè byen pou malere yo, e men yo remèt byen li yo.
    11: Zo li yo plen ak fòs jenès li, men li kouche ansanm avè l nan pousyè a.
    12: “Sepandan, mechanste dous nan bouch li e li kache li anba lang li,
    13: Li pito mal la, e refize lage l, men kenbe li nan bouch li,
    14: men manje nan vant li vire. Li tounen pwazon vipè anndan l.
    15: Li te vale richès, men vomi fè yo retounen vin parèt. Bondye va fè yo sòti nan vant li.
    16: Li souse pwazon koulèv yo; lang a vipè a kap touye li.
    17: Li pa gade dlo yo ankò, ni rivyè ki koule yo ak siwo ak bòl lèt yo.
    18: Li remèt sa ke li te pran an. Li pa kab vale l. Afè richès a komès li yo, li pa kab menm rejwi de yo.
    19: Paske li te oprime e abandone malere yo. Li te sezi yon kay ke li pa t bati.
    20: “Akoz li pa t kab kalme kè l, li pat kab kenbe anyen nan sa li renmen.
    21: Anyen pat rete ke li pat devore; akoz sa a, byen li yo pat dire.
    22: Ranpli ak tout bagay li, li va jennen; men a tout moun ki soufri yo va vini kont li.
    23: Lè li plen vant li, Bondye va voye kòlè fewòs pa Li sou li. Lapli va tonbe sou li pandan l ap manje.
    24: Li kapab sove ale devan zam fèt ak fè a, men banza fèt an bwonz lan va tire frennen l.
    25: L ap rale sòti parèt dèyè do li, menm pwent glise a soti nan fyèl li. Gwo laperèz va parèt sou li.
    26: Fènwa nèt rezève kon trezò li, e flanm dife san van an va devore li. Li va manje tout sa ki rete nan tant li an.
    27: Syèl yo va revele inikite li e tè a va leve kont li.
    28: Riches lakay li va pati, posesyon li yo va ale nan jou kòlè Li a.
    29: Sa se pòsyon a moun mechan k ap sòti nan men Bondye, sa se eritaj ke Bondye òdone pou bay li.”
  21:
    1: '“Konsa, Job te reponn:'
    2: Koute pawòl mwen byen pre; kite sa sèvi tankou chemen pou konsole.
    3: Pran pasyans pou m kab pale, epi tann lè m fini pou ou kab giyonnen m.
    4: Pou mwen, èske plent mwen an se anvè yon nonm? Epi poukisa mwen pa ta dwe manke pasyans?
    5: Gade mwen! Vin etone! Kouvri bouch ou ak men ou!
    6: Lè m sonje, mwen twouble. Chè m vin ranpli ak laperèz.
    7: “Poukisa mechan yo viv toujou, vin vye e vin pwisan nèt?
    8: Desandan yo vin etabli pou yo ka wè yo, ak pitit pa yo devan zye yo.
    9: Lakay yo pwoteje kont laperèz, e baton Bondye pa janm rive sou yo.
    10: Towo yo toujou kouple san manke. Vach yo fè pitit e pa fè foskouch.
    11: Yo mete pitit yo deyò tankou yon bann. Yo flannen e danse toupatou.
    12: Yo chante ak tanbouren avèk ap, e rejwi ak son flit la.
    13: Yo pase jou yo nan byen reyisi. Epi konsa yo desann nan Sejou Lanmò Yo.
    14: 'Yo di Bondye: ‘Kite nou!’ Nou pa menm vle konnen chemen Ou yo.'
    15: ‘Se kilès Toupwisan an ye pou nou ta sèvi Li, e ki rekonpans nou ta twouve si nou ta priye anvè Li?’
    16: Gade byen, bonè pa yo pa rete nan men yo; konsèy a mechan yo lwen mwen.
    17: “Èske se souvan ke lanp a mechan yo etenn? Èske malè konn vin tonbe sou yo? Èske Bondye mezire destriksyon nan lakòlè Li?
    18: Èske se tankou pay nan van yo ye vrè, pay ke van pouse ale?
    19: Ou di ke ‘Bondye konsève inikite a yon nonm pou fis li yo.’ Kite Bondye rekonpanse li menm pou l konnen sa.
    20: Kite pwòp zye pa li wè lè l pouri gate. Kite li bwè lakòlè Bondye.
    21: Paske ki konsiderasyon ki genyen pou lakay sila ki swiv li a, lè fòs kantite mwa li yo vin koupe?
    22: “Èske gen moun kab bay Bondye konesans? Se Li menm ki jije sila anwo yo.
    23: Yon moun mouri ak tout fòs li, byen alèz e kal;
    24: Tout bokal li yo plen lèt e tout mwèl zo l li byen mou,
    25: Pandan yon lòt mouri ak yon nanm anmè, e pa janm goute nan sa ki bon.
    26: Ansanm yo kouche nan pousyè a e vè vin kouvri yo.
    27: “Gade byen, mwen konnen sa ou ap panse ak plan nou sèvi pou fè m tò yo.
    28: 'Paske ou ap di: ‘Kote kay a prens lan e kote tant kote mechan an rete a?’'
    29: Èske nou pa janm mande vwayajè yo? Èske nou pa konnen temwayaj yo bay?
    30: Paske mechan an, li menm, konsève pou gwo jou malè a; Y ap vin parèt nan jou kòlè a.
    31: Se kilès ki va fè l repwòch pou zak li yo? E kilès ki va rekonpanse li pou sa l fè?
    32: Pandan l ap pote nan tonbo a, y ap veye tonm li.
    33: Bòl tè vale a va kouvri l ak tout dousè; anplis, tout moun va swiv dèyè li, menm ak gran fòs san kontwòl yo, yo te ale devan l.
    34: Konsa, se kijan pou m ta twouve rekonfò nan konsolasyon an ven nou yo? Paske repons nou yo fèt ak manti.”
  22:
    1: 'Epi Éliphaz, Temanit lan, te reponn:'
    2: “Èske yon nonm plen kouraj kapab itil a Bondye? Byen klè yon nonm saj se itil a pwòp tèt li.
    3: Èske Toupwisan an pran plezi nan ladwati ou, oswa twouve pwofi si chemen ou yo san fot?
    4: Èske se akoz krentif la menm ou gen pou Bondye ke L ap repwoche ou? Ke l ap antre nan jijman kont ou?
    5: Se pa ke mechanste ou gran e inikite ou yo san limit?
    6: Paske ou te pran garanti a frè ou yo san koz e te menm retire rad pa yo jis yo vin toutouni.
    7: A moun fatige yo, ou pa t bay dlo pou bwè e a grangou yo, ou te refize yo pen.
    8: Men posede tè a se pou nonm ki pwisan an, e se moun entèg ki viv ladann.
    9: Ou te voye vèv yo ale men vid e te kraze fòs a òfelen yo.
    10: Akoz sa, pèlen yo antoure ou, e laperèz, sibitman, vin bay ou gwo lakrent,
    11: oswa se fènwa pou ou pa kab wè ak anpil dlo ki kouvri ou.
    12: “Èske Bondye pa nan wotè syèl la? Menm anplis, gade zetwal byen lwen yo; kijan yo wo!
    13: 'Ou di: ‘Kisa Bondye konnen? Èske Li kab jije nan fènwa pwofon an?'
    14: Nwaj yo se yon plas pou L kab kache, pou L pa kab wè. Se anwo plafon syèl la l ap mache.’
    15: Èske ou va kenbe ansyen chemen a, kote mesye mechan yo te mache,
    16: ki te rachte avan lè yo, ki te lese fondasyon ki lave a retire nèt pa rivyè a?
    17: 'Yo te di a Bondye: ‘Kite nou!’, Epi: ‘Kisa Toupwisan an kab fè pou nou?’'
    18: Sepandan, Li te ranpli lakay yo ak bon bagay; men konsèy a mechan yo lwen m.
    19: Moun ladwati yo wè, yo fè kè kontan. Inosan yo moke yo.
    20: 'Yo di: ‘Anverite, advèsè nou yo koupe retire nèt. E dife a fin manje retay yo.’'
    21: “Vin konnen L depi koulye a e fè lapè avè L; se konsa, sa ki bon va rive kote ou.
    22: Souple, resevwa enstriksyon nan bouch Li e etabli pawòl Li yo nan kè ou.
    23: Si ou retounen bò kote Toupwisan an, ou va restore, si ou retire inikite a byen lwen tant ou.
    24: Mete riches ou nan pousyè a, lò Ophir a pami wòch kouran dlo yo.
    25: Alò, se Toupwisan an ki va riches ou, e pi bèl ajan pou ou.
    26: Paske konsa ou va rejwi nan Toupwisan an, e leve figi ou vè Bondye.
    27: Ou va priye a Li menm, e Li va tande ou. Ou va peye ve ou yo.
    28: Anplis, ou va fè yon dekrè e li va etabli pou ou; konsa limyè va briye sou wout ou.
    29: Lè ou santi ou vin ba, alò ou va pale ak konfyans, e moun ki enb lan, Li va sove li.
    30: Li va delivre menm sila ki pa inosan yo, e delivrans sa a va fèt akoz men ou ki pwòp.”
  23:
    1: 'Alò, Job te reponn:'
    2: Menm jodi a, plent mwen yo se rebelyon. Men Li rete lou malgre tout plent mwen yo.
    3: O ke m ta kab konnen kibò mwen ta kab twouve Li, pou m ta kab pwoche chèz Li a!
    4: Mwen ta prezante ka m nan devan L, e plen bouch mwen ak diskou yo.
    5: Mwen ta vin aprann pawòl ke Li ta reponn yo e apèsi sa Li ta di m.
    6: Èske Li ta sèvi gran fòs Li pou goumen ak mwen? Non, anverite, Li ta koute mwen.
    7: La, moun ladwati yo ta rezone avè L; epi mwen ta delivre jis pou tout tan de Jij mwen an.
    8: Men gade, mwen fè avan, men Li pa la, e mwen fè bak, men mwen pa kab twouve Li.
    9: Lè L aji agoch, mwen pa kab wè Li. Li vire adwat, mwen pa wè L.
    10: Men Li konnen chemen ke m pran an. Li fè m pase a leprèv, e mwen va sòti tankou lo.
    11: Pye m te kenbe fèm a pa Li. Mwen te kenbe chemen Li an, e mwen pa t vire akote.
    12: Mwen pa t kite kòmand a lèv Li yo. Mwen te kenbe pawòl a bouch Li kon pi presye pase manje ki fè m gen fòs la.
    13: Men pa gen lòt tankou Li; se kilès ki kab kanpe kont Li? Sa ke nanm Li pito, se sa ke Li fè.
    14: Paske li acheve sa ki deziye pou mwen an. Se anpil dekrè konsa ki rete avè L.
    15: Pou sa, mwen deranje nèt nan prezans Li. Lè m kalkile, Li fè m pè anpil.
    16: Se Bondye ki fè kè m sote. Se Toupwisan an ki deranje m konsa.
    17: Akoz mwen pat koupe retire nèt avan fenwà a, ni Li pat kouvri gwo tenèb la devan figi m.
  24:
    1: “Poukisa Toupwisan an pa mete tan nan rezèv? E poukisa sila ki konnen Li yo pa wè jou Li yo?
    2: Kèk retire limit bòn yo. Yo sezi e devore bann mouton yo.
    3: Yo pouse fè ale bourik a òfelen yo, yo pran bèf a vèv la kon garanti.
    4: Yo pouse endijan yo akote wout la. Malere peyi a oblije kache nèt.
    5: Gade byen, kon bourik mawon nan dezè a, yo vin parèt pou chache manje. Dezè a bay yo anpil manje pou pitit yo.
    6: Yo rekòlte nan chan a lòt yo, e ranmase nan chan rezen a mechan yo.
    7: Yo pase lannwit lan toutouni san rad, e yo pa gen pwotèj kont fredi a.
    8: Yo mouye ak lapli mòn yo, e yo anbrase wòch yo akoz mank pwotèj yo.
    9: Lòt yo sezi òfelen an soti nan tete a, e kont malere a, yo pran garanti.
    10: Se yo ki koz malere a ale toutouni san rad, kap pote pakèt akoz grangou.
    11: Anndan miray moun sa yo, yo pwodwi lwil. Yo foule li nan preswa, men yo swaf.
    12: Depi nan vil la, moun yo plenyen fò, e nanm a sila ki blese yo pouse gwo plent, men Bondye pa prete atansyon de foli sa a.
    13: “Gen lòt moun ki fè rebèl kont limyè a. Yo pa vle konnen pa li, ni rete nan chemen li yo.
    14: Asasen an leve granmmaten. Li touye malere a ak endijan an. Nan lannwit, se yon vòlè li ye.
    15: 'Zye adiltè a tann lannwit rive; li di: ‘Zye p ap janm wè m.’ Li kouvri figi li.'
    16: Nan fènwa, yo fouye anndan kay yo. Yo fèmen yo menm pandan jounen an. Yo pa konnen limyè.
    17: Paske pou li maten se menm jan ak fènwa a byen pwès, tèlman li abitye ak gwo perèz nan fènwa pwès la.
    18: “Se kim yo ye k ap monte sou dlo. Pòsyon pa yo modi sou latè. Yo pa tankou chan rezen yo.
    19: Sechrès ak chalè manje dlo lanèj la. Menm jan tou, Sejou Lanmò fè sila ki te peche yo.
    20: Vant manman an va bliye li. Vè va manje li byen dous, jiskaske moun pa sonje l ankò. Konsa, mechanste la va kase tankou yon pyebwa.
    21: Li fè tò a fanm esteril la. Li pa gen mizerikòd pou li.
    22: Men Bondye konsève pwisan an pa lafòs Li. Li vin gwo, men lavi li pa asire.
    23: Bondye bay yo sekirite e yo repoze ladan l. Zye Li veye tout sa yo fè.
    24: Yo leve wo pou yon ti tan, e yo ale. Konsa, yo vin rale ba e tankou tout lòt bagay, yo pote ale. Menm tankou tèt sereyal, yo koupe, yo retire.
    25: Alò, si se pa konsa li ye, se kilès ki kab fè prèv ke m bay manti, oswa anile pawòl mwen yo?”
  25:
    1: 'Alò, Bildad, Shouachyen an te reponn:'
    2: Tout pouvwa ak lakrent apatyen a Sila ki etabli lapè nan wotè Li yo.
    3: Èske fòs kantite sòlda Li yo kab kontwole? Epi sou kilès ke limyè Li pa leve?
    4: Konsa, se kijan yon nonm kapab dwat devan Bondye? Oswa, kijan sila ki te fèt de fanm nan kapab vin pwòp?
    5: Nan zye pa Li, menm lalin pa klè, ni zetwal yo pa pwòp,
    6: Konbyen, anmwens lòm, yon vè, ak fis la a lòm nan, vè a menm nan!
  26:
    1: 'Epi Job te reponn:'
    2: Kèl kalite èd ou ye pou fèb yo! Kèl sekou ou te bay a bra ki te san fòs la!
    3: Kèl konsèy ou te bay a sila ki san sajès la! Kèl kalite bèl eklèsisman ou te bay an abondans!
    4: Se a kilès ou t ap eksprime pawòl sa yo menm? Epi se lespri a kilès ki te enspire ou menm?
    5: Lespri mò yo tranble anba dlo yo avèk tout sila ki rete ladann yo.
    6: Sejou Lanmò An se toutouni devan Bondye. Labim nan pa gen kouvèti.
    7: Li lonje rale zetwal nò a sou espas vid. Li fè mond lan pandye san anyen pap kenbe l.
    8: Li vlope dlo yo nan nwaj Li yo, e nwaj la pa pete anba fòs yo.
    9: Li fè kache figi gwo lalin nan e gaye nwaj Li sou li.
    10: Li te trase yon lizyè sou sifas dlo yo, ak pou limit tenèb la ak limyè a.
    11: Pilye syèl yo tanmen tranble, e yo etone lè L repwòche yo.
    12: Ak pwisans Li, li kalme lanmè a, e ak bon konprann Li, li te brize Rahab.
    13: Ak souf Li, li dekore syèl yo. Se men L ki te frennen sèpan ki t ap sove ale a.
    14: Gade byen, sa se yon ti kras bagay de tout chemen L yo. Epi a la ti kras souf pawòl nou konn tande de Li! Men tonnè pwisans Li an! Se kilès ki kab konprann li?
  27:
    1: 'Alò, Job te kontinye diskou li. Li te di:'
    2: Kon Bondye viv la, ki te retire dwa m, Toupwisanki te fè m gen nanm anmè a,
    3: paske tan lavi toujou nan mwen. Souf Bondye la nan nen m.
    4: Lèv mwen, anverite, p ap pale sa ki pa dwat, ni lang mwen pa p pale manti.
    5: Fòk se lwen m pou m ta bay ou rezon. Jiskaske m mouri, mwen p ap lage entegrite m.
    6: Mwen kenbe fèm a ladwati mwen. Mwen p ap lage l menm. Kè m pa repwoche m depi gen lavi ladan m.
    7: “Kite lènmi m kapab tankou mechan a. Kite sila ki leve kont mwen, san jistis.
    8: Paske ki espwa sila ki san Bondye a genyen lè l koupe retire nèt, lè Bondye fè l oblije bay lavi li?
    9: Èske Bondye va tande kri li lè malè rive li?
    10: Èske li va pran plezi nan Toupwisan an? Èske li va rele non Bondye a nan tout tan sa yo?
    11: Mwen va enstwi ou nan pwisans Bondye. Pwojè Toupwisan an, mwen p ap kache l.
    12: Gade byen, nou tout gen tan wè sa. Ebyen, poukisa nou aji nan foli?
    13: “Sa se pòsyon a moun mechan an ki va sòti Bondye, ak eritaj ke mechan yo va resevwa nan men Toupwisan an.
    14: Malgre fis li yo anpil, yo destine pou nepe. Konsa, desandan li yo ap toujou manke pen.
    15: Sila ki swiv li yo va antere nan lamò e vèv li yo p ap kriye pou li.
    16: Malgre li fè gwo pil ajan an vin tankou se tè e prepare vètman anpil tankou ajil,
    17: li kab prepare l, men se moun ladwati yo k ap mete li, se inosan yo k ap divize ajan an.
    18: Li te bati kay li tankou papiyon, oswa tankou kay poto gadyen te fè.
    19: Li kouche byen rich, men li pa janm vin genyen ankò; li ouvri zye li, men li pa la.
    20: Gwo laperèz yo rive pran l tankou yon flèv. Yon move tan vole retire l pandan lannwit.
    21: Van lès la pote l ale e li pati. Li fè l vire tounen kite plas li.
    22: Paske l ap plonje sou li san epanye, pandan li eseye envite l chape nan men l.
    23: Pèp la va bat men yo sou li. Yo va sifle sou li kon koulèv, pou li kite plas li a.”
  28:
    1: Anverite, gen yon min pou ajan e yon plas pou rafine lò.
    2: Fè retire nan pousyè a e kwiv la fonn soti nan wòch la.
    3: Lòm fè tenèb la pati, e rive jis nan dènye limit lan. Li chache twouve wòch kap kache a, ak nan pwofon fènwa.
    4: Li fouye yon twou fon byen lwen kote moun rete, kote ki bliye nèt pa pye moun. Konsa, yo pandye, yo balanse byen lwen limanite.
    5: Pou tè a, depi nan li, manje sòti, men anba, li boulvèse tankou dife.
    6: Wòch li se sous a pyè safi yo. Epi nan pousyè li, genyen lò.
    7: Chemen li pa rekonèt pa koukou, ni zye grigri pa janm wè l.
    8: Bèt pi fewòs yo pa mache la, ni lyon pa pase sou li.
    9: Li mete men li sou wòch silèks la. Li chavire mòn yo soti nan baz yo.
    10: Li kreve kanal ki pase nan wòch yo, e zye li wè tout sa ki presye.
    11: Li bouche flèv yo pou dlo pa koule e sa ki kache yo, li fè yo parèt nan limyè.
    12: “Men se kibò yo twouve sajès? Epi kibò yo jwenn sajès la?
    13: Lòm pa konnen valè li, ni valè li pa kab twouve nan peyi moun vivan yo.
    14: 'Labim nan di: “Li pa nan mwen”. Lanmè a di: ‘Li pa bò kote m’.'
    15: Lò pi pa egal ak valè l, ni ajan pa kab peze kon pri li.
    16: Valè li pa kab konpare ak lò Ophir, oswa oniks presye, oswa safì.
    17: Ni lò ni vit pa egal avè l, ni li pa kab fè echanj pou bagay ki fèt an lò fen.
    18: Koray ak kristal, bliye sa nèt. Posede sajès se pi wo ke pèl.
    19: Topaz a Éthiopie a pa kab konpare avè l; ni li pa kab valorize an lò pi.
    20: E byen, se kibò sajès la sòti? Epi kibò anplasman bon konprann nan ye?
    21: Konsa, li kache a zye de tout èt vivan yo e kache menm a zwazo syèl yo.
    22: 'Labim nan ak lanmò a pale: ‘Ak zòrèy nou, nou konn tande rapò bagay sa a.’'
    23: Bondye konprann chemen li e Li konnen plas li.
    24: “Paske Li chache jis rive nan dènye pwent latè e wè tout bagay anba syèl yo.
    25: Lè L te bay pwa a van an e te divize dlo yo pa mezi,
    26: Lè L te etabli yon limit pou lapli e yon chemen pou kout eklè,
    27: Li te wè l e Li te deklare li. Li te etabli li e anplis, Li te konprann bout li.
    28: 'Konsa, a lòm Li te di: ‘Gade byen, lakrent Senyè a, se sa ki sajès; epi kite mal, se sa ki bon konprann.’”'
  29:
    1: 'Ankò, Job te reprann diskou. Li te di:'
    2: “O ke m te menm jan ke m te ye nan mwa lontan yo! Kon nan jou ke Bondye te bay rega sou mwen yo;
    3: Lè lanp Li yo te briye sou tèt mwen, e pa limyè Li, mwen te mache pase nan fènwa a;
    4: Jan mwen te ye nan pi bèl nan jou mwen yo, lè amitye Bondye te sou tant mwen an;
    5: lè Toupwisan an te toujou avè m, e pitit mwen yo te antoure mwen;
    6: lè pa mwen yo te benyen nan bè e wòch la t ap vide ban mwen gwo flèv lwil!
    7: Lè m te konn sòti nan pòtay lavil la, pou m te gen chèz mwen sou plas la.
    8: Jennonm yo te wè m, e te kache kò yo, e granmoun yo te konn leve kanpe.
    9: Prens yo te sispann pale e te mete men yo sou bouch yo.
    10: Vwa a moun pwisan yo te rete, e lang yo te kole anlè nan bouch yo.
    11: Paske lè zòrèy la te tande m, li te rele m beni, e lè zye a te wè m, li te fè temwayaj benediksyon,
    12: akoz mwen te delivre malere ki te kriye pou sekou, avèk òfelen ki pa t gen moun pou ede l la.
    13: Benediksyon a sila ki te prèt pou peri yo te rive sou mwen e mwen te fè kè vèv la chante avèk jwa.
    14: Mwen te abiye nan ladwati e li te kouvri m; jistis mwen te tankou yon manto, avèk yon tiban.
    15: Mwen te sèvi kon zye pou avèg yo, e pye pou sila bwate yo.
    16: Mwen te yon papa pou malere a, e ka ke m pa konnen an, mwen te chache twouve bout li.
    17: Mwen te kase machwè a mechan an e mwen te retire viktim nan anba dan l.
    18: Konsa, mwen te reflechi, “Mwen va mouri nan pwòp kay mwen, e mwen va kontwole jou m yo anpil tankou sab.”
    19: Rasin mwen gaye tankou dlo e lawouze kouche tout lannwit sou branch mwen yo.
    20: Fòs mwen toujou nèf, e banza m renouvle nan men m.’
    21: “Moun yo te koute e te tann. Yo te sispann pale pou tande konsèy mwen.
    22: Apre pawòl pa m, yo pa t pale ankò, e pawòl mwen yo te etonnen yo.
    23: Yo te tann mwen tankou lapli. Yo te ouvri bouch yo pou bwe, konsi se pou lapli nan sezon prentan.
    24: Mwen te souri sou yo lè yo pa t kwè, e limyè a figi m pa t janm vin ba.
    25: Mwen te chwazi yon chemen pou yo, te chita tankou chèf, e te demere tankou wa pami sòlda yo, tankou yon moun ki bay rekonfò a sila ki andèy yo.”
  30:
    1: Men koulye a, sila ki pi jenn pase m ap giyonnen m. Papa a sila mwen pat ta dakò pou mete ansanm ak chen bann mouton yo.
    2: Anverite, ki byen fòs men pa yo ta kab fè m? Gwo fòs te deja disparèt nan yo
    3: akoz mank bagay ak grangou. Y ap manje tè sèk nan lannwit lan, ak pèt e ak dezolasyon an.
    4: Yo rache fèy raje nan mitan rakèt la. Manje yo se rasin bayawonn.
    5: Yo chase yo deyò lavil la nan dezè; yo kriye dèyè yo tankou se vòlè,
    6: jiskaske yo vin rete nan move ravin yo, nan twou tè ak nan wòch yo.
    7: Pami rak tibwa yo, yo rele fò. Anba machacha a, yo vin rasanble ansanm.
    8: Pitit a moun fou, wi, pitit a mechan yo, yo te resevwa fwèt jis lè yo kite peyi a.
    9: Men koulye a, se mwen menm yo pase nan rizib; mwen devni yon pawòl betiz pou yo.
    10: Yo pè m, yo kanpe lwen m, e yo pa sispann krache nan figi m.
    11: Akoz Li te lage fisèl banza a pou te aflije mwen, yo rete retire brid la nèt devan m.
    12: Sou men dwat lan, nich sa vin leve. Yo rale pye mwen akote. Yo mennen kont mwen tout manèv destriksyon yo.
    13: Yo gate wout mwen. Yo bourade lachit mwen san mande sekou.
    14: Tankou nan yon gran brèch, yo parèt; nan mitan tanpèt, yo woule m.
    15: Gwo perèz yo vin vire kont mwen. Yo tanmen gate respè m tankou van. Byennèt mwen disparèt tankou nwaj.
    16: Konsa, koulye a nanm mwen vide nèt. Jou afliksyon yo sezi m.
    17: Nan lannwit, zo m yo frennen anndan m, e sa yo kap manje m pa pran repo.
    18: Ak gwo fòs, vètman m vin tòde sou mwen. Li mare m nèt tankou kolye manto m.
    19: Li te jete mwen nan labou, e mwen te vin tankou pousyè ak sann.
    20: Mwen kriye a Ou menm pou sekou, men Ou pa reponn mwen. Mwen kanpe, e se gete, Ou gete m.
    21: Ou vin okipe m ak mechanste. Avèk fòs a men Ou, Ou pèsekite m.
    22: Ou leve m wo sou van, e fè m monte; epi Ou fè m fonn nèt nan move tan an.
    23: Paske mwen konnen ke Ou ap mennen m a lanmò, jis rive nan gwo kay asanble a ki fèt pou tout sila ki viv yo.
    24: Malgre, èske yon moun k ap tonbe pa lonje men l? Oswa nan gwo pwoblem li pa kriye sekou?
    25: Èske mwen pa t kriye pou sila nan gwo twoub? Èske nanm mwen pa t plen tristès pou malere a?
    26: Lè m t ap tann sa ki bon an, se mal ki rive m; lè m tap tann limyè, alò se tenèb ki te vini.
    27: Kè m twouble nèt anndan m. Mwen pa kab poze. Jou plen ak afliksyon yo parèt devan m.
    28: Mwen fè dèy toupatou san solèy. Mwen kanpe nan asanble; mwen rele sekou.
    29: Mwen te vin frè ak chen mawon, zanmi ak otrich la.
    30: Chè m vin nwa sou mwen, li kale, e zo m yo brile ak lafyèv.
    31: Pou sa, se doulè ap mwen jwe, e flit mwen an sonne pou sila k ap kriye.
  31:
    1: “Mwen te fè yon akò ak zye m; alò kòman konsa mwen ta kab voye rega mwen sou yon vyèj?
    2: Paske se kisa ki pòsyon Bondye soti anwo a, ak eritaj a Toupwisan an soti anwo a?
    3: Èske li pa yon malè pou sila ki pa dwat yo, ak yon dezas pou sila ki fè inikite yo?
    4: Èske Li pa wè chemen mwen yo e kontwole tout pa mwen yo?
    5: “Si mwen te mache nan sa ki fo, e pye m te kouri dèyè twonpe moun,
    6: (kite Li peze mwen nan yon balans ki jis e kite Bondye konnen entegrite m).
    7: Si pa m yo te vire kite chemen an, oswa kè m te swiv zye m, oswa si gen yon tach ki kole sou men m,
    8: kite mwen simen pou yon lòt ta manje, e kite tout sa m plante vin rache.
    9: “Si kè m te sedwi pa yon fanm, oswa mwen te mize nan pòtay vwazen mwen,
    10: kite madanm mwen graje pou yon lòt e kite lòt yo vin kouche sou li.
    11: Paske sa ta yon krim sansyèl; anplis, li ta yon inikite ki ta dwe jije.
    12: Paske li ta yon dife ki pou limen jis rive nan Sejou Lanmò yo e ta derasine tout byen mwen ranmase yo.
    13: Si mwen te refize demand esklav mwen an, gason kon fanm, lè l te fè yon plent kont mwen,
    14: alò, kisa mwen ta kab fè lè Bondye leve? Konsa, lè L rele m pou jijman, ki repons mwen ta kab bay Li?
    15: Èske Sila ki te fè m nan vant lan pa t fè li menm tou? Se pa Li sèl ki te fòme nou nan vant lan?
    16: Si mwen te anpeche malere yo nan dezi yo, oswa te fè zye a vèv la pa wè klè,
    17: oswa te manje pòsyon pa mwen pou kont mwen san òfelen an pa jwen ladann,
    18: (Men depi jenès mwen, òfelen an te grandi avè m tankou papa l e soti nan anfans lan, mwen te fè gid pou vèv la),
    19: si mwen te wè yon moun peri akoz mank rad, oswa ke sila ak bezwen pa t gen anyen pou kouvri l,
    20: si kè li pa t beni m, si li pa t chofe ak lenn mouton mwen an,
    21: si mwen te leve men m kont òfelen an, akoz mwen te wè soutyen mwen nan pòtay la,
    22: alò, kite zepòl mwen tonbe sòti nan zepòl li, e bra m kase soti nan zo li.
    23: Paske m pè anpil malè Bondye a. Li tèlman gran ak majeste, m pa ka fè anyen devan L.
    24: Si se nan lò mwen te mete espwa m, pou m te di lò fen a, ‘se ou ki konfyans mwen,’
    25: Si mwen te rejwi akoz byen mwen yo te tèlman gran, e akoz men m te tèlman ranmase anpil;
    26: si mwen te gade solèy la lè l t ap brile, oswa lalin nan lè li prale nan bèlte li,
    27: epi kè m te vin sedwi an sekrè, e men mwen te voye yon bo ki sòti nan bouch mwen,
    28: sa osi ta yon inikite ki merite jijman, paske mwen t ap abandone Bondye anwo a.
    29: Èske mwen te rejwi lè lènmi m te vin disparèt nèt? Oswa bat men m lè mal vin rive li?
    30: Non, mwen pa t kite bouch mwen peche, ni mwen pa t mande pou l ta mouri avèk malediksyon.
    31: 'Èske mesye nan tant mwen yo pa t di: ‘Ou pa p twouve yon moun ki pa satisfè ak vyann pa li a?’'
    32: Etranje a pa t rete deyò; mwen te ouvri pòt mwen yo a vwayajè a.
    33: Èske m te kouvri transgresyon mwen yo tankou Adam? Oswa kache inikite mwen nan kè mwen,
    34: akoz mwen te krent gwo foul la? Oswa akoz krent gwo wont lan devan lòt fanmi yo, te kenbe silans mwen e pa t sòti deyò?
    35: O ke m te gen yon moun ki pou tande mwen! Gade byen, men otograf mwen! Kite Toupwisan an reponn mwen! Mennen pwosè vèbal ke akizè a te ekri.
    36: Anverite, mwen ta pote l sou zepòl mwen; mwen ta mare l sou mwen tankou yon kouwòn.
    37: Mwen ta deklare a Li fòs kantite pa pye mwen yo pran. Tankou yon prens mwen ta parèt devan L.
    38: Si menm teren mwen an rele kont mwen, e tout tranch li yo kriye ansanm;
    39: si mwen te manje fwi li san lajan, oswa te kòz ke mèt li yo te pèdi lavi yo,
    40: kite pikan yo grandi olye ble e zèb santi fò ranplase lòj la.” Pawòl yo a Job se fini.
  32:
    1: Konsa, twa mesye sila yo te sispann reponn Job, akoz li te dwat nan pwòp zye pa li.
    2: Men kòlè a Élihu, fis a Barakeel la, Bizit nan fanmi a Ram nan, te brile kont Job. Kòlè li te brile paske li te jistifye pwòp tèt li devan Bondye.
    3: Epi kòlè li te brile kont twa zanmi li yo akoz yo pa t jwenn bon repons, men karema, yo te kondane Job.
    4: Alò, Élihu te tann yo fini pou pale ak Job, akoz yo menm te gen anpil ane pi gran pase li.
    5: Konsa, lè Élihu te wè ke pa t gen repons ki rete nan bouch a twa mesye yo, kòlè li te brile.
    6: 'Pou sa, Élihu, fis a Barakeel la, Bizit la, te pale klè. Li te di: “Mwen jèn selon ane yo, e nou menm, nou granmoun. Akoz sa a, mwen te krent pou di nou sa ke m t ap panse a.'
    7: Mwen te reflechi ke se laj ki te dwe pale, ke anpil ane yo ta dwe bay sajès.
    8: Men se yon lespri ki nan lòm, e se souf a Toupwisan an ki bay yo bonkonprann.
    9: Anpil ane pa vle di saj, ni pa fwa, se pa granmoun ki konprann sa ki dwat.
    10: Pou sa, mwen di nou ‘koute mwen; mwen menm tou va di nou sa ke m panse.’
    11: “Gade byen, mwen te tann pawòl nou yo. Mwen te koute byen rezonman pa nou yo, pandan nou t ap reflechi sou sa pou nou ta di.
    12: Menm mwen te swiv nou byen pre; anverite, pa t gen pèsòn ki te vin genyen Job. Nanpwen moun ki te byen reponn pawòl li yo.
    13: 'Pran atansyon nou pa di: ‘Nou jwenn sajès. Se Bondye ki pou korije l, se pa lòm.’'
    14: Paske pawòl li yo pa t pale kont mwen menm, ni mwen p ap reponn li ak diskou pa nou yo.
    15: “Yo etonnen nèt; yo pa reponn ankò. Yo pa gen mo ki pou di.
    16: Èske se tann, pou m ta tann akoz yo pa pale? Akoz yo rete e pa reponn ankò?
    17: Mwen menm tou va reponn pou kont mwen, mwen osi va bay pozisyon pa m.
    18: Paske mwen chaje ak pawòl. Lespri m anndan mwen bourade m.
    19: Men gade, lestonmak mwen tankou diven san mwayen respire; tankou po diven nèf, li prèt menm pou pete.
    20: Kite mwen pale pou m kab jwenn soulajman; kite mwen ouvri lèv mwen pou bay repons.
    21: Alò, pa kite mwen pran pati a okenn moun, ni flate pèsòn.
    22: Paske mwen pa konn flate moun, sof Sila ki kreye mwen an, ta vin ranmase m fè m ale.”
  33:
    1: “Malgre sa, koulye a, Job, souple tande mesaj mwen an e koute tout pawòl mwen yo.
    2: Gade byen, se koulye a mwen ouvri bouch mwen. Se lang nan bouch mwen ki pale.
    3: Pawòl mwen yo sòti nan ladwati kè mwen, e lèv mwen pale soti yon kè ki renmen verite a.
    4: Se Lespri Bondye ki te fè m, e souf Toupwisan an ki ban m lavi.
    5: Di m se pa sa, si ou kapab. Alinye pawòl ou yo an lòd devan m, e kanpe.
    6: Men gade byen, mwen se moun Bondye menm jan tankou ou. Mwen menm tou te fèt ak ajil la.
    7: Gade byen, se pa okenn krent mwen gen, ki ta bay ou laperèz, ni se pa akoz fòs pwa balans mwen an, ke ou ta twouve chaj la lou.
    8: “Anverite, ou te pale kote pou m ta tande, e mwen te tande son a pawòl ou yo.
    9: 'Job te di: ‘Mwen san tach, san transgresyon; mwen inosan e nanpwen koupabilite nan mwen.'
    10: Gade byen, Li envante pretèks kont mwen; Li kontwole m tankou lènmi.
    11: Li mete pye mwen nan sèp; Li veye tout chemen mwen yo.’
    12: “Gade byen Job, kite mwen di ou, ou pa gen rezon nan sa, paske Bondye pi gran ke lòm.
    13: Poukisa ou plenyen kont Li ke Li pa eksplike ou tout zak Li yo?
    14: Anverite, Bondye pale yon fwa, oswa de fwa, men pèsòn pa okipe sa.
    15: Nan yon rèv, yon vizyon nan nwit la, lè dòmi pwofon kon tonbe sou lòm, pandan yo nan somèy sou kabann yo,
    16: konsa, Li ouvri zòrèy a lòm e mete so sou enstriksyon yo,
    17: pou Li kapab vire lòm pou chanje kondwit li e anpeche li fè ògèy.
    18: Konsa, Li pwoteje nanm li pou l pa rive nan fòs la e lavi li pou l pa lantre nan Sejou Lanmò a.
    19: “Lòm, anplis, resevwa chatiman doulè sou kabann li; avèk plent san rete jis rive nan zo li;
    20: jiskaske lavi li vin rayi pen, e nanm li, manje ke li te pi renmen an.
    21: Chè li epwize vin disparèt pou moun pa wè l e zo li yo ki pa te konn vizib pouse vin parèt.
    22: Nanm li vin rale toupre fòs lanmò a e lavi li pwoche sila kap detwi yo.
    23: “Si gen yon zanj pou ta entèsede pou li, se tankou youn nan yon milye, ki pou ta fè yon moun sonje sa k ap bon pou li,
    24: 'konsa, Bondye fè l gras. Li di l: ‘Delivre li pou l pa rive nan fòs lanmò a, Mwen te twouve yon racha.’'
    25: Kite chè li vin pi fre ke li te ye nan jenès li. Kite li retoune nan jou a fòs jenès li yo.
    26: Konsa, li va priye a Bondye, e Li va aksepte li, pou l kab wè figi L plèn ak jwa. Se konsa, Li restore ladwati a lòm.
    27: 'Li va chante devan lèzòm. Li va di: “Mwen te peche, mwen te konwonpi sa ki dwat, e li pa t bon pou mwen.'
    28: Li te rachte nanm mwen pou l pa rive nan fòs lanmò a, e lavi m va wè limyè a.’
    29: “Gade byen, Bondye konn fè tout bagay sa yo de fwa, menm twa fwa ak yon nonm,
    30: pou mennen nanm li fè l sòti kite fòs lanmò a, pou l kab eklèsi ak limyè lavi a.
    31: Prete atansyon, O Job, koute m byen; rete an silans e kite mwen pale.
    32: Si ou gen yon bagay pou di, alò, reponn mwen; pale, paske mwen vle ba ou rezon.
    33: Men si non, koute mwen; rete an silans, e mwen va montre ou sajès.”
  34:
    1: 'Alò, Élihu te kontinye. Li te di:'
    2: “Koute pawòl mwen yo, sila ki saj pami nou. Koute mwen, nou menm ki gen konesans.
    3: Paske zòrèy la fè prèv pawòl yo, jan bouch la goute manje a.
    4: Kite nou chwazi pou nou menm sa ki dwat; kite nou konnen pami nou menm sa ki bon.
    5: 'Paske Job te di: ‘Mwen dwat, men Bondye te rache dwa mwen an;'
    6: èske mwen ta dwe manti selon dwa m? Blese m se san gerizon, san ke m pa fè transgresyon.’
    7: Se kilès ki tankou Job, k ap bwè giyonnen moun tankou se dlo,
    8: ki ale kenbe konpanyen ak sila ki fè inikite yo, e mache avèk moun malveyan yo?
    9: 'Paske li te di: ‘Sa pa fè okenn avantaj pou moun lè l pran plezi li nan Bondye.’'
    10: “Pou sa, koute mwen, nou menm ki gen bon konprann. Fòk se lwen pou Bondye ta fè mechanste, e pou Toupwisan an fè mal.
    11: Paske Li rekonpanse lòm selon zèv li yo, e fè li jwenn selon chemen li.
    12: Anverite, Bondye p ap aji avèk mechanste, ni Toupwisan an p ap fè jistis vin konwonpi.
    13: Se kilès ki te bay Li otorite sou latè? Epi se kilès ki te poze responsabilite tout mond lan sou Li?
    14: Si Li ta pran desizyon pou Li fè; si Li ta ranmase tout a Li menm pwòp lespri Li a, menm ak souf Li a,
    15: Tout chè ta peri ansanm, e lòm ta retounen nan pousyè.
    16: “Men si gen moun bon konprann, koute sa a; koute vwa pawòl mwen yo.
    17: Èske menm yon moun ki rayi jistis ta dwe renye? Èske ou va kondane Sila ki dwat e pwisan an,
    18: 'ka p di a yon wa: ‘Sanzave’, a prens yo: ‘Nou mechan’;'
    19: Ki p ap montre patipri a prens yo, ni rich yo kon pi enpòtan ke pòv, paske tout moun se zèv a men Li ke yo ye.
    20: Nan yon moman, yo mouri; epi nan mitan lannwit, yon pèp vin etone. Pwisan yo disparèt. Yo retire san yon men leve.
    21: “Paske zye Li sou chemen a yon nonm. Li wè tout pa li fè.
    22: Nanpwen fènwa, ni lonbraj fonse kote malfektè inikite yo kab kache kò yo.
    23: Paske Li pa bezwen obsève yon nonm anpil pou li ta dwe pase an jijman devan Bondye.
    24: Li kraze moun pwisan an an mòso, jan nou pa menm konprann, e mete lòt moun nan plas yo.
    25: Se konsa, Li konnen zèv yo. Li boulvèse yo nan lannwit, e yo kraze nèt.
    26: Li frape yo tankou mechan nan yon kote pou tout moun wè,
    27: Akoz yo vire akote nan swiv Li, e pat okipe chemen Li yo;
    28: akoz yo te fè kri a malere a rive kote Li. Li te tande kri a aflije yo.
    29: Lè L rete an silans, se kilès ki kab kondane L? Epi lè L kache figi Li, alò, se kilès ki kab wè L? Li pli wo ke nasyon, ni lòm,
    30: pou anpeche moun ki san Bondye yo vin reye, ke pa vin gen yon pèlen pou pèp yo.
    31: “Paske èske nenpòt kon di Bondye, ‘Mwen koupab, mwen p ap fè ofans ankò;
    32: enstwi mwen sa ke m pa wè. Si mwen te fè inikite, mwen p ap fè l ankò’?
    33: Èske Li va rekonpanse ak plan pa ou a, pou ou ka refize li? Paske se ou menm ki oblije chwazi; se pa mwen. Pou sa a, deklare sa ke ou konnen.
    34: 'Moun ak bon konprann va di mwen, oswa yon nonm saj ki tande m va di:'
    35: ‘Job pale san konesans; pawòl li yo san sajès.
    36: Mwen ta pito yo fè pwosè kont Job, jis rive nan tout limit li, akoz li reponn tankou moun mechan yo.
    37: Paske li ogmante rebelyon sou tout lòt peche l yo. Li bat men li pami nou, e ogmante pawòl li yo kont Bondye.’”
  35:
    1: 'Konsa, Élihu te kontinye. Li te di:'
    2: “Èske ou sipoze ke ou ge dwa sa a? Èske ou ap di ‘Ladwati pa m nan depase sa k nan Bondye a?’
    3: 'Paske ou mande: ‘Ki avantaj sa ye pou ou? Ki pwofi m ap jwenn ki plis pase si m te fè peche?’'
    4: Mwen va reponn ou, menm ak zanmi ou yo tou.
    5: Gade nan syèl yo pou wè; epi gade byen nan nwaj yo. Yo pi wo pase ou.
    6: Si ou te peche, kisa ou akonpli kont Li? Epi si transgresyon ou yo anpil, kisa ou fè Li?
    7: Si ou jis, kisa ou ba Li, oswa kisa Li ta jwenn nan men ou?
    8: Mechanste ou ka donmaje yon nonm tankou ou menm, e ladwati ou gen benefis pou yon fis a lòm.
    9: “Akoz fòs kantite opresyon yo, yo kriye fò. Yo kriye pou sekou akoz bra a pwisan an.
    10: 'Men pèsòn pa di: ‘Kote Bondye, Kreyatè mwen an, ki bay chan kè kontan yo pandan nwit lan,'
    11: ki enstwi nou plis pase bèt latè yo, pou fè nou vin pi saj pase zwazo nan syèl yo?’
    12: La, yo kriye fò, men nanpwen repons akoz ògèy moun mechan yo.
    13: Anverite, Bondye p ap koute yon kri ki vid, ni Toupwisan an p ap okipe l.
    14: Konbyen anmwens, lè ou di ou pa wè Li. Ka a pase devan L, e fòk se Li ou tann!
    15: Men koulye a, akoz Li pa t fè vizit nan kòlè Li, ni Li pa t apresye awogans,
    16: pou sa, Job ouvri bouch li an ven; li ogmante pawòl li yo san konesans.”
  36:
    1: 'Alò, Élihu te kontinye. Li te di:'
    2: Tann mwen yon ti kras, e mwen va montre ou; jiska prezan, gen anpil bagay ankò pou di sou pati Bondye.
    3: M ap prale chache lespri m soti byen lwen; mwen va fè prèv ladwati a Kreyatè mwen an.
    4: Paske anverite, pawòl mwen yo pa fo. Yon ki pafè nan konesans se avèk ou.
    5: Gade byen, Bondye pwisan, men li pa meprize pèsòn; Li pwisan nan fòs konprann pa Li.
    6: Li pa konsève lavi a mechan yo, men Li bay jistis a aflije yo.
    7: Li pa retire zye Li sou moun ladwati yo; men avèk wa ki chita sou twòn yo, li bay yo chèz jis pou tout tan, e yo leve wo.
    8: Si yo mare ak gwo fè, e mare nèt nan kòd aflije yo,
    9: konsa, Li fè yo konnen travay yo, ak transgresyon yo; ke yo te leve tèt yo wo ak orgèy.
    10: Li ouvri zòrèy yo pou yo ka instwi, e pase lòd pou yo retounen, kite inikite a.
    11: Si yo tande e sèvi Li, yo va fè dènye jou yo nan abondans, e ane pa yo va ranpli ak rejwisans.
    12: Men si yo pa tande, yo va peri pa nepe; yo va mouri san konesans.
    13: Men enkwayan yo ranmase lakòlè; yo refize kriye sekou lè L mare yo.
    14: Yo mouri nan jenès yo, e lavi yo vin pèdi pami pwostitiye tanp yo.
    15: Li delivre aflije yo nan afliksyon yo, e ouvri zòrèy yo nan tan opresyon yo.
    16: Wi, anverite Li t ap mennen ou lwen bouch gwo twoub la, pou ou jwenn yon plas ki laj, e san limit. Konsa, sa ki plase sou tab ou, ta plen ak grès.
    17: Men ou te ranpli ak jijman sou mechan yo; se jijman ak jistis ki te posede ou.
    18: Pa kite riches ou mennen ou nan lakòlè, ni pa kite gwosè sa a kap vèse sou tab fè ou vire akote.
    19: Èske richès ou yo ta fè ou envite gwo twoub la? Oswa èske tout fòs pwisans ou ta ka anpeche l rive?
    20: Pa fè lanvi pou lannwit, moman an ke moun koupe retire nèt sou plas yo.
    21: Fè atansyon; pa vire kote mal la, paske ou te chwazi sa a olye afliksyon an.
    22: Gade byen, Bondye byen wo nan pouvwa Li. Ki pwofesè ki tankou Li?
    23: Se kilès ki te dirije L pou pran chemen Li an? Epi kilès ki ka di L ‘Ou antò a?’
    24: Sonje ke ou dwe leve zèv Li yo wo, sa yo sou sila moun te konn chante yo.
    25: Tout moun konn wè sa. Lòm gade l soti lwen.
    26: Gade byen, Bondye leve wo, men nou pa konnen Li. Fòs kantite ane Li yo pa kab dekouvri menm.
    27: Konsa, Li rale fè monte gout dlo yo. Yo fòme fè lapli ki sòti nan vapè,
    28: ke nwaj yo fè vide desann. Yo vin lage sou lòm an fòs kantite.
    29: Èske pèsòn kab konprann jan nwaj yo vin gaye, ak tonnè k ap gwonde anwo plafon tant Li an?
    30: Gade byen, Li gaye limyè Li toupatou Li. Li kouvri fon lanmè yo.
    31: Paske se avèk sa a ke li jije pèp yo. Li bay yo manje an gran kantite.
    32: Li kouvri men Li ak eklè la, e pase lòd pou l frape sou mak la.
    33: Bri li deklare prezans Li; menm tout bèt yo konnen sa k ap vin rive a.
  37:
    1: “Pou sa, menm kè mwen konn tranble. Li vòltije kite plas li.
    2: Koute, O koute byen bri vwa L, k ap gwonde tankou tonnè ak bri tonnè a k ap sòti nan bouch Li.
    3: Anba tout syèl la, Li lage sa nèt ale, ak loray Li jis rive nan tout pwent tè a.
    4: Apre sa, yon gwo vwa ki rele fò; Li gwonde ak vwa majeste Li a. Li pa menm ralanti eklè lè yo tande vwa L.
    5: Bondye gwonde avèk vwa mèvèy Li a. L ap fè gwo bagay ke nou pa kab menm konprann.
    6: 'Paske a lanèj la, Li di: ‘Tonbe sou latè’, e a inondasyon lapli a, Li di: ‘Kontinye tonbe fò’.'
    7: Li sele men a chak òm, pou tout moun kab konnen zèv Li yo.
    8: Konsa, tout bèt sovaj va antre nan kav yo e rete lakay yo.
    9: Men sòti nan sid, tanpèt la parèt e nan nò, fredi a.
    10: Soti nan souf Bondye, se glas ki fèt, e sifas dlo yo vin glasi.
    11: Anplis, Li chaje vapè yo ak dlo e fè nwaj la vin lou; Li fè nwaj la gaye pou vide ekleraj Li.
    12: Li chanje; Li gide l vire tounen pou l kab fè nenpòt sa Li kòmande l sou tout sifas tè a.
    13: Se swa pou koreksyon, oswa pou mond Li an, oswa pou lanmou dous Li a, Li fè sa vin rive.
    14: “Tande sa byen, O Job; Kanpe, e obsève mèvèy Bondye yo.
    15: Èske ou konnen kijan Bondye etabli tout sila yo, e fè ekleraj nan nwaj Li yo vin limen?
    16: Èske ou konnen bagay a chak kouch nan nwaj yo, mèvèy a Sila a ki pafè nan konesans?
    17: Poukisa vètman ou cho lè tè a kalm akoz van sid la?
    18: Èske ou menm tou, ansanm avè L, ka ouvri syèl yo ki gen gran fòs tankou yon miwa metal ki fann nan dife?
    19: Enstwi nou kisa pou nou ta pale Li; paske akoz fènwa a, nou pa kab byen ranje ka nou.
    20: Èske yo va di Li ke mwen ta renmen pale? Oswa èske yon nonm ta pito di ke li ta vle vin anglouti nèt?
    21: “Alò lezòm pa wè limyè ki klere nan syèl yo sof ke van an fin pase e eklèsi nwaj yo.
    22: Sòti nan nò, se reyon majeste an lò; Bondye antoure ak majeste etonnan.
    23: Toupwisan an, —nou pa kab jwenn Li. Li egzalte nan pouvwa Li. Jistis Li ak ladwati Li gran; Li pa janm oprime.
    24: Se pou sa lezòm plen lakrent ak respe Li; Li pa konsidere okenn moun ki saj nan kè.”
  38:
    1: 'Konsa, Bondye te reponn Job nan van toubiyon an:'
    2: Se kilès sa a ki twouble konsèy Mwen an ak pawòl san konesans yo?
    3: Alò, mare senti ou tankou gason, M ap mande ou e ou va enstwi M!
    4: “Kote ou te ye lè M te poze fondasyon mond lan? Pale si ou gen bon konprann,
    5: Se kilès ki te etabli mezi li? Konsi ou konnen? Oswa se kilès ki te lonje lign sou li?
    6: Sou kilès baz li yo te fonse? Oswa se kilès ki te poze ang prensipal li a,
    7: lè zetwal maten yo te chante ansanm, e tout fis Bondye yo te rele fò ak gran jwa?
    8: “Oswa se kilès ki te delimite lanmè a ak pòt yo, lè l te pete sòti nan vant lemonn nan;
    9: lè M te fè yon nwaj sèvi vètman li e fènwa byen pwès kon rad anfans li,
    10: epi Mwen te plase lizyè sou li, e te kadnase pòt li yo,
    11: 'lè Mwen te di: ‘Men la, ou va rive e pa plis; men la vag ògèy ou va rete’?'
    12: “Èske pandan tout vi ou, ou te pase lòd pou maten rive, e fè solèy granmaten an konnen plas li,
    13: pou l ta kenbe mechan yo sou pwent latè e souke l nèt pou yo sòti ladann?
    14: Li vin chanje tankou ajil anba yon so; epi prezante la tankou yon abiman.
    15: Sou mechan yo, limyè yo retire e bwa souleve a vin kase.
    16: “Èske ou konn antre nan sous lanmè yo, oswa mache nan fon pwofondè a?
    17: Èske pòtay lanmò yo te konn vin vizib a ou menm? Oswa èske ou konn wè pòtay lonbraj lanmò yo?
    18: Èske ou te konprann gwosè ak lajè tout tè a? Di M si ou konnen tout sa a.
    19: “Kote chemen an ye pou rive nan abitasyon limyè a? Epi tenèb la, kote landwa li,
    20: pou ou ta mennen li nan limit li, pou ou ta kab konprann chemen pou rive lakay li?
    21: Fòk ou konnen paske ou te fèt avan sa, e kantite jou ou yo vast!
    22: Èske ou konn antre nan kay depo nèj yo, oswa èske ou konn wè kay depo pou lagrèl yo,
    23: ke M te rezève pou tan twoub la, pou jou lagè ak batay la?
    24: Kote chemen a ki pou fè loray divize a oswa ki kote van lès la te gaye sou tè a?
    25: “Se kilès ki te kreve yon kanal pou gran inondasyon an, oswa yon chemen pou eklè ak tonnè a,
    26: Pou mennen lapli nan yon teren kote nanpwen moun, nan yon dezè san pèsòn ladann,
    27: Pou satisfè yon peyi savann dezole e fè grenn zèb yo vin jèmen.
    28: Èske lapli gen papa? Oswa se kilès ki te reyisi fè gout lawouze yo?
    29: Nan ki vant manman a sila glas la te sòti? Epi fredi syèl la, se kilès ki te fè nesans li?
    30: Dlo vin di tankou wòch e sifas pwofondè a vin prizonye ladann.
    31: “Èske ou konn mare chenn zetwal Pleiades yo, oswa lage kòd zetwal Orion yo?
    32: Èske ou kab mennen fè parèt tout sign Zodyak yo nan sezon yo, oswa gide zetwal Gran Lous la ak pitit li yo?
    33: Èske ou konnen tout règleman syèl la, oswa èske ou kab etabli règleman pa yo sou tè a?
    34: Èske ou kab leve vwa ou rive nan nwaj yo, pou fè gwo kantite dlo vin kouvri ou?
    35: 'Èske ou kab voye ekleraj yo pou yo rive di ou: ‘Men nou isit la’?'
    36: Se kilès ki te mete sajès nan kè lòm, oswa te bay bon konprann nan panse a?
    37: Se kilès ki kab konte nwaj yo ak sajès, oswa vide gwo krich dlo syèl yo,
    38: Pou pousyè a vin di nan yon gwo ma dlo e bòl tè yo vin kole ansanm?
    39: “Èske ou kab fè lachas pou bay lyon an manje, oswa satisfè apeti a jenn ti lyon yo,
    40: Lè yo kouche nan kav pa yo e kouche tann pèlen bò lakay yo?
    41: Se kilès ki prepare manje pou kòbo a lè pitit li rele kote Bondye e mache gaye grangou?
  39:
    1: “Èske ou konnen lè kabrit mòn yo fè pitit? Èske ou konn wè lè sèf yo metba?
    2: Èske ou kab kontwole mwa ke yo rete plenn yo, oswa èske ou konnen lè yo fè pitit?
    3: Yo bese a jenou, yo pouse fè pitit yo parèt, yo fòse fè doulè yo fini nèt.
    4: Pitit yo vin fò, yo grandi nan chan lib; yo ale e yo pa retounen kote yo.
    5: “Se kilès ki te fè bourik mawon yo vin lib? Epi kilès ki te lache kòd ki te mare sou bourik kous la,
    6: ke Mwen te bay savann nan kon abitasyon li, ak tè sale a kon kote pou l rete a?
    7: Li pa bay valè a zen lavil la; kri a chofè yo, li pa okipe yo.
    8: Li chache nan tout mòn yo pou manje l e chache jwenn tout sa ki vèt.
    9: “Èske bèf mawon va dakò pou sèvi ou, oswa èske l ap pase nwit lan devan manjwa ou?
    10: Èske ou kab mare bèf mawon a ak kòd pou l rete nan ranp li, oswa èske l ap boulvèse jaden an dèyè w?
    11: Èske ou va fè l konfyans akoz gran fòs li, e kite l responsab travay ou?
    12: Èske ou va mete lafwa ou nan li pou li pote semans lakay, o ranmase seryel sou glasi vannen an?
    13: “Zèl a otrich yo bat anlè ak gran jwa, men èske se plimaj lanmou?
    14: Veye byen, li abandone pwòp ze li yo sou latè a pou yo ka chofe yo nan pousyè,
    15: Li bliye yon grenn pye ka kraze yo, oswa yon bèt sovaj kab foule yo.
    16: Li maltrete pitit li yo ak mechanste, konsi yo pa t pou li; menm si tout travay li ta an ven, sa pa regade l;
    17: Akoz Bondye te fè li bliye sajès li, e pa t bay li yon pòsyon bon konprann.
    18: Lè l leve kò l anlè, li giyonnen cheval la ak chevalye a.
    19: Èske se ou ki te bay cheval la fòs? Èske ou te abiye kou li ak krenyen?
    20: Èske ou fè l vòltije tankou yon krikèt? Gran souf ki sòti nan nen l byen etonnan.
    21: Pye li fouye tè a nan vale a, e li kontan fòs li. Li sòti parèt pou rankontre zam yo.
    22: Li ri sou danje, ni li pa gen lakrent. Li pa vire fè bak devan nepe;
    23: fouwo soukwe akote l, lans k ap briye a, ak gwo frenn nan.
    24: Byen anraje e tranblan, li fè kous sou tè a, e li p ap kanpe lè vwa twonpèt la sone.
    25: 'Depi twonpèt la sone li di: ‘Aha!’ Soti lwen, li pran sant batay la, tonnè a kapitèn yo ak kri gè a.'
    26: Èske se pa bon konprann ou ke malfini an konn vole anlè, avèk zèl li lonje vè sid?
    27: Èske se pa kòmand pa ou ke èg la monte wo pou fè nich li nan wotè?
    28: Anwo sou falèz la, li rete e fè abitasyon li, sou kwen wòch yon kote ki pa kab pwoche.
    29: Se la li veye manje li; zye li wè l soti lwen.
    30: Pitit li yo, anplis, konn souse san; epi kote mò yo ye; se la li ye.”
  40:
    1: 'Anplis, SENYÈ a te di a Job:'
    2: “Èske li k ap jwenn fot va fè kont ak Tou Pwisan an? Kite li ki repwòche Bondye reponn sa.”
    3: 'Konsa, Job te reponn SENYÈ a. Li te di:'
    4: “Anverite, mwen pa anyen; ki repons mwen kab bay Ou? Mwen poze men m sou bouch mwen.
    5: Yon fwa mwen te pale e mwen pa p replike l; menm de fwa, men m pap wale pi lwen.”
    6: 'Konsa, SENYÈ a te reponn nan mitan toubiyon an. Li te di:'
    7: Alò, mare senti ou kon gason; Mwen va mande ou yon bagay, e ou va enstwi M.
    8: Èske anverite ou va anile jijman Mwen an? Èske ou va kondane Mwen pou ou menm kab jistifye?
    9: Oswa èske ou gen yon bra tankou Bondye, ak yon vwa ki ka gwonde tankou pa L la?
    10: Abiye ou menm ak mayifisans ak grandè. Mete sou ou lonè ak laglwa.
    11: Vide fè parèt nèt tout lakòlè k ap debòde nan ou. Fè yon ti gade sou tout sila ki gen ògèy yo, e desann yo.
    12: Fè rega sou tout sila ki gen ògèy yo, e fè yo bese, vin ba. Foule mechan yo nèt kote yo kanpe.
    13: Kache yo ansanm nan pousyè a. Mare figi yo nan plas kache a.
    14: Epi konsa M ap konfese a ou menm ke se pwòp men dwat ou ki kab sove ou.
    15: Gade byen Beyemòt la ke M te fè menm tankou Mwen te fè w la; Li manje zèb tankou bèf.
    16: Gade koulye a, fòs li nan ren li, e pouvwa li nan gwo venn a vant li yo.
    17: Li koube ke li tankou yon sèd; venn nan kwis li yo koude ansanm nèt.
    18: Zo li se tiyo ki fèt an bwonz; janm li tankou ba fè.
    19: Li se premye nan chemen Bondye a; fòk se Sila ki fè l la, ki pou pwoche nepe li.
    20: Anverite, mòn yo mennen bay li manje kote tout bèt sovaj latè yo jwe.
    21: Anba zèb dlo, li kouche; nan kouvèti wozo a ak marekaj la.
    22: Plant dlo yo kouvri li ak lonbraj; bwa sikrèn k ap koule dlo a antoure li.
    23: Lè rivyè a vin anraje, li pa twouble; li gen konfyans malgre Jourdain an rive jis nan bouch li.
    24: Èske gen moun ki kab kaptire li lè l ap veye; menm ak pwent anfè, èske yon moun kab pèse nen l?
  41:
    1: Èske ou ka rale Levyatan an deyò ak yon zen lapèch? Oswa peze lang li desann ak yon kòd?
    2: Èske ou kab mete yon kòd nan nen l, oswa pèse machwè l ak yon zen?
    3: Èske l ap fè ou anpil siplikasyon, oswa èske l ap pale ak ou ak pawòl dous?
    4: Èske l ap fè yon akò avèk ou? Èske ou va pran l pou yon sèvitè pou tout tan?
    5: Èske ou va jwe avè l konsi se yon zwazo, oswa èske ou va mare li pou demwazèl ou yo?
    6: Èske komèsan yo va fè komès avè l? Èske y ap divize li pami machann yo?
    7: Èske ou kab plen po li ak gwo lans, oswa tèt li ak fren lapèch?
    8: Poze men ou sou li! Sonje batay la byen! Ou p ap fè l ankò
    9: Gade byen, esperans ou fo. Èske ou p ap vin bese ou, menm devan rega li?
    10: Nanpwen moun ki gen kouraj ase pou l ta tante fè l leve. Ebyen, se kilès li ye ki kab kanpe devan M?
    11: Kilès ki te ban Mwen yon bagay pou M ta rekonpanse li? Tout bagay anba tout syèl la se pa M.
    12: Konsa, Mwen p ap rete an silans akoz manm li yo, oswa gran pwisans li, oswa jan kò l byen òganize.
    13: Se kilès ki kab retire pwotèj eksteyè li? Kilès ki kab penetre pwotèj fèt ak chenn doub?
    14: Kilès ki kab ouvri pòt figi li? Gwo laperèz antoure dan l.
    15: Gwo kal li yo se gran ògèy li; yo fèmen byen byen di.
    16: Youn tèlman pre lòt ke menm lè pa kab pase antre yo.
    17: Yo jwenn youn ak lòt; yo kole yo chak youn sou lòt e yo pa kab separe.
    18: Lè li estène, li fè limyè vin parèt; e zye li tankou pòpyè zye nan maten.
    19: Tòch dife yo sòti nan bouch li; sann volan yo vòltije vin parèt.
    20: Sòti nan nen l, se lafimen; konsi k ap sòti nan yon gwo bonm k ap bouyi, oswa fèy sèch k ap pran dife.
    21: Souf li ka limen chabon, e flanm yo sòti nan bouch li.
    22: Kou li se yon rezèvwa fòs e gwo laperèz danse devan l.
    23: Tout pli sou chè li vin jwenn ansanm; byen solid sou li, e yo pa kab deplase.
    24: Kè li di tankou wòch, di menm tankou gwo wòch moulen.
    25: Lè l leve pi pwisan yo vin pè; akoz gwo son kraze brize a, yo fè bak nèt.
    26: Nepe ki rive kote li pa kab fè anyen, ni gwo lans lan, flèch la, ni frenn nan.
    27: Pou li moso fè se konsi se pay; bwonz se tankou bwa pouri.
    28: Flèch pa kab fè l sove ale; wòch fistibal se kras raje devan l.
    29: Baton yo menm se pay. Li ri lè frenn nan kouri vin jwenn l.
    30: Pati anba li se tankou cha kanari; li gaye tankou yon baton ki vannen sou labou.
    31: Li fè pwofondè li yo bouyi tankou yon bonm; li fè lanmè a vin tankou yon ja pomad.
    32: Dèyè l, li fè yon pa kim dlo briye; konsi ou ta konnen se cheve blanch k ap soti nan fon dlo a.
    33: Nanpwen anyen sou latè ki tankou li; yon bèt ki fèt san pè anyen.
    34: Li gade sou tout bagay ki wo; Li se wa sou tout fis ògèy yo.
  42:
    1: 'Job te reponn SENYÈ a. Li te di:'
    2: “Mwen konnen ke Ou ka fè tout bagay, e ke nanpwen volonte Ou ki kab detounen.
    3: 'Ou te mande: ‘Kilès sila ki kache konsèy san konesans lan?’” “Konsa, mwen te deklare sa ke m pa t konprann nan; bagay twò etonnan pou mwen, ke m pa t konnen yo.'
    4: 'Ou te di: ‘Koute Mwen, e Mwen va pale; Mwen va mande Ou, e Ou va enstwi Mwen.’'
    5: “Konsa, Mwen te kon tande de Ou nan zòrèy mwen yo, men koulye a, zye m wè Ou.
    6: Pou tout sa a, mwen rayi pwop tèt mwen, e mwen repanti nan pousyè ak sann yo.”
    7: 'Li te vin rive apre SENYÈ a te pale pawòl sa yo a Job, ke SENYÈ a te di a Éliphaz, Temanit lan: “Lakòlè mwen limen kont ou e kont de zanmi ou yo, akoz ou pa t pale selon Mwen sa ki dwat, tankou sèvitè Mwen Job te fè a.'
    8: Alò, pou sa, pran pou nou menm sèt towo avèk sèt belye, rive kote sèvitè Mwen an Job, e ofri yon ofrann brile pou nou menm; epi sèvitè Mwen an, Job, va priye pou nou. Paske Mwen va aksepte li jis pou m pa aji avèk nou selon foli nou, akoz nou pa t pale selon Mwen sa ki bon, tankou sèvitè Mwen Job te fè a.”
    9: Konsa, Éliphaz, Temanit lan avèk Bildad, Shouachyen an ak Tsophar, Naamatit la te ale fè sa ke SENYÈ a te di yo; epi SENYÈ a te aksepte Job.
    10: SENYÈ a te restore Job ak tout byen li ak pozisyon li lè l te priye pou zanmi li yo, e SENYÈ a te remèt tout sa li te genyen miltipliye de fwa anplis.
    11: Konsa, tout frè li yo ak sè li yo ak tout moun ki te konnen l oparavan yo te vin kote li, e yo te manje pen avèk li lakay li. Yo te rekonfòte li e konsole li akoz tout twoub ke SENYÈ a te mennen sou li yo. Epi yo chak te bay li yon pyès lajan ak yon bag an lò.
    12: SENYÈ a te beni dènye jou a Job yo plis pase premye yo. Epi li te gen katòz-mil mouton ak si-mil chamo, ak mil bèf kabwèt ak mil femèl bourik.
    13: Li te gen sèt fis ak twa fi.
    14: Li te rele premye a Jemima, dezyèm nan Ketsia, twazyèm nan Kéren-Happuc.
    15: Nan tout peyi a, pa t gen fanm ki te bèl tankou fi a Job yo. Konsa, papa yo te bay yo yon eritaj pami frè yo.
    16: Apre sa, Job te viv pandan san-karant lane, e te wè fis li yo ak pitit a fis li yo, jis rive nan kat jenerasyon.
    17: Konsa, Job te mouri, granmoun e plen ak jou.
19:
  1:
    1: Beni se nonm ki pa mache nan konsèy mechan yo ni kanpe nan pa pechè yo, ni chita nan chèz mokè yo,
    2: men gran plezi li se nan lalwa SENYÈ a. Sou lalwa Li, li reflechi lajounen kon lannwit.
    3: Li va tankou yon pyebwa ki plante bò kote flèv dlo ki bay fwi li nan sezon li. Fèy li p ap janm fane, e tout sa li fè byen reyisi.
    4: Mechan yo pa konsa. Yo tankou pay ke van an pouse ale.
    5: Pou sa, mechan yo p ap kanpe nan chèz jijman an, ni pechè yo nan asanble ak moun dwat yo.
    6: Paske SENYÈ a konnen chemen a (sila) ki dwat yo, men chemen a mechan yo va disparèt.
  2:
    1: Poukisa nasyon yo ap boulvèse konsa, e pèp yo fòmante yon vye bagay?
    2: 'Wa latè yo pran pòz yo e chèf yo pran konsèy ansanm kont SENYÈ a, e kont onksyone pa Li a:'
    3: “Annou chire chenn sa yo, e jete kòd ki mare nou yo!”
    4: (Sila) ki chita nan syèl la ri; SENYÈ a ap moke yo.
    5: Anplis, Li va pale avèk yo nan kòlè Li. Li va fè yo sezi nan kòlè Li.
    6: Men pou Mwen menm, Mwen fin plase Wa Mwen an sou Sion, mòn sen Mwen an.
    7: 'Anverite, Mwen va pale selon deklarasyon SENYÈ a; SENYÈ a te di Mwen: “Ou se Fis Mwen. Se jodi a, Mwen te fè Ou.'
    8: Mande Mwen, e Mwen va bay Ou nasyon yo kon eritaj, jis rive nan dènye pwent latè kon posesyon pa Ou.
    9: Ou va kase yo avèk yon baton fè, Ou va kraze yo tankou veso kanari.”
    10: Konsa, O wa yo, sèvi ak sajès. Fè atansyon, O jij sou latè yo.
    11: Adore SENYÈ a avèk gran respè e rejwi avèk tranbleman.
    12: Fè omaj a Fis la, pou L pa vin fache, epi ou ta mouri nan chemen an. Paske gwo chalè Li kab limen ase vit. A la beni se tout (sila) ki kache nan Li.
  3:
    1: Yon Sòm a David lè l te sove ale devan Absalom, fis li a O SENYÈ, gade kijan lènmi mwen yo ap miltipliye; Anpil moun leve kont mwen.
    2: Anpil moun pale de nanm mwen, “Nanpwen delivrans pou li nan Bondye.” Tan
    3: Men Ou menm, O SENYÈ, se yon pwotèj ki antoure mwen, glwa mwen, ak (Sila) ki fè tèt mwen leve a.
    4: Mwen t ap kriye a SENYÈ a ak vwa mwen; Li te reponn mwen soti nan mòn sen Li an Tan
    5: Mwen te kouche e dòmi; mwen te leve, paske se SENYÈ a ki ban m fòs.
    6: Mwen p ap pè menm dè milye de moun ki ta pran pozisyon kont mwen de tout kote.
    7: Leve, O SENYÈ! Sove mwen, O Bondye mwen! Paske Ou te souflete tout lènmi mwen yo. Ou te kraze dan a mechan yo.
    8: Delivrans se nan SENYÈ a. Ke benediksyon Ou toujou poze sou pèp Ou a.
  4:
    1: Pou direktè koral la; sou enstriman ak fil yo; yon sòm David Reponn mwen lè m rele Ou, O Bondye ladwati mwen; Ou te fè m pran souf nan gran twoub mwen an. Fè m gras e tande lapriyè mwen.
    2: O fis a lòm yo, jiskilè laglwa Mwen va devni yon repwòch? Jiskilè ou va renmen sa ki san valè e tante twonpe moun? Tan
    3: Men konnen ke SENYÈ a te mete nonm Bondye a apa pou Li menm. SENYÈ a tande lè m fè apèl Li.
    4: Tranble, men pa fè peche. Reflechi nan kè ou sou kabann ou, e rete kalm. Tan
    5: Ofri sakrifis ladwati yo. Mete konfyans nan SENYÈ a.
    6: 'Anpil ap di: “Kilès ki kab montre nou yon bagay ki bon?” SENYÈ, leve wo limyè a vizaj Ou devan nou!'
    7: Ou te mete lajwa nan kè m plis pase lè gwo rekòlt sereyal mi ak diven nèf vin parèt.
    8: Anpè, mwen va kouche pou dòmi, paske Ou sèl, SENYÈ, fè m viv ansekirite.
  5:
    1: Pou Direktè koral yo; fèt pou akonpanye ak flit. Yon Sòm David. Prete zòrèy Ou a pawòl mwen yo, O SENYÈ. Konsidere refleksyon mwen yo.
    2: Koute bri kri sekou mwen yo, Wa mwen e Bondye mwen. Pou Ou menm, mwen ap priye.
    3: Nan maten O SENYÈ, Ou va tande vwa mwen. Nan maten mwen va vèse bay Ou lapriyè mwen yo. M aptann, m ap veye.
    4: Paske Ou se pa yon Bondye ki gen plezi nan mechanste. Nanpwen mal ki rete avèk Ou.
    5: (Sila) ki plen ògèy p ap kab kanpe devan zye Ou. Ou rayi tout (sila) ki fè inikite yo.
    6: Ou detwi (sila) ki pale sa ki fo yo. SENYÈ a rayi yon nonm ki vèse san, ki twonpe moun.
    7: Men pou mwen, pa gran lanmou dous Ou a mwen va antre lakay Ou. Nan tanp sen Ou an mwen va pwostène mwen nèt an adorasyon.
    8: O SENYÈ, mennen m nan ladwati Ou akoz lènmi mwen yo. Fè chemen Ou dwat devan mwen.
    9: Nanpwen anyen stab nan pawòl pa yo. Anndan yo se pouriti menm. Gòj yo se yon tonm ki louvri. Yo fè flatè ak lang yo.
    10: Kenbe yo koupab, O Bondye. Selon pwòp manèv pa yo, kite yo tonbe! Nan fòs kantite peche yo pouse yo deyò, paske se rebèl yo ye kont Ou.
    11: Men kite tout (sila) ki pran refij nan Ou yo, fè kè kontan. Kite yo toujou chante ak kè kontan, akoz Ou fè abri pou yo. Kite (sila) ki renmen non Ou yo kapab fè kè kontan nan Ou.
    12: Paske se Ou menm ki beni nonm ki dwat la, O SENYÈ, Ou ki antoure li avèk gras Ou, tankou yon boukliye.
  6:
    1: Pou direktè koral la; avèk enstriman ak fil yo sou yon gita uit kòd. Yon sòm David. O SENYÈ, pa repwoche mwen nan kòlè Ou, ni ba m chatiman nan fachez Ou.
    2: Fè m gras, O SENYÈ, paske mwen chagren anpil. Geri mwen, O SENYÈ, paske zo m yo rele anmwey,
    3: epi nanm mwen fè gwo chagren. Men Ou, O SENYÈ, —jiskilè?
    4: Retounen, O SENYÈ, fè nanm mwen chape. Sove mwen akoz lanmou dous Ou a.
    5: Paske mò yo pa rele non Ou. Nan andwa kote mò yo ye a, se kilès k ap bay Ou remèsiman?
    6: Mwen bouke ak plent ki sòti anndan m. Chak nwit, kabann mwen vin naje ak dlo. Dlo ki sòt nan zye m yo fin gate kabann nan.
    7: Zye m pouri nèt ak gwo doulè. Yo vin vye nèt akoz tout advèsè mwen yo.
    8: Sòti sou mwen, nou tout ki fè mechanste yo, paske SENYÈ a te tande gwo kri mwen.
    9: SENYÈ a te tande demand priyè mwen. SENYÈ a te resevwa lapriyè mwen.
    10: Tout lènmi mwen yo va wont e deranje nèt. Yo va vire fè bak sibitman. Yo va vin wont anpil.
  7:
    1: Yon Sòm David, ke li te chante a SENYÈ a pou yon moun tribi Benjamin ki te rele Cush. O SENYÈ Bondye mwen an, nan Ou mwen kache. Sove mwen de tout (sila) k ap kouri dèyè m yo e fè m sekou,
    2: sof ke li ta chire nanm mwen tankou yon lyon, epi rale m akote pandan pa gen moun pou delivre m.
    3: O SENYÈ mwen, si mwen menm te fè sa, si gen enjistis nan men m,
    4: si mwen te rekonpanse mal a zanmi mwen, oswa te piyaje (sila) ki te lènmi mwen a san koz la,
    5: kite lènmi an kouri dèyè nanm mwen jiskaske li pran l, epi kite li foule lavi mwen jis atè. Fè glwa mwen kouche nèt nan pousyè a. Tan
    6: Leve, O SENYÈ, nan kòlè Ou; leve Ou menm kont raj ladvèsè mwen yo. Leve Ou menm pou mwen; Ou menm ki te etabli jijman an.
    7: Kite asanble a tout pèp yo antoure Ou. Gouvènen yo, depi an wo.
    8: Se SENYÈ a ki jije pèp yo. Fè m jistis O SENYÈ, selon ladwati mwen ak jan mwen kanpe fèm.
    9: Alò, mete fen a mechanste malfektè yo, men etabli (sila) ki dwat yo. Paske se ladwati Bondye ki fè prèv nan kè avèk panse moun.
    10: Boukliye mwen se avèk Bondye, ki sove (sila) ki dwat yo.
    11: Bondye se yon jij ki jis e ki rayi enjistis chak jou.
    12: Si yon nonm pa repanti, La p file nepe Li. Li deja koube banza Li; Li prèt.
    13: Anplis, Li fin prepare pou kont Li zam mòtèl yo. Li fè flèch ak shaf ki brile yo.
    14: Gade byen, l ap lite nan mechanste. Wi, li plante jèm mechanste a, epi li vin bay nesans a tout sa ki fo.
    15: Li te fouye yon twou, kreve l nèt, e vin tonbe nan twou ke li te fè a.
    16: Mechanste li va retounen sou pwòp tèt li, e vyolans pa l ap desann sou pwòp fwon li.
    17: Mwen va bay remèsiman a SENYÈ a selon ladwati Li. Mwen va chante lwanj a non SENYÈ a, Toupwisan an.
  8:
    1: Pou direktè koral la; jwe sou gitia la. Yon sòm David. O SENYÈ, Senyè nou an, A la non Ou gran sou tout latè! Ou te fè parèt klè mayifisans Ou piwo pase syèl yo!
    2: Soti nan bouch a ti bebe ki fenk fèt yo, ak timoun k ap tete yo, Ou te etabli pwisans Ou, akoz advèsè Ou yo, pou fè lènmi an avèk vanjè a sispann.
    3: Lè m reflechi sou syèl Ou yo, zèv men Ou yo, lalin ak zetwal ke Ou te fè yo,
    4: Kisa lòm nan ye, pou Ou reflechi sou li? Oswa fis a lòm nan, pou Ou pran swen li?
    5: Malgre, Ou te fè li yon ti kras pi ba pase Bondye, e te kouwone li ak glwa avèk lonè!
    6: 'Ou fè li regne sou zèv men Ou yo. Ou te mete tout bagay anba pye li:'
    7: Tout mouton yo ak bèf yo, avèk bèt sovaj nan chan,
    8: zwazo nan syèl yo, avèk pwason lanmè yo, ak tout sa ki pase nan chemen lanmè yo.
    9: O SENYÈ, mèt nou an, a la non Ou gran sou tout latè a.
  9:
    1: Pou direktè koral la; Yon sòm David Mwen va bay remèsiman a SENYÈ a ak tout kè m; Mwen va pale tout mèvèy Ou yo.
    2: Mwen va fè kè kontan e rejwi nan Ou; Mwen va chante lwanj non Ou, O Pi Wo a.
    3: Lè lènmi m yo vire fè bak, yo tonbe e peri devan Ou.
    4: Paske Ou te bay soutyen a dwa m, avèk koz mwen ki jis; Ou chita sou twòn Ou e fè jijman avèk ladwati.
    5: Ou te fè chatiman nasyon yo; Ou te detwi mechan yo; Ou te efase non yo jis pou tout tan e pou tout tan.
    6: Lènmi an te rive a nan fen, e li te kraze nèt. Ou te dechouke vil yo, jiskaske memwa a yo vin disparèt.
    7: Men SENYÈ a la jis pou tout tan; Li te etabli twòn Li pou jijman.
    8: Li va jije mond lan avèk ladwati; Li va rann jijman pou pèp yo avèk jistis.
    9: SENYÈ a va osi yon sitadèl pou (sila) ki oprime yo; yon sitadèl nan tan twoub la.
    10: (Sila) ki konnen non Ou yo, va mete konfyans yo nan Ou, paske Ou menm, SENYÈ, pa janm abandone (sila) ki mete konfyans nan Ou yo.
    11: Chante lwanj a SENYÈ a, ki rete nan Sion; deklare pami pèp yo zèv Li yo.
    12: Paske (Sila) ki egzije san an sonje yo; Li pa janm bliye kri a (sila) ki oprime yo.
    13: Fè m gras, O SENYÈ; gade byen soufrans mwen akoz (sila) ki rayi mwen yo, e fè m leve soti nan pòtay lanmò yo,
    14: pou m kab pale tout lwanj a Ou menm. Konsa, nan pòtay a fi Sion yo, mwen kapab rejwi nan delivrans Ou.
    15: Nasyon yo fin fonse kole nan twou fòs yo te fè a; nan pèlen yo te fè, pwòp pye yo vin kole ladann.
    16: Senyè a te leve tèt Li pou yo wè; Li te rann jijman an. Nan zèv a pwòp men Li, mechan an kole nan pwòp pèlen li. Tan
    17: Mechan yo va retounen nan sejou lanmò a; menm tout nasyon ki bliye Bondye yo.
    18: Paske malere yo p ap bliye jis pou tout tan, ni espwa a aflije yo p ap peri pou tout tan.
    19: Leve, O SENYÈ, pa kite lòm vin genyen; kite nasyon yo jije devan Ou.
    20: Bay yo lakrent, O SENYÈ; fè nasyon yo konnen ke se sèlman lòm yo ye. Tan
  10:
    1: Poukisa Ou kanpe tèlman lwen, O Senyè? Poukisa Ou kache Ou menm nan tan twoub yo?
    2: Nan ògèy pa yo, mechan yo kouri cho dèyè aflije yo. Kite yo kenbe nan menm pèlen ke yo te fè a.
    3: Paske mechan a ap vin ògeye sou dezi kè li a; li beni moun voras la, e eksprime madichon pou l rejte SENYÈ a.
    4: 'Mechan an nan wotè rega li, refize chache Bondye, Tout panse li se ke: “Nanpwen Bondye.”'
    5: Chemen pa li yo reyisi tout tan; Jijman Ou yo tèlman wo, li pa wè yo. Selon lènmi li yo, li giyonnen yo.
    6: 'Li di a pwòp tèt li: “Mwen p ap ebranle menm; Pandan tout jenerasyon yo, mwen p ap gen pwoblèm ditou.”'
    7: Bouch li plen ak malediksyon, avèk twonpe moun avèk oprime moun. Anba lang li, se twonpe moun avèk mechanste.
    8: Li chita nan anbiskad pou veye vil yo; nan anbiskad yo, li touye inosan yo. Zye li yo veye san bat (sila) ki pa gen espwa yo.
    9: Li kache yon kote an kachèt tankou lyon nan nan kav li. Li kache pou kenbe aflije yo; li kenbe aflije yo lè l rale mennen yo rive nan pèlen an.
    10: Li akwoupi, li pare kò l; konsa malere a vin tonbe pa grif pwisan li yo.
    11: 'Li pale a tèt li: “Bondye bliye. Li kache figi Li; Li p ap janm wè sa.”'
    12: Leve O SENYÈ! O Bondye, leve men Ou wo! Pa bliye aflije yo!
    13: 'Poukisa mechan an te meprize Bondye? Li te di nan tèt li: “Ou p ap egzije m sa”.'
    14: Ou te wè sa, paske Ou te wè kont mechanste ak agase moun pou pran sa an men. Malere a ap depann de Ou menm; Se Ou ki konn ede òfelen an.
    15: Kase bra a mechan yo avèk malfektè a! Dekouvri mechanste li yo jiskaske Ou pa twouve l ankò.
    16: SENYÈ a se Wa a pou tout tan! Nasyon yo va peri disparèt de peyi Li a.
    17: O SENYÈ, Ou te tande dezi a enb yo; Ou va ranfòse kè yo, Ou va enkline zòrèy Ou,
    18: pou bay jistis a òfelen an avèk oprime a, pou lòm ki mache sou tè a, pa koze laperèz ankò.
  11:
    1: 'Pou direktè koral la; yon sòm David Se nan SENYÈ a ke m kache. Kijan ou kapab di a nanm mwen: “Sove ale kon yon zwazo nan mòn ou;'
    2: Paske, gade byen, mechan yo koube banza, Yo fè flèch yo parèt sou kòd la, pou tire nan fènwa sou (sila) ak kè ki dwat yo.
    3: Si fondasyon yo vin detwi, se kisa moun dwat yo kab fè?”
    4: SENYÈ a nan sen tanp Li an. SENYÈ a sou twon Li nan syèl la. Zye Li veye. Pòpyè zye Li sonde fis a lòm yo.
    5: SENYÈ a sonde (sila) ki jis yo avèk (sila) ki mechan yo; men (sila) ki renmen vyolans, Li rayi nan kè L.
    6: Sou mechan yo, Li va voye chabon cho tankou lapli; dife avèk souf avèk chabon brile va mele nan bwason yo.
    7: Paske Bondye dwat. Li renmen ladwati. (Sila) ki kanpe dwat yo va wè figi Li.
  12:
    1: Pou direktè koral la; sou yon gita uit kòd Yon sòm David. Sekou, SENYÈ, paske moun ladwati yo sispann egziste, Paske fidèl yo vin disparèt pami fis a lòm yo.
    2: Yo pale sa ki fo a youn lòt. Lèv flatè yo ak kè doub yo pale.
    3: Ke SENYÈ a vin koupe tout lèv flatè yo, ak lang ki pale gwo bagay yo;
    4: 'ki te di: “Avèk lang nou, nou va reyisi. Lèv nou se pou nou. Se kilès ki kab mèt sou nou?”'
    5: “Akoz dega a aflije yo, akoz kri a malere yo, koulye a, Mwen va leve”, pale SENYÈ a; “Mwen va mete li ansekirite de (sila) ki maltrete l la.”
    6: Pawòl a SENYÈ a se pawòl ki san tach; tankou ajan ki teste nan founo, rafine nan tè sèt fwa.
    7: Ou menm, O SENYÈ, va pwoteje yo. Ou va prezève yo soti nan jenerasyon (sila) a jis pou tout tan.
    8: Mechan yo pwomennen toupatou tout kote lè bagay ki lèd vin leve wo pami fis a lòm yo.
  13:
    1: Pou direktè koral la; yon sòm David Jiskilè SENYÈ? Èske Ou ap bliye mwen jis pou tout tan? Pou konbyen de tan, Ou va kache figi Ou de mwen?
    2: Pou konbyen de tan mwen va oblije depann sou pwòp konsèy tèt mwen, ak tristès nan kè m tout lajounen? Jiskilè lènmi m va vin leve wo sou mwen?
    3: Okipe m, e reponn mwen, O SENYÈ, Bondye mwen; Fè zye m wè, pou m pa mouri;
    4: 'pou lènmi mwen an pa di: “Mwen fin genyen l,” epi advèsè mwen yo rejwi lè m pran chòk.'
    5: Men mwen va mete konfyans mwen nan lanmou dous Ou a; Kè m va rejwi nan delivrans ou
    6: Mwen va chante a SENYÈ a, paske Li te aji ak bon kè avè m.
  14:
    1: 'Pou direktè koral la; yon sòm David Moun fou a di nan kè l: “Nanpwen Bondye.” Yo konwonpi. Yo te fè zak abominab. Nanpwen ki fè sa ki bon.'
    2: SENYÈ a te gade anba soti nan syèl la sou fis a lòm yo pou wè si genyen ki konprann, k ap chache Bondye.
    3: Yo tout te vire akote. Ansanm yo te vin konwonpi. Nanpwen ki fè sa ki bon, pa menm youn.
    4: Èske tout malfektè inikite yo pa konnen, (sila) Ki manje pèp mwen yo tankou y ap manje pen an, san yo pa rele SENYÈ a?
    5: La, yo nan gwo danje, paske Bondye rete avèk jenerasyon ki dwat la.
    6: Nou meprize bezwen aflije a, men SENYÈ a se refij li.
    7: O ke sali Israël la ta sòti nan Sion! Lè SENYÈ a restore pèp kaptif li a, Jacob va rejwi, e Israël va gen kè kontan.
  15:
    1: Yon sòm David O SENYÈ, se kilès ki kab rete nan tant Ou? Kilès ki kab demere sou mòn sen Ou an?
    2: (Sila) ki mache nan entegrite a e ki fè zèv ladwati yo; li ki pale verite a nan kè li a;
    3: ki pa fè kout lang sou lòt, ni fè vwazen li mal, ni patisipe nan fè repwòch kont zanmi li;
    4: nan zye a (sila) yon vagabon meprize a, men ki bay lonè a (sila) ki fè lakrent SENYÈ yo; li sèmante a pwòp pèt li, menm lè l fè l mal, e li pa chanje menm;
    5: Li pa vèse bay lajan li avèk enterè, ni li pa aksepte yon kado anba tab kont inosan an. (Sila) ki fè bagay sa yo p ap janm ebranle.
  16:
    1: Yon Sòm David Pwoteje m O Bondye, paske mwen kache nan Ou.
    2: Mwen te di a SENYÈ, Ou se Senyè mwen. Mwen pa gen anyen ki bon sof ke Ou menm.
    3: Selon sen sou latè yo, se moun manyifik yo ye; sou yo menm mwen pran tout plezi m yo.
    4: Doulè a (sila) ki te fè donn a yon lòt dye va vin ogmante; Mwen p ap vin vide ofrann bwason san pa yo, ni non yo p ap sòti sou lèv mwen.
    5: SENYÈ a se pòsyon eritaj mwen ak tas mwen; Se Ou menm ki bay soutyen a pati pa m nan.
    6: Lizyè yo vin tonbe nan kote ki tèlman bèl pou mwen. Anverite, eritaj mwen bèl pou mwen.
    7: Mwen va beni SENYÈ a ki te ban m konsèy la. Anverite, panse mwen toujou vin enstwi mwen pandan lannwit.
    8: Mwen te mete SENYÈ a devan zye m tout tan. Akoz Li se men dwat mwen, mwen p ap ebranle menm.
    9: Pou sa, kè m kontan e glwa mwen fè rejwisans. Anplis, chè m va toujou pwoteje.
    10: Paske Ou p ap abandone nanm mwen nan sejou mò yo; ni Ou p ap pèmèt (Sila) Ki Sen Ou an vin tonbe an pouriti.
    11: Ou va fè m rekonèt chemen lavi a. Nan prezans Ou, se lajwa ki an abondans nèt. Nan men dwat Ou, se plezi ki dire jis pou tout tan.
  17:
    1: Yon Priyè a David Koute yon koz ki jis, O SENYÈ e okipe kri mwen. Prete zòrèy a lapriyè mwen, ki pa sòti nan lèv k ap twonpe moun.
    2: Kite pawòl mwen parèt akoz prezans Ou; Kite zye Ou gade avèk jistis.
    3: Ou te teste kè m. Ou te vizite mwen pandan lannwit. Ou te sonde mwen e Ou pa t jwenn anyen. Mwen te fè desizyon eksprè pou bouch mwen pa fè tò.
    4: Alò, pou zèv a lòm yo, selon pawòl a lèv Ou yo, Mwen te evite chemen a vyolan yo.
    5: Pye mwen yo te kenbe fèm nan chemen pa W la. Pye mwen pat janm glise.
    6: Mwen te rele Ou, paske Ou va reponn mwen, O Bondye. Enkline zòrèy W bò kote m. Tande pawòl mwen yo.
    7: Kon mèvèy Ou yo, montre m lanmou dous Ou a, O Sovè a (sila) ki kache nan men dwat Ou yo, kont (sila) ki leve kont yo.
    8: Kenbe m tankou de zye nan tèt Ou. Kache mwen anba lonbraj a zèl Ou,
    9: kont mechan ki depouye m yo, lènmi mòtèl mwen yo ki antoure m.
    10: Yo fin fèmen kè rèd yo. Avèk bouch yo, yo pale awogans.
    11: Koulye a, yo fin antoure nou pandan n ap mache. Yo fikse zye yo sou nou pou jete nou atè.
    12: Se tankou yon lyon ki anvi devore, tankou yon jenn lyon k ap kache nan fènwa.
    13: Leve, O SENYÈ, konfwonte li e bese li; Delivre nanm mwen de mechan yo avèk nepe Ou,
    14: Depi nan men mesye yo avèk men Ou, O SENYÈ, depi nan men lòm de mond sa yo, k ap resevwa pòsyon pa yo nan vi sa a. Men Ou menm plen vant a (sila) Ou renmen yo. Fis ou yo gen kont, e yo mete an rezèv pou pitit pa yo.
    15: Pou mwen menm, mwen va wè figi Ou nan ladwati a; mwen va satisfè avèk vizaj Ou lè m ouvri zye m.
  18:
    1: 'Pou direktè koral la. Yon sòm David, sèvitè SENYÈ a, ki te pale a SENYÈ a, pawòl a chan ke li te adrese bay SENYÈ a apre Li te delivre li soti nan men a tout lènmi li yo, e soti nan men a Saül. Konsa li te di: Mwen renmen Ou, O SENYÈ, fòs mwen.'
    2: SENYÈ a se wòch mwen, sitadèl mwen e Delivrans mwen; Bondye mwen, wòch mwen, nan (sila) mwen jwenn pwoteksyon an.
    3: Mwen rele SENYÈ a, ki dign pou bay lwanj; epi mwen sove de lènmi mwen yo.
    4: Kòd lanmò yo te antoure mwen. Flèv mal ki sòti nan peyi a mò yo te teworize m.
    5: Kòd peyi lanmò yo te antoure mwen; pèlen lanmò yo te parèt devan m.
    6: Nan gwo twoub mwen, mwen te rele SENYÈ a, e te kriye a Bondye pou sekou. Depi nan tanp li an, li te tande vwa m. Kri mwen pou sekou devan L te rive nan zòrèy Li.
    7: Konsa, latè a te tranble. Fondasyon a mòn yo te tranble. Yo te ebranle nèt, akoz kòlè Li.
    8: Lafimen te sòti nan nen L. Dife a devoran te soti nan bouch Li. Chalè li te limen chabon.
    9: Anplis, Li te bese syèl la e te desann avèk fènwa byen pwès anba pye Li.
    10: Li te monte sou yon cheriben, e te vole; Li te vole sou zèl a van yo.
    11: Li te sèvi fènwa a tankou kote pou L kache, yon tant ki pou kouvri L. Fènwa nan dlo yo, nwaj pwès nan syèl yo.
    12: Soti nan gran klate devan L, gwo nwaj pwès Li yo, Lagrèl avèk chabon dife te pase.
    13: 'Anplis, SENYÈ a te eklate nan syèl yo. Pi Pwisan an te fè vwa l sone: wòch lagrèl yo avèk chabon dife.'
    14: Li te voye flèch li yo deyò e te gaye yo. Avèk anpil gwo klate, Li te fè yo sove ale.
    15: Konsa, gwo kanal dlo yo te parèt; Fondasyon mond yo te vin toutouni; ak repwòch Ou, O SENYÈ, lè gwo souf sòti nan nen Ou.
    16: Li te voye soti an wo. Li te pran m. Li te rale mwen sòti nan pil dlo yo.
    17: Li te delivre mwen nan men advèsè mwen byen fò; de (sila) yo ki te rayi mwen yo, paske yo te twò fò pou mwen.
    18: Yo te konfwonte mwen nan jou malè mwen, men SENYÈ a te pwotèj mwen.
    19: Li te mennen mwen fè m parèt nan yon bèl plas byen laj. Li te fè m sekou, akoz Li te pran plezi nan mwen.
    20: SENYÈ a te byen rekonpanse mwen selon ladwati mwen. Selon men m ki pwòp, Li fè m rekonpans.
    21: Paske mwen te kenbe chemen SENYÈ a, epi mwen pa t janm kite Bondye mwen an.
    22: Paske tout òdonans Li yo te devan m. Mwen pa t janm mete règleman Li yo akote.
    23: Anplis, mwen te toujou san fot devan L, e mwen te rete lib de inikite m.
    24: Pou sa, SENYÈ a te fè m rekonpans selon ladwati mwen, selon men pwòp ke Li te wè yo.
    25: Avèk (sila) ki gen bon kè, Ou montre kè ki bon. Avèk (sila) ki san fot, Ou vin parèt san fot.
    26: Avèk (sila) ki san tach, Ou montre li san tach Ou. Epi avèk (sila) ki kwochi a, Ou parèt koken.
    27: Paske Ou sove yon pèp aflije, men (sila) ak zye ki leve wo yo, Ou bese yo.
    28: Paske SENYÈ a va lime lanp mwen. Se Bondye mwen an ki klere tenèb mwen.
    29: Paske avèk Ou, mwen kapab kouri sou yon ekip lame. Avèk Bondye mwen, mwen kab vòltije sou yon mi.
    30: Pou Bondye, chemen Li san fot. Pawòl SENYÈ a pase a leprèv. Li se yon boukliye pou tout moun k ap pran sekou nan Li.
    31: Paske se kilès ke Bondye ye, sof ke SENYÈ a? Epi se kilès ki wòch la, sof ke Bondye nou an.
    32: Bondye ki mare senti m ak fòs, epi fè chemen mwen san fot la?
    33: Li fè pye m yo vin tankou sèf, epi fè m vin plase kote ki wo yo.
    34: Li antrene men m pou batay la, jiskaske men m ka koube banza ki fèt an bwonz.
    35: Anplis, Ou te ban mwen boukliye sali Ou e men dwat Ou te ban soutyen. Se bonte Ou ki fè m gran.
    36: Ou fè longè pa m yo lonje pi laj anba m, epi pye m pa t janm chape.
    37: Mwen te kouri dèyè lènmi m yo, e mwen te pran yo. Mwen pa t fè bak jiskaske yo tout te fin manje nèt.
    38: Mwen va frape yo jiskaske yo pa kab leve. Yo va tonbe anba pye mwen.
    39: Ou te mare senti m avèk fòs pou batay la. Ou te soumèt anba m (sila) ki te leve kont mwen yo.
    40: Ou te, anplis, fè lènmi m yo vire do yo ban mwen; konsa mwen te detwi (sila) ki te rayi mwen yo.
    41: Yo te kriye sekou, men pa t gen moun pou sove yo; menm a SENYÈ a, men Li pa t reponn yo.
    42: Mwen te bat yo kraze fen tankou pousyè devan van; mwen te vide jete yo tankou labou nan lari.
    43: Ou te delivre mwen devan yon pèp plen ak konfli; Ou te plase mwen kon chèf an tèt a nasyon yo; Yon pèp ke m pa menm konnen, se sèvitè mwen yo ye.
    44: Depi yo tande, yo obeyi mwen. Etranje yo soumèt devan m.
    45: Etranje yo vin disparèt devan m, epi vin sòti tranblan nan fò yo.
    46: SENYÈ a viv! Beni se wòch mwen an. Leve byen wo, se Bondye a sali mwen an.
    47: Bondye ki egzekite vanjans pou mwen an, e ki fè pèp yo soumèt anba m nan.
    48: Se Li menm ki delivre m de lènmi mwen yo. Anverite, Ou leve m pi wo de (sila) ki fè rebèl kont mwen yo. Ou delivre mwen kont men lòm vyolans lan.
    49: Pou sa, mwen va bay remèsiman a Ou menm pami nasyon yo, O SENYÈ, epi mwen va chante lwanj a non Ou.
    50: Li bay gran delivrans a wa Li a, epi montre lanmou dous Li a onksyone Li a, a David avèk desandan li yo jis pou tout tan.
  19:
    1: Pou direktè koral la; yon sòm David Syèl yo ap pale glwa Bondye a. Jan yo tèlman gran deklare zèv men Li yo.
    2: Jou apre jou, l ap pale san rete; Nwit apre nwit, li revele konesans.
    3: Nanpwen langaj, ni pa gen pawòl kote nou pa tande vwa yo.
    4: Sepandan, eko yo retanti sou tout latè, ak sa yo pale jis nan ekstremite latè a. Nan mitan yo, Li te plase yon tant pou solèy la,
    5: ki tankou yon jennonm ki fenk marye k ap sòti nan chanm li. Li rejwi kon yon nonm fò k ap fè kous.
    6: Li leve soti nan yon pwent syèl, pou fè wonn li rive jis nan lòt pwent lan. Anyen pa chape devan chalè li.
    7: Lalwa SENYÈ a pafè Li rekonfòte nanm. Temwayaj SENYÈ a vrè, k ap fè saj yo senp.
    8: Prensip a SENYÈ yo dwat, ki fè kè rejwi. Kòmandman SENYÈ a san tach. Li fè zye yo limen.
    9: Lakrent SENYÈ a pi; Li dire jis pou tout tan. Jijman yo SENYÈ a vrè; Yo jis san manke.
    10: Yo pi chè pase lò, wi, pase anpil lò fen. Yo pi dous pase myèl, pase siwo a ki tonbe nan gato myèl la.
    11: Anplis, se pa yo menm ke sèvitè Ou a resevwa avètisman pou fè atansyon. Pou (sila) ki kenbe yo, gen gran rekonpans.
    12: Se kilès ki kab rekonèt fot li? Padone mwen pou fot ke m pa konnen yo.
    13: Anplis, pwoteje sèvitè ou a kont peche ògèy yo. Pa kite yo vin domine m. Konsa, mwen kab rete san fot, epi va inosan a gran peche.
    14: Kite pawòl bouch mwen a avèk refleksyon kè m vin akseptab devan zye Ou, O SENYÈ, wòch mwen, ak sovè mwen an.
  20:
    1: Pou direktè koral la; Yon sòm David Ke SENYÈ a kapab reponn ou nan jou gran twoub la! Ke non Bondye Jacob la kapab kenbe ou ansekirite an wo!
    2: Ke Li kapab voye bay ou èd soti nan sanktiyè a, epi bay ou soutyen soti nan Sion.
    3: Ke Li kapab sonje tout ofrann sereyal ou yo, ke Li twouve tout ofrann brile ou yo byen akseptab!
    4: Ke Li kapab bay ou dezi a kè ou, e akonpli tout plan ou yo!
    5: Nou va chante avèk jwa akoz viktwa ou. Nan non Bondye nou an, nou va monte drapo nou yo. Ke SENYÈ a kapab akonpli tout priyè ou yo.
    6: Alò, mwen konnen ke SENYÈ a va delivre moun onksyone pa Li a. Li va reponn li soti nan syèl sen Li an, avèk delivrans pwisan men dwat Li a.
    7: Genyen kèk ki fè konfyans nan cha yo, e kèk nan cheval yo, Men nou va fè konfyans nan non SENYÈ a, Bondye nou an.
    8: Yo te pliye e yo te tonbe, men nou te leve e nou te kanpe dwat.
    9: Delivre nou O SENYÈ! Ke Wa a kapab reponn nou nan jou ke nou rele Non Li an.
  21:
    1: Pou direktè koral la; Yon sòm David O SENYÈ, nan fòs Ou, Wa a va fè kè kontan. Nan delivrans Ou, ki gran rejwisans li va gen!
    2: Ou te bay li dezi a kè li, ni Ou pa t refize demand a lèv li yo.
    3: Paske Ou te vin rankontre Li avèk benediksyon de tout bon bagay. Ou te mete yon kouwòn sou tèt li.
    4: Li te mande Ou lavi e Ou te bay li. Yon vi ki long ak jou k ap dire jis pou tout tan.
    5: Glwa li gran nan sali pa Ou. Onè ak majeste Ou te mete sou li.
    6: Paske Ou te fè li beni pase tout moun, jis pou tout tan; Ou te fè li plen ak lajwa avèk kè kontan nan prezans Ou.
    7: Paske wa a mete konfyans li nan SENYÈ a. Epi akoz lanmou dous a Pi Wo a, Li p ap ebranle menm.
    8: Men ou va dekouvri tout lènmi ou yo. Men dwat ou va jwenn (sila) ki rayi ou yo.
    9: Ou va fè yo tankou yon founo k ap brile nan tan kòlè ou. SENYÈ a va vale yo nèt nan kòlè Li, epi dife va devore yo.
    10: Ou va detwi posterite pa yo soti sou latè, epi desandan yo ap disparèt pami fis a lòm yo.
    11: Malgre yo te anvizaje mal kont Ou, e te fòme yon konplo, yo p ap reyisi.
    12: Paske Ou va fè yo vire do yo. Ou va pwente banza sou figi yo ak bon kontwòl.
    13: Ke Ou leve wo, O SENYÈ, ak tout fòs Ou! Nou va chante e bay lwanj a pwisans Ou.
  22:
    1: Pou direktè koral la, avèk mizik bich granmaten an; Yon sòm David. Bondye mwen, Bondye mwen, poukisa Ou te abandone m? Kri a doulè sa a lwen delivrans mwen.
    2: O Bondye mwen, mwen kriye pandan lajounen, men Ou pa reponn. E nan lannwit men m pa jwenn repo.
    3: Sepandan, Ou sen; Ou menm ki sou twòn lwanj pèp Israël la.
    4: Nan Ou menm, zansèt nou yo te mete konfyans yo. Yo te mete konfyans yo nan Ou, e Ou te delivre yo.
    5: A Ou menm, yo te kriye, e yo te delivre. Nan Ou, yo te mete konfyans yo, epi pa t desi.
    6: Men mwen se yon vè, mwen pa menm yon moun. Parèt abominab devan lèzòm, e meprize pa tout moun.
    7: 'Tout moun ki wè m vin moke mwen. Yo separe avèk lèv yo e yo souke tèt yo pou di:'
    8: Li mete konfyans nan SENYÈ a. Kite Li menm delivre li. Kite Li sove li, paske Li pran plezi nan li.
    9: Sepandan, Ou menm se (Sila) ki te fè m sòti nan vant manman m nan. Ou te fè m gen konfyans depi m t ap souse tete manman m.
    10: Sou Ou, mwen te depann depi nesans mwen. Ou te Bondye mwen depi nan vant manman m.
    11: Pa rete lwen mwen, paske gwo twoub la toupre. Paske nanpwen moun ki pou ede m.
    12: Anpil towo vin antoure m. Towo fò a Basan yo te ansèkle m.
    13: Yo ouvri bouch yo byen laj sou mwen, tankou yon lyon voras k ap rele fò.
    14: Mwen vin vide tankou dlo. Tout zo m fin dejwente.
    15: Fòs mwen vin sèch tankou cha kanari. Lang mwen kole akote nan bouch mwen. Ou fè m kouche nan pousyè lanmò a.
    16: Konsa, chen yo vin antoure mwen. Yon bann malfektè vin ansèkle m. Yo te pèse dwat mwen avèk pye m.
    17: Mwen kab kontwole tout zo m yo. Yo gade mwen, yo fikse zye yo sou mwen.
    18: Yo divize rad mwen pami yo. Pou vètman m, yo tire osò.
    19: Men Ou menm, O SENYÈ, pa rete lwen! Ou menm, sekou mwen, fè vit, vin rive ede m!
    20: Delivre nanm mwen devan nepe a, lavi mwen devan pouvwa a chen an.
    21: Fè m sekou soti nan bouch a lyon an, soti sou kòn a bèf mawon. Wi, Ou menm te reponn mwen.
    22: Mwen va pale non Ou a frè m yo. Nan mitan asanble a, mwen va louwe Ou.
    23: Ou menm ki krent SENYÈ a, louwe Li. Nou tout, desandan Jacob yo, bay Li glwa! Kanpe byen sezi devan L, nou tout, desandan Israël yo.
    24: Paske Li pa t meprize ni rayi afliksyon a aflije yo. Ni Li pa t kache figi Li a li menm, men lè li te kriye a Li pou sekou, Li te tande.
    25: Se depi a Ou menm ke lwanj mwen sòti nan gran asanble a; Mwen va akonpli ve mwen yo devan (sila) ki krent Li yo.
    26: Aflije yo va manje e va satisfè. (Sila) ki chache Li yo, va louwe SENYÈ a. Ke kè Ou kapab viv jis pou tout tan!
    27: Tout ekstremite tè a nèt va sonje. Yo va vire bò kote SENYÈ a. Konsa, tout fanmi nan nasyon yo va adore devan Ou.
    28: Paske wayòm nan se pou SENYÈ a, e pouvwa Li se sou tout nasyon yo.
    29: Tout moun byen reyisi sou latè va manje e adore. Tout (sila) ki desann nan pousyè a va bese devan Li, Menm (sila) ki pa kab fè nanm li viv la.
    30: Jenerasyon yo va sèvi Li. Yo va pale de SENYÈ a a desandan yo k ap vini an.
    31: Yo va vini. Yo va deklare ladwati Li a yon pèp ki va vin fèt. Paske Li te reyisi fè tout bagay sa a.
  23:
    1: Yon sòm David Bondye se bèje mwen; mwen p ap janm manke anyen.
    2: Li fè m kouche nan patiraj vèt yo. Li mennen m akote dlo pezib yo.
    3: Li restore nanm mwen. Li gide mwen nan chemen ladwati yo, akoz non sen Li an.
    4: Malgre mwen ta mache nan vale lonbraj lanmò a, mwen p ap pè okenn mal, paske Ou avè m. Baton Ou avèk kwòk Ou fè m gen konfyans.
    5: Ou ranje yon tab devan mwen nan prezans lènmi mwen yo. Ou onksyone tèt mwen avèk lwil. Tas mwen fin debòde nèt.
    6: Anverite, bonte Ou avèk lanmou dous Ou va swiv mwen pou tout jou lavi mwen yo, E mwen va viv lakay SENYÈ a jis pou tout tan.
  24:
    1: Yon sòm David Tè a se pou SENYÈ a, avèk tout sa ki ladann; lemonn avèk tout (sila) ki rete ladann yo.
    2: Li te fonde li sou lanmè yo, e te etabli li sou rivyè yo.
    3: Se kilès ki kab monte sou kolin SENYÈ a? Epi kilès ki kab kanpe nan lye sen pa Li an?
    4: (Sila) ki gen men pwòp avèk yon kè ki san tach, ki pa leve nanm li vè sa ki fo, ni ki pa fè fo temwayaj.
    5: Li va resevwa yon benediksyon soti nan SENYÈ a, ak ladwati soti nan Bondye delivrans li an.
    6: Sa se jenerasyon a (sila) k ap chache Li yo, ka p chache figi Ou—menm Jacob. Tan
    7: Leve wo lento ou yo, o pòtay yo! Leve wo, o pòt ansyen yo! Pou Wa glwa la kapab antre!
    8: Se kilès ki Wa a glwa a? SENYÈ fò e pwisan an, SENYÈ a pwisan nan batay la.
    9: Leve wo lento ou yo, O Pòtay yo! Leve wo, O pòt ansyen yo! Pou Wa glwa la kapab antre!
    10: Se kilès ki Wa glwa a? SENYÈ dèzame yo! Se Li menm ki Wa glwa a. Tan.
  25:
    1: Yon sòm David A Ou menm, O SENYÈ, mwen leve nanm mwen.
    2: O Bondye mwen, nan Ou, mwen mete konfyans mwen. Pa kite mwen vin wont; pa kite lènmi m yo fè fèt sou mwen.
    3: Anverite, nanpwen nan (sila) ki tann Ou yo ki va wont; (sila) ki fè konplo kont Ou san koz yo, va wont.
    4: Fè m konnen pa Ou yo, O SENYÈ; enstwi m nan chemen Ou yo.
    5: Mennen mwen nan verite Ou e enstwi mwen, Paske se Ou menm ki Bondye delivrans mwen; se Ou m ap tann tout lajounen.
    6: Sonje, O SENYÈ, mizerikòd Ou ak lanmou dous Ou a, Paske se yo ki la depi tan ale nèt.
    7: Pa sonje peche jenès mwen yo, ni transgresyon mwen yo. Selon lanmou dous Ou, sonje mwen, Pou koz a bonte Ou, O SENYÈ.
    8: Bon e plen ladwati, se SENYÈ a; pou sa, Li enstwi pechè yo nan chemen an.
    9: Li dirije enb yo nan jistis, e Li va enstwi enb yo nan chemen Li.
    10: Tout chemen Bondye se nan lanmou dous avèk verite pou (sila) ki kenbe akò Li yo ak temwayaj Li yo.
    11: Pou koz a non Ou, O SENYÈ, padone inikite mwen, paske li anpil.
    12: Kilès nonm nan ki gen krent SENYÈ a? Li va enstwi li nan chemen li ta dwe chwazi a.
    13: Nanm li va viv alèz. Desandan li yo va resevwa eritaj peyi a.
    14: Lamitye SENYÈ a se pou (sila) ki gen lakrent Li yo. Li va fè yo konnen akò Li.
    15: Zye m toujou vè SENYÈ a, paske Li va retire pye mwen nan pèlen an.
    16: Vire vè mwen e fè m gras, paske mwen abandone e aflije.
    17: Twoub a kè m yo vin plis. Mennen m sòti nan gwo detrès sa a.
    18: Gade sou afliksyon mwen avèk twoub mwen yo, e padone tout peche mwen yo.
    19: Gade sou tout lènmi mwen yo, paske yo anpil. Epi yo rayi mwen avèk yon rayisman ki vyolan.
    20: Gade nanm mwen e delivre mwen. Pa kite m vin wont, paske mwen pran refij nan Ou menm.
    21: Kite entegrite avèk ladwati pwoteje mwen, paske se Ou m ap tann.
    22: Delivre Israël, O Bondye, sou tout twoub li yo.
  26:
    1: Yon sòm David Fè m jistis, O SENYÈ, paske mwen te mache nan entegrite mwen. Mwen te mete konfyans mwen nan SENYÈ a san varye.
    2: Chache anndan m, O SENYÈ, e pase mwen a leprèv. Sonde panse mwen avèk kè m.
    3: Paske lanmou dous Ou a devan zye m. Mwen te mache nan verite Ou.
    4: Mwen pa chita avèk mesye k ap twonpe moun yo. Ni mwen pa pale avèk (sila) k ap pran poz yo.
    5: Mwen rayi asanble malfektè yo, e mwen pa chita avèk mechan yo.
    6: Mwen va lave men m nan inosans, e mwen va antoure lotèl Ou, O SENYÈ,
    7: pou m kapab pwoklame avèk vwa remèsiman a, e deklare tout mèvèy Ou yo.
    8: O SENYÈ, Mwen renmen abitasyon lakay Ou, avèk kote ke glwa Ou rete a.
    9: Pa retire nanm mwen ansanm avèk pechè yo, ni lavi m avèk mesye ki vèse san yo,
    10: nan men a (sila) ki gen manèv mechan yo, ki nan mechanste pote kado vèse anba tab yo.
    11: Men pou mwen, mwen va mache nan entegrite mwen. Delivre mwen e fè m gras.
    12: Pye m kanpe sou yon plas byen plat. Nan asanble a, mwen va beni SENYÈ a.
  27:
    1: Yon sòm David SENYÈ a se limyè mwen e sali mwen. Se kilès pou m ta pè? SENYÈ a se defans lavi mwen. Se kilès k ap fè m gen laperèz?
    2: Lè malfektè yo te rive sou mwen pou yo ta devore chè m, advèsè mwen yo ak lènmi m yo te chape tonbe.
    3: Malgre yon lame ta fè kan kont mwen, kè m p ap pè. Malgre lagè leve kont mwen, malgre sa, m ap gen konfyans.
    4: 'Yon sèl bagay ke m te mande a SENYÈ a; se li mwen va chache: pou m ta kab rete lakay SENYÈ a tout jou lavi m yo, pou m kab gade bèlte SENYÈ a, e reflechi jis nan fon kè m nan tanp Li an.'
    5: Paske nan jou twoub la, Li va kache mwen nan tabènak Li. Nan plas sekrè kote tant Li an ye a, se la Li va fè m kache. Li va leve mwen sou yon wòch.
    6: Epi koulye a, tèt mwen va vin leve wo sou lènmi m ki antoure m yo. Konsa, mwen va ofri nan tant Li sakrifis avèk gwo kri lajwa. Mwen va chante, wi, mwen va chante lwanj a SENYÈ a.
    7: Tande, O SENYÈ, lè m kriye avèk vwa m. Fè m gras e reponn mwen.
    8: 'Lè Ou te di m: “Chache wè figi Mwen”, kè m te di Ou: “Figi Ou menm, O SENYÈ, se li mwen va chache.”'
    9: Pa kache figi Ou de mwen. Pa detounen sèvitè Ou a pa deyò nan kòlè Ou. Se Ou ki konn sekou mwen. Pa abandone mwen, ni kite m sèl, O Bondye delivrans mwen an.
    10: Paske papa m ak manman m te abandone mwen, Men SENYÈ a va ranmase mwen.
    11: Enstwi mwen nan chemen Ou, O SENYÈ. Mennen m nan yon wout ki a nivo, akoz lènmi mwen yo.
    12: Pa livre mwen de dezi lènmi mwen yo, paske fo temwen yo vin leve kont mwen, (sila) k ap respire vyolans yo.
    13: 'Mwen toujou gen konfyans sa a: ke m va wè bonte SENYÈ a nan peyi a vivan yo.'
    14: Tann SENYÈ a. Kenbe fòs Ou e kite kè Ou pran kouraj. Wi, tann SENYÈ a.
  28:
    1: Yon sòm David A Ou menm, O SENYÈ, mwen rele! Wòch mwen an, pa vin soud devan m, paske si Ou rete silan devan mwen, mwen va devni kon (sila) ki desann nan twou fòs la nèt.
    2: Tande vwa a siplikasyon mwen yo lè m kriye a Ou menm pou sekou, lè m leve men m vè sanktiyè sen Ou an.
    3: Pa rale m sòti avèk mechan yo, avèk (sila) ki fè inikite yo, ki pale lapè avèk vwazen yo, pandan mechanste nan kè yo.
    4: Rekonpanse yo selon zèv yo ak selon mechanste yo abitye fè yo. Rekonpanse yo selon zèv men yo. Remèt yo tout rekonpans pa yo.
    5: Akoz yo pa okipe zèv a SENYÈ yo, ni travay men Li yo. Pou sa, Li va chire yo desann, e Li p ap fè yo remonte.
    6: Beni se SENYÈ a, akoz Li te tande vwa a siplikasyon mwen yo.
    7: SENYÈ a se fòs mwen ak boukliye mwen. Kè m mete konfyans nan Li, e mwen jwenn sekou. Pou sa, kè m leve wo nèt. Avèk chanson mwen, mwen va di Li mèsi.
    8: SENYÈ a se fòs yo. Li se yon defans pou sove onksyone Li yo.
    9: Sove pèp Ou a, e beni eritaj pa Ou a. Devni bèje yo tou, e bay yo soutyen jis pou tout tan.
  29:
    1: Yon sòm David Bay a SENYÈ a, O Fis a moun pwisan yo, bay a SENYÈ a, glwa avèk gwo fòs.
    2: Bay a SENYÈ a, glwa ke non Li merite a. Adore SENYÈ a avèk tout sa ki sen.
    3: Vwa SENYÈ a sou dlo yo. Bondye glwa la fè tonnè gwonde, eklate. SENYÈ a sou anpil dlo.
    4: Vwa SENYÈ a gen gwo fòs. Vwa SENYÈ a ranpli ak majeste.
    5: Vwa SENYÈ a fann bwa sèd yo. Wi, SENYÈ a fann an mòso bwa sèd Liban yo.
    6: Li fè Liban sote. Li ponpe tankou yon ti bèf, e Sirion tankou yon jèn bèf mawon.
    7: Vwa SENYÈ a koupe fè flanm dife.
    8: Vwa SENYÈ a souke savann nan. Vwa SENYÈ a souke savann Kadès la.
    9: 'Vwa SENYÈ a fè bich la fè pitit. Li fè forè a vin toutouni. Nan tanp Li a, tout moun ki la yo rele: “Glwa”!'
    10: SENYÈ a te chita kon Wa nan gran inondasyon an. Wi, SENYÈ a chita kon Wa jis pou tout tan.
    11: SENYÈ a va bay fòs a pèp Li a. SENYÈ a va beni pèp li a avèk lapè.
  30:
    1: Yon Sòm; yon chan nan Dedikasyon Kay La; Yon Sòm David Mwen va leve Ou wo, O SENYÈ, paske Ou te leve mwen. Ou pa t kite lènmi m yo rejwi sou mwen.
    2: O SENYÈ, Bondye mwen an, mwen te kriye a Ou menm, e Ou te geri mwen.
    3: O SENYÈ, Ou te fè nanm mwen monte kite sejou lanmò yo. Ou te kenbe m vivan, pou m pa t desann nan gwo fòs la.
    4: Chante lwanj a SENYÈ a, nou menm ki fidèl Li yo. Bay remèsiman a sen non Li.
    5: Paske kòlè Li se sèlman pou yon moman, men Bonte Li se pou tout tan. Kriye a kapab dire pou nwit lan, men kri lajwa a vin parèt nan maten.
    6: Alò, pou mwen, mwen te di nan bon tan mwen, “Mwen p ap janm ebranle.”
    7: O SENYÈ, pa gras Ou, Ou te fè mòn mwen an kanpe fèm. Lè Ou te kache figi Ou, mwen te dekouraje nèt.
    8: 'A Ou menm, SENYÈ, mwen te rele. A SENYÈ mwen an, mwen te fè siplikasyon mwen yo:'
    9: “Ki benefis ki genyen nan san mwen si mwen desann nan gwo fòs la? Èske pousyè a kab louwe Ou? Èske li va deklare fidelite Ou?
    10: Tande, O SENYÈ e fè m gras. O SENYÈ, ban m soutyen.”
    11: Ou te chanje doulè mwen, e sa te fè m vin danse ak lajwa; Ou te demare rad twal sak mwen an, e te mare senti m avèk kè kontan.
    12: Konsa, pou kè m kab chante lwanj Ou, e pa rete an silans. O SENYÈ, Bondye mwen an, mwen va bay Ou glwa pou tout tan, nèt.
  31:
    1: Yon Sòm David Nan Ou menm, SENYÈ, mwen kache. Pa janm kite mwen vin wont. Nan ladwati Ou, delivre mwen.
    2: Panche zòrèy W bò kote mwen. Delivre mwen byen vit. Devni pou mwen wòch ki ban m fòs, yon sitadèl ki pou sove m.
    3: Paske Ou se wòch mwen ak sitadèl mwen, konsa, pou koz a non Ou, Ou va gide mwen.
    4: Ou va rale m sòti nan filè ke yo te prepare an sekrè pou mwen an, paske se Ou ki fòs mwen.
    5: Nan men Ou, mwen mete lespri mwen. Ou te rachte m, O SENYÈ, Bondye verite a.
    6: Mwen rayi (sila) ki fè rega a fo zidòl yo, men nan Bondye, mwen mete konfyans mwen.
    7: Mwen va rejwi e fè kè kontan nan lanmou dous Ou, akoz Ou te wè soufrans mwen. Ou te wè soufrans a nanm mwen.
    8: Ou pa t lage mwen nan men a lènmi an. Ou te mete pye mwen nan yon kote byen laj.
    9: Fè m gras, O SENYÈ, paske mwen nan gwo twoub. Zye m ak kò m ak nanm mwen; tout fin gate nèt akoz doulè m.
    10: Paske lavi m fin pase nèt ak gwo doulè m, ane mwen yo avèk soupi. Fòs mwen fin ale akoz inikite m. Kò mwen fin epwize.
    11: Akoz tout advèsè mwen yo, mwen te devni yon objè abominab, sitou a vwazen mwen yo, e yon objè laperèz a (sila) ki rekonèt mwen yo. (Sila) ki wè m nan lari yo sove ale devan m.
    12: Mwen fin bliye tankou yon moun mouri, disparèt nan panse moun. Mwen tankou yon veso ki fin kraze.
    13: Paske mwen konn tande kout lang anpil moun, laperèz toupatou. Yo pran konsèy ansanm kont mwen. Yo te fè konplo pou rache lavi m.
    14: 'Men pou mwen, mwen mete konfyans nan Ou, O SENYÈ. Mwen di: “Se Ou menm ki Bondye mwen”.'
    15: Moman mwen yo nan men Ou. Delivre mwen nan men a lènmi mwen yo, avèk (sila) ki pèsekite mwen yo.
    16: Fè limyè figi Ou vin parèt sou sèvitè Ou a. Sove mwen nan lanmou dous Ou a.
    17: Pa kite mwen fè wont, O SENYÈ, paske se Ou ke m rele.
    18: Kite lèv ki manti yo sispann, (sila) yo ka p pale ak awogans kont moun dwat yo, k ap fè ògèy pou desann moun.
    19: Men a la gran, bonte ke Ou te konsève pou (sila) ki krent Ou yo, ke Ou te fòje pou (sila) ki kache nan Ou yo, devan fis a lòm yo!
    20: Ou kache yo nan kote sekrè a prezans Ou, kont tout manèv a lòm. Ou konsève yo an sekrè nan yon pwotèj kont konplo a tout lang lèzòm.
    21: Beni se SENYÈ a, paske li te fè mèvèy a lanmou dous Li a anvè mwen nan yon vil byen fò.
    22: 'Pou mwen, mwen te di ak kè sote mwen: “Mwen koupe retire nèt devan zye Ou”. Sepandan, Ou te tande vwa a siplikasyon mwen yo lè m te kriye a Ou menm.'
    23: O renmen SENYÈ a, nou tout, moun fidèl yo! SENYÈ a toujou prezève moun fidèl yo, e bay pwòp rekonpans a (sila) ki plen ògèy yo.
    24: Kenbe fèm e kite kè ou pran kouraj, nou tout ki mete espwa nan SENYÈ a.
  32:
    1: Yon Sòm David. Yon Sòm Refleksyon A la beni se (sila) ki padone pou transgresyon li, pou peche li ki kouvri a!
    2: A la nonm beni se (sila) SENYÈ a pa jije kon koupab la, e nan lespri a (sila) ki pa gen manti a.
    3: Lè m te kenbe silans selon peche mwen, kò m te desann bese nèt e mwen t ap plenyen tout lajounen.
    4: Paske lajounen kon lannwit, men Ou te lou sou mwen. Fòs mwen te epwize vin bese tankou gwo chalè nan gran sezon ete. Tan
    5: 'Mwen te vin rekonèt peche m devan Ou, e inikite mwen, mwen pa t ankò kache. Mwen te di: “Mwen va konfese transgresyon mwen yo a SENYÈ a”, epi Ou te padone koupabilite m pou peche mwen yo.'
    6: Konsa, kite tout (sila) ki fidèl yo priye vè Ou menm, nan yon lè ke Ou toujou disponib. Anverite, nan gran flèv dlo yo, yo p ap kab rive kote Li ankò.
    7: Ou se kote ke m konn kache a. Ou pwoteje mwen kont gwo twoub. Ou antoure mwen avèk chanson delivrans yo.
    8: Mwen va enstwi ou e fè ou aprann chemen nan (sila) ou dwe ale a. Mwen va bay ou konsèy avèk zye M sou ou.
    9: Pa fè tankou cheval oswa milèt ki pa gen konprann menm, ki nan tout sikonstans, oblije gen brid ak bosal ki pou ralanti yo. Otreman, yo p ap vin kote ou.
    10: Anpil se tristès a mechan yo, men (sila) ki mete konfyans li nan SENYÈ a, se lanmou dous ki va antoure li.
    11: Fè kè kontan nan SENYÈ a e rejwi, nou menm ki jis! Rele avèk jwa, nou tout ki dwat nan kè nou yo.
  33:
    1: Rejwi ak lajwa nan SENYÈ a, O moun ladwati yo! Lwanj bèl lè l sòti nan moun ki dwat.
    2: Bay remèsiman a SENYÈ avèk gita. Chante lwanj a Li menm avèk ap dis kòd.
    3: Chante a Li menm yon chan tounèf. Jwe ak kapasite e fò avèk yon gwo kri lajwa.
    4: Paske pawòl SENYÈ a dwat. Tout zèv Li yo fèt avèk fidelite.
    5: Li renmen ladwati avèk jistis. Latè ranpli avèk lanmou dous SENYÈ a.
    6: 'Avèk pawòl SENYÈ a syèl yo te fèt: pa souf a bouch Li, tout lame syèl yo.'
    7: Li ranmase tout dlo lanmè yo ansanm pou fè yon gwo pil. Li fè tout pwofondè yo kouche fè kay depo.
    8: Kite tout latè krent SENYÈ a. Kite tout (sila) ki rete nan mond lan kanpe etone nèt pa Li menm.
    9: Paske Li te pale e mond lan te fèt. Li te kòmande e li te kanpe fèm.
    10: SENYÈ a ranvèse konsèy a nasyon yo. Li anile pwojè a pèp yo.
    11: Konsèy SENYÈ a kanpe jis pou tout tan, e pwojè a kè Li yo de jenerasyon an jenerasyon.
    12: Beni se nasyon ki gen Bondye kon SENYÈ yo,
    13: pèp ke Li te chwazi pou pwòp eritaj Li a. SENYÈ a gade depi nan syèl la. Li wè tout fis a lòm yo.
    14: Soti nan abitasyon Li an, Li veye sou tout (sila) ki rete sou latè yo.
    15: Li menm ki fòme kè a yo tout, Li menm ki konprann tout zèv yo.
    16: Wa a pa sove pa yon lame pwisan. Yon gèrye pa delivre pa gran fòs Li.
    17: Yon cheval se yon fo espwa pou viktwa a, ni li p ap delivre pèsòn ak pwisans li.
    18: Veye byen, zye SENYÈ a sou (sila) ki krent Li yo, sou (sila) ki mete espwa yo nan lanmou dous Li a,
    19: pou delivre nanm pa yo devan lanmò, e kenbe yo vivan nan gwo grangou.
    20: Nanm nou ap tann SENYÈ a. Se Li menm ki sekou nou ak boukliye nou.
    21: Paske kè nou rejwi nan Li, akoz nou mete konfyans nou nan sen non Li.
    22: Kite lanmou dous Ou, O SENYÈ, vin poze sou nou, selon esperans ke nou te mete nan Ou a.
  34:
    1: Yon Sòm David lè l te parèt tankou moun fou devan Abimélec ki te pouse l ale, epi konsa, li te pati. Mwen va beni SENYÈ a nan tout tan. Lwanj Li va toujou nan bouch mwen.
    2: Nanm mwen va fè glwa li nan SENYÈ a. Enb yo va tande l, e yo va rejwi.
    3: O leve SENYÈ a byen wo avè m. Annou leve non L wo ansanm.
    4: Mwen te chache SENYÈ a e Li te reponn mwen, epi te delivre mwen de tout perèz mwen yo.
    5: Yo te gade vè Li, e te vin ranpli ak limyè. Figi yo p ap janm wont.
    6: Malere (sila) a te rele, e SENYÈ a te tande li, epi te sove li sòti nan tout twoub li yo.
    7: Zanj SENYÈ a fè kan antoure (sila) ki krent Li yo, epi li sove yo nan gwo twoub.
    8: O goute e wè ke Bondye bon. A la beni nonm ki kache nan Li a beni!
    9: Krent SENYÈ a, O nou menm ki sen Li yo. Pou (sila) ki krent Li yo, anyen pa manke.
    10: Jenn ti lyon yo konn manke manje e soufri grangou, men (sila) ki chache SENYÈ yo, p ap manke okenn bon bagay.
    11: Vini, pitit, koute mwen. Mwen va enstwi ou nan lakrent SENYÈ a.
    12: Se ki moun ki dezire lavi, e renmen jou li yo pou li kapab wè sa ki bon?
    13: Kenbe lang ou apa de sa ki mal, e lèv ou pou pa bay manti.
    14: Kite sa ki mal la epi fè sa ki bon. Chache lapè e fè efò pou twouve li.
    15: Zye a SENYÈ a sou (sila) ki dwat yo. Zòrèy Li koute kri yo.
    16: Figi SENYÈ a kont malfektè yo, pou efase memwa yo sou tè a.
    17: Moun dwat kriye. SENYÈ a tande e vin delivre yo tout nan tout twoub yo.
    18: SENYÈ a pre (sila) ak kè kase yo, epi sove (sila) ki kraze nan lespri yo.
    19: Anpil, se afliksyon a moun dwat la, men SENYÈ a delivre li sòti nan yo tout.
    20: Li konsève tout zo li yo. Pa menm youn nan yo va kase.
    21: Se mechanste ki va touye mechan an. (Sila) ki rayi moun ladwati yo va kondane.
    22: SENYÈ a rachte nanm a sèvitè Li yo. P ap gen nan (sila) ki kache nan Li yo k ap kondane.
  35:
    1: Yon Sòm David Fè fòs SENYÈ, kont (sila) k ap sèvi ak fòs kont mwen yo. Goumen ak (sila) k ap goumen kont mwen yo.
    2: Pran an men boukliye ak pwotèj la, epi leve kon sekou mwen.
    3: Anplis rale lans ak rach batay la pou rankontre (sila) k ap kouri dèyè m yo. Pale ak nanm mwen “Se Mwen ki delivrans ou”!
    4: Kite (sila) k ap chache lavi m yo vin wont e dezonere. Kite sa yo ki anvizaje mal pou mwen Vire do fè bak plen imiliyasyon.
    5: Kite yo vin tankou pay nan van, avèk zanj SENYÈ a k ap pouse yo ale.
    6: Kite wout yo plen avèk tenèb e vin glisan, Avèk zanj SENYÈ a k ap kouri dèyè yo.
    7: Paske san koz, yo te kache pèlen yo pou mwen. San koz, yo te fouye yon fòs pou nanm mwen.
    8: Kite l fin detwi nèt san l pa konnen. Kite pèlen ke li te prepare a, kenbe li menm. Kite l tonbe nan destriksyon sa a.
    9: Nanm mwen va rejwi nan SENYÈ a. Li va leve wo nan delivrans Li.
    10: 'Tout zo m menm va di: “SENYÈ, se kilès ki tankou Ou menm? Kilès ki delivre aflije yo nan men a (sila) ki twò fò pou li yo? Wi, ak aflije e malere yo k ap soti nan men a (sila) menm k ap vòlè yo?”'
    11: Fo temwen sovaj yo leve. Yo mande mwen bagay ke m pa menm konnen.
    12: Yo remèt mwen mal pou byen, jiskaske gwo tristès antre nan nanm mwen.
    13: Men pou mwen menm, lè yo te malad, rad mwen te vin twal sak; Mwen te imilye nanm mwen nan fè jèn, epi lapriyè m te kontinye retounen nan kè m.
    14: Mwen te ale toupatou konsi se te zanmi mwen, oswa frè mwen. Mwen te koube ak gwo tristès, tankou yon moun ta fè dèy pou manman li.
    15: Men moman ke m te chape tonbe a, yo te rejwi, e te reyini yo ansanm. San ke mwen pa menm konnen, agresè sa yo te rasanble kont mwen. Yo t ap chire m san rete.
    16: Kon giyon vilgè, yo te fè konsi yo ta mòde m ak dan yo.
    17: SENYÈ, jiskilè Ou va kontinye gade bagay sa a konsa? Sove nanm mwen kont ravaj yo, Sèl lavi mwen genyen kont lyon yo.
    18: Mwen va bay Ou remèsiman nan gran asanble a. Mwen va bay Ou glwa pami yon gran foul.
    19: Pa kite (sila) ki lènmi m san koz yo, rejwi sou mwen. Ni pa kite (sila) ki rayi mwen san koz yo, fè kout zye sou mwen.
    20: Paske yo pa pale lapè, men yo divize pawòl nan twonpe (sila) ki kalm nan peyi yo.
    21: 'Yo te ouvri bouch yo laj kont mwen. Yo te di: “Men li, men li, zye nou te wè l!”'
    22: Ou te wè sa, O SENYÈ, pa rete an silans O SENYÈ, pa rete lwen m.
    23: Reveye Ou! Reveye Ou pou dwa m ak koz mwen, Bondye mwen ak SENYÈ mwen.
    24: Jije mwen, O SENYÈ, Bondye mwen an, selon dwati Ou. Pa kite yo rejwi sou mwen.
    25: 'Pa kite yo di nan kè yo: “Men konsa, men sa nou pi pito a!” Pa kite yo di: “Nou gen tan fin vale li nèt!”'
    26: Kite (sila) ki rejwi nan gwo twoub mwen yo wont. Kite (sila) ki leve yo menm sou mwen yo vin abiye ak wont avèk imilyasyon.
    27: 'Kite (sila) ki vle wè kòz dwat mwen yo rele avèk jwa e rejwi. Kite yo di tout tan: “Leve SENYÈ a wo, Li ki pran plezi lè sèvitè li byen reyisi.”'
    28: Konsa, lang mwen va deklare ladwati Ou avèk lwanj Ou tout lajounen.
  36:
    1: Pou direktè koral la; Yon Sòm David, sèvitè SENYÈ a Se Peche ki pale nan fon kè a lòm ki san Bondye. Nanpwen krent Bondye devan zye l.
    2: Jan li kontan ak pwòp tèt li, li pa janm wè pwop peche pa l la.
    3: Pawòl a bouch li se mechanste avèk manti. Li fè yon chemen ki pa bon.
    4: Sou kabann li, li fè plan mechan; Li antre nan yon wout ki p ap sòti byen; Li pa rayi mal.
    5: Lanmou dous Ou, O SENYÈ, rive jis nan syèl yo, fidelite Ou nan syèl la.
    6: Ladwati Ou se tankou mòn Bondye yo, ejijman Ou yo tankou yon gran pwofondè. O SENYÈ, Ou prezève ni lòm, ni bèt.
    7: Lanmou dous Ou chè, O Bondye! Pitit a lòm yo pran azil anba lonbraj zèl Ou.
    8: Yo bwè jiskaske yo vin plen an abondans lakay Ou. Konsa, Ou bay yo bwè nan rivyè plezi Ou yo.
    9: Paske avèk Ou, se fontèn dlo lavi a. Nan limyè pa Ou a, nou wè limyè.
    10: O bay toujou lanmou dous Ou a pou (sila) ki konnen Ou yo, ak ladwati Ou pou (sila) ki dwat nan kè yo.
    11: Pa kite pye ògèy vini sou mwen, ni pa kite men a mechan yo chase mwen ale.
    12: Se la (sila) k ap fè inikite yo gen tan fin tonbe. Yo te peze desann ak fòs, e yo p ap kab leve ankò.
  37:
    1: Yon Sòm David Pa twouble tèt ou akoz mechan yo. Pa vin pote lanvi pou malfektè yo.
    2: Paske yo va fennen vit tankou zèb chan, e disparèt tankou zèb ki vèt.
    3: Mete konfyans ou nan SENYÈ a, e fè sa ki bon. Demere nan peyi a e kiltive nan bon tè.
    4: Pran plezi ou nan SENYÈ a. Konsa, Li va bay ou tout dezi a kè ou.
    5: 'Dedye chemen ou a SENYÈ a. Mete konfyans nan Li, e sa L ap fè:'
    6: Li va mennen fè parèt ladwati ou kon limyè, Ak jijman ou klere kon midi.
    7: Pran repo nan SENYÈ a, e tann Li ak pasyans; Pa twouble ou akoz (sila) ki reyisi nan chemen li an, Akoz nonm nan ki reyisi fè manèv mechan li yo.
    8: Sispann fache pou l pa mennen ou nan fè mal. Pa kite kè ou twouble; l ap mennen ou nan mechanste
    9: Konsa, malfektè yo va koupe retire nèt, men (sila) k ap tann SENYÈ yo, va vin genyen peyi a kon eritaj yo.
    10: Men yon ti tan ankò, mechan an va disparèt. Ou va chache avèk atansyon plas li, men li p ap egziste.
    11: Konsa, enb yo va fè eritaj peyi a. Yo va pran plezi yo nan reyisi anpil.
    12: Mechan an fè konplo kont (sila) ki dwat yo. Li manje dan l sou li.
