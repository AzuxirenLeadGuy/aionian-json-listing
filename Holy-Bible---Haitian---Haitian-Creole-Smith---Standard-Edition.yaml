    6: Pa ogmante sou pawòl Li yo, oswa Li va repwoche ou e ou va fè prèv ke se yon mantè ou ye.
    7: '“De bagay m te mande ou yo; pa refize m yo avan m mouri:'
    8: Fè desepsyon ak manti rete lwen mwen. Pa ban m richès ni povrete. Nouri mwen ak manje ki se pòsyon pa m nan,
    9: 'pou m pa vin plen e refize rekonèt Ou pou di: ‘Se kilès ki SENYÈ a?’ oswa, pou m ta manke, vin vòlè e fè yon gwo wont sou non Bondye mwen an.'
    10: “Pa pale mal yon esklav a mèt li, sinon li va modi ou, e ou va twouve koupab.
    11: Gen yon kalite moun ki modi papa li e refize beni manman l.
    12: Gen yon kalite ki san tach nan pwòp zye li; sepandan, yo poko lave pou sòti salte a.
    13: Gen yon kalite—O, jan zye li leve wo, e pòpyè zye li leve ak awogans.
    14: Gen yon kalite moun ak dan tankou nepe ak machwè tankou kouto, ki prèt pou devore aflije sou fas tè yo, e fè moun malere yo disparèt pami moun.
    15: '“Sansi a gen de fi: ‘Ban mwen’ ak ‘Ban m’. “Gen twa bagay ki pa janm satisfè, menm kat ki refize di: ‘Se kont’:'
    16: 'Sejou Lanmò a, vant fanm esteril la, latè a ki pa janm jwenn dlo ase, ak dife ki pa janm di: ‘Se kont’.'
    17: “Pou zye moun ki moke yon papa e ki giyonnen yon manman, kòbo nan vale a va vin rache l, e jenn èg yo va manje li.
    18: '“Gen twa bagay ki twò bèl pou mwen, kat ke m pa konprann:'
    19: Vòl a yon èg nan syèl la, pa sèpan an sou wòch, chemen gwo bato a nan mitan lanmè, ak manèv a yon jennonm ak yon fi.
    20: '“Men konsa chemen a fanm adiltè a: Li manje, li siye bouch li e li pale klè: ‘Mwen pa t fè mal’.'
    21: '“Anba twa bagay, latè tranble, e anba kat, li pa ka kenbe:'
    22: Anba yon esklav lè li vin wa, ak yon moun fou lè l vin satisfè ak manje,
    23: anba yon fanm neglije lè l jwenn mari, ak yon sèvant lè l pran plas mètrès kay la.
    24: '“Kat bagay ki tou piti sou latè, men yo plen sajès:'
    25: Foumi se pa yon pèp ki fò; men yo prepare manje yo nan gran sezon.
    26: Chat mawon se pa yon pèp pwisan; men yo fè kay yo nan wòch.
    27: Krikèt volan yo pa gen wa; men yo parèt byen alinye.
    28: Zandolit ke ou kab kenbe nan men ou; sepandan, li antre nan palè a wa a.
    29: '“Gen twa bagay ki mache parèt bèl, menm kat ki bèl lè yo mache:'
    30: Lyon ki pwisan pami bèt yo, e ki pa fè bak devan okenn bèt;
    31: Jan kòk mache a, menm ak mal kabrit, o yon wa lè lame parèt avè l.
    32: “Si ou te fè foli nan leve tèt ou byen wo, oswa si ou te fè konplo pou mal, mete men ou sou bouch ou.
    33: Paske lèt k ap laboure vin fè bè, ak peze nen pote san; se konsa laboure kòlè pwodwi konfli.”
  31:
    1: 'Pawòl a wa Lemuel yo; pwofesi ke manman li te ansegne li a:'
    2: “O fis mwen an! O fis a vant mwen an! O fis a ve mwen yo!
    3: Pa bay fòs ou a fanm, ni wout ou a sila ki konn detwi wa yo.
    4: Se pa pou wa yo, O Lemuel, se pa pou wa yo bwè diven, ni pou chèf yo ta bwè diven,
    5: Paske y ap bwè epi vin bliye dekrè ki te fèt la, e tòde dwa a sila ki aflije yo.
    6: Bay bwason fò a sila k ap peri a, ak diven a sila ki gen lavi anmè a.
    7: Kite li bwè pou bliye mizè li e pa sonje pwoblèm li ankò.
    8: Ouvri bouch ou pou bèbè a; pou dwa yo a tout sila ki san sekou.
    9: Ouvri bouch ou, fè jijman ak dwati, e defann dwa a aflije yo ak endijan an.”
    10: Yon madanm ki ekselan, se kilès ki ka twouve li? Paske valè li depase bijou.
    11: Kè a mari li mete konfyans nan li e li p ap manke reyisi.
    12: Li fè l sa ki bon e pa sa ki mal pandan tout jou lavi li.
    13: Li chache lèn ak len e travay avèk men l ak kè kontan.
    14: Li tankou bato komès; li mennen manje li soti byen lwen.
    15: Anplis, li leve pandan li toujou fènwa pou bay manje a tout lakay li, ak yon pòsyon pou sèvant li yo.
    16: Li konsidere yon chan e achte li. Ak benefis travay li, li plante yon chan rezen.
    17: Li mare senti l ak gwo fòs pou fè bra li vin fò.
    18: Li santi ke siksè li bon; lanp li pa janm etenn lannwit.
    19: Li lonje men l vè aparèy tise a e men l kenbe l.
    20: Li lonje men l vè pòv yo avèk sila ki gen bezwen an.
    21: Lakay li pa fè krent pou lanèj, paske tout lakay abiye an wouj.
    22: Li fè kouvèti pou tèt li; tout vètman li se twal fen blan ak mov.
    23: Mari li byen rekonèt nan pòtay lavil yo, lè l chita pami ansyen a peyi yo.
    24: Li fè vètman an len pou vann yo, e founi sentiwon a tout komèsan yo.
    25: Fòs ak respè se abiman li e li souri a lavni.
    26: Li ouvri bouch li avèk sajès e enstriksyon ladousè sou lang li.
    27: Li gade byen tout afè lakay li e li pa manje pen laparès.
    28: 'Pitit li yo leve e beni li; mari li tou ba li gwo lwanj pou di l:'
    29: “Anpil fi te fè byen bon; men ou pi bon anpil pase yo tout.”
    30: Chàm konn twonpe e bèlte konn vanite; men se fanm nan ki krent SENYÈ a k ap resevwa lwanj.
    31: Ba li sa ke men l te pwodwi, epi kite zèv li yo fè lwanj li nan pòtay yo.
21:
  1:
    1: Pawòl predikatè a, fis a David la, Wa Jérusalem.
    2: '“Vanite sou vanite”, predikatè la di: “Vanite sou vanite! Tout se vanite.”'
    3: Ki avantaj yon nonm gen nan tout travay ke li fè anba solèy la?
    4: Yon jenerasyon ale e yon jenerasyon vini; men tè a rete pou tout tan.
    5: Anplis, solèy la leve e solèy la kouche; konsa li kouri al jwenn plas li pou li leve la ankò.
    6: Van an soufle vè sid, vire kote nò e kontinye vire fè wonn li. Sou menm kous vire won an, li retounen ankò.
    7: Tout rivyè yo desann vè lanmè a; sepandan li pa vin plen. Nan plas kote rivyè yo koule a, se la yo koule ankò.
    8: Tout bagay sa yo fatigan; lòm pa kapab menm eksplike sa. Zye pa satisfè ak wè, ni zòrèy ak tande.
    9: Sa ki te ye, se sa ki va ye e sa ki te konn fèt, se sa k ap fèt. Konsa, nanpwen anyen ki nèf anba syèl la.
    10: 'Èske gen yon bagay sou sila a nou ta kab di: “Men sa a nèf”? Deja, li te la depi syèk ki te ekoule avan nou yo.'
    11: Nanpwen memwa a ansyen bagay yo, ni anplis a sila k ap vini pita, pami sila ki vini apre yo.
    12: Mwen menm, predikatè a, te sèvi kon wa sou Israël nan Jérusalem.
    13: Mwen te konsantre tout refleksyon mwen pou chache e egzamine sou sajès tout sa ki te konn fèt anba syèl la. Sa se yon gwo tach lou ke Bondye te bay fis a lòm yo pou l ta aflije yo.
    14: Mwen te wè tout zèv ki te fèt anba solèy la e, men vwala, tout se vanite e chache kouri dèyè van.
    15: Sa ki kwochi p ap ka drese e sa ki manke p ap ka konte.
    16: 'Mwen te di a pwòp tèt mwen: “Men gade, mwen te fè sajès vin grandi e ogmante plis pase tout lòt wa ki te sou Jérusalem avan mwen yo. Wi, panse mwen te obsève anpil richès ak sajès avèk konesans.”'
    17: Mwen te dirije panse mwen pou konnen sajès e pou konnen sa ki ensanse ak sa ki foli nèt. Konsa, mwen te vin wè ke sa osi se chache kouri dèyè van.
    18: Paske nan anpil sajès gen anpil tristès, e nan anpil konesans gen anpil doulè.
  2:
    1: 'Mwen te di nan tèt mwen: “Vini koulye a, mwen va teste ou ak plezi. Pou sa, fè kè ou kontan.” Epi sa osi se te vanite.'
    2: Mwen te di de afè ri, “Sa se foli,” e de plezi, “Kisa l ap akonpli?”
    3: Mwen te fè ankèt ak panse m kòman pou eksite kò m ak diven pandan panse m ap gide m ak sajès ak jan pou kenbe foli, jiskaske mwen ta kapab wè sa ki bon ki genyen pou fis a lòm yo fè anba syèl la pandan ti kras ane ke y ap viv yo.
    4: Mwen te agrandi zèv mwen yo. Mwen te bati kay pou mwen; mwen te plante chan rezen pou mwen.
    5: Mwen te fè jaden ak bèl plas pou tèt mwen e mwen te plante ladann yo tout kalite pye fwi.
    6: Mwen te fè gwo basen dlo pou tèt mwen pou awoze yon forè bwa ki t ap grandi.
    7: Mwen te achte esklav, ni mal ni femèl e mwen te genyen ki te fèt lakay mwen. Anplis mwen te genyen bann mouton avèk twoupo pi gran pase tout wa ki te Jérusalem avan m yo.
    8: Anplis, mwen te ranmase ajan ak lò pou pwòp tèt mwen ansanm ak trezò a wa yo ak pwovens pa yo. Mwen te founi pou pwòp tèt mwen chantè, ni mal, ni femèl, e tout plezi a lòm yo—anpil konkibin.
    9: Epi mwen te vin gran, pi gran pase tout wa ki te avan m Jérusalem yo. Konsa, sajès mwen te kanpe avè m.
    10: Tout sa ke zye m te anvi, mwen pa t refize yo. Mwen pa t refize kè m okenn plezi li te vle, paske kè m te kontan akoz tout zèv mwen yo, e sa se te rekonpans pou tout travay mwen yo.
    11: Konsa, mwen te konsidere tout zèv men m te konn fè yo, avèk travay ke m te fòse fè yo, men gade byen, tout te vanite ak kouri dèyè van, e pa t gen okenn avantaj anba solèy la.
    12: Konsa mwen te vire konsidere sajès, afè moun ensanse menm ak foli; paske se kisa yon nonm ki swiv wa sila a ka fè, sinon sa ki te konn fèt deja?
    13: Epi mwen te wè ke sajès toujou genyen sou vanite, tankou limyè genyen sou tenèb.
    14: Zye a mesye saj la anndan tèt li; men moun ensanse a mache nan tenèb. Sepandan, mwen konnen ke se menm desten ki va rive yo tou de.
    15: 'Konsa, mwen rive di tèt mwen: “Kon desten a moun ensanse a, se konsa l ap rive m. Alò, poukisa mwen te fòse fè anpil sajès?” Alò, pou sa mwen te di tèt mwen: “Sa, anplis, se vanite.”'
    16: Paske nanpwen okenn memwa k ap sonje nonm saj la, menm jan pou ensanse a, akoz nan tout jou k ap vini yo, tout moun va bliye yo nèt. Epi konsa, nonm saj la ak ensanse a mouri tou de!
    17: Pou sa, mwen te rayi lavi, paske travay ki te fèt anba syèl la te yon doulè pou mwen; paske tout bagay se kòve ak kouri dèyè van.
    18: Konsa, mwen te rayi tout fwi a travay mwen yo, pou sila mwen te fè efò anba solèy la; paske mwen ap oblije kite li bay nonm nan k ap swiv mwen an.
    19: Epi se kilès ki konnen si li va saj, oswa moun fou? Malgre li va gen kontwòl sou tout fwi travay mwen. Pou sila mwen te fòse fè ak sajès yo, anba solèy la. Sa, anplis, se vanite.
    20: Pou sa, mwen te pèdi espwa nèt a tout fwi a zèv mwen pou sila mwen te travay anba solèy la.
    21: Kote ki genyen yon nonm ki te travay ak sajès, konesans ak kapasite, alò, li va kite eritaj li a yon moun ki pa t travay pou yo. Sa osi se vanite ak yon gwo mal.
    22: Paske se kisa ke yon nonm jwenn pou tout travay li, nan efò ke li te fòse fè anba solèy la?
    23: Paske tout jou li yo, travay li plen ak doulè ak chagren; menm nan lannwit tèt li pa jwenn repo. Sa tou, se vanite.
    24: Nanpwen anyen pi bon pou yon nonm, ke manje, bwè, e di tèt li, ke travay li a bon. Sa a mwen konn wè tou, ke li sòti nan men Bondye.
    25: Paske se kilès ki ka manje, e kilès ki ka jwenn plezi li plis pase m?
    26: Paske a yon nonm ki bon nan zye Bondye, Li te bay sajès, konesans ak lajwa; men a pechè a, Li te bay tach ranmase ak rasanble pou li kab bay a sila ki bon nan zye Bondye a. Sa anplis se vanite ak kouri dèyè van.
  3:
    1: Gen yon lè apwente pou tout bagay. Epi gen yon tan pou chak sa ki rive anba syèl la—
    2: Yon tan pou ne, yon tan pou mouri; yon tan pou plante, ak yon tan pou dechouke sa ki plante a.
    3: Yon tan pou touye e yon tan pou geri; yon tan pou demoli e yon tan pou bati.
    4: Yon tan pou kriye e yon tan pou ri; yon tan pou fè dèy e yon tan pou danse.
    5: Yon tan pou voye wòch e yon tan pou ranmase wòch; yon tan pou anbrase e yon tan pou evite anbrase.
    6: Yon tan pou chache e yon tan pou pèdi. Yon tan pou konsève, e yon tan pou jete.
    7: Yon tan pou chire e yon tan pou koude; yon tan pou rete an silans e yon tan pou pale.
    8: Yon tan pou fè lanmou e yon tan pou rayisman; yon tan pou fè lagè e yon tan pou fè lapè.
    9: Ki avantaj ouvriye a genyen nan tout efò ke li fè yo?
    10: Mwen te wè tach ke Bondye te bay a fis a lòm yo, avèk sila yo okipe tèt yo.
    11: Li te fè tout bagay bon nan tan li. Anplis, Li te mete letènite nan kè yo, pou ke lòm pa ka fin konprann travay Bondye te fè a soti nan kòmansman jis rive nan lafen.
    12: Mwen konnen ke pa gen pi bon bagay pou yo ta fè pase rejwi e fè byen pandan yo gen lavi a.
    13: Anplis, pou tout moun ki manje ak bwè yo wè bonte Bondye nan tout travay li yo—se don Bondye sa ye.
    14: Mwen konnen ke tout sa Bondye fè va dire pou tout tan. Nanpwen anyen pou mete sou li e nanpwen anyen pou retire sou li, paske Bondye te tèlman travay pou lòm ta gen lakrent Li.
    15: Sa ki egziste, te la deja e sa ki va ye, te ye deja. Konsa, Bondye chache jwenn sa ki fin pase.
    16: Anplis, mwen te wè anba solèy la ke nan plas lajistis gen mechanste; e nan plas ladwati gen mechanste.
    17: 'Mwen te di a pwòp tèt mwen: “Bondye va jije ni sila ki dwat la, ni sila ki mechan an,” paske gen yon tan pou chak zèv ak chak bagay.'
    18: 'Mwen te di pwòp tèt mwen selon fis a lòm yo: “Anverite, Bondye te fè yo pase a leprèv pou yo ta wè ke se tankou bèt ke yo ye.”'
    19: Paske desten a fis a lòm yo ak desten a bèt yo se menm. Tankou youn mouri, konsa lòt la mouri. Anverite, yo tout gen menm souf la, e nanpwen avantaj pou lòm sou bèt yo, paske tout se vanite.
    20: Tout ale menm kote. Tout te sòti nan pousyè a, e tout ap retounen nan pousyè a.
    21: Se kilès ki ka konnen ke souf a lòm monte anwo e souf a bèt yo desann anba tè?
    22: Mwen te wè ke nanpwen anyen ki pi bon pou lòm ta fè pase fè kè kontan nan tout sa li fè, paske se konsa sò a tonbe pou li. Paske se kilès ki ka fè l wè sa ki va vin rive apre li?
  4:
    1: Konsa, mwen te gade ankò sou tout zèv k ap oprime moun anba solèy la. Epi gade byen, mwen te wè dlo nan zye a oprime yo, e yo pa t jwenn pèsòn pou bay yo soulajman. Sou kote a sila ki t ap oprime yo, te gen gwo pouvwa; men, yo pa t jwenn pèsòn pou bay yo soulajman.
    2: Pou sa, mwen te felisite tout sila ki fin mouri deja yo, olye sila k ap viv yo.
    3: Men pi beni pase tou de nan yo se sila ki pa t janm egziste a, ki pa t wè tout mechanste ki konn fèt anba solèy la.
    4: Mwen konn wè tout zèv ak tout metye ki konn fèt, fèt akoz lanvi antre yon nonm ak vwazen li. Sa anplis se vanite ak fè lachas dèyè van.
    5: Moun ensanse a pliye men l e manje pwòp chè li.
    6: Yon men plen repo se miyò ke de ponyèt plen travay k ap fè kòve dèyè van an.
    7: Konsa mwen te gade ankò sou vanite anba solèy la.
    8: 'Te gen yon sèten mesye san fanmi ki pa t genyen ni fis, ni frè. Sepandan, nan travay li, pa t gen repo menm. Anverite, zye li pa t janm satisfè ak richès, men li pa t janm kon mande: “Epi pou ki moun m ap travay e prive tèt mwen de plezi konsa?” Sa, anplis se vanite, e sa se yon kòve ki plen doulè.'
    9: De moun pi bon pase yon sèl, paske y ap jwenn bon benefis pou travay yo.
    10: Paske si youn nan yo ta tonbe, lòt la va leve pare li. Men malè a sila ki tonbe lè nanpwen lòt pou fè l leve a.
    11: Anplis, si de moun kouche ansanm, youn chofe lòt; men ki jan yon sèl moun ta ka chofe?
    12: Anplis, si youn ka venk sila ki sèl la, de ka reziste ak li; epi yon kòd fèt ak twa fil ap mal pou chire.
    13: Yon jennjan ki malere men ki gen sajès, miyò pase yon ansyen wa ki ensanse, e ki pa konn resevwa konsèy.
    14: Paske li te sòti nan prizon pou vin wa, malgre li te fèt malere nan wayòm li an.
    15: Mwen te wè tout sa k ap viv anba solèy la kouri bò kote dezyèm jennjan ki ranplase li an.
    16: Pèp la p ap janm fini; tout moun ki te avan yo, ni sila k ap vini pita yo p ap kontan avèk li. Anverite, sa osi se vanite ak kouri dèyè van.
  5:
    1: Veye pa ou yo pandan w ap desann lakay Bondye a, e vin toupre pou koute olye ofri sakrifis a moun ensanse yo. Paske yo pa konnen ke se mal y ap fè.
    2: Pa fè vit avèk pawòl ou, ni kouri twò vit pou soulve yon refleksyon devan prezans Bondye. Paske Bondye nan syèl la, e ou sou tè a; pou sa pa kite pawòl ou yo vin anpil.
    3: Paske rèv la vin akonpli ak anpil travay; e vwa a yon moun ensanse, ak anpil pawòl.
    4: Lè ou fè yon ve a Bondye, pa fè reta pou peye l; paske li pa pran plezi nan moun ki plen foli. Peye sa ou te pwomèt la!
    5: Li pi bon pou pa fè ve pase fè yon ve pou pa peye l.
    6: Pa kite pawòl ou yo fè ou fè peche, e pa di nan prezans a mesaje Bondye a ke ou te mal pale. Poukisa Bondye ta dwe vin fache akoz vwa ou, e detwi tout zèv men ou yo?
    7: Paske nan fè anpil rèv ak nan anpil pawòl, gen yon gwo vid. Pito gen lakrent Bondye.
    8: Si ou wè malere a vin oprime e pa gen lajistis nan pwovens yo, pa sezi lè ou wè l. Paske gen chèf sou chèf, e gen chèf pi wo sou yo.
    9: Apre tout bagay, yon wa ki kiltive latè se yon avantaj pou peyi a.
    10: Sila ki renmen lajan an p ap satisfè ak lajan; ni sila ki renmen richès la ak sa li reyisi. Sa anplis se vanite.
    11: Lè bon bagay ogmante, sila ki manje yo ogmante. Konsa, pa gen lòt avantaj pou mèt yo, sof ke kanpe veye?
    12: Dòmi a ouvriye a dous, kit li manje piti oswa anpil; men vant plen a moun rich la p ap kite l dòmi.
    13: 'Gen yon gwo mechanste ke m konn wè anba solèy la: richès sere pa mèt li jiskaske li rive donmaje pwòp tèt li.'
    14: Lè richès sa yo te pèdi akoz yon move envestiman, e li vin papa a yon fis; alò, nanpwen anyen pou ba li.
    15: Kon li soti nan vant manman li toutouni an; se konsa li va retounen jan li te sòti a. Li p ap pote anyen nan men l kon fwi travay li.
    16: Sa anplis se yon gwo malè—menm jan yon nonm fèt la, se konsa l ap mouri. Alò, kote avantaj pou sila k ap travay di nan van an?
    17: Pandan tout lavi li, li manje nan tenèb ak gwo chagren, maladi ak kòlè.
    18: 'Men sa mwen konn wè ki bon e ki pwòp pou moun fè a: manje, bwè e fè kè kontan nan tout travay ke li fè anba solèy la, pandan ti tan kout ke Bondye ba li a. Paske se sa ki rekonpans li.'
    19: Anplis, menm jan pou tout moun ke Bondye te bay richès ak byen yo, anplis Li te bay li kapasite pou manje ladann yo e rejwi nan travay li. Sa se don Bondye a.
    20: Konsa, se pa souvan ke moun nan va konsidere ane lavi li yo, paske Bondye kenbe l okipe tout tan ak rejwisans kè li.
  6:
    1: Gen yon mal ke m konn wè anba syèl la e ki gaye patou pami lòm—
    2: Yon nonm ke Bondye fin bay richès, byen ak lonè, jiskaske nanm li pa manke anyen nan tout sa ke li dezire. Men Bondye pa kite li manje ladann, paske yon etranje ap jwe benefis yo. Sa se vanite ak gwo malè.
    3: 'Si yon nonm fè yon santèn timoun e viv anpil ane, malgre fòs kantite ke yo kapab ye, men nanm li pa janm satisfè ak bon bagay, e li pa menm ka fè yon bon antèman; alò, mwen di: “Pito li te sòti kon foskouch nan vant li.”'
    4: Paske li parèt an ven e non li vin kouvri nan fènwa.
    5: Li pa janm wè solèy la, e li p ap janm konnen anyen; li pi bon pase lòt la.
    6: Menm si lòt la viv pandan mil ane de fwa e pa rejwi de bon bagay—èske se pa tout moun ki ale menm kote a?
    7: Tout travay a lòm se pou satisfè bouch li; malgre sa, apeti li pa janm satisfè.
    8: Paske, se ki lavantaj yon nonm saj genyen sou yon moun san konprann? Ki lavantaj malere a genyen nan konnen jan pou mache devan sila ki vivan yo?
    9: Sa ke zye wè pi bon pase sa ke nanm dezire. Sa tou, se san rezon ak kouri dèyè van.
    10: Tout sa ki egziste te gen non deja, e yo tout konnen sa ke lòm nan ye; paske li pa ka goumen ak sila ki pi fò pase l.
    11: Paske, gen anpil pawòl ki ogmante vanite. Alò, se ki lavantaj pou yon nonm?
    12: Paske kilès ki konnen sa ki bon pou yon nonm pandan lavi li, pandan ti kras ane lavi li ki san rezon an? Li va pase yo tankou lonbraj. Paske se kilès ki ka di sa k ap rive apre li anba solèy la?
  7:
    1: Yon bon non pi bon pase yon pomad swa, e jou mouri pi bon pase jou nou te ne a.
    2: Li pi bon pou ale nan kay k ap fè dèy pase nan kay k ap fè fèt; paske se konsa ke chak moun va fini, e sila ki vivan an pran sa a kè.
    3: Tristès pi bon pase ri; paske lè figi moun nan tris, kè la vin pi bon.
    4: Panse a saj la anndan lakay k ap fè dèy; men panse a san konprann nan kay plezi.
    5: Li pi bon pou koute repwòch a yon nonm saj pase pou yon moun ta koute chanson a moun san konprann yo.
    6: Paske tankou bwa pikan sèch pete nan dife; se konsa lè yon nonm ensanse ap ri; epi sa anplis se vanite.
    7: Paske chantay ka fè yon nonm saj vin fou, e lajan anba tab fè kè vin konwonpi.
    8: Lè yon bagay fin fèt, li pi bon pase lè l te kòmanse a. Pasyans nan lespri pi bon pase awogans lespri a.
    9: Pa chofè kè ou pou vin fache; paske fache rete nan kè a moun ensanse.
    10: 'Pa di: “Poukisa jou lontan yo te pi bon pase jodi a”? Paske nanpwen sajès nan kesyon sa a.'
    11: Sajès ansanm ak eritaj bon, e se yon avantaj pou sila ki konn wè solèy yo.
    12: Paske sajès se yon pwotèj, menm ke lajan se yon pwotèj la; men avantaj a bon konprann nan se ke sajès va prezève lavi a sila ki genyen l.
    13: Konsidere zèv Bondye yo, paske se kilès ki ka drese sa ke Li menm te koube?
    14: Nan jou bonè yo fè kè kontan; men nan jou malè yo, reflechi—Bondye te fè tou de pou lòm pa dekouvri anyen nan sa k ap swiv li.
    15: Mwen te wè tout bagay pandan tout jou vanite mwen yo; gen yon nonm dwat ki mouri nan ladwati, ak yon nonm mechan ki fè vi li long ak mechanste li a.
    16: Pa fè eksè nan ladwati, ni pa vin twò saj. Poukisa ou ta detwi pwòp tèt ou?
    17: Pa fè eksè nan mechanste, ni pa vin ensanse. Poukisa ou ta vle mouri avan lè ou?
    18: Li bon pou ou ta kenbe pran yon bagay san ou pa lage lòt la; paske sila ki gen lakrent Bondye a ap vini ak tou de.
    19: Sajès ranfòse yon nonm saj plis pase dis gwo chèf ki nan yon vil.
    20: Anverite, nanpwen yon moun dwat sou latè ki fè sa ki bon tout tan, e ki pa janm peche.
    21: Anplis, pa pran a kè tout pawòl ki pale, sof ke ou ta tande sèvitè ou lè l ap bay ou madichon.
    22: Paske ou vin konprann ke ou menm tou anpil fwa konn bay moun madichon.
    23: 'Mwen te tante fè tout sa ak sajès e mwen te di: “Mwen va saj”, men sa te chape lwen mwen.'
    24: Sa ki te konn egziste vin lwen, e se yon mistè menm. Se kilès ki ka dekouvri li?
    25: Mwen te dirije panse m pou konnen; pou fè ankèt e chache sajès avèk rezon, e pou konnen mechanste se foli; e foli menm rive fè moun fou.
    26: Epi mwen te dekouvri pi anmè pase mouri, kè a fanm ki fè pèlen an. Men li yo se tankou chenn. Yon moun ki plè Bondye va chape anba men l, men pechè a va vin kaptire anba l.
    27: '“Gade byen, se sa mwen dekouvri,” predikatè a di: “Ajoute yon bagay a yon lòt pou twouve konprann.”'
    28: Sou sila m toujou ap chache a, men m poko jwenn; mwen te twouve yon nonm pami mil, men mwen pa t jwenn fanm pami tout sa yo.
    29: Men gade, se sèl sa mwen dekouvri; Bondye te fè lòm kanpe dwat, men yo chache anpil manèv pou vin koube.
  8:
    1: Se kilès ki tankou nonm saj ki konnen sans a yon bagay? Sajès a yon nonm klere li e fè vizaj sevè li a vin briye.
    2: 'Mwen di: “Swiv lòd wa a akoz sèman ki te fèt devan Bondye a.'
    3: Pa prese abandone lòd li. Pa jwenn ou menm nan yon move konbinezon, paske l ap fè nenpòt sa ki fè li plezi.”
    4: 'Akoz pawòl a wa a pote otorite, se kilès ki va di l: “Kisa w ap fè la a?”'
    5: Sila ki swiv yon kòmand wayal pa jwenn twoub; paske yon kè saj konnen tan ak mwayen ki bon pou aji.
    6: Paske gen yon tan ak mwayen ki bon pou chak plezi, malgre pwoblèm moun an peze lou sou li.
    7: Si pa gen pèsòn ki konnen ki sa k ap vin rive, se kilès ki ka di li kilè li va rive.
    8: Nanpwen moun ki ka sèvi ak van pou anpeche van, ni ki gen otorite sou jou lanmò a; epi pa gen lese tonbe ni kite nan tan lagè, ni mal la kap fèt p ap delivre sila ki fè l yo.
    9: Tout sa mwen konn wè yo, e kon aplike panse m a tout zèv ki te fèt anba solèy la, kote moun sèvi otorite l sou lòt pou fè mal la.
    10: Konsa, mwen konn wè mechan yo antere, menm sila ki te konn antre sòti nan lye sen yo, e ase vit yo vin bliye nèt nan menm vil kote yo te aji konsa a. Sa tou, se vanite.
    11: Akoz jijman kont yon zak mechan pa rive ase vit; akoz sa, kè fis a lòm nan ki rete pami yo vin dedye nèt pou fè mal.
    12: Malgre yon pechè fè mal san fwa e mennen yon vi ki long, mwen toujou konnen ke sa prale byen pou sila ki gen lakrent Bondye yo, ki gen lakrent devan L yo.
    13: Men, sa pa prale byen pou moun mechan an, e li p ap pwolonje jou li yo tankou yon lonbraj, paske li pa gen lakrent Bondye.
    14: Gen yon vanite ki fèt sou latè, sa vle di, gen moun dwat ki vin viktim a mechan yo. Yon lòt kote, gen moun mechan an ki vin tonbe akoz zèv moun dwat yo. Mwen di sa anplis se vanite.
    15: Pou sa, mwen te rekòmande plezi; paske, pa gen anyen pou yon nonm anba solèy la fè sof ke manje, bwè, e fè plezi; epi sa va fè l kanpe nan travay di li diran tout jou lavi, ke Bondye te bay li anba solèy la.
    16: Lè mwen te bay kè m pou aprann sajès ak pou m wè tach ki te konn fèt sou tè a, (malgre sa ta fè yon moun pa janm dòmi ni lajounen, ni lannwit),
    17: 'konsa, lè mwen te wè tout zèv Bondye te fè, mwen te vin aprann ke lòm p ap kapab dekouvri travay ki te konn fèt anba syèl la. Malgre lòm ta chache ak tout dilijans, li p ap twouve li. Malgre yon nonm saj ta di: “Mwen konnen”, li p ap ka dekouvri li.'
  9:
    1: Paske, tout sa mwen te pote kon fado nan kè m pou eksplike li; ke moun dwat yo, moun saj yo, avèk tout zèv yo nan men Bondye. Lòm pa konnen si se lanmou, oswa rayisman; nenpòt bagay kapab tann li.
    2: Se menm bagay la pou tout moun. Gen yon sèl desten pou moun dwat yo ak mechan yo; pou bon an, pou moun san tach la, ak pou enpi a; pou sila ki ofri sakrifis ak sila ki pa ofri sakrifis la. Tankou sila ki dwat ak pechè a menm jan; tankou sila ki fè sèman an, se konsa sila ki refize sèmante a ye.
    3: Men yon mal nan tout sa ki konn fèt anba solèy la, ke gen menm desten an pou tout moun. Anplis, kè a fis a lòm yo plen mechanste, e foli rete nan kè yo pandan tout lavi yo. Apre, yo ale kote mò yo.
    4: Paske, nenpòt moun ki jwenn ansanm ak lòt vivan yo gen espwa; anverite, yon chen vivan pi bon pase yon lyon ki mouri.
    5: Paske vivan yo konnen ke y ap mouri; men mò yo pa konnen anyen; ni yo pa jwenn rekonpans ankò, paske memwa yo fin bliye nèt.
    6: Anverite, lanmou yo, rayisman yo, ak fòs kouraj yo deja fin mouri, e yo pa gen pati ankò nan tout sa ki fèt anba solèy la.
    7: Ale manje pen ou ak kè kontan e bwè diven ak kè plen ak jwa; paske Bondye deja pran plezi nan sa ou fè a.
    8: Kite tout vètman ou yo rete blan tout tan, e pa kite lwil la manke sou tèt ou.
    9: Fè rejwisans lavi ou ak fanm ke ou renmen pandan tout jou kout lavi ou ke Li te bay ou anba solèy la. Paske sa se rekonpans ou nan lavi ak nan travay di ou konn fè anba solèy la.
    10: Nenpòt sa ke men ou jwenn pou fè, fè l ak tout kouraj ou. Paske pa gen aktivite, ni plan, ni konesans, ni sajès nan Sejou mò kote ou prale a.
    11: Anplis, mwen te wè anba solèy la ke kous la pa pou moun ki rapid la, ni batay la pa pou gwo gèrye yo, ni pen pou saj la, ni richès a sila ki byen konprann nan, ni favè a moun abil; paske tan avèk jan tout bagay dewoule vin genyen yo tout.
    12: Anplis, lòm pa konnen lè li tankou pwason ki kenbe nan yon filè mechan an, o zwazo ki kenbe nan pèlen an. Se konsa fis a lòm yo sezi nan yon move moman. Epi lanmò an tonbe sou yo sibitman.
    13: Sa osi, mwen te vin konprann kon sajès anba solèy la, e li te etone panse m.
    14: Te gen yon ti vil ak kèk grenn moun ladann. Yon gran wa te parèt sou li, te antoure li, e te konstwi zam syèj kont li.
    15: Men te twouve ladann yon malere byen saj; li te delivre vil la avèk sajès li. Men pa t gen pèsòn ki te sonje moun malere sila a.
    16: 'Konsa mwen te di: “Sajès pi bon pase pwisans.” Men sajès a malere a meprize, e pou pawòl li, pèsòn pa tande yo.'
    17: Pawòl a saj k ap koute lè tout bagay kalm pi bon pase vwa chèf k ap rele fò nan mitan moun ensanse.
    18: Sajès pi bon ke zam lagè; men yon sèl pechè detwi anpil ki bon.
  10:
    1: Mouch mouri bay lwil pafen yon move odè; Se konsa yon ti kras foli gen pouvwa pou depase sajès ak respè.
    2: Kè a yon moun saj mennen li adwat, men kè a moun san konprann nan mennen l agoch.
    3: Menm lè ensanse a mache nan lari li manke bon tèt. Li montre tout moun ke se moun fou li ye.
    4: Si kòlè a wa a vin monte kont ou, pa abandone pozisyon ou; paske rete kalm ka evite gwo ofans.
    5: Gen yon mal mwen konn wè anba solèy la, tankou yon fot ki sòti nan sila k ap gouvène a——
    6: Foli plase nan anpil kote byen wo pandan rich yo chita kote ki ba.
    7: Mwen konn wè esklav ki monte sou cheval ak prens k ap mache atè tankou esklav.
    8: Sila ki fouye fè yon twou ka byen tonbe ladann, e yon sèpan ka mòde gèrye a ki kraze yon miray.
    9: Sila ki taye wòch yo ka blese ladann, e sila ki fann gwo bout bwa a kapab an danje.
    10: Si rach la pa gen tay, e li pa file pwent li; alò, li va egzije plis fòs. Avantaj a sajès se reyisi!
    11: Si sèpan an mòde avan li vin chame, nanpwen pwofi.
    12: Pawòl ki soti nan bouch sila ki saj la plen ak gras, men pawòl a moun ensanse a fin manje l nèt;
    13: Kòmansman diskou ensanse a se foli, e fen diskou li se plen mechanste ak betiz.
    14: Malgre tout sa, moun ensanse a ogmante pawòl li yo. Pèsòn pa konnen sa ki va rive, e kilès kab di li sa ki va rive apre li.
    15: Zèv a moun ensanse a tèlman fatige l, ke li pa konnen kijan pou li rive nan vil la.
    16: Malè a ou menm, O peyi ki gen jenn ti gason kon wa; ak prens yo k ap fè fèt granmaten.
    17: Beni se ou menm, O peyi ki gen yon fis byen prepare kon wa a ak prens ki manje nan pwòp lè yo, pou bay fòs, e non pou fè banbòch vin sou.
    18: Akoz parès ak neglijans, twati a vin pann, e nan enpridans kay la vin koule.
    19: Yon gwo tab manje fèt pou yo rejwi yo, diven pou fè kè kontan; epi lajan se repons pou tout bagay.
    20: Anplis, nan chanm a kouche ou, pa bay wa a madichon; e nan chanm a kouche ou, pa bay yon moun rich madichon. Paske yon zwazo syèl la ka pote bri a, e sa ki gen zèl yo ka fè yo konnen bagay la.
  11:
    1: Voye pen ou sou sifas dlo, e apre anpil jou, ou va twouve l.
    2: Divize byen ou fè sèt, oswa uit menm; paske ou pa janm konnen ki malè k ap rive sou latè.
    3: Si nwaj yo plen, yo vide lapli sou latè; epi si yon bwa tonbe vè sid, oswa vè nò, kote li tonbe a, se la l ap kouche.
    4: Sila ke veye van an p ap simen; ni sila ki veye syèl la p ap rekòlte.
    5: Menm jan ke ou pa konnen chemen van an, ni jan zo yo vin fòme nan vant a fanm ansent lan, se konsa ou pa konnen zèv Bondye ki fè tout bagay la.
    6: Simen semans ou nan maten an; ni pa gaspiye tan nan aswè. Paske ou pa janm konnen si se nan maten oswa nan aswè semans lan ap reyisi; ni si se pa tou de k ap bon.
    7: Limyè a byen bèl, e li bon pou zye wè solèy la.
    8: Anverite, si yon nonm ta viv anpil ane, kite li rejwi li nan yo tout; men pa kite l bliye jou tenèb yo, paske yo va anpil. Tout sa ki gen pou vini se vanite.
    9: Rejwi jennonm, pandan jenès ou, e kite kè ou rete kontan pandan ane de laj jenès ou yo. Swiv sa ki atire kè ou ak dezi a zye ou, men konnen byen ke Bondye va rele ou nan jijman pou tout bagay sa yo.
    10: Pou sa, retire gwo doulè ak mechanste pou l pa nan kè ou, e fè mal rete lwen chè ou; paske jenès ak ane jenès yo va disparèt vit.
  12:
    1: 'Anplis, sonje Kreyatè ou a nan jou jenès ou yo, avan move jou yo rive e ane yo pwoche lè ou va di: “Mwen pa pran plezi nan yo;”'
    2: Avan solèy la ak limyè a, lalin nan ak zetwal yo vin tounwa, e nwaj yo retounen apre lapli yo;
    3: nan jou ke gadyen kay la tranble a, e mesye pwisan yo vin koube a. Lè sa yo k ap moule a rete san travay akoz anpil nan yo ki manke, e sila k ap gade nan fenèt yo vin mal pou wè.
    4: Lè pòt vè lari yo vin fèmen akoz bri moulen an vin ba, e yon moun va leve ak son zwazo a, epi tout fi chanson yo va rete ba.
    5: Anplis mesye yo va vin pè yon wo plas ak gwo danje k ap vini a. Lè pye zanmann nan fleri, krikèt volan rale kò l olon wout la, e dezi gason an pa ka. Paske lòm nan ap prale nan kay etènèl li a, pandan sila k ap fè dèy yo vire toupatou nan wout la.
    6: Sonje Li avan kòd ajan an kase, e bòl an lò a kraze kivèt dlo la kote pwi a vin fann, e wou sitèn nan vin kraze.
    7: Paske konsa pousyè la va retounen nan tè a jan li te ye a, e lespri a va retounen kote Bondye ki te bay li a.
    8: '“Vanite sou vanite”, predikatè a di: “tout se vanite!”'
    9: Anplis akoz li te yon nonm saj, predikatè a te enstwi pèp la ak konesans. Wi, li te reflechi, chache twouve, e te aranje anpil pwovèb.
    10: Predikatè a te chache jwenn bèl mò pou ekri pawòl verite yo byen kòrèk.
    11: Pawòl a moun saj yo tankou pwent pike bèt yo ye; tankou klou ki kloure nèt, se konsa ansanm a pawòl sila yo ye. Se yon sèl Bèje ki bay yo tout.
    12: 'Men anplis ke sa, fis mwen, veye byen: ekri anpil liv se yon bagay san rete, e anpil devosyon a liv yo va fatige kò ou.'
    13: 'Konklizyon lè tout bagay fin tande se: Gen lakrent Bondye e kenbe kòmandman li yo, akoz se sa ki aplike a tout moun.'
    14: Paske Bondye va pote tout zèv nan jijman; tout sa ki kache, kit li bon kit li mal.
22:
  1:
    1: Kantik A Kantik Yo, ki ekri pa Salomon.
    2: Kite l bo m ak bo bouch li! Paske lanmou ou bon pase diven.
    3: Lwil pafen ou yo santi bon. Non ou menm se tankou lwil kap vide; se pou sa ke tout vyèj yo renmen ou konsa.
    4: Rale m dèyè ou e annou kouri ansanm! Wa a mennen m nan chanm li yo. Lòt Yo “Nou va rejwi nan ou e fè kè kontan; nou va leve lanmou ou wo plis pase diven. Jenn Fi a Ak bon rezon, yo renmen ou konsa.”
    5: Mwen menm, mwen nwa; men mwen byen bèl, O fi a Jérusalem yo, tankou tant Kédar yo, tankou rido a Salomon yo.
    6: Pa gade mwen konsa akoz mwen nwa; solèy la brile m konsa. Fis a manman m yo te byen fache avè m; Yo te fè m gadyen chan rezen yo. Men pwòp jaden pa m nan vin neglije.
    7: Pale mwen, ou menm nan ke nanm mwen tèlman renmen; ki kote ou fè patiraj twoupo ou a? Ki kote ou konn fè l kouche a midi? Paske poukisa mwen ta tankou yon moun ki vwale figi li nan kote twoupo zanmi ou yo?
    8: Si ou menm, ou pa konnen, O pi bèl pami tout fanm yo; janbe swiv wout twoupo a, e fè patiraj pou jenn kabrit ou yo akote tant bèje ou yo.
    9: Pou mwen, cheri mwen an, ou tankou pi bèl poulich pami sa kap rale cha Farawon an.
    10: Bò figi ou byen bèl ak zanno, kou ou ak bèl kolye.
    11: Nou va fè pou ou dekorasyon an lò anbeli ak pwent an ajan tou won.
    12: Pandan wa a te sou tab li, pafen mwen te rive kote l ak bèl odè.
    13: Sila ke m renmen an se yon pòch pafen; fèy bazilik ki pase tout nwit lan antre tete mwen.
    14: Cheri mwen an se yon grap flè jasmen byen plase nan chan rezen En-Guédi yo.
    15: “Tèlman ou bèl, cheri mwen an; tèlman ou bèl! Zye ou tankou toutrèl yo.”
    16: Gade jan ou bèl e byen agreyab, cheri mwen an; anverite, se zèb vèt kap fè kabann nou.
    17: Pilye kay nou se bwa sèd e travès yo se bwa pen.
  2:
    1: Mwen se flè Woz Saron an, flè Lis a vale yo.
    2: Tankou yon flè lis pami pikan yo, se konsa cheri mwen an ye pami tout jenn fi yo.
    3: Tankou yon pye pòm pami bwa nan forè, se konsa cheri mwen an ye pami jennonm yo. Nan lonbraj li mwen te pran gwo plezi pou m te chita; konsa fwi li te dous nan gou m.
    4: Li te mennen m nan gwo sal bankè li, e drapo li monte sou mwen an se lanmou.
    5: Ban m fòs ak gato rezen, rafrechi m ak pòm, akoz mwen malad ak lanmou.
    6: Kite men goch li rete anba tèt mwen ak men dwat li pou l anbrase m.
    7: M ap avèti nou, O fi a Jérusalem yo, nan non antilòp ak bich mawon an, pou nou pa fè lanmou m leve, ni ouvri zye li jiskaske se plezi li.
    8: Koute! Men cheri mwen an! Men l ap vini! L ap monte sou mòn yo, epi vòltije sou kolin yo!
    9: Cheri mwen an tankou yon antilòp, oswa yon jenn sèf. Gade byen, li kanpe dèyè mi kay nou an; l ap gade nan fenèt yo, l ap gade nan jalouzi a.
    10: 'Cheri mwen an te reponn mwen e te di m: “Leve vini cheri mwen an, pi bèl mwen an.'
    11: Paske gade, sezon fredi a fin pase, lapli fin pati nèt.
    12: Flè yo deja parèt nan peyi a; tan an chante a fin rive! Vwa toutrèl la ap koute deja nan peyi a.
    13: Fwi pye fig etranje a fin mi, e chan rezen yo bay odè pafen. Leve vini, annou pati!”
    14: O toutrèl nan fant wòch mwen an, nan kote sekrè chemen ki monte apik, kite mwen wè figi ou, kite mwen tande vwa ou! Paske vwa ou dous e fòm ou bèl nèt.
    15: Kenbe rena yo pou nou, ti rena k ap detwi chan rezen yo, paske chan nou yo ap fè flè.
    16: Cheri mwen an se pa m, e mwen se pa l. Li fè patiraj twoupo li pami flè lis yo.
    17: Jiskaske joune a vin fè fre lè lonbraj yo kouri ale; vire, cheri mwen an, fè tankou antilòp la, oswa jenn sèf sou mòn Bether a.
  3:
    1: Sou kabann mwen, pandan nwit la, mwen te chache sila ke nanm mwen renmen an. Mwen te chache l, men m pa t jwenn li.
    2: Koulye a fòk mwen leve mache toupatou nan vil la; nan ri yo ak nan plas yo. Fòk mwen chache sila ke nanm mwen renmen an. Mwen te chache l, men m pa t jwenn li.
    3: 'Gadyen ki fè tou vil la te twouve m. Mwen te mande l: “Èske ou konn wè sila ke nanm mwen renmen an?”'
    4: Lè m fenk kite yo mwen te jwenn sila ke nanm mwen renmen an. Mwen te kenbe l, mwen te refize lage l jiskaske mwen mennen l rive lakay manman m, pou l antre nan chanm a sila ki te vin ansent mwen an.
    5: M ap avèti nou, O fi a Jérusalem yo, nan non antilòp ak bich mawon an, pou nou pa fè lanmou leve ni ouvri zye l jiskaske se plezi li.
    6: Se kisa k ap monte kite dezè a tankou pilye lafimen yo, byen pafime ak fèy bazilik ak lansan, plen ak poud santi bon machann yo?
    7: Gade byen, se kanape vwayaj Salomon k ap monte; swasant òm pwisan kap antoure l, mesye pwisan Israël yo.
    8: Yo tout ki konn manyen nepe, ki fò nan afè lagè; chak mesye gen nepe l bò kote li, pou fè gad kont menas lannwit yo.
    9: Wa Salomon te fè pou kont li yon kanape vwayaj ak bwa Liban an.
    10: Li te fè pye li ak ajan e repo pou do a ak lò. Kote pou chita a fabrike ak twal mov, e tout anndan li byen dekore pa fi Jérusalem yo.
    11: Ale, O fi a Sion yo, e fikse byen Wa Salomon ak kouwòn sila a manman l te kouwone l nan jou fèt maryaj li, nan jou kè kontan li an.
  4:
    1: A la ou bèl, cheri mwen an, a la ou bèl! Zye ou tankou toutrèl dèyè vwal ou; cheve ou tankou yon bann kabrit ki fin desann sòti Mòn Galaad.
    2: Dan ou tankou yon bann mouton ak lenn fenk taye ki sot benyen. Yo tout fè pòtre jimo yo, ni youn nan yo pa pèdi pitit li.
    3: Lèv ou tankou fisèl wouj e bouch ou tèlman bèl. De bò figi ou tankou yon tranch grenad dèyè vwal ou.
    4: Kou ou tankou fò David la, bati ak wòch byen ranje sou sila yo mete mil boukliye yo, tout boukliye won a mesye pwisan yo.
    5: De tete ou tankou de jèn ti antilòp; jimo manman k ap chache manje pami flè lis yo.
    6: Jiskaske jou a bese pou l vin fre e lonbraj yo vin disparèt, mwen va trase chemen mwen rive nan mòn fèy bazilik la, ak nan kolin lansan an.
    7: Ou fin bèl nèt, cheri mwen an, e nanpwen defo nan ou.
    8: Vin avè m soti Liban, fi maryaj mwen an; m bezwen ou vini avè m sòti Liban. Vwayaje desann soti nan wo pwent Amana, soti nan wo pwent Mòn Senir ak Hermon; soti nan kav lyon yo, nan mòn a leyopa yo.
    9: Ou fè kè m bat pi vit sè mwen, fi maryaj mwen an; ou te fè kè m bat pi vit ak yon sèl ti kout zye tou kout, ak yon sèl bout fisèl nan kolye ou.
    10: A la bèl lanmou ou bèl, sè mwen an, fi a maryaj mwen an! A la pi bon lanmou ou pi bon pase diven e bon odè a lwil ou depase tout kalite epis!
    11: Lèv ou, fi a maryaj mwen an, gen gou siwo myèl; siwo myèl ak lèt anba lang ou. Bon odè vètman ou tankou bon odè Liban an.
    12: Yon jaden fèmen ak kle se sè mwen, fi a maryaj mwen; yon jaden wòch ki fèmen, yon fontèn dlo ki ansèkle.
    13: Boujon ou se yon chan kiltive ak pye grenad, ak fwi chwazi, pye jasmen ak ti bonm;
    14: ti bonm ak safran, sitwonèl ak kannèl, ak tout bwa lansan yo, lami ak lalwa, ansanm ak tout meyè kalite epis yo.
    15: Ou menm se yon sous jaden, yon pwi dlo fre ak ti ravin dlo k ap kouri soti Liban.
    16: Leve, o van nan nò a, e vini van nan sid! Fè jaden mwen respire ak souf bon odè; kite epis li yo vante gaye toupatou. Ke cheri mwen an vin nan jaden li an pou manje tout fwi chwa li yo.
  5:
    1: Mwen te vini nan jaden mwen an, sè mwen, fi a maryaj mwen an. Mwen te ranmase lami mwen ak tout fèy awomatik mwen. Mwen te manje gato myèl ak siwo myèl mwen; mwen te bwè diven mwen ak lèt mwen. Lòt Yo Manje, zanmi nou yo; bwè e vin sou ak lanmou!
    2: 'Mwen t ap dòmi, men kè m t ap veye. Yon vwa! Cheri mwen an t ap frape sou pòt la: “Ouvri pou mwen, sè mwen, cheri mwen an, toutrèl mwen an, ou menm ki pafè pou mwen an! Tèt mwen mouye ak lawouze, très cheve mwen ak imidite nwit lan.'
    3: Mwen te fin retire rad mwen; kijan pou m ta remete l ankò a? Mwen te lave pye mwen; kijan pou m ta fè vin sal yo ankò a?
    4: Cheri mwen an te lonje men l pase nan twou pòt la. Tout santiman kè m te leve pou li.
    5: Mwen te leve pou ouvri pou cheri mwen an. Men m te degoute menm ak lami, e dwèt mwen ak dlo lami, sou manch boulon pòt lan.
    6: Mwen te ouvri a cheri mwen an, men cheri mwen an te vire kite pou l ale! Kè m te sòti lè l te pale a. Mwen te chache li, men mwen pa t jwenn li. Mwen te rele li, men li pa t reponn mwen.
    7: Gadyen ki te fè tou vil la te twouve mwen. Yo te bat mwen. Yo te blese mwen. Jandam sou miray la te retire gwo manto mwen an.
    8: “M ap avèti nou, O fi a Jérusalem yo, si nou jwenn cheri mwen an, konsa nou va di l; ke mwen malad ak lanmou.”
    9: “Ki jan cheri ki cheri ou a, sinon pi bèl pami fanm yo? Ki jan cheri ki cheri ou a, pi bon pase lòt, ke ou ta nomen non l devan nou konsa?”
    10: Cheri mwen an mèvèye, yon figi wouj ranpli ak sante, k ap parèt miyò pami di-mil.
    11: Tèt li tankou lò, lò san tach; très cheve li tankou grap rezen e nwa tankou kòbo.
    12: Zye li tankou toutrèl akote dlo k ap koule, ki benyen nan lèt, ki monte kon bijou akote yon basen dlo.
    13: De bò figi li tankou yon kabann fèt ak fèy awomatik, kap poze sou yon kouch zèb santi bon. Lèv li yo se flè lis ki degoute dlo lami.
    14: Men li se wondèl fèt an lò, anbeli ak bijou beril. Kò li se ivwa taye ki kouvri ak pyè safi.
    15: Janm li se pilye fèt an mèb blan, plase sou yon baz lò san tach; aparans li tankou chwa Liban an, kon pi bèl bwa sèd li.
    16: Bouch li plen ak dousè. Li dezirab nèt. Sa se cheri mwen an, e sa se zanmi mwen an, o fi Jérusalem yo.
  6:
    1: “Kote cheri ou a te ale, o pi bèl pami fanm yo? Kote cheri ou a te vire, pou nou ka chache li ansanm avèk ou?”
    2: Cheri mwen an te desann nan jaden li an, nan kabann ki fèt ak fèy awomatik, pou fè patiraj twoupo li nan jaden yo, pou ranmase flè lis.
    3: Mwen pou cheri mwen an e cheri mwen pou mwen; sila ki fè patiraj twoupo li pami flè lis yo.
    4: Ou bèl, cheri mwen an, tankou Thirtsa; bèl tankou Jérusalem, mèvèye tankou yon lame ak drapo yo.
    5: Vire zye ou! Pa gade m! Paske zye ou fè m egare. Cheve ou tankou yon bann kabrit k ap soti desann Galaad.
    6: Dan ou tankou yon bann mouton ki fenk monte sot benyen. Yo tout ki pòtre marasa. Nanpwen menm youn nan yo ki pèdi pitit.
    7: De bò figi ou tankou yon tranch grenad dèyè vwal ou.
    8: Genyen swasant rèn ak katre-ven konkibin, e jèn fi menm pa kab konte;
    9: 'Men toutrèl mwen an, parèy san parèy mwen an inik; li se sèl fi a manman li. Fi san tach a sila ki te pote li a. Jenn fi yo te wè l e te rele l beni; ni rèn ni konkibin yo. Yo te louwe l pou di:'
    10: Kilès li ye ki grandi kon solèy leve a, bèl tankou plèn lin nan, san tach tankou solèy la, e mèvèye tankou yon lame ak tout drapo li a?
    11: Mwen te desann nan chan bwa nwa yo pou wè bwa vèt yo nan vale a; pou wè si chan rezen fin fè boujon, oswa grenad yo te fleri.
    12: Avan mwen te menm konnen, dezi m te plase mwen sou cha a pèp nòb mwen an.
    13: Retounen, retounen, O Silamit lan; retounen, retounen, pou zye nou ka gade ou! Salomon Poukisa ou ta gade Silamit lan tankou se nan dans a de twoup koral?
  7:
    1: A la bèl pye ou bèl nan sandal yo, o pitit a nòb yo! O fi a prens lan! Koub kwis ou tankou bijou, zèv a yon vrè atis.
    2: Lonbrit ou kon yon tas won ki pa janm manke diven mele; vant ou se yon bèl pakèt ble ankadre ak flè lis;
    3: De tete ou se de jenn pòtre a yon antilòp, jimo a yon antilòp.
    4: Kou ou se yon kou ivwa, zye ou tankou sous dlo nan Hesbon yo akote pòtay a Bath-Rabbim nan. Nen ou tankou tou Liban ki gade vè Damas la.
    5: Tèt ou kouwone ou tankou Mòn Carmel e très cheve tèt ou tankou fisèl mov. Wa a kaptire pa très ou yo.
    6: A la ou bèl e a la ou mèvèye, ak tout bèlte ou yo!
    7: Lè ou kanpe se tankou yon pye palmis e tete ou se grap li yo.
    8: 'Mwen te di: “Mwen va monte pye palmis lan, mwen va kenbe tij fwi li yo.” O ke tete ou yo kapab tankou grap ki pann sou chan rezen nan e bon odè a souf ou tankou pòm,'
    9: Epi bouch ou tankou meyè diven an, ki desann byen swa pou cheri mwen an, e koule dousman nan lèv a sila ki tonbe nan dòmi yo.
    10: Mwen pou cheri mwen an e dezi li se pou mwen.
    11: Vini, cheri mwen an! Annou pati ale nan chan yo e fè lojman nan ti vil yo.
    12: Annou leve bonè pou rive nan chan rezen yo; annou gade pou wè si chan rezen an gen tan boujonnen e flè li yo fin ouvri. Se la, m ap bay ou lanmou mwen an.
    13: Mandragò yo fin bay bèl odè; epi sou tout pòt nou yo se tout meyè fwi yo, ni nèf ni ansyen, ki te konsève pou ou, lanmou mwen an.
  8:
    1: O ke ou te tankou frè m, ki te souse nan tete a manman m. Si mwen te jwenn ou deyò, mwen ta bo ou; nonplis, pèsòn pa ta denonse m pou sa!
    2: Mwen ta mennen ou e fè ou antre lakay a manman m ki te konn enstwi mwen an. Mwen ta bay ou diven pafime ki sòti nan ji grenad mwen yo pou ou bwè.
    3: Kite men goch li rete anba tèt mwen e men dwat li anbrase m.
    4: “Mwen vle nou sèmante, o fi Jérusalem yo, pa fè lanmou a vin leve, ni ankouraje l jiskaske se plezi li.
    5: Se ki fi sa a k ap monte sòti nan dezè a, k ap apiye sou cheri li a?” Jenn Fi an Anba pye pòm nan, mwen te fè ou leve; se la manman ou te gen doulè e te fè ou vin parèt.
    6: Mete mwen tankou yon so sou kè ou, tankou yon so sou bra ou. Paske lanmou gen fòs menm jan ak lanmò. Jalouzi sevè tankou Sejou mò yo; lè l pete se tankou dife k ap pete. Vrèman se flanm SENYÈ a.
    7: Anpil dlo p ap ka etenn lanmou, ni rivyè p ap ka inonde l. Menm si yon nonm ta bay tout richès lakay li pou lanmou, sa ta konplètman meprize.
    8: Nou gen yon ti sè e li pa gen tete menm; kisa n ap fè pou sè nou an nan jou ke yon moun ta vin pale pou l ta fiyanse avè l?
    9: Si ti fi a se yon mi, nou va bati yon ranpa fèt an ajan pou antoure l; men, si li se yon pòt, n ap fè yon barikad ak gwo planch bwa sèd.
    10: Mwen te yon miray e tete mwen te tankou fò yo; konsa, mwen te devni nan zye li kon yon moun ki jwenn lapè.
    11: Salomon te gen yon chan rezen nan Baal-Hamon; Li te bay jerans chan rezen an a gadyen yo. Yo chak te gen pou pote mil sik ajan pou fwi li yo.
    12: Pwòp chan rezen mwen an se devan m; mil sik ajan yo se pou ou, Salomon ak de-san pou sila ki okipe fwi li yo.
    13: O ou menm, ki chita nan jaden yo, ansanm ak zanmi mwen yo, kite m tande vwa ou.
    14: Annou pati, cheri mwen an! Fè tankou yon antilòp, oswa yon jenn sèf sou mòn ki plen epis yo.
23:
  1:
    1: Vizyon Ésaïe a, fis Amots la, konsènan Juda avèk Jérusalem, ke li te wè pandan tan pouvwa a Ozias, Jotham, Achaz ak Ézéchias, wa Juda yo.
    2: 'Koute O syèl yo e tande O latè; paske SENYÈ a pale: “Fis Mwen leve yo, men yo fè rebèl kont Mwen.'
    3: Yon bèf konnen mèt li e yon bourik manjwa a mèt li, men Israël pa konsa. Pèp Mwen an pa reflechi.”
    4: Elas, yon nasyon plen peche, yon pèp peze avèk inikite, ras malfektè, fis ki fè zak konwonpi! Yo te abandone SENYÈ a; yo te meprize Sila Ki Sen Israël la. Yo te vire kite Li nèt!
    5: Se ki bo nou va pran so ankò? Poukisa nou mache fè rebèl san rete? Tout tèt la malad e tout kè a fèb.
    6: Depi nan pla pye jis rive nan tèt, nanpwen anyen ak sante ladann, sèlman kote ki brize, ak maleng ak blese. Yo pa pran swen, ni panse, ni soulaje l ak lwil.
    7: Peyi nou an vin devaste, vil nou yo brile ak dife. Chan nou yo——se etranje k ap devore yo nan prezans nou; se dezolasyon nèt, pandan etranje yo ap ranvèse li.
    8: Fi Sion an vin tankou yon ti tonèl nan yon chan rezen, tankou abri a yon gadyen nan yon chan konkonb, tankou yon vil ki anba syèj.
    9: Amwenske SENYÈ dèzame yo te kite kèk grenn chape viv, nou t ap tankou Sodome, nou t ap sanble ak Gomorrhe.
    10: Tande pawòl SENYÈ a, nou menm, chèf Sodome yo; bay zòrèy nou enstriksyon Bondye nou a, nou menm pèp Gomorrhe.
    11: “Ki sa gran fòs kantite sakrifis sa yo ye k ap ogmante pou Mwen?” di SENYÈ a. Mwen fin resevwa kont ofrann brile a belye ak grès a bèf gra yo. Mwen pa pran plezi nan san towo yo, jenn mouton, ni kabrit.
    12: Lè nou vin parèt devan M, kilès ki egzije nou vin foule lakou Mwen an konsa?
    13: Pa vin pote ofrann san valè sa yo ankò; lansan vin abominab devan M. Nouvèl lin ak Saba a, apèl asanble yo— Mwen pa ka sipòte inikite ansanm ak asanble solanèl la.
    14: Mwen rayi fèt nouvèl lin yo ak fèt apwente nou yo. Yo vin yon gwo fado pou mwen. Mwen fatige sipòte yo.
    15: Pou sa, lè nou ouvri men nou nan lapriyè, Mwen va kache zye M de nou menm. Wi, menm si nou ogmante lapriyè nou yo, Mwen p ap koute yo. Men nou kouvri ak san.
    16: Lave nou pou nou vin pwòp; retire zak malonèt nou yo devan zye M. Sispann fè mechanste.
    17: Aprann fè sa ki bon; chache lajistis, fè sekou oprime yo, defann òfelen yo, plede ka a vèv la.
    18: '“Alò, vini koulye a; annou rezone ansanm, di SENYÈ a: “Malgre peche nou yo wouj, yo va vin blan tankou lanèj; malgre yo fonse tankou kramwazi, y ap vin tankou len.'
    19: Si nou vin dakò e obeyi, nou va manje pi bon bagay ki gen nan peyi a;
    20: men si nou refize, e fè rebèl, nou va devore pa nepe.” Anverite, bouch SENYÈ a fin pale.”
    21: Gade vil fidèl la vin devni yon pwostitiye! Sila ki te konn plen ak jistis la! Nan yon lè, ladwati te rete nan li, men koulye a, se asasen yo ye.
    22: Ajan ou yo, koulye a vin tounen kim e bwason ou vin mele ak dlo.
    23: Chèf ou yo se rebèl yo ye k ap fè zanmi parèy ak volè. Se yo tout ki renmen resevwa anba tab ak kouri dèyè benifis. Yo pa defann òfelen an, ni ka a vèv la pa rive devan yo.
    24: 'Pou sa, Senyè BONDYE dèzame yo, Toupwisan Israël la, deklare: “Ah, M ap jwenn soulajman de advèsè Mwen yo; M ap pran vanjans mwen sou lènmi Mwen yo.'
    25: Mwen va vire men m kont nou e Mwen va fonn kim nou an tankou se ak likid lesiv, pou l pa gen metal ki rete.
    26: Mwen va restore jij nou yo tankou nan kòmansman an ak konseye yo jan lè nou te fenk kòmanse a. Apre sa, yo va rele nou vil ladwati, yon vil ki fidèl.
    27: Sion va rachte ak lajistis, e sila ki repanti ladann yo va plen ladwati a.
    28: Men transgresè ak pechè yo va kraze ansanm, e sila ki abandone SENYÈ yo va vin disparèt nèt.
    29: Anverite, nou va wont pou bwadchenn ke nou te pito yo, e nou va wont pou jaden ke nou te pito yo.
    30: Paske nou va tankou yon bwadchenn ak fèy ki fennen, oswa tankou yon jaden ki pa gen dlo menm.
    31: Sila ki pwisan an va devni retay pishpèn. Zèv li yo anplis va tankou etensèl dife. Konsa, y ap brile ansanm e p ap gen moun ki pou fè yo etenn.”
  2:
    1: Pawòl ke Ésaïe, fis a Amots la, te wè konsènan Juda avèk Jérusalem.
    2: Alò, li va vin rive nan dènye jou yo, ke mòn lakay SENYÈ a va etabli kon chèf a mòn yo. Li va leve pi wo pase kolin yo, e tout nasyon yo va kouri vin jwenn li.
    3: 'Konsa, anpil pèp va vini e yo va di: Vini, annou monte nan mòn SENYÈ a, lakay Bondye a Jacob la; pou L kab enstwi nou konsènan chemen Li yo, e pou nou kapab mache nan pa Li yo. Paske lalwa a va sòti fè parèt soti nan Sion, e pawòl Bondye a soti nan Jérusalem.'
    4: Li va jije pami nasyon yo, e Li va rann desizyon pou anpil pèp. Yo va frape nepe yo pou fè cha tè a, ak lans lagè pou fè kwòk imondaj yo. Nasyon p ap leve nepe kont nasyon e jis pou tout tan, yo p ap vin aprann fè lagè ankò.
    5: Vini lakay Jacob; annou mache nan limyè SENYÈ a.
    6: Paske ou te abandone pèp Ou a, lakay Jacob, akoz yo plen ak jan de panse yo ki sòti nan lès; akoz yo vin pwofèt ki swiv Filisten yo, k ap antann yo ak pitit a etranje yo.
    7: Anplis, peyi yo vin plen ak ajan ak lò e pou richès yo, nanpwen fen. Peyi yo osi vin plen ak cheval yo, e ak cha lagè yo, nanpwen fen.
    8: Peyi yo anplis plen ak zidòl; yo adore zèv men pa yo, sa ke dwèt yo te fè.
    9: Pou sa, lòm vin imilye; e limanite vin bese. Konsa, pa padone yo.
    10: Antre nan wòch, e kache nan pousyè, kont laperèz SENYÈ a, kont mayifisans ak majeste li.
    11: Ògèy a lòm va vin bese e wotè a lòm va vin imilye. E nan jou sa a se sèl SENYÈ a k ap egzalte.
    12: Paske SENYÈ dèzame yo va gen yon jou jijman kont nenpòt moun ki ògeye, e ki awogan; nenpòt moun ki leve tèt li wo va bese li.
    13: Epi kont tout bwa sèd Liban an ki byen wo, e ki leve tèt yo wo, kont tout chenn Basan yo.
    14: Kont tout mòn wo yo, kont tout kolin ki leve wo yo,
    15: Kont tout fò wo yo, kont tout miray fòtifye yo,
    16: Kont tout bato Tarsis yo, kont tout sa ki bèl pou wè yo.
    17: Ògèy a lòm va vin imilye e wotè a lòm va vin desann. Se sèl SENYÈ a ki va egzalte nan jou sa a.
    18: Men zidòl yo va vin disparèt nèt.
    19: Tout moun va antre nan kav pami wòch yo, ak nan twou tè a, devan gran laperèz SENYÈ a, ak gwo bagay etonnan de majeste Li, lè Li leve pou fè tè a tranble.
    20: Nan jou sa a, tout moun va jete deyò rat ak chòv-sourit, zidòl fèt an ajan, ak zidòl fèt an lò, ke yo te fè pou yo menm ta adore,
    21: pou yo ka antre nan kav wòch ak twou wòch nan falèz yo, pou yo pa parèt devan laperèz SENYÈ, ak gwo bagay etonan a majeste Li a, lè Li leve pou fè latè tranble.
    22: Sispann mete konfyans nan lòm; souf vi li se sèl nan nen l. Kisa li vo?
  3:
    1: Paske gade byen, Senyè BONDYE dèzame yo va retire sou Jérusalem ak Juda ni sipò, ni mwayen materyo, tout sa ki pou founi pen e tout sa ki pou founi dlo;
    2: Nonm pwisan an, gèrye la, jij ak pwofèt la, divinò a ak ansyen an,
    3: Kapitèn dè senkant yo, nonm ki resevwa onè a, konseye a, atizan an, ak sila ki fò nan fè wanga a.
    4: Konsa, Mwen va fè senp tigason yo vin chèf sou yo, e timoun san kontwòl yo va vin renye sou yo.
    5: Epi pèp la va oprime, youn pa yon lòt e chak pa vwazen li; jenn yo va fè rebèl kont granmoun yo e sila ki enferyè a kont sila ki gen onè a.
    6: 'Lè yon nonm mete men l sou frè l lakay papa l, epi di: “Se ou ki gen manto a, se ou k ap chèf nou an, e tout miray kraze sa yo va anba pouvwa ou”,'
    7: 'Nan jou sa a, li va diskite ak yo e li va di: “Se pa mwen menm k ap geri nou an; paske lakay mwen pa gen ni pen, ni manto; se pa mwen menm pou nou ta chwazi chèf sou pèp la.”'
    8: Paske Jérusalem chape glise e Juda fin tonbe akoz pawòl ak zak yo kont SENYÈ a; pou yo fè rebèl kont prezans sen Li an.
    9: Vizaj figi yo fè temwen kont yo, e yo montre tout moun peche yo tankou Sodome. Yo pa menm kache sa a. Malè a yo menm! Paske yo mennen mal la vin tonbe sou yo.
    10: Di a moun dwat yo sa prale byen pou yo, paske yo va manje fwi a zèv yo.
    11: Malè a mechan an! Sa prale mal pou li. Paske sa li merite a, se sa k ap rive li.
    12: O pèp Mwen an! Moun ki oprime yo se timoun ak fanm ki gouvène sou yo. O pèp Mwen an! Sila k ap gide ou yo, egare ou, e konfonn direksyon chemen nou yo.
    13: Se SENYÈ a ki parèt kon advèsè yo e ki kanpe pou jije pèp la.
    14: SENYÈ a antre nan jijman ak ansyen ak prens a pèp Li a. “Se nou ki te devore chan rezen an; piyaj malere a fèt anndan lakay nou.
    15: Se kilès ki bannou dwa pou kraze pèp Mwen an, e foule figi malere yo?” SENYÈ dèzame yo pale.
    16: 'Anplis SENYÈ a di: “Akoz fi a Sion yo ògeye, mache ak tèt anlè ak zye k ap sedwi, mache ak ti pa kout pou atire zye gason, e fè sone tout ti son braslè sou pye yo.'
    17: Pou sa, SENYÈ a va aflije tèt fi a Sion yo ak kal, e SENYÈ a va fè tèt yo chòv.”
    18: Nan jou sa a, SENYÈ a va retire bèlte a braslè pye yo, bando sou tèt yo, dekorasyon kwasan yo,
    19: zanno zòrèy yo, braslè yo, vwal yo,
    20: dekorasyon tèt yo, chenn nan pye yo, bèl twal sentiwon yo ak bwat pafen yo, bwòch yo,
    21: bag dwèt yo, zanno nen yo.
    22: Vètman gwo fèt yo, gwo manto yo, bous lajan yo,
    23: miwa men yo, ti sou-vètman yo, tiban yo, ak vwal yo.
    24: Epi li va fin rive ke olye sant pafen dous, ap gen move odè pouriti; olye se sentiwon, ap gen yon kòd; olye se cheve swa byen ranje, ap gen yon tèt chòv; olye se bèl vètman, ya mete twal sak; epi y ap pote etanp sou kò pou ranplase bote.
    25: Gason nou yo va tonbe devan nepe, ak moun pwisan nou yo nan batay.
    26: Epi pòtay vil la va kriye fò ak lamantasyon, doulè ak dezolasyon nèt. Li va chita atè.
  4:
    1: 'Paske sèt fanm va kenbe yon sèl gason nan jou sa a pou di l: “Nou va manje pwòp pen nou e mete pwòp rad nou. Sèlman, kite nou rele pa non ou. Souple retire wont nou an!”'
    2: Nan jou sa a, branch SENYÈ a va bèl, plen ak glwa, e fwi tè a va fè yo leve tèt yo wo akoz bèlte a tout retay Israël yo.
    3: Li va rive ke sila ki rete Sion an ak sila yo ki rete Jérusalem nan va rele sen— tout moun ki anrejistre pou lavi Jérusalem yo
    4: lè Senyè a fin lave fè sòti tout salte fi a Sion yo, e pirifye Jérusalem de tout san vèse pou fè l sòti nan mitan li, pa lespri jistis ak lespri brile a.
    5: SENYÈ la va fè sou tout landwa Mòn Sion, ak sou tout asanble li yo, yon nwaj pa jou, lafimen a menm, epi eklere ak yon flanm dife pandan nwit la, paske sou tout glwa la, va genyen yon kouvèti.
    6: Va gen abri pou bay lonbraj kont chalè jounen an, e pou pwoteje kont tanpèt ak lapli.
  5:
    1: Kite mwen chante koulye a pou byeneme mwen an, selon chan rezen Li. Byeneme m nan te gen yon chan rezen sou yon kolin byen fètil.
    2: Li te fouye toupatou li, retire wòch li yo, e te plante li avèk pye rezen pi chwazi a. Li te bati yon fò nan mitan l, e te fouye yon basen diven ladann. Alò, li te sipoze pou l ta pwodwi bon rezen yo, men li te pwodwi sèlman sa ki pa bon.
    3: Konsa, O abitan Jérusalem yo ak mesye Juda yo, jije antre Mwen menm ak chan rezen Mwen an.
    4: Kisa anplis ki gen pou fèt pou chan rezen Mwen an ke M pa t fè deja? Poukisa lè M te atann a bon rezen yo, li te vin pwodwi sa ki pa bon yo?
    5: 'Pou sa a, kite Mwen di nou koulye a sa M ap fè ak chan rezen sa a: Mwen va retire kloti li e li va brile; Mwen va kraze miray li e li va vin foule nèt.'
    6: Mwen va gaye gate l nèt. Li p ap koupe ni sèkle ak wou, men pikan ak zepin va vin leve nan li. Anplis, Mwen va pase lòd sou nwaj yo pou lapli pa tonbe ladann.
    7: Paske chan rezen SENYÈ dèzame yo se lakay Israël, e pèp Juda a se plant ki ba Li plezi a. Konsa, Li t ap chache jistis; men olye sa Li te jwenn san vèse; pou ladwati, men olye sa, moun k ap rele “Amwey”.
    8: Malè a sila ki ogmante kay sou kay ak chan a sou lòt chan, jiskaske pa gen plas, pou ou oblije rete sèl nan mitan peyi a!
    9: 'Nan zòrèy mwen SENYÈ dèzame yo te sèmante: “Anverite, anpil kay va vin vid; menm sa ki bèl yo, san moun pou rete ladann.'
    10: Paske kat ekta teren p ap donnen plis ke yon bat (22 lit) diven e yon omè (220 lit) p ap bay plis ke yon efa (22 lit) sereyal.”
    11: Malè a sila ki leve granmaten yo pou yo ka kouri dèyè bwason fò, sila ki rete kanpe tan lannwit pou diven an ka anflame yo.
    12: Gwo fèt pa yo akonpanye ak jwe gita ak ap, tanbouren, flit ak diven; men yo pa okipe zèv SENYÈ yo, ni yo pa konsidere zèv men Li yo.
    13: Pou sa, pèp Mwen an antre an egzil akoz mank konesans yo; epi mesye ki gen onè yo rete grangou e foul moun yo rete sèch ak swaf.
    14: Pou sa, Sejou mò yo vin fè gòj li pi gwo e louvri bouch li jiskaske li pa ka kontwole; epi bèlte a Jérusalem, tout pèp li a, ak gwo kri kè kontan yo, vin desann ladann.
    15: Pou sa, tout moun yo va imilye e limanite va abese; anplis, zye a ògeye a va vin febli nèt.
    16: Men SENYÈ dèzame yo va leve wo nan jijman e Bondye sen an va montre sentete Li nan ladwati.
    17: Konsa, jèn mouton yo va manje alèz konsi se nan chan patiraj e etranje yo va manje pami ansyen mazi a moun rich yo.
    18: Malè a sila ki rale inikite ak kòd manti, e ki fè peche tankou se kòd kabwèt;
    19: 'Ka p di: “Kite Li fè vit, kite Li prese fè travay Li pou nou ka wè; kite volonte a Sila Ki Sen an Israël la vin rapwoche pou fè sa rive pou nou ka konnen!”'
    20: Malè a sila ki rele mal la bon, ak bon nan mal; sila ki prezante tenèb la tankou limyè a, ak limyè a kon tenèb la; sila ki prezante sa ki anmè a kon dous, e sa ki dous kon anmè.
    21: Malè a sila ki saj nan pwòp zye yo e ki sipoze ke yo byen koken yo!
    22: Malè a sila ki vanyan nan bwè gwòg la e gen gwo kouraj nan mele bwason fò a,
    23: sila ki jistifye mechan yo pou kòb glise anba tab e ki rachte dwa a sila ki gen rezon yo!
    24: Akoz sa, tankou lang dife a manje pay sèch yo e konsonmen zèb sèch nan flanm nan, konsa rasin yo va vin tankou pouriti, e flè yo va vannen ale tankou pousyè; paske yo fin rejte lalwa SENYÈ dèzame yo, e te rayi pawòl a Sila Ki Sen An Israël la.
    25: Akoz sa, kòlè SENYÈ a te brile kont pèp Li a, Li te lonje men l kont yo e te frape yo tonbe anba. Mòn yo te tranble e kadav yo te kouche tankou fatra nan mitan lari a. Menm ak tout sa a, kòlè Li a poko fin pase, men men L toujou lonje.
    26: Konsa, Li va leve yon drapo a yon nasyon byen lwen e Li va soufle pou li soti nan dènye pwent latè; epi gade byen, li va vini byen vit ak gwo vitès.
    27: Nan nasyon sila a, nanpwen moun ki ni fatige, ni tonbe; nanpwen moun k ap kabicha oswa k ap dòmi; ni sentiwon nan senti li pa lage, menm bretèl sandal li pa janm kase.
    28: Flèch li yo file e tout banza li yo fin koube; pye cheval li yo parèt kon pyè silèks, e wou cha li yo tankou toubiyon.
    29: Kri gwonde li tankou yon lyon e vwa li tankou jèn lyon; li fè gwo bri pandan l ap sezi viktim li an e pote l ale kote nanpwen moun pou delivre li.
    30: Epi li va gwonde sou li nan jou sa a tankou gwo bri lanmè. Si yon moun anwò dlo ta gade vè latè; men gade, tout fènwa ak gwo twoub. Menm limyè fènwa akoz nwaj li yo.
  6:
    1: Nan ane Wa Ozias te mouri an, mwen te wè SENYÈ a ki te chita sou yon twòn, byen wo e egzalte, avèk ke wòb Li ki te ranpli tanp lan.
    2: 'Serafen yo te kanpe pi wo Li, yo chak ak sis zèl: ak de, li te kouvri figi li; ak de, li te kouvri pye li e ak de, li te vole.'
    3: 'Youn te rele a yon lòt epi te di: “Sen, Sen, Sen, se SENYÈ dèzame yo; tout latè plen ak glwa Li.”'
    4: Fondasyon a papòt yo te tranble ak vwa a sila ki te rele fò a pandan tanp lan te plen ak lafimen.
    5: 'Konsa, mwen te di: “Malè a mwen, paske mwen fin detwi nèt! Akoz mwen se yon nonm ak lèv ki pa pwòp, e mwen viv pami yon pèp ak lèv ki pa pwòp; paske zye m te wè Wa a, SENYÈ dèzame yo.”'
    6: Epi youn nan serafen yo te vole kote m ak yon mòso chabon tou limen nan men l, ke li te pran sou lotèl la ak pensèt.
    7: 'Li te touche bouch mwen ak li, epi te di: “Men vwala, sa fin touche lèv ou; epi inikite pa ou retire e peche ou vin padone.”'
    8: 'Konsa, mwen te tande vwa SENYÈ a, ki te di: “Se kilès ke m ap voye, e se kilès k ap ale pou Nou?” Epi mwen te di: “Men mwen! Voye mwen!”'
    9: 'Li te di: “Ale di pèp sa a: ‘Kontinye koute, men pa wè; kontinye gade, men pa konprann.’'
    10: Rann kè a pèp sa a ensansib, zòrèy yo di e zye yo mal pou wè; otreman, petèt yo ta wè ak zye yo, tande ak zòrèy yo, konprann ak kè yo e retounen pou resevwa gerizon.”
    11: 'Epi mwen te di: “Senyè, pou konbyen tan?” Li te reponn: “Jiskaske vil yo fin devaste nèt e pa gen moun pou rete ladan yo, kay yo vin san moun e peyi a fin dezole,'
    12: epi SENYÈ a fin retire moun yo byen lwen e plas abandone yo vin anpil nan mitan peyi a.
    13: Sepandan, si genyen yon dizyèm pòsyon ladann, li va osi manje nèt, tankou yon bwa terebinth oswa yon bwadchenn ak chouk ki rete lè l koupe mete atè. Konsa, Semans ki sen se chouk li.”
  7:
    1: Alò, li te vin rive nan jou Achaz yo, fis a Jotham la, fis a Ozias la, wa Juda a, ke Retsin, wa Syrie a ak Pékach, fis a Remalia a, wa Israël la, te monte vè Jérusalem pou fè lagè kont li, men yo pa t ka genyen l.
    2: 'Lè rapò a te rive kote lakay David e te di: “Siryen yo te fè kan Éphraïm”, ke Achaz ak kè pèp li te vin ajite tankou bwa forè k ap souke nan van.'
    3: 'Konsa, SENYÈ a te di a Ésaïe: “Sòti la koulye a pou rankontre Achaz, ou menm ak fis ou, Schear-Jaschub, nan pwent kanal la premye ma dlo sou gran chemen ki mennen kote chan Foulon an.'
    4: 'Epi di li: ‘Fè atansyon e rete kalm. Pa pè e pa dekouraje akoz grenn chouk sann cho sa yo k ap fè lafimen akoz de gwo kòlè Retsin ak Syrie, ak fis Remalia a.'
    5: 'Paske Syrie, Éphraïm ak fis a Remalia yo, te fè plan mechanste kont ou e te di:'
    6: Annou monte kont Juda, teworize l, fè pou nou yon brèch nan miray li yo, e fè fis Tabeel la vin wa nan mitan li.”
    7: 'Konsa pale Senyè BONDYE a: “Sa p ap kanpe, ni sa p ap pase.”'
    8: Paske tèt Syrie a se Damas, tèt Damas se Retsin (e nan yon lòt swasann-senk ane, Éphraïm va kraze nèt jiskaske li pa menm yon pèp ankò),
    9: Epi tèt a Éphraïm se Samarie, tèt a Samarie se fis a Remalia a. Si ou pa kwè, anverite, ou p ap etabli.’”
    10: 'SENYÈ a te pale ankò ak Achaz. Li te di:'
    11: “Mande yon sign pou ou menm soti nan SENYÈ a, Bondye ou a; fè l nan fon a, tankou Sejou mò yo, oswa nan wotè tankou rive nan syèl la.”
    12: 'Men Achaz te di: “Mwen p ap mande, ni mwen p ap pase SENYÈ a a leprèv!”'
    13: 'Epi li te di: “Koute koulye a, O lakay David! Èske se yon bagay ki twò piti pou nou menm pou tante pasyans a lezòm, ke nou va tante pasyans a Bondye mwen an tou?'
    14: 'Pou sa, SENYÈ a, Li menm, va bay nou yon sign: Gade byen, yon vyèj va vin ansent. Li va fè yon fis e li va rele non Li Emmanuel.'
    15: Li va manje bòl lèt kaye ak siwo myèl nan lè Li gen konesans ase pou refize mal e chwazi sa ki bon.
    16: Paske avan jenn gason a va gen ase konesans pou refize mal e chwazi sa ki bon, peyi a de wa ke nou krent yo va abandone nèt.
    17: SENYÈ a va mennen fè rive sou nou, sou pèp nou an ak sou lakay papa nou, jou konsi ki pa t janm gen parèy depi jou ke Éphraïm te separe ak Juda a—Wa Assyrie a.
    18: Nan jou sa a, SENYÈ a va soufle mouch ki nan kote pi lwen nan rivyè Égypte yo ak foul myèl ki rete Assyrie yo.
    19: Yo tout va vini fè anplasman sou ravin apik yo, sou ti pla falèz yo, kloti bwa pikan yo ak sou tout sous patiraj bèt yo.
    20: Nan jou sa a, SENYÈ a va raze ak yon razwa, ki lwe soti nan rejyon lòtbò rivyè Euphrate la. Se wa Assyrie la menm. L ap manje tout jis nan tèt ak plim sou pye, pou l rive fin manje jis nan bab la.
    21: Alò, nan jou sa a, yon nonm ka fè viv yon sèl grenn gazèl bèf ak yon pè mouton.
    22: Men akoz gwo kantite lèt ki pwodwi, li va bwè bòl lèt kaye a, paske tout moun ki rete nan peyi a va bwè bòl lèt ak siwo myèl la.
    23: Konsa, li va rive nan jou sa a, ke tout kote ki te konn genyen mil pye rezen, ki te gen valè a mil sik ajan, va vin tounen raje ak pikan.
    24: Moun va vini la ak banza ak flèch yo akoz tout tè a va vin fè raje ak pikan.
    25: Tout kolin ki te konn kiltive ak wou yo, nou p ap prale la akoz nou pè raje ak pikan. Li va devni yon kote pou pye bèf ak mouton pou yo foule l nèt.”
  8:
    1: 'SENYÈ a te di mwen, pran pou ou yon gwo tablo, e ekri sou li an lèt òdinè: “rele non l ‘Maher-Schalal-Chasch-Baz’” (Vit se piyaj la e rapid se viktim nan),'
    2: Epi Mwen va pran pou Mwen temwen fidèl pou fè temwayaj, Urie, prèt la ak Zacharie, fis a Bérékia a.
    3: 'Pou sa, mwen te pwoche pwofetès la. Li te vin ansent e li te bay nesans a yon fis. Epi SENYÈ a te di mwen: “Bay li non Maher-Schalal-Chasch-Baz.'
    4: 'Paske avan tigason an konnen jan pou li kriye: ‘Papa mwen oswa manman mwen’, tout richès Damas ak piyaj Samarie yo va fin pote ale devan wa Assyrie a.”'
    5: 'Ankò SENYÈ a te pale ak mwen. Li te di:'
    6: “Konsi moun sa yo fin rejte dlo Siloé k ap koule dous la pou rejwi nan Retsin ak fis Remalia a;
    7: alò, pou sa, men gade, SENYÈ a prè pou mennen sou yo dlo fò an gran kantite ki sòti nan rivyè Euphrate la, wa Assyrie ak tout glwa li. Dlo sa a va monte wo pou kite kanal li yo e vide sou tout rebò li yo.
    8: Li va pase kouri nèt rive Juda. Li va debòde e pase sou li nèt jiskaske li rive menm nan kou li. Konsa, zèl ouvri li yo va ranpli lajè peyi ou a, O Emmanuel!
    9: “Se pou fè bwi, o pèp yo, e vin kraze nèt! Bay zòrèy nou, tout peyi lwen yo. Mare senti nou, malgre n ap fin brize nèt! Abiye pou batay la, malgre n ap brize nèt.
    10: Fè yon plan, e sa ap bloke. Pale yon pawòl, e sa p ap dire. Paske Bondye avèk nou.”
    11: 'Paske se konsa SENYÈ a te pale mwen ak gwo pouvwa e te pase m lòd pou m pa mache nan chemen a pèp sa a, epi te di:'
    12: '“Ou pa dwe di: ‘Konplo’ de tout sa ke pèp sa a rele ‘konplo’ a. Ou pa pou pè sa ke yo menm pè a, ni etone pa li.'
    13: Se SENYÈ dèzame yo ke ou dwe gade kon sen. Se Li k ap vin lakrent ou. Se li k ap fè w etone.
    14: Li va devni yon sanktiyè; men pou toulède kay Israël yo, L ap yon wòch pou fè nou bite, yon zatrap ak yon pèlen pou sila ki rete Jérusalem yo.
    15: Se anpil moun k ap bite sou yo, yo va tonbe e yo va kraze nèt. Yo menm va pran nan pyèj e va tonbe pou yo kenbe nèt.”
    16: Mare akò la. Sele lalwa pami disip mwen yo.
    17: Mwen va tann SENYÈ a ki kache figi Li kont kay Jacob la. Mwen va chache Li ak enpasyans.
    18: Gade byen, mwen menm ak pitit ke SENYÈ a te ban mwen yo se pou sign ak mèvèy an Israël ki sòti depi nan SENYÈ Dèzame yo, ki demere sou Mòn Sion.
    19: 'Lè y ap di nou: “Konsilte sila ki konn pale ak mò yo ak divinò ki yo menm pale ak ti souf e bougonnen;” èske yon pèp pa ta dwe konsilte Bondye pa yo? Èske yo ta dwe konsilte mò yo pou sila ki vivan yo?'
    20: Vire kote lalwa ak akò la! Si yo pa pale selon pawòl sa a, se akoz ke yo pa gen granmaten k ap vini.
    21: Yo va pase nan peyi a, plen gwo pwoblèm ak grangou nèt. Li va vin rive ke lè yo grangou, y ap vin anraje e modi wa yo ak Bondye pandan y ap gade anlè.
    22: Epi konsa, y ap gade vè latè, gade byen, gwo twoub ak fènwa, dezolasyon ak gwo lapèn. Konsa, yo va chase ale nan tenèb.
  9:
    1: Men nanpwen tristès ankò pou sila ki te nan gwo lapèn nan; nan tan pase yo, Li te trete peyi Zabulon ak peyi Nephthali tankou sa ki pa t gen valè; men pi lwen, Li te fè li plenn glwa, pa lòtbò rivyè Jourdain an, Galilée a pèp etranje yo.
    2: Pèp ki mache nan tenèb la va wè yon gwo limyè; sila ki rete nan peyi lonbraj lamò a, limyè va fonse briye sou yo;
    3: Ou te fè pèp la grandi anpil; Ou ogmante kè kontan yo. Yo kontan prezans Ou. Menm jan moun yo gen kè kontan an nan rekòlt la lè y ap divize piyaj la.
    4: Paske Ou va kraze fado ki peze sou do yo a ak baton sou zepòl yo; baton a sila ki oprime yo, tankou nan batay Madian an.
    5: Paske tout protej gèrye a ak bwi gwo batay, ak manto ki woule nan san va sèvi pou brile, yon lwil pou dife a.
    6: Paske yon pitit va ne a nou menm, yon fis va bay a nou menm; epi gouvènman an va rete sou zepòl Li. Non Li va rele Konseye Mèvèye, Bondye Pwisan an, Papa Etènèl la, Prens Lapè a.
    7: P ap gen fen nan gouvènman Li an ni p ap manke gen lapè sou twòn David la ak sou wayòm li an, pou etabli li e soutni l ak jistis avèk ladwati soti nan moman sa a jis rive pou tout tan. Zèl a SENYÈ dèzame yo va akonpli sa a.
    8: SENYÈ a voye yon mesaj rive nan Jacob e li tonbe sou Israël.
    9: 'Tout pèp la va konnen sa; Éphraïm ak moun ki rete Samarie yo, k ap pale ak awogans e ak ògèy nan kè yo:'
    10: “Brik yo fin tonbe, men nou va rebati ak wòch taye; bwa sikomò yo fin koupe, men nou va ranplase yo ak bwa sèd.”
    11: Akoz sa, SENYÈ a fè leve kont yo advèsè ki sòti Retsin yo e chofe ènmi yo,
    12: Siryen lès yo ak Filisten lwès yo; epi yo va devore Israël ak machwè ki ouvri. Malgre sa, kòlè Li p ap detounen e men L va toujou lonje.
    13: Sepandan, pèp la p ap vire retounen kote Sila ki te frape yo a, ni yo pa chache SENYÈ dèzame yo.
    14: Konsa, SENYÈ a va koupe retire ni tèt ni ke sou Israël, ni branch palmis ak wozo nan yon sèl jou.
    15: Tèt la se ansyen ki byen respekte a e ke a se pwofèt ki ansegne manti a.
    16: Paske sila k ap gide pèp sa yo, egare yo. Epi sila ki gide pa yo ap mennen yo antre nan gwo konfizyon.
    17: Akoz sa, SENYÈ a pa pran plezi nan jennonm yo, ni Li pa fè pitye pou òfelen yo, ni pou vèv yo; paske yo tout se malfektè ki san Bondye e bouch yo tout ap pale nan foli. Malgre tout sa, kòlè Li pa detounen, e men L toujou lonje.
    18: Paske mechanste brile tankou dife; li manje ni pikan ni raje. Menm gwo rak bwa forè, li fè pran flanm e yo woule monte kon yon gwo kolòn lafimen.
    19: Se gwo kòlè a SENYÈ dèzame yo ki brile peyi a, e se pèp la ki se lwil pou dife a. Nanpwen moun ki eseye sove frè l.
    20: Yo manje sou men dwat la, men yo rete grangou; yo manje sou men goch la, men yo pa satisfè. Yo chak manje chè pwòp bra yo.
    21: Manassé devore Éphraïm, Éphraïm devore Manassé e ansanm, yo kont Juda. Malgre tout sa, kòlè Li pa detounen e men Li toujou lonje.
  10:
    1: Malè a sila ki fè règleman lajistis ki pa dwat yo ak sila k ap anrejistre desizyon ki pa jis yo,
    2: pou rache lajistis nan men a endijan yo, vòlè dwa a moun malere yo, pou vèv ka sèvi kon piyaj pou yo, e pou yo ka piyaje òfelen yo.
    3: Alò, se kisa nou va fè nan jou chatiman an ak nan jou destriksyon ki va sòti byen lwen an? A kilès nou va kouri rive pou jwenn sekou? Epi se ki kote nou va lèse richès ak byen nou?
    4: Anyen pa p rete men y ap akwoupi pami kaptif yo oswa tonbe pami sila ki touye yo. Malgre sa, kòlè Li pa detounen e men L toujou lonje.
    5: Malè a Assyrie, baton kòlè Mwen an, e zouti pou kòlè Mwen an.
    6: Mwen voye li kont yon nasyon ki san Bondye e Mwen bay li komisyon kont pèp k ap resevwa kòlè Mwen an, pou kaptire piyaj yo, sezi byen yo, e pou foule yo anba tankou labou nan lari.
    7: Men se pa sa ki entansyon li; ni plan an pa konsa nan kè l. Men pito bi li se pou detwi e koupe retire nèt pami anpil nasyon.
    8: 'Paske li di: “Èske tout prens mwen yo pa wa yo?'
    9: Èske Calno pa tankou Carkemisch, oswa Hamath pa tankou Arpad? Ni Samarie pa tankou Damas?
    10: Menm jan men m te rive kote wayòm a zidòl yo, ki te gen imaj taye pi gran pase sila Jérusalem ak Samarie yo,
    11: eske mwen p ap fè a Jérusalem ak imaj pa li yo menm jan ke m te fè a Samarie ak zidòl pa li yo?”
    12: Se konsa li va rive ke lè Senyè a fin akonpli tout travay Li yo sou Mòn Sion ak sou Jérusalem, Mwen va pini fwi a kè ògèy wa Assyrie a ak gwosè awogans li.
    13: 'Paske li te di: “Ak pouvwa men m ak sajès mwen, mwen te fè sa a, paske mwen gen konprann. Mwen te retire bòn a tout pèp la, mwen te piyaje tout byen yo, e tankou yon nonm pwisan, mwen te ranvèse chèf yo.'
    14: Epi men m te lonje desann jis li rive nan richès a pèp la kon yon nich, e tankou yon moun ta ranmase ze ki abandone, se konsa mwen te ranmase tout latè. Konsa, pa t gen youn nan yo ki te bat zèl li, oswa te ouvri bèk li, ni ki te kriye.”
    15: Èske rach la fèt pou vin ògeye sou sila ki koupe avè l la? Èske si a konn egzalte tèt li sou sila ki manevre l la? Sa ta sanble ak yon baton ki voye sila ki leve l la, oswa tankou yon baton ki leve sa ki pa fèt ak bwa a.
    16: Pou sa, Senyè a, BONDYE dèzame yo, va voye yon maladi deperi moun nèt pami gèrye vanyan li yo; epi anba ògèy li, va rasanble yon dife tankou yon flanm k ap brile.
    17: Limyè Israël la va devni yon dife; Sila ki Sen an, yon flanm. Li va brile yo e devore pikan li yo ak raje li yo nan yon sèl jou.
    18: Epi Li va detwi glwa a forè ak jaden plen ak fwi li yo, ni nanm, ni kò; epi sa va tankou lè yon nonm malad vin deperi nèt e deseche nèt.
    19: Epi rès bwa ki rete nan forè li yo, va vin tèlman piti an kantite, ke yon timoun ta ka konte yo.
    20: Alò nan jou sa a, retay Israël la ak sila lakay Jacob ki te chape yo p ap janm depann de sila ki te frape yo, men va anverite depann de SENYÈ a, Sila ki sen an Israël la.
    21: Yon retay va retounen, retay a Jacob la, retounen kote Bondye pwisan an.
    22: Paske malgre pèp ou a, O Israël, kapab tankou sab lanmè, sèlman yon retay ladann va retounen. Yon destriksyon, debòde ak ladwati, fèt pou rive.
    23: Paske yon destriksyon konplè nan tout latè a dekrete deja, e SENYÈ dèzame yo va egzekite li.
    24: 'Pou sa, konsa pale Senyè BONDYE dèzame yo: “O pèp Mwen an, ki rete Sion an, pa pè Assyrie ki frape nou ak baton an e ki leve baton l kont nou kon Ejipsyen yo te konn fè a.'
    25: Paske nan yon tan byen kout, kòlè Mwen kont nou va fin pase, e kòlè Mwen va dirije vè destriksyon pa yo.”
    26: SENYÈ dèzame yo va leve yon gwo fwèt kont li tankou masak a Madian nan wòch Oreb la. Baton Li va lonje sou lanmè a e Li va leve li wo jan Li te konn fè an Égypte la.
    27: Konsa li va rive nan jou sa a, ke chaj Li va leve soti sou do nou, jouk Li sou kou nou, e jouk la va kraze akoz lwil oksonye.
    28: Li te vini kont Ajjath, li te pase nan Migron; nan Micmasch, li te depoze bagaj li.
    29: 'Yo te pase nan lakoup lan epi te di: “Nan Guéba, nou va fè plas pou nou rete.” Rama nan laperèz nèt e Guibea a Saul la sove ale nèt.'
    30: Kriye fò ak vwa ou, fi a Gallim nan! Fè atansyon, Laïs ak malere Anathoth!
    31: Madména fin sove ale. Abitan Guébim yo fin chache sekou.
    32: Men jodi a, li va rete Nob. Li souke ponyèt li vè mòn fi a Sion an, kolin a Jérusalem nan.
    33: Gade byen, SENYÈ a, BONDYE dèzame yo va koupe tout branch yo ak yon gran bri. Sa osi ki gen gran tay va koupe nèt e sila a gran wotè yo va vin bese nèt.
    34: Li va koupe nèt gwo rakbwa forè a ak yon rach ki fèt an fè, e Liban va tonbe akoz Toupwisan an.
  11:
    1: Yon boujon va vòltije soti nan chouk Jessé a e yon branch ki sòti nan rasin li, va bay anpil fwi.
    2: Lespri SENYÈ a va poze sou Li, lespri a sajès ak bon konprann, lespri a konsèy ak pwisans lan, lespri a konesans ak lakrent SENYÈ a.
    3: Li va pran plezi nan lakrent SENYÈ a. Li p ap jije selon sa ke zye l wè, ni fè yon desizyon pa sa ke zòrèy li tande;
    4: men ak ladwati, Li va jije malere yo, e pran desizyon ak jistis pou aflije sou latè yo. Li va frape tè a ak baton bouch Li, e avèk souf lèv Li yo, Li va detwi mechan yo.
    5: Anplis, ladwati va sentiwon an ki antoure ren Li e fidelite va sentiwon ki pase nan senti Li a.
    6: Lou a va demere ak jèn mouton an, leyopa va kouche ak jèn kabrit la, jèn bèf la ak jèn lyon an ansanm ak bèf gra a; epi yon tigason va mennen yo.
    7: Anplis, vach la ak lous la va manje zèb nan patiraj la; pitit pa yo va kouche ansanm e lyon an va manje zèb tankou bèf la.
    8: Pitit k ap tete, va jwe bò twou koulèv anpwazone a, e pitit sevre a va mete men l sou kav vipè a.
    9: Yo p ap donmaje ni detwi nan tout mòn sen Mwen an, paske latè va ranpli ak konesans SENYÈ a, tankou dlo kouvri lanmè a.
    10: Nan jou sa a, nasyon yo va retounen vè rasin a Jessé a, ki va kanpe tankou yon sinyal pou pèp la. Epi plas repo Li a va ranpli ak laglwa.
    11: Li va vin rive nan jou sa a ke SENYÈ a va ranmase yon dezyèm fwa ak men Li, retay a pèp Li a ki rete soti Assyrie Égypte, Pathros, Cush, Élam Schinear, ak Hamath ak devan lil lanmè yo.
    12: Li va leve yon drapo pou nasyon yo, rasanble egzile Israël yo, e Li va rasanble dispèse Juda ki soti nan kat kwen latè yo.
    13: Jalouzi Éphraïm nan va fini, e sila ki twouble Juda va koupe retire nèt. Éphraïm p ap jalou a Juda e Juda p ap twouble Éphraïm.
    14: Yo va desann sou pant Filisten yo vè lwès. Ansanm yo va piyaje fis a lès yo. Yo va posede Edom ak Moab e fis a Ammon yo va vin soumèt a yo menm.
    15: Konsa, SENYÈ a va detwi lang lanmè Égypte la nèt. Li va pase men L sou rivyè a ak van cho a, e Li va frape divize l an sèt flèv pou fè moun kapab travèse li pye sèk.
    16: Va gen yon gran chemen k ap sòti depi Assyrie pou retay a pèp Li, menm jan ki te genyen pou Israël nan jou ke yo te monte kite peyi Egypte la.
  12:
    1: 'Nou va di nan jou sa a: “Mwen va bay remèsiman a Ou menm, O SENYÈ; paske malgre ou te fache avèk mwen, kòlè Ou vin detounen, e Ou fè m twouve rekonfò.'
    2: Gade byen, Bondye se delivrans mwen. Mwen va fè Li konfyans e mwen pa pè, paske SENYÈ BONDYE a se fòs mwen ak chan mwen; se Sila ki te devni sali mwen an.”
    3: Akoz sa, plen ak jwa, nou va rale dlo nan sous sali yo.
    4: 'Konsa, nan jou sa a, nou va di: “Bay remèsiman a SENYÈ a! Rele non Li! Fè konnen zèv Li yo pami pèp latè yo! Fè yo sonje ke non Li egzalte!'
    5: Louwe SENYÈ a ak chanson yo, paske Li te fè gwo bagay! Kite sa konnen sou tout latè!
    6: Fè kri anlè e rele ak jwa, O nou menm ki rete Sion, paske gran nan mitan nou se Sila Ki Sen an Israël la!”
  13:
    1: Pwofesi konsènan Babylon ke Ésaïe, fis a Amots la, te wè a.
    2: Leve yon drapo sou mòn toutouni an! Leve vwa nou vè yo! Fè sign ak men pou yo ka antre nan pòt a prens yo!
    3: Mwen te pase lòd anvè konsakre Mwen yo; menm gran gèrye Mwen yo. Mwen te rele sila ki rejwi nan pwisans Mwen yo, pou egzekite kòlè Mwen.
    4: Yon bri a gwo zen sou mòn yo, tankou bri anpil moun! Yon son a gwo bri nan wayòm yo; son a nasyon yo ki vin rasanble ansanm! SENYÈ dèzame yo ap rasanble lame a pou batay.
    5: Yo sòti nan yon peyi byen lwen, soti nan ekstremite pi lwen yo, SENYÈ a avèk zouti a gwo kòlè Li yo, pou detwi tout peyi a.
    6: Rele anmwey, paske jou SENYÈ a toupre! Li va rive tankou yon destriksyon k ap sòti nan Toupwisan an.
    7: Akoz sa, tout men yo va tonbe san fòs e kè a tout moun va fann.
    8: Y ap vin pè anpil; doulè ak gwo lapèn va sezi yo nèt. Yo va vire tòde tankou fanm k ap akouche; youn va gade lòt ak sezisman. Figi yo k ap fè flanm dife.
    9: Gade byen, jou SENYÈ a ap vini, byen sovaj ak gwo kòlè tèrib; kòlè k ap brile pou fè peyi a dezole! Li va ekstèmine pechè ki sou li yo.
    10: Konsa, zetwal syèl yo ak fòmasyon yo p ap bay limyè yo. Solèy la va nwa lè l leve e lalin nan p ap bay limyè li.
    11: Konsa Mwen va pini mond lan pou mechanste li ak mechan yo pou inikite yo. Mwen va mete fen ak awogans moun ògeye e desann awogans a sila ki san pitye a.
    12: Mwen va fè lòm mòtèl la vin pi ra pase lò san tach, e limanite ke lò Ophir.
    13: Pou sa, Mwen va fè syèl yo tranble e latè va fin souke jiskaske li kite plas li nan kòlè a SENYÈ dèzame yo nan jou kòlè Li k ap anflame a.
    14: Konsa li va rive ke menm tankou yon antilop k ap chase, oswa mouton san moun pou rasanble yo, yo chak va vire vè pwòp pèp yo, e yo chak va sove ale rive nan pwòp peyi yo.
    15: Nenpòt moun yo rankontre, yo va frennen touye nèt, e nenpòt moun ke yo kaptire, va mouri pa nepe.
    16: Timoun piti pa yo, anplis, va kraze an mòso devan zye yo. Lakay yo va piyaje e madanm yo va vyole.
    17: Gade byen, Mwen va fè Mèdes leve kont yo; kont sila ki p ap bay ajan valè yo, ni pran plezi nan lò yo.
    18: Banza yo va koupe jennonm yo tankou zèb; yo p ap menm gen konpasyon pou fwi zantray la, ni zye yo p ap fè pitye pou timoun.
    19: Konsa, Babylon bèlte a wayòm yo, glwa ak ògèy a Kaldeyen yo, va tankou lè ke Bondye te boulvèse Sodome ak Gomorrhe a.
    20: Li p ap janm abite ankò, ni pèsòn p ap viv ladann soti nan yon jenerasyon a yon lòt. Arab la p ap monte tant li la, ni bèje yo p ap fè twoupo yo kouche la.
    21: Men se bèt sovaj dezè ki va kouche la, e lakay yo va plen jakal. Anplis, otrich va viv la e kabrit mawon k ap vòltije la.
    22: Chat mawon va plenyen nan fò ki wo yo, e jakal yo nan bèl palè yo. Move lè pa li a va rive ase vit e jou li yo p ap pwolonje.
  14:
    1: SENYÈ a va ankò gen konpasyon sou Jacob, pou l chwazi Israël ankò e fè yo rete nan pwòp peyi yo. Etranje yo va vin jwenn ak yo e atache yo menm a kay Jacob la.
    2: Yo va mennen yo fè yo vini nan plas yo, e lakay Israël va posede yo nan peyi SENYÈ a, kon sèvant ak sèvitè. Konsa, yo va pran sila ki te pran yo kaptif yo, yo va kaptire yo e vin mèt sou sila ki te oprime yo.
    3: Li va rive nan jou lè SENYÈ a ba ou repò sou doulè ou, twoub ou ak redi di nan sila ou te vin esklav la,
    4: 'Ke ou va pran chante sa a kont wa Babylon nan epi di: “Gade kijan opresè a vin sispann! Gwo twoub la pa la ankò!”'
    5: SENYÈ a fin kase baton a mechan an, baton a wa yo
    6: ki te konn frape pèp la ak gran kolè, ak kou san rete, ki te soumèt nasyon yo ak gwo kòlè ak gwo pèsekisyon san fren.
    7: Tout latè gen repo e rete kalm. Yo eklate ak chante kè kontan yo.
    8: 'Menm bwa siprè yo rejwi sou ou e bwa sèd Liban yo ap di: “Paske ou te bese ou, pa gen moun ki koupe bwa k ap monte kont nou.'
    9: Sejou mò a depi anba, gen kè kontan sou ou, pou l ka rankontre ou lè ou vini. Li leve menm pou ou lespri mò yo, tout chèf sou tout latè yo. Li fè leve tout wa a tout nasyon yo soti nan twòn yo.
    10: 'Yo tout va reponn epi mande ou: ‘Ou menm, èske ou vin fèb tankou nou? Èske ou vini tankou nou?’'
    11: Tout gwo bagay fèt ou ak mizik ap ou yo fin desann rive nan sejou mò yo. Se vè ki fè kabann anba ou e se vè k ap kouvri ou.”
    12: Kòman ou te tonbe soti nan syèl la, O zetwal granmmaten an! Ou te koupe ra tè; ou menm ki te detwi tout nasyon yo!
    13: 'Men nan kè ou, ou te di: “Mwen va monte jis rive nan syèl la! Mwen va fè leve twòn mwen piwo zetwal Bondye yo! Mwen va chita sou mòn asanble a nan fon nò yo!'
    14: Mwen va monte piwo nwaj yo! Mwen va fè mwen menm tankou Pi Wo a!”
    15: Sepandan, ou va pouse desann nan Sejou mò yo, kote fon a gwo fòs la ye a.
    16: 'Sila ki wè ou va fikse zye sou ou. Yo va reflechi sou ou pou di: “Èske se nonm sila a ki te fè tè a tranble a, ki te souke wayòm yo?'
    17: Ki te fè mond lan tankou yon dezè a, ki te boulvèse gwo vil li yo, ki te refize kite prizonye li yo ale lakay yo?”
    18: Tout wa sou latè yo kouche nan glwa yo, yo chak nan pwòp tonbo pa yo.
    19: Men ou menm, ou te jete deyò tonbo pa ou a, tankou yon branch rejte, abiye ak sila ki te touye yo, ki te pèse ak nepe yo, ki te desann kote wòch a fòs la tankou yon kadav, kraze foule ak pye.
    20: Ou p ap reyini ak yo nan antèman, akoz ou te detwi peyi ou a. Ou te touye pèp ou a. Konsa, non desandan a malfektè sila yo pa p nonmen jis pou tout tan!
    21: Prepare pou fis li yo yon kote pou masak, akoz inikite a papa yo. Konsa pou yo pa leve pran posesyon latè e ranpli sifas mond lan ak gwo vil.
    22: “Mwen va leve kont yo”, deklare SENYÈ dèzame yo. “Mwen va koupe retire yo nèt de non Babylone ak desandan yo de sila ki fèt ak sila ki gen pou vini yo,” deklare SENYÈ a.
    23: “Anplis, M ap fè l tounen yon marekaj pou kochon mawon yo. Mwen va bale li ak bale destriksyon an,” deklare SENYÈ dèzame yo.
    24: 'SENYÈ dèzame yo fin sèmante. Li te di: “Anverite, jan ke Mwen te fè plan an, se konsa li va rive! Jan ke M te planifye a, se konsa l ap kanpe!'
    25: Pou M kraze Assyrie nan peyi Mwen an e pou M foule li sou mòn Mwen yo. Konsa jouk li va retire sou yo e gwo chaj li va sòti sou zepòl yo.
    26: Sa se plan a ki te fòme kont tout tè a. Sa se men ki lonje kont tout nasyon yo.
    27: Paske SENYÈ dèzame yo te fè yon plan e se kilès ki ka anpeche l? Epi pou men lonje pa l la, se kilès ki ka fè l fè bak?”
    28: 'Nan ane Wa Achaz te mouri an, Pwofesi sa a te fèt:'
    29: Pa rejwi, O Peyi Filisten yo, nou tout, akoz baton ki te konn frape ou a fin kase. Soti nan rasin sèpan an, yon vipè va vin parèt, k ap fè kon fwi, yon sèpan k ap vole.
    30: Premyè nè malere a va manje byen, e endijan an va kouche ansekirite. Mwen va detwi rasin pa ou ak gwo grangou, e anplis l ap touye sila ki te chape yo.
    31: Rele anmwey, O pòtay la! Kriye fò, O Gran Vil la! Fann nèt, O Filistia, nou tout! Paske lafimen ap sòti nan nò e nanpwen moun k ap fè reta. Lennmi a kwense nou nèt.
    32: Alò, kòman yon moun ka reponn mesaje a nasyon yo? Ke se SENYÈ a ki te etabli Sion, e aflije a pèp Li yo va chache sekou nan li.
  15:
    1: Pwofesi konsènan Moab la. Anverite nan yon sèl nwit, Ar-Moab fin devaste e detwi nèt. Nan yon sè nwit, Kir-Moab fin devaste e detwi nèt.
    2: Yo fin monte nan tanp lan ak Dibon, menm kote wo plas yo pou kriye. Moab rele anmwey sou Nebo ak Médeba. Razwa fin pase sou tèt tout moun e tout bab fin koupe.
    3: Nan lari yo, yo fin abiye ak twal sak. Sou twati lakay yo e sou gwo plas yo, tout moun ap rele anmwey e vin fann nèt akoz dlo ki sòti nan zye yo.
    4: Anplis, Hesbon ak Élealé rele anmwey; vwa yo konn tande jis rive Jahats. Akoz sa, tout mesye ak zam yo kriye fò; nanm yo tranble anndan.
    5: Kè m kriye fò pou Moab! Prens li yo sove ale rive jis Tsoar yo, jis Églath-Schelischija yo. Yo monte pant Luchith la pandan y ap kriye nèt; anverite, menm sou wout pou rive Choronaïm nan, y ap leve yon kri anmwey pou destriksyon yo.
    6: Paske dlo a Nimrin yo abandone. Anverite, zèb la fennen nèt; menm boujon gazon mouri. Pa gen anyen ki vèt.
    7: Pou sa, gwo kantite byen ke yo vin genyen pou mete nan depo, yo pote yo ale sou flèv dlo Arabim nan.
    8: Paske kri anmwey la fin kouri ale antoure peyi Moab la. Plenyen li an rive jis Egalïm, e lamantasyon li an jis Beer-Élim.
    9: Paske dlo a Dimon yo plen ak san. Anverite Mwen va ogmante mizè sou Dimon, ak yon lyon sou sila yo k ap sove ale Moab, menm ankò sou retay yo nan peyi a.
  16:
    1: Voye mouton tribi a bay gouvènè peyi a, soti nan Sela pa wout dezè a, jis rive nan mòn a fi Sion an.
    2: Li va rive ke tankou zwazo k ap sove ale, oswa k ap gaye sòti nan nich yo, fi Moab yo va parèt kote pou janbe Arnon an.
    3: “Bannou konsèy! Fè yon desizyon! Voye lonbraj ou tankou lannwit nan gran lajounen! Kache sila ki san abri yo! Pa trayi refijye a!
    4: Kite refijye Moab yo rete avè w! Devni yon kote pou yo kache kont destriktè a.” Paske opresè yo p ap reyisi. Destriksyon an va sispann. Opresè ap disparèt nèt nan peyi a.
    5: Yon twòn va etabli avèk lanmou dous, e yon jij va chita ak fidelite sou li nan tant David la. Li va chache jistis e va fè vit pou etabli ladwati.
    6: Nou konn tande afè ògèy Moab la, yon ògèy ki depase; afè awogans li an, ògèy li a, ak gwo kòlè li a. Pawòl anfle ògèy li pa anyen.
    7: Pou sa, Moab va rele anmwey; tout sila nan Moab yo va plenyen anlè. Ou va plenyen pou gato rezen a Kir-Haréseth kon sila konplètman frape yo.
    8: Paske chan a Hesbon yo te fennen, ansanm ak chan rezen a Sibma yo. Mèt nasyon yo te kraze gwo grap ki te pi chwazi li yo, ki te rive jis Jaezer e te lonje kote dezè yo. Branch li yo te gaye nèt e te menm pase lòtbò lanmè a.
    9: Pou sa, Mwen va kriye byen fò pou Jaezer, pou chan Sibma a. Mwen va tranpe nou nèt ak dlo k ap sòti nan zye m, O Hesbon ak Élealé, paske sou fwi gran sezon nou yo ak rekòlt nou yo gen gwo lagè.
    10: Kè kontan ak lajwa sou chan fètil la ale. Nan chan rezen yo tou, p ap genyen chante a, ni gwo kri egzaltasyon yo, ni ouvriye k ap foule diven anba pye li nan peze yo. Mwen te fè kriye sa yo sispann.
    11: Pou sa, kè mwen sone tankou ap pou Moab ak santiman anndan mwen pou Kir-Haréseth.
    12: Konsa, li va rive ke lè Moab prezante tèt li, lè l fin fatige kò l sou wo plas li e rive nan sanktiyè li a pou fè lapriyè, li p ap reyisi.
    13: Se pawòl sa a ke SENYÈ a te pale avan sa sou Moab.
    14: 'Men koulye a, SENYÈ a pale e di: “Avan twazan fin rive, jan yon anplwaye ta konte yo, glwa a Moab la va vin degrade ansanm ak tout gwo kantite pèp li a, e retay li va vin piti e san fòs.”'
  17:
    1: Pwofesi sou Damas. “Gade byen, Damas prèt pou retire nèt kon vil. Li va tonbe nèt an yon gwo pil mazi.
    2: Vil Aroër yo ap abandone nèt. Y ap sèvi kon plas pou twoupo yo kouche. P ap gen pèsòn pou fè yo pè.
    3: Vil fòtifye a va disparèt nan Éphraïm e wa Damas la ak retay Syrie. Yo va tankou laglwa a fis Israël yo,” deklare SENYÈ dèzame yo.
    4: Alò, nan jou sa a, glwa Jacob la va febli nèt, e grès chè li va vin megri.
    5: Li va tankou lè mwasonè sereyal la ap ranmase; lè bra li ap rekòlte tèt sereyal yo. Wi, tankou yon moun k ap ranmase tèt sereyal nan vale Rephaïm yo.
    6: Sepandan, kèk nan mwason an va rete tankou lè yo rekòlte bwa doliv. Y ap jwenn de oswa twa grenn sou branch piwo a, kat oswa senk nan bwa ki donnen pi byen yo, deklare SENYÈ a, Bondye Israël la.
    7: Nan jou sa a, lòm va gen respè pou Kreyatè li a e zye li va gade vè Sila Ki Sen An Israël la.
    8: Yo p ap gade vè lotèl yo, zèv a men li yo, ni yo p ap okipe sa ke dwèt yo te fè; ni Asherim yo ni lanp lansan yo.
    9: Nan jou sa a, vil ranfòse yo va tankou kote abandone nan forè a; tankou branch ke yo te abandone devan fis Israël yo. Konsa, tè a va dezole.
    10: Paske nou te bliye Bondye a sali nou an, ni nou pa t sonje wòch ki se sekou nou an. Pou sa, nou plante bèl plant e plase yo pami boujon chan a dye etranje yo.
    11: Nan jou ke nou plante l la, nou fè bèl kloti pou li. Nan maten, nou fè jèm nan rive fè flè; men rekòlt la ap sove ale nan jou gwo maladi, nan jou doulè san rete a.
    12: Sepandan, gwo zen a anpil nasyon ki gwonde tankou anpil dlo yo, e ki fè bri a anpil nasyon k ap kouri desann tankou gwo dlo pwisan!
    13: Nasyon yo fè gwo bri desann tankou gwonde a anpil dlo, men Li va repwoche yo e yo va kouri rive byen lwen, yo va chase tankou pay sou mòn devan van, oswa toubiyon van an fè avan gwo tanpèt.
    14: Nan aswè, gade, gwo laperèz! Avan maten, yo disparèt nèt. Se konsa pòsyon a sila k ap ranmase byen nou yo e tiraj osò a sila ki piyaje nou yo.
  18:
    1: Elas! O peyi a zèl k ap fè gwo bri krikèt volan yo, ki rete lòtbò rivyè a Ethiopie yo.
    2: Nou voye reprezantan yo bò lanmè a, menm sou veso fèt ak fèy papiris ki kouri sou sifas dlo. Ale, mesaje rapid yo, vè yon nasyon wo e swa, vè yon pèp ke tout moun pè, ni sa ki pre ni sa ki lwen, vè yon nasyon pwisan ki oprime tout moun, peyi ke rivyè yo divize a!
    3: Nou tout, abitan mond lan ak sila ki rete sou latè yo, depi drapo a leve sou mòn yo, nou va wè l, e depi twonpèt la sone, n ap tande l.
    4: 'Paske se konsa SENYÈ a te pale mwen: “Mwen va gade soti nan kote ke M rete byen kalm la. Mwen va tankou gwo chalè nan plen solèy, tankou yon nwaj lawouze nan chalè rekòlt la.”'
    5: Paske avan rekòlt la, la menm boujon yo ak flè a devni rezen ki mi; alò, Li va koupe retire nan bwa rezen ak yon sèpèt. Li va koupe retire branch k ap gaye yo.
    6: Yo va lese atè ansanm pou zwazo mòn ki manje chè yo; pou bèt latè yo. Zwazo ki manje chè yo va pase tout gran sezon an nan manje yo, e tout bèt latè yo va manje yo nan sezon livè.
    7: Nan lè sa a, yon kado omaj ki sòti nan yon pèp wo e swa va pote bay SENYÈ dèzame yo. Li va soti menm nan yon pèp ki inspire lakrent a sila ki pre, ak sila ki lwen yo; yon nasyon pwisan ki fè kalkil, ki oprime tout moun, yon peyi ke rivyè yo divize a. L ap rive nan plas ki pote non SENYÈ dèzame yo, menm Mòn Sion an.
  19:
    1: Pwofesi konsènan Égypte la. “Gade byen, SENYÈ a monte sou yon nwaj rapid pou L rive Égypte. Zidòl Égypte yo va tranble nan prezans Li; kè Ejipsyen yo va fann anndan yo.
    2: Pou sa, Mwen va eksite Ejipsyen vin kont Ejipsyen. Yo chak va goumen kont frè pa yo, e yo chak kont vwazen yo; vil kont vil e wayòm kont wayòm.
    3: Konsa, lespri a Ejipsyen yo va vin twouble anndan yo, e Mwen va boulvèse tout plan yo. Konsa, yo va vire kote zidòl, fantom a mò yo, sila ki pale ak mò yo ak divinò yo.
    4: Anplis, Mwen va livre Ejipsyen yo nan men a yon mèt mechan. Yon gran wa pwisan va gouvène sou yo,” deklare Senyè BONDYE dèzame yo.
    5: Dlo lanmè yo va vin sèch e rivyè a va vin sèch san dlo.
    6: Kanal yo va lage yon movèz odè. Rivyè Égypte yo va vin sèch e san dlo. Wozo ak zèb dlo yo va rete pouri.
    7: Gwo wozo a bò Rivyè Nil la, arebò Nil la ak tout chan ki fin plante akote Nil la va vin sèch, pouse ale, e p ap gen la ankò.
    8: Moun lapèch yo va plenyen; tout sila ki konn voye yon liy nan Nil la va lamante, e sila ki ouvri filè sou dlo yo va santi gwo pèt.
    9: Anplis, sila k ap pwodwi twal len nan ki fèt ak len swa ak bòs twal blan yo va tris nèt.
    10: Pilye a Égypte yo va kraze nèt; tout anplwaye yo va afilje nan nanm yo.
    11: 'Prens a Tsoan yo pa plis ke moun fou. Konseye a pi saj Farawon yo vin bèt nèt. Kòman nou menm, mesye, nou ka di Farawon: “Mwen se fis a moun saj yo, fis a wa ansyen yo”?'
    12: Eh byen, kote moun saj ou yo? Souple, kite yo pale ak ou, e kite yo konprann sa ke SENYÈ dèzame yo te planifye pou fè kont Égypte.
    13: Prens a Tsoan yo te aji nan foli. Prens a Noph yo te byen tronpe. Sila ki ta ang prensipal a pèp li a fin mennen Égypte nan wout egare.
    14: SENYÈ a te mele nan li yon lespri ki fè l toudi; yo mennen Égypte nan wout egare nan tout sa li fè, tankou moun sou k ap glise tonbe nan vomisman li.
    15: P ap gen travay pou Égypte; ni pou tèt li, ni pou ke li, branch palmis li, oswa sa ke wozo li yo ka fè.
    16: Nan jou sa a, Ejipsyen yo va vin tankou fanm. Yo va tranble nan gwo laperèz akoz pase men ke SENYÈ a ap fè pase sou yo.
    17: Peyi Juda va devni yon gwo laperèz pou Égypte. Tout moun ki tande non li va gen gwo lakrent li akoz volonte a SENYÈ dèzame yo, ki poze kont yo.
    18: Nan jou sa a, senk gwo vil peyi Égypte yo va pale langaj a Kanaraneyen yo, e yo va sèmante alyans ak SENYÈ dèzame yo. Youn nan yo va rele Vil Destriksyon an.
    19: Nan jou sa a, va gen yon lotèl a SENYÈ a nan mitan peyi Égypte la, e yon pilye a SENYÈ a toupre fwontyè li a.
    20: Li va vin fè yon sign ak yon temwen a SENYÈ dèzame yo nan peyi Égypte; paske yo va kriye a SENYÈ a akoz sila k ap oprime moun yo, e Li va voye ba yo yon sovè, yon defansè e Li va delivre yo.
    21: Konsa SENYÈ a va fè Égypte konnen Li. Konsa, Ejipsyen yo va konnen SENYÈ a nan jou sa a. Yo va anplis adore Li avèk sakrifis ak ofrann. Yo va fè yon ve a SENYÈ a, epi yo va akonpli li.
    22: SENYÈ a va frape Égypte; frape, men geri li. Yo va retounen kote SENYÈ, epi Li va reponn yo e geri yo.
    23: Nan jou sa a, va gen yon gran chemen soti an Égypte pou rive Assyrie. Asiryen yo va antre an Égypte, e Ejipsyen yo an Assyrie. Ejipsyen ak Asiryen yo va adore ansanm.
    24: Nan jou sa a, Israël va fè yon twazyèm nan, ansanm ak Égypte ak Assyrie, yon gran benediksyon nan mitan mond lan.
    25: 'Paske SENYÈ dèzame yo ap beni yo e di: “Beni se Égypte, pèp Mwen an e Assyrie, zèv men Mwen an, ak Israël, eritaj Mwen an.”'
  20:
    1: Nan ane ke kòmandan Asiryen an te vini Asdod la, lè Sargon, wa Assyrie a, te voye li goumen kont Asdod la pou te pran li,
    2: 'nan lè ke SENYÈ a te pale pa Ésaïe, fis a Amots la, epi te di: “Ale retire twal sak la sou kwis ou e retire soulye nan pye ou.” Se konsa li te fè, epi li te ale toutouni, epi pye a tè.'
    3: 'Konsa, SENYÈ a te di: “Menm jan tankou sèvitè Mwen an, Ésaïe, te ale toutouni e pye atè pandan twazan kon yon sign nan, e kon yon avètisman kont Égypte ak Éthiopie,'
    4: menm jan, wa a Assyrie va mennen fè sòti kaptif Ejipsyen yo ansanm ak egzile Éthiopie yo jenn kon vye, toutouni, e pye atè ak tout do yo dekouvri, pou fè Égypte vin wont.
    5: Epi yo va vin dezole e wont akoz Éthiopie, ki te espwa yo, e anplis ak Égypte, fyète yo a.
    6: 'Pou sa, moun ki rete nan peyi bò lanmè sa a, va di nan jou sa a: ‘Gade byen, se konsa espwa nou vin rive! Gade kote nou te kouri ale pou sekou, pou delivre anba men wa a Assyrie a! Epi koulye a, nou menm, se kòman nou va chape?’”'
  21:
    1: Pwofesi konsènan dezè lanmè a. Kon tanpèt van nan dezè a kontinye ravaje, sa sòti nan dezè a, de yon peyi etonnan.
    2: Yon vizyon tèlman rèd devwale devan m. Moun nan ki trèt la, fè trèt toujou, e sila k ap detwi a, detwi toujou. Monte Élam, fè syèj! Mwen te fè tout plenyen Médie sispann.
    3: Pou rezon sa a, kwis mwen plen doulè. Gwo lapèn sezi mwen tankou doulè a fanm ansent. Mwen tèlman twouble ke m pa ka tande. Mwen tèlman pè ke m pa ka wè.
    4: Panse mwen ap vire tounen. Gwo efryans plen tèt mwen. Ti limyè aswè a ke m te anvi wè a, koulye a vin fè m tranble.
    5: Yo prepare tab la, yo plase watchman nan, yo manje, yo bwè. Leve, o kapitèn yo, mete lwil sou boukliye yo!
    6: 'Paske konsa SENYÈ a pale avèk mwen: “Ale pozisyone gadyen an; kite li bay rapò a sa li wè a.'
    7: Lè l wè sila ki monte cheval yo, chevalye aliye pa de yo, yon lign bourik yo, yon lign chamo yo, kite li veye ak atansyon, veye byen pre.”
    8: 'Gadyen nan rele kon yon lyon: “O SENYÈ, mwen kanpe tout jou yo san deplase sou wo tou la! Nan lanwit sou pòs gad la!'
    9: 'Atansyon! Veye byen! Men yon ekip moun monte, chevalye alinye pa de yo ap vini.” Li te reponn: “Tonbe, Babylone fin tonbe! Tout imaj a dye li yo kraze atè.”'
    10: O moun pa m ke yo fin bat nèt kon sereyal! Sa ke m te tande soti nan SENYÈ dèzame yo, Bondye Israël la, sa mwen fè nou konnen.
    11: 'Pwofesi konsènan Edom an. Gen yon moun ki toujou ap rele m depi nan Séir: “Gadyen, kijan nwit lan ap avanse? Gadyen, kijan nwit lan ap avanse?”'
    12: 'Gadyen an reponn: “Maten an vin pwoche; men osi anplis, nwit lan. Si ou ta vle fè ankèt, fè ankèt. Retounen ankò.”'
    13: Pwofesi konsènan Arabie a. Fòk nou pase nwit lan nan rakbwa pikan Arabie yo, O karavàn a Dedan yo.
    14: Pote dlo pou moun swaf yo, O moun ki rete nan peyi Théma yo; rankontre ak sila k ap sove ale ak pen an.
    15: Paske yo te sove ale chape devan nepe yo, devan nepe ki rale yo, banza ki koube a ak presyon batay la.
    16: 'Paske konsa SENYÈ a te di mwen: “Nan yon ane, jan yon anplwaye ta kab konwole li, tout grandè a Kédar va fini;'
    17: epi retay sòlda banza yo, mesye pwisan a, fis a Kédar yo, va vin yon tikras; paske SENYÈ a, Bondye Israël la, te pale.”
  22:
    1: Pwofesi konsènan vale a vizyon an. Sa k pase nou koulye a, ke nou tout monte sou twati kay yo?
    2: Nou menm ki te plen ak gwo bri, nou menm vil plen ak zen. Mò pa nou yo pa t mouri akoz nepe, ni yo pa t mouri nan batay la.
    3: Tout chèf nou yo te kouri ale ansanm e te kaptire san sèvi ak banza yo. Nou tout ke yo te twouve yo te kaptire ansanm, malgre yo te sove ale rive byen lwen.
    4: 'Akoz sa, mwen di nou: “Tounen zye nou byen lwen m; kite mwen kriye byen fò, pa eseye rekonfòte m pou destriksyon a fi a pèp mwen an.”'
    5: Paske Senyè BONDYE dèzame yo te fè yon jou panik opresyon ak konfizyon nan vale vizyon an, miray ki kraze ak kriye nan mòn lan.
    6: Élam te leve fouwo flèch yo, cha yo, sòlda sou pa yo ak chevalye yo; epi Kir te dekouvri boukliye a.
    7: Vale pi bèl nou yo te vin plen ak cha e chevalye yo te pran pozisyon yo nan pòtay la.
    8: Epi li te retire defans Juda. Nan jou sa a, nou te depann de zam a kay forè yo.
    9: Nou te wè ke brèch nan miray vil a David yo te anpil; epi nou te fè koleksyon dlo nan etan dlo pi ba a.
    10: Konsa nou te konte kay Jérusalem e nou te detwi kay yo pou ranfòse miray la.
    11: Nou te fè yon rezèvwa antre de miray yo pou dlo a ansyen etan dlo a. Men nou pa t depann sou Li ki te fè l, ni ou pa t fè konsiderasyon de Li ki te fè plan an depi tan ansyen nan.
    12: Akoz sa, nan jou ke Senyè BONDYE dèzame yo te rele nou pou kriye ak gwo plenyen yo, pou pase razwa nan tèt ak mete twal sak yo.
    13: 'Men olye sa, nou fè gwo fèt ak kè kontan, touye bèf, kòche mouton, manje vyann ak bwè diven: “Kite nou fè fèt; paske demen nou va mouri.”'
    14: 'Men SENYÈ dèzame yo te revele Li menm nan zore m yo: “Anverite, nou p ap padone pou krim sa a jiskaske nou mouri”, pale Senyè BONDYE dèzame yo.'
    15: 'Se konsa, pale Senyè BONDYE dèzame yo: “Vini, ale kote jeran sila a, kote Schebna ki se chèf an tèt anndan kay wa a.'
    16: ‘Ki dwa ou gen isit la e se kilès ou gen isit la ki fè w fouye yon tonm pou ou menm isit la?’ Ou menm ki fouye yon tonm sou gran wotè a, ki fouye yon plas repo nan wòch la?”
    17: Gade byen, SENYÈ a prèt pou voye ou tèt devan. Li prèt pou sezi ou byen di,
    18: epi fè ou woule fè yon bòl pou jete nan yon gwo peyi. La, ou va mouri e la, bèl cha ou yo ap ye; Ou menm ki se wont pou lakay mèt ou a.
    19: M ap retire ou nan pozisyon ou e m ap rale ou desann soti nan wo plas ou.
    20: Konsa, li va rive nan jou sa a ke Mwen va voye rele sèvitè Mwen an, Éliakim, fis a Hilkija a,
    21: Mwen va abiye l ak vètman pa w e tache sentiwon pa w, byen tache sou li. Mwen va fè l konfyans pou l pran otorite pa w la e li va vin yon papa a sila ki rete Jérusalem yo ak lakay Juda a.
    22: Konsa, Mwen va mete kle lakay David la sou zepòl li. Lè l ouvri li, pèsòn p ap fèmen l e lè l fèmen l, pèsòn p ap ouvri li.
    23: Mwen va kondwi li antre tankou yon klou sou yon kote byen solid e li va devni yon twòn glwa pou lakay papa l.
    24: Konsa, yo va kloue sou li tout glwa lakay papa l, desandan ak sila k ap vini yo, tout veso pi piti yo, soti nan bòl, jis rive nan bokal.
    25: '“Nan jou sa a”, deklare SENYÈ dèzame yo: “Klou ki kloue nan yon kote solid la, va rache tonbe. Epi chaj ki kenbe sou li a va koupe retire nèt; paske SENYÈ a te pale.”'
  23:
    1: Pwofesi konsènan Tyr a. Rele anmwey, O bato a Tarsis yo! Paske Tyr detwi e li vin rete san kay, ni pò. Rapò a rive kote yo soti nan peyi Chypre.
    2: Rete san pale, O moun ki rete nan peyi kot yo; komèsan a Sidon yo k ap travèse lanmè a fin ranplase ou.
    3: Sou anpil dlo sereyal a Nil la, rekòlt a Rivyè a te mwayen lavi li. Se li ki te mache pou nasyon yo.
    4: 'Rete wont, O Sidon; paske lanmè a pale, sitadèl lanmè a, di: “Mwen pa t gen doulè, ni fè pitit; mwen pa t leve jennonm, ni leve vyèj.”'
    5: Lè rapò a rive an Égypte, y ap twouble anpil akoz rapò Tyr a.
    6: Janbe rive Tarsis! Rele anmwey, O moun peyi kot yo!
    7: Èske sa se gwo vil kè kontan nou an, ki te bati soti antikite yo, pye a sila ki te konn pote li jis byen lwen nan vwaj yo?
    8: Kilès ki te fè plan sila a kont Tyr, ki te konn bay tout kouwòn yo, komèsan a sila ki te prens yo, machann a sila ki te gen onè sou tout latè yo?
    9: SENYÈ dèzame yo te planifye sa, pou souye ògèy a tout bèlte sa a e imilye tout gran sou latè yo.
    10: Debòde peyi ou a tankou Rivyè Nil, O fi a Tarsis; nanpwen anyen ki pou anpeche ou ankò.
    11: Li fin lonje men l sou lanmè a, Li te fè wayòm yo tranble. SENYÈ a te pase lòd konsènan Canaan pou detwi tout fò ranfòse yo.
    12: 'Li fin di: “Ou p ap leve tèt ou wo ankò, O vyèj kraze Sidon nan! Leve, travèse Chypre; menm la, ou p ap jwenn repo.”'
    13: Gade byen, peyi a Kaldeyen yo—sa se pèp ki pa t egziste. Assyrie te dezigne l pou moun dezè—yo te fè leve fò syèj yo, byen wo. Yo te kraze palè li yo, yo te fè l vin yon pil mazi kraze.
    14: Rele anmwey, O bato a Tarsis yo, paske sitadèl ranfòse nou yo vin detwi!
    15: Alò, nan jou sa a, Tyr va vin bliye pandan swasann-dizan, tankou jou a yon sèl wa. Nan fen swasann-dizan yo, sa va vin rive Tyr tankou nan chanson a fanm pwostitiye a.
    16: Pran ap ou, mache nan vil la, O fanm pwostitiye ki fin bliye. Rale kòd li yo ak ladrès; chante anpil chan pou yo ka sonje ou.
    17: Li va vin rive nan fen swasann-dizan yo, ke SENYÈ a va vizite Tyr. Apre, li va retounen jwenn salè pwostitiye li yo e li va fè pwostitiye ak tout wayòm sou tout fas latè yo.
    18: Sa li reyalize ak salè pwostitiye a, li va mete li apa pou SENYÈ a. Li p ap mete li nan depo, ni sere l nan depo, men sa li reyalize a va devni manje ase ak vètman byen chwazi pou sila ki demere nan prezans SENYÈ yo.
  24:
    1: Gade byen, SENYÈ a va devaste tout latè ak gwo destriksyon, boulvèse sifas li e gaye tout moun ki rete ladann.
    2: Pèp la menm jan ak prèt la, sèvitè a tankou mèt li, sèvant lan tankou mètrès li, sa k ap achte tankou sa k ap vann, sila k ap fè prè a tankou sila k ap prete a, sila ki resevwa kredi a tankou sila k ap bay kredi a.
    3: Latè va devaste nèt e vin depouye, paske SENYÈ a te pale pawòl sa a.
    4: Latè kriye ak doulè e vin fennen nèt. Sila ki egzalte wo sou moun latè yo vin disparèt.
    5: Anplis, latè vin plen ak pouriti a moun k ap viv ladann, paske yo te transgrese lalwa yo, vyole règleman yo, e te kraze akò letènèl la.
    6: Akoz sa, yon malediksyon devore latè a, e sila ki rete ladann yo vin twouve koupab. Konsa, sila ki rete sou latè yo vin brile e se sèl kèk grenn moun ki rete.
    7: Diven nèf la fèb. Chan rezen an gate. Tout kè kontan yo fè gwo plent.
    8: Kè kontan a tanbouren yo vin rete, bri a moun k ap fete yo vin sispann.
    9: Yo pa bwè diven ak chanson; bwason fò yo vin anmè pou sila ki bwè l yo.
    10: Vil gwo dezòd la vin kraze nèt. Tout kay vin fèmen pou pèsòn pa antre.
    11: Gen gwo kriye nan lari a pou afè diven. Tout kè kontan vire an gwo tristès.
    12: Se dezolasyon ki rete nan vil la e pòtay la fin kraze nèt.
    13: Paske se konsa l ap ye nan mitan latè a pami pèp yo; tankou lè bwa doliv souke fò, tankou sila ki ranmase apre rekòlt rezen an fin fèt yo.
    14: Yo leve vwa yo; yo kriye ak kè kontan. Yo kriye soti nan lwès akoz majeste SENYÈ a.
    15: Pou sa, bay glwa a SENYÈ a nan lès, non SENYÈ a, Bondye Israël la, nan peyi kot lanmè yo.
    16: 'Soti nan dènye pwent latè, nou tande chan yo: “Glwa a Sila Ki Dwat la,” men mwen di: “Malè a mwen menm! Malè a mwen menm! Elas pou mwen! Moun trèt yo aji an trèt e moun trèt yo aji an trèt anpil.”'
    17: Gwo laperèz, twou fòs ak pèlen vin devan nou menm ki rete sou latè.
    18: Konsa, li va rive ke sila ki sove ale lè l tande gwo dega a va vin tonbe nan fòs la, e sila ki rale kò l sòti nan fòs la va pran nan pèlen an; paske fenèt anlè yo vin louvri e fondasyon latè yo ap tranble.
    19: Latè vin dechire. Latè vin fann nèt. Latè souke ak vyolans.
    20: Latè woule de bò tankou moun ki anba gwòg. Li pyete tankou vye kay pay. Akoz transgresyon li yo peze lou sou li, li va tonbe nèt pou l pa janm leve ankò.
    21: Li va rive nan jou sa a ke SENYÈ a va pini lame syèl anwo yo ak wa latè sou latè yo.
    22: Yo va ranmase ansanm tankou prizonye nan yon kacho e yo va fèmen nan prizon. Apre anpil jou, yo va pini.
    23: Konsa, lalin nan va vin twouble e solèy la va vin wont, paske SENYÈ dèzame yo va renye sou Mòn Sion ak Jérusalem, e laglwa Li va devan ansyen Li yo.
  25:
    1: O SENYÈ, Ou se Bondye mwen. Mwen va leve Ou byen wo! Mwen va bay remèsiman a non Ou, paske Ou te fè gwo mèvèy; plan yo ki te fòme depi lontan, avèk tout fidelite ak verite.
    2: Paske Ou te fè yon gran vil vin tounen yon gwo pil wòch, yon vil byen fòtifye vin detwi nèt. Yon palè pou etranje yo pa yon vil ankò; li p ap janm rebati.
    3: Akoz sa, yon pèp byen fò va bay Ou glwa. Gran vil a nasyon ki mechan yo va fè Ou omaj.
    4: Ou te toujou yon abri pou sila ki san sekou yo; yon defans pou malere nan gwo twoub la, yon pwotèj kont tanpèt, lonbraj kont chalè. Paske souf a mechan yo se tankou gwo tanpèt lapli kont yon miray.
    5: Tankou chalè nan gwo sechrès, Ou fè bese zen a etranje yo; tankou chalè toupre lonbraj a yon nwaj, chanson a malveyan an vin bese ba.
    6: SENYÈ dèzame yo va prepare yon gwo bankè pou tout pèp sou mòn sa a; yon bankè diven rasi, mòso chwazi ak mwèl zo, diven byen rafine.
    7: Sou mòn sa a, Li va vale nèt kouvèti pwotèj ki sou tout pèp yo, menm vwal la ki tann sou tout nasyon yo.
    8: Li te vale lanmò jis pou tout tan! Senyè BONDYE a va siye tout dlo nan zye a tout moun e li va retire repwòch a pèp Li a sou tout latè. Paske SENYÈ a te pale.
    9: Konsa, li va pale nan jou sa a, “Gade byen, sa se Bondye nou an! Sila nou te tann pou L te ka sove nou an! Sa se SENYÈ a! Sila nou t ap tann nan! Annou rejwi e fè kè kontan nan sali Li a!”
    10: Paske men SENYÈ a va rete sou mòn sa a. Epi Moab va foule kote li ye, tankou pay fin foule nan dlo a yon pil fimye.
    11: L ap ouvri men l byen gran nan mitan li kon yon moun k ap naje ta lonje men l yo pou naje; men SENYÈ a va desann ògèy li ansanm ak manèv koken a men li yo.
    12: L ap desann ranfòsman fò ki pa t ka menm pwoche la, li va anile yo, bese yo e jete yo atè, jis rive nan pousyè.
  26:
    1: 'Nan jou sa a, chanson sa a va chante nan peyi Juda: “Nou gen yon vil ki fò; li monte miray ak ranfò pou sekirite.'
    2: Ouvri pòtay yo pou nasyon ladwati a ka antre; sila ki rete fidèl la.
    3: Sila ki rete fèm nan panse li yo, Ou va kenbe nan lapè pafè, akoz li gen konfyans nan Ou.
    4: Mete konfyans nan SENYÈ a jis pou tout tan, paske nan BONDYE SENYÈ a, nou gen yon Wòch etènèl.
    5: Paske Li te bese sila ki te rete anwo yo, vil ki pa t kapab venk lan. Li te desann li ba. Li te desann li jis atè. Li te jete li nan pousyè.
    6: Pye va foule l, pye a malere a, pla pye a sila ki san sekou yo.”
    7: Chemen moun jis se ladwati. O Sila Ki Dwat la, fè wout a moun dwat yo a byen pla.
    8: Anverite, selon jijman Ou yo, O SENYÈ, nou t ap tann Ou. Non Ou, menm memwa Ou, se dezi a nanm nou.
    9: Nan lannwit, nanm mwen anvi Ou. Anverite, lespri m anndan mwen chache Ou ak enpasyans; paske lè jijman Ou yo rive sou latè, sila ki rete ladann yo, aprann ladwati.
    10: Malgre mechan an ta jwenn favè, li pa p aprann ladwati. Li aji ak enjistis nan peyi ladwati. Konsa, li p ap janm wè majeste Senyè a.
    11: O SENYÈ, men Ou leve wo, men yo pa wè li; men yo va wè zèl Ou pou pèp la e y ap vin wont. Anverite, dife va devore lènmi Ou yo.
    12: SENYÈ, Ou va etabli lapè pou nou, akoz ou te akonpli pou nou tout zèv nou yo.
    13: O SENYÈ, Bondye nou an, lòt mèt apà de ou te gouvène nou; men se non Ou sèl, ke nap konfese.
    14: Sila ki mouri yo p ap viv. Lespri ki pati yo p ap leve ankò. Konsa, Ou te pini yo, detwi yo e Ou te efase tout memwa a yo menm.
    15: Ou te ogmante nasyon an, O SENYÈ, Ou te agrandi nasyon an! Ou leve wo! Ou te fè tout lizyè peyi a vin pi laj.
    16: O SENYÈ, nan mitan gwo twoub yo, yo te chache Ou. Yo pa t ka fè plis pase respire yon priyè le chatiman Ou te sou yo.
    17: Tankou fanm ansent k ap pwoche tan pou akouche; li vire kò l e li rele anmwey nan doulè ansent lan; se konsa nou te ye devan Ou, O SENYÈ.
    18: Nou te ansent, nou te vire kò, men nou pa t bay nesans a plis ke van. Nou pa t ka akonpli delivrans sou tè a, ni pitit mond yo pa t tonbe.
    19: Moun mouri Ou yo va viv; kadav pa yo va leve. Nou menm ki kouche nan pousyè a, leve e fè kri lajwa, paske lawouze ou se lawouze solèy leve a, e latè va bay nesans a lespri ki te pati yo.
    20: Vini, pèp mwen an, antre nan chanm nou e fèmen pòt nou dèyè nou. Kache pou yon ti tan jiskaske gwo kòlè a fin pase.
    21: Paske gade byen, SENYÈ a prèt pou sòti nan plas Li, pou pini sila ki rete sou latè yo pou inikite yo. Konsa, latè va fè parèt tout san vèse li yo, e li p ap kache mò li yo ankò.
  27:
    1: Nan jou sa a, SENYÈ a va pini Leviathan ak gwo nepe a byen di. Leviathan, sèpan tòde a, kap pran flit; li va touye dragon an ki rete nan lanmè a.
    2: Nan jou sa a, chante pou li”Yon bèl chan rezen!
    3: Mwen, SENYÈ a, se jeran li. Mwen wouze li tout tan. Pou pèsòn pa fè l donmaj, Mwen veye li lajounen kon lannwit.
    4: Mwen pa moun lakòlè. Men si Mwen ta jwenn raje ak pikan yo, Mwen ta fè batay! Mwen ta mache sou yo, e brile yo nèt.
    5: Oswa, kite li depann de fòs Mwen pou l ka fè lapè avè M. Kite li fè lapè avè M.”
    6: Nan jou k ap vini yo, Jacob va pran rasin. Israël va fleri e boujonnen. Yo va plen tout mond lan ak fwi.
    7: Èske Li te frape yo, jan li te frape sa yo ki frape yo? Oswa èske se tankou masak Sila ki touye yo a, Li te touye yo?
    8: Ou te konfwonte yo ak egzil; ou te pouse yo ale. Ak souf fewòs Li, Li te chase yo ale nan jou van lès la.
    9: 'Akoz sa e atravè sa, inikite a Jacob la va padone. Konsa, sa va tout fwi la pou rete peche li: lè l fè lotèl wòch yo vin tankou poud wòch lakrè, pou Asherim nan ak lotèl lansan yo pa kanpe ankò.'
    10: Paske vil fòtifye a vin sèl, yon anplasman kay ki dezole e ki vin bliye tankou dezè. Jenn bèf la va manje la, li va kouche e manje sou branch li yo.
    11: Lè branch li yo vin sèch, yo vin kase yo. Fanm yo va vini pou fè dife avèk yo, paske se yon pèp san konprann. Akoz sa Kreyatè yo a p ap fè konpasyon sou yo. Li ki te fòme yo a p ap bay yo gras.
    12: Nan jou sa a, SENYÈ a va kòmanse bat gwo rekòlt Li depi nan flèv Rivyè Euphrate la jis rive nan dlo Égypte la, e nou va vin ranmase youn pa youn, O fis Israël yo.
    13: Anplis, li va vin rive ke nan jou ke gran twonpèt la ap sone a, sila ki t ap peri nan peyi Assyrie yo, e ki te gaye an Égypte yo, va vin adore SENYÈ a nan mòn sen Jérusalem nan.
  28:
    1: Malè a kouwòn ògèy a moun sou ak diven Éphraïm yo, ak flè fane li ki pèdi bèlte ak glwa li. Li menm ki sou tèt vale fètil a sila ki fin sou ak diven yo!
    2: Veye byen, SENYÈ a gen yon asistan ase fò e pwisan. Tankou tanpèt lagrèl, yon tanpèt destriksyon, yon tanpèt pwisan k ap debòde dlo, Li va vin jete yo atè ak men Li.
    3: Kouwòn ògèy a moun sou Éphraïm yo va vin foule anba pye.
    4: Epi flè ki kanpe sou tèt valè fètil la, va vin pèdi bèlte li tankou premye fwi figye etranje ke yon moun wè avan gran sezon a. Yon moun jwenn l, epi lapoula, li vale l.
    5: Nan jou sa a, SENYÈ dèzame yo va vini yon bèl kouwòn, yon dyadèm ranpli ak glwa pou retay a pèp Li a.
    6: Li va yon espri lajistis pou sila ki chita nan jijman an, yon ranfòsman pou sila k ap detounen atak devan pòtay yo.
    7: 'Anplis yo vin toudi akoz bwason fò yo: prèt la ak pwofèt la vin toudi ak bwason fò. Yo vin konfonn akoz diven an, e yo vin toudi akoz bwason fò a. Yo kilbite pandan y ap fè vizyon, e yo manke tonbe lè y ap rann jijman.'
    8: Paske tout tab yo plen ak salte vomisman an; pa menm gen yon kote ki pwòp.
    9: A ki moun Li ta enstwi konesans e a kilès Li ta entèprete mesaj la? Sila ki fenk sevre nan lèt yo? Sila ki fenk sispann pran tete yo?
    10: Paske Li pale, Lòd sou lòd, lòd sou lòd, liy sou liy, liy sou liy, yon ti kras pa isi, yon ti kras pa la.
    11: Anverite, Li va pale ak pèp sa a ak lèv bege e ak yon lang etranje,
    12: 'Sila ki te di yo: “Men repo isit la; bay repo a sila ki fatige yo,” epi: “Men repo”, men yo pa t koute.'
    13: 'Akoz sa, pawòl SENYÈ a, yo va: “Lòd sou lòd, lòd sou lòd, liy sou liy, liy sou liy, yon ti kras pa isi, yon ti kras pa la,” pou yo kapab ale, chape glise pa dèyè, vin kraze, pran nan pèlen e vin prizonye.'
    14: 'Pou sa, koute pawòl SENYÈ a, O nou menm k ap moke yo, sila ki chèf sou pèp sa a ki rete nan Jérusalem nan:'
    15: '“Akoz nou te di: ‘Nou te fè yon akò ak lanmò’, epi ak Sejou mò yo, nou te vin angaje. Gwo dega p ap rive sou nou lè l pase, paske nou te fè pwotèj nou ak manti e nou te kache kò nou ak desepsyon.”'
    16: 'Pou sa, Senyè BONDYE a di: “Gade byen, Mwen ap poze nan Sion yon wòch, yon wòch eprèv, yon wòch ang prensipal pou fondasyon ki plase byen solid la. Sila ki kwè nan li a, p ap twouble menm.'
    17: Mwen va fè jistis sèvi kon lign mezi e ladwati kon règ nivo. Lagrèl va bale tout fatra nèt ki fèt ak manti, e dlo yo va debòde antre nan kote sekrè a.
    18: Akò nou an ak lanmò va anile, e angajman nou an ak Sejou mò yo p ap kanpe. Lè gwo twoub la k ap kraze tout moun nan, pase kote nou, alò, nou va foule anba l.
    19: Otan li pase, li va kenbe nou; maten apre maten, l ap pase. Nenpòt lè pandan lajounen oswa lannwit, pou konprann sa li ye a, va pote gwo laperèz.”
    20: Kabann nan twò kout pou lonje kò nou e dra a twò etwat pou vlope nou.
    21: Paske SENYÈ a va leve tankou nan Mòn Peratsim. Li va fache tankou nan vale Gabaon, pou fè tach Li, tach ki pa sanblab ak lòt, e pou egzekite travay Li, travay ekstrawòdinè Li.
    22: Alò, konsa, pa aji tankou mokè yo, pou chenn ki mare nou yo pa vin pi rèd. Paske mwen te tande soti nan Senyè BONDYE dèzame yo, desizyon deja fèt pou detwi tout latè a.
    23: Prete zòrèy nou pou tande vwa mwen! Koute e tande pawòl mwen yo.
    24: Èske kiltivatè a raboure tout tan pou plante grenn semans? Èske li pa janm sispann vire tè a?
    25: Èske li pa fè tè a nivo pou simen grenn lanni, gaye grenn kimen, plante ble nan ranje yolòj nan plas li ak pitimi nan kote pa li?
    26: Paske Bondye pa li a enstwi li, e montre li sa ki bon.
    27: Paske grenn lanni pa kraze vannen ak gwo baton, ni wou kabwèt pa woule sou kimen, men lanni bat ak yon planch bwa e kimen ak yon baton.
    28: Sereyal pou fè pen oblije kraze; anverite, li p ap ka kontinye bat pou vannen li tout tan. Menmsi wou kabwèt li a ak pye cheval li yo ta pase sou li, cheval la pa ka fè l moulen.
    29: Sa anplis, sòti nan SENYÈ dèzame yo, ki te fè konsèy Li mèvèye, ak sajès Li byen gran.
  29:
    1: Malè a Ariel! Ariel, vil kote David yon fwa te fè kan an! Ogmante lane sou lane, obsève fèt ou yo nan lè yo.
    2: Mwen va mennen gwo pwoblèm sou Ariel e li va vin yon vil gwo doulè ak lamantasyon. Pou Mwen, li va tankou yon lotèl k ap brile a.
    3: Mwen va fè kan kont ou e antoure ou. Mwen va monte aparèy syèj kont ou e fè yo monte fò batay kont ou.
    4: Konsa ou va vin bese. Se jis nan tè a, pale ou va bougonnen depi nan pousyè. Vwa ou va, anplis, tankou yon vwa a yon lespri, konsi ou konnen l deja, k ap soti nan tè a. Se konsa pawòl ou yo va chichote soti nan pousyè a.
    5: Men fòs kantite a lènmi ou yo va devni tankou pousyè fen e fòs kantite a mechan san prensip yo va tankou pay k ap vannen ale. Sa va fèt nan yon moman; sibitman.
    6: Li va vizite pa SENYÈ dèzame yo. Li va pini yo ak tonnè, tranbleman detè, gwo bri, toubiyon ak tanpèt ak flanm dife a ki manje tout bagay.
    7: Konsa, fòs kantite a tout nasyon ki va fè lagè kont Ariel yo, menm tout moun ki fè lagè kont li ak gwo fò li yo ak sila ki bay li gwo twoub, sa va devni tankou yon rèv, yon vizyon nan nwit.
    8: Sa va tankou lè yon nonm grangou fè rèv—e gade byen, l ap manje. Men lè l leve nan dòmi a, gade byen, li toujou fèb e grangou; li pa satisfè. Oswa lè yon nonm swaf fè rev—epi gade byen, l ap bwe, men lè l leve li toujou fèb, e swaf la pa t satisfè. Se konsa kantite tout nasyon ki fè lagè kont Mòn Sion yo va ye.
    9: Pran reta epi tan! Avegle tèt nou pou nou avèg! Yo vin sou, men pa avèk diven; yo kilbite, men pa akoz bwason fò.
    10: Paske SENYÈ a te vide sou nou, yon lespri pwofon somèy. Li te fèmen zye nou menm, pwofèt yo, e Li te kouvri tèt nou menm, konseye yo.
    11: 'Tout vizyon va pou nou tankou pawòl a yon liv ki fèmen ak so. Lè yo bay li a yon moun ki konn li, yo di l: “Souple, li sa a.” Men li va di: “Mwen pa kapab, paske li fèmen ak so.”'
    12: 'Konsa liv la va bay a sila ki pa ka li, e y ap di l: “Souple, li sa a.” Epi li va di: “Mwen pa kapab li.”'
    13: 'Senyè a te di: “Akoz pèp sa a rapwoche ak pawòl pa yo, e onore Mwen ak lèv yo, men yo retire kè yo byen lwen Mwen, e akoz adorasyon yo pou Mwen fèt pa tradisyon ki aprann pa kè,'
    14: pou sa, gade byen, Mwen va yon fwa ankò aji ak mèvèy pami pèp sa; yon mèvèy ki etonan! Konsa, sajès a moun saj pa yo va disparèt, e konesans a moun ki gen bon konprann yo va vin kache.”
    15: 'Malè a sila ki kache plan yo byen fon pou SENYÈ a pa wè, e ki fè zak yo nan fènwa a, e y ap di: “Se kilès ki wè nou?” Oswa “Se kilès ki rekonèt nou?”'
    16: 'Ou chavire bagay la nèt! Èske sila ki fè kanari a ta dwe konsidere egal ak ajil la, pou sa ki te fèt la, ta ka di a sila ki fè li a: “Li pa t fè mwen”; oswa sa ki te fòme a ta ka di a sila ki te fòme li a: “Li pa konprann anyen?”'
    17: Èske se pa yon ti kras tan ki rete ankò avan Liban vin transfòme an yon chan fètil, e chan fètil la va konsidere kon yon forè?
    18: Nan jou sa a, moun soud yo va tande pawòl a liv la e zye avèg yo va wè sa ki te kon fènwa ak tenèb.
    19: Anplis, moun enb yo va fè kè yo pi kontan ak SENYÈ a, e malere yo pami moun yo va rejwi nan Sila Ki Sen an Israël la.
    20: Paske moun san pitye yo va rive nan fen yo, e mokè yo va disparèt. Anverite, tout moun ak lentansyon fè mal, va vin koupe retire nèt—
    21: sila ki pou valè a yon sèl pawòl, rele moun nan tribinal la, epi fè pyèj pou sila ki korije moun nan pòtay la, e ak fwod, rache dwa inosan an ak fo temwayaj.
    22: 'Akoz sa a, SENYÈ a ki te rachte Abraham nan, di konsènan lakay Jacob: “Jacob p ap ankò vin wont, ni figi li vin pal.'
    23: Men lè li wè pitit li yo, zèv men Mwen yo nan mitan li, yo va sanktifye non Mwen. Anverite, yo va sanktifye non a Sila Ki Sen a Jacob la, e va kanpe byen etone devan Bondye Israël la.
    24: Anplis, sila ki fè tò nan panse yo, va konnen verite a, e sila ki kritike yo va resevwa enstriksyon.”
  30:
    1: '“Malè a pitit k ap fè rebèl yo”, deklare SENYÈ a: “Sila ki resevwa konsèy, men ki pa pa M; ki fè yon alyans, men pa nan Lespri pa M, pou ogmante peche sou peche;'
    2: ki fè wout desann an Égypte san konsilte Mwen, pou yo ka fè azil, pou Farawon bay yo sekirite, e pou yo chache pwotèj nan lonbraj Égypte!
    3: Akoz sa, sekirite Farawon va vin wont nou, e pwotèj nan lonbraj Égypte la va fè imilyasyon nou.
    4: Paske prens pa yo se nan Tsoan e anbasadè pa yo vin parèt nan Hanès.
    5: Tout moun va vin wont akoz yon pèp ki p ap ka bay yo okenn avantaj, ni pou sekou, ni pou pwofi, men pou wont, e anplis, pou repwòch.”
    6: Pwofesi konsènan bèt nan dezè Midi yo. Atravè yon peyi gwo twoub ak gwo doulè, ladan ki sòti manman lyon ak lyon an, vipè ak sèpan volan an; yo pote gwo kantite byen yo sou do jenn bourik, e trezò yo sou do chamo, pou rive kote yon pèp ki pa kapab bay yo okenn avantaj.
    7: Paske sekou Égypte, se vanite san rezilta. Akoz sa, Mwen te rele li Rahab ki kanpe janm.
    8: Koulye a, ale, ekri li sou yon adwaz devan yo, e enskri li sou yon woulo papye pou l ka sèvi nan tan k ap vini yo. Konsa la sèvi yon temwen jis pou tout tan.
    9: Paske sa se yon pèp rebèl, fis manti, fis ki refize koute enstriksyon SENYÈ a;
    10: ki di a konseye yo, “Ou pa dwe wè vizyon”, epi a pwofèt yo, “Ou pa dwe pwofetize a nou menm sa ki dwat. Pale nou bèl pawòl dous, pwofetize ilizyon.
    11: Sòti nan wout la, vire sou kote chemen an. Pa kite nou tande menm ankò afè a Sila Ki Sen an Israël la.”
    12: 'Akoz sa, konsa pale Sila Ki Sen an Israël la: “Akoz nou te rejte pawòl sa a, e te mete konfyans nou nan opresyon ak desepsyon, e te depann de yo,'
    13: akoz sa, inikite sa a va pou nou kon yon gwo brèch nan miray ki prèt pou tonbe a, yon gwo pati k ap souke nan yon miray ki wo, ki ka pete tonbe sibitman, nan yon enstan.
    14: Lè l vin kraze, l ap tankou po a mèt kanari a, ki tèlman kraze ak vyolans ke yon mòso cha p ap ka twouve pami mòso yo, ki ta ka menm pote dife sòti nan founo a, oswa kenbe dlo ki sòti nan sitèn nan.”
    15: 'Paske konsa pale Senyè BONDYE a, sèl Sila Ki Sen an Israël la te di: “Nan repantans ak repo, nou va sove. Nan kalm ak konfyans, fòs nou ye.” Men nou pa t vle.'
    16: 'Nou te di: “Non, paske nou va sove ale sou cheval”. Akoz sa, nou va sove ale! “Nou va sove ale ak tout vitès”. Konsa, sila ki kouri dèyè ou va vini byen rapid.'
    17: Mil moun va sove ale menase pa yon sèl moun. Nou va sove ale sou menas a senk moun, jiskaske nou vin lage tankou yon drapo sou yon do mòn; tankou yon siyal k ap limen sou yon kolin.
    18: Konsa, SENYÈ a ap tan. Li vle fè nou gras pou Li kapab egzalte, pou Li kapab fè nou mizerikòd. Paske SENYÈ a se yon Bondye de jistis. A la beni tout sila k ap tan Li yo beni!
    19: Paske moun yo va rete nan Sion, nan Jérusalem. Nou p ap kriye ankò. Anverite Li va fè nou gras lè L tande vwa kriye nou. Lè L tande l, Li va reponn nou.
    20: Sepandan, Senyè a te bay nou pen advèsite, ak dlo lafliksyon, malgre, pwofesè nou yo, p ap kache tèt yo ankò, men zye nou va wè pwofesè nou yo.
    21: 'Nenpòt lè ou vire adwat oswa agoch, zorèy nou va tande yon pawòl dèyè nou: “Sa se chemen an, mache ladann”.'
    22: 'Nou va kraze jete limaj taye nou yo ki kouvri ak yon kouch ajàn, ak limaj an lò fon yo. Nou va gaye yo tankou bagay sal. Nou va di yo: “Retire ou la!”'
    23: Epi Li va bay lapli pou grenn semans ke ou simen nan tè a, ak pen ki soti nan rekòlt tè a. Li va bon e li va anpil. Nan jou sa a, bèt nou yo va manje nan yon patiraj byen laj.
    24: Anplis, bèf ak bourik ki travay latè yo va manje yon manje bon gou, ki te vannen ak pèl ak fouchèt.
    25: Sou chak mòn ki wo ak chak kolin, va gen sous ki kouri ak dlo nan jou gwo masak la lè fò yo vin tonbe.
    26: Limyè lalin nan va tankou limyè solèy la, e limyè solèy la va sèt fwa pi klere tankou limyè ki pou sèt jou, nan jou ke SENYÈ a geri frakti a pèp Li a e panse blesi ki te frape yo.
    27: Gade byen, non a SENYÈ a sòti yon kote byen lwen. Lakòlè Li plen chalè ak lafimen k ap monte byen pwès. Lèv Li plen ak gwo kòlè e lang Li tankou yon dife k ap brile tout bagay.
    28: Souf Li tankou yon flèv k ap debòde, ki rive jis nan kou, pou souke nasyon yo. L ap fè yo ale retou nan yon paswa destriksyon. Yon brid ki mennen nan destriksyon an va plase nan bouch a pèp yo.
    29: Konsa, nou va chante tankou nan lannwit la, tankou lè nou rete nan fèt ak kè kontan, tankou lè yon moun ap mache sou son a flit, pou ale nan mòn SENYÈ a, Wòch Israël la.
    30: SENYÈ a va fè yo tande vwa otorite Li, bra Li k ap desann ak gwo kòlè, nan flanm dife k ap brile tout bagay la, nan nwaj k ap pete ak gwo lapli ak lagrèl yo.
    31: Paske ak vwa SENYÈ a, Assyrie va vin etone nèt. L ap vin frape ak baton.
    32: Chak kout baton pinisyon ke SENYÈ a mete sou li, va fèt ak mizik a tanbouren ak gita. Li va fè batay ak yo. L ap rale tout zam yo parèt. Li va goumen kont yo.
    33: Paske plas pou brile a te prepare depi lontan. Anverite, li te prepare pou wa a. Li te fè l fon e laj, yon boukan ak anpil bwa. Se souf SENYÈ a, tankou yon tòran souf k ap limen dife sou li.
  31:
    1: Malè a sila ki desann Égypte pou sekou yo, ki depann de cheval yo, ki fè konfyans a cha yo paske yo anpil, ak nan chevalye yo paske yo tèlman fò; men yo pa gade sou Sila Ki Sen an Israël la, ni chache SENYÈ a!
    2: Men anplis, Li saj; Li va mennen dezas; Li p ap retire pawòl Li menm; men Li va leve kont kay malfektè yo, ak kont sekou a sila ki fè mechanste yo.
    3: Alò, Ejipsyen yo se moun. Se pa Bondye. Cheval yo se chè; se pa lespri. Pou sa, SENYÈ la va lonje men L; sila k ap bay sekou a va glise tonbe. Sila ki resevwa sekou a va tonbe, e yo tout va rive fini ansanm.
    4: 'Paske konsa SENYÈ a di mwen: “Tankou lyon oswa jenn lyon gwonde sou kò bèt l ap manje, lè yon bann bèje vin parèt la; li p ap pè vwa yo, ni li p ap deranje akoz bri yo fè. Konsa, SENYÈ dèzame yo va vin desann pou fè lagè sou Mòn Sion ak sou kolin li an.”'
    5: Tankou zwazo k ap vole, se konsa SENYÈ a va pwoteje Jérusalem. Li va pwoteje li e delivre li. Li va pase sou sa pou sove li.
    6: Retounen kote Sila ke nou te tèlman neglije a, O fis Israël yo.
    7: Paske nan jou sa a, tout moun va jete deyò zidòl an ajan li yo ak zidòl an lò li yo, ke men plen peche nou yo te fè pou nou.
    8: Epi Asiryen an va tonbe pa yon nepe ki pa t pou lòm, e nepe a ki pa pou lòm va devore l. Pou sa, li p ap chape anba nepe a, e jenn mesye li yo va devni ouvriye kòve.
    9: “Wòch li va disparèt akoz panik, e prens li yo va gen gwo lakrent devan drapo a”, deklare SENYÈ a, Sila ki gen dife Li nan Sion an, ak founo nan Jérusalem nan.
  32:
    1: Gade byen, yon wa va renye ak ladwati e prens yo va renye ak jistis.
    2: Yon nonm va tankou yon abri kont van ak yon pwotèj kont tanpèt, tankou sous dlo nan yon peyi sèch, tankou lonbraj a yon gwo wòch nan yon peyi ki deseche.
    3: Alò, zye a sila ki wè yo, p ap vin avegle; zòrèy a sila ki tande yo, va koute.
    4: Kè a sila ki aji san reflechi a va konprann verite, e lang lan a sila ki bege a va pale klè.
    5: Li p ap rive ankò ke yo rele moun fou, prens; ni rele vakabon, moun bon kè.
    6: 'Paske moun fou a pale foli, e kè li apiye vè mechanste: pou fè sa ki kont Bondye e pale mal kont SENYÈ a, pou kenbe moun grangou a san satisfè, e pou anpeche moun swaf la bwè.'
    7: Pou vakabon an, zam li se mechanste. Li fòme plan mechan pou detwi moun aflije a ak kout lang, malgre sila ki nan bezwen an pale sa ki bon.
    8: Men sila ki prens toujou fòme plan ki bèl; epi pa bèl plan an, ap kanpe.
    9: Leve ou menm, O fanm ki alèz e tande vwa mwen! Prete zòrèy a pawòl mwen, fi ki alèz, san pwoblèm yo.
    10: Nan yon ane ak kèk jou, nou va twouble, O fi ki san pridans yo; paske, afè fwi diven an va fini, ni rekòlt la p ap rive.
    11: Tranble, fanm alèz yo; twouble, nou menm ki san pridans! Retire rad nou, dezabiye nou e mete twal sak nan senti nou.
    12: Bat lestomak nou pou bèl chan jaden yo, pou chan ki plen ak fwi rezen yo.
    13: Anplispou peyi a pèp mwen an, kote pikan ak raje va pouse monte; wi pou tout kay plen ak jwa yo ak gran vil kè kontan yo.
    14: Paske palè a vin vid, e gran vil plen moun yo vin abandone. Kolin ak fò ki wo yo vin tounen kav yo jis pou tout tan, yon plezi pou bourik mawon, yon patiraj pou bann mouton yo;
    15: jiskaske Lespri a vide sou nou soti anwo, epi savann nan vin fè yon chan fètil, e chan fètil la va vin konsidere kon yon forè.
    16: Nan lè sa a lajistis va demere nan dezè a e ladwati nan chan fètil la.
    17: Epi zèv ladwati a va lapè, e sèvis ladwati a va kalm ak konfyans k ap dire jis pou tout tan.
    18: Nan lè sa a, pèp mwen an va viv nan yon abitasyon lapè, ak sekirite ki san twoub nan plas repo san pwoblèm.
    19: Malgre lagrèl tonbe kraze forè a, e gran vil la va vin devaste nèt.
    20: A la beni nou va beni, nou menm ki simen akote tout dlo yo, ki lage pye bèf ak bourik la.
  33:
    1: Malè a ou menm, O ou ki detwi lòt pandan ou pa t detwi; epi sila ki fè trèt pandan lòt moun pa t aji an trèt avè w. Depi ou fin detwi, ou osi va vin detwi nèt. Depi ou fin fè trèt, lòt moun va fè trèt kont ou.
    2: O SENYÈ, fè nou gras. Nou t ap tann Ou. Sèvi kon fòs pa nou chak maten, delivrans pa nou nan tan gwo twoub.
    3: Lè bri zen an vin leve, pèp yo sove ale. Lè Ou fè leve Ou menm, nasyon yo gaye.
    4: Piyaj pa W va ranmase tankou cheni ranmase. Tankou krikèt volan konn vòltije, se konsa y ap vòltije sou li.
    5: SENYÈ a leve wo, paske se anwo ke Li rete. Li te ranpli Sion ak jistis ak ladwati.
    6: Se Li k ap fè tan pa nou estab, richès a delivrans, sajès ak konesans. Lakrent SENYÈ a se trezò ou.
    7: Gade byen, mesye pwisan pa yo, kriye nan lari, anbasadè lapè yo kriye fò.
    8: Gran chemen yo rete vid. Moun ki vwayaje yo sispann. Li te kase akò a. Li te meprize vil yo. Li pa respekte pèsòn.
    9: Peyi a kriye ak doulè, ak kè fennen. Liban vin wont e tanme disparèt. Saron vin tankou yon dezè e Basan ak Carmel pèdi tout fèyaj.
    10: '“Koulye a, Mwen va leve”, SENYÈ a di: “Koulye a Mwen va egzalte. Koulye a Mwen va leve wo.'
    11: Nou te ansent pay, e nou va akouche pay. Souf Mwen va manje nou tankou dife.
    12: Pèp yo va brile kon lacho, tankou pikan koupe ki fin brile nan dife a.”
    13: “Nou menm ki lwen yo, koute sa ke M te fè a; epi nou menm ki toupre, rekonèt pwisans Mwen.”
    14: Pechè Sion yo vin sezi ak laperèz; tranbleman fin sezi enkwayan yo. Se kilès pami nou ki ka viv ak yon dife ki manje tout bagay? “Se kilès nan nou ki ka viv ak dife k ap brile tou tan an?”
    15: Sila ki mache nan ladwati a e ki pale ak kè sensè a? Sila ki refize benefis lajan ki sòti nan enjistis la, e ki souke men l pou sa ki vèse anba tab pa rete nan yo; sila ki bouche zòrèy li pou l pa menm tande afè vèse san, e ki fèmen zye l pou l pa gade mal.
    16: Li va demere nan wotè yo; pwotèj pa li va nan wòch solid ke lènmi yo pa ka pwoche. Pen li va vèse bay li, e dlo li va asire.
    17: Zye nou va wè Wa a nan tout bèlte Li. Yo va wè yon peyi ki byen lwen.
    18: Kè ou va medite sou gwo laperèz la. “Kote sila ki te konte a? Kote sila ki te peze a? Kote sila ki te konte fò yo?”
    19: Ou p ap ankò wè yon pèp fewòs, yon pèp ak langaj dwòl ke ou pa konprann, a lang bege ke pèsòn pa konprann.
    20: Gade sou Sion, gran vil a gwo fèt dezinye yo. Zye ou va wè Jérusalem, yon abitasyon san twoub, yon tant ki p ap bezwen pliye. Pikèt li p ap janm rache, ni kòd li yo p ap chire.
    21: Men la, SENYÈ va avèk nou nan majeste, yon kote ak rivyè ak gwo kanal, sou sila gwo kannòt ak anpil zaviwon p ap janm pase, ni gwo bato p ap janm pase la.
    22: Paske SENYÈ a se jij nou. Se SENYÈ a ki bay lwa nou yo. Se SENYÈ a ki wa nou. Se Li menm ki va sove nou.
    23: Kòd vwal nou yo vin lach. Yo p at ka soutini baz ma bato a byen, ni kenbe vwal la gran ouvri. Alò, piyaj la a gwo boutin nan te divize. Sila ki bwate a te pran piyaj la.
    24: 'Pèp peyi a pa p di: “Mwen malad”. Moun ki rete la yo va padone pou inikite yo.'
  34:
    1: Rapwoche, O nasyon yo pou tande! Koute, o pèp yo! Kite latè ak tout sa ki ladann tande, e lemonn ak tout sa ki ladann.
    2: Paske gwo kòlè SENYÈ a kont tout nasyon yo e jijman Li brile kont tout lame yo. Li te detwi yo nèt. Li te donnen yo a yon gwo masak.
    3: Konsa, mò yo va jete deyò. Kadav yo va fè movèz odè, e mòn yo va tranpe ak san yo.
    4: Tout lame syèl la va vin efase. Syèl la va woule monte tankou yon woulo liv; e tout lame li yo va vin fennen nèt, tankou yon fèy ta fennen sou branch chan rezen an, oswa jan li deseche tonbe sou yon pye fig.
    5: Paske nepe Mwen bwe ase nan syèl la. Gade byen, li va desann pou jije Édom ak pèp ke Mwen te chwazi pou destriksyon yo.
    6: Nepe SENYÈ a plen ak san. Li kouvri ak grès, ak san jenn mouton, ak bouk yo, ak grès a ren belye. Paske SENYÈ a gen yon sakrifis nan Botsra, ak yon gwo masak nan peyi Édom.
    7: Anplis, bèf mawon va desann ak yo, ak jenn towo, ak towo pwisan yo. Konsa, peyi yo va tranpe ak san, e pousyè yo va vin gra ak grès.
    8: Paske SENYÈ a gen yon jou vanjans, yon ane vanjans pou koz a Sion an.
    9: Sous dlo li yo va devni goudwon e tè pousyè li kon souf. Peyi li va tounen goudwon k ap brile.
    10: Li p ap etenn ni lajounen, ni lannwit. Lafimen li va monte jis pou tout tan. De jenerasyon an jenerasyon, li va dezole. Okenn moun p ap pase ladann pou tout tan e pou tout tan.
    11: Men grangozye ak ti bèt atè a va vin posede li e ibou ak kònèy a va demere ladann. Li va tann sou li lign latwoublay, ak fil a plon vid la.
    12: Yo va rele prens li yo a wayòm nan, menp ap gen k ap parèt. Tout prens li yo p ap anyen.
    13: Pikan yo va pouse nan gwo fò li yo, chadwon ak gwo raje nan gwo vil ranfòse yo. L ap devni yon kote frekante pa chen mawon. Li va fè kay tribinal pou otrich la.
    14: Bèt dezè yo va fè reyinyon ak lou yo; kabrit sovaj ak gwo plim va kriye anvè parèy li. Wi, gwo bèt lannwit va vin rete la; l ap twouve pou kont li yon kote pou l ka repoze.
    15: La, koulèv pyebwa a va fè nich li pou ponn ze; li va kale yo e ranmase yo anba pwotèj li. Menm bèt malfini yo va rankontre la, yo chak ak pwòp parèy yo.
    16: 'Chache nan liv SENYÈ a, epi li: Nanpwen youn nan sila yo ki p ap la; okenn p ap manke parèy yo. Paske bouch Mwen te pase lòd, e Lespri Li te ranmase yo.'
    17: Li te tire osò pou yo, e se men L ki separe bay yo selon lign mezi a. Yo va posede kote a jis pou tout tan. De jenerasyon an jenerasyon, yo va abite ladann.
  35:
    1: Savann nan ak dezè a va kontan. Tè dezole a va rejwi e flèri, tankou yon woz.
    2: Li va fleri anpil, rejwi ak kè kontan, e fè yon kri lajwa. Glwa Liban an va bay a li menm; majeste a Carmen ak Saron an. Yo va wè glwa SENYÈ a, majeste a Bondye nou an.
    3: Ankouraje men ki pedi fòs, e ranfòse jenou ki fèb la.
    4: Pale a sila ki gen kè twouble yo, “Pran kouraj! Pa pè! Gade byen, Bondye nou an va vini ak vanjans. Rekonpans Li an va rive. Li va vini, e Li va sove nou.”
    5: Konsa, zye avèg yo va louvri, e zòrèy a soud yo debouche.
    6: Moun bwate yo va vòltije tankou sèf, e lang bèbè a va rele ak gwo jwa. Paske dlo va pete nan tè sèch yo, ak vwa dlo yo nan dezè a.
    7: Peyi deseche a va vin tounen yon letan, e tè swaf kòn sous k ap pete dlo. Nan landwa chen mawon yo, nan kote yo poze a, va gen zèb ak wozo ak jon.
    8: Yon gran chemen va la, yon gran ri. Li va rele Chemen Sen an. Sila ki pa pwòp p ap vwayaje sou li, men li va sèvi pou sila ki mache nan Chemen an. Moun mechan ak enpridan an pa p mache la.
    9: Nanpwen lyon k ap la, ni p ap gen bèt sovaj k ap mache sou li. Yo p ap twouve la. Men rachte yo va mache la.
    10: Rachte a SENYÈ yo va retounen. Ya vini ak gwo kri lajwa lantre nan Sion; lajwa ki p ap janm fini ap sou tèt yo. Yo va twouve kè kontan ak lajwa; tristès ak soupi va sove ale.
  36:
    1: Alò, nan katòzyèm ane a Wa Ézéchias la, Sanchérib, wa Assyrie a, te monte kont tout vil ranfòse Juda yo e te sezi yo.
    2: Konsa, wa Assyrie a te voye Rabschaké sòti Lakis nan Jérusalem vè wa Ézéchias avèk yon gwo lame. Li te kanpe kote kanal la sou gran chemen a ki rele Chan Foule a.
    3: Epi Éliakim, fis a Hilkija a, ki te chèf sou kay wa a, Schebna, grefye a ak Joach, fis a Asaph la, grefye achiv la, te sòti vin kote l.
    4: 'Rabschaké te di yo: “Pale koulye a a Ézéchias; ‘Se konsa gran wa a, wa Assyrie a pale: “Ki konfyans sa ou genyen an?'
    5: Mwen di ou ke Konsèy nou ak fòs pou fè lagè nou pa plis pase pawòl vid. Alò, de kilès nou va depann lè nou fè rebelyon kont mwen an?
    6: Gade byen, ou depann de baton a wozo kraze sila a. Égypte menm. Men si yon nonm apiye kote li, baton li an ap antre nan men l e frennen l nèt. Se konsa Farawon, wa Égypte la ye pou tout sila ki depann de li yo.
    7: 'Men si ou di m: ‘Nou mete konfyans nan SENYÈ a, Bondye nou an’, èske se pa wo plas ak lotèl a Li menm yo ke Ézéchias te retire e te di Juda ak Jérusalem: ‘Ou va adore isit la devan lotèl sila a’?'
    8: Alò, pou rezon sa a, vin fè yon antant ak mèt mwen an, wa Assyrie a, e mwen va bannou de-mil cheval, si nou ka jwenn chevalye kont pou mete sou yo.
    9: Kijan, alò, nou ka refize menm youn nan pi piti ofisye a mèt mwen yo pou depann de Égypte pou cha ak chevalye?
    10: 'Èske konsa, mwen te monte san pèmisyon SENYÈ a, kont peyi sa a pou detwi l? SENYÈ a te di mwen: “Ale monte kont peyi sa a pou detwi l.”’”'
    11: 'Epi Éliakim, Schebna ak Joach te di a Rabschaké: “Alò, pale ak sèvitè ou yo an Arameyen, paske nou konprann li. Pa pale ak nou an Jideyen nan zòrèy a moun ki sou miray yo.”'
    12: 'Men Rabschaké te di: “Èske mèt mwen an te voye m sèlman a mèt nou ak nou menm pou pale pawòl sa yo, e pa a moun sila yo ki chita sou miray la, ki va oblije manje pwòp poupou yo e bwè dlo pipi yo ansanm avèk nou?”'
    13: 'Konsa Rabschaké te kanpe e te kriye ak yon gwo vwa an Jideyen. Li te di: “Tande pawòl a gran wa a, wa Assyrie a.'
    14: 'Konsa pale wa a: ‘Pa kite Ézéchias pase nou nan tenten, paske li p ap ka delivre nou!'
    15: 'Ni pa kite Ézéchias fè nou mete konfyans nan SENYÈ a, oswa di nou: “Anverite SENYÈ a va delivre nou, vil sa a p ap bay nan men a wa Assyrie a.”’'
    16: 'Pa koute Ézéchias, paske konsa pale wa Assyrie a: ‘Fè lapè ak mwen, vin jwenn mwen, chak moun va manje nan pwòp chan rezen pa li, chak moun nan pwòp pye fig pa li, e chak moun va bwè dlo nan pwòp sitèn pa li,'
    17: jiskaske m vin mennen nou ale nan yon peyi tankou peyi pa nou an, yon peyi ak anpil sereyal ak diven nèf, yon peyi ak pen ak chan rezen.
    18: 'Veye pou Ézéchias pa egare nou e di nou: “SENYÈ a va delivre nou”. Èske youn nan dye a nasyon yo te delivre tè li a anba men a wa Assyrie la?'
    19: Kote dye a Hamath ak Arpad yo? Kote dye a Sepharvaïm yo? Epi kilè yo te delivre Samarie nan men m?”
    20: Se kilès pami tout dye peyi sila yo ki te delivre peyi pa yo nan men m, pou SENYÈ a ta delivre Jérusalem nan soti men m?’”
    21: 'Men yo te pe la e pa t di l yon mo, paske lòd a wa a se te: “Pa reponn li”.'
    22: Epi Éliakim, fis a Hilkija a, ki te chèf sou kay la, Schebna, sekretè a ak Joach, fis a Asaph, achivist la, te rive kote Ézéchias ak rad yo chire, e te di li pawòl a Rabschaké yo.
  37:
    1: Lè wa Ézéchias te tande sa, li te chire rad li, te kouvri kò l ak sak twal, e li te antre lakay SENYÈ a.
    2: Li te voye Éliakim ki te chèf nan kay la avèk Schebna, grefye a ak ansyen a prèt yo, kouvri ak sak twal, kote Ésaïe, pwofèt la, fis a Amots la.
    3: 'Yo te di l: “Men konsa pale Ézéchias: ‘Jou sa a se yon jou gwo malè, repwòch ak rejè; paske pitit yo rive nan lè pou yo fèt e nanpwen fòs pou akouche yo.'
    4: Petèt, SENYÈ Bondye ou a va tande pawòl a Rabschaké, ke mèt li a, wa Assyrie a, te voye pou repwoche Bondye vivan an, e li va repwoche pawòl ke SENYÈ a, Bondye ou a, te tande yo. Pou sa, leve lapriyè yo pou retay ki la toujou yo.’”
    5: Se konsa sèvitè a Wa Ézéchias yo te rive kote Ésaïe.
    6: 'Ésaïe te di yo: “Konsa nou va pale mèt nou an, ‘Se konsa SENYÈ a pale: “Pa pè akoz pawòl ke ou te tande yo, avèk sila sèvitè a wa Assyrie yo te blasfeme non Mwen.'
    7: Gade byen, Mwen va mete yon lespri nan li pou l tande yon rimè pou li retounen nan pwòp peyi li. Epi Mwen va fè l tonbe pa nepe nan pwòp peyi li.”’”
    8: Pou sa a, Rabschaké te retounen e te twouve wa Assyrie a t ap goumen kont Libna, paske li te tande ke wa a te kite Lakis.
    9: 'Lè li menm, wa Assyrie a tande yo pale de Tirhaka, wa Cush la: “Li te parèt deyò pou goumen kont nou,” epi lè l tande sa, li te voye mesaje yo kote Ézéchias e te di:'
    10: '“Konsa ou va di a Ézéchias, wa a Juda a: ‘Pa kite Bondye ou a nan sila ou mete konfyans ou an pase ou anba rizib pou di ou: “Jérusalem p ap bay nan men wa Assyrie a.”'
    11: Gade byen, ou te tande sa ke wa Assyrie yo te fè a tout peyi yo, ke yo te detwi yo nèt. Konsa, èske ou va chape?
    12: Èske dye a nasyon sa yo ke papa m te detwi yo te delivre yo; Gozan, Charan, Retseph, ak fis a Éden ki te Telassar yo?
    13: Kote wa Hamath la, wa Arpad la, ak wa nan vil a Sepharvaïm lan, Héna, ak Ivva?’”
    14: Ézéchias te pran lèt la nan men mesaje a, li te li li. Konsa, li te monte lakay SENYÈ a, e li te ouvri li devan SENYÈ a.
    15: 'Ézéchias te priye a SENYÈ a e te di:'
    16: “O SENYÈ dèzame yo, Bondye Israël la, ki chita sou twòn li anwo cheriben yo, Ou se Bondye a, Ou menm sèl, sou tout wayòm latè yo. Ou te fè syèl la ak latè a.
    17: Panche zòrèy Ou, O SENYÈ pou tande. Ouvri zye Ou, O SENYÈ pou Ou wè. Koute byen tout pawòl ke Sanchérib te voye pou repwoche Bondye vivan an.
    18: Anverite O SENYÈ, wa Assyrie yo te detwi tout peyi yo ak tout tè pa yo.
    19: Epi li te jete dye pa yo nan dife, paske se pa t dye yo te ye, men zèv ki te fèt pa men a lòm, ak bwa ak wòch. Konsa yo te detwi yo.
    20: Koulye a, O SENYÈ, Bondye nou an, delivre nou soti nan men l pou tout wayòm latè yo ka konnen ke Ou menm sèl SENYÈ a, se Bondye.”
    21: 'Ésaïe, fis a Amots la te voye kote Ézéchias e te di: “Konsa pale SENYÈ a, Bondye Israël la, ‘Akoz nou te priye a Mwen menm sou Sanchérib, wa Assyrie a,'
    22: 'men pawòl ke SENYÈ a fin pale kont li: Fi vyèj a Sion an desann ou nèt! Li pa bay ou valè. Fi a Jérusalem nan souke tèt li devan w!'
    23: Se kilès ou te meprize e blasfeme? Kont kilès ou te leve vwa ou, e kont kilès ou te leve zye ou ak ògèy la? Kont Sila Ki Sen an Israël la!
    24: 'Ak sèvitè ou yo, ou te meprize SENYÈ a! Ou te di: ‘Ak tout cha mwen yo, mwen te monte sou wotè a mòn yo, kote pi izole nan Liban yo. Epi mwen va koupe bwa sèd li yo ak tout bwa pichpen pi bèl yo. Mwen va monte kote tèt mòn pi wo li a, nan forè pi bèl li yo.'
    25: Mwen te fouye pwi yo, mwen te bwè dlo yo e ak pla pye mwen, mwen fè tout rivyè an Égypte yo vin sèch.’”
    26: “Èske ou pa t tande? Lontan sa, Mwen te fè li; depi nan tan ansyen yo, Mwen te planifye sa. Koulye a Mwen fin fè l rive, pou ou ta fè gwo vil fòtifye yo vin tounen gwo pil mazi.
    27: Akoz sa, moun ki te rete ladann yo te manke fòs. Yo te plen konfizyon ak wont. Yo te tankou zèb chan, tankou zèb vèt, tankou zèb sou twati kay ki fennen avan li fin grandi.
    28: Men Mwen konnen lè ou chita ak lè ou sòti, lè ou antre ak lè ou fè laraj kont Mwen.
    29: Akoz laraj ou fè kont Mwen, e akoz ògèy ou rive monte nan zòrèy Mwen; pou sa, Mwen va mete yon gwo kwòk nan nen ou ak brid Mwen nan lèv ou, e Mwen va vire fè ou tounen pa chemen ke ou te antre a.”
    30: '“Epi sa va sign pou ou: ou va manje ane sa a sa ki grandi pou li, nan dezyèm ane sa ki vin parèt menm jan an. Nan twazyèm ane a, plante, rekòlte, plante chan rezen yo e manje fwi yo.'
    31: Retay lakay Juda ki chape a va ankò pran rasin anba pou donnen fwi anlè.
    32: Paske soti nan Jérusalem, va vin parèt yon retay e sòti nan Mòn Sion, kèk moun ki chape. Zèl kouraj SENYÈ a va akonpli sa a.”
    33: '“Pou sa” pale SENYÈ a, pale konsènan wa Assyrie a konsa: “Li p ap rive nan vil sa a, ni tire yon flèch la. Li p ap parèt devan l ak boukliye, ni monte yon ran syèj kont li.'
    34: Pa menm chemen ke li te vini an, pa li menm li va retounen e li p ap rive sou vil sa a,’ deklare SENYÈ a.
    35: ‘Paske Mwen va defann vil sa a pou sove li pou pwòp koz pa M, e pou koz sèvitè Mwen an, David.’”
    36: Epi zanj SENYÈ a te sòti deyò e te frape san-katre-ven-senk-mil lòm nan kan Asiryen yo. Lè moun te leve bonè granmmaten, gade byen, yo tout te mouri.
    37: Konsa, Sanchérib, wa Assyrie a te sòti, te retounen lakay li e te rete Ninive.
    38: Li te vin rive pandan li t ap adore lakay Nisroc, dye pa li a, ke Adrammélec ak Scharetser, fis li yo, te touye li ak nepe e yo te chape antre nan peyi Ararat. Konsa, Ésar-Haddon, fis li a, te renye nan plas li.
  38:
    1: 'Nan jou sa yo, Ézéchias te vin malad, prèt pou mouri. Epi Ésaïe, pwofèt la, fis a Amots la, te vin kote li. Li te di l: “Konsa pale SENYÈ a: ‘Mete lakay ou an lòd, paske ou va mouri; ou p ap viv.’”'
    2: Ézéchias te vire figi li vè mi kay la pou te priye a SENYÈ a.
    3: 'Li te di: “Sonje koulye a, O SENYÈ, mwen mande Ou souple, pou jan mwen te mache devan Ou nan verite, ak yon kè entèg e te fè sa ki te bon devan zye Ou.” Konsa, Ézéchias te plere byen fò.'
    4: 'Alò, pawòl SENYÈ a te rive kote Ésaïe, epi te di l:'
    5: '“Ale pale ak Ézéchias epi di li: ‘Konsa pale SENYÈ a: “Mwen te tande lapriyè ou, Mwen te wè dlo ki t ap sòti nan zye ou. Gade byen, Mwen va mete kenzan sou lavi ou.'
    6: Mwen va delivre ou ak vil sa a soti nan men a wa Assyrie a, epi Mwen va defann vil sa a.”’
    7: 'Konsa, sa va sign pou ou soti nan SENYÈ a, ke SENYÈ a va fè bagay sa ke Li te pale a:'
    8: Gade byen, Mwen va fè lonbraj sou eskalye a, lonbraj ki te desann avèk solèy la sou eskalye Achaz la, pou fè back dis pa.” Epi konsa lonbraj solèy la te fè bak dis pa sou menm eskalye kote li te desann nan.
    9: 'Men yon chanson ke Ézéchias te ekri apre li te malad e te vin refè a:'
    10: 'Mwen te di: “Nan mitan lavi m, mwen gen pou antre nan pòtay Sejou mò yo. Mwen gen pou pèdi tout rès ane mwen yo.”'
    11: 'Mwen te di: “Mwen p ap wè SENYÈ a; SENYÈ nan peyi vivan yo. Mwen p ap wè moun ankò pami sila ki viv nan mond yo.'
    12: Tankou tant a yon bèje, lakay mwen va rache retire sou mwen. Tankou yon bòs twal, m ap woule fè monte lavi m. L ap koupe m fè m sòti nan ankadreman bòs twal la. Soti lajounen rive nan lannwit, Ou va fè yon fen ak mwen.
    13: Mwen te kalme nanm mwen jis rive nan maten. Tankou yon lyon—se konsa Li kraze tout zo m, soti lajounen jis rive lannwit, ou fè yon fen ak mwen.
    14: Tankou yon iwondèl, tankou yon zwazo se konsa mwen kriye. Mwen plenyen kon yon toutrèl. Zye m gade ak feblès vè wotè yo. O Senyè, mwen oprime! Fè m sekou!
    15: Kisa mwen kapab di? Non sèlman Li te pale ak mwen, Men Li, Li menm, te fè l. Mwen va mache an règ pandan tout ane m yo akoz gou anmè kè m fin goute.
    16: O Senyè, se pou bagay sa yo ke moun viv, e nan sa yo, lespri m jwenn lavi. Ou te fè m twouve lasante e te fè m viv!
    17: Alò, mwen te manke gen lapè; men Ou menm ki te kenbe nanm mwen, pou l pa antre nan fòs gwo abim nan, Ou te jete tout peche m yo dèyè do Ou.
    18: Paske Sejou mò yo p ap ka remèsye Ou. Lanmò menm p ap ka bay Ou lwanj. Sila ki desann nan fos yo p ap ka gen espwa fidelite Ou.
    19: Se vivan, vivan yo ki bay Ou remèsiman, tankou mwen menm, mwen fè jodi a. Yon papa va pale ak fis li yo selon fidelite Ou.
    20: Anverite, SENYÈ a va sove mwen. Konsa, nou va chante chanson mwen yo sou enstriman kòd yo pou tout lavi nou lakay SENYÈ a.”
    21: 'Alò Ésaïe te di: “Kite yo fè yon pomad ak gato fig etranje e mete li sou abse a, pou l ka geri.”'
    22: 'Epi Ézéchias te di: “Se kisa k ap sign ke mwen va monte lakay SENYÈ a?”'
  39:
    1: Nan lè sa a Merodac-Baladan, fis a Baladan nan, wa Babylon nan, te voye lèt ak yon kado bay Ézéchias, paske li te tande ke li te malad, e li te refè.
    2: Ézéchias te kontan e te montre yo tout trezò lakay li yo; ajan ak lò a, epis ak lwil presye, tout zam li yo ak tout sa ki te la nan trezò a. Pa t gen anyen lakay li a ni nan tout wayòm li an ke Ézéchias pa t montre yo.
    3: 'Alò, Ésaïe, pwofèt la, te vin kote Wa Ézéchias. Li te di l: “Se kisa mesye sa yo te di, e se kibò yo sòti pou vin kote nou la a?” Ézéchias te di: “Yo vin kote m soti nan yon peyi lwen, Babylone.”'
    4: 'Li te di: “Se kisa yo te wè lakay ou a?” Ézéchias te reponn: “Yo te wè tout sa ki lakay mwen an. Nanpwen anyen pami trezò mwen yo ke mwen pa t montre yo.”'
    5: 'Konsa, Ésaïe te di a Ézéchias: “Tande pawòl SENYÈ dèzame yo,'
    6: ‘Gade byen, jou yo ap vini lè tout sa ki lakay ou ak tout sa ke papa ou yo te mete nan depo, jis rive nan jodi a, va pote ale Babylone. Anyen p ap rete’, pale SENYÈ a.
    7: ‘Va gen kèk nan fis ou yo ki sòti nan ou menm, ke ou va fè. Yo va pote ale, e yo va vin fè ofisye nan palè a wa Babylon nan.’”
    8: 'Ézéchias te di a Ésaïe: “Pawòl SENYÈ ke ou te pale a, bon.” Paske li te panse: “Ap gen lapè ak verite nan jou mwen yo.”'
  40:
    1: “Konsole, O konsole pèp Mwen an,” pale Bondye ou an.
    2: “Pale ak dousè ak Jérusalem. Rele a li menm, ke konfli li fini an, ke inikite li retire a, ke li te resevwa nan men SENYÈ a doub pou tout peche li yo.”
    3: Yon vwa k ap rele fò, “Debleye chemen an pou SENYÈ a nan dezè a! Fè vin swa nan dezè a yon gran chemen pou Bondye nou an.
    4: Kite tout vale yo vin leve wo, e tout mòn ak kolin yo vin ba. Kite move teren an vin pla, e teren difisil yo vin yon vale ki swa.
    5: Glwa a SENYÈ a va vin parèt, e tout chè va wè sa ansanm; paske bouch a SENYÈ a fin pale.”
    6: 'Yon vwa pale: “Rele fò.” Yon lòt reponn: “Kisa pou m rele?” “Tout chè se zèb, e tout bèlte li se tankou flè nan chan.'
    7: Zèb la fennen, flè a pèdi koulè l, depi souf SENYÈ a soufle sou li. Anverite, pèp la se zèb.
    8: Zèb la fennen, flè a pèdi koulè l, men pawòl Bondye nou an kanpe jis pou tout tan.”
    9: 'Mete ou menm sou yon mòn ki wo, O Sion, ki pote bòn nouvèl. Leve vwa ou wo ak gwo pouvwa, O Jérusalem, ki pote bòn nouvèl la! Leve wo! Pa pè anyen! Di a vil Juda yo: Men Bondye nou an!'
    10: Gade byen, Senyè BONDYE a, va vini ak pwisans. Se bra L k ap kòmande pou Li. Gade byen salè Li avè L, e rekonpans li devan L.
    11: Tankou yon bèje, Li va pran swen bann mouton Li. Nan bra Li, Li va ranmase jenn mouton yo, e pote yo sou lestonmak Li. Ak dousè, Li va mennen manma a ak ti mouton piti yo.
    12: Se kilès ki te mezire dlo nan pla men L? Kilès ki te etabli mezi syèl yo ak yon men louvri; ki te fè kalkil pousyè latè pa mezi, ki te peze mòn yo nan gwo balans, e ki te peze kolin yo ak ti balans piti a?
    13: Se kilès ki te dirije Lespri SENYÈ a, oswa kòn enstwi Li pou l konseye L?
    14: Ak kilès Li te konsilte, e se kilès ki te bay Li bon konprann? Epi kilès ki te montre Li chemen lajistis la, ki te enstwi Li nan konesans, e ki te fè L konnen chemen an pou L byen konprann?
    15: Gade byen, nasyon yo se tankou yon gout dlo nan yon bokit; yo parèt tankou yon grenn pousyè sou balans la. Gade byen, li leve fè monte lil yo konsi se yon ti kras pousyè.
    16: Menm Liban pa kont pou brile, ni bèt li yo pa kont pou fè ofrann brile.
    17: Tout nasyon yo se konsi yo pa anyen devan L, Li gade yo tankou mwens ke anyen, kon vanite.
    18: A kilès, alò, nou ta konpare Bondye? Oswa avèk ki imaj nou ta fè L sanble?
    19: Pou Zidòl la, se yon ouvriye ki fòme l, ak òfèv ki kouvri l ak lò e fè chenn li an ajan,
    20: Sila ki twò pòv pou fè ofrann sa a, pran yon pyebwa ki pa konn pouri; li chache jwenn yon mèt atizan pou prepare yon zidòl ki p ap deplase.
    21: Èske nou pa konnen? Èske nou pa konn tande? Èske sa pa t deklare a nou menm depi nan kòmansman? Èske nou pa t konprann sa depi nan fondasyon latè yo?
    22: Se Li menm ki chita anwo wonn tè a ki veye nou ki rete ladann tankou krikèt volan; ki lonje ouvri syèl yo tankou yon rido e fè yo deplwaye tankou yon tant pou moun viv ladann.
    23: Se Li menm ki redwi gwo chèf yo pou yo pa anyen, ki fè jij latè yo vin san sans.
    24: Apèn yo fin plante, apèn yo fin simen, apèn stòk yo fin pran rasin nan tè a, Li sèlman soufle sou yo, e yo fennen poutanpèt la pote yo ale tankou pay.
    25: “Alò, ak kilès ou va konpare Mwen, pou M ta kapab vin egal avè l?” pale Sila Ki Sen an.
    26: Leve zye nou anlè, e gade kilès ki te kreye zetwal sila yo; Sila ki mennen lame selès yo sòti pa chif yo. Li rele yo tout pa non yo. Akoz grandè a pwisans Li ak fòs pouvwa Li, nanpwen youn nan yo ki manke.
    27: 'Poukisa ou di, O Jacob, e pale O Israël: “Chemen Mwen an kache de SENYÈ a e jistis ke m merite a chape de atansyon Bondye M”?'
    28: Èske nou pa konnen? Èske nou pa tande? Ke Bondye Etènèl la, SENYÈ a, Kreyatè a dènye pwent latè a, pa konn fatige, ni bouke. Konprann pa Li depase tout bon konprann.
    29: Li bay fòs a sila ki fatige yo, e a sila ki manke fòs yo, li bay plis pouvwa.
    30: Malgre moun jenn yo febli e vin bouke, e jenn nom plen kouraj yo vin glise tonbe;
    31: sila ki tann SENYÈ yo va renouvle ak kouraj nèf; yo va monte anwo ak zèl kon èg. Yo va kouri, e yo p ap bouke; yo va mache, e yo p ap fatige.
  41:
    1: “Peyi kot lanmè yo, koute Mwen an silans e kite pèp yo renouvele fòs yo. Kite yo vin parèt pa devan, konsa, kite yo pale. Annou reyini ansanm pou fè jijman.
    2: Kilès ki te fè leve yon k ap soti nan lès? Kilès ki te rele li vin kanpe a pye nan ladwati la? Li livre nasyon yo devan li e Li fè wa yo soumèt; li fè yo tankou pousyè ak nepe li, tankou pay k ap chase pa van devan banza li.
    3: Li kouri dèyè yo, e Li pase san danje, menm nan yon chemen kote li pa t konn pase ak pye li.
    4: Se kilès ki te fè sa a e ki te acheve li; ki te rele fè parèt tout jenerasyon yo soti nan kòmansman? Mwen, SENYÈ a, se premye a ak dènye a. Mwen se Li.”
    5: Peyi kot yo te wè e yo gen lakrent; dènye pwent latè yo tranble. Yo rapwoche; yo rive.
    6: 'Chak moun ap ede vwazen li. Yo di a frè yo: “Pran kouraj!”'
    7: 'Konsa, bòs atizan an ankouraje bòs fonn metal la. Sila ki fè metal vin poli ak mato a ankouraje sila k ap bat fè a. Li di a sila k ap soude a: “Li bon”. Li kloure li ak klou pou l rete nan plas li.'
    8: Men ou menm, O Israël, sèvitè Mwen an, Jacob ke M te chwazi a, desandan Abraham nan, zami Mwen an;
    9: 'ou menm, ke M te pran soti nan tout ekstremite latè yo, e te rele soti nan kote pi izole yo pou te di ou: ‘Ou se sèvitè Mwen. Mwen te chwazi ou e Mwen pa t rejte ou.’'
    10: Pa pè, paske Mwen avèk ou. Pa gade toupatou ak kè twouble, paske Mwen se Bondye ou. Mwen va fòtifye ou. Anverite Mwen va bay ou sekou. Anverite Mwen va bay ou soutyen ak men ladwati, men dwat Mwen.
    11: Gade byen, tout sila ki fache ak ou yo va vin wont e dezonore. Sila k ap pran pòz kont ou yo va vin konsi se pa anyen e yo va peri.
    12: Ou va chache sila k ap fè pwoblèm ak ou yo, men ou p ap jwenn yo. Sila ki fè lagè ak ou yo va vin konsi se pa anyen e yo p ap egziste ankò.
    13: Paske Mwen se SENYÈ a, Bondye ou a, ki soutni men dwat Ou, ki di ou, pa pè, Mwen va ba ou sekou.
    14: “Pinga ou pè, ou menm, vètè Jacob la, nou menm mesye Israël yo. Mwen va ede nou”, deklare SENYÈ a. “Redanmtè ou a se Sila Ki Sen an Israël la.
    15: Gade byen, Mwen te fè ou vin yon zouti tounèf, byen file tou de bò, pou kraze vannen rekòlt la. Ou va vannen mòn yo, kraze yo fen, e fè kolin yo vin tankou pay.
    16: Ou va vannen yo; van a va pote yo ale e tanpèt va gaye yo. Men ou va rejwi nan SENYÈ a; ou va fè lwanj Sila Ki Sen an Israël la.
    17: Aflije yo ak malere yo ap chache dlo, men nanpwen; lang yo sèch ak swaf la. Mwen menm, SENYÈ a, va reponn yo. Mwen, Bondye Israël la p ap abandone yo.
    18: Mwen va ouvri rivyè yo sou wotè ki vid yo ak sous nan mitan vale yo. Mwen va fè dezè a vin yon letan dlo, e tè sèch la yon fontèn dlo.
    19: Mwen va plase pye sèd nan dezè a, pye akasya, ak pye jasmen ak pye doliv. Mwen va mete pye pichpen nan dezè a ansanm ak pye bwadòm;
    20: pou yo ka wè, vin rekonèt, reflechi e ranmase bon konprann ansanm, ke men SENYÈ a te fè sa, ke Sila Ki Sen an Israël te kreye li a.
    21: “Prezante ka nou yo”, pale SENYÈ a. “Pote gwo diskou nou yo”, pale Wa a Jacob la.
    22: Mennen fè yo vin parèt e deklare a nou menm sa ki va rive! Epi pou evenman lontan yo, deklare kisa yo te ye, pou nou ka konsidere yo, e konnen kijan y ap sòti. Oswa, anonse a nou menm sa k ap vini an.
    23: Deklare bagay ki va vin rive apre yo, pou nou ka konnen ke se dye nou ye. Anverite, fè byen, oswa fè mal, pou nou ka gade toupatou ansanm ak kè twouble.
    24: Gade byen, nou pou ryen e zèv nou yo pa pou anyen. Sila ki pito nou an se yon abominnasyon.
    25: Mwen te fè leve yon moun soti nan nò e li vin parèt; depi nan solèy leve a, li va rele non Mwen; li va vini sou chèf yo, kon sou mòtye, tankou bòs kanari mache sou ajil.
    26: 'Se kilès ki te deklare sa depi nan kòmansman an, pou nou ta ka konnen? Oswa depi tan ansyen yo, pou nou ta kapab di: “Li se vrè”? San dout, pa t gen moun ki te deklare sa; san dout, pa t gen moun ki te pwoklame sa; san dout, pa t gen moun ki te tande pawòl sila yo.'
    27: 'Mwen se premye pou di a Sion: ‘Men vwala, men yo la;’ epi a Jérusalem: ‘Mwen va voye yon mesaje bòn nouvèl’.'
    28: Men lè M gade, nanpwen pèsòn e pa gen konseye pami yo, ki, si M te mande, ta kapab bay yon repons.
    29: Gade byen, yo tout fo. Zèv yo san valè. Imaj fonn yo se van ak konfizyon.
  42:
    1: “Gade byen, men Sèvitè Mwen an, ke M ap soutni an; sila ke M chwazi a, ki fè nanm Mwen plezi a. Mwen te mete Lespri M sou Li. Li va mennen fè lajistis vin parèt devan nasyon yo.
    2: Li p ap kriye menm, ni leve vwa l, ni fè vwa l tande nan lari.
    3: Yon wozo ki brize, Li p ap kase, e yon fisèl bouji ki brile fèb, Li p ap etenn. Ak fidelite, Li va mennen lajistis e fè l vin parèt.
    4: Li p ap dekouraje oswa vin kraze jiskaske Li etabli lajistis sou tout latè, epi peyi kot yo va tann lalwa Li.”
    5: Konsa pale Bondye SENYÈ a ki te kreye syèl yo e ki tann yo, ki te fè latè vin laj ak tout sa ki viv ladann, ki bay souf a tout pèp ki vivan sou li, e lespri lavi a tout moun ki mache ladann,
    6: Mwen menm se SENYÈ a. Mwen te rele Ou nan ladwati. Anplis, Mwen va kenbe Ou nan men. Mwen va pran swen Ou. Mwen va chwazi Ou kon yon akò pou pèp la, kon yon limyè pou nasyon yo,
    7: pou ouvri zye avèg yo, pou mennen prizonye yo sòti nan kacho a, e fè sila ki viv nan tenèb yo sòti nan prizon an.
    8: “Mwen se SENYÈ a. Sa se non Mwen. Mwen p ap bay glwa Mwen a yon lòt, ni lwanj Mwen a imaj taye.
    9: Gade byen, ansyen bagay yo te fin akonpli; koulye a, Mwen deklare bagay nèf yo. Avan yo leve vin parèt, Mwen pwoklame yo a nou menm.”
    10: Chante a SENYÈ a yon chan tounèf, lwanj Li jis rive nan dènye pwent latè! Nou menm ki desann nan lanmè a, ak tout sa ki ladann, nou menm lil yo ak sila ki viv sou yo.
    11: Kite dezè a ak vil li yo leve vwa yo; anplasman kote Kédar rete a. Kite sila ki rete nan Sela la chante anlè; kite yo chante ak kè kontan soti nan wotè mòn yo.
    12: Kite yo bay glwa a SENYÈ a e deklare lwanj Li nan peyi kot yo.
    13: SENYÈ a va avanse tankou yon gèrye, li va chofe zèl Li tankou yon nonm lagè. Li va kriye fò, wi Li va leve yon kri lagè. Li va enpoze Li sou lènmi Li yo.
    14: Mwen te rete an silans depi lontan sa. Mwen te rete kalm e te kontwole Mwen. Koulye a, tankou yon fanm k ap fè pitit, Mwen va plenyen. Mwen va rale gwo souf e respire fò.
    15: Mwen va ravaje tout mòn yo ak kolin yo, e zèb ak raje yo va vin fennen nèt. Mwen va fè rivyè lafen lil yo, e seche letan.
    16: Mwen va mennen avèg yo pa yon chemen yo pa konnen, nan wout yo pa konnen, Mwen va gide yo. Mwen va fè tenèb la vin limyè devan yo e move kote yo va vin plat. Se bagay sa yo Mwen va fè e Mwen p ap kite yo pa fèt.
    17: '“Sila ki mete konfyans yo nan zidòl yo e ki di a imaj fonn yo: ‘Se nou menm ki dye pa nou’, va voye tounen pa dèyè e va vin wont nèt.'
    18: “Tande, nou menm ki soud! Epi gade, nou menm ki avèg, pou nou ka wè.
    19: Se kilès ki avèg sof ke sèvitè Mwen an, oswa tèlman soud tankou mesaje ke Mwen voye a? Se kilès ki avèg tankou sila ki anpè avè M, oswa tèlman avèg tankou sèvitè a SENYÈ a?
    20: Nou te wè anpil bagay, men nou pa swiv yo; zòrèy nou louvri, men nanpwen moun ki tande.
    21: SENYÈ a te kontan pou koz ladwati Li; pou fè lalwa a gran e plen respe.
    22: 'Men pèp sa a se yon pèp depouye e piyaje. Yo tout kole nan kav yo oswa kache nan prizon yo. Yo devni viktim san okenn moun ki pou delivre yo; yon piyaj san okenn moun ki pou di: “Restore yo!”'
    23: Se kilès pami nou k ap prete zòrèy a sa a? Kilès k ap okipe sa e kòmanse koute depi koulye a?
    24: Se kilès ki te livre Jacob pou l depouye e Israël a piyajè yo? Èske se pa t SENYÈ a, kont sila nou te peche a? Paske yo te refize mache nan chemen Li yo; ni yo pa t swiv lalwa Li.
    25: Pou sa, Li te vide sou li chalè kòlè Li ak fòs kouraj batay la. Sa te fè l pran flanm toupatou, men li pa t rekonèt sa a. Li t ap brile l, men li pa t okipe sa.”
  43:
    1: 'Men koulye a, konsa pale SENYÈ a, Kreyatè ou a, O Jacob, e Sila ki te fòme ou a, O Israël: “Pa pè, paske Mwen te rachte ou. Mwen te rele ou pa non ou. Se pa M ou ye!'
    2: Lè w ap pase nan gwo dlo yo, Mwen va la avèk ou; epi nan rivyè yo, yo p ap debòde sou ou. Lè w ap mache nan dife a, ou p ap brile, ni flanm nan p ap brile ou.
    3: Paske Mwen se SENYÈ a, Bondye ou a, Sila Ki Sen en Israël la, Sovè ou a. Mwen te bay Égypte kon ranson ou Cush ak Saba nan plas ou.
    4: Akoz ou presye nan zye M, akoz ou gen gran valè e Mwen renmen ou, Mwen va bay lòt moun nan plas ou e lòt pèp an echanj pou lavi ou.
    5: Pa pè, paske Mwen avèk ou; Mwen va mennen desandan ou yo soti nan lès e ranmase ou nan lwès.
    6: 'Mwen va di a nò: ‘Lage yo!’ Epi a sid: ‘Pa anpeche yo!’ Mennen fis Mwen yo soti lwen e fi Mwen yo soti nan dènye pwent latè yo—'
    7: tout moun ki rele pa non Mwen e ke Mwen te kreye pou glwa Mwen, ke M te fòme, menm sa ke m te fè.”
    8: Mennen fè parèt pèp ki avèg la, malgre yo gen zye e soud la, malgre yo gen zòrèy.
    9: 'Kite tout nasyon yo reyini ansanm e tout pèp yo rasanble. Kilès pami yo ki kapab deklare sa e pwoklame a nou menm bagay a tan ansyen yo? Kite yo prezante temwen pa yo pou yo ka jistifye, oswa kite yo tande e di: “Sa se vrè”.'
    10: “Nou se temwen Mwen,” deklare SENYÈ a, “Ak sèvitè ke M te chwazi; pou nou ka konnen, kwè nan Mwen e konprann ke Mwen se Li menm nan. Avan Mwen, pa t gen lòt Bondye ki te fòme e apre Mwen, p ap gen menm.
    11: Mwen menm, Mwen se SENYÈ a e nanpwen sovè apa de Mwen menm.
    12: 'Se Mwen ki te deklare, sove, pwoklame e pat genyen dye etranje pami nou. Konsa, nou se temwen M”, deklare SENYÈ a: “Epi Mwen se Bondye.'
    13: Menm depi nan letènite, Mwen se Li menm e pa genyen moun ki ka delivre fè sòti nan men M; Mwen aji e se kilès ki ka ranvèse l?”
    14: Konsa pale SENYÈ a, Redanmtè nou an, Sila Ki Sen an Israël la; “Pou koz nou, Mwen voye kote Babylone e Mwen va mennen yo tout desann kote nou kon kaptif, menm Kaldeyen yo nan bato anndan sila yo rejwi yo.
    15: Mwen se SENYÈ a, Sila Ki Sen pa nou an, Kreyatè Israël la, Wa nou an.”
    16: Konsa pale SENYÈ a, ki fè yon wout sou lanmè a, e yon chemen nan dlo pwisan yo,
    17: 'Ki mennen fè parèt cha avèk cheval la, lame ak mesye pwisan a (Yo va kouche ansanm e yo p ap leve ankò; yo te etenn tankou yon fisèl bouji):'
    18: Pa kite ansyen bagay yo antre nan tèt nou, ni reflechi sou bagay ki fin pase.
    19: Gade byen, Mwen va fè yon bagay tounèf; koulye a, li va pete vin parèt. Èske nou p ap rekonèt li? Menm yon chemen nan dezè a Mwen va fè, ak rivyè yo nan dezè a.
    20: Bèt nan chan yo va bay glwa a Mwen menm, chen mawon nan chan yo ak otrich yo, akoz Mwen te bay dlo nan savann nan e rivyè nan dezè a pou pèp chwazi Mwen an ka bwè.
    21: Pèp ke M te fòme pou Mwen an va deklare lwanj Mwen.
    22: Men ou pa t rele Mwen, O Jacob; men ou tevin fatige ak Mwen, O Israël.
    23: Ou pa t mennen ban Mwen mouton a ofrann brile ou yo, ni ou pa t onore M ak ofrann brile ou yo, ni ou pa t onore M ak sakrifis ou yo. Mwen pa t mete gwo fado sou ou ak ofrann yo, ni fè ou fatige ak lansan.
    24: Ou pa t mennen ban M kann dous ak lajan, ni ou pa t plen M ak grès a sakrifis ou yo. Olye de sa, ou te chaje Mwen ak peche ou yo. Ou te fatige M ak inikite ou yo.
    25: Mwen menm, Mwen se Sila ki efase transgresyon ou yo, pou koz Mwen; e Mwen p ap sonje peche ou yo.
    26: Mete M nan memwa ou. Annou diskite ka nou ansanm. Prezante ka ou pou ou ka jistifye ak eprèv ou.
    27: Premye zansèt ou yo te peche, e enstriktè ou yo te trangrese kont Mwen.
    28: Pou sa, Mwen va deklare prens a sanktyè yo pa pwòp; Mwen va fè Jacob yon malediksyon, e Israël kon yon repwòch.
  44:
    1: “Men koulye a, koute, O Jacob, sèvitè Mwen an; Israël ke M te chwazi a.
    2: 'Konsa pale SENYÈ ki te fè ou a, ki te fòme ou soti nan vant lan, ki va bay ou soutyen, kap di: ‘Pa pè, O Jacob, sèvitè Mwen an; ak ou menm Israël ke M te chwazi a.'
    3: Paske Mwen va vide dlo sou yon tè ki swaf e vwa dlo sou tè ki sèch. Mwen va vide Lespri M sou ras ou e benediksyon sou desandan ou yo;
    4: konsa, yo va vin vòltije pami zèb kon bwa akote sous dlo.’
    5: 'Sila a va di: ‘Mwen pou SENYÈ a;’ epi lòt la va rele sou non Jacob; epi yon lòt va ekri sou men l: ‘Apatyen a SENYÈ a’, epi va nonmen non Israël ak respè.'
    6: 'Konsa pale SENYÈ a, Wa Israël la, ak Redanmtè li a, SENYÈ dèzame yo: Mwen se premye a e Mwen se dènye a; nanpwen Bondye sof ke Mwen menm.'
    7: Se kilès ki tankou Mwen? Kite li pwoklame e deklare sa; Wi, kite li pale M sa an lòd. Depi lè ke M te etabli ansyen nasyon a. Epi kite yo deklare a yo menm bagay k ap vini yo ak evenman ki va rive yo.
    8: Pa tranble, pa pè. Èske depi lontan, Mwen pa t anonse sa a nou menm e te demontre nou sa? Konsa, nou se temwen M. Èske gen okenn Bondye sof ke Mwen menm? Anverite, nanpwen! Mwen pa konnen okenn lòt Wòch.”
    9: Sila ki fè yon imaj taye yo, tout se pou ryen. Sa ke yo bay enpòtans yo, pa gen benefis. Menm pwòp temwen pa yo pa wè ni konnen. Yo pa ka menm vin wont.
    10: Se kilès ki te fòme yon dye, oswa te fè yon zidòl fonn ki san benefis?
    11: Gade byen, tout zami l yo va vin wont, paske bòs atizan yo menm se sèlman lòm. Kite yo rasanble yo menm, kite yo kanpe, kite yo tranble, kite yo tout ansanm vin wont.
    12: Moun nan fòme bout fè a pou fè yon zouti pou koupe. Yon travay ki fèt sou chabon limen. Li fòme li ak mato, e travay li ak bra li ki fò. Anplis, li vin grangou e pèdi fòs; li pa bwè dlo e li vin fatige.
    13: Yon lòt taye bwa, li mezire li ak mèt mezi; li trase sou li ak lakrè wouj. Li travay li ak rif la, trase l ak konpa e fè li sanble ak fòm a yon moun, tankou bèlte a lòm, pou l ka plase li anndan yon kay.
    14: Anverite, li koupe bwa sèd yo pou kont li, pran yon bwa pichpen oswa yon bwadchenn e leve li pou kont li pami bwa forè yo. Li plante yon bwa pen e lapli fè l grandi.
    15: Epi li devni yon bagay pou moun ka brile. Li pran kèk nan li pou l ka chofe e anplis, fè dife pou kwit pen. Anplis li fè yon dye epi l adore l. Li fè li yon imaj taye e li tonbe ba devan l.
    16: 'Mwatye li, li brile nan dife; sou mwatye sa a, li manje vyann pandan li kwit yon gwo mòs e li satisfè. Anplis, li chofè kò l epi di: “Aha, koulye a mwen fin chofe ase; mwen te wè dife a.”'
    17: 'Men rès la, li sèvi pou fòme yon dye, imaj taye pa li. Li tonbe ba devan l pou adore l; anplis, li priye a li menm e di: “Delivre m, paske se ou ki dye mwen.”'
    18: Yo pa konnen, ni yo pa konprann, paske Li te fèmen zye yo pou yo pa wè e kè yo pou yo pa konprann.
    19: 'Nanpwen moun ki sonje, ni pa gen konesans ni konprann pou l ta di: “Mwen te brile mwatye li nan dife a e anplis, mwen te kwit pen sou chabon li. Mwen boukannen vyann, e mwen manje li. Èske m ap fè rès la vin yon abominasyon? Èske mwen va tonbe ba devan yon bout bwa!”'
    20: 'La p manje sou sann yo. Yon kè ki twonpe te mennen l sou kote. Li p ap kapab delivre nanm li menm. Ni li pa mande: “Èske pa gen manti nan men dwat mwen?”'
    21: “Sonje bagay sa yo, O Jacob e Israël, paske ou se sèvitè Mwen, O Israël. Mwen p ap janm bliye ou.
    22: Mwen te efase transgresyon ou yo tankou yon nwaj byen pwès, ak peche ou yo tankou yon nwaj. Retounen kote Mwen, paske Mwen te rachte ou.”
    23: Rele ak jwa, O syèl yo, paske SENYÈ a te fè sa! Rele ak jwa, ou menm, kote pi ba sou latè yo! Pete ak gwo kri lajwa, O mòn yo, O forè ak tout pyebwa ki ladann yo; paske SENYÈ a te rachte Jacob, e an Israël, Li va devwale glwa Li.
    24: 'Konsa pale SENYÈ a, Redanmtè ou a e sila ki te fè ou soti nan vant la: “Mwen, SENYÈ a, se Kreyatè a tout bagay, Mwen te lonje ouvri syèl yo pou kont Mwen, e Mwen te lonje ouvri latè, Mwen sèl Mwen;'
    25: ki fristre sila yo ki plen ògeye ak mantè yo; ki te devwale divinò yo tankou moun fou, ki te fè mesye saj yo rale fè bak, pou l vire sajès yo fè 1 tounen foli;
    26: 'ki te konfime pawòl a sèvitè Li a e te acheve bi a mesaje Li yo. Se Mwen menm ki di de Jérusalem: Li va gen moun ladann!’ Epi a vil a Juda yo: ‘Yo va bati.’ Konsa, Mwen va fè leve mazi li yo ankò.'
    27: 'Se Mwen menm ki pale a fon lanmè a: ‘Vin sèch,’ e Mwen va fè rivyè ou yo vin sèk.'
    28: 'Se Mwen menm ki di de Cyrus: ‘Li se bèje Mwen, epi li va acheve tout volonte mwen.’ Li va deklare a Jérusalem: ‘Li va bati,’ e de tanp lan: ‘Fondasyon ou yo va poze.’”'
  45:
    1: 'Konsa pale SENYÈ a a Cyrus, onksyone Li a, ke M te pran pa men dwat la, pou soumèt nasyon yo devan l e pou lache senti a wa yo, pou ouvri pòt devan l pou pòtay yo pa fèmen:'
    2: “Mwen va ale devan ou pou fè move kote yo vin swa. Mwen va kraze pòt an bwonz yo e fin koupe nèt ba an fè li yo.
    3: Mwen va bay ou trezò lannwit yo ak richès k ap kache kote sekrè yo, pou ou ka konnen ke se Mwen, SENYÈ a, Bondye Israël la, ki rele ou pa non ou.
    4: Pou koz sèvitè Mwen an, Jacob ak Israël, sila ke M te chwazi a, Mwen te, anplis, rele ou pa non ou. Mwen te bay ou yon tit k ap respekte, malgre ou pa t rekonèt Mwen.
    5: Mwen se SENYÈ a e pa gen lòt. Apa de Mwen menm, pa gen Bondye. Mwen va fòtifye ou, malgre ou pa t rekonèt Mwen;
    6: ke lèzòm ka konnen depi solèy leve jiskaske solèy kouche, ke nanpwen lòt sof ke Mwen menm. Mwen se SENYÈ a e nanpwen lòt;
    7: Sila ki te fòme limyè a ak fènwa a, ki fè bonè e ki kreye malè. Mwen se SENYÈ a, ki fè tout sila yo.
    8: Degoute depi anwo, O syèl yo, e kite nwaj yo vide fè ladwati desann. Kite latè ouvri nèt pou sali a ka donnen fwi, pou fè ladwati vòltije monte avè l. Mwen, SENYÈ a te kreye l.
    9: 'Malè a sila ki goumen ak Kreyatè li a— yon veso fèt ak tè pami veso latè yo! Èske ajil va di a bòs kanari a: ‘Se kisa w ap fè la a?’ Oswa bagay w ap fè a, ta di: “Li pa gen men’?'
    10: 'Malè a sila ki di a yon papa: ‘Ki kalite bagay ou te fè la?’ Oswa a yon fanm: ‘A kilès w ap bay nesans lan?’”'
    11: 'Konsa pale SENYÈ a, Sila Ki Sen An Israël ak Kreyatè li a: “Mande M de bagay k ap vini a konsènan fis Mwen yo e ou kòmande Mwen menm selon zèv men M yo!'
    12: Se Mwen ki te fè latè e te kreye lòm sou li. Mwen te lonje ouvri syèl yo ak men M e mete tout lame selès pa yo an lòd.
    13: Mwen te fè leve nan li ladwati e Mwen va fè wout li yo swa. Li va bati vil Mwen, e va kite egzile Mwen yo vin libere, pa pou pèyman oswa rekonpans,” pale SENYÈ dèzame yo.
    14: 'Konsa pale SENYÈ a: “Prodwi a Égypte yo ak machandiz a Ethiopie a ak Sabeyen yo, mesye a gran tay yo, va vin travèse kote ou. Yo va pou ou. Yo va mache dèyè w. Yo va vini ak chenn sou yo, e va bese devan ou; yo va fè siplikasyon a ou menm. ‘Anverite Bondye pami nou; e pa gen lòt. Nanpwen lòt Bondye’”'
    15: Anverite, Ou se yon Dye ki kache tèt Li, O Bondye Israël la, Sovè a!
    16: Yo va desi, imilye menm, yo tout. Sa yo ki fabrike zidòl yo va sòti ansanm ak gwo wont.
    17: Israël va sove pa SENYÈ a, ak yon sali ki pou tout tan. Ou p ap vin wont, ni imilye jiska letènite.
    18: 'Paske SENYÈ a ki te kreye syèl la ak tè a, Dye la ki te fòme tè a e ki te fè l la; Ki te etabli li, e Li pa t kreye li vid, men te fòme l pou moun ka viv ladann di: “Mwen se SENYÈ a. Nanpwen lòt.'
    19: Mwen pa t pale an sekrè, nan yon peyi fènwa. Mwen pa t di a desandan Jacob yo, ‘Chache M anven.’ Mwen, SENYÈ a, pale ladwati. Mwen deklare sa ki dwat.”
    20: “Rasanble nou e vini. Rapwoche nou ansanm, nou menm, refijye a nasyon yo. Lòt yo pa gen konesans; sila ki pote zidòl an bwa yo toupatou, e ki priye a yon dye ki p ap ka sove yo.
    21: Deklare e prezante ka nou an. Anverite, kite yo fè konsiltasyon ansanm. Se kilès ki te anonse sa depi nan tan ansyen yo, ki te deklare sa depi lontan? Èske se pa Mwen, SENYÈ a? Epi nanpwen lòt Dye sof ke Mwen, yon Dye ladwati e yon Sovè. Nanpwen lòt sof ke Mwen.
    22: “Vire kote Mwen pou vin sove, tout pwent latè yo; paske Mwen se Bondye e pa gen lòt.
    23: Mwen te sèmante pa Mwen menm, pawòl la te fin sòti nan bouch Mwen nan ladwati e li p ap vire fè bak; ke a Mwen menm, tout jenou va koube e tout lang va sèmante fidelite.
    24: 'Yo va di de Mwen: ‘Se sèlman nan SENYÈ a ki gen ladwati ak pwisans.’” Lèzòm va vin kote Li e tout moun ki te fè laràj kont Li va vin wont nèt.'
    25: Nan SENYÈ a, tout desandan Israël yo va vin jistifye e va rejwi!
  46:
    1: Bel vin pwostène, Nebo koube nèt. Imaj pa yo kon pote sou bèt; menm sou tout kalite bèt domestik. Bagay ke nou pote yo se chaj lou; yon fado ki pèze sa yo ki fatige.
    2: Yo koube nèt e yo vin pwostène ansanm. Yo pa t ka delivre chaj lou a, men yo menm vin prizonye yo.
    3: Koute Mwen, O lakay Jacob ak tout retay lakay Israël la; nou menm ki te pote menm depi nan nesans, ki te pote depi nan vant.
    4: Jis rive nan vyeyès nou, Mwen se Li, e menm lè cheve nou blanch, Mwen va pote nou. Mwen te fè, e Mwen va pote. Mwen va pote, e Mwen va delivre.
    5: A kilès nou ta fè Mwen sanble, fè Mwen vin egal e konpare Mwen, konsi nou te menm bagay?
    6: Kèk kon vide lò ki sòti nan bous, oswa peze ajan sou balans. Anplwaye yon òfèv, e l ap fè l vin tounen yon dye. Yo pwostène— e anverite, yo adore l.
    7: Yo fè l monte sou zepòl pou pote l; yo pote l, mete li nan plas li, e li kanpe la. Li p ap ka deplase nan plas li. Malgre yon moun ta kriye anvè li, li p ap ka reponn; li p ap ka delivre l nan gwo pwoblèm li an.
    8: Sonje sa e kanpe fèm kon gason; kenbe sa nan tèt nou ankò, transgresè yo.
    9: Sonje ansyen bagay ki pase lontan yo, paske Mwen se Bondye e nanpwen lòt. Mwen se Bondye, epi pa gen tankou Mwen,
    10: 'ki deklare lafen depi nan kòmansman e depi tan lansyen yo, bagay ki pa t janm fèt yo. Mwen ki di w: “Volonte m va etabli e Mwen va akonpli tout bon plezi M.”'
    11: M ap rele yon zwazo ki manje chè soti nan lès, yon nonm volonte Mwen an, k ap soti nan yon peyi lwen. Anverite, Mwen te pale. Anverite, Mwen va fè sa rive. Mwen ki te fè plan an; Mwen k ap fè l rive.
    12: Koute Mwen, nou menm, moun tèt di, ki lwen ladwati yo!
    13: Mwen mennen ladwati Mwen vin toupre. Li pa lwen, epi sali Mwen p ap fè reta. Mwen va bay sali nan Sion e glwa Mwen a Israël.
  47:
    1: “Vin desann chita nan pousyè a, O fi vyèj Babylone nan; Chita atè san twòn, O fi a Kaldeyen yo! Paske ou p ap rele fanm dous ankò, ni bèl fanm.
    2: Pran yon wòch moulen pou moulen farin. Retire vwal ou leve jip la wo, dekouvri janm yo. Travèse rivyè yo.
    3: Toutouni ou va dekouvri e wont ou va vin parèt. Mwen va pran vanjans e Mwen p ap bliye pèsòn.”
    4: Redanmtè nou an, SENYÈ dèzame yo se non Li, Sila Ki Sen an Israël la.
    5: Chita an silans e antre nan fènwa a, O fi a Kaldeyen yo, paske ou p ap rele ankò rèn a wayòm yo.
    6: Mwen te fache ak pèp Mwen an; Mwen te pwofane eritaj Mwen an, e Mwen te livre pèp Mwen nan men ou. Ou pa t montre yo gras, men menm ak granmoun nan vyeyès yo, ou te fè jouk ou byen lou.
    7: 'Malgre, ou te di: ‘Se rèn ke m ap ye jis pou tout tan.’ Bagay sila yo, ou pa t konsidere yo, ni sonje kote yo t ap rive.'
    8: '“Alò, tande sa, ou menm, moun sansyèl yo, ki viv ansekirite, k ap di nan kè nou: ‘Se mwen menm e nanpwen lòt. Mwen p ap janm chita tankou yon vèv, ni konnen pèt timoun.’'
    9: 'Men de bagay sa yo va rive sou nou sibitman nan yon jou: pèt a pitit ak afè vin vèv la. Yo va rive an mezi plen nèt; malgre tout maji nou ak gwo pouvwa wanga nou konn fè yo.'
    10: 'Ou te santi ou te byen pwoteje nan mechanste ou e ou te di: ‘Pèsòn pa wè m’. Sajès ou ak konesans ou, yo fin chape kite ou; paske nan kè ou, ou te di: ‘Se mwen menm e nanpwen lòt sof ke mwen’.'
    11: Men malè va vini sou ou ke ou p ap gen maji pou detounen. Gwo dega ke ou p ap ka menm konprann va vini sou ou. Destriksyon ke ou pa t janmn sispèk va rive sou ou sibitman.
    12: Kanpe fèm nan tout maji ak wanga ke ou te sèvi depi nan jenès ou yo. Petèt ou va reyisi, petèt ou va fè moun tranble.
    13: Ou vin fatige ak tout konsèyè yo. Alò koulye a, kite mèt zetwal ki fè pwofesi ak yo, k ap fè prediksyon avni ak nouvèl lin yo, vin kanpe pou pwoteje ou sou sa k ap vin rive ou yo.
    14: Gade byen, yo tankou pay. Dife ap brile yo. Yo p ap ka sove kò yo devan pouvwa flanm yo. P ap gen chabon ki pou chofe kò yo, ni flanm dife pou yo chita devan l!
    15: 'Men kijan tout travay lavi ou ap tèminen: Tout sa yo ki fè komès ak ou depi nan jenès ou yo va mache egare nan chemen pa yo; nanpwen moun ki pou ta sove ou.'
  48:
    1: “Tande sa, O lakay Jacob, ki rele pa non Israël, ki te sòti nan dlo Juda la. Nou sèmante pa non SENYÈ a, e envoke Bondye Israël la, men san verite e san ladwati.
    2: Paske yo rele tèt yo menm jan ak vil sen an e yo depann sou Bondye Israël la; SENYÈ dèzame se non Li.
    3: Mwen te deklare ansyen bagay lontan yo, yo te sòti nan bouch Mwen e Mwen te pwoklame yo. Sibitman Mwen te fè yo, e yo te vin rive.
    4: Akoz Mwen konnen ke tèt ou di, kou ou tankou ba fè, e fwontèn ou tankou bwonz;
    5: 'pou sa, Mwen te deklare sa a ou menm lontan sa; avan yo te rive, Mwen te pwoklame yo a Ou menm, pou ou pa ta di: ‘Se zidòl mwen an ki te fè l; imaj taye mwen ak imaj fonn mwen an ki te kòmande yo.’'
    6: Ou te tande sa! Gade tout sa! Konsa, ou menm, èske ou p ap deklare li? Mwen pwoklame bagay tounèf yo a ou menm soti kounye a, tout bagay kache a ke ou pa t konnen yo.
    7: 'Se koulye a yo fèt, e pa lontan sa. Avan jou sa a, ou pa t tande yo. Konsa, ou p ap di: “Gade byen, mwen te konnen yo”.'
    8: Anverite, Ou pa t konn tande yo, ni ou pa t konnen yo. Menm depi lontan, zòrèy ou pa t ouvri, paske Mwen te konnen ke ou aji nan koken. Depi nan nesans ou, se rebèl ou te ye.
    9: Pou koz a non Mwen, M ap fè kòlè Mwen pran ti reta; pou koz lwanj Mwen, Mwen ralanti l pou ou, pou m pa koupe retire ou nèt.
    10: Gade byen, Mwen te rafine ou, men pa tankou ajan; Mwen te fè ou pase a leprèv nan founo doulè a.
    11: Pou koz pa M, pou pwòp koz pa Mwen, Mwen va aji; paske kòman non Mwen ka vin pwofane konsa? Glwa Mwen, Mwen p ap ka sede l bay yon lòt.
    12: Koute Mwen, O Jacob, menm Israël ke M te rele a; Mwen se Li menm nan. Mwen se premye a. E Mwen se osi dènye a.
    13: Anverite, men M te etabli latè, e men dwat Mwen te louvri syèl yo. Lè M rele yo, yo kanpe ansanm.
    14: Rasanble, nou tout pou koute! Se kilès pami yo ki te deklare bagay sa yo? Sila SENYÈ a renmen; li va akonpli sa li pito sou Babylone. Men L va kontra Kaldeyen yo.
    15: Mwen menm, Mwen te pale. Anverite, Mwen te rele li. Mwen te mennen li, e Li va fè chemen li yo vin reyisi.
    16: 'Vin toupre Mwen, koute sa: “Depi nan kòmansman, Mwen pa t pale an sekrè; depi tan sa te rive a, Mwen te la.” Epi koulye a Senyè BONDYE a te voye Mwen ak Lespri Li.'
    17: 'Konsa pale SENYÈ a, Redanmtè ou a, Sila Ki Sen an Israël la: “Mwen se SENYÈ a, Bondye ou a, ki enstwi ou pou ou ta byen reyisi, ki mennen ou nan chemen ke ou ta dwe ale a.'
    18: Si sèlman ou te okipe kòmandman Mwen yo! Konsa afè ou t ap mache byen tankou yon rivyè, e ladwati ou tankou lam lanmè yo.
    19: Desandan nou yo t ap tankou sab e pitit ou yo tankou grenn sab. Non pa li pa ta janm vin disparèt ni detwi devan prezans Mwen.”
    20: Ale kite Babylone! Sove ale devan Kaldeyen yo! Deklare ak son a kri lajwa, pwoklame sa. Voye li rive jis nan dènye pwent latè. Anonse li, “SENYÈ a te rachte sèvitè Li a, Jacob.”
    21: Yo pa t swaf lè Li te mennen yo travèse dezè yo. Li te fè dlo sòti nan wòch pou yo; Li te fann wòch la e dlo te vin pete.
    22: “Pa gen lapè pou mechan yo”, SENYÈ a di.
  49:
    1: Koute Mwen, O lil yo e tande byen, pèp ki sòti lwen yo. SENYÈ a te rele Mwen depi nan vant; depi nan vant manman M, Li te rele M.
    2: Li te fè bouch Mwen tankou yon nepe file; nan lonbraj men L, Li te kache Mwen. Anplis, Li te fè M vin yon flèch byen poli, e Li te kache Mwen nan fouwo Li.
    3: 'Li te di Mwen: “Ou se sèvitè Mwen, Israël nan sila Mwen va montre glwa Mwen an.”'
    4: 'Men Mwen te di: “Mwen te travay di an ven. Mwen te depanse fòs Mwen pou ryen ak vanite; sepandan, anverite, jistis pa m avèk SENYÈ a, e rekonpans Mwen avèk Bondye Mwen an.”'
    5: 'Konsa pale SENYÈ a, ki te fòme m depi nan vant pou m ta Sèvitè Li a: Li di pou mennen Jacob retounen kote Li a, pou Israël ta ranmase vè Li (paske mwen te resevwa lonè nan zye SENYÈ a e Bondye Mwen an se fòs Mwen),'
    6: 'Li di: “Se yon bagay twò piti pou ou ta Sèvitè Mwen, pou leve fè monte tout tribi Jacob yo, e restore retay Israël la. Konsa anplis, Mwen va fè Ou yon limyè a nasyon yo, pou sali Mwen ka rive jis nan dènye pwent latè.”'
    7: 'Konsa pale SENYÈ a, Redanmtè Israël la ak Sila Ki Sen li an, a Sila ke lòm meprize a, a Sila ki rayi pa nasyon an, a Sèvitè a chèf yo: “Wa yo va wè e vin leve, Prens yo, anplis, va vin pwostène, akoz SENYÈ a, Sila ki fidèl la, Sila Ki Sen an Israël ki te chwazi Ou a.”'
    8: Konsa pale SENYÈ a, se nan yon tan konvenab, ke M te reponn Ou. Nan jou sali a, Mwen te bay Ou sekou. Mwen va kenbe Ou e bay Ou kon yon akò pou pèp la, pou restore peyi a, e pou fè yo posede eritaj dezole yo.
    9: 'Pou pale a kaptif yo: ‘Vin parèt’! Epi a sila nan tenèb yo: ‘Montre tèt ou’. Akote chemen yo, yo va manje e patiraj yo va sou tout wotè vid yo.'
    10: Yo p ap grangou, ni soufri swaf, ni solèy ki brile p ap frape yo; Paske Sila ki gen konpasyon pou yo a va mennen yo e va gide yo rive nan sous dlo yo.
    11: Mwen va fè tout mòn Mwen yo vin yon chemen, e gran chemen Mwen yo va vin leve wo.
    12: Gade byen, sa yo va vini sòti lwen; epi gade, sila yo va soti nan nò ak nan lwès la, e sila yo va soti nan peyi Sinim yo.
    13: Rele fò ak jwa, O syèl yo! Rejwi, O latè! Eklate ak gwo kri lajwa, O mòn yo! Paske SENYÈ a te konsole pèp Li a. Li va gen konpasyon pou aflije Li yo.
    14: 'Men Sion te di: “SENYÈ a te abandone mwen, e Senyè a te bliye mwen.”'
    15: Èske yon fanm ka bliye pitit k ap souse li a, pou l pa gen konpasyon sou fis ki sòti nan vant li an? Menm sila yo ka bliye, men Mwen p ap bliye ou.
    16: Gade byen, Mwen te enskri ou nan pla men Mwen. Miray ou yo devan Mwen tout tan.
    17: Fè pitit ou yo, fè vit. Sila k ap detwi yo e k ap devaste yo va kite ou.
    18: '“Leve zye ou e gade toupatou; yo tout rasanble ansanm pou yo vin kote ou. Kon Mwen viv la,” deklare SENYÈ a: “Ou va, anverite abiye ak yo tout, pou yo sèvi kon bijou ou, e tache yo sou ou kon yon jenn fi k ap marye.”'
    19: Nan plas dezè e dezole ou yo, nan peyi detwi nèt ou a, anverite, koulye a, ou va manke kont espas pou sila ki vivan yo, e sila ki te vale ou yo va ale byen lwen.
    20: 'Pitit ke ou te pèdi yo va gen tan di nan zòrèy ou: “Plas sa a twò piti pou mwen; fè espas pou mwen pou m ka viv isit la.”'
    21: 'Epi ou va di nan kè ou: ‘Se kilès ki te fè sila yo pou mwen, paske mwen te pèdi pitit mwen yo, e mwen rete sèl, yon egzile e yon vwayajè? Konsa, se kilès ki te leve sila yo? Gade byen, mwen te kite sèl. Ki kote sila yo te sòti?’”'
    22: 'Konsa pale Senyè BONDYE a: “Gade byen, Mwen va leve men M vè nasyon yo e Mwen va monte drapo Mwen a lòt pèp yo. Yo va mennen fis ou yo nan sen yo, e fi nou yo va pote sou zepòl yo.'
    23: Wa yo va sèvi kon papa adoptif nou yo, e fi yo kon manman nouris. Yo va bese ba devan ou ak figi yo atè, pou niche pousyè nan pye ou. Konsa, ou va konnen ke Mwen se SENYÈ a; sila ki tann Mwen yo p ap vin wont.”
    24: Èske piyaj la kapab rache nan men a nonm pwisan an? Oswa èske kaptif lejitim yo kapab delivre?
    25: 'Anverite, konsa pale SENYÈ a: “Menm kaptif a nonm pwisan la va soti, e piyaj la va rache nan men nonm fò a; paske Mwen va batay ak sila ki batay avèk ou e Mwen va sove fis ou yo.'
    26: Mwen va fè opresè ou yo manje pwòp chè yo; yo va vin sou ak pwòp san yo tankou ak diven dous. Konsa, tout chè va konnen ke Mwen menm, SENYÈ a, se Sovè ou e redanmtè ou, Pwisan A Jacob la.”
  50:
    1: 'Konsa pale SENYÈ a: “Kote sètifika divòs ak sila Mwen te voye manman ou ale a? Oswa èske Mwen te vann ou bay ou yo? Gade byen, ou te vann akoz inikite ou yo, e manman ou te voye ale akoz transgresyon ou yo.'
    2: Poukisa pa t gen moun lè M te vini an? Lè M te rele a, èske pa t gen moun pou reponn? Èske men M tèlman kout pou li pa ka rachte? Oswa èske Mwen pa gen okenn pouvwa pou rachte moun? Gade byen, Mwen fè lanmè a sèk ak repwòch Mwen; Mwen fè rivyè yo vin dezè. Pwason pa yo gen move sant akoz mank dlo, e yo mouri ak swaf.
    3: Mwen abiye syèl yo ak fènwa e kouvri yo ak twal sak.”
    4: Senyè a te ban Mwen lang a sa yo ki enstwi yo, pou M ka konnen jan pou bay pawòl soutyen a sila ki fatige. Li fè M leve maten apre maten, Li fè zòrèy Mwen leve pou koute kon yon disip.
    5: SENYÈ a te ouvri zòrèy Mwen. Mwen pa t rebèl, ni Mwen pa t fè bak.
    6: Mwen te bay do M a sila ki te vle frape Mwen yo, ak machwè M a sila ki t ap rache bab Mwen yo; Mwen pa t kouvri figi Mwen devan imilyasyon ak krache.
    7: Paske Senyè BONDYE a va fè M sekou. Pou sa, Mwen pa t twouble menm. Pou sa, Mwen te fè figi M vin di tankou silèks. Konsa, Mwen konnen ke M p ap vin wont.
    8: Sila ki jistifye Mwen an toupre; se kilès ki mennen ka a kont Mwen? Kite li rale pre M.
    9: Gade byen, Senyè BONDYE a fè M sekou; se kilès ki kondane Mwen? Gade byen, yo tout va vin vye; epwize tankou yon vètman. Mit papiyon twal yo va manje yo.
    10: Se kilès pami nou ki krent SENYÈ a, ki obeyi vwa a sèvitè Li a, ki mache nan fènwa a e ki pa gen limyè a? Kite li mete konfyans nan non SENYÈ a e depann de Bondye li a.
    11: 'Gade byen, nou tout ki limen yon dife, ki antoure nou ak tòch ki limen dife yo; mache nan limyè dife nou te fè a, e pami tòch yo nou te lime a. Men sa nou va jwenn nan men Mwen an: Nou va kouche pou fè lamantasyon.'
  51:
    1: '“Koute mwen, nou menm ki swiv ladwati a, k ap chache SENYÈ a: Gade vè wòch sou sila nou te taye a, vè min wòch kote nou te retire a.'
    2: Gade vè Abraham, papa nou an ak Sarah, ki te fè nou soti nan vant. Lè li te yon sèl, Mwen te rele li, Mwen te beni li, e te fè l vin miltipliye.”
    3: Anverite, SENYÈ a te konsole Sion; Li te rekonfòte tout kote dezole li yo. Epi savann li yo te fèt sanble ak Éden, e dezè yo tankou jaden Senyè a. Lajwa ak kè kontan va twouve nan yo; remèsiman ak son melodi chanson.
    4: “Prete atansyon a Mwen, O pèp Mwen an e prete Mwen zòrèy nou, O nasyon Mwen an; paske yon lwa va sòti nan Mwen e Mwen va poze jistis Mwen kon yon limyè a tout pèp yo.
    5: Ladwati Mwen toupre a. Sali Mwen te voye deyò. Se bra M kap jije pèp yo. Peyi kot yo va tann Mwen, e bra M va jije pèp yo.
    6: Leve zye nou vè syèl la e gade anba vè latè; paske syèl la va disparèt tankou lafimen; latè va epwize tankou yon vètman. Konsa, moun ki rete ladann yo va mouri; men delivrans Mwen va la jis pou tout tan, e ladwati Mwen p ap janm sispann.
    7: “Koute Mwen, nou menm ki konnen ladwati, yon pèp ki gen lalwa M nan kè yo. Pa pè repwòch a lòm, ni dekouraje lè y ap meprize nou.
    8: Paske papiyon va manje yo tankou yon vètman, e mit va manje yo tankou len. Men ladwati Mwen va jis pou tout tan, e sali Mwen, a tout jenerasyon yo.”
    9: “Leve, leve, mete fòs sou Ou, O bra SENYÈ a; leve tankou nan jou lansyen yo. Èske se pa t Ou menm ki te koupe Rahab an ti mòso a, ki te frennen dragon an nèt la?
    10: Èske se pa Ou menm ki te seche lanmè a, dlo yo a gran fon an; ki te fè pwofondè lanmè yo yon chemen pou rachte yo ta ka travèse lòtbò?
    11: Pou sa, rachte a SENYÈ yo va retounen; vini ak gwo kri lajwa a Sion yo. Epi lajwa ki dire nèt la va sou tèt yo. Yo va jwenn kè kontan ak lajwa, e tristès ak soupi pa yo va disparèt nèt.
    12: “Mwen, Mwen menm se Sila ki bannou konsolasyon an. Se kilès ou ye pou ou pè moun ki va mouri, ak fis a moun ki fèt tankou zèb la?
    13: Èske ou te bliye SENYÈ a, Kreyatè ou a, ki te rale ouvri syèl yo e te poze fondasyon latè yo? Eske nou krent tout jounen akoz kòlè opresè a, pandan l ap prepare pou detwi? Men ki kote kòlè opresè sila a?
    14: Toutalè egzile a va libere. Li p ap mouri nan kacho a, ni li p ap manke pen.
    15: Paske Mwen se SENYÈ Bondye ou a, ki fè boulvèse lanmè a, Ki fè lanm li yo gwonde. SENYÈ dèzame yo se non Li.
    16: 'Mwen te mete pawòl Mwen nan bouch ou e te kouvri ou avèk lonbraj men Mwen, pou etabli syèl yo, fonde latè a e pou di a Sion: ‘Ou se pèp Mwen.’”'
    17: Leve ou menm! Leve ou menm! Kanpe, O Jérusalem! Ou menm ki te bwè depi nan men SENYÈ a, tas kòlè Li. Gode ki pou fè ou kilbite a, ou fin bwè jis rive nan kras anba l.
    18: Nanpwen moun ki pou gide fi a pami tout fis li te fè yo, ni nanpwen moun ki pou pran l pa lamen pami tout fis li te leve yo.
    19: Se de bagay sa yo ki gen tan rive ou— se kilès ki va kriye pou ou?— devastasyon ak destriksyon, gwo grangou, ak nepe. Kijan pou m ta konsole ou?
    20: Fis ou yo vin endispoze; yo kouche atè sou pwent a chak ri, tankou antilòp ki kenbe nan pèlen. Yo ranpli ak kòlè SENYÈ a, ak repwòch Bondye ou a.
    21: 'Pou sa, souple, koute sa, ou menm ki aflije, ki sou, men pa avèk diven:'
    22: 'Konsa pale Senyè ou a, SENYÈ a, menm Bondye ou, ki pran plede kòz pou pèp Li a: “Gade byen, Mwen te retire tas kilbite a, gode kòlè Mwen an soti nan men ou; ou p ap janm bwè l ankò.'
    23: 'M ap mete li nan men a sila k ap toumante ou yo, ki te di nanm ou: ‘Kouche pou nou ka mache sou ou’. Ou te kouche fè do ou vin tankou tè a; tankou gran lari pou sila k ap mache sou li yo.”'
  52:
    1: Leve, leve! Abiye ou menm ak fòs ou, O Sion. Abiye ak bèl vètman ou yo, O Jérusalem, vil sen an; paske ensikonsi yo ak pa pwòp yo p ap antre kote ou a ankò.
    2: Souke leve kò ou sòti nan pousyè a, O kaptif Jérusalem nan! Retire chenn sa yo nan kou ou, O fi kaptif a Sion an.
    3: 'Paske konsa pale SENYÈ a: “Ou te vann pou granmesi e ou va rachte san vèse lajan.”'
    4: 'Paske konsa pale SENYÈ a: “Pèp Mwen an nan kòmansman, te desann an Égypte pou rezide la, epi Asiryen yo te oprime yo san koz.'
    5: 'Alò, pou sa, kisa Mwen gen pou fè isit la?” deklare SENYÈ a, “konsi pèp Mwen an te retire san koz?” Ankò deklare SENYÈ a: “Konsi, pèp Mwen rachte pou reyen, epi sila ki renye sou yo giyonnen yo ak kè kontan, e non Mwen blasfeme tout lajounen,'
    6: pou sa, pèp Mwen an va konnen non Mwen. Pou sa, nan jou sa a, yo va konnen se Mwen menm k ap pale. Gade byen, se Mwen!”
    7: 'A la bèl sou mon yo, se pye a sila ki pote bòn nouvèl la, ki anonse lapè, ki pote bòn nouvèl k ap fè kè kontan, ki anonse Sali, ki di a Sion: “Bondye pa ou a renye!”'
    8: Gadyen ou yo leve vwa yo. Yo rele fò ak kè kontan ansanm; paske yo va wè ak pwòp zye yo lè SENYÈ a retounen nan Sion an.
    9: Eklate, rele ak jwa ansanm, kote ki dezole Jérusalem yo, paske SENYÈ a te konsole pèp Li a. Li te rachte Jérusalem.
    10: SENYÈ a te dekouvri sen bra Li pou tout nasyon yo wè. Tout dènye pwent latè yo te wè sali a Bondye nou an.
    11: Sòti! Sòti! Kite kote sa a! Pa touche anyen ki pa pwòp! Sòti nan mitan li! Vin pirifye nou menm! Netwaye nou, nou ki pote veso SENYÈ a.
    12: Nou p ap kite ak gran vites, ni nou p ap kouri devan moun; paske SENYÈ a va ale devan nou e Bondye Israël la va fè gad an aryè.
    13: Gade byen, sèvitè Mwen an va aji avèk sajès. Li va leve wo, e vin egzalte anpil.
    14: Menm jan ke anpil moun te etone de ou— konsa aparans Li te defòme plis ke tout lòt moun, e fòm li plis ke fis a lòm yo.
    15: Konsa, Li va farinen sou anpil nasyon. Wa yo va pe bouch yo pou koz Li; paske sa ke yo pa t konn tande a, yo va wè l, e sa ke yo pa t koute, yo va konprann li.
  53:
    1: Se kilès ki te kwè mesaj nou yo? Epi a kilès bra SENYÈ a te vin revele?
    2: Paske Li te grandi devan nou kon yon boujon vèt, e tankou yon rasin ki sòti nan tè sèk. Li pa gen okenn bèlte nan fòm Li, ni majeste pou nou ta gade sou Li, ni aparans pou nou ta atire a Li.
    3: Li te meprize e abandone pa lòm; yon nonm ak gwo tristès ki te konnen gwo soufrans, ak tout maladi. Tankou yon moun de sila moun kache figi yo, Li te vin meprize, e nou pa t bay Li okenn valè.
    4: Anverite, se doulè nou yo Li te pote ak soufrans nou yo Li te chaje sou do L; men nou te rekonèt Li kon moun pini, frape pa Bondye e aflije.
    5: Men Li te frennen, pèse nèt pou peche nou yo. Li te kraze pou inikite nou yo. Chatiman ki fè nou gen lapè a te tonbe sou Li, e se pa blesi Li yo, nou te jwenn gerizon.
    6: Nou tout kon mouton, te pèdi chemen nou yo. Nou chak te antre nan pwòp chemen pa nou, men SENYÈ a te fè inikite a nou tout tonbe sou Li.
    7: Li te vin oprime e aflije; malgre sa, Li pa t ouvri bouch Li. Tankou yon jèn mouton ki t ap mennen labatwa, e tankou yon mouton ki rete an silans devan sila k ap taye lenn li yo, konsa Li pa t ouvri bouch Li.
    8: Avèk opresyon avèk jijman Li te retire nèt. Selon jenerasyon Li, yo te konsidere Li te koupe retire nèt nan peyi a vivan yo, ke Li te kraze akoz peche a pèp Mwen yo.
    9: Tonbo pa L te pataje pami moun mechan yo, men se avèk yon nonm rich Li te ye nan lanmò Li, malgre Li pa t fè okenn vyolans, ni pa t gen okenn desepsyon nan bouch Li.
    10: Men SENYÈ a te kontan brize Li; pou mete Li nan gwo soufrans, pou L ta rann Li menm kon yon ofrann koupabilite, pou L ta wè desandan Li yo. Li va pwolonje jou Li yo, e bon plezi SENYÈ a va reyisi nan men Li.
    11: Apre gwo doulè nanm Li an, Li va wè limyè a, e Li va satisfè. Sèvitè Ladwati Mwen an va jistifye anpil moun akoz konnesans Li anvè Li menm; e Li va pote inikite yo.
    12: Konsa, Mwen va bay Li yon pòsyon ak gwo moun yo. Li va divize piyaj ak moun pwisan yo, akoz Li te livre nanm Li menm a lanmò, e Li te konte avèk malfektè yo; malgre Li te pote peche a anpil moun, e te entèsede pou koupab yo.
  54:
    1: “Chante, O esteril la! Ou menm ki pa t kapab fè pitit! Eklate nan yon gwo kri lajwa, e kriye fò, ou menm ki pa t gen doulè ansent lan! Paske fis fanm abandone an va depase fis a fanm ki marye yo”, SENYÈ a di.
    2: “Agrandi anplasman tant ou; lonje rido lakay ou, pa ralanti! Fè kòd yo pi long e fòtifye pikèt yo.
    3: Paske ou va gaye toupatou, ni adwat, ni agoch. Konsa, desandan ou yo va posede nasyon yo. Yo va rete ankò nan vil abandone yo.”
    4: “Pa pè, paske ou p ap vin wont. Pa santi ou imilye, paske ou p ap desi. Ou p ap sonje wont jenès ou ak repwòch tankou vèv. Sa va bliye nèt.
    5: Paske mari ou se Kreyatè ou a; yo rele L SENYÈ dèzame yo. Redanmtè ou se Sila Ki Sen An Israël la. Yo rele Li Bondye a tout latè a.
    6: Paske SENYÈ a te rele ou kon yon madanm abandone e atriste nan lespri, menm kon yon madanm nan jenès li lè l abandone,” di Bondye ou.
    7: “Pou yon ti tan kout, Mwen te kite ou; men ak gran konpasyon, Mwen va ranmase ou.
    8: Nan anpil kòlè, Mwen te kache figi M pou yon moman, men ak lanmou dous ki p ap janm fini an, Mwen va gen konpasyon pou ou”, di SENYÈ a, Redanmtè ou a.
    9: “Paske pou Mwen, sa se tankou jou Noé yo. Menm jan Mwen te sèmante ke dlo a Noé yo pa ta janm inonde latè ankò, konsa Mwen te sèmante ke Mwen p ap fache avèk ou, ni ke Mwen p ap repwoche nou.
    10: Paske mòn yo kapab deplase, e kolin yo ka disparèt, men lanmou dous Mwen anvè ou menm p ap retire de ou. Ni akò lapè Mwen p ap soti menm,” di SENYÈ ki gen konpasyon pou ou a.
    11: O sila ki aflije a, balote pa tanpèt la e san konsolasyon an; gade byen, Mwen va monte bijou ou ak bon kòl ki fèt pou bijou bèl koulè yo, epi fondasyon ou yo va poze ak pyè safì.
    12: Anplis, Mwen va fè ranpa ou ak bijou ribi, pòtay nou yo ak pyè kristal, e tout miray ou yo ak pyè presye.
    13: Tout fis ou yo va enstwi pa SENYÈ a; pitit ou yo va gen lapè ak bonè nèt.
    14: Nan ladwati, ou va etabli; ou va rete lwen opresyon, paske ou p ap gen lakrent. Ou p ap gen gwo laperèz, paske li p ap pwoche ou.
    15: Si nenpòt moun atake ou, se pa kote M sa va sòti. Nenpòt moun ki atake ou va tonbe akoz ou menm.
    16: “Gade byen, se Mwen menm ki te kreye bòs fòjewon ki pou soufle dife chabon an, e fè sòti yon zam pou travay li. Mwen te kreye destriktè a pou l ka detwi.
    17: Nanpwen zam ki fòme kont ou k ap reyisi; epi tout lang ki akize ou nan jijman, ou va kondane yo. Sa se eritaj a sèvitè a SENYÈ yo. Jistis pa yo sòti de Mwen,” deklare SENYÈ a.
  55:
    1: “Gade! Tout sa ki swaf yo, vin nan dlo! Nou menm ki pa gen kòb yo, vin achte pou manje. Vin achte diven ak lèt san lajan, e san frè.
    2: Poukisa nou depanse lajan pou sa ki pa pen, ak kouraj travay nou pou sa ki pa ka satisfè? Koute Mwen avèk atansyon, manje sa ki bon e pran plezi nou an abondans.
    3: Prete zòrèy nou e vin kote Mwen. Koute pou nou ka viv. Mwen va fè yon akò avè w k ap dire pou tout tan, selon mizerikòd fidèl ki te montre a David la.
    4: Gade byen, Mwen te bay li kon yon temwen a pèp la, yon chèf ak kòmandè pou pèp la.
    5: Gade byen, ou va rele yon nasyon ou pa rekonèt; yon nasyon ki pa rekonèt ou va kouri bò kote ou, akoz SENYÈ Bondye ou a, ak Sila Ki Sen an Israël la; paske Li te bay ou glwa.”
    6: Chache SENYÈ a pandan Li kapab twouve; rele Li pandan Li toupre a.
    7: Kite mechan an abandone chemen li an, ak pechè a, panse li yo. Kite li retounen kote SENYÈ a e Li va gen mizerikòd sou li; anvè Bondye nou an, ki pa janm manke mizerikòd.
    8: “Paske, panse pa Mwen yo se pa panse pa w, ni wout ou yo se pa wout pa M”, deklare SENYÈ a.
    9: Paske tankou syèl yo pi wo ke tè a, konsa wout Mwen yo pi wo ke wout pa w yo, e panse Mwen yo ke panse pa w yo.
    10: Paske menm jan ke lapli ak lanèj desann sòti nan syèl la, e pa retounen la, san ke yo pa awoze tè a, pou fè l donnen e boujonnen, pou fè l bay semans pou kiltivatè, ak pen pou sila k ap manje a;
    11: se konsa pawòl Mwen ki sòti nan bouch Mwen va ye. Li p ap retounen kote Mwen vid, san ke li pa akonpli sa ke M dezire a, san ke li pa akonpli bi pou sila Mwen te voye li a.
    12: Paske ou va sòti ak kè kontan e mennen sòti ak lapè. Mòn yo ak kolin yo va eklate nan gwo kri lajwa devan ou, e tout bwa nan chan yo va bat men yo.
    13: Olye de bwa pikan, bwa siprè va leve; olye machacha, bwa jasmen va leve. Sa va sèvi kon yon memoryal a SENYÈ a, kon yon sign k ap dire nèt, ki p ap janm disparèt.
  56:
    1: 'Konsa pale SENYÈ a: “Konsève sa ki jis e fè sa ki dwat, paske sali Mwen an prèt pou rive e ladwati Mwen va vin revele.'
    2: A la beni nonm ki fè sa a beni, e fis a mesye a ki kenbe sa a fèm; ki pa janm derespekte Saba a, e ki anpeche men l fè mal la.”
    3: 'Pa kite etranje a ki te vin jwenn ak SENYÈ a di: “Anverite, SENYÈ a va fè m separe de pèp li a.” Ni pa kite enik lan di: “Gade byen, mwen se yon bwa sèch”.'
    4: 'Paske konsa pale SENYÈ a: “A enik yo ki kenbe Saba Mwen yo, ki chwazi sa ki fè M plezi, e ki kenbe fèm nan akò Mwen an,'
    5: a yo menm, Mwen va livre depi andann lakay Mwen an; anndan miray Mwen yo, yon memoryal e yon non ki meyè a fis yo oswa fi yo. Mwen va bay yo yon non k ap dire nèt jis pou letènite, ki p ap janm disparèt.”
    6: “Anplis, etranje ki vin atache yo menm a SENYÈ a, pou sèvi Li, pou renmen non a SENYÈ a, pou vin sèvitè Li, yo tout ki pa derespekte Saba a, e ki kenbe fèm sou akò Mwen an;
    7: menm sila yo Mwen va mennen sou mòn sen Mwen an, e fè yo plenn lajwa andedan kay priyè Mwen an. Ofrann brile yo ak sakrifis yo va akseptab sou lotèl Mwen an; paske kay Mwen an va rele yon kay lapriyè pou tout pèp yo.”
    8: 'Senyè BONDYE a, ki rasanble dispèse a Israël yo, deklare: “Mwen va rasanble lòt yo anvè yo, lòt anplis de sila ki deja rasanble yo.”'
    9: Nou tout, bèt a chan yo, vin manje, ak tout bèt a forè yo.
    10: Gadyen Li yo avèg. Tout nan yo san konprann. Se chen bèbè ki pa ka jape; moun k ap kouche fè rèv, ki renmen somèy.
    11: Wi, chen yo voras. Yo pa janm jwenn asi. Se bèje yo ye san konprann. Yo tout vire tounen nan pwòp chemen pa yo, yo chak nan ranmase byen de tout katye.
    12: '“Vini”, yo di: “Annou twouve diven; annou bwè anpil bwason fò. Epi demen na p fè menm jan ak jodi a! Plis menm!”'
  57:
    1: Moun dwat la peri, men pèsòn pa pran sa a kè. Sila ak mizerikòd vin retire, men pèsòn pa konsidere ke moun dwat la retire pou anpeche mal la rive l.
    2: Li antre nan lapè. Chak antre nan pwòp kabann pa l; tout sila ki te mache dwat nan chemen li yo.
    3: “Men vini isit la, nou menm fis a yon manbo, desandan a yon fanm adiltè ak yon pwostitiye.
    4: Se kont kilès nou fè plezi a? Kont kilès nou ouvri bouch nou laj e lonje lang nou an? Se pa desandan a rebèl nou ye, ak pòtè a desepsyon?
    5: Kap limen tèt nou pami bwadchenn yo, anba tout gwo bwa vèt, ki fè masak timoun yo nan ravin yo, anba fenèt wòch gwo falèz yo?
    6: Pami wòch swa nan ravin nan se pòsyon pa w; pou yo menm ou te voye osò a. Menm pou yo menm, ou te vide yon ofrann bwason. Ou te fè yon ofrann sereyal. Èske M ta dwe ralanti konsènan bagay sa yo?
    7: Sou yon gwo mòn byen wo, ou te fè kabann ou. Anplis, se la, ou te monte pou ofri sakrifis.
    8: Dèyè pòt la ak chanbrann pòt la, ou te fè monte souvni ou; ou te ouvri ou menm a yon lòt sòf ke mwen. Konsa, ou te monte. Ou te ale fè kabann ou byen laj. Konsa ou te antann ou avèk yo. Ou te byen renmen sa ou te we sou kabann yo.
    9: Ou te ale kote wa a ak lwil, e ou te ogmante pafen ou yo; ou te voye mesaje ou yo rete lwen, e te degrade ou menm jis rive nan Sejou mò yo.
    10: 'Ou te fatige akoz wout ou te long, men ou pa t di: ‘Nanpwen espwa.’ Ou te jwenn fòs renouvle. Ou pa t febli menm.'
    11: De kilès ou te pè e twouble a, ki fè w manti pou w pa sonje Mwen an, ni menm panse a Mwen an? Èske Mwen pa t rete an silans pou anpil tan ki fè ou pa gen lakrent Mwen an?
    12: Mwen va deklare ladwati ou ak zèv ou yo, men yo p ap nan avantaj ou.
    13: Lè ou vin kriye fò, kite zidòl ou yo delivre ou. Men van an va pote yo ale. Yon souf va rale yo monte. Men sila ki kache nan Mwen an va eritye peyi a. Li va posede mòn sen Mwen an.”
    14: 'Li va di: “Fè l monte, fè l monte, prepare chemen an! Retire obstak la ki nan wout pèp Mwen an.”'
    15: 'Paske se konsa Sila ki wo e egzalte, Sila ki viv jis pou tout tan an, non a Li se Sila ki Sen an, pale: “Mwen rete nan kote ki wo e ki sen, anplis ak li menm ki gen kè ki pi e ki enb, pou fè leve lespri a enb yo, e fè leve kè a sila a ki plen regrè pou peche.'
    16: Mwen p ap goumen ak ou pou tout tan, ni se pa pou tout tan ke M ap fache a; paske lespri a ta vin fèb devan M, ak nanm a sila ke M te fè yo.
    17: Akoz inikite gwo lanvi li, Mwen te fè kòlè, e Mwen te frape li. Mwen te kache figi Mwen; Mwen te fache. Konsa li te kontinye regrese nan wout kè l te pran an.
    18: Mwen te wè chemen li yo; malgre sa, M ap geri li; Mwen va mennen li e restore konsolasyon a li menm ak sila k ap lamante pou li.
    19: 'Mwen kreye fwi a lèv yo: “Lapè, lapè, pou sila ki lwen yo, ak pou sila ki pre yo,” SENYÈ a di: “Epi Mwen va geri yo.”'
    20: Men mechan yo tankou lanmè k ap boulvèse. Li p ap ka kalme, e dlo yo rale fè monte fatra ak labou.
    21: '“Nanpwen lapè” Bondye Mwen an di: “pou mechan yo”.'
  58:
    1: “Kriye fò, ni pa rete! Leve vwa ou tankou yon twonpèt! Deklare a pèp Mwen transgresyon yo, e a lakay Jacob la, peche yo.
    2: Malgre yo chache Mwen de jou an jou e te fè gwo lanvi pou konnen chemen Mwen yo, konsi se yon nasyon ki fè ladwati, e ki pa t abandone règleman a Bondye yo. Yo mande Mwen pou fè desizyon ki jis. Yo pran plezi nan pwoksimite Bondye a.
    3: ‘Poukisa nou fè jèn e Ou pa wè? Èske nou imilye nou e Ou pa wè?’ “Gade byen, nan jou jèn lan, ou satisfè tout dezi nou yo e nou kòmande byen di tout ouvriye nou yo.
    4: Gade byen, nou fè jèn pou konfli ak kont; pou nou frape ak ponyèt mechan an. Kalite jèn nou fè la jodi a pa p fè vwa ou tande anwo a.
    5: Èske se jèn sa a ki fè kè M kontan? Yon jou pou yon nonm ta imilye li menm? Pou bese tèt li kon wozo, e gaye twal sak ak sann kon kabann anba l? Èske se yon jèn ke ou rele sa; menm yon jou k ap akseptab a SENYÈ a?
    6: “Se pa jèn sila a ke M pito; pou lache lyann mechanste yo, pou demare kòd jouk la, pou lese oprime yo pran libète e kase tout jouk yo?
    7: Èske se pa pou divize pen ou ak moun grangou yo, e mennen endijan yo antre nan kay? Lè ou wè toutouni an, pou kouvri l; epi pou ou pa kache tèt ou de pwòp chè ou?
    8: Konsa, limyè ou va pete kon granmmaten, e gerizon ou va vòltije vit devan ou. Ladwati ou va ale devan ou, e laglwa SENYÈ a va fè gad ou an aryè.
    9: 'Nan lè sa a, ou va rele, e SENYÈ a va reponn. Ou va kriye e Li va di: ‘Men Mwen isit la’. “Si ou retire jouk la nan mitan nou, sispann pwente dwat sou lòt e sispann pale mechanste;'
    10: si ou vide nanm ou a sila ki grangou, e satisfè dezi a aflije a; nan lè sa a, limyè ou va leve nan fènwa, e tristès ou va klere kon gran lajounen.
    11: Epi SENYÈ a va gide ou tout tan, satisfè dezi ou yo kote ki sèch yo, e bay fòs a zo ou yo. Konsa, ou va kon yon jaden byen awoze e tankou yon sous dlo ki p ap janm seche.
    12: Sila ki pami ou yo va rebati ansyen mazi yo. Ou va fè releve ansyen fondasyon yo. Konsa yo va rele ou Sila Ki Te Repare Brèch la, Sila Ki Te Restore Lari Yo Ak Kay Yo.
    13: “Si, nan Saba a, ou vire pye ou, pou sispann fè pwòp plezi pa ou nan jou sen Mwen an, e rele Saba a yon gwo plezi, epi jou sen a SENYÈ onorab, e bay li onè, olye chache chemen pa ou, olye pwòp plezi pa ou, ak pale pwòp pawòl pa w,
    14: konsa ou va pran plezi nan SENYÈ a, e Mwen va fè ou monte sou wotè latè yo. Mwen va bay ou manje, e Mwen va ba ou eritaj a Jacob, papa ou a, paske bouch SENYÈ a pale sa a.”
  59:
    1: Gade byen, men SENYÈ a pa tèlman kout pou l pa ka sove; ni zòrèy Li pa di pou l pa ka tande.
    2: Men se inikite nou yo ki fè nou separe ak Bondye nou an, e se peche nou yo ki te kache figi Li de nou menm, pou Li pa tande.
    3: Paske men nou souye ak san vèse, e dwèt nou ak inikite. Lèv nou fin pale sa ki fo, e lang nou plenyen mechanste.
    4: Nanpwen moun ki fè pwosè ak dwati, ni ki fè plent ak entegrite. Yo mete konfyans nan vanite, e yo pale manti. Yo simen mal e yo rekòlte mechanste.
    5: Yo kale ze koulèv yo, e trese fil arenye yo. Sila ki manje ze yo va mouri; e nan sa ki kraze a, yon koulèv va pete vin parèt.
    6: Fil pa yo p ap fè rad; ni zèv yo p ap ka kouvri yo. Zèv pa yo se zèv inikite, e se zak vyolans ki rete nan men yo.
    7: Pye pa yo kouri vè mal, e yo fè vit pou vèse san inosan an. Panse pa yo se panse inikite, e destriksyon ak dega sou chemen yo.
    8: Yo pa konnen chemen lapè, e nanpwen jistis nan yo. Yo te fè wout kwochi; nenpòt moun ki antre kote yo pa konnen lapè.
    9: Akoz sa, lajistis rete lwen nou, e ladwati pa fin rive sou nou. Nou espere jwenn limyè pou klere nou, men nou mache nan fènwa.
    10: Nou tatonnen akote mi an tankou moun avèg. Nou tatonnen kon sila ki pa gen zye yo. Nou kilbite a midi konsi se nan aswè. Pami sila ki plen kouraj yo, nou parèt tankou moun mouri.
    11: Epi nou tout gwonde tankou lous, e plenyen ak tristès kon toutrèl. Nou espere lajistis, men nanpwen; pou delivrans, men li lwen nou.
    12: 'Paske transgresyon nou yo miltipliye devan Ou, e peche nou yo temwaye kont nou. Paske transgresyon nou yo rete avèk nou e nou konnen inikite nou yo:'
    13: Nou fè rebèl e nou nye SENYÈ a. Nou vire kite Bondye nou an, ak pawòl opresyon ak rebèl. Nan kè a, nou fòmante e fè vin parèt pawòl manti.
    14: Lajistis vin detounen e ladwati vin kanpe byen lwen. Paske verite a fin glise tonbe nan lari e ladwati p ap ka antre.
    15: Wi, verite a manke; epi sila ki vire akote pou li pa fè mal la, fin fè pwòp tèt li yon viktim. Alò, SENYÈ a te wè e sa pa t fè plezi devan zye L, ke pa t gen jistis.
    16: Li te wè ke pa t gen pèsòn, e te etone ke pa t gen moun ki pou entèsede. Akoz sa a, pwòp bra Li te mennen sali a rive kote Li, e ladwati Li te bay Li soutyen.
    17: Li te abiye ak ladwati kon pwotèj lestomak, e ak kas sali a sou tèt Li. Li te mete vètman vanjans kon abiman, e te vlope tèt Li ak zèl, kon manto Li.
    18: 'Selon zèv pa yo, konsa Li va rekonpanse yo: jijman ak kòlè a advèsè Li yo, rekonpans a lènmi Li yo; a peyi kot yo, Li va bay sa yo merite.'
    19: Akoz sa, yo va gen krent non SENYÈ a soti nan lwès e glwa Li soti kote solèy leve a; paske Li va vini tankou dlo ravin k ap desann byen rapid. Se van SENYÈ a kap pouse l.
    20: “Yon Redanmtè va vini nan Sion, e a sila ki vire kite transgresyon Jacob yo,” deklare SENYÈ a.
    21: '“Pou Mwen menm, sa se akò mwen avèk yo,” di SENYÈ a: “Lespri Mwen ki sou ou a, e pawòl Mwen ke M te mete nan bouch ou yo p ap janm disparèt nan bouch ou, ni bouch a desandan ou yo, ni bouch a desandan pa yo,” pale SENYÈ a, “depi koulye a e jis rive pou tout tan.”'
  60:
    1: “Leve, briye; paske limyè ou fin parèt e glwa a SENYÈ a fin leve sou ou.
    2: Paske gade byen, tenèb va kouvri latè e pwofon tenèb tout pèp yo. Men SENYÈ a va vin leve sou ou, e glwa li va parèt sou ou.
    3: Nasyon yo va vin kote limyè ou a, e wa yo nan klète lè ou leve a.
    4: “Leve zye ou toupatou e gade; yo tout rasanble ansanm; yo vin kote ou. Fis ou yo va vini soti lwen, e fi ou yo va pote nan bra yo.
    5: Epi ou va wè, ou va plen ak limyè; kè ou va kontan e ou va rejwi. Paske abondans lanmè a va vire vè ou; gran richès a nasyon yo va rive kote ou.
    6: Anpil chamo va kouvri ou, jenn chamo a Madian ak Épha yo. Tout sila soti Séba yo va vini. Yo va pote lò ak lansan, e yo va pote bòn nouvèl a, lwanj a SENYÈ a.
    7: Tout bann mouton Kédar yo va rasanble kote ou. Belye a Nebajoth yo va sèvi ou; yo va vin aksepte pou monte sou lotèl Mwen an, e Mwen va glorifye kay Mwen an ki plen lonè ak mayifisans.
    8: “Se kilès sa yo ki vole tankou yon nwaj ak tankou toutrèl vè fenèt pa yo?
    9: Anverite, peyi kot yo va tann Mwen; gwo bato Tarsis yo va vini premyèman pou mennen fis ou yo soti lwen; ajan ak lò yo avèk yo, pou non SENYÈ Bondye ou a e pou Sila Ki Sen an Israël la, akoz Li te bay ou glwa.
    10: “Etranje yo va bati, fòtifye miray ou yo, epi wa pa yo va fè sèvis pa yo. Paske nan kòlè Mwen, Mwen te frape ou e nan gras Mwen, Mwen te fè ou mizerikòd.
    11: Pòtay ou yo va vin louvri nèt tout tan; yo p ap fèmen ni lajounen, ni lannwit, pou yo kapab pote bay ou richès a tout nasyon yo, ak wa yo kon kaptif.
    12: Paske nasyon ak wayòm ki p ap sèvi ou a va peri; wi, nasyon sa yo va fin detwi nèt.
    13: “Glwa a Liban an va rive kote ou, bwa pichpen an, bwa sèd ak bwa blan pou anbeli plas sanktyè Mwen an. Mwen va fè plas pye Mwen yo vin plen glwa.
    14: Fis a sila ki te aflije ou yo va vin bese devan ou e tout sila ki te meprize ou yo va bese yo menm devan pla pye ou. Yo va rele ou vil SENYÈ a, Sion a Sila Ki Sen an Israël la.
    15: “Konsi, ou te abandone e rayi, pou pèsòn pa pase ladann, Mwen va fè ou vin plen ak majeste, yon objè lajwa de jenerasyon an jenerasyon.
    16: Anplis, ou va souse lèt a nasyon yo, e ou va souse tete a wa yo. Konsa, ou va konnen ke Mwen, SENYÈ a, se Sovè ou e Redanmtè ou, Sila Ki Pwisan a Jacob la.
    17: Olye bwonz, Mwen va pote lò; olye fè, Mwen va pote ajan; olye bwa, Mwen va pote bwonz e olye wòch, Mwen va pote fè. Anplis, Mwen va fè lapè vin chèf ou e ladwati kon konseye ou.
    18: 'Vyolans p ap tande ankò nan peyi ou, ni devastasyon oswa destriksyon anndan lizyè ou; men ou va rele miray ou yo: “Sali” e pòtay ou yo: “Lwanj”.'
    19: Ou p ap sèvi solèy la pou limyè lajounen ankò, ni klate lalin a nan pou ba ou limyè; men ou va gen SENYÈ a kon yon limyè etènèl e Bondye ou kon glwa ou.
    20: Solèy ou p ap bese ankò, ni lalin nan p ap febli; paske ou va gen SENYÈ a kon limyè etènèl e jou ke ou kriye ak gwo doulè yo va fini.
    21: Epi tout moun ou yo va dwat, Yo va posede peyi a jis pou tout tan; branch ke M te plante a, zèv a men M yo, pou M kapab resevwa glwa.
    22: Pi piti a va devni yon gran pèp e pi piti menm nan, yon nasyon pwisan. Mwen, SENYÈ a va fè l prese rive nan lè l.”
  61:
    1: Lespri Senyè BONDYE a sou mwen, akoz SENYÈ a te onksyone mwen pou pote bòn nouvèl a moun aflije yo. Li te voye mwen pou bay soutyen a sila ak kè brize yo, pou pwoklame libète a kaptif yo e delivrans a prizonye yo;
    2: pou pwoklame lane gras SENYÈ a e jou a vanjans Bondye nou an; pou konsole tout moun ak kè ki tris,
    3: pou fè pwovizyon pou sila ak kè tris Sion yo; pou bay yo yon bèl kouwòn pou ranplase sann yo, ak lwil kè kontan pou ranplase tristès la, ak abiman lwanj pou ranplase lespri kraze a. Konsa, yo va rele pye chenn ladwati, yon plantasyon SENYÈ a, pou Li kapab resevwa glwa.
    4: Yo va rebati ansyen mazi yo, yo va fè leve wo sa ki te kraze depi lontan yo. Yo va repare vil ki te detwi yo, dezolasyon de anpil jenerasyon yo.
    5: Etranje yo va kanpe pou okipe bann mouton nou yo, e pitit a etranje yo va kiltivatè tè nou, ak chan rezen nou yo.
    6: Men nou va rele kon prèt SENYÈ a; Lèzòm va rele nou sèvitè yo a Bondye nou an. Nou va manje richès a nasyon yo, e nan richès pa yo, nou va vante tèt nou.
    7: Olye de wont nou, nou va gen yon pòsyon doub; olye de imilyasyon, yo va rele ak lajwa sou pòsyon pa yo. Akoz sa, yo va posede yon pòsyon doub nan peyi yo; lajwa etènèl la va pou yo.
    8: Paske Mwen, SENYÈ a, renmen lajistis; Mwen rayi vòl ak malfezans. Ak fidelite Mwen va bay yo rekonpans yo, e Mwen va fè yon akò k ap dire pou tout tan avèk yo.
    9: Desandan pa yo va rekonèt pami nasyon yo, e posterite yo nan mitan a tout pèp yo. Tout moun ki wè yo va rekonèt yo, akoz yo se desandan ke SENYÈ a te beni yo.
    10: Mwen va rejwi anpil nan SENYÈ a; nanm mwen va rejwi anpil nan Bondyè mwen an, paske Li te abiye mwen ak vètman sali yo. Li te vlope m nan yon manto ladwati, tankou yon jennonm fenk marye dekore kò l ak yon kouwòn; e tankou yon jenn fi maryaj abiye kò l ak bijou.
    11: Paske jan tè a fè boujon li vin parèt la, jaden an fè bagay ki simen ladann yo vin pete grandi, konsa Senyè BONDYE a va fè ladwati ak lwanj pete grandi devan tout nasyon yo.
  62:
    1: Pou koz Sion, Mwen p ap rete an silans e pou koz Jérusalem, Mwen p ap rete san pawòl, jiskaske ladwati li vin parèt tankou gran limyè e sali li tankou yon tòch k ap brile.
    2: Nasyon yo va wè ladwati ou e tout wa yo glwa ou. Konsa, ou va rele pa yon non nouvo ke bouch SENYÈ a va bay.
    3: Anplis, ou va yon kouwòn byen bèl nan men SENYÈ a, e yon dyadèm wayal nan men Bondye ou a.
    4: 'Sa p ap di a ou menm ankò: “Abandone”, ni a peyi ou, yo p ap di ankò: “Dezole”; men ou va rele: “Plezi Mwen nan li”, epi peyi ou: “Marye”. Paske SENYÈ a pran plezi nan ou e a Li menm, peyi ou va marye.'
    5: Paske menm jan ke yon jennonm marye ak yon vyèj, konsa fis ou yo va marye avèk ou; epi menm jan jennonm maryaj la ap rejwi ak jenn fi maryaj la, konsa Bondye ou a va rejwi ak ou.
    6: Sou miray ou yo, O Jérusalem, Mwen te plase gadyen yo. Tout lajounen ak tout lannwit, yo p ap janm rete an silans. Nou menm ki raple SENYÈ a, pa pran repo pou tèt nou;
    7: ni pa bay Li repo jiskaske Li etabli e fè Jérusalem yon lwanj sou tout tè a.
    8: 'SENYÈ a te sèmante pa men dwat Li e pa men pwisan Li: “Mwen p ap janm bay sereyal pa ou ankò kon manje pou lènmi ou yo; ni etranje yo p ap janm bwè diven nèf pou sila ou te depanse fòs ou a.”'
    9: Men sila ki ranmase li, se yo k ap manje li e louwe SENYÈ a. Sila ki rekòlte li yo va bwè li nan lakou sanktiyè pa Mwen an.
    10: Antre ladann, antre nan pòtay yo! Netwaye chemen an pou pèp la! Bati, bati chemen an! Retire wòch yo, leve yon drapo sou nasyon yo.
    11: 'Gade byen, SENYÈ a te pwoklame a pwent tè a: “Di a fi Sion an: ‘Men sali ou a rive! Gade byen rekonpans Li avè L e rekonpans Li devan L!’”'
    12: 'Konsa, yo va rele yo: “Pèp sen an, rachte a SENYÈ yo”. Ou va rele: “Sila Ki Chache e ki vin twouve a, Yon Vil Ki Pa Abandone.”'
  63:
    1: Se kilès sa ki sòti Edom an, avèk vètman Botsra byen kolore a? Kilès sila a, ak abiman majeste Li, k ap mache nan grandè ak fòs li a? “Se Mwen menm ki pale nan ladwati, ki pwisan pou delivre a.”
    2: Poukisa abiman Ou wouj e vètman Ou tankou sila k ap mache nan kivèt diven an?
    3: “Mwen te foule nan kivèt diven an sèl, Pami pèp yo, pa t gen moun avè M. Anplis, Mwen te foule yo nan kòlè Mwen, e Mwen te mache kraze yo nan kòlè Mwen an. Gout san lavi yo te flite sou abiman Mwen e Mwen te tache tout vètman Mwen yo.
    4: Paske jou vanjans lan te nan kè M; e ane racha a M yo rive.
    5: Mwen te gade e pa t gen pèsòn pou ede; Mwen te etone ke pa t gen pèsòn pou bay soutyen. Akoz sa pwòp bra M te pote Sali Mwen e kòlè Mwen te fè M kanpe.
    6: Mwen te foule nasyon yo byen ba nan kòlè Mwen; Mwen te fè yo sou nan kòlè Mwen. Mwen te vide san lavi yo sou tè a.”
    7: Mwen va pale de lanmou dous SENYÈ a, ak lwanj SENYÈ a. Apre tout sa ke SENYÈ a te bannou, ak gran bonte anvè lakay Israël ke Li te bay yo, selon labondans konpasyon li, epi selon gran mizerikòd Li.
    8: 'Paske Li te di: “Anverite, yo se pèp Mwen, fis ki p ap aji nan manti.” Pou sa, Li te devni Sovè yo.'
    9: Nan tout afliksyon yo, Li te aflije e zanj a prezans Li an te sove yo. Nan lanmou dous Li a ak mizerikòd Li, Li te rachte yo. Li te leve yo, e te pote yo pandan tout ansyen jou yo.
    10: Men yo te fè rebèl e konsa, yo te fè Lespri Sen Li an vin tris. Akoz sa, Li te vire Li menm, e Li te devni lènmi yo; Li te goumen kont yo pou kont Li.
    11: Men konsa, Li a te vin sonje ansyen jou yo ak Moïse e pèp Li. Li te di “Kote Li, Sila ki te fè yo monte sòti nan lanmè ak bèje a bann mouton Li yo? Kote Li, Sila ki te mete Lespri Sen Li nan mitan yo a?”
    12: Ki te fè men glwa Li a ale akote men dwat Moïse la? Ki te divize dlo yo devan yo pou fè pou pwòp tèt Li yon non ki ta dire pou tout tan?
    13: Ki te mennen yo atravè fon yo tankou cheval nan dezè a, pou yo pa chape tonbe?
    14: Tankou bèt ki te desann nan vale yo, Lespri SENYÈ a te bay yo repo. Konsa, Ou te mennen pèp Ou a pou fè pou Ou yon non ki plen laglwa.
    15: Gade anba depi nan syèl la e wè soti nan abitasyon sen Ou ki plen ak glwa Ou. Kote zèl Ou ak zèv pwisan Ou yo? Santiman a kè ou ak konpasyon Ou te vin anpeche de mwen.
    16: Paske Ou se Papa nou, malgre Abraham pa rekonèt nou, ni Israël pa rekonèt nou. Ou menm, O SENYÈ, Ou se Papa nou, Redanmtè nou soti nan tan ansyen yo se non Ou.
    17: Poukisa, O SENYÈ, Ou fè nou egare kite chemen Ou yo? E te fè kè nou di pou nou pa gen lakrent Ou? Pou koz sèvitè Ou yo, tribi a eritaj Ou yo, retounen.
    18: Pèp sen Ou yo te posede sanktyè Ou a pou yon ti tan; advèsè nou yo te foule li ba nèt.
    19: Nou te vin sanble ak sila ke Ou pa t janm gouvène yo, tankou sila ki pa t rele pa non Ou yo.
  64:
    1: O ke Ou ta chire syèl yo, ke Ou ta desann, ke mòn yo ta tranble devan prezans Ou—
    2: tankou dife anflame touf bwa chan an, tankou dife fè dlo bouyi. Fè non Ou rekonèt a advèsè Ou yo, pou nasyon yo ka tranble devan prezans Ou!
    3: Kon lè Ou te fè bagay mèvèy ke nou pa t prevwa yo; Ou te desann. Mòn yo te tranble devan prezans Ou.
    4: Depi nan jou ansyen yo, yo pa t tande ni sezi ak zorèy, ni zye pa t wè yon Bondye sof ke Ou, k ap aji pou sila k ap tann Li an.
    5: Ou rankontre avèk sila ki rejwi a nan fè sa ki dwat, ki sonje Ou nan chemen pa Ou yo. Gade byen, Ou te fache paske nou te peche, nou te kontinye nan peche pandan anpil tan. Èske nou va sove?
    6: Paske nou tout te vini tankou yon moun ki pa pwòp. Tout zèv ladwati nou yo tankou yon rad ki sal nèt; konsa, nou tout vin fennen kon yon fèy, e inikite nou yo tankou van, pote nou ale.
    7: Nanpwen moun ki rele non Ou, ki leve pou atache a Ou menm; paske Ou te kache figi Ou a nou menm e te livre nou nan pouvwa inikite nou yo.
    8: Pou sa, O SENYÈ, Ou se Papa nou, nou se ajil la e se Ou ki met kanari a; nou tout se zèv men Ou yo.
    9: Pa vin fache depase, O SENYÈ, ni sonje inikite nou yo pou tout tan. Gade byen, gade koulye a, nou tout se pèp Ou a.
    10: Vil sen Ou yo te vin yon dezè; Sion te vin yon dezè, Jérusalem yon kote dezole.
    11: Bèl kay sen nou an, kote papa nou yo te ba Ou lwanj yo, te brile ak dife; epi tout bagay ki te chè a nou menm te vin kraze nèt.
    12: Èske Ou va ralanti Ou menm, devan bagay sa yo, O SENYÈ? Èske Ou va rete an silans e bannou lapèn ki depase mezi a?
  65:
    1: '“Mwen te chache pa sila ki pa t mande pou Mwen yo; Mwen te twouve pa sila ki pa t chache M. Mwen te di: “Men Mwen isit la! Men Mwen isit la!’ a yon nasyon ki pa t rele non Mwen.'
    2: Mwen te louvri men M tout lajounen a yon pèp rebèl, ki mache nan chemen ki pa bon, k ap swiv pwòp panse pa yo,
    3: Yon pèp ki pwovoke M tout tan nan figi M, k ap ofri sakrifis nan jaden yo e k ap brile lansan sou brik yo;
    4: ki chita nan mitan tonm yo e ki pase nwit lan kote kache yo; ki manje chè kochon, ak soup fèt ak sa ki pa pwòp.
    5: 'Ki di: ‘Rete la, ou menm, pa pwoche mwen; mwen pi sen pase ou’! Sila yo se lafimen nan nen Mwen, yon dife ki brile tout lajounen.'
    6: '“Gade byen, li ekri devan Mwen: Mwen p ap rete an silans, men Mwen va bay rekonpans; Mwen va rekonpanse jis rive nan lestonmak yo,'
    7: ni pou pwòp inikite pa yo ak inikite a zansèt yo ansanm”, pale SENYÈ a. “Akoz yo te brile lansan sou mòn yo e te moke M sou kolin yo; pou sa, Mwen va mezire zèv yo te fè, jis rive nan lestonmak yo.”
    8: 'Konsa pale SENYÈ a; “Menm jan divin tounèf twouve nan yon grap rezen, e yon moun di, ‘pa detwi l, paske gen benefis ladann’: konsa Mwen va aji pou sèvitè ki pou Mwen yo, pou M pa detwi yo tout.'
    9: Mwen va mennen fè sòti zanfan Jacob yo e yon eritye mòn Mwen yo kap soti nan Juda. Menm chwazi pa M yo va eritye l e sèvitè Mwen yo va demere la.
    10: Saron va yon peyi ki fè patiraj pou bann mouton yo, e vale Acor yon kote pou twoupo yo ka repoze, pou pèp Mwen ki chache Mwen an.
    11: “Men nou menm ki abandone SENYÈ a, ki bliye mòn sen Mwen an, ki ranje yon tab pou Gran Chans, ki plen tas ak diven mele pou Desten an;
    12: Mwen va ranje desten nou ak nepe, e nou tout va bese devan masak la. Akoz Mwen te rele nou, men nou pa t reponn; Mwen te pale, men nou pa t tande. Epi nou te fè mal devan zye M, e te chwazi sa ki pa t fè m plezi.”
    13: 'Pou sa, konsa pale Senyè BONDYE a: “Gade byen, sèvitè Mwen yo va manje, men nou va rete grangou. Gade byen, sèvitè Mwen yo va bwè, men nou va rete swaf. Gade byen, sèvitè Mwen yo va rejwi, men nou va twouve gwo wont.'
    14: Gade byen, sèvitè Mwen yo va rele ak jwa ak kè kontan, men nou va kriye fò ak yon kè plen doulè, e nou va rele anmwey ak yon lespri ki kraze nèt.
    15: Ou va kite non nou kon yon malediksyon a moun chwazi pa Mwen yo, e Senyè BONDYE a va touye nou. Li va rele sèvitè Li yo pa yon lòt non.
    16: Paske sila ki beni sou tè a, va beni pa Bondye verite a; epi sila ki sèmante nan tout tè a, va sèmante pa Bondye verite a; paske ansyen twoub yo fin bliye e paske yo kache devan zye M.”
    17: Paske gade byen, Mwen va kreye yon syèl tounèf, ak yon tè tounèf; epi ansyen bagay yo p ap sonje ankò, ni p ap menm antre nan panse.
    18: Men fè kè kontan e rejwi nou jis pou tout tan nan sa ke M kreye yo; paske gade byen, Mwen kreye Jérusalem pou rejwisans, e pèp li a pou kè kontan.
    19: Anplis, Mwen va rejwi de Jérusalem. Mwen va fè kè kontan nan pèp Mwen an. Epi p ap tande ankò nan li vwa kriye ak son moun k ap kriye.
    20: “P ap genyen ladann ankò timoun ki viv sèlman kèk jou, ni granmoun ki pa fin fè tout jou li yo; paske jenn yo va mouri nan laj santan e sila ki pa rive nan laj santan yo va konsidere kon moun modi.
    21: Yo va bati kay yo pou yo viv ladann; anplis, yo va plante chan rezen yo e manje fwi yo.
    22: Yo p ap bati kay pou yon lòt moun rete ladann, yo p ap plante pou yon lòt moun vin manje. Paske kon lavi a yon pyebwa, se konsa jou a pèp Mwen an va ye, e moun chwazi pa M yo va gen tan rejwi nan pwòp zèv men yo.
    23: Yo p ap travay an ven, ni fè pitit pou mizè; paske yo se desandan a sila ki beni pa SENYÈ a, e anplis, desandan yo, menm jan.
    24: Anplis, li va vin rive ke avan yo rele, Mwen va reponn; epi pandan yo toujou ap pale, Mwen va tande.
    25: Lou ak ti mouton va manje ansanm. Lyon an va manje pay kon bèf. Men pousyè va sèvi kon manje pou sèpan an. Yo p ap fè mal ni donmaj nan tout mòn sen Mwen an,” di SENYÈ a.
  66:
    1: 'Konsa pale SENYÈ a: “Syèl la se twòn Mwen e tè a se machpye M. Alò, ki kote ou ta kab bati yon kay pou Mwen? Epi ki kote pou M ta ka repoze?'
    2: Paske se men M ki te fè tout bagay sa yo; se konsa tout bagay sa yo te vin egziste,” deklare SENYÈ a. “Men, anvè sila Mwen va gade; sila ki enb ak kè ki repanti a, e ki tranble devan pawòl Mwen yo.
    3: Men sila ki touye yon bèf la, li tankou sila ki touye yon moun nan; sila ki fè sakrifis a yon jenn mouton an, li tankou yon moun ki kase kou a yon chen; sila ki fè ofrann sereyal la, li tankou sila ki ofri san kochon an; sila ki brile lansan an, li tankou sila ki fè beni yon zidòl la. Konsi yo te chwazi pwòp chemen pa yo, e nanm yo pran gwo plezi nan abominasyon yo.
    4: Konsa, Mwen va deziye pinisyon yo, e Mwen va mennen sou yo sa ke yo plis pè a. Paske Mwen te rele, men pèsòn pa t reponn; Mwen te pale, men yo pa t koute, men se mal yo te fè devan zye M, e yo te chwazi sa ki pa t fè M plezi.”
    5: 'Tande pawòl SENYÈ a, nou menm ki tranble devan pawòl Li yo: “Frè nou ki rayi nou yo, ki rejte nou akoz non Mwen, Yo te di: ‘Kite SENYÈ a resevwa glwa, pou nou ka wè nou fè kè kontan.’ Men sila yo k ap wont.'
    6: Yon vwa gwo boulvèsman soti nan vil la, yon vwa soti nan tanp lan; vwa a SENYÈ la k ap rann rekonpans a lènmi Li yo.
    7: “Avan fi a gen doulè, li te anfante; avan gwo doulè a te rive li, li te fè yon gason.
    8: Se kilès ki te tande yon koze konsa a? Kilès ki te wè yon bagay konsa? Èske yon peyi kapab fèt nan yon sèl jou? Èske yon nasyon ka vin parèt nan yon enstan? La menm Sion te vin gen doulè, li te fè fis li yo vin parèt.
    9: Èske Mwen va rive pre pwen akouchman an, pou mwen pa livre pitit la?” pale SENYÈ a. “Oswa èske Mwen ki fè fanm akouche a, ta fèmen vant lan?” pale Bondye nou an.
    10: “Fè kè kontan ak Jérusalem, e rejwi de li, nou tout ki renmen li yo. Fè kè kontan anpil, nou tout ki te fè kè tris pou li yo,
    11: pou nou kapab souse e jwenn satisfaksyon nan tete li, pou nou kapab souse pou jwenn plezi nan gwo lestonmak li a.”
    12: 'Paske konsa pale SENYÈ a: “Gade byen, Mwen lonje bay fi a lapè tankou yon rivyè e glwa a nasyon yo kon yon flèv k ap debòde. Nou va vin pran tete, nou va pote sou kwis e vin jwe sou jenou.'
    13: Tankou yon timoun ki jwenn rekonfò a manman l, se konsa Mwen va rekonfòte nou; epi nan Jérusalem, nou va rekonfòte.”
    14: Nou va wè sa; kè nou va kontan e zo nou va fleri tankou zèb vèt tounèf. Men SENYÈ a va rekonèt pa sèvitè Li yo; men Li va fè gwo kòlè kont lènmi Li yo.
    15: Paske gade byen, SENYÈ a va vini avèk dife, e cha Li yo va tankou van toubiyon. Li va rann kòlè Li ak gwo raj e repwòch Li ak flanm dife.
    16: Paske SENYÈ a va egzekite jijman ak dife e avèk nepe Li sou tout chè; e sila ki va touye pa nepe yo va anpil.
    17: “Sila ki sanktifye e pirifye tèt pou ale nan jaden yo, k ap swiv moun mitan an, ki manje chè kochon, bagay abominab, ak sourit la, va sispann nèt”, deklare SENYÈ a.
    18: “Paske Mwen konnen zèv yo ak panse yo. Lè a ap rive pou rasanble tout nasyon ak tout lang yo. Konsa, yo va vini wè glwa Mwen.
    19: 'Mwen va mete yon sign pami yo e Mwen va voye bay nasyon yo sila ki chape pami yo: Tarsis, Pul, Lud, Tubal ak Javan, nan peyi kot byen lwen ki pa t janm tande afè laglwa Mwen, ni ki pa t konn wè laglwa Mwen. Epi yo va deklare glwa Mwen pami nasyon yo.'
    20: Yo va mennen tout frè nou yo soti nan tout nasyon yo kon yon ofrann sereyal a SENYÈ a. Yo va vini sou cheval, nan cha, sou kabwèt kouvri, sou milèt ak chamo pou rive sou mòn sen Mwen an, Jérusalem”, di SENYÈ a. “Jis konsa, fis Israël yo pote ofrann sereyal nan yon veso pwòp a lakay SENYÈ a.
    21: Anplis, Mwen va pran kèk nan yo kon prèt ak Levit”, SENYÈ a di.
    22: “Paske menm jan ke syèl tounèf la ak tè tounèf ke Mwen va fè a va dire nèt devan Mwen”, deklare SENYÈ a; “se konsa desandan nou yo ak non nou va dire nèt.
    23: Epi li va fèt ke soti nan lalin tounèf pou rive nan lalin tounèf la, e soti nan Saba a pou rive nan Saba a, tout limanite va vin pwostène devan Mwen,” SENYÈ a di.
    24: “Yo va ale gade sou kadav a moun ki te fè transgresyon kont Mwen yo. Paske vè pa yo p ap mouri e dife pa yo p ap etenn. Konsa yo va vin yon abominasyon pou tout limanite.”
24:
  1:
    1: Pawòl a Jérémie yo, fis a Hilkija a, yon nan prèt yo ki te nan Anathoth nan peyi Benjamin.
    2: Pawòl SENYÈ a te vini kote li nan jou Josias yo, fis a Amon an, wa Juda a, nan trèzyèm ane règn li an.
    3: Li te anplis, vin rive nan jou Jojakim yo, fis a Josias la, wa Juda a, jis rive nan fen onzyèm ane Sédécias, fis a Josias la, wa Juda a, jis rive nan egzil a Jérusalem nan senkyèm mwa a.
    4: 'Alò, pawòl SENYÈ a te vin kote mwen e te di:'
    5: Avan Mwen te fòme ou nan vant, Mwen te konnen ou, e avan ou te fèt mwen te konsakre ou. Mwen te deziye ou kon yon pwofèt a nasyon yo.
    6: 'Konsa, mwen te di: “Malè a mwen, Senyè BONDYE! Gade byen, mwen pa menm konnen kijan pou m pale, paske mwen se sèlman yon jennonm.”'
    7: 'Men SENYÈ a te di mwen: “Pa di: ‘Mwen se sèlman yon jennonm’, paske tout kote Mwen voye ou, ou va ale, e tout sa ke Mwen kòmande ou, ou va pale l.'
    8: Pa pè yo, Paske Mwen avèk ou pou delivre ou”, SENYÈ a di.
    9: 'Epi SENYÈ a te lonje men L e te touche bouch mwen. Konsa, SENYÈ a te di mwen: “Gade byen, Mwen te mete pawòl Mwen nan bouch ou.'
    10: Ou wè, Mwen te deziye ou nan jou sa a sou nasyon yo, ak sou wayòm yo, pou rache, pou demoli, pou detwi, pou boulvèse, pou bati ak pou plante.”
    11: 'Pawòl SENYÈ a te rive kote mwen. Li te di: “Se kisa ou wè, Jérémie?” Mwen te reponn: “Mwen wè yon bout branch zanmann.”'
    12: 'Konsa, SENYÈ a te di mwen: “Ou te wè byen; paske Mwen ap veye sou pawòl Mwen pou pawòl Mwen vin fèt.”'
    13: 'Pawòl SENYÈ a te vin kote mwen yon dezyèm fwa epi te di: “Se kisa ou wè”? Epi mwen te di: “Mwen wè yon chodyè k ap bouyi, k ap apiye fas li kont nò a.”'
    14: 'Konsa, SENYÈ a te di mwen: “Depi nan nò a, mal la va pete vin parèt sou tout sila ki rete nan peyi a.'
    15: Paske gade byen, Mwen ap rele tout fanmi a wayòm yo nan nò”, deklare SENYÈ a; “Yo va vini, e yo chak va plase twòn yo nan antre pòtay Jérusalem nan, kont tout miray antoure li yo, e kont tout vil Juda yo.
    16: Mwen va pwononse jijman Mwen sou yo pou tout mechanste yo, akòz yo te abandone Mwen, te ofri sakrifis a lòt dye yo, e te adore pwòp zèv men pa yo.
    17: “Alò, pou sa a, mare senti ou, epi leve pou pale yo tout sa ke M kòmande ou. Pa pè devan yo, sinon Mwen va fè ou pè devan yo.
    18: Gade byen, Mwen te fè ou menm jodi a kon yon vil fòtifye, kon yon pilye fè e kon miray an bwonz kont yon peyi nèt—a wa Juda yo, ak prens li yo, vè prèt li yo e a pèp a peyi a.
    19: Yo va goumen kont ou, men yo p ap reyisi; paske Mwen avèk ou pou delivre ou,” deklare SENYÈ a.
  2:
    1: 'Alò pawòl SENYÈ a te vin kote mwen epi te di:'
    2: '“Ale e pwoklame nan zòrèy a Jérusalem pou di: ‘Konsa pale SENYÈ a: “Mwen sonje de ou, jan ou te renmen M lè ou te jenn; lanmou ou lè ou te fiyanse avè M, jan ou te swiv Mwen nan dezè a, nan yon peyi ki pa t konn simen.'
    3: Israël te sen a SENYÈ, premye a rekòlt Li a. Tout moun ki te manje de li va vin koupab. Se mal ki va rive yo,’” deklare SENYÈ a.”
    4: Tande pawòl SENYÈ a, O lakay Jacob ak tout fanmi lakay Israël yo.
    5: 'Konsa pale SENYÈ a: “Ki enjistis papa zansèt nou yo te jwenn nan Mwen, pou yo te ale lwen Mwen, pou yo te mache dèyè sa ki vid pou te vin vid yo menm?'
    6: 'Yo pa t mande: ‘Kote SENYÈ a ki te mennen nou sòti nan peyi Égypte la, ki te mennen nou nan dezè a, pou travèse yon peyi dezè ak fòs yo, nan yon peyi ak sechrès e ak fon tenèb, yon peyi ke pèsòn pa t konn travèse e kote okenn moun pa t rete?’'
    7: Mwen te mennen ou antre nan yon peyi fètil pou manje fwi li ak bon bagay li yo. Men nou te vini, e nou te souye peyi Mwen an ak eritaj Mwen an, nou te fè li vin abominab.
    8: 'Prèt yo pa t di: ‘Kote SENYÈ a ye?’ Epi sila yo ki te responsab lalwa a pa t rekonèt Mwen. Chèf yo tou te fè transgresyon kont Mwen; pwofèt yo te pwofetize pou Baal, e te mache dèyè bagay ki pa t gen benefis.'
    9: '“Pou sa, jiska prezan, Mwen va fè kont avèk nou”, deklare SENYÈ a: “Menm avèk pitit a pitit nou yo, Mwen va fè kont.'
    10: Alò, travèse rive nan peyi kot yo nan Kittim pou wè; voye Kédar pou obsève e wè si janmen te gen yon bagay konsa!
    11: Èske yon nasyon janm te chanje dye pa yo, malgre, se pa dye yo te ye? Men pèp Mwen an te fè echanj glwa pa yo pou sa ki san benefis.
    12: Menm syèl yo etonnen, jis yo vin fremi. Reste byen dezole, deklare SENYÈ a.
    13: 'Paske pèp Mwen an te komèt de kalite mal: Yo te abandone Mwen, fontèn dlo vivan yo, epi yo te fouye pou kont yo lòt sitèn; sitèn yo ki kraze ki pa ka kenbe dlo.'
    14: Èske Israël se yon esklav? Èske li se yon esklav ki te fèt lakay nou? Pou ki rezon li te devni yon kaptif?
    15: Jenn lyon yo gwonde sou li; ak gwo bri yo leve vwa yo. Yo te fin gate peyi li nèt. Vil li yo brile nèt. Pa gen moun ki pou rete ladann.
    16: Anplis, mesye Memphis ak Tachpanès yo te brize kouwòn tèt ou a.
    17: Èske Se pa ou menm ki fè sa lè ou kite SENYÈ Bondye ou a, pandan Li t ap mennen ou nan chemen an?
    18: Men koulye a, se kisa w ap fè nan wout pou rive Égypte la, lè w ale pou bwè dlo nan Rivyè Nil lan? Oswa se kisa w ap fè nan wout pou ale Assyrie a, pou bwè dlo nan flèv pa yo a?
    19: Pwòp mechanste ou va korije ou, e enfidelite ou va repwoche ou. Pou sa, konnen e wè ke se mal e anmè ke ou te abandone SENYÈ a, Bondye ou a. Laperèz Mwen pa nan ou,” deklare Senyè BONDYE dèzame yo.
    20: 'Paske lontan sa, Mwen te kraze jouk ou a. Mwen te chire kòd mare ou yo. Men ou te di: “Mwen p ap sèvi!’ Paske sou chak kolin ki wo, e anba chak bwa vèt, ou te kouche tankou pwostitiye.'
    21: Sepandan, Mwen te plante chan rezen pi chwazi pou ou, yon grenn ki fidèl nèt. Alò kòman konsa ou te vin detounen devan M pou tounen yon boujon ki dejenere nèt sou yon chan rezen etranje?
    22: Malgre se ak savon lesiv ou ta savonnen ak anpil savon, tach inikite ou rete devan M,” deklare Senyè BONDYE a.
    23: '“Kòman ou ka di: ‘Mwen pa sal, Mwen pa t kouri dèyè Baal yo?’ Gade chemen ou nan vale a! Konnen byen sa ou te fè a! Ou se yon jenn femèl chamo byen rapid, k ap fè chemen l kote li pito.'
    24: Yon femèl bourik mawon ki abitye nan savann nan, k ap pran sant van pou lè l bezwen kwaze ak mal. Nan lè chalè li, se kilès ki ka detounen l? Tout moun k ap chache l p ap fatige kò yo; nan mwa li, yo va jwenn ak li.
    25: 'Kenbe bon fè sou pye ou e mouye gòj ou pou ou pa swaf; men ou te di: ‘Sa p ap ka fèt, Non! Paske mwen te fè renmen ak etranje yo; se dèyè yo m ap prale.’'
    26: Tankou vòlè vin wont lè l vin dekouvri, se konsa lakay Israël vin wont— wa yo, prens yo, ak prèt yo ak pwofèt yo!
    27: 'kap di pyebwa a: ‘Se ou ki papa mwen’, epi a yon wòch: ‘Se ou ki fè mwen.’ Paske yo te vire do ban Mwen olye figi yo; men nan tan gwo pwoblèm yo, yo va di Mwen: ‘Leve pou sove nou.’'
    28: Men kote dye ke ou te fè pou kont ou yo ye? Kite yo leve, si yo ka sove ou nan tan twoub ou yo; paske selon fòs kantite vil ou yo, kantite dye ou ye, O Juda.
    29: Poukisa ou fè kont avè M? Nou tout te fè transgresyon kont Mwen,” deklare SENYÈ a.
    30: “Anven Mwen te frape fis ou yo; men yo pa t aksepte okenn chatiman. Nepe ou te fin devore pwofèt ou yo tankou lyon k ap detwi.
    31: 'O jenerasyon, koute byen a pawòl SENYÈ a. Èske Mwen te yon dezè pou Israël, oswa yon peyi fènwa byen pwès? Poukisa pèp Mwen an di: ‘Nou lib pou nou gaye toupatou. Nou p ap vin kote Ou ankò?’'
    32: Èske vyèj la ka bliye dekorasyon li yo, oswa fi maryaj la, vètman li an? Sepandan, pèp Mwen an fin bliye Mwen pandan jou ki pa ka menm konte.
    33: A la byen ou prepare chemen ou pou chache lanmou! Konsa, menm fanm mechan yo, ou te enstwi nan chemen ou yo.
    34: Anplis, sou jip ou, yo twouve san lavi a malere ki inosan yo. Ou pa t jwenn yo t ap kase kay ou. Men se akoz tout bagay sa yo,
    35: 'Sepandan, ou te di: ‘Mwen inosan. Asireman, kòlè Li pa sou mwen.’ Gade byen, Mwen va antre nan jijman avèk ou, paske ou di: ‘Mwen pa t peche.’'
    36: Poukisa ou mache toupatou konsa nan chanje wout ou? Anplis, Égypte va fè ou wont, menm jan ke Assyrie te fè ou wont lan.
    37: Soti kote sa a tou, ou va sòti ak men ou sou tèt; paske SENYÈ a te rejte sila ke ou te fè konfyans yo e ou p ap jwenn avantaj avèk yo.”
  3:
    1: 'Bondye di: “Si yon mari divòse ak madanm li, e li kite li pou jwenn yon lòt gason, èske li va retounen kote li? Èske tè sa a p ap souye nèt? Men ou se yon pwostitiye ak anpil renmen; sepandan, se bò kote M, ou vin vire,” deklare SENYÈ a.'
    2: '“Leve zye ou pou wè mòn toutouni yo epi gade: “Se ki kote yo pa t kouche ak nou? Akote chemen yo, ou te chita tann yo. Tankou yon Arab nan dezè, ou te pouri peyi a ak pwostitisyon ou ak mechanste ou.'
    3: Akoz sa, farinaj lapli te vin sispann e lapli sezon prentan pa t rive. Men fon ou te gen yon fontèn pwostitiye; ou te refize vin wont.
    4: 'Se pa depi koulye a, ou va rele a Mwen: ‘Papa mwen, ou se zanmi jenès mwen’?'
    5: “‘Èske Li va fache jis pou tout tan? Èske Li va ensanse ak kòlè jiska lafen?’ Gade byen, ou te pale, ou te fè bagay ki mal e ou te fè pwòp volonte ou.”
    6: 'Alò, SENYÈ a te di m nan jou a wa Josias yo: “Èske ou te wè sa ke Israël enfidèl te fè a? Li te monte sou tout kolin ki wo yo e anba tout bwa vèt. La, li te yon pwostitiye.'
    7: 'Mwen te reflechi: ‘Apre li fin fè tout bagay sa yo, li va retounen kote Mwen.’ Men li pa t retounen e sè trèt li a, Juda, te wè l.'
    8: Konsa, lè Mwen te wè tout enfidelite ak pwostitiye li yo, Mwen te voye li ale, e Mwen te fè yon dekrè pou divòse ak li. Men sè trèt li a, Juda, pa t gen lakrent, men li te ale fè pwostitiye tou.
    9: Akoz li te pran pwostitiye li a kon yon bagay lejè, li te pouri peyi a e te fè adiltè ak wòch ak pyebwa.
    10: Men malgre tout sa, sè trèt li a, Juda, pa t retounen kote Mwen ak tout kè l, men pito ak desepsyon”, deklare SENYÈ a.
    11: 'Konsa, SENYÈ a te di m: “Israël enfidèl la te montre li pi dwat pase trèt la, Juda.'
    12: 'Ale pwoklame pawòl sa yo vè nò, epi di: ‘Retounen, Israël enfidèl’, deklare SENYÈ a; ‘Mwen p ap gade ou ak kòlè. Paske Mwen gen mizerikòd, deklare SENYÈ a; Mwen p ap rete fache jis pou tout tan.'
    13: Sèlman rekonèt inikite ou, ke ou te transgrese kont SENYÈ a, Bondye ou a. Ou te gaye favè ou bay etranje yo anba tout bwa vèt e ou pa t obeyi vwa M,’” deklare SENYÈ a.
    14: “Retounen, O fis enfidèl,” deklare SENYÈ a, “paske Mwen se yon mèt pou nou. Mwen va retire de nou, youn nan yon vil e de nan yon fanmi, e Mwen va mennen nou Sion.”
    15: “Konsa, Mwen va bannou bèje selon pwòp kè Mwen, ki va fè nou manje sou konesans ak bon konprann.
    16: 'Li va vin rive nan jou sa yo ke lè nou vin ogmante, e vin anpil nan peyi a”, deklare SENYÈ a, “yo p ap di mo ankò: ‘Lach akò SENYÈ a’. Ni sa p ap vini nan tèt yo. Yo p ap sonje li, yo p ap remake pèt li, ni li p ap refèt ankò.'
    17: 'Nan lè sa a, yo va rele Jérusalem: ‘Twòn SENYÈ a’ e tout nasyon yo va rasanble vè li; vè Jérusalem, vè non SENYÈ a. Ni yo p ap ankò mache ak tèt di ak kè mechan yo.'
    18: Nan jou sa yo, lakay Juda va mache ak lakay Israël, e yo va vini ansanm sòti nan peyi nò pou rive nan peyi ke Mwen te bay a papa zansèt nou yo kon eritaj la.”
    19: '“Epi Mwen te di: ‘Kòman Mwen fè lanvi pou plase ou pami fis Mwen yo, e bay ou yon bèl peyi, eritaj ki pi bèl pami nasyon yo!’ Epi Mwen te di: ‘Ou va rele Mwen: “Papa Mwen”, e ou p ap detounen sispann swiv Mwen.’”'
    20: “Anverite, kon yon fanm fè trèt pou kite mari li, se konsa ou te fè trèt kite Mwen, O lakay Israël”, deklare SENYÈ a.
    21: Yon vwa vin tande sou wotè mòn vid yo; vwa k ap kriye ak vwa siplikasyon a fis Israël yo; akoz yo te pèvèti chemen yo, yo te bliye SENYÈ a, Bondye yo.
    22: “Retounen, O fis enfidèl, Mwen va geri enfidelite ou.” “Gade byen, nou vin kote Ou; paske Ou se SENYÈ a, Bondye nou an.
    23: Anverite, soutyèn kolin yo se yon desepsyon, yon zen sou mòn yo. Anverite, SENYÈ a, Bondye nou an, se sali Israël.
    24: Men afè wont sa a te manje fòs zèv zansèt nou yo depi nan jenès nou. Li te manje bann mouton yo ak twoupo yo, fis ak fi yo.
    25: Kite nou kouche nan wont nou, e kite imilyasyon kouvre nou. Paske nou te peche kontre Senyè a, nou menm ak papa nou yo, depi nan jenès nou yo, jis rive menm jodi a. E nou pa t obeyi lavwa Senyè a, papa nou.
  4:
    1: “Si ou va retounen, O Israël”, deklare SENYÈ a, “si ou va retounen kote Mwen, e si ou va retire bagay abominab ou yo devan prezans Mwen; konsa, ou p ap deplase.
    2: 'Si ou va sèmante: ‘Kon SENYÈ a vivan an’, anverite, ak jistis, e nan ladwati; konsa, nasyon yo va beni tèt yo nan Li, e nan Li yo va gen glwa.”'
    3: 'Paske se konsa SENYÈ a pale a mesye a Juda ak Jérusalem yo: “Kraze e prepare tè ki poze a; pa simen pami pikan yo.'
    4: Sikonsi tèt nou a SENYÈ a e retire prepuce kè nou, mesye Juda yo, ak sila ki rete Jérusalem yo, sinon kòlè Mwen va vin parèt tankou dife e brile pou okenn moun pa ka tenyen l, akoz mechanste a zèv nou yo.
    5: 'Deklare nan Juda e pwoklame nan Jérusalem, pou di: ‘Soufle twonpèt nan peyi a!’ Kriye fò! Di yo: ‘Rasanble nou pou nou antre nan vil fòtifye yo.’'
    6: Leve yon drapo vè Sion! Chache sekou! Pa kanpe anplas, paske Mwen ap mennen malè sòti nan nò, ak gwo destriksyon.”
    7: Yon lyon ale soti nan rak bwa li; yon destriktè a nasyon yo gen tan derape. Li fin kite plas li pou fè peyi ou a vin yon savann. Vil ou yo va pil mazi ki san moun pou rete ladan yo.
    8: Pou sa, abiye an twal sak! Rele fò! Kriye anmwey! Paske gwo kòlè SENYÈ a pa t kite nou.
    9: '“Li va vin rive nan jou sa a,” deklare SENYÈ a: “ke kè a wa a ak kè prens yo va fè fayit. Prèt yo va sezi e pwofèt yo va etone.”'
    10: 'Nan lè sa a, mwen te di: “O, Senyè BONDYE! Asireman ou te pase pèp sa nan rizib nèt lè Ou te di: ‘Ou va gen lapè’. Men alò, yon nepe parèt sou gòj yo.”'
    11: 'Nan lè sa a, li va pale a pèp sa a, e a Jérusalem: “Yon van sechrès ki sòti nan mòn sèk nan dezè a, nan direksyon fi a pèp Mwen an—— li pa pou vannen ni pou netwaye.'
    12: Yon van fò depase sa a——va vini sou lòd Mwen. Alò, anplis Mwen va pwononse jijman kont yo.”
    13: Gade byen, li monte tankou nwaj, e cha lagè li yo kon toubiyon. Cheval li yo pi vit ke èg. Malè a nou menm, paske nou vin detwi nèt!
    14: Lave kè ou retire mal la, O Jérusalem, pou ou ka sove. Pou jiskilè panse mechan nou yo va rete anndan ou?
    15: Paske yon vwa deklare soti Dan e pwoklame mechanste soti mòn Éphraïm.
    16: “Livre rapò li bay nasyon yo koulye a! Pwoklame sou Jérusalem, ‘Moun syèj yo sòti nan yon peyi lwen! Yo leve vwa yo kontra vil Juda yo.
    17: Tankou gadyen k ap veye yon chan an, yo kont li toupatou, akoz li te fè rebèl kont Mwen’”, deklare SENYÈ a.
    18: “Chemen pa ou yo ak zèv pa ou yo te mennen fè bagay sa yo rive ou. Sa se mal ou. Li amè anpil! A la sa rive jis nan kè ou!”
    19: Nanm mwen, nanm mwen! Mwen nan gwo soufrans! O kè mwen! Kè m ap bat anndan m. Mwen p ap ka rete an silans, pwiske ou te tande, O nanm mwen, son de twonpèt la, alam lagè a.
    20: Dega sou dega vin pwoklame, paske tout peyi a fin detwi nèt. Sibitman, tant mwen yo vin devaste; rido mwen yo vin devaste nan yon moman.
    21: Pou konbyen de tan mwen va oblije wè drapo a, e koute son twonpèt la?
    22: “Paske, pèp mwen an rete nan foli. Yo pa rekonèt Mwen. Yo se timoun sòt ki pa gen konprann. Yo koken nan fè mal, men pou fè sa ki bon, yo pa konnen.”
    23: Mwen te gade sou tè a e, gade byen, li te san fòm e vid; vè syèl yo men yo pa t gen limyè.
    24: Mwen te gade vè mòn yo, e gade byen, yo t ap souke; tout kolin yo te fè mouvman ale retou.
    25: Mwen te gade, e gade byen, pa t gen moun, e tout zwazo syèl yo te vin sove ale.
    26: Mwen te gade e gade byen, bon peyi fètil la te vin yon dezè, e tout vil li yo te fin demoli devan SENYÈ a, devan gwo kòlè Li.
    27: 'Paske konsa pale SENYÈ a: “Tout peyi a va dezole; malgre, Mwen p ap fin detwi li nèt.'
    28: Pou sa, tout latè va kriye ak doulè, e syèl anwo yo va fènwa, akoz Mwen te pale sa a. Mwen te fè plan sa a, e Mwen p ap chanje lide Mwen. Ni Mwen p ap detounen sou sa.”
    29: Ak bri chevalye a, ak mèt banza yo, tout vil yo vin sove ale. Yo antre nan gran rak bwa, e yo monte sou wòch yo. Tout vil yo vin abandone e nanpwen pèsòn ki rete ladan yo.
    30: Ou menm, O sila ki dezole a, se kisa ou va fè? Malgre ou abiye an kramwazi, malgre ou dekore kò ou ak dekorasyon an lò, malgre ou agrandi zye ou ak penti, se anven ou fè kò ou bèl la. Sila ki renmen ou yo meprize ou. Yo chache lavi ou.
    31: Paske mwen te tande kri yon fanm nan doulè l; doulè a yon fanm k ap fè premye pitit, kri fi a Sion an, k ap soufle fò, lonje men l e rele, “Anmwey! Mwen pedi kouraj nèt devan asasen yo.”
  5:
    1: “Mache ale retou toupatou nan lari Jérusalem. Gade koulye a, e byen nòte. Chèche nan plas ouvri li yo. Si ou ka twouve yon moun ki fè jistis, k ap chache verite, alò Mwen va padone Jérusalem.
    2: 'E poutan, yo di: ‘Tankou SENYÈ a viv la’! Anverite y ap fè fo temwayaj.”'
    3: O SENYÈ, èske zye Ou pa chache verite? Ou te frape yo, men yo pa t sanse doulè. Ou te fè yo megri, men yo pa t aksepte korije. Yo fè figi yo pi di pase wòch. Yo refize repanti.
    4: 'Alò, mwen te di: “Se sèlman malere ke yo ye. Se ensanse yo ye; yo pa konnen chemen SENYÈ a, ni règleman a Bondye yo.'
    5: Mwen va ale kote moun pwa yo. Se ak yo ke mwen va pale, paske yo menm konnen chemen SENYÈ a, ak règleman a Bondye yo.” Men yo menm tou, ak volonte ansanm te kraze jouk la, e chire tout kòd yo.
    6: Akoz sa, yon lyon ki sòti nan forè va touye yo. Yon lou dezè a va detwi yo, yon leyopa ap veye vil yo. Tout moun ki sòti kote yo va chire an mòso, akoz transgresyon yo anpil, enfidelite yo bokou.
    7: Pou ki rezon Mwen ta padone ou? Fis ou yo te abandone Mwen pou yo sèmante pa sila ki pa dye yo. Lè M te fin bay yo manje vant plen, yo te fè adiltè. Yo te mache rive lakay pwostitiye a.
    8: Yo te tankou gwo cheval kò dyanm, byen nouri, yo chak t ap ranni dèyè madanm vwazen yo.
    9: '“Èske Mwen pa dwe pini pèp sa a,” deklare SENYÈ a: “Sou yon nasyon konsa, èske Mwen pa dwe pran vanjans?'
    10: “Ale monte nan ranje chan rezen li yo e detwi yo, men pa fin detwi nèt. Rache branch li yo, paske se pa pou SENYÈ a yo ye.
    11: Paske lakay Israël ak lakay Juda te fè M trèt anpil”, deklare SENYÈ a.
    12: 'Yo te manti sou SENYÈ a, pou di: “Li pa la; malè p ap rive nou e nou p ap wè nepe ni gwo grangou.'
    13: Pwofèt yo se tankou van, e pawòl la pa nan yo. Se konsa, li va rive yo!”
    14: 'Pou sa, pale SENYÈ a, Bondye dèzame yo: “Akoz nou te pale pawòl sa a, gade byen, Mwen ap fè pawòl Mwen nan bouch ou vin dife, pèp sa a vin bwa a, e li va manje yo nèt.'
    15: Gade byen, M ap fè parèt yon nasyon kont nou soti byen lwen, O lakay Israël,” deklare SENYÈ a. “Li se yon nasyon ki dire anpil, yon nasyon depi nan tan lansyen yo, yon nasyon ak yon lang ou pa konnen, ni ou p ap ka konprann sa y ap di.
    16: Fouwo pa yo se kon yon tonm tou louvri; yo tout se gèrye vanyan.
    17: Yo va devore rekòlt ou ak manje ou. Yo va devore fis ou yo ak fi ou yo. Yo va devore bann mouton ou yo ak twoupo ou yo. Yo va devore chan rezen ou yo ak figye etranje ou yo. Yo va kraze ak nepe, tout vil fòtifye ou yo, kote ou te konn mete konfyans ou.”
    18: “Malgre, menm nan jou sa yo”, deklare SENYÈ a, “Mwen p ap fin detwi nou nèt.
    19: 'Li va vin rive ke lè yo di: ‘Poukisa SENYÈ Bondye nou an te fè nou tout bagay sa yo?’ ke ou va di yo: ‘Jan nou te abandone M nan pou te sèvi dye etranje nan peyi nou; alò, se konsa nou va sèvi etranje nan yon peyi ki pa pou nou.’'
    20: '“Deklare sa a nan kay Jacob la e pwoklame li nan Juda, pou di:'
    21: ‘Tande sa, O pèp ki plen foli, ki san konprann, ki gen zye, men ki pa ka wè, ki gen zòrèy, men ki pa tande.
    22: Èske nou pa krent Mwen?’ deklare SENYÈ a. ‘Èske nou pa tranble devan prezans Mwen? Paske Mwen te poze sab la kon lizyè lanmè a; yon dekrè etènèl, pou l pa ka travèse l. Malgre lanm lanmè yo vole, yo p ap ka enpoze yo; malgre yo fè raj, yo p ap ka travèse li.’
    23: “Men pèp sa a gen kè rebèl ak kè ki di; yo te vire sou kote e yo te ale.
    24: 'Yo pa di nan kè yo: ‘Alò koulye a, annou gen lakrent SENYÈ a, Bondye nou an, ki bay lapli nan sezon li, ni lapli sezon otòn ak lapli sezon prentan, Sila ki kenbe pou nou semèn rekòlt nou yo.’'
    25: “Inikite nou yo fin detounen bagay sa yo, e peche nou yo te retire tout sa ki bon pou nou.
    26: Paske moun mechan twouve yo pami pèp Mwen an. Y ap veye tankou moun k ap pran bèt nan pèlen. Yo ranje pèlen an. Se moun yo pran.
    27: Kon yon kalòj plen zwazo, se konsa lakay yo plen desepsyon. Akoz sa, yo te vin moun byen enpòtan ak anpil byen.
    28: Yo fin gra. Kò yo plen ak grès e yo vin reyisi depase ak zèv fèt ak mechanste yo. Yo pa plede koz òfelen an, pou yo ta reyisi; ni yo pa defann dwa malere yo.
    29: “Èske Mwen p ap pini pèp sa a?” deklare SENYÈ a, “Sou yon nasyon konsa, èske Mwen p ap pran vanjans Mwen?
    30: '“Yon bagay degoutan e etonan te rive nan peyi a:'
    31: Pwofèt yo fè fo pwofesi e prèt yo domine selon pwòp otorite yo. Epi, a la renmen pèp Mwen an renmen l konsa! Men se kisa n ap fè lè sa rive nan bout pou l fini?
  6:
    1: “Pran flit pou sove, O fis a Benjamin yo! Sòti nan mitan Jérusalem! Soufle yon twonpèt Tekoa e leve sinyal la sou Beth-Hakkérem, paske malè ap veye nou soti nan nò, yon gwo destriksyon.
    2: Sila ki bèl e delika a, fi a Sion an, Mwen va koupe retire l nèt.
    3: Bèje yo ak bann mouton pa yo va vin kote li. Yo va monte tant yo antoure li, e yo chak va fè pak bèt yo nan plas yo.
    4: “Prepare lagè kont li! Leve! Annou atake a midi. Malè a nou menm, paske joune a ap vin bese, paske lonbraj lannwit yo ap vin pi long!
    5: Leve e annou atake pandan nwit lan pou detwi palè li yo!”
    6: Paske konsa pale SENYÈ dèzame yo; “Koupe pyebwa li yo, e fè monte yon ran syèj kont Jérusalem. Se vil ki dwe pini an, vil ki plen opresyon an.
    7: Kon yon pwi kenbe dlo li fre, se konsa li rafrechi mechanste li. Vyolans ak destriksyon vin tande nan li. Maladi ak blesi devan M tout tan.
    8: Se pou ou vin avèti, O Jérusalem, pou M pa vin about ak ou, pou vin fè ou dezole, yon peyi ki san moun.”
    9: 'Konsa pale SENYÈ dèzame yo: “Yo va fè yon rekòlt nèt, tankou chan rezen retay Israël la. Repase men ou ankò sou branch yo konsi se dènye ranmase rezen yo.”'
    10: Se a kilès pou m ta pale e bay avètisman pou yo ka tande? Gade byen, zòrèy yo bouche e yo p ap ka koute. Gade byen, pawòl SENYÈ a vin sèvi kon repwòch pou yo. Yo pa twouve okenn plezi ladann.
    11: Men mwen plen ak kòlè SENYÈ a. Mwen vin bouke ak kenbe l anndan. “Vide li sou timoun lari yo ak sou jenn gason k ap rasanble; paske ni mari, ni madanm, yo va vin pran, menm sa ki nan laj ak granmoun.
    12: Lakay pa yo va bay a lòt moun, chan yo ak madanm yo ansanm; paske M ap lonje men M kont tout sila ki rete nan peyi yo,” deklare SENYÈ a.
    13: Paske soti nan pi piti pami yo jis rive nan pi gran yo; yo tout se voras dèyè richès. Soti nan pwofèt la, jis rive nan prèt la. Tout se malonèt.
    14: 'Yo te geri gwo blese pèp Mwen an ak pansman lejè. Y ap di: “Lapè, lapè”, men nanpwen lapè.'
    15: Èske yo te vin wont akoz bagay abominab yo te fè? Yo pa t wont menm. Yo pa t menm konnen kijan pou yo ta vin wont. Akoz sa, yo va tonbe pami sila ki tonbe yo. Nan lè ke Mwen fè vizit ak yo, yo va vin jete anba”, di SENYÈ a.
    16: 'Konsa pale SENYÈ a: “Kanpe akote chemen yo e gade. Mande pou ansyen wout yo, ‘Kote bon chemen an ye?’ Mache ladann l. Konsa, nou va jwenn repo pou nanm nou.” Men yo te di: ‘Nou p ap mache ladann’.'
    17: 'Mwen te mete gadyen yo sou nou. Mwen te di: ‘Koute son a twonpèt la!’ Men yo te di: ‘Nou p ap koute.’'
    18: Pou sa, tande, O nasyon yo e konnen, O asanble a, sa ki pami yo.
    19: Koute, O latè! Gade byen, Mwen ap mennen gwo dega sou pèp sa a; menm fwi a panse pa yo, akoz yo pa t koute pawòl Mwen yo, e selon lalwa Mwen an, yo te rejte li.
    20: Paske kisa sa sèvi, lansan an ki rive kote Mwen sòti Séba, ak kann dous soti nan yon peyi lwen? Ofrann brile nou yo pa fè M plezi.”
    21: 'Pou sa, pale SENYÈ a: “Gade byen, Mwen ap poze blòk k ap fè pèp sa a bite. Yo va bite kont yo. Papa yo ak fis yo va bite ansanm. Vwazen ak zanmi li va peri.”'
    22: 'Konsa pale SENYÈ a: “Gade byen, yon pèp ap sòti nan peyi nò, yon gwo nasyon va leve soti nan ekstremite latè byen lwen.'
    23: Yo kenbe rèd ak banza ak lans. Yo mechan anpil e yo pa gen mizerikòd menm. Vwa pa yo fè raj tankou lanmè, e yo monte sou cheval yo, byen alinyen kon yon sèl moun pou batay kont ou, O fi Sion nan!”
    24: Nou konn tande rapò sa a. Men nou yo vin lage nèt. Gwo doulè fin sezi nou tankou doulè a yon fanm k ap akouche.
    25: Pa antre nan chan an, ni pa mache sou wout la, paske nepe lènmi a ak gwo laperèz sou tout kote.
    26: O fi a pèp mwen an, mete twal sak! Woule nan sann! Kriye fò konsi se pou sèl fis ke ou te fè a! Fè yon lamantasyon ki anmè pase tout lòt yo. Paske sibitman destriktè a va parèt sou nou.
    27: “Mwen te fè ou eseyis la pou sonde metal pami pèp Mwen an, pou ou ka sonde e konnen chemen yo.
    28: Yo tout fè rebèl ak tèt di. Y ap mache toupotou bay move rapò a lòt. Se bwonz ak fè yo ye; yo tout konwonpi.
    29: Ponp fòj la soufle fò. Plon an manje nèt nan dife a. Anven, yo rafine toujou, men mechan yo pa janm vin separe.
    30: Moun va rele yo ajan rejte, akoz SENYÈ a te rejte yo.”
  7:
    1: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, ki te di:'
    2: '“Kanpe nan pòtay lakay SENYÈ a. La, pwoklame pawòl sa a. Di l konsa: ‘Koute pawòl SENYÈ a, nou tout nan Juda, ki antre nan pòtay sa yo pou adore SENYÈ a!’”'
    3: Konsa pale SENYÈ dèzame yo, Bondye Israël la, “Korije chemen nou yo ak zèv nou yo, e Mwen va kite nou rete nan plas sa a.
    4: 'Pa mete konfyans nan pawòl manti k ap di nou: ‘Sa se tanp SENYÈ a, tanp SENYÈ a, tanp SENYÈ a.’'
    5: Paske si, anverite, nou korije chemen nou yo, ak zèv nou yo; si, anverite, nou pratike jistis antre yon nonm ak vwazen li,
    6: si nou pa oprime etranje a, òfelen an, oswa vèv la e pa vèse san inosan a nan plas sa, ni mache dèyè lòt dye anvè pwòp destriksyon nou,
    7: alò, Mwen va kite nou rete nan plas sa a, nan peyi ke M te bay a papa zansèt nou yo jis pou tout tan.
    8: Gade byen, nou ap mete konfyans nan pawòl riz yo. Yo p ap ka fè anyen pou nou.
    9: Èske nou va vòlè, touye moun, komèt adiltè, bay fo temwayaj, ofri sakrifis a Baal, e mache dèyè lòt dye ke nou pa t konnen,
    10: 'epi konsa, vin kanpe devan Mwen nan kay sila a, ki rele pa non Mwen an, pou di M: ‘Nou delivre,’ —konsa pou nou ka fè tout bagay abominab sila yo?'
    11: Èske kay sila a, ki rele pa non pa M nan, èske non l vin chanje pou l vin yon kav plen vòlè devan zye nou? Gade byen, Mwen menm, Mwen te wè l,” deklare SENYÈ a.
    12: “Men ale koulye a kote plas Mwen an Silo, kote non Mwen te rete an premye a. Gade la pou wè sa M te fè li akoz mechanste a pèp Mwen an, Israël la.
    13: 'Konsa, akoz nou te fè tout bagay sa yo,” deklare SENYÈ a: “akoz Mwen te pale ak nou, lè M te leve bonè pou nou te pale, men nou pa t tande. Mwen te rele nou, men nou pa t reponn.'
    14: Akoz sa a, Mwen va fè rive nan kay ki rele pa non Mwen an, nan sila nou mete konfyans lan e plas ke M te bay a nou menm ak papa zansèt nou yo, menm sa M te fè nan Silo a.
    15: Mwen va jete nou deyò pou zye m pa wè nou, tankou Mwen te jete tout frè nou yo deyò, tout desandan Éphraïm yo.
    16: “Pou ou menm, pa priye pou pèp sila a. Pa leve yon kri pou yo, ni entèsede avè M, paske Mwen pa tande ou.
    17: Èske ou pa wè ki sa y ap fè nan vil Juda yo ak nan lari Jérusalem yo?
    18: Timoun yo ranmase bwa, papa yo mete dife ladann e fanm yo bat pat farin nan pou fè gato pou rèn syèl la. Yo vide ofrann bwason bay lòt dye yo pou yo ka vekse M.
    19: Èske yo vekse M? deklare SENYÈ a. “Èske se pa tèt yo ke y ap vekse jis rive nan malkonprann ki rive sou pwòp figi yo?”
    20: Pou sa, pale Senyè BONDYE a, “Kòlè Mwen ak chalè Mwen va vide sou plas sa a, ni sou lòm, ni bèt, ni bwa chan, ak sou tout fwi tè yo. Li va brile, e li p ap ka etenn.”
    21: 'Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Ajoute ofrann nou yo sou sakrifis nou yo e manje chè.'
    22: Paske Mwen pa t pale ak papa zansèt nou yo, ni kòmande yo nan jou ke M te mennen yo sòti nan peyi Égypte la, pou ofrann brile, ni pou sakrifis.
    23: 'Men sa ke M te kòmande yo e Mwen te di: ‘Obeyi vwa M, e Mwen va Bondye nou e nou va pèp Mwen. Mache nan tout vwa ke M kòmande nou yo, pou tout bagay ale byen ak nou.’'
    24: Sepandan, yo pa t obeyi, ni yo pa t panche zòrèy vè Mwen. Men yo te mache nan pwòp konsèy pa yo, nan tèt di a kè mechan yo, e yo te fè an aryè olye yo fè devan.
    25: Depi nan jou ke papa zansèt nou yo te sòti nan peyi Égypte la, jis rive nan jou sila a, Mwen te voye bannou tout sèvitè Mwen yo ak pwofèt yo. Chak jou Mwen te leve granmmaten pou voye yo.
    26: Sepandan, yo pa t koute Mwen, ni panche zòrèy yo, men yo te fè tèt di. Yo te fè plis mal pase papa yo.
    27: “Ou va pale tout pawòl sa yo avèk yo, men yo p ap koute ou. Ou va rele kote yo, men yo p ap reponn ou.
    28: 'Ou va di yo: ‘Sa se nasyon ki pa t obeyi vwa SENYÈ a, Bondye pa yo a, ni ki pa t aksepte koreksyon. Verite fin peri e koupe retire nèt nan bouch yo.'
    29: Koupe retire cheve ou, e jete li. Kòmanse fè gwo kri sou wotè vid yo. Paske SENYÈ a fin rejte e abandone jenerasyon kòlè Li a.’
    30: “Paske fis a Juda yo te fè mal nan zye M,” deklare SENYÈ a. “Yo te mete bagay abominab pa yo nan kay ki rele pa non Mwen an, pou souye li.
    31: Yo te bati wo plas la nan Topheth, ki nan vale a fis a Hinnom an, pou brile fis ak fi pa yo nan dife, ke M pa t kòmande, ni sa pa t rive nan tèt Mwen.
    32: 'Pou sa, gade byen, jou yo ap vini,” deklare SENYÈ a: “lè li p ap rele Topheth ankò, ni vale a fis a Hinnom an, men vale a masak la; paske yo va fè antèman Topheth, jis pa gen plas pou antere ankò.'
    33: Kadav mouri a pèp sila yo va fè manje pou zwazo syèl yo ak pou bèt latè yo. Epi nanpwen moun k ap chase yo ale.
    34: Nan moman sa a, Mwen va fè sispann soti nan vil a Juda yo ak lari a Jérusalem yo, vwa a kè kontan ak vwa a jennonm k ap marye a, ak fi maryaj la; paske peyi a va devaste nèt.”
  8:
    1: '“Nan lè sa a”, deklare SENYÈ a: “yo va mennen fè vin parèt zo a wa a Juda yo, ak zo a prens pa yo, zo a prèt yo ak zo a pwofèt yo, e zo a pèp Jérusalem yo soti nan tonm pa yo.'
    2: Yo va gaye yo parèt devan solèy la, lalin nan ak tout lame syèl, ke yo te renmen yo, ke yo te sèvi yo, ke yo te kouri dèyè yo, e ke yo te adore yo. Yo p ap ranmase, ni yo p ap antere; yo va rete kon fimye bèt sou sifas latè.
    3: Epi pami retay sila ki rete nan fanmi mechan sila yo, se lanmò ke y ap chwazi pito ke lavi, retay ki rete nan tout plas ke M te konn bourade yo rive yo,” deklare SENYÈ dèzame yo.
    4: '“Ou va di yo: ‘Konsa pale SENYÈ a, “‘Èske moun konn tonbe pou l pa leve ankò? Èske moun konn vire kite pou l pa retounen'
    5: Poukisa pèp sa a, Jérusalem, te vire akote nan enfidelite san rete a? Yo kenbe rèd a desepsyon. Yo refize retounen.
    6: 'Mwen te koute e te tande, men yo pa t pale sa ki dwat; okenn moun pa t repanti de mechanste yo pou l ta di: ‘Kisa mwen te fè la a?’ Yo chak vin vire nan pwòp chemen pa yo, tankou yon cheval k ap kouri antre nan batay.'
    7: Menm zwazo sigòy anlè a konnen sezon li. Toutrèl ak iwondèl ak valèt kontwole lè antre sòti pa yo; men pèp Mwen an pa konnen règleman SENYÈ a.
    8: '“‘Kòman nou ka di: “Mwen saj’, epi lalwa SENYÈ a avèk nou?” Men gade byen, fo plim a skrib yo fè sa tounen gwo manti.'
    9: Mesye saj yo vin wont, yo vin deranje e sezi. Gade byen, yo te rejte pawòl SENYÈ la. Ki kalite sajès ka rete nan yo?
    10: Akoz sa, Mwen va bay madanm pa yo a lòt moun, ak chan pa yo a lòt moun k ap okipe yo. Paske soti nan pi piti a jis rive nan pi gran an, yo tout lanvi gen sa ki pou lòt. Soti nan pwofèt la jis rive nan prèt la, tout aji ak desepsyon.
    11: 'Yo fè gerizon pèp Mwen an ak pansma lejè. Y ap di: “Lapè, lapè,” men nanpwen lapè.'
    12: Èske yo pa t wont akoz zak abominab yo te fè yo? Anverite, yo pa t wont. Yo pa t konprann menm ki jan pou yo ta vin wont. Akoz sa, yo va tonbe pami sila k ap tonbe yo. Nan lè pinisyon pa yo, yo va abese,” di SENYÈ a.
    13: “‘Anverite, Mwen va detwi yo nèt, “deklare SENYÈ a. P ap gen rezen sou chan rezen an, ni fig sou pye figye etranje a. Fèy yo va fennen, epi sa ke M te bay yo va disparèt.’”
    14: “Poukisa nou chita an plas? Rasanble nou! Annou antre nan vil fòtifye yo, epi la, annou rete an silans; paske SENYÈ a, Bondye nou an, te fè nou tonbe an silans. Li te bannou dlo anpwazone pou nou bwè, paske nou te peche kont SENYÈ a.
    15: Nou te tann lapè, men anyen bon pa t vini; yon tan gerizon, men gade byen, gwo laperèz.
    16: Soti nan Dan te tande gwo souf cheval. Ak son ranni a etalon li yo, tout tè a souke; paske yo te vini devore peyi a ak tout ki sa ki ladann, vil la ansanm ak tout moun ki rete ladann.
    17: “Paske gade byen, Mwen ap voye sèpan yo kont nou, vipè yo ki p ap ka chame; e yo va mòde nou,” deklare SENYÈ a.
    18: Tristès Mwen depase gerizon; kè M fennen anndan m!
    19: 'Gade byen! Koute kri a fi pèp mwen an soti nan yon peyi byen lwen: “Èske SENYÈ a pa nan Sion? Èske wa li a pa nan li?” “Poukisa yo pwovoke fachez Mwen ak imaj taye yo; ak zidòl etranje yo?”'
    20: “Rekòlt la fin pase. Gran sezon an fini, e nou poko sove.”
    21: Akoz fi a pèp mwen an brize, mwen menm brize tou; mwen fè dèy konsi pou yon mò. Mwen kraze ba nèt.
    22: Èske pa gen pomad gerizon nan Galaad? Èske nanpwen doktè la? Alò poukisa lasante fi a pèp mwen an pa t restore?
  9:
    1: O ke tèt mwen te dlo, e ke zye m yo te yon fontèn dlo, pou m ta ka kriye lajounen kon lannwit pou lanmò a fi a pèp mwen an!
    2: O ke m ta gen nan dezè a, yon plas pou moun k ap vwayaje rete, pou m ta ka sòti nan mitan pèp mwen an. Pou m kite yo nèt! Paske yo tout se adiltè, yon bann moun trèt.
    3: “Yo koube lang yo konsi se banza pou tire ak fo prensip. Yo fò nan peyi a, men pa pou verite a. Yo kite yon kalite mal pou antre nan yon lòt, e yo pa rekonèt Mwen”, deklare SENYÈ a.
    4: “Fòk chak byen veye kont vwazen li, pou l pa mete konfyans nan okenn frè; akoz tout frè yo aji nan koken, e tout vwazen yo ap voye kout lang.
    5: Yo tout pase vwazen parèy yo nan rizib. Yo refize pale verite. Yo fin enstwi pwòp lang yo pou pale manti; yo vin fatige nèt nan fè inikite.
    6: Abitasyon ou se nan mitan desepsyon. Nan desepsyon yo refize rekonèt Mwen”, deklare SENYÈ a.
    7: 'Pou sa, konsa pale SENYÈ dèzame yo: “Gade byen, Mwen va fann yo nèt, e fè yo pase a leprèv; paske se kisa anplis ke M ka fè, akoz fi a pèp Mwen an?'
    8: Lang pa yo se yon flèch mòtèl; li pale manti. Avèk bouch li, li pale lapè ak vwazen li, men anndan li fè plan anbiskad pou pran l.
    9: Èske mwen p ap pini yo pou bagay sa yo?” deklare SENYÈ a. “Sou yon nasyon konsa, èske Mwen p ap pran vanjans?
    10: Paske mòn yo va tanmen fè gwo kri ak dèy pou patiraj dezè a, gwo plent, akoz yo vin brile nèt, jiskaske pèsòn pa pase ladann. Menm vwa a bèt yo p ap tande la ankò; ni zwazo syèl yo ak bèt latè yo fin sove ale; yo ale nèt.
    11: “Mwen va fè Jérusalem tounen yon pil mazi, yon kote abandone pou chen mawon. Mwen va fè vil Juda yo yon kote ki kraze nèt, san pèsòn pou rete ladan.”
    12: Ki moun saj ki ka konprann sa a? Epi kilès li menm bouch SENYÈ a te pale, pou l ka fè deklarasyon sa a? Poukisa peyi a vin detwi konsa, brile nèt kon yon dezè, pou pèsòn pa menm pase ladann?
    13: 'SENYÈ a di: “Akoz yo te abandone Lalwa ke Mwen te mete devan yo a e yo pa t obeyi vwa Mwen, ni mache selon li,'
    14: men te mache dèyè tèt di a pwòp kè yo, e dèyè Baal yo, kon papa yo te montre yo a.”
    15: 'Pou sa, pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen, Mwen va fè yo manje bwa anmè e bay yo dlo anpwazone pou yo bwè.'
    16: Mwen va gaye yo pami nasyon, ke ni yo menm, ni papa zansèt yo pa t janm konnen. Mwen va voye nepe pou swiv yo jiskaske yo vin detwi nèt.”
    17: 'Konsa pale SENYÈ dèzame yo: “Konsidere e rele fanm pou fè dèy, pou yo ka vini. Voye fanm instwi sa yo, pou yo ka vini!'
    18: Kite yo fè vit pran rele anmwey pou nou, pou zye nou ka vide dlo e pòpyè zye nou ka fè dlo kouri desann.
    19: 'Paske vwa ki rele anmwey la tande soti nan Sion: ‘A la detwi nou vin detwi nèt! Nou te vin mete nan gwo wont, paske nou te kite peyi la, akoz yo te kraze tout lakay nou yo.’”'
    20: Alò tande byen pawòl SENYÈ a, O fanm yo. Kite zòrèy nou resevwa pawòl bouch Li. Montre fi nou yo jan pou yo fè dèy. Chak moun montre vwazen li yon chan lamante a.
    21: Paske lanmò fin antre nan fenèt nou nèt. Li te antre nan palè nou yo pou fèmen timoun yo andedan ak jenn gason yo nan lari.
    22: Pale, “Konsa di SENYÈ a, “‘Kadav moun yo va tonbe tankou fimye bèt nan chan, tankou men plen sereyal lè moun fin rekòlt la. Pèsòn p ap ranmase yo.’”
    23: 'Konsa pale SENYÈ a: “Pa kite yon nonm saj vin ògeye nan sajès li. Pa kite yon nonm pwisan vin ògeye nan fòs li, ni yon nonm rich vin ògeye nan richès li.'
    24: Men kite sila ki vin ògeye a, vin ògeye nan sa; ke li gen konprann, e li rekonèt Mwen, ke se Mwen se SENYÈ a, ki aji nan lanmou dous, jistis, ak ladwati sou latè a; paske Mwen pran gwo plezi nan bagay sa yo,” deklare SENYÈ a.
    25: Gade byen, gen jou k ap vini, “deklare SENYÈ a, ke Mwen va pini tout sila ki te sikonsi, men vrèman yo pa sikonsi—
    26: Égypte ak Juda, Édom ak fis a Ammon yo e Moab ak tout sila k ap viv nan dezè yo, k ap taye cheve sou de bò tanp yo; paske tout nasyon yo ensikonsi e tout lakay Israël se ensikonsi nan kè.”
  10:
    1: Tande pawòl la ke SENYÈ a ap pale ak ou, O lakay Israël.
    2: 'Konsa pale SENYÈ a: “Pa aprann abitid a nasyon yo, ni pa vin krent sign nan syèl yo, malgre nasyon yo krent yo anpil.'
    3: Paske abitid a pèp yo se afè twonpe moun; konsi se bwa ki koupe nan forè, zèv men atizan ki koupe ak zouti.
    4: Yo dekore l ak ajan ak lò; yo tache li ak klou ak mato, pou l pa deplase.
    5: Yo tankou yon bwa palmis ki fòme pa men moun, men yo pa ka pale. Fòk yo pote yo, paske yo pa ka mache! Pa krent yo; paske yo p ap ka fè okenn mal, ni yo p ap ka fè anyen ki bon.”
    6: Nanpwen moun ki tankou Ou, O SENYÈ. Ou gran! Gran se non Ou an pwisans!
    7: Se kilès ki pa ta krent Ou, O Wa a nasyon yo? Anverite, se sa Ou merite! Paske pami tout moun saj nan nasyon yo, ak nan tout wayòm yo, nanpwen okenn tankou Ou.
    8: Men yo tout ansanm se ensanse e plen ak foli; instwi pa zidòl yo——se bwa yo ye!
    9: Ajan byen bat pote soti Tarsis ak lò ki sòti Uphaz, travay a yon atizan e men a yon òfèv. Vètman yo an vyolèt e mov; tout se zèv a ouvriye byen fò.
    10: Men SENYÈ a se vrè Bondye a; Li se Bondye vivan an e Wa etènèl la. Devan kòlè Li, tout latè tranble e nasyon yo p ap ka sipòte gwo kòlè Li a.
    11: 'Konsa ou va di yo: “dye ki pa t fè syèl la ak tè yo va peri soti sou latè ak anba syèl yo.”'
    12: Bondye te fè tè a pa pouvwa Li. Li te etabli lemonn ak sajès Li; ak konprann Li, Li te etann syèl yo.
    13: Lè Li fè vwa L sone, dlo yo mele nan syèl yo. Li fè nwaj yo monte soti nan dènye pwent tè a. Li fè loray pou lapli, e Li fè van sòti nan depo Li yo.
    14: Tout moun se ensanse, san konesans. Tout òfèv yo vin wont akoz zidòl li; paske imaj fonn li se desepsyon. Nanpwen souf nan yo.
    15: Yo san valè, yon zèv k ap twonpe. Nan lè règleman pa yo, yo va peri.
    16: Pòsyon ki pou Jacob la pa konsa; paske Kreyatè a tout bagay se Li menm; e Israël se tribi eritaj Li. SENYÈ dèzame yo se non Li.
    17: Leve pakèt ou atè a, nou menm ki anba syèj!
    18: 'Paske konsa pale SENYÈ a: “Gade byen, M ap voye pèp peye sa a deyò nan moman sa a. Mwen va fè yo pase anpil doulè, jis yo byen santi li.”'
    19: 'Malè a mwen, akoz blesi m nan! Blesi m nan byen grav. Men mwen te di: “Anverite, sa se gwo doulè m; fòk mwen pote l.”'
    20: Tant mwen an fin detwi. Tout kòd mwen yo fin chire. Fis mwen yo te kite mwen. Yo pa la ankò. Nanpwen moun ki pou laji tant mwen an ankò, ni pou monte rido mwen yo.
    21: Paske bèje yo vin tankou bèt ensanse; yo pa t chache SENYÈ a. Akoz sa, yo pa reyisi; tout bann mouton yo fin gaye.
    22: Bri rapò a rive! Gade byen, l ap vini— yon gwo zen k ap sòti nan peyi nò a! K ap fè vil a Juda yo vin yon dezolasyon, yon andwa pou chen mawon.
    23: Mwen konnen, O SENYÈ, ke chemen a yon nonm pa nan li menm, ni se pa posib pou moun ki mache a dirije pwòp pa pye li.
    24: Korije mwen, O SENYÈ, men avèk jistis; pa nan kòlè Ou, sinon Ou va fè m vin pa anyen menm.
    25: Vide gwo kòlè Ou a sou nasyon ki pa konnen Ou yo ak sou fanmi ki pa rekonèt non Ou yo; paske yo te devore Jacob. Yo te devore li, manje l nèt e te devaste tout abitasyon li an.
  11:
    1: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, t ap di:'
    2: “Koute pawòl akò sila a e pale avèk mesye Juda yo ak sila ki rete Jérusalem yo.
    3: 'Di yo: ‘Konsa pale SENYÈ a, Bondye Israël la, “Modi se nonm ki pa okipe pawòl akò sila a,'
    4: 'ke Mwen te kòmande papa zansèt nou yo pou fè nan jou ke M te mennen yo sòti nan peyi Égypte la, soti nan founo fè a, lè M te di yo: ‘Koute vwa Mwen e fè selon tout sa ke Mwen kòmande nou. Konsa, nou va pèp Mwen e Mwen va Bondye nou,’'
    5: 'pou m ka etabli sèman ke M te fè ak papa zansèt nou yo, pou bay yo yon peyi k ap koule ak lèt, ak siwo myèl, jan li ye nan jou sa a.”’” Mwen te reponn: “Amen O SENYÈ”.'
    6: 'Konsa, SENYÈ a te di mwen: “Pwoklame tout pawòl sa yo nan vil Juda yo ak nan lari Jérusalem yo, pou di: ‘Tande pawòl akò sa a pou fè yo.'
    7: '‘Paske Mwen te avèti papa zansèt pa w yo solanèlman nan jou ke M te mennen yo sòti nan peyi Égypte la, menm pou rive nan jou sila a, Mwen t ap avèti tout tan e t ap di: “Tande vwa Mwen”.'
    8: Malgre sa, yo pa t obeyi, ni panche zòrèy yo vè Mwen. Men yo te mache chak selon tèt di a kè mechan yo. Akoz sa, Mwen te mennen sou yo tout pawòl akò sila a, ke M te kòmande pou yo fè, men yo pa t fè yo.’”
    9: 'Konsa, SENYÈ a te di m: “Gen yon konplo vin k ap fèt pami mesye Juda yo ak moun ki rete Jérusalem yo.'
    10: Yo te vire retounen vè inikite a papa zansèt yo, ki te refize tande pawòl Mwen yo. Yo te ale dèyè lòt dye pou sèvi yo. Lakay Israël ak lakay Juda te kraze akò ke M te fè ak papa zansèt yo.”
    11: 'Pou sa, pale SENYÈ a: “Gade byen” Mwen ap mennen yon gwo dezas sou yo, ke yo p ap ka chape menm. Malgre yo kriye ban Mwen, Mwen p ap koute yo.'
    12: Konsa, lavil a Juda ak pèp Jérusalem nan va ale kriye a lòt dye kote yo brile lansan an; men anverite, yo p ap sove yo nan tan gwo dezas yo.
    13: Paske dye nou yo menm kantite ak vil nou yo, O Juda; epi menm kantite ak lari Jérusalem yo se lotèl kote nou te plase gwo wont sa yo, menm pou brile lansan bay Baal yo.
    14: “Akoz sa, pa priye pou pèp sa a. Ni pa leve gwo kri oswa fè lapriyè pou yo; paske Mwen p ap koute yo lè yo rele Mwen akoz gwo dezas yo.
    15: Ki dwa byeneme Mwen an genyen lakay Mwen an konsi li fin fè zak lèd ak anpil gason, epi chè sen an fin kite ou? Lè ou te fè mal sa a, konsa, ou te rejwi.”
    16: 'SENYÈ a te bay ou non: “Bwa doliv, byen bèl ak anpil fwi”. Ak gwo bri, li te limen dife sou non sa a, e branch li yo te kase.'
    17: SENYÈ dèzame ki te plante ou a, te pase lòd malè kont ou akoz mechanste lakay Israël la ak lakay Juda a; akoz yo te pwovoke Mwen ak ofrann sakrifis ke yo te leve vè Baal yo.
    18: Anplis, SENYÈ a te fè m konprann, e mwen te konnen li. Konsa, Ou te montre m zak yo.
    19: Men mwen te tankou yon jenn mouton dou k ap mennen labatwa. Mwen pa t konnen ke yo te fòme yon konplo kont mwen; Ke yo t ap di, “Annou detwi bwa a ak fwi li. Annou koupe l nèt soti nan peyi vivan yo, pou non li pa sonje ankò.”
    20: Men O SENYÈ dèzame yo, ki fè jijman ki dwat yo, ki sonde santiman ak kè yo, kite mwen wè vanjans Ou sou yo; paske se Ou menm, mwen te fè konnen koz mwen an.
    21: 'Akoz sa, SENYÈ a pale selon mesye Anathoth yo, k ap chache lavi ou, k ap di: “Pa pwofetize nan non SENYÈ a, pou ou pa mouri nan men nou”—'
    22: 'Akoz sa, pale SENYÈ dèzame yo: “Gade byen, Mwen prèt pou pini yo! Jennonm yo va mouri pa nepe, fis ak fi yo va mouri ak gwo grangou.'
    23: Menm yon retay p ap rete pou yo. Paske Mwen ap mennen yon dezas sou mesye Anathoth yo, jis li rive ane règleman pa yo.”
  12:
    1: Byen dwat, se Ou menm, O SENYÈ, lè m plede ka m avèk Ou. Anverite, mwen ta diskite yon ka lajistis avèk Ou. Poukisa chemen mechan an byen reyisi konsa? Poukisa tout sa ki aji nan manti yo rete alèz konsa?
    2: Ou te plante yo. Wi, konsa yo fin pran rasin. Yo grandi. Wi, yo fè fwi. Ou toupre nan lèv yo, men lespri yo lwen W.
    3: Men Ou konnen mwen, O SENYÈ. Ou wè mwen. Ou fè egzamen pou wè kè m vè Ou menm. Rale yo akote, tankou mouton k ap prale labatwa; mete yo apa pou jou gwo masak la.
    4: 'Depi kilè peyi a va gen dèy konsa, e vèdi chan an vin sèch konsa? Akoz mechanste a sila ki rete ladann yo, ni bèt ni zwazo detwi nèt; akoz yo te di: “Li p ap wè dènye fen nou an.”'
    5: Si ou te kouri ak moun apye yo, e yo fè ou bouke, kijan ou ka fè kous ak cheval? Malgre, nan yon peyi lapè, ou gen sekirite, men kijan ou va reyisi nan vye rakbwa Jourdain an?
    6: Paske menm frè ou yo ak lakay papa ou a; menm yo menm, te fè trèt avèk ou! Menm yo menm, te rele dèyè ou. Pa kwè yo, malgre bèl pawòl dous.
    7: “Mwen te abandone lakay Mwen an, Mwen te abandone eritaj Mwen an; Mwen fin bay fi byeneme a nanm Mwen an pou antre nan men lènmi li yo.
    8: Eritaj Mwen an te vini pou Mwen, kon yon lyon k ap gwonde nan forè a. Li te gwonde kont Mwen. Akoz sa, Mwen te vin rayi li.
    9: Èske eritaj Mwen an gen tan vin tankou yon zwazo takte nan lachas? Èske gen zwazo voras kont li tout kote? Ale, rasanble tout bèt sovaj nan chan yo. Mennen yo pou yo ka devore!
    10: Anpil bèje fin gate chan rezen Mwen yo. Yo te foule chan Mwen an anba pye; yo te fè bèl chan Mwen an vin yon savann dezole.
    11: Li te vin yon dezè. Abandonen, li plenyen devan M. Tout latè vin dezole, akoz pèsòn pa pran sa an kè.
    12: Sou tout do mòn sèch nan dezè yo, destriktè yo vin parèt, paske yon nepe SENYÈ a ap devore soti nan yon pwent peyi a jis rive nan lòt la. Nanpwen lapè pou pèsòn.
    13: Se ble yo te simen e yo rekòlte pikan. Yo te fè gwo efò, san ke yo pa reyisi anyen. Men se pou nou vin wont rekòlt nou an akoz gwo kòlè SENYÈ a.”
    14: 'Konsa pale SENYÈ a de tout vwazen mechan k ap atake eritaj ke Mwen te bay a pèp Mwen an, Israël: “Gade byen, Mwen prèt pou dechouke yo depi nan peyi pa yo. Anplis, Mwen va dechouke lakay Juda soti nan mitan yo.'
    15: Epi li va vin rive ke apre Mwen dechouke yo, Mwen va ankò gen konpasyon pou yo. Mwen va mennen yo retounen, yo chak a eritaj pa yo, e yo chak nan pwòp peyi pa yo.
    16: 'Epi si, anverite, yo va aprann chemen a pèp Mwen an, pou sèmante pa non Mwen: ‘Kon SENYÈ a viv la’, menm jan ke yo menm te enstwi pèp Mwen an pou sèmante pa Baal yo, yo va vin etabli nan mitan pèp Mwen an.'
    17: Men si yo pa koute, alò, Mwen va dechouke nasyon sa a, dechouke e detwi li,” deklare SENYÈ a.
  13:
    1: 'Konsa SENYÈ a te pale mwen: “Ale achte pou kont ou yon senti an twal len. Mete l nan senti ou, men pa mete li nan dlo.”'
    2: Konsa mwen te achte senti a selon pawòl SENYÈ a, e te mete l nan senti mwen.
    3: 'Epi pawòl SENYÈ a te vin kote mwen yon dezyèm fwa a, epi te di:'
    4: “Pran senti ke ou te achte a, ki antoure senti ou a, leve ale nan Rivyè Euphrate la, e kache li la nan yon twou wòch.”
    5: Konsa, mwen te ale kache li akote Rivyè Euphrate la, jan SENYÈ a te kòmande mwen an.
    6: 'Apre anpil jou, SENYÈ a te di m: “Leve ale nan Rivyè Euphrate la e leve pran senti ke M te kòmande ou sere la a.”'
    7: Epi mwen te ale nan Rivyè Euphrate la, mwen te fouye e mwen te pran senti a sòti nan plas kote mwen te sere li. Konsa, gade byen, senti a te gate. Li te vin san valè.
    8: 'Epi pawòl SENYÈ a te rive kote mwen. Li te di:'
    9: '“Konsa pale SENYÈ a: ‘Se konsa Mwen va detwi ògèy a Juda ak gwo ògèy a Jérusalem nan.'
    10: Pèp mechan sila a, ki refize koute pawòl Mwen yo, ki mache nan kou tèt di a kè yo e te ale dèyè lòt dye pou sèvi yo, e pou pwostène devan yo, kite yo vin tankou senti sa a, san okenn valè nèt.
    11: 'Paske jan senti a kwoke nan senti a yon nonm nan, se konsa Mwen te fè tout lakay Israël kwoke sou Mwen,’ deklare SENYÈ a: ‘pou yo ta kapab pou Mwen, yon pèp, de rekonesans, pou lwanj e pou glwa; men yo pa t koute.’'
    12: '“Pou sa, ou gen pou pale pawòl sa a yo: ‘Konsa pale SENYÈ a, Bondye Israël la, “Fòk tout veso yo plen ak diven.”’ Epi lè yo di ou: ‘Èske nou pa konnen ke tout veso oblije plen ak diven?’'
    13: 'Alò, pale yo: ‘Konsa pale SENYÈ a: “Gade byen, Mwen prèt pou plen tout sila ki rete nan peyi sa yo—wa k ap chita pou David sou twòn li an, prèt yo, pwofèt yo ak tout moun nan peyi Jérusalem yo—ak koze vin sou nèt la!'
    14: Mwen va kraze yo, youn kont lòt, ni papa ni fis ansanm”, deklare SENYÈ a. “Mwen p ap gen pitye, ni regrè, ni konpasyon pou yo pa detwi.”’”
    15: Koute e prete atansyon ak sa. Pa fè ògèy, paske SENYÈ a fin pale.
    16: Bay glwa a SENYÈ a, Bondye nou an, avan li pote fènwa, avan pye nou vin glise tonbe sou mòn k ap plen tenèb yo; pou pandan nou ap tann limyè, Li pa fè l antre nan fènwa lanmò a pou l rive nan tenèb ki san espwa.
    17: Men si ou pa koute sa a, nanm mwen va kriye an sekrè pou kalite ògèy sa a. Wi, zye m va kriye anmè e koule anpil dlo, akoz bann mouton SENYÈ a fin kaptif nèt.
    18: 'Di a wa a ak manman rèn nan: “Pran yon chèz ki ba, paske bèl kouwòn ou an, kouwòn de glwa a menm, fin tonbe kite tèt ou.”'
    19: Vil negev yo te fèmen ak kle, e nanpwen moun ki pou louvri yo. Tout Juda fin antre an egzil, antre an egzil nèt.
    20: Leve zye ou pou wè, men sila k ap vini soti nan nò yo. Kote bann mouton ki te bay a ou menm nan, bèl mouton ou yo?
    21: Kisa ou va di lè Li chwazi yo chèf sou nou— konsi, se nou menm ki te enstwi yo— ansyen zanmi nou yo vin chèf sou nou? Èske gwo doulè p ap sezi ou tankou yon fanm nan akouchman?
    22: “Si ou di nan kè ou, poukisa bagay sa te rive mwen?” Akoz grandè a inikite ou, jip ou yo te vin retire e talon ou yo te vin ekspoze.
    23: Èske Etyopyen an ka chanje koulè po li, oswa leyopa a takte li yo? Sèl Konsa nou menm tou, ak abitid fè mal, ta ka chanje 1 pou vin fè byen.
    24: Akoz sa, Mwen va gaye yo kon pay nan van, nan van dezè a.
    25: “Sa se tiraj osò pa nou, pòsyon ke nou resevwa sòti nan Mwen an”, deklare SENYÈ a, “akoz nou te bliye Mwen e te mete konfyans nan sa ki fo.
    26: Akoz sa, Mwen menm va retire jip ou anwo figi ou, pou wont ou kapab vin vizib.
    27: Mwen te wè abominasyon nou yo, akadiltè ou yo e ranni ak anvi pou fè pwostitisyon lèd ou yo, sou kolin ak nan chan yo. Malè a ou menm, O Jérusalem! Pou jiskilè ou va rete pa pwòp?” Pou konbyen de tan sa va dire?
  14:
    1: 'Sa se pawòl SENYÈ a a Jérémie konsènan gwo sechrès la:'
    2: Juda kriye ak doulè e pòtay li yo vin abandone. Yo chita atè pou fè dèy e kri Jérusalem vin monte.
    3: Prens pa yo te voye sèvitè yo chache dlo. Yo rive nan sitèn yo, men nanpwen dlo. Yo te retounen ak veso yo vid. Yo te vin wont, imilye e yo te kouvri tèt yo.
    4: Akoz tè sèch la vin fann, akoz pa t gen lapli sou peyi a; kiltivatè yo te vin wont. Yo te kouvri tèt yo.
    5: Wi, menm femèl sèf nan chan an fè pitit pou kite yo. Nanpwen zèb.
    6: Bourik mawon yo kanpe sou kolin sèch yo. Y ap rale soufle fò tankou chen mawon. Zye yo vin febli, paske nanpwen anyen ki vèt.
    7: Malgre inikite nou yo temwaye kont nou, O SENYÈ, aji pou koz a non Ou! Rebelyon nou anpil. Nou te peche kontre Ou.
    8: O Espwa Israël la, Sovè li nan tan gwo twoub la, poukisa Ou tankou yon etranje nan peyi a? Oswa yon vwayajè ki te monte tant li lannwit?
    9: Poukisa Ou tankou yon nonm twouble, tankou yon nonm pwisan ki pa kapab bay sekou? Malgre sa, Ou nan mitan nou, O SENYÈ e nou vin rele pa non Ou; pa abandone nou!
    10: 'Konsa pale SENYÈ a a pèp sa a: “Malgre yo tèlman renmen egare; yo pa t kenbe pye yo nan bon kontwòl. Akoz sa, SENYÈ a pa aksepte yo. Koulye a, li sonje inikite yo. Li fè yo rand kont pou peche yo.”'
    11: 'Pou sa, SENYÈ a te di m: “Pa fè lapriyè nan favè a pèp sa a.'
    12: Lè yo fè jèn, Mwen p ap koute kri yo; epi lè yo ofri ofrann brile ak ofrann sereyal, Mwen p ap aksepte yo. Pito Mwen va fè yo disparèt ak nepe, ak gwo grangou, bèt ak maladi k ap ravaje chan yo.”
    13: 'Men “A, Senyè, BONDYE a!” Mwen te di: “Gade, pwofèt yo ap di yo: ‘Ou p ap wè nepe, ni gwo grangou, men se lapè k ap rete nèt nan plas sa a.’”'
    14: 'Konsa, SENYÈ a te di Mwen: “Pwofèt yo ap pwofetize sa ki fo nan non Mwen. Mwen pa t voye yo, ni kòmande yo, ni pale avèk yo. Y ap pwofetize yon vizyon ki fo, prediksyon, sa ki san enpòtans, ak manti k ap sòti nan pwòp panse pa yo.'
    15: 'Pou sa, pale SENYÈ a, selon pwofèt ki pwofetize nan non Mwen, malgre se pa Mwen ki te voye yo—men yo kontinye ap di: ‘P ap gen nepe ni gwo grangou nan peyi sa a’, ak nepe e gwo grangou, pwofèt sa yo ap rankontre fen yo!'
    16: Pèp la tou, a sila yo bay pwofesi sa a ap jete deyò nan lari Jérusalem akoz gwo grangou ak nepe. P ap menm gen moun ki pou antere yo—ni yo menm, ni madanm yo, ni fis yo ni fi yo—paske Mwen va vide pwòp mechanste pa yo sou yo.
    17: '“Ou va di yo pawòl sa a: ‘Kite zye m koule ak dlo lannwit kon lajounen e pa kite dlo yo sispann; Paske fi vyèj a pèp mwen an te kraze ak yon gran brèch, ak yon blesi byen grav.'
    18: Si mwen ale andeyò peyi a, gade byen, tout sila ki mouri ak nepe yo! Oswa si mwen antre nan vil la, gade byen, maladi ak gwo grangou! Paske pwofèt la, ak prèt la tou te fè ale vini nan yon peyi ke yo pa t menm konnen.’”
    19: Èske Ou te rejte Juda nèt? Oswa èske Ou te rayi Sion? Poukisa Ou te frape nou jiskaske nou vin pa ka geri? Nou t ap tann lapè, men anyen ki bon pa t vini; pou yon tan pou nou ta ka geri, men gade byen, se gwo laperèz!
    20: Nou konnen mechanste nou yo, O SENYÈ, inikite a papa zansèt nou yo, paske nou te peche kont Ou.
    21: 'Pa meprize nou, pou koz a pwòp non Ou: pa kite twòn a glwa ou a dezonore. Sonje e pa kase akò Ou avèk nou.'
    22: Èske genyen pami zidòl a nasyon yo ki konn bay lapli? Oswa èske syèl yo ka fè lapli pou kont yo? Èske se pa Ou menm, O SENYÈ, Bondye nou an? Akoz sa, nou mete espwa nan Ou, paske se Ou ki te fè tout bagay sa yo.
  15:
    1: 'Alò, SENYÈ a te di mwen: “Menm si Moïse ak Samuel te kanpe devan M, kè M pa t ap avèk pèp sa a. Voye yo sòti nan prezans Mwen! Kite yo ale nèt!'
    2: 'Konsa l ap rive ke lè yo mande ou: ‘Ki jan n ap prale?’, alò, ou va di yo: ‘Se konsa SENYÈ a pale: “Sila ki pou mouri yo, a lanmò; ak sila ki pou nepe yo, a nepe; sila ki pou gwo grangou yo, a gwo grangou a; e sila ki pou kaptif yo, a kaptivite.”’'
    3: '“Mwen va chwazi sou yo kat kalite jan,” pale SENYÈ a: “nepe ki pou touye, chen ki pou chire yo, e bèt syèl yo, ak bèt latè pou devore e detwi yo.'
    4: Mwen va fè yo yon objè sezisman pami tout wayòm latè yo, akoz Manassé, fis a Ézéchias la, wa Juda a, pou sa li te fè Jérusalem nan.”
    5: “Anverite, se kilès k ap gen pitye pou ou, O Jérusalem? Oswa kilès k ap fè gwo kri pou ou? Oswa k ap vire sou kote pou mande si ou byen?
    6: Ou menm ki abandonen Mwen an,” deklare SENYÈ a, “Ou kontinye ap fè bak. Pou sa, Mwen te lonje men M kont ou e Mwen te pou detwi ou. Mwen bouke demontre ou konpasyon!
    7: Mwen te vannen yo ak yon fouchèt vannen nan pòtay peyi a. Mwen te prive yo de pitit yo. Mwen te detwi pèp Mwen an. Yo pa t vire kite chemen yo.
    8: Vèv pa yo vin plis ke grenn sab lanmè devan Mwen. Mwen te fè parèt kont yo; kont manman a yon jennonm, yon destriktè a midi. Mwen te sibitman fè desann sou li gwo doulè ak sezisman.
    9: Sila ki te fè sèt pitit gason te vin chagren; li te rale denyè souf. Solèy pa li te vin desann nan mitan lajounen; li te soufri wont e li te menm imilye. Konsa, Mwen va remèt sila ki chape de nepe yo devan lènmi yo,” deklare SENYÈ a.
    10: Malè se mwen, manman m, ki te fè mwen, yon nonm ki fè twoub leve, yon nonm ki fè kontansyon nan tout latè a! Mwen pa t prete lajan a lòt moun, ni pèsòn pa t prete mwen; malgre sa, yo tout ban m madichon.
    11: 'SENYÈ a te di: “Anverite, Mwen va bay ou fòs pou sa ki bon. Anverite, Mwen va fè lènmi an fè siplikasyon pou ou nan yon tan gwo dezas, ak yon tan gwo doulè.'
    12: Èske yon moun ka kraze fè; fè ki sòti nan nò, oswa bwonz?
    13: Mwen va bay gwo richès ou ak trezò ou yo, kon piyaj ki san frè; sa a, konsa, pou tout peche ou yo, menm anndan tout lizyè ou yo.
    14: Mwen va fè lènmi ou yo mennen yo nan yon peyi ke ou pa konnen; paske yon dife te vin limen nan kòlè Mwen ki va brile sou ou.”
    15: Ou menm ki konnen, O SENYÈ, sonje mwen e pran vanjans sou pèsekitè mwen yo. Nan pasyans Ou, O SENYÈ, pa retire m nèt; rekonèt ke pou non Ou, mwen te sipòte repwòch.
    16: Pawòl Ou yo te vin twouve; mwen te manje yo. Pawòl Ou yo te vin pou mwen yon gwo jwa ki fè kè m rejwi; paske mwen te rele pa non Ou, O SENYÈ Bondye Dèzame yo.
    17: Mwen pa t chita nan sèk moun k ap fè banbòch, ni mwen pa t vante tèt mwen wo. Akoz men Ou sou mwen, mwen te chita apa pou kont mwen, paske Ou te ranpli mwen ak endiyasyon.
    18: Poukisa, doulè mwen an rete tout tan, eblese mwen an reste san gerizon? Èske Ou menm, anverite, va devni pou mwen kon yon sous twonpe, ak dlo sou sila yo pa ka depann?
    19: 'Konsa, pale SENYÈ a: “Si ou retounen, alò, Mwen va mennen ou ankò pou ou kanpe devan M. Si ou separe sa ki presye soti de sa ki san valè, ou va vin tankou bouch Mwen. Yo va retounen kote ou; men ou menm, ou pa p retounen kote yo menm.'
    20: Mwen va fè ou devan pèp sa a, yon miray fòtifye ak bwonz. Malgre yo goumen kont ou, yo p ap genyen sou ou; paske Mwen avèk ou pou ba ou sekou e pou delivre ou,” deklare SENYÈ a.
    21: “Konsa, Mwen va delivre ou nan men a mechan yo e Mwen va rachte ou soti nan men a vyolan yo.”
  16:
    1: 'Anplis, pawòl SENYÈ a te vin kote mwen. Li te di:'
    2: “Ou p ap pran yon madanm pou ou menm, ni fè fis ak fi nan kote sa a.”
    3: 'Paske konsa pale SENYÈ a konsènan fis ak fi ki fèt nan plas sila a, e konsènan manman yo ki te fè yo ak papa yo ki te fè yo nan peyi sa a:'
    4: “Yo va mouri mo yo ki byen move. Yo p ap fè dèy pou yo, ni antere yo. Yo va rete tankou fimye bèt sou sifas latè. Yo va manje nèt ak nepe ak gwo grangou. Kadav yo va devni manje pou zwazo syèl ak pou bèt sovaj latè yo.”
    5: 'Paske konsa pale SENYÈ a: “Pa antre nan kay doulè a, ni pa ale kriye pou yo! Pa regret yo! Paske Mwen te retire lapè M de pèp sa a,” deklare SENYÈ a: “lanmou Mwen ak konpasyon Mwen.”'
    6: Ni gran, ni piti va mouri nan peyi sa a. Yo p ap antere, yo p ap fè dèy pou yo, ni p ap gen moun ki blese kò l oswa pase razwa nan tèt li pou yo.
    7: Pèsòn p ap kase pen doulè a pou yo, pou konsole okenn moun pou lanmò, ni bay yo yon tas konsolasyon pou bwè pou papa yo, oswa manman yo.
    8: “Anplis, ou pa prale nan yon kay ki gen fèt pou chita ak yo pou manje ak bwè.”
    9: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen, Mwen va elimine nèt nan plas sa, vwa rejwisans ak vwa kè kontan, vwa a jèn gason fenk marye ak vwa a jèn fi marye, devan zye nou e nan pwòp tan pa nou.'
    10: 'Alò, lè ou di pèp sa a tout pawòl sa yo, yo va di ou: ‘Pou ki rezon SENYÈ a te deklare tout gwo malè sa a kont nou? Epi ki inikite oswa ki peche ke nou te fè kont SENYÈ a, Bondye nou an?’'
    11: 'Nan lè sa a, ou gen pou di yo: ‘Akoz papa zansèt nou yo te abandone Mwen,’ deklare SENYÈ a: ‘pou te swiv lòt dye yo, pou te sèvi yo e te pwostène devan yo. Konsa yo te abandone Mwen e yo pa t kenbe lalwa Mwen an.'
    12: Nou tou, te fè mal plis menm ke papa zansèt nou yo. Paske gade byen, nou chak ap mache selon tèt di a pwòp kè mechan pa nou, san koute Mwen.
    13: Akoz sa, Mwen va jete nou deyò peyi sa a, antre nan yon peyi ke nou pa t janm konnen, ni nou menm, ni papa zansèt nou yo. La menm, nou va sèvi lòt dye yo lajounen kon lannwit, paske Mwen p ap bannou okenn favè.’
    14: '“Akoz sa, gade byen, gen jou k ap vini,” deklare SENYÈ a: “lè fraz sila a p ap menm repete ankò: ‘Jan SENYÈ vivan an, ki te mennen, fè fis Israël yo soti nan peyi Égypte la’,'
    15: 'Men: ‘Jan SENYÈ vivan an, ki te mennen fè monte fis Israël yo soti nan peyi nò a e soti nan tout peyi kote Li te ekzile yo.’ Paske Mwen va restore yo a pwòp peyi yo, ke Mwen te bay a papa zansèt yo.'
    16: '“Gade byen, Mwen ap voye anpil moun lapèch,” deklare SENYÈ a: “Epi yo va fè lapèch pou yo. Apre sa a, Mwen va voye anpil moun lachas e yo va fè lachas pou yo nan tout kolin ak nan tout kwen nan gwo wòch yo.'
    17: Paske zye M sou tout chemen pa yo. Yo pa kache devan figi Mwen, ni inikite yo pa kache devan zye M.
    18: Premyèman, Mwen va rekonpanse doub tout inikite ak peche yo, akoz yo te fè peyi a pouri nèt. Akoz yo te ranpli eritaj Mwen an ak kadav a zidòl abominab yo, e eritaj Mwen an ak abominasyon pa yo.”
    19: 'O SENYÈ, fòs mwen an, sitadèl mwen an e sekou mwen an nan jou gwo malè a, vè Ou menm, nasyon yo va vini soti nan dènye pwent latè. Yo va di: “Papa zansèt nou yo pa t gen okenn eritaj sof ke manti sa ki pouriyen, san enpòtans e san benefis.”'
    20: Èske lòm dwe fè dye pou kont li, malgre se pa dye yo ye?
    21: “Akoz sa, gade byen, Mwen va fè yo konnen, fwa sa a, Mwen va fè yo konnen pouvwa M, ak pwisans Mwen. Konsa, yo va konnen ke non Mwen se SENYÈ a.”
  17:
    1: Peche a Juda ekri ak yon plim fèt an fè, ak yon pwent dyaman. Li grave sou tablo kè yo, ak sou kòn lotèl pa yo.
    2: Menm jan yo sonje pitit pa yo, se konsa yo sonje lotèl pa yo, ak Asherim sou kote bwa vèt, sou wo kolin yo.
    3: O mòn nan vil andeyò Mwen an, Mwen va bay yo tout richès ou yo ak tout trezò ou yo kon piyaj, wo plas ou yo pou peche, nan tout lizyè ou yo.
    4: Epi ou va menm pou kont ou, kite eritaj ke M te ba ou la. Konsa, Mwen va fè ou sèvi lènmi ou yo nan peyi ke ou pa konnen an; paske ou te limen nan kòlè Mwen yon dife ki va brile jis pou tout tan.
    5: 'Konsa pale SENYÈ a: “Modi se moun ki mete konfyans nan lòm, ki fè lachè vin fòs li, ak kè a sila ki tounen lwen SENYÈ a.'
    6: Paske li va tankou bwa raje nan dezè; li p ap janm wè lè bonè rive, men li va viv pami wòch savann nan dezè a, nan yon peyi sale, san moun ki rete ladann.
    7: “Beni se nonm ki konfye nan SENYÈ a, ak sila ki mete konfyans li nan SENYÈ a.
    8: Paske li va tankou yon ab ki plante kote dlo, ki lonje rasin li akote yon sous dlo. Li p ap pè lè chalè a rive, men fèy li yo va vèt. Li p ap twouble nan ane sechrès la, ni sispann bay fwi.
    9: Kè lòm plen manti plis ke tout lòt yo. Nanpwen lasante ladann nan. Se kilès ki ka konprann li?
    10: “Mwen, SENYÈ a, Mwen sonde kè; Mwen pase panse a leprèv, pou M ka menm bay a chak moun selon chemen pa li, selon fwi a zèv li yo.”
    11: Kon yon pentad ki kale ze ki pa t pou li, se konsa sila ki ranmase richès san dwa. Nan mitan jou li yo, yo va kite li, e lè vi l fini, li va yon moun bèt.
    12: Yon twòn plen ak laglwa plase an wo, depi kòmansman an, se li ki azil nou.
    13: O SENYÈ, espwa Israël la, tout moun ki abandone Ou yo, va vin wont. Sila yo ki kite Mwen sou latè yo, sou latè non yo va vin enskri, akoz yo te abandone SENYÈ a, sous dlo vivan an.
    14: Geri mwen, O SENYÈ e mwen va geri nèt! Sove mwen e mwen va sove! Paske se Ou menm ki lwanj mwen an.
    15: 'Gade, y ap di mwen tout tan: “Kote pawòl SENYÈ a? Kite l ranpli koulye a”.'
    16: Men pou mwen menm, mwen pa t kouri pou m ta sispann fè bèje pou Ou, ni mwen pa t anvi wè jou malè sa a. Ou konnen! Tout pawòl lèv mwen yo te nan prezans Ou.
    17: Pa fè m gwo laperèz. Ou se azil mwen nan jou gwo twoub la.
    18: Ke sila ki pèsekite mwen yo vin wont, men pou mwen menm, pa kite mwen vin wont; kite yo twouble nèt, men pa kite m vin twouble. Mennen sou yo yon jou gwo twoub. Detwi yo ak yon destriksyon ki doub!
    19: 'Konsa SENYÈ a te pale mwen: “Ale kanpe nan pòtay piblik la, kote wa Juda yo fè antre sòti a, nan tout pòtay Jérusalem yo.'
    20: 'Pale yo konsa: ‘Koute pawòl SENYÈ a, wa Juda yo, e tout Juda ak tout sila k ap viv Jérusalem yo, k ap fè antre sòti nan pòtay yo:'
    21: 'Konsa pale SENYÈ a: “Veye afè nou e pa pote okenn chaj nan jou Saba a, ni pa mennen anyen antre nan pòtay Jérusalem nan.'
    22: Nou p ap fè okenn chaj sòti lakay nou nan jou Saba a. Ni pa fè okenn travay, men kenbe jou Saba a sen, jan Mwen te kòmande papa zansèt nou yo.
    23: Men yo pa t koute, ni panche zòrèy yo, men yo te fè tèt di pou yo pa ta koute, ni vin korije.
    24: Men li va vin rive ke si ou koute M byen pre,” deklare SENYÈ a, “pou pa fè chaj antre nan pòtay lavil sa a nan jou Saba a, men ou kenbe Saba a sen e pa fè travay sou li,
    25: alò, va genyen moun ki antre nan pòtay lavil sa a, wa ak prens ki chita sou twòn a David yo, monte sou cha yo ak sou cheval yo, yo menm ak prens pa yo, moun Juda ak sila ki rete Jérusalem yo e vil sa a va abite jis pou tout tan.
    26: Yo va antre ladann soti nan vil a Juda yo ak tout andwa ki antoure Jérusalem yo; soti nan peyi Benjamin, soti nan ba plèn nan, nan peyi kolin yo ak nan dezè a, k ap pote ofrann brile, sakrifis, ofrann sereyal, ak lansan e yo va mennen sakrifis a remèsiman lakay SENYÈ a.
    27: Men si nou pa koute Mwen e pa kenbe jou Saba a sen ak sispann pote chaj e antre nan pòtay Jérusalem nan jou Saba a; alò, Mwen va limen yon dife nan pòtay li yo. Konsa, li va devore palè Jérusalem yo, e li p ap etenn menm.”’”
  18:
    1: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a ki te di:'
    2: “Leve desann lakay mèt krich la, e la Mwen va anonse pawòl Mwen yo a ou menm.”
    3: Konsa, mwen te desann lakay mèt krich la. E gade byen, li t ap fè yon bagay sou wou a.
    4: Men veso ke li t ap fè ak ajil la te gate nan men mèt krich la. Pou sa, li te refòme l fè yon lòt veso jan sa te fè l plezi fè a.
    5: 'Pawòl SENYÈ a te vin kote mwen. Li te di:'
    6: Èske Mwen pa kabab, O lakay Israël, aji avèk ou menm jan mèt krich la konn fè a? deklare SENYÈ a. Gade byen, tankou ajil la nan men mèt krich la a, se konsa ou ye nan men Mwen, O lakay Israël.
    7: Nan yon moman, Mwen ka pale konsa konsènan yon nasyon, oswa konsènan yon wayòm pou dechouke li, pou jete li atè, oswa pou detwi li.
    8: Men si nasyon sa a ke Mwen te pale a, vin kite mechanste li a, Mwen va vin repanti konsènan gwo twoub ke m te gen entansyon fè rive l la.
    9: Oswa, nan yon lòt moman, Mwen ka pale konsènan yon nasyon, oswa konsènan yon wayòm pou bati li, oswa pou etabli li.
    10: Men si li fè mal nan zye M e pa obeyi vwa M, alò, Mwen va repanti de byen nan ke M te fè pwomès fè yo.
    11: '“Alò, pou sa, pale ak mesye Juda yo, ak moun ki rete Jérusalem yo. Di yo: ‘Konsa pale SENYÈ a: “Gade byen, Mwen ap prepare gwo malè kont nou, e Mwen ap fòme yon plan kont nou. Vire fè bak, nou chak, soti nan wout mechan li, e korije de zak nou yo.”’'
    12: 'Men yo va di: ‘Sa pa ka fèt! Paske nou ap swiv pwòp plan pa nou, e nou chak va aji selon pwòp panse a kè di nou.’'
    13: 'Akoz sa a, pale SENYÈ a: “Mande, koulye a, pami nasyon yo; se kilès ki konn tande yon koze konsa? Vyèj Israël la te fè yon bagay pi lèd pase tout bagay.'
    14: Èske lanèj Liban konn fè fayit pou l pa kite wòch chan an a? Oswa èske dlo frèt ki koule soti depi lwen va vin sèch?
    15: Paske pèp Mwen an fin bliye Mwen. Yo brile lansan bay dye ki san valè yo. Yo chape tonbe kite chemen yo, soti nan chemen ansyen yo, pou mache nan vye ti wout, men pa sou gran chemen an.
    16: Y ap fè peyi nou vin yon dega, yon objè moun ap sifle. Tout sila ki pase ladann va etone pou sa e va souke tèt yo.
    17: Tankou van lès, Mwen va gaye yo nèt devan lènmi an, Nan jou kalamite yo, Mwen va ba yo do m. Yo p ap wè figi M.
    18: 'Konsa yo te di: “Vini! Annou fè konplo kont Jérémie! Anverite, lalwa a p ap pral pèdi de prèt la, ni konsèy a saj yo, ni pawòl sen a pwofèt la! Vini, annou frape li ak kout lang, e pa okipe okenn nan pawòl li yo.”'
    19: Koute mwen, SENYÈ e, koute sa ke lènmi m yo ap di!
    20: Èske se ak mal ke yon moun dwe rekonpanse pou sa ki bon? Paske se yon fòs yo fin fouye pou mwen. Sonje kijan mwen te kanpe devan Ou, pou pale sa ki bon pou yo menm, pou m ta ka fè kòlè Ou vire kite yo.
    21: Pou sa, livre pitit yo a gwo grangou e livre yo anba pouvwa nepe a. Kite madanm pa yo rete san pitit e vèv. Kite mesye yo tou vin frape a lanmò; e jennonm yo vin frape ak nepe nan batay la.
    22: Pou yon gwo kri ka tande soti lakay yo lè sibitman, Ou mennen rive yon bann piyajè sou yo; paske yo te fouye yon fòs pou pran mwen, e te kache pèlen pou pye m.
    23: Malgre sa, Ou menm, O SENYÈ, Ou konnen tout manèv mòtèl yo kont mwen yo. Pa padone inikite pa yo, ni efase peche yo devan zye Ou. Men kite yo boulvèse nèt jis yo jete nèt devan Ou. Aji avèk yo nan lè kòlè Ou a!
  19:
    1: 'Konsa pale SENYÈ a: “Ale achte yon po kanari nan men mèt krich la. Pran kèk nan ansyen a pèp yo, ak kèk nan prèt prensipal yo.'
    2: Konsa, ale deyò nan vale Ben-Hinnom nan, ki akote antre pòtay kanari kraze a, e la pwoklame pawòl ke M pale ou yo.
    3: 'Di: ‘Tande pawòl SENYÈ a, O wa Juda yo ak moun ki rete Jérusalem yo: konsa pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen, Mwen prèt pou mennen gwo malè sou plas sa a, k ap fè zòrèy a tout moun ki tande yo vin toudi.'
    4: Akoz yo te abandone Mwen, yo te fè plas sa a vin pa pwòp, e yo te brile sakrifis nan li bay lòt dye, ke ni yo menm, ni papa zansèt yo, ni wa a Juda yo pa t janm konnen—epi akoz yo te plen plas sa a ak san a inosan yo,
    5: akoz yo te bati wo plas a Baal yo pou brile pwòp fis pa yo nan dife kon ofrann brile a Baal yo, yon bagay ke Mwen pa t janm kòmande, ni pale, ni li pa t janm antre nan tèt Mwen.’
    6: 'Akoz tout sa a, gade byen, jou yo ap vini,” deklare SENYÈ a: “pou plas sa a pa rele ‘Topheth’ ankò, oswa ‘Vale Ben-Hinnom’ nan; men pito, ‘Vale a Gwo Masak’ la.'
    7: “‘“Mwen va fè nil tout konsèy Juda ak Jérusalem nan plas sa a. Mwen va fè yo tonbe pa nepe devan lènmi yo, e pa men a sila k ap chache lavi yo. Konsa, Mwen va bay kadav yo pou manje a zwazo syèl yo, ak bèt sovaj latè yo.
    8: Anplis, Mwen va fè vil sa a yon dega, yon objè degoutan k ap fè moun soufle anlè kon koulèv. Tout moun ki pase akote li va vin etone, e sifle anlè akoz tout dezas li yo.
    9: Mwen va fè yo manje chè pwòp fis pa yo ak fi pa yo. Yo va manje chè youn lòt nan syèj la, ak nan gwo twoub avèk sila lènmi pa yo, ak sila k ap chache lavi yo va twouble yo.”’
    10: “Nan moman sa a, ou gen pou kraze kanari a devan zye a tout moun ki akonpanye ou.
    11: 'Epi di yo: ‘Konsa pale SENYÈ dèzame yo: “Se konsa Mwen va kraze pèp sa a ak vil sa a, jis jan ke yon moun kraze yon po kanari, pou l pa ka repare ankò. Yo va antere Topheth, jis lè pa gen plas pou antere ankò.'
    12: Se konsa, mwen va trete plas sa a ak moun ki rete ladann yo,” deklare SENYÈ a, “pou fè vil sa a tankou Topheth.
    13: Lakay Juda ak lakay a wa Juda yo va vin souye kon Topheth, akoz anwo twati a tout kay yo te brile sakrifis a tout lame syèl yo, e te vide bwason kon ofrann a lòt dye yo.”’”
    14: 'Konsa, Jérémie te sòti Topheth, kote SENYÈ a te voye l pwofetize a. Li te kanpe nan lakou lakay SENYÈ a e te di a tout pèp la:'
    15: '“Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Gade byen, Mwen prèt pou mennen sou vil sila a ak tout bouk li yo tout gwo twoub ke M te deklare kont li yo, akoz yo te fè tèt yo di pou pa koute pawòl Mwen yo.’”'
  20:
    1: Lè Paschhur, prèt la, fis a Immer a, ki te chèf ofisye lakay SENYÈ a, te tande Jérémie fè pwofesi sila yo,
    2: Paschhur te fè yo bat Jérémie, pwofèt la. Li te mete li nan sèp yo ki te kote Pòtay Anwo Benjamin an, ki te nan lakay SENYÈ a.
    3: 'Nan pwochen jou a, lè Paschhur te lage Jérémie sòti nan sèp yo, Jérémie te di li: “Paschhur se pa non ke SENYÈ a te bay ou, men pito Magor-Missabib.'
    4: 'Paske konsa pale SENYÈ a: ‘Gade byen, Mwen va fè ou vin yon gwo laperèz pou pwòp tèt ou, ak tout zanmi ou yo. Pandan zye ou toujou ap gade, yo va tonbe pa nepe lènmi pa yo. Se konsa, mwen va livre tout Juda, pou tonbe nan men a wa Babylone nan. Li va pote yo ale tankou egzile Babylone e li va touye yo ak nepe.'
    5: Anplis, Mwen va livre tout richès vil sa a, tout pwodwi li yo ak tout bagay koute chè li yo, menm tout trezò a wa a Juda yo, e mwen va livre yo nan men a lènmi yo. Yo va piyaje yo, pote yo ale, e pote yo Babylone.
    6: Konsa, ou menm, Paschhur, ou menm ak tout sila ki rete lakay ou yo, va ale an kaptivite. Ou va antre nan Babylone. Ou va mouri la, e la, ou va antere; ou menm avèk tout zanmi ou yo ki te bay fo pwofesi yo.’”
    7: O SENYÈ, Ou te mennen m e mwen te mennen; Ou pi fò pase m, e Ou te genyen m. Mwen te vin yon gwo blag tout lajounen; se tout moun k ap moke mwen.
    8: Paske chak fwa ke m pale, mwen kriye fò; mwen pwoklame vyolans ak destriksyon! Konsa, pawòl SENYÈ a te fè m resevwa repwòch. Mwen pase nan rizib tout lajounen.
    9: 'Si mwen di: “Mwen p ap sonje Li ankò, ni pale ankò nan non Li”, alò, anndan kè mwen vin kon yon dife k ap brile ki fèmen nan zo m. Mwen bouke kenbe l anndan m, mwen pa kapab.'
    10: 'Paske mwen tande detripe nan zòrèy anpil moun: “Danje, danje toupatou! Denonse! Wi, annou denonse li!” Tout zanmi m ke m kon fè konfyans yo, k ap tann pou yo wè lè mwen tonbe, ap di: “Petèt nou ka mennen l, pou nou ka vin enpoze nou sou li e konsa, nou va pran vanjans sou li.”'
    11: Men SENYÈ a avè m kon yon ewo fewòs. Akoz sa, pèsekitè mwen yo va tonbe vin fè bak. Yo p ap reyisi. Yo va wont nèt akoz yo fè fayit, ak yon wont ki p ap janm pase, ki p ap janm bliye.
    12: Sepandan, O SENYÈ dèzame yo, Ou menm ki sonde moun dwat yo, ki wè panse ak kè a; kite mwen wè vanjans Ou sou yo; paske a Ou menm, mwen te konfye ka m nan.
    13: Chante a SENYÈ a, louwe SENYÈ a! Paske Li te delivre nanm a malere a soti nan men a malfektè yo.
    14: Kite jou ke mwen te fèt la modi; kite jou ke manman m te akouche m nan vin pa beni!
    15: 'Kite nonm ki te mennen nouvèl kote papa m nan, ki te di: “Yon tigason te fèt a ou menm,” e ki te fè l byen kontan an, vin modi.'
    16: Men kite nonm sa a vin kon gwo vil ke SENYÈ a te kraze nèt san pitye. Kite li tande gwo kri nan granmmaten ak kri “Anmwey” a midi,
    17: akoz li pa t touye m avan mwen te fèt, pou manman m ta ka sèvi kon tonbo a pou vant li rete ansent pou tout tan.
    18: Poukisa mwen te janm sòti nan vant, pou m ta gade twoub ak tristès, pou jou m yo ta pase nan wont?
  21:
    1: 'Pawòl ki te vini kote Jérémie soti nan SENYÈ a, lè Wa Sédécias te voye Paschhur, fis a Malkija a, ak Sophonie, fis a Maaséja a, prèt la, pou di l:'
    2: Souple, mande a SENYÈ a pou nou menm, paske Nebucadnetsar, wa Babylone nan ap fè lagè kont nou. Petèt SENYÈ a va aji avèk nou selon zèv mèvèy Li yo, pou lènmi an rete kò l sou nou.
    3: 'Alò, Jérémie te di yo: “Nou va di Sédécias konsa:'
    4: '‘Konsa pale SENYÈ Bondye Israël la: “Gade byen, Mwen prèt pou vire zam lagè ki nan men nou yo, zam ak sila n ap batay kont wa Babylone nan, ak Kaldeyen k ap fè syèj nou deyò miray la. Konsa, Mwen va rasanble yo nan mitan vil sa a.'
    5: Mwen menm, Mwen va fè lagè kont nou ak yon men lonje, ak yon bra pwisan, menm ak kòlè, gwo kòlè, ak gwo endiyasyon.
    6: Anplis, Mwen va frape tout sa ki rete nan vil sa a, ni lòm, ni bèt. Yo va mouri akoz yon gwo epidemi.
    7: 'Lè l fini”, deklare SENYÈ a: “Mwen va livre Sédécias, wa Juda a ak sèvitè li yo ak pèp la, sila yo ki chape nan vil sa a de epidemi, nepe, ak gwo grangou, pou fè yo antre nan men a wa Nebucadnetsar, wa Babylone nan, nan men a lènmi pa yo ak nan men a sila k ap chache lavi yo. Epi li va frape yo ak kout nepe. Li p ap lese yo, ni gen okenn pitye, ni konpasyon pou yo.”’'
    8: '“Anplis, Ou va di a pèp sa a: ‘Konsa pale SENYÈ a: “Gade byen, Mwen mete devan nou chemen lavi ak chemen lanmò.'
    9: Sila ki rete nan vil sa a va mouri pa nepe ak gwo grangou, ak epidemi, men sila ki soti e desann kote Kaldeyen k ap fè syèj kont nou yo, va sove lavi li. Li va chape ak lavi li.
    10: Paske Mwen te ranje figi M kont vil sa a pou mal, e pa pou byen,” deklare SENYÈ a. “Li va livre nan men a wa Babylone nan e li va brile li ak dife.”’
    11: '“Konsa, di a lakay wa Juda a: ‘Tande pawòl SENYÈ a.'
    12: 'O lakay David, konsa pale SENYÈ a: ‘Aji ak jistis chak maten. Delivre moun ki te vòlè devan pouvwa a sila ki te oprime l la, pou gwo kòlè Mwen pa sòti deyò kon dife e brile yon jan pou okenn pa ka etenn, akoz mechanste a zak yo.'
    13: 'Gade byen, Mwen kontra ou, O sila ki rete nan ba plèn nan,’ deklare SENYÈ a. ‘Nou menm k ap di: “Se kilès k ap desann kont nou?” Oswa, “Se kilès k ap antre nan abitasyon nou yo?”'
    14: 'Mwen va pini nou selon rezilta zak nou yo, deklare SENYÈ a: “Epi Mwen va limen yon dife nan forè li ki va devore tout ozanviwon li.’”'
  22:
    1: 'Konsa pale SENYÈ a: “Ale desann kote kay wa Juda a, e pale pawòl sa a:'
    2: 'Di l konsa: ‘Koute pawòl SENYÈ a, O wa Juda, ki chita sou twòn David la, ou menm, sèvitè ou yo ak pèp ou a ki antre nan pòtay sila yo.'
    3: 'Konsa pale SENYÈ a: “Fè jistis ak ladwati e delivre sila ki te vòlè devan pouvwa sila ki te oprime l la. Anplis pa maltrete ni fè vyolans a yon etranje, òfelen an ak vèv la. Ni pa vèse san inosan nan plas sa a.'
    4: Paske si nou menm mesye yo va, anverite, fè bagay sa a, alò, wa yo va antre nan pòtay kay sa a, e va chita nan plas David sou twòn li an. Yo va monte sou cha yo ak sou cheval yo—yo menm, sèvitè yo ak pèp li a.
    5: 'Men si nou pa obeyi pawòl sa yo, Mwen sèmante pa Mwen menm,” deklare SENYÈ a: “ke kay sila a va vin dezole.”’”'
    6: 'Paske konsa pale SENYÈ a konsènan kay wa a Juda a: “Ou tankou Galaad pou Mwen, tankou tèt mòn Liban an. Malgre, anverite Mwen va fè nou kon yon dezè, kon vil ki abandone.'
    7: Paske Mwen va mete destriktè apa pou ou, yo chak ak zam yo. Epi yo va koupe mete atè bwa sèd pi chwazi ou yo e jete yo nan dife.
    8: '“Anpil nasyon va pase kote vil sa a. Konsa, yo va di youn lòt: ‘Poukisa SENYÈ a te fè bagay sa a gwo vil sa a?’'
    9: 'Epi yo va reponn: ‘Akoz yo te abandone akò SENYÈ a, Bondye yo a, e te pwostène yo a lòt dye yo e te sèvi yo.’”'
    10: Pa kriye pou mò yo. Pa fè dèy pou li, men kriye san rete pou sila ki sòti a; paske li p ap janm retounen, ni li p ap wè peyi l ankò.
    11: 'Paske se konsa SENYÈ a pale a Schallum, fis a Josias, wa Juda a, ki te vin wa nan plas Josias, papa li, ki te ale kite plas sa a: “Li p ap janm retounen la,'
    12: men nan plas kote li te mennen an kaptivite a, se la li va mouri e li p ap wè peyi sila ankò.”
    13: “Malè a sila ki bati kay li san ladwati, chanm anlè yo san jistis, ki itilize sèvis vwazen li san peye e ki pa bay li salè li,
    14: 'Ki di: “Mwen va bati pou mwen menm yon kay ak anpil espas, ak gwo chanm anlè. Mwen va koupe fenèt li yo, ba li panno bwa sèd e pentire l an koulè wouj.’'
    15: “Èske ou dwe wa akoz ou pi fò nan afè bwa sèd? Èske papa ou pa t manje, bwè e fè jistis ak sa ki dwat? Epi sa te ale byen pou li.
    16: Li te plede koz a malere ak aflije yo, epi sa te ale byen. Èske se pa sa ki vle di ou rekonèt Mwen an?” deklare SENYÈ a.
    17: “Men zye ou ak kè ou rete sèlman sou richès ki ranmase nan zak malonèt, nan vèse san inosan, nan opresyon ak vyolans.”
    18: 'Pou sa, konsa SENYÈ a pale konsènan Jojakim, fis a Josias, wa Juda a: “Yo p ap fè dèy pou li. Ni rele ‘Anmwey, frè m!’ ni ‘Anmwey sè m!’ “Yo p ap fè gwo kri pou li. Ni ‘Anmwey, mèt mwen!’ Ni ‘Anmwey, pou grand pwisans li!’'
    19: Li va antere ak antèman bourik, trennen e jete deyò pòtay Jérusalem yo.”
    20: “Ale monte kote Liban. Kriye fò e leve vwa ou nan Basan. Kriye anplis depi Abarim, paske tout moun ki renmen ou yo vin kraze nèt.
    21: 'Mwen te pale ak ou nan pwosperite, men ou te di: ‘Mwen p ap koute’! Konsa abitid ou depi nan jenès ou, ke ou te refize obeyi lavwa M.'
    22: Van an va bale fè disparèt tout bèje ou yo, ak moun ki renmen ou yo, y ap wale an kaptivite. Konsa, ou va anverite wont e imilye akoz tout mechanste ou yo.
    23: Nou menm k ap viv Liban, ki fè nich ak bwa sèd yo, nou va plenyen nan gòj lè gran doulè a rive sou ou; doulè tankou yon fanm k ap akouche a!
    24: '“Kon Mwen viv la”, deklare SENYÈ a: “Menmsi Jeconia, fis a Jojakim nan, te yon bag so nan men dwat Mwen; malgre sa, Mwen ta rale retire ou.'
    25: Epi mwen ta lese ou tonbe nan men a sila k ap chache lavi ou yo; wi, nan men a sila ke ou krent anpil yo, menm nan men Nebucadnetsar, wa a Babylone nan, e nan men a Kaldeyen yo.
    26: Mwen va jete ou ak manman ou ki te fè ou a jis nan yon lòt peyi kote ou pa t fèt, e la ou va mouri.
    27: Men pou peyi kote yo ta vle retounen an, yo p ap retounen la.”
    28: Èske nonm sa a, Jenocia se yon po meprize, kraze nèt? Oswa èske li se yon veso lèd, san valè? Poukisa li menm ak desandan li yo te jete deyò konsa e depoze nan yon peyi ke yo pa t konnen?
    29: O latè, latè, latè, tande pawòl SENYÈ a!
    30: 'Konsa pale SENYÈ a: “Mete nonm sa a nan lis kon ‘san pitit’, yon nonm ki p ap reyisi nan jou li yo. Paske nanpwen moun nan desandan li yo ki va reyisi, ni k ap chita sou twòn David la, ni gouvène ankò nan Juda.”'
  23:
    1: “Malè a bèje k ap detwi e gaye mouton patiraj Mwen yo!” deklare SENYÈ a.
    2: 'Akoz sa, pale SENYÈ Bondye Israël la konsènan bèje k ap fè gadyen pèp Mwen yo: “Nou fin gaye bann mouton Mwen, chase yo ale, e nou pa t okipe yo. Gade byen, Mwen prèt pou regle nou pou mechanste a zak nou yo,” deklare SENYÈ a.'
    3: “Epi konsa, Mwen va rasanble retay bann mouton Mwen an soti nan tout peyi ke m te pouse yo ale yo, e mennen yo retounen nan pa yo. Yo va vin bay fwi e peple anpil.
    4: Anplis, Mwen va leve bèje sou yo e yo va okipe yo. Konsa, yo p ap pè ankò, ni plen ak laperèz ni okenn moun p ap manke,” deklare SENYÈ a.
    5: '“Gade byen, jou yo ap vini”, deklare SENYÈ a: “lè Mwen va fè leve pou lakay David, yon branch plen ladwati. Li va renye kon wa, aji ak sajès e fè jistis ak ladwati nan peyi a.'
    6: 'Nan jou Li yo, Juda va sove, e Israël va rete ansekirite. Men non pa sila yo va rele Li a: ‘SENYÈ a, Ladwati Nou an.’”'
    7: '“Akoz sa, gade byen, jou yo ap vini”, deklare SENYÈ a: “lè yo p ap di ankò: ‘Kon SENYÈ a viv ki te mennen fè monte fis Israël yo soti nan peyi Égypte;’'
    8: 'men: ‘Kon SENYÈ a viv, ki te mennen e fè retounen desandan lakay Israël yo soti nan peyi nò a e soti nan tout peyi kote mwen te chase yo ale yo.’ Konsa, yo va viv sou pwòp tèren pa yo.”'
    9: 'Epi pou pwofèt yo: kè m fin kase anndan m. Tout zo m yo tranble; Mwen vin kon yon moun sou, menm yon moun ki soumèt anba gwòg, akoz SENYÈ a, e akoz pawòl sen Li yo.'
    10: “Paske peyi a plen ak adiltè; paske akoz madichon, peyi a ap kriye. Patiraj nan savann yo fin seche. Y ap kouri nan move chemen e pwisans yo pa pou sa ki dwat.
    11: Ni pwofèt ni prèt yo vin pouri nèt. Menm anndan lakay Mwen an, Mwen jwenn mechanste yo”, deklare SENYÈ a.
    12: Akoz sa, chemen pa yo va yon wout ki glise nan tenèb la; yo va vin chase jis rive nan fènwa e vin glise tonbe ladann; paske Mwen va mennen gwo kalamite sou yo nan ane règleman yo,” deklare SENYÈ a.
    13: “Anplis, pami pwofèt Samarie yo, Mwen te wè yon betiz. Yo te pwofetize pa Baal e yo te egare pèp Mwen an, Israël.
    14: 'Osi, pami pwofèt Jérusalem yo, Mwen te wè yon move bagay: Zak adiltè, e yo mache nan sa ki fo. Yo ranfòse men a malfektè yo, pou okenn moun pa vire kite mechanste li. Yo tout vin pou Mwen tankou Sodome e abitan li yo kon Gomorrhe.'
    15: 'Akoz sa, pale SENYÈ dèzame yo konsènan pwofèt yo: “Gade byen, Mwen ap bay yo manje bwa lanmè e fè yo bwè dlo anpwazone; paske soti nan pwofèt Jérusalem yo, tout kalite pouriti gaye nan tout peyi a.”'
    16: 'Konsa pale SENYÈ dèzame yo: “Pa koute pawòl a pwofèt k ap fè pwofesi devan nou yo. Y ap mennen nou nan bagay ki pou ryen. Yo pale yon vizyon ki sòti nan pwòp imajinasyon pa yo, men pa nan bouch SENYÈ a.'
    17: 'Yo kontinye di a sila k ap meprize Mwen yo, ‘SENYÈ a te di: “Nou va gen lapè”’” e pou tout sila k ap mache nan pwòp tèt di yo, yo di: “Malè p ap rive nou.”'
    18: Men se kilès ki te kanpe nan konsèy a SENYÈ a, pou l ta wè e tande pawòl li? Kilès ki te prete atansyon a pawòl Mwen, e te koute l?
    19: Gade byen, tanpèt SENYÈ a deja sòti ak gwo kòlè li. Tankou yon toubiyon k ap vire touwon, li va vire desann sou tèt a mechan an.
    20: Kòlè SENYÈ a p ap vire fè bak jiskaske Li fin fèt pou l acheve tout volonte a kè li yo. Nan dènye jou yo, nou va konprann sa byen klè.
    21: Mwen pa t voye pwofèt sila yo, men yo te kouri. Mwen pa t pale ak yo, men yo te fè pwofesi.
    22: Men si yo te konn kanpe nan konsèy Mwen an; alò, yo t ap anonse pawòl Mwen yo a pèp Mwen an pou fè yo vire fè bak kite wout mechan yo, ak mechanste a zak pa yo.
    23: '“Èske Mwen se pa yon Bondye ki toupre?” deklare SENYÈ a: “E ki pa yon Bondye ki lwen?'
    24: Èske yon nonm ka kache kò l yon kote kachèt pou M pa wè l?” deklare SENYÈ a? “Èske Mwen pa ranpli syèl yo ak tè a?” deklare SENYÈ a?”
    25: '“Mwen te tande sa pwofèt ki fè fo pwofesi nan non Mwen yo te di. Y ap di: ‘Mwen te fè yon rèv, mwen te fè yon rèv!’'
    26: Pou konbyen de tan? Èske gen yon bagay nan kè pwofèt ki fè fo pwofesi yo, menm pwofèt sila ki twonpe pwòp kè yo?
    27: Yo gen entansyon fè pèp Mwen an bliye non Mwen ak rèv ke yo repete youn ak lòt yo, menm jan ke papa zansèt yo te bliye non M akoz Baal?
    28: Pwofèt ki fè rèv la, kite li repete rèv li a. Epi sila ki gen pawòl pa M, kite l pale pawòl pa M nan ak verite. Kisa gen nan pay ki sanble ak sereyal?
    29: 'Èske pawòl Mwen pa tankou yon dife?” deklare SENYÈ a: “Èske li pa tankou yon mato ki kraze fann wòch?”'
    30: 'Pou sa, gade byen, “Mwen kont pwofèt yo,” deklare SENYÈ a: “Ki vòlè pawòl Mwen yo soti nan youn lòt.”'
    31: '“Gade byen, Mwen kont pwofèt yo”, deklare SENYÈ a: “Ki sèvi lang yo pou deklare, ‘SENYÈ a deklare’.'
    32: 'Gade byen, Mwen kont sila ki te fè pwofesi fo rèv” deklare SENYÈ a: “E ki te repete yo pou egare pèp Mwen yo ak manti yo, ak ògèy san kontwòl yo, malgre se pa Mwen ki te voye yo, ni kòmande yo. Ni yo pa founi okenn benefis pou pèp sa a,” deklare SENYÈ a.'
    33: '“Alò, lè pèp sa a, pwofèt la oswa prèt la mande ou pou di: ‘Se kilès ki pòt pawòl SENYÈ a?’ Alò, ou va reponn yo: ‘Ki pòt pawòl sa a?’ “Mwen va retire jete nou” deklare SENYÈ a’.'
    34: 'Epi pou pwofèt la, prèt la oswa pèp la ki di: ‘Pòt pawòl SENYÈ a’, Mwen va mennen pinisyon sou moun sila a ak lakay li.'
    35: 'Konsa nou chak va di a vwazen li, ak frè li: ‘Se ki repons SENYÈ a te bay’, oswa ‘se ak kilès SENYÈ a te pale?’'
    36: Paske nou p ap sonje pwofesi SENYÈ a ankò, akoz pawòl a chak moun va devni pwop mesaj li. Konsa nou fin tòde pawòl a SENYÈ dèzame yo, Bondye nou an.
    37: 'Pou sa a, nou va di a pwofèt sa a: ‘Ki repons SENYÈ a te bannou?’ epi ‘Kisa SENYÈ a te di’?'
    38: 'Akoz nou di: ‘Pwofesi SENYÈ a,’ anverite, konsa pale SENYÈ a: ‘Akoz nou sèvi pawòl sila a, “pwofesi SENYÈ a,” Mwen ap voye kote nou pou di: “Nou pa pou di ‘Pwofesi SENYÈ a!”’'
    39: Akoz sa, gade byen, Mwen va, anverite, bliye nou e jete nou lwen prezans Mwen, ansanm ak vil ke M te bannou ak papa zansèt nou yo.
    40: Mwen va fè poze yon repwòch ki p ap janm sòti sou nou, ak yon imilyasyon ki p ap janm bliye.”
  24:
    1: Pawòl SENYÈ a te demontre m, epi, gade byen, de panyen fig etranje ki te plase devan tanp SENYÈ a, lè Nebucadnetsar, wa Babylone nan, te fin retire Jeconia, fis a Jojakim nan, wa Juda a, dirijan a Juda yo ak gwo atizan ak bòs fòjewon Jérusalem yo pou te mennen yo Babylone.
    2: Yon panyen te gen bon fig etranje yo, tankou nan premye rekòlt yo, e lòt panyen an te gen move fig ki pa t ka manje akoz yo te pouri.
    3: 'Konsa, SENYÈ a te di m: “Kisa ou wè, Jérémie?” Mwen te reponn: “Fig etranje yo, bon fig etranje yo, byen bon, ak move fig etranje yo, byen move, ki pa ka manje akoz yo pouri.”'
    4: 'Epi pawòl SENYÈ a te vin kote mwen. Li te di:'
    5: “Konsa pale SENYÈ Israël a ‘Tankou bon fig etranje yo, konsa Mwen va konsidere kon bon, kaptif a Juda yo, ke m te voye sòti nan plas sa a pou antre nan peyi Kaldeyen yo.
    6: Paske Mwen va fikse zye M sou yo pou byen e Mwen va mennen yo ankò nan peyi sa a. Mwen va bati yo, e Mwen p ap rale fè yo desann. Mwen va plante yo e Mwen p ap rache yo.
    7: Mwen va bay yo yon kè pou rekonèt Mwen, ke se Mwen ki SENYÈ a. Konsa, yo va pèp Mwen e Mwen va Bondye yo, paske yo va retounen kote Mwen ak tout kè yo.’”
    8: “Men tankou move fig etranje ki pa ka manje akoz yo pouri yo—anverite, konsa”, pale SENYÈ a—“Konsa Mwen va abandone Sédécias, wa Juda a, dirijan li yo, retay Jérusalem ki rete nan peyi sa a, ak sila ki rete nan peyi Égypte yo.
    9: Mwen va fè yo vin yon gwo laperèz ak yon mal pou tout wayòm latè yo, kon repwòch, yon vye mo, yon rizib, e yon madichon tout kote ke M gaye yo.
    10: Mwen va voye nepe ak gwo grangou, maladi ak bèt pou ravaje chan yo jiskaske yo fin detwi soti nan peyi ke M te bay a yo menm nan ak papa zansèt yo.”
  25:
    1: Pawòl ki te rive kote Jérémie konsènan tout pèp a Juda a, nan katriyèm ane a Jojakim, fis a Josias, wa Juda a, (ki te nan premye ane Nebucadnetsar, wa Babylone nan),
    2: 'ke Jérémie, pwofèt la, te pale a tout pèp Juda a e a tout moun ki te rete Jérusalem yo. Li te di:'
    3: Depi nan trèzyèm ane Josias, fis a Amon an, wa Juda a, menm rive nan jou sa a, pandan venn-twazan sila yo, pawòl SENYÈ a te vin kote mwen. Konsa, mwen te pale avèk nou; mwen te leve bonè pou pale ak nou, men nou pa t koute, ni nou pa t panche zòrèy nou pou tande.
    4: SENYÈ a te voye bannou tout sèvitè Li yo ak pwofèt yo. Li te leve bonè pou voye yo, men nou pa t koute, ni panche zòrèy nou pou koute,
    5: 'Li te di: “Vire koulye a nou tout e kite wout mechan nou, mechanste a zak nou yo pou vin rete nan peyi ke SENYÈ a te bannou ak papa zansèt nou yo pou tout tan, jis rive pou tout tan.'
    6: Pa mache dèyè lòt dye pou sèvi e adore yo, ni pa pwovoke M a lakòlè ak zèv men nou yo. Konsa, Mwen p ap fè nou okenn mal.”
    7: '“Sepandan, nou pa t janm koute Mwen,” deklare SENYÈ a: “pou nou ka pwovoke m a lakòlè ak zèv men nou yo, jis rive nan pwòp donmaj nou.”'
    8: 'Pou sa, konsa pale SENYÈ dèzame yo: “Akoz nou pa t obeyi pawòl Mwen yo,'
    9: 'gade byen, Mwen va voye pran tout fanmi nò yo,” deklare SENYÈ a: “Epi Mwen va voye kote Nebucadnetsar, wa Babylone nan, sèvitè Mwen an. Mwen va fè yo vini kont peyi sa a, kont tout moun ki rete ladann yo, e kont tout nasyon ki antoure li yo. Konsa, Mwen va detwi yo nèt, fè yo vin yon gwo laperèz, yon objè moun sifle kon koulèv ak yon dezolasyon k ap la pou tout tan.'
    10: Anplis, Mwen va retire sou yo vwa ki plen ak lajwa a, e vwa a kè kontan an, vwa a jennonm ki fenk marye, vwa a jenn fi marye a, son a wòch moulen yo ak limyè a lanp lan.
    11: Tout peyi sa a va vin yon dezolasyon ak yon gwo laperèz, e nasyon sa yo va sèvi wa Babylone nan pandan swasann-dis ane.”
    12: '“Konsa, li va vin rive ke lè swasann-dis ane vin fini, Mwen va pini wa Babylone nan ak nasyon sa a,” deklare SENYÈ a: “pou inikite pa yo. Pou peyi Kaldeyen yo, Mwen va fè li vin yon dezolasyon nèt jis pou tout tan.'
    13: Mwen va fè rive sou peyi sa a tout pawòl Mwen ke Mwen te pwononse kont li, tout sa ki ekri nan liv sa a, ke Jérémie te fè kon pwofesi kont tout nasyon sa yo.
    14: (Paske, anpil nasyon ak gwo wa va fè yo vin esklav, menm yo menm. Konsa, Mwen va rekonpanse yo selon zèv yo.)”
    15: 'Paske SENYÈ a, Bondye Israël la di mwen: “Pran tas diven kòlè sa a soti nan men Mwen, e fè tout nasyon kote Mwen voye ou yo bwè l.'
    16: Yo va bwè, kilbite e vin fou akoz nepe ke Mwen va voye pami yo.”
    17: 'Konsa, mwen te pran tas la nan men SENYÈ a, e mwen te fè tout nasyon sou sila SENYÈ a te voye mwen yo, bwè l:'
    18: Jérusalem ak vil Juda yo, wa pa li yo ak prens li yo, pou fè yo vin detwi nèt, yon gwo laperèz, yon objè k ap fè moun sifle anlè kon koulèv, yon madichon, jis jan sa ye jodi a;
    19: Farawon, wa Égypte la, sèvitè li yo, prens li yo ak tout pèp li a;
    20: epi tout etranje yo, tout wa peyi Uts yo, tout wa peyi Filisten yo, menm Askalon, Gaza, Ékron, ak sila ki rete Asdod yo;
    21: Édom, Moab ak fis Ammon yo;
    22: epi tout wa Tyr yo, tout wa Sidon yo ak wa peyi kot ki lòtbò lanmè yo;
    23: Dedan ak Théma, ak Buz e tout sila ki koupe kwen cheve yo;
    24: epi tout wa Arabie yo ak tout wa a pèp etranje ki rete nan dezè yo;
    25: epi tout wa Zimri yo, tout wa a Élam yo ak tout wa a Médie yo;
    26: epi tout wa nò yo, ni pre, ni lwen, youn avèk lòt; epi tout wayòm latè ki sou sifas tè a. Wa Schéschac la va bwè apre yo.
    27: '“Ou va di yo: ‘Konsa pale SENYÈ dèzame yo, Bondye Israël la, “Bwè, vin sou, vomi, tonbe e pa leve ankò akoz nepe ke Mwen va voye pami nou an.”’'
    28: 'Epi li va vin rive ke si yo refize pran tas la nan men ou pou bwè, alò ou va di yo: ‘Konsa pale SENYÈ dèzame yo: “Anverite, nou va bwè!'
    29: Paske gade byen, Mwen ap kòmanse fè yon zèv k ap yon kalamite nan vil sa a, ki rele pa non Mwen an. Èske nou dwe konplètman chape anba pinisyon? Nou p ap chape anba pinisyon, paske Mwen ap fè apèl nepe a kont tout sila ki rete sou latè yo”, deklare SENYÈ dèzame yo.”’
    30: '“Akoz sa, ou va pwofetize kont yo ak tout pawòl sa yo. Ou va di yo: ‘SENYÈ a va gwonde fò depi anwo; vwa l va eksprime depi nan abitasyon sen li an. Li va gwonde ak pwisans kont bann mouton pa li an. Li va rele fò tankou sila k ap foule rezen yo, kont tout sila ki rete sou latè yo.'
    31: Yon zen va rive soti nan dènye ekstremite latè, akoz SENYÈ a gen yon kont pou regle ak tout nasyon yo. Li va antre nan jijman ak tout chè yo. Pou mechan yo, li va livre yo a nepe,’” deklare SENYÈ a.
    32: 'Konsa pale SENYÈ dèzame yo: “Gade byen, mal la va sòti vin parèt de nasyon a nasyon, e yon gwo tanpèt va tòde jis rive nan pwent pi lwen de mond lan.'
    33: Sila ki touye pa SENYÈ yo nan jou sa a va soti nan yon pwent latè jis rive nan lòt la. Yo p ap kriye pou yo, vin ranmase yo, ni antere. Yo va tankou fimye bèt sou sifas latè.
    34: Kriye fò, nou menm k ap fè bèje yo; rele anmwey! Woule kò nou nan sann, nou menm ki mèt a bann mouton yo; paske jou a masak nou yo ak egzil la fin rive, e nou va tonbe kon veso pi chwazi a.
    35: Sove ale pa p posib pou bèje yo. Mèt bann mouton yo p ap chape.
    36: Tande kri a bèje yo, ak plent a mèt bann mouton yo. Konsa, SENYÈ a ap detwi patiraj yo,
    37: Epi pak mouton lapè yo tonbe an silans, akoz gwo kòlè SENYÈ a.”
    38: Li soti nan kote kachèt Li yo kon lyon an, paske peyi yo te devni yon gwo laperèz akoz gwo vyolans nepe k ap oprime, e akoz gwo raj a kòlè Li.
  26:
    1: 'Nan kòmansman règn a wa Jojakim nan, fis a Josias la, wa a Juda a, pawòl sa a te sòti nan SENYÈ a:'
    2: '“Konsa pale SENYÈ a: ‘Kanpe nan lakou lakay SENYÈ a pou pale ak tout vil Juda a ki te vin adore lakay SENYÈ a''. Bay yo tout pawòl ke M te kòmande ou pou pale avèk yo. Pa manke menm yon mo!'
    3: Petèt yo va koute e tout moun va vire kite pwòp wout mechan pa yo, pou M ta kapab repanti de malè ke M planifye pou fè rive yo, akoz mechanste a zak yo.’”
    4: 'Men sa ou va di yo: “Konsa pale SENYÈ a: ‘Si nou refize koute Mwen, pou mache nan lalwa ke M te mete devan nou an,'
    5: pou koute pawòl a sèvitè Mwen yo, pwofèt ke M te voye a nou menm tout tan, tout tan yo, —men nou pa t koute—
    6: konsa, Mwen va fè kay sila kon Silo e vil sa a, Mwen va fè li vin yon madichon pou tout nasyon sou latè yo.’”
    7: Prèt yo, pwofèt yo ak tout pèp la te tande Jérémie pale pawòl sa yo lakay SENYÈ a.
    8: 'Lè Jérémie te fin pale tout sa ke SENYÈ a te kòmande pale a tout pèp la, prèt yo ak pwofèt yo ak tout pèp la te sezi li. Yo te di: “Fòk ou mouri!'
    9: 'Poukisa ou te pwofetize nan non SENYÈ a e te di: ‘Kay sa a va tankou Silo e vil sa a va vin dezète, san moun?’” Konsa, tout pèp la te rasanble antoure Jérémie lakay SENYÈ a.'
    10: Lè ofisye a Juda yo te tande bagay sa yo, yo te vin monte soti lakay a wa a pou rive lakay SENYÈ a, e yo te chita nan antre Pòtay Nèf lakay SENYÈ a.
    11: 'Epi prèt yo ak pwofèt yo te pale ak ofisye yo ak tout pèp la e te di: “Nonm sa a merite mouri! Li te pwofetize kont vil sila a, jan nou te koute ak pwòp tande nou an.”'
    12: 'Konsa, Jérémie te pale ak tout ofisye yo ak tout pèp la. Li te di: “SENYÈ a te voye mwen pou pwofetize kont tout kay sila a, tout pawòl ke nou te tande yo.'
    13: Alò, pou sa, korije chemen nou yo ak zèv nou yo, e obeyi a vwa SENYÈ a, Bondye nou an; epi SENYÈ a va chanje lide sou malè ke Li te pwononse kont nou an.
    14: Men pou mwen menm, se nan men nou mwen ye. Fè sa nou pito avè m jan nou wè li bon nan zye nou an.
    15: Sèlman, konnen byen ke si nou mete m a lanmò, nou va mennen san inosan vin tonbe sou nou menm, sou vil sa a, ak tout moun ki rete ladan; paske anverite, SENYÈ a te voye mwen kote nou pou pale tout pawòl sa yo nan zòrèy nou.”
    16: 'Epi ofisye yo ak tout pèp la te di a prèt yo e a pwofèt yo: “Nou p ap pase lòd lanmò pou nonm sa a, paske li te pale nou nan non SENYÈ a, Bondye nou an.”'
    17: 'Epi kèk nan ansyen peyi a te leve e te pale a tout asanble a pèp la. Yo te di:'
    18: '“Michée, moun Moréscheth la, te pwofetize nan tan Ézéchias, wa Juda a. Li te pale a tout pèp Juda a e te di: ‘Konsa SENYÈ dèzame yo te pale: “Sion va raboure kon yon chan, Jérusalem va vin yon pil mazi e mòn kay la kon pwent ki piwo nan yon forè.”'
    19: “‘Èske Ézéchias, wa Juda a, ak tout Juda te mete l a lanmò? Èske li pa t gen lakrent SENYÈ a, chache favè SENYÈ a, e SENYÈ a te chanje lide Li sou malè ke li te pwononse kont yo a? Men nou ap komèt yon gwo mal kont pwòp tèt pa nou.’”
    20: Anverite, te gen yon nonm ki te pwofetize nan non SENYÈ a, Urie, fis a Schemaeja a, a Kirjath-Jearim. Li te pwofetize kont vil sa a e kont peyi sa a, pawòl parèy a tout sa a Jérémie yo.
    21: Lè wa Jojakim ak tout mesye pwisan pa li yo ak tout ofisye yo te tande pawòl li yo, alò, wa a te eseye mete l a lanmò. Men Urie te tande. Li te krent e li te sove ale rive an Égypte.
    22: 'Konsa, wa Jojakim te voye mesye li yo an Égypte: Elnathan, fis a Acbor a e kèk lòt mesye avèk li te ale antre an Égypte.'
    23: Epi yo te mennen Urie soti an Égypte, te fè l rive kote wa Jojakim ki te touye l ak yon nepe e te jete kadav li nan simityè endijan yo.
    24: Men, men Achikam la, fis a Schaphan nan, te avèk Jérémie, ki te fè l pa rive nan men a pèp la pou mete l a lanmò.
  27:
    1: Nan kòmansman règn wa Sédécias, fis a Josias la, wa Juda a, pawòl sa a te rive kote Jérémie soti nan SENYÈ a, epi te di,
    2: 'Konsa SENYÈ a pale ak mwen: “Fè pou kont ou lyen ak jouk e mete yo sou kou ou.'
    3: Epi voye pawòl kote wa Edom an, wa Moab la, wa a fis Ammon yo, wa Tyre la e wa a Sidon an pa mesaje ki vini Jérusalem kote Sédécias, wa Juda a.
    4: 'Kòmande yo ale kote mèt pa yo e di yo: ‘Konsa pale SENYÈ dèzame yo, Bondye Israël la, konsa nou va di a mèt nou yo,'
    5: “Mwen te fè latè, lèzòm ak bèt ki sou sifas latè yo pa gran pouvwa Mwen ak men M lonje, e Mwen va bay li a sila ki fè M plezi nan zye mwen.
    6: Koulye a, Mwen te bay tout peyi sila yo nan men a Nebucadnetsar, wa Babylone, sèvitè Mwen an e Mwen te bay li, anplis, bèt sovaj chan yo pou sèvi li.
    7: Tout nasyon yo va sèvi li e fis li ak gran fis li jis rive nan lè pwòp peyi li vini. Nan moman sa a, anpil nasyon ak anpil wa va fè li vin sèvitè yo.”’”
    8: '“Li va rive ke nasyon oswa wayòm ki refize sèvi Nebucadnetsar, wa Babylone nan, e ki pa mete kou li anba jouk a wa Babylone nan, Mwen va pini nasyon sa a ak nepe a, ak gwo grangou e ak envazyon ensèk k ap ravaje tout chan yo,” deklare SENYÈ a: “jiskaske Mwen fin detwi nasyon sa a pa men li.'
    9: '“Men pou nou menm, pa koute pwofèt nou yo, divinò nou yo, moun ki fè rèv yo, moun k ap devine yo, ni sila ki fè wanga yo, k ap di: ‘Nou p ap sèvi wa Babylone nan’.'
    10: Paske pwofesi pa yo se manti y ap bannou pou yo deplase nou ale lwen peyi nou, pou fè M ta pouse bourade nou deyò e nou va peri.
    11: Men nasyon a ki bese kou li anba jouk wa Babylone nan e ki sèvi li, Mwen va kite nan peyi li,” deklare SENYÈ a. “Konsa, yo va travay tè a pou viv ladann.”
    12: 'Mwen te pale pawòl tankou sila yo a Sédécias, wa Juda a. Mwen te di l: “Mennen kou nou anba jouk a wa Babylone nan pou sèvi li ak pèp li a, e viv!'
    13: Poukisa nou va mouri, nou menm avèk pèp nou an, pa nepe, gwo grangou, ak ravaj bèt ki manje tout chan yo, kon SENYÈ a te pale a nasyon sa a ki refize sèvi wa Babylone nan?
    14: 'Konsa, pa koute pawòl a pwofèt k ap pale ak nou, k ap di: ‘Nou p ap oblije sèvi wa Babylone nan,’ paske y ap fè pwofesi manti a nou menm.'
    15: 'Paske Mwen pa t voye yo,” deklare SENYÈ a: “Yo fè fo pwofesi nan non Mwen, pou m ka pouse bourade nou deyò pou nou ka peri, nou menm ak pwofèt ki fè pwofesi sa yo bannou yo.”'
    16: 'Apre, mwen te pale ak prèt yo e a tout pèp sa a. Mwen te di: “Konsa pale SENYÈ a: Pa koute pawòl a pwofèt nou yo ki fè pwofesi bannou ki di: ‘Gade byen, veso lakay SENYÈ yo va retounen rapid soti Babylone;’ paske yo fè pwofesi manti bannou.'
    17: Pa koute yo. Sèvi wa Babylone nan e viv! Poukisa vil sa a ta dwe detwi nèt?
    18: Men si se pwofèt yo ye, e si pawòl SENYÈ a avèk yo, kite yo koulye a fè demann a SENYÈ dèzame yo, pou veso ki rete lakay SENYÈ yo, lakay wa Juda a ak Jérusalem yo pa ale Babylone.
    19: Paske se konsa pale SENYÈ dèzame yo konsènan pilye yo, konsènan lanmè a, konsènan baz yo e konsènan tout lòt veso ki rete nan vil sa a,
    20: ke Nebucadnetsar, wa Babylone nan, pa t pran lè l te pote Jeconia, fis a Jojakim nan, wa Juda a, te fè sòti Jérusalem pou rive Babylone, ak tout gwo moun Juda ak Jérusalem yo.
    21: Wi, se konsa SENYÈ dèzame yo, Bondye Israël la, te pale konsènan veso ki rete lakay SENYÈ yo, lakay wa Juda a ak Jérusalem yo,
    22: ‘Yo va pote rive Babylone e yo va la jis rive jou ke m vizite yo a,’ deklare SENYÈ a. ‘Apre, Mwen va mennen yo retounen e restore yo nan plas sa a.’”
  28:
    1: 'Alò, nan menm ane a, nan kòmansman règn a Sédécias, wa Juda a, nan katriyèm ane, nan senkyèm mwa Hanania, fis a Azzur a, pwofèt ki te sòti nan Gabaon an, te pale ak mwen lakay SENYÈ a, nan prezans a prèt yo e a tout pèp yo. Li te di:'
    2: “Konsa pale SENYÈ dèzame yo, Bondye Israël la, ‘Mwen te kase jouk wa Babylone nan.
    3: Pandan dezan Mwen va fè rive nan plas sa a, tout veso lakay SENYÈ yo, ke Nebucadnetsar, wa Babylone nan, te pran fè sòti nan plas sa a pou te pote Babylone yo.
    4: Anplis, Mwen va mennen fè retounen nan plas sa a, Jeconia, fis a Jojakim nan, wa a Juda a ak tout egzile Juda ki te ale Babylone yo,’ deklare SENYÈ a, ‘paske Mwen va kase fado a wa a Babylone nan.’”
    5: Answit pwofèt Jérémie te pale ak pwofèt Hanania nan prezans a prèt yo, e nan prezans lan a tout moun ki te kanpe lakay SENYÈ yo,
    6: 'epi pwofèt Jérémie te di: “Amen! Ke SENYÈ a fè l konsa. Ke SENYÈ a kapab konfime pawòl ke ou te pale yo, pou fè mennen retounen veso lakay SENYÈ yo, e tout moun ki ekzile yo, sòti Babylone pou antre nan plas sa a.'
    7: Malgre sa, tande pawòl sa a ke m prèt pou pale nan tande pa w ak tande a tout pèp la!
    8: Pwofèt ki te avan mwen yo, e avan ou depi nan tan ansyen an, te pwofetize kont anpil peyi e kont gwo wayòm, pou lagè, pou kalamite ak envazyon ensèk ki ta ravaje peyi yo.
    9: Pwofèt ki te pwofetize lapè a, lè pwofesi sa a vin rive; alò, pwofèt sa a va vin rekonèt kon yon pwofèt ke SENYÈ te vrèman voye.”
    10: Alò Hanania, pwofèt la, te retire jouk la sou kou Jérémie e te kraze li.
    11: 'Hanania te pale nan prezans a tout pèp la e te di: “Konsa pale SENYÈ a, ‘Menm konsa, avan dezan, Mwen va kase jouk Nebucadnetsar, wa Babylone nan, fè l sòti sou kou a tout nasyon yo.’” Alò, pwofèt Jérémie te al fè wout li.'
    12: 'Pawòl SENYÈ a te rive kote Jérémie lè Hanania te fin kase jouk a sou kou pwofèt Jérémie an. Li te di:'
    13: '“Ale pale ak Hanania e di: ‘Konsa pale SENYÈ a, “Ou te kase jouk ki fèt an bwa yo, men ou fè rive olye de yo, jouk yo ki fèt an fè.”'
    14: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: “Mwen te mete yon jouk fèt an fè sou kou a tout nasyon sila yo, pou yo ka sèvi Nebucadnetsar, wa Babylone nan; epi yo va sèvi li. Anplis, Mwen te bay li bèt chan yo.”’”'
    15: 'Epi Jérémie, pwofèt la, te di a Hanania, pwofèt la: “Koute koulye a, Hanania, SENYÈ a pa t voye ou e ou te fè pèp sa a kwè nan yon manti.'
    16: 'Pou sa, se konsa SENYÈ a pale: ‘Gade byen, Mwen prèt pou retire ou sou sifas tè a. Ane sa a, ou va mouri, akoz ou te konseye rebelyon kont SENYÈ a.’”'
    17: Se konsa Hanania, pwofèt la, te mouri nan menm ane sa a nan setyèm mwa a.
  29:
    1: Alò, sila yo se pawòl a lèt ke Jérémie, pwofèt la, te voye soti Jérusalem bay lòt ansyen an egzil yo, ansanm ak prèt yo, pwofèt yo ak tout moun ke Nebucadnetsar te pran pou fè antre an egzil soti Jérusalem pou rive Babylone yo,
    2: ( lè Wa Jeconia ak manman rèn nan, ofisye tribinal yo, prens a Juda yo, gwo bòs atizan yo, ak sila ki travay nan metal yo te fin pati Jérusalem.)
    3: 'Lèt la te voye pa men Éleasa, fis a Schaphan ak Guemaria a, fis a Hilkija a, ke Sédécias, fis wa Juda a, te voye Babylone kote wa Nebucadnetsar. Li te di:'
    4: 'Konsa pale SENYÈ dèzame yo, Bondye Israël la, a tout egzile ke m te voye an egzil soti Jérusalem pou rive Babylone yo:'
    5: “Bati kay e viv nan yo. Plante jaden e manje pwodwi yo.
    6: Pran madanm e vin papa a fis ak fi. Pran madanm pou fis nou yo e bay a fi nou yo mari yo, epi vin miltipliye la e pa diminye.
    7: Chache bonè a peyi sa a kote Mwen te voye nou an egzil la, e priye a SENYÈ a pou li; paske nan bonè pa li, ou va jwenn bonè.”
    8: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: “Pa kite pwofèt ki rete nan mitan nou yo ak divinò nou yo twonpe nou, ni pa koute rèv ke yo fè.'
    9: Paske yo fè fo pwofesi bannou nan non Mwen. Mwen pa t voye yo,” deklare SENYÈ a.
    10: 'Paske konsa pale SENYÈ a: “Lè swasann-dizan yo fin ekoule pou Babylone, Mwen va vizite nou, e ranpli nou ak bon pawòl Mwen a nou menm, pou mennen nou retounen nan plas sa a.'
    11: Paske Mwen konnen plan ke M genyen pou nou yo,” deklare SENYÈ a, “plan pou bonè e pa pou malè, pou bay nou yon bon avni ak espwa.
    12: Epi nou va rele Mwen, vin kote Mwen pou priye, e Mwen va koute nou.
    13: Nou va chache Mwen e nou va jwenn Mwen lè nou chache M ak tout kè nou.
    14: 'Mwen va vin twouve pa nou menm” deklare SENYÈ a: “Epi Mwen va restore bonte nou e ranmase nou soti nan tout nasyon yo ak plas kote Mwen te chase fè nou rive yo,” deklare SENYÈ a. “Epi Mwen va mennen nou fè nou retounen rive nan plas ke Mwen te fè nou pòte ale kon kaptif yo.”'
    15: 'Akoz nou te di: “SENYÈ a te fè leve pwofèt yo pou nou Babylone”—'
    16: Pou sa, pale SENYÈ a konsènan wa ki chita sou twòn David la, e konsènan tout moun ki rete nan vil sa yo, frè nou yo ki pa t antre ak nou an egzil yo—
    17: 'Konsa pale SENYÈ dèzame yo: “Gade byen, Mwen ap voye sou yo nepe ak gwo grangou, ensèk ak maladi pou ravaje chan yo, Mwen va fè yo tankou fig etranje ki louvri pete fann, e ki pa ka manje akoz yo pouri nèt.'
    18: Mwen va kouri dèyè yo ak nepe, ak gwo grangou, ak ensèk ak maladi pou ravaje chan yo. Mwen va fè yo jete ale retou pami tout wayòm latè yo, pou yo kapab vin yon gwo laperèz pou tout wayòm sou latè yo, pou yo kapab vin yon madichon, yon bagay lèd e degoutan, yon objè k ap fè moun sifle anlè kon koulèv, yon repwòch pami tout nasyon kote Mwen te chase fè yo ale yo,
    19: 'akoz yo pa t koute pawòl Mwen yo,” deklare SENYÈ a: “ke Mwen te voye bay yo ankò e ankò pa sèvitè Mwen yo, pwofèt yo. Men nou pa t koute”, deklare SENYÈ a.'
    20: Pou sa, nou menm, koute pawòl SENYÈ a, nou menm ki ekzile yo, ke M te voye ale kite Jérusalem pou rive Babylone yo.
    21: “Konsa pale SENYÈ dèzame yo, Bondye Israël la, konsènan Achab, fis a Kolaja a, e konsènan Sédécias, fis a Maaséja a, k ap fè fo pwofesi bannou nan non Mwen, ‘Gade Byen, Mwen va livre yo nan men Nebucadnetsar, wa Babylone nan e li va touye yo devan zye nou.
    22: 'Akoz yo menm, yon madichon va vin itilize pa tout egzile Juda ki Babylone yo, ki va di: “Ke SENYÈ a fè ou tankou Sédécias ak tankou Achab, ke wa Babylone nan te boukannen nan dife a,'
    23: akoz yo te aji ak foli an Israël. Yo te komèt adiltè ak madanm a vwazen yo, e yo te pale manti nan non Mwen, ke M pa t janm kòmande yo fè. Mwen se Sila ki konnen, e Mwen se temwen,” deklare SENYÈ a.’”
    24: 'A Schemaeja, Nechelamit lan, ou va di:'
    25: '“Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Akoz ou te voye lèt nan pwòp non pa w a tout pèp Jérusalem nan, a Sophonie, fis a Maaséja a, prèt la, epi a tout prèt yo, epi di:'
    26: “SENYÈ a te fè nou prèt olye Johojada, prèt la, pou vin chèf lakay SENYÈ a sou chak moun fou ki pwofetize, pou mete li nan sèp ak nan kolye an fè.
    27: Alò, konsa, poukisa ou pa t repwoche Jérémie a Anathoth ki fè pwop tèt li pwofet ou menm nan?
    28: 'Paske, li te voye nou Babylone e li te di: Egzil la va byen long. Bati kay pou viv. Plante jaden pou manje pwodwi yo.”’”'
    29: Sophonie, prèt la, te li lèt sa a bay Jérémie, pwofèt la.
    30: 'Epi pawòl a SENYÈ a te vini a Jérémie ki te di:'
    31: '“Voye kote tout egzile yo e di: ‘Konsa pale SENYÈ a konsènan Schemaeja, Nechelamit lan: “Akoz Schemaeja te pwofetize a nou menm, malgre Mwen pa t voye l e li te fè nou kwè nan yon manti,”'
    32: 'Akoz sa, pale SENYÈ a: “Gade byen, Mwen prèt pou pini Schemaeja, Nechelamit lan, ak desandan li yo. Li p ap gen pèsòn k ap viv pami pèp sa a, ni li p ap wè bonte ke Mwen prèt pou fè pou pèp Mwen an,” deklare SENYÈ a: “akoz li te preche rebelyon kont SENYÈ a.”’”'
  30:
    1: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, ki te di:'
    2: '“Konsa pale SENYÈ a, Bondye Israël la: ‘Ekri tout pawòl ke M te bay ou yo nan yon liv.'
    3: 'Paske gade byen, jou yo ap vini,’ deklare SENYÈ a: ‘lè Mwen va restore fòtin pèp Mwen an, Israël ak Juda,’ Senyè a di. ‘Anplis, Mwen va mennen yo retounen nan peyi ke m te bay a papa zansèt yo, e yo va posede li.’”'
    4: 'Alò, sila yo se pawòl ke SENYÈ a te pale konsènan Israël e konsènan Juda:'
    5: 'Paske konsa pale SENYÈ a: “Mwen te tande son a yon gwo laperèz, a yon gwo krent; pa gen lapè.'
    6: Mande koulye a pou wè si yon gason kapab fè pitit. Poukisa Mwen wè tout gason ak men li sou ti vant yo, konsi se fanm k ap fè pitit? Epi poukisa tout figi yo vin pal konsa?
    7: Elas, paske jou sa a gran, pa gen ki parèy a li. Li se lè a gwo doulè Jacob la; men li va sove de li.
    8: '“Li va vin rive nan jou sa a, deklare SENYÈ dèzame yo: ke Mwen va kase jouk li a soti sou kou nou. Mwen va chire kòd yo, e etranje yo p ap fè yo esklav ankò.'
    9: Men yo va sèvi SENYÈ a, Bondye pa yo a e David, wa yo a, ke Mwen va fè leve wo pou yo.
    10: 'Pa pè anyen, O Jacob, sèvitè Mwen an,” deklare SENYÈ a: “Epi pa pèdi kouraj, O Israël; paske gade byen, Mwen va sove ou soti lwen e posterite ou soti nan peyi kaptivite yo. Jacob va retounen, Li va kalm, alèz, e nanpwen moun k ap fè l fè pè.'
    11: Paske Mwen avèk ou, deklare SENYÈ a, pou sove ou; paske Mwen va detwi nèt tout nasyon kote Mwen te gaye ou yo, sèlman ou menm ke M p ap detwi nèt. Men m ap fè ou korije fil a mezi; Mwen p ap kite ou san pinisyon.”
    12: 'Paske konsa pale SENYÈ a: “Blesi ou yo pa kab geri, e kondisyon ou byen grav.'
    13: Nanpwen moun ki pou plede koz ou; pa gen gerizon pou maleng nan, ni ou p ap ka refè.
    14: Tout moun ki renmen ou yo fin bliye ou, yo pa chache ou; paske Mwen te blese ou ak blesi a yon lènmi, ak pinisyon a yon moun ki mechan, akoz inikite ou gran e peche ou anpil.
    15: Poukisa w ap kriye akoz blesi ou yo? Doulè ou a pa gen gerizon. Akoz inikite ou yo gran e peche ou yo anpil, Mwen te fè ou sa a.
    16: Akoz sa, tout sila ki devore ou yo va vin devore; epi tout advèsè ou yo, yo chak, yo va antre an kaptivite. Sila ki piyaje ou yo va tounen piyaj yo menm, e tout sila yo ki fè nou vin viktim yo, va vin viktim yo menm.
    17: 'Paske M ap fè ou reprann lasante, e Mwen va geri ou de tout blesi ou yo,” deklare SENYÈ a: “Akoz yo te rele ou yon rejte e yo te di: ‘Se Sion; nanpwen moun ki bezwen anyen ladan.’”'
    18: 'Konsa pale SENYÈ a: “Gade byen, Mwen va restore fòtin a tant a Jacob yo, e gen konpasyon pou lakay li yo; vil la va rebati sou ranblè li yo e palè a va kanpe nan pwòp plas li.'
    19: Nan yo menm, va sòti remèsiman ak vwa a sila k ap fè fèt yo. Mwen va miltipliye yo e yo p ap diminye; anplis, Mwen va bay yo glwa, e yo p ap meprize;
    20: Pitit pa yo tou va tankou oparavan, e kongregasyon yo va etabli devan M. Mwen va pini tout sila k ap oprime yo.
    21: Chèf pa yo va youn nan yo, e sila ki gouvène yo va sòti nan mitan yo. Mwen va mennen li toupre, e li va vin toupre Mwen; paske se kilès ki ta gen kouraj pou pwoche M?” deklare SENYÈ a.
    22: “Nou va vin pèp Mwen e Mwen va vin Bondye pa nou.”
    23: Gade byen, tanpèt SENYÈ a, kòlè Li fin depanse nèt, yon tanpèt k ap ravaje; li va eklate sou tèt a mechan yo.
    24: Kòlè fewòs SENYÈ a p ap detounen jiskaske li fin fè, jiskaske li fin acheve entansyon a kè Li. Nan dènye jou yo, ou va konprann sa.”
  31:
    1: '“Nan lè sa a”, deklare SENYÈ a: “Mwen va vin Bondye a tout fanmi Israël yo, e yo va vin pèp Mwen.”'
    2: 'Konsa pale SENYÈ a: “Pèp ki te chape de nepe a, te jwenn gras nan dezè a— Israël la menm, lè M te bay li repo li.”'
    3: 'SENYÈ a te parèt a li menm soti lwen epi te di: “Wi, Mwen te renmen ou ak yon lanmou ki p ap janm fini. Konsa, Mwen te atire ou ak lanmou dous.'
    4: Yon lòt fwa ankò, Mwen va bati ou, e ou va vin rebati, O vyèj Israël la! Yon lòt fwa, ou va reprann tanbouren ou yo. Ou va vin parèt nan dans a sila k ap fete yo.
    5: Yon lòt fwa, ou va plante chan rezen yo sou kolin Samarie yo. Plantè yo va plante e yo va kontan ak fwi li.
    6: 'Paske jou a va rive lè gadyen sou kolin Éphraïm yo va kriye fò: ‘Annou leve! Annou monte Sion, kote SENYÈ a, Bondye nou an.’”'
    7: 'Paske konsa pale SENYÈ a: “Chante anlè ak kè kontan pou Jacob, e kriye fò pami chèf nasyon yo. Pwoklame, bay lwanj epi di: ‘O SENYÈ sove pèp Ou a, retay Israël la!’'
    8: Gade byen, Mwen ap mennen yo sòti nan peyi nò a, e Mwen va ranmase yo soti nan pati pi lwen latè a. Pami yo, avèg ak bwate yo, fanm lan ak pitit li, ak sila ki gen doulè tranche ansanm. Yon gran konpanyen, yo va retounen isit la.
    9: Ak dlo nan zye, yo va vini. Ak siplikasyon, Mwen va mennen yo; Mwen va fè yo mache akote sous dlo yo, sou yon chemen dwat kote yo p ap tonbe a; paske Mwen se yon Papa pou Israël. Éphraïm se premye ne Mwen.”
    10: '“Tande pawòl SENYÈ a, O nasyon yo! E deklare nan peyi kot byen lwen yo, epi di: ‘Sila ki te gaye Israël la, va ranmase li, e kenbe li kon yon bèje k ap gade bann mouton li.’'
    11: Paske SENYÈ a te rachte Jacob. Li te rachte l soti nan men a sila ki te pi fò pase l.
    12: Yo va vin kriye fò ak lajwa sou wotè a Sion yo, e yo va gen kè kontan nèt sou bonte SENYÈ a, sou sereyal ak diven tounèf, ak lwil e sou jenn a bann mouton an ak twoupo a. Nanm yo va tankou yon jaden wouze. Yo p ap janm soufri tristès ankò.
    13: Epi vyèj la va rejwi nan dans lan, ansanm ak jennonm yo ak ansyen yo; paske Mwen va fè tristès yo vin tounen lajwa. Mwen va rekonfòte yo, e bay yo kè kontan pou ranplase tristès yo.
    14: Mwen va ranpli nanm a prèt yo ak abondans, e pèp Mwen an va satisfè ak bonte Mwen,” deklare SENYÈ a.
    15: Konsa pale SENYÈ a, “Yon vwa vin tande nan Rama, lamantasyon yo ak gwo kriye dlo k ap sòti nan zye yo. Rachel ap kriye pou pitit li yo. Li refize rekonfòte pou pitit li yo, akoz yo pa la ankò.”
    16: 'Konsa pale SENYÈ a: “Anpeche vwa ou k ap kriye, ak zye ou ap fè dlo; paske travay ou va vin rekonpanse,” deklare SENYÈ a: “Yo va retounen sòti nan peyi ènmi an.'
    17: 'Gen espwa davni pou ou,” deklare SENYÈ a: “Pitit ou yo va retounen nan peyi pa yo.'
    18: '“Anverite, Mwen te tande Éphraïm ap kriye ak doulè: ‘Ou te fè m sibi chatiman. Mwen te sibi chatiman tankou yon jenn bèf ki poko fin donte. Mennen m pou m ka restore, paske se Ou menm ki SENYÈ a, Bondye mwen an.'
    19: Paske lè m te retounen, mwen te repanti. Epi apre mwen te enstwi. Mwen te frape pwòp kwis mwen. Mwen te vin wont e twouble menm; paske mwen te pote repwòch jenès mwen.’
    20: Èske Éphraïm se fis Mwen? Èske li se yon pitit ki fè M anpil plezi? Anverite, Mwen te pale kont li souvan, men M sonje l toujou; konsa kè M gen gwo dezi pou li. Anverite, Mwen va fè gras pou li”, deklare SENYÈ a.
    21: “Plase pou ou menm ransèyman chemen yo; mete pou kont ou poto k ap dirije. Konsantre tout panse ou sou direksyon gran chemen an, wout sou sila ou te ale a. Retounen, O vyèj Israël; retounen kote vil sila yo, vil pa w yo.
    22: 'Pou konbyen de tan ou va fè ale retou, O fi ki enfidèl? Paske SENYÈ a te fè yon bagay nèf sou latè: yon fanm va antoure yon nonm.”'
    23: 'Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Yon fwa ankò, yo va pale pawòl sa a nan peyi Juda ak nan vil li yo lè M fin restore bonè li: ‘Ke SENYÈ a beni ou, O kay ladwati a, O mòn sen an!’'
    24: Juda ak tout vil li yo va demere ansanm ladann, kiltivatè a ak sila k ap deplase ak bann mouton li yo.
    25: Paske Mwen rafrechi chak nanm ki fatige ak tout moun ki pèdi fòs yo.”
    26: Nan moman sa a, mwen te reveye nan dòmi, e mwen te gade; dòmi an te tèlman dous pou mwen.
    27: '“Gade byen, jou yo ap vini”, deklare SENYÈ a: “Lè M va plante lakay Israël ak lakay Juda avèk semans a lòm e avèk semans a bèt.'
    28: Konsi Mwen te veye sou yo pou rache yo, pou kraze yo, pou boulvèse yo, pou detwi yo, e pou mennen gwo dezas; se konsa mwen va veye sou yo pou bati e pou plante,” deklare SENYÈ a.
    29: '“Nan jou sa yo, yo p ap di ankò: ‘Papa yo te manje rezen si, e dan timoun yo vin kanpe apik.’'
    30: Men chak moun va mouri akoz pwòp inikite pa li. Chak moun ki manje rezen si yo, se pwòp dan pa l k ap vin kanpe apik.
    31: '“Gade byen, jou yo ap vini”, deklare SENYÈ a: “lè Mwen va fè yon akò tounèf avèk lakay Israël, e avèk lakay Juda,'
    32: pa tankou akò ke M te fè ak papa yo a nan jou ke M te pran yo pa lamen pou mennen yo sòti nan peyi Égypte la; akò Mwen ke yo te kraze a, malgre Mwen te yon mari pou yo a,” deklare SENYÈ a.
    33: '“Men sa se akò ke M va fè ak lakay Israël apre jou sa yo”, deklare SENYÈ a: “Mwen va mete lalwa M anndan yo e sou kè yo Mwen va ekri l; epi Mwen va Bondye yo, e yo va pèp Mwen.'
    34: '“Yo p ap ankò enstwi, chak moun vwazen pa li, e chak moun frè pa li pou di: ‘Konnen SENYÈ a,’ paske yo tout va konnen Mwen, soti nan pi piti nan yo jis rive nan pi gran nan yo a,” deklare SENYÈ a, “paske Mwen va padone inikite yo, e peche yo, Mwen p ap sonje yo ankò.”'
    35: 'SENYÈ a ki bay solèy kon limyè nan lajounen e ki etabli lòd pou lalin ak zetwal yo pou bay limyè nan aswè, ki boulvèse lanmè a jis lanm li gwonde— SENYÈ dèzame yo se non Li, k ap di:'
    36: '“Si lòd sa a vin deregle devan M, deklare SENYÈ a: “Alò desandan Israël yo osi va sispann kon yon nasyon devan M, jis pou tout tan.”'
    37: 'Konsa pale SENYÈ a: “Si syèl anwo yo ka mezire, e fondasyon tè yo ka kontwole pa anba; alò, Mwen va osi jete tout desandan Israël yo nèt pou tout sa yo te fè yo,” deklare SENYÈ a.'
    38: '“Gade byen, jou yo ap vini,” deklare SENYÈ a: “Lè vil la va rebati pou SENYÈ a, soti nan fò Hananeel la jis rive nan Pòtay Kwen an.'
    39: Konsa lign mezi a va kontinye ale tou dwat jis rive nan kolin Gareb, epi li va vire Goath.
    40: “Konsa tout vale kadav yo ak sann yo, e tout chan yo jis rive nan flèv Cédron nan, pou rive nan kwen Pòtay Cheval la, vè lès, va sen a SENYÈ a. Konsa, li p ap rache retire, ni jete ba ankò, jis pou tout tan.”
  32:
    1: Pawòl ki te vini a Jérémie soti nan SENYÈ a, nan dizyèm ane Sédécias, wa Juda a, ki te nan dizuityèm ane a Nebucadnetsar.
    2: Alò, nan lè sa a, lame a wa Babylone nan t ap fè syèj sou Jérusalem, e Jérémie, pwofèt la, te fèmen nan lakou gad ki te lakay wa a Juda a.
    3: 'Akoz Sédécias, wa Juda a te mete li nan prizon e te di: “Poukisa ou pwofetize konsa pou di: ‘Konsa pale SENYÈ a: “Gade byen, Mwen prèt pou bay vil sa a nan men a Wa Babylone nan e li va pran l;'
    4: epi Sédécias, wa Juda a p ap chape nan men a Kaldeyen yo, men anverite, li va livre bay nan lamen wa Babylone nan. Li va pale ak li fasafas e va wè li zye nan zye.
    5: Epi konsa, li va pran Sédécias fè l rive Babylone e li va la jiskaske Mwen vizite li,” deklare SENYÈ a. “Malgre nou goumen kont Kaldeyen yo, nou p ap reyisi.”’”
    6: 'Jérémie te reponn: “Pawòl SENYÈ a te rive kote mwen e te di:'
    7: 'Gade byen, Hanameel, fis a Schallum nan, tonton ou, ap vin kote ou, e li va di: ‘Achte pou ou menm chan mwen ki nan Anathoth, paske se ou menm ki gen dwa redanmsyon pou achte l.’”'
    8: '“Konsa, Hanameel, fis a tonton m nan, te vin kote mwen nan lakou gad la selon pawòl SENYÈ a. Li te di mwen: ‘Achte chan mwen an, souple, ki Anathoth, nan peyi Benjamin an; paske ou gen dwa posede l e redanmsyon an se pou ou. Achte l pou ou menm.’ “Epi mwen te konnen ke sa se te pawòl SENYÈ a.'
    9: Mwen te achte chan ki te Anathoth la nan men Hanameel, fis a tonton m nan e mwen te peze ajan bay pou li, disèt sik ajan.
    10: Mwen te siyen e mete so sou papye tè a, te rele temwen, e te peze ajan sou balans pou bay.
    11: Alò, mwen te pran papye vant lan, ansanm ak kopi ki te fèmen anba so a, tout tèm ak kondisyon vant yo, ak kopi a ouvri.
    12: Epi mwen te bay papye vant lan bay Baruc, fis a Nérija a, fis a Macheséja a, devan zye a Hanameel, fis a tonton m nan, e devan zye a temwen ki te siyen papye vant lan, devan tout Jwif ki te chita nan lakou gad yo.
    13: '“Epi mwen te kòmande Baruc nan prezans yo, e mwen te di:'
    14: 'Konsa pale SENYÈ dèzame yo, Bondye Israël a: ‘Pran papye tè sila yo, zak vant sa a ki fèmen ak so, ansanm ak zak vant sa a ki ouvri, e mete yo nan yon veso fèt ak ajil, pou yo ka dire pou anpil tan.’'
    15: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Kay yo, jaden yo ak chan rezen yo ap vin achte ankò nan peyi sa a.’'
    16: '“Lè mwen te fin bay papye tè a a Baruc, fis a Nérija a; alò, mwen te priye a SENYÈ a, e te di:'
    17: ‘A, SENYÈ Bondye! Gade byen, Ou te fè syèl yo ak tè a ak gran pouvwa Ou, e ak men Ou lonje! Nanpwen anyen ki twò difisil pou Ou,
    18: Ou menm ki montre lanmou dous a dè milye, men rekonpanse inikite a papa yo nan sen a jenerasyon k ap swiv yo. Gran e pwisan Bondye, SENYÈ dèzame yo se non Li.
    19: Gran an konsèy e pwisan an zèv, ki gen zye ki ouvri nan tout chemen a fis a lòm yo, ki rekonpanse tout moun selon chemen li, e selon fwi lan a zèv li;
    20: ki te opere sign ak mèvèy nan peyi Égypte la, jis rive nan jou sa a, an Israël e pami tout imanite; epi Ou te fè yon non pou Ou menm, jan sa ye jodi a.
    21: Ou te mennen pèp Ou a, Israël sòti nan peyi Égypte ak sign ak mèvèy, avèk yon men pwisan, yon bra lonje e avèk gwo laperèz.
    22: Epi Ou te bay yo peyi sa a, ke Ou te sèmante a papa zansèt yo pou bay yo, yon peyi k ap koule ak lèt ak siwo myèl.
    23: Yo te antre e te pran posesyon li, men yo pa t obeyi a vwa Ou, ni mache nan lalwa Ou. Yo pa t fè anyen nan tout sa Ou te kòmande yo fè yo. Pou sa, Ou fè tout malè sa a rive sou yo.
    24: “Gade byen, men balkon tè syèj yo fin rive kote vil la pou pran l. Epi vil la fin bay nan men a Kaldeyen ki goumen kont li yo, akoz nepe, ak gwo grangou, avèk ensèk ak maladi ki devaste. Konsa, sa Ou te pale a fin rive. Gade byen, Ou wè l.
    25: Ou te di mwen, O Senyè BONDYE, ‘Achte pou ou menm chan an ak lajan; rele temwen yo’ —malgre vil la fin bay nan men a Kaldeyen yo.”
    26: 'Konsa, pawòl SENYÈ a te rive a Jérémie. Li te di:'
    27: “Gade byen, Mwen se SENYÈ a, Bondye a tout chè yo. Èske gen bagay twò difisil pou Mwen?
    28: 'Pou sa, pale SENYÈ a: ‘Gade byen, Mwen prèt pou bay vil sa a nan men a Kaldeyen yo, e nan men a Nebucadnetsar, wa Babylone nan, e li va pran l.'
    29: Kaldeyen k ap goumen kont vil sa yo va antre mete dife nan tout vil sa a, e brile li, ak kay kote te gen ofrann lansan a Baal sou twati yo, e yo te vide ofrann bwason yo a lòt dye pou fè M fache.’”
    30: “Anverite, fis Israël yo ak fis Juda yo t ap fè sèlman sa ki mal devan zye M soti nan jenès yo; paske fis a Israël yo te pwovoke M sèlman a lakòlè ak zèv men yo”, deklare SENYÈ a.
    31: “Anverite, vil sa a te atire kòlè M ak raj Mwen an soti nan jou ke yo te bati li a, menm rive nan jou sa a, pou sa ta dwe retire devan figi Mwen,
    32: akoz tout mechanste ke fis Israël yo ak fis Juda yo te fè, pou yo ta pwovoke Mwen a lakòlè—yo menm, wa yo, chèf yo, prèt yo, pwofèt yo, mesye a Juda yo, ak tout moun ki rete Jérusalem yo.
    33: Yo te vire do ban Mwen olye figi yo. Malgre enstriksyon ke Mwen te bay yo ankò e ankò, men yo pa t ap koute M pou resevwa lenstriksyon an.
    34: Men yo te mete bagay abominab pa yo nan kay ki rele pa non pa M nan, pou souye l.
    35: Yo te bati wo plas a Baal ki nan vale Ben-Hinnom nan, pou fè fis yo pase nan dife a Moloc, bagay ke M pa t kòmande yo, ni sa pa t antre nan panse M ke yo ta dwe fè bagay abominab sa a, pou fè Juda peche.”
    36: 'Alò, pou sa, konsa pale SENYÈ a, Bondye Israël la, konsènan vil sa a ke ou te di: “Li te livre nan men a wa a Babylone nan pa nepe, pa gwo grangou, e pa gwo epidemi.”'
    37: “Gade byen, Mwen va ranmase yo soti nan tout peyi kote Mwen te pouse bourade yo, ale nan kòlè ak raj Mwen an, ak gran endiyasyon Mwen an; epi Mwen va mennen yo retounen nan plas sa a. Epi la, Mwen va fè yo rete anpè.
    38: Yo va pèp Mwen e Mwen va Bondye yo;
    39: Epi Mwen va bay yo yon sèl kè ak yon sèl chemen pou yo ka toujou gen lakrent Mwen pou pwòp byen pa yo e pou byen a pitit apre yo.
    40: Mwen va fè yon akò k ap pou tout tan nèt avèk yo, ke Mwen p ap vire kite yo, pou fè yo byen. Konsa Mwen va mete lakrent Mwen anndan kè yo pou yo pa vire kite Mwen.
    41: Mwen va rejwi de yo pou fè byen pou yo. E Mwen va, ak fidelite, plante yo nan peyi sa a, ak tout kè Mwen e ak tout nanm Mwen.”
    42: Paske SENYÈ a di, “Menm jan ke M te mennen tout gwo dezas sa a sou pèp sa a, konsa Mwen va mennen sou yo tout bonte ke Mwen ap pwomèt yo.
    43: 'Chan yo va vin achte nan peyi sa a kote ou te di: ‘Sa se yon dezolasyon, san moun ni bèt. Li livre nan men a Kaldeyen yo.’'
    44: Mesye yo va achte chan yo pou lajan, siyen, mete so sou papye tè yo, e rele temwen nan peyi Benjamin an, nan andwa a Jérusalem yo, nan vil a Juda yo, nan vil a peyi kolin yo, nan vil nan ba plèn yo, ak nan vil dezè yo; paske Mwen va ranvèse kaptivite yo,” deklare SENYÈ a.
  33:
    1: 'Epi pawòl SENYÈ a te vin kote Jérémie yon dezyèm fwa, pandan li te toujou nan prizon nan lakou gad la. Li te di:'
    2: “Konsa pale SENYÈ a ki te fè tè a, SENYÈ a ki te fòme li pou etabli li a—SENYÈ a se non Li.
    3: ‘Rele Mwen, Mwen va reponn ou e Mwen va di ou gwo bagay pwisan ke ou pa t janm konnen.’
    4: Paske konsa pale SENYÈ Israël la konsènan kay nan vil sa yo, e konsènan kay a wa a Juda k ap vin kraze pou fè yon ranpa kont balkon tè syèj yo e kont nepe a,
    5: ‘pandan y ap vini pou goumen kont Kaldeyen yo e pou plen yo ak kadav moun ke M te masakre nan kòlè Mwen ak gwo kòlè Mwen yo, epi Mwen te kache figi M kont vil sa a, akoz tout mechanste yo,
    6: ‘gade byen, Mwen va mennen kote li lasante ak gerizon, e Mwen va geri yo. Epi Mwen va montre yo lapè ak verite an abondans.
    7: Mwen va restore bonè a Juda ak bonè a Israël, e Mwen va rebati yo jan yo te ye o kòmansman an.
    8: Mwen va netwaye yo de tout inikite avèk sila yo te peche kont Mwen yo. Mwen va padone tout inikite pa sila yo te peche kont Mwen yo e pa sila yo te fè transgresyon kont Mwen yo.
    9: Vil sa va pou Mwen yon non lajwa, lwanj ak laglwa devan tout nasyon latè yo, ki va tande afè tout byen ke M fè pou yo. Yo va gen lakrent e tranble akoz tout byen ak tout lapè ke M fè pou li.’”
    10: 'Konsa pale SENYÈ a: “Yon fwa ankò yo va tande nan plas sa a, sou sa ou w ap di a: ‘Sa se yon dezè, san moun e san bèt, sa vle di nan vil a Juda yo ak ri Jérusalem yo, ki dezole, san moun e san pèsòn ni bèt pou rete ladann,’'
    11: 'vwa lajwa a ak vwa kè kontan, vwa a yon jennonm ki fenk marye e vwa a jenn fi maryaj la, vwa a sila k ap di yo: ‘Bay remèsiman a SENYÈ dèzame yo, paske SENYÈ a bon, paske lanmou dous Li dire jis pou tout tan’; k ap pote yon ofrann remèsiman antre lakay SENYÈ a. Paske Mwen va restore bonè a peyi a jan li te ye oparavan an,” pale SENYÈ a.'
    12: 'Konsa pale SENYÈ dèzame yo: “Va ankò gen nan plas sa a ki dezè, ki san moun, ni bèt e nan tout vil li yo, yon kote pou bèje k ap okipe bann mouton yo rete.'
    13: Nan vil a peyi kolin yo, nan vil a ba plèn yo, nan vil a dezè yo, nan peyi Benjamin an, nan andwa a Jérusalem yo e nan vil a Juda yo, bann mouton yo va ankò pase anba men a sila k ap konte yo a,” pale SENYÈ a.
    14: '“Gade byen, jou yo ap vini”, deklare SENYÈ a: “Lè Mwen va akonpli bon pawòl la Mwen te pale konsènan lakay Israël la ak lakay Juda a.'
    15: “Nan jou sa yo e nan lè sa a, Mwen va fè yon Branch ladwati a David pete vin parèt. Li va egzekite lajistis ak ladwati sou tout latè.
    16: 'Nan jou sa yo, Juda va vin sove e Jérusalem va ansekirite. Men non pa sila li va rele a: SENYÈ a se ladwati nou.”'
    17: '“Paske, se konsa SENYÈ a pale: ‘David p ap janm manke yon nonm pou chita sou twòn lakay Israël la.'
    18: Konsa, prèt Levit yo p ap janm manke yon nonm devan Mwen, pou ofri ofrann brile, pou brile ofrann sereyal e pou prepare sakrifis yo tout tan san rete.’”
    19: 'Pawòl SENYÈ a te vin kote Jérémie e te di:'
    20: '“Konsa pale SENYÈ a: ‘Si ou ka kraze akò Mwen an pou jounen an, e akò Mwen an pou nwit lan, pou jou sa a ak nwit sa a pa rive nan lè deziye yo,'
    21: alò, konsa sèlman, akò Mwen an kab kraze avèk David, Sèvitè Mwen an, pou li pa gen yon fis pou renye sou twòn li an e avèk prèt Levit yo, pou ministè pa m yo.
    22: Tankou lame syèl la pa ka konte e sab lanmè a pa ka mezire, konsa Mwen va miltipliye desandan a David yo, sèvitè Mwen an ak Levit ki sèvi Mwen yo.’”
    23: 'Epi pawòl SENYÈ a te vini a Jérémie. Li te di:'
    24: '“Pa okipe bagay pèp sa a te pale, lè yo di: ‘De fanmi ke SENYÈ a te chwazi yo, Li te fin rejte yo’? Konsa, yo meprize pèp Mwen an; yo pa menm ankò tankou yon nasyon nan zye yo.'
    25: 'Konsa pale SENYÈ a: ‘Si akò Mwen an pou lajounen ak lannwit pa kanpe, epi aranjman ki òdone nan syèl yo pa t fèt pa Mwen menm,'
    26: alò, sèl konsa, Mwen ta rejte desandan a Jacob yo ak David, sèvitè Mwen an e pa chwazi pami desandan li yo chèf sou desandan a Abraham, Issac ak Jacob yo. Men Mwen va restore bonè pa yo, e Mwen va genyen mizerikòd pou yo.’”
  34:
    1: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a, lè Nebucadnetsar, wa Babylone nan, ak tout lame li a, ak tout wayòm latè ki te anba pouvwa l yo ak tout pèp yo, t ap goumen kont Jérusalem e kont tout vil li yo, ki te di:'
    2: 'Konsa pale SENYÈ Bondye Israël la: “Ale pale a Sédécias, wa Juda a, epi di li: ‘Konsa pale SENYÈ a: “Gade byen, Mwen ap bay vil sa a pou antre nan men a wa Babylone nan, e li va brile li ak dife.'
    3: Ou p ap chape nan men l, paske anverite, ou va kapte e va livre nan men l. Konsa, zye ou va wè wa Babylone nan. Li va pale avèk ou fasafas. Se nan Babylone ou prale.”’”
    4: “Sepandan, tande pawòl SENYÈ a, O Sédécias, wa Juda a. Konsa pale SENYÈ a konsènan ou menm, ‘Ou p ap mouri pa nepe.
    5: 'Ou va mouri anpè. Tankou epis yo te brile pou antèman papa zansèt ou yo, ansyen wa ki te avan ou yo, se konsa yo va brile epis pou ou. Yo va fè kri dèy pou ou: “Anmwey mèt nou an”, paske se Mwen ki bay mo sa a’ deklare SENYÈ a.”'
    6: Epi Jérémie te pale tout pawòl sila yo a Sédécias, wa Juda nan Jérusalem
    7: lè lame a wa Babylone nan te goumen kont Jérusalem e kont tout rès vil Juda yo; konsi, Lakis ak Azéka, paske se sèl yo ki te rete kon vil fòtifye pami vil a Juda yo.
    8: 'Pawòl ki te vini a Jérémie soti nan SENYÈ a apre Wa Sédécias te fin fè yon antant ak tout moun ki te Jérusalem yo pou libere yo:'
    9: pou chak moun ta bay libète a sèvitè li e chak moun a sèvant li, yon gason Ebre oswa yon fanm Ebre; pou pèsòn pa ta kenbe yo, yon Jwif frè parèy yo, nan esklavaj.
    10: Epi tout ofisye yo ak tout pèp la te obeyi a sila ki te antre nan akò a, ke chan moun ta libere sèvitè ak sèvant li yo, pou okenn moun pa ta kenbe yo an esklavaj. Yo te obeyi e te bay yo libète.
    11: Men apre yo te fin vire, yo te reprann sèvitè ak sèvant ke yo te bay libète yo, e te fè yo soumèt ankò nan wòl sèvitè ak sèvant yo.
    12: 'Alò, pawòl SENYÈ a te vini a Jérémie soti nan SENYÈ a. Li te di:'
    13: 'Konsa pale SENYÈ Bondye Israël la: Mwen te fè yon akò ak papa zansèt nou yo nan jou ke M te mennen yo sòti nan peyi Égypte la, soti nan kay esklavaj la. Mwen te di:'
    14: Nan fen sèt ane yo, nou chak va libere frè Ebre ki te vann a li menm nan, e ki te sèvi nou pandan sis ane yo. Yo va voye li lib de nou menm. Men papa zansèt nou yo pa t obeyi Mwen, ni pa t panche zòrèy yo kote Mwen.
    15: Malgre sa, nan tan sa a, nou te vire fè sa ki dwat nan zye M, chak moun te pwoklame libète a vwazen li e nou te fè yon akò avèk Mwen nan kay ki rele pa non Mwen an.
    16: Men koulye a, nou te vire derespekte non Mwen, chak moun te reprann sèvitè ak sèvant ke nou te libere selon dezi yo, e nou te fè yo vin soumèt pou devni ankò sèvitè ak sèvant nou.
    17: 'Akoz sa, pale SENYÈ a: “Nou pa t obeyi Mwen nan pwoklame libète chak mesye a frè li, e chak mesye a vwazen li, gade byen, Mwen ap pwoklame libète pou nou,” deklare SENYÈ a: “pou nepe a, pou envazyon ensèk ak maladi, pou gwo grangou. Konsa, Mwen va fè nou vin yon objè lèd e degoutan pou tout wayòm yo sou latè yo.'
    18: Mwen va bay mesye ki te transgrese akò Mwen yo, ki pa t akonpli pawòl a akò ke yo te fè devan M, lè yo te koupe jenn bèf lan an de mòso pou te pase nan mitan de pati li yo—
    19: Ofisyèl a Juda yo, ak ofisyèl a Jérusalem yo, ofisye tribinal la e prèt ak tout pèp peyi ki te pase antre de pati jenn bèf la—
    20: Mwen va livre yo nan men a lènmi yo, e nan men a sila k ap chache pran lavi yo. Epi kadav yo va sèvi kon manje pou zwazo syèl yo, ak bèt sovaj latè yo.
    21: “Sédécias, wa Juda a, ak ofisye pa l yo, Mwen va livre yo nan men lènmi pa yo, nan men a sila k ap chache lavi yo ak nan men a lame Babylone ki te ale kite nou an.
    22: 'Gade byen, Mwen va pase lòd”, deklare SENYÈ a: “Epi Mwen va mennen yo retounen nan vil sa a. Konsa, yo va goumen kont li, pran li e brile li ak dife, epi Mwen va fè lavil Juda yo vin yon kote dezète san moun ki rete ladan yo.”'
  35:
    1: 'Pawòl ki te rive a Jérémie soti nan SENYÈ a nan jou a Jojakim yo, fis a Josias la, wa Juda a, te di:'
    2: “Ale lakay Rekabit yo. Pale avèk yo e mennen yo antre lakay SENYÈ a, nan youn nan chanm yo, e bay yo diven pou yo bwè.”
    3: Konsa, mwen te pran Jaazania, fis a Jérémie an, fis a Habazinia a, frè li yo, tout fis li yo ak tout kay Rekabit yo,
    4: epi mwen te mennen yo lakay SENYÈ la, nan chanm a fis a Hanan yo, fis a Jigdalia a, nonm Bondye ki te toupre chanm ofisye yo, ki te anwo chanm Maaséja a, fis a Schallum nan, gadyen pòt la.
    5: 'Epi mwen te plase devan mesye lakay Rekabit yo, krich plen ak diven ak tas, epi mwen te di yo: “Bwè diven!”'
    6: 'Men yo te di: “Nou p ap bwè diven, paske Jonadab, fis a Récab la, papa nou, te bannou lòd e te di: ‘Nou p ap bwè diven, ni nou menm, ni fis nou yo jis pou tout tan.'
    7: Nou pa pou bati kay e nou pa pou simen semans, ni plante chan rezen, ni achte youn; men se nan tant nou dwe viv pandan tout jou nou yo, pou nou kapab viv anpil jou nan peyi kote nou demere a.’
    8: Nou te obeyi a vwa Jonadab, fis a Récab la, papa nou, nan tout sa li te kòmande nou, pou pa bwè diven pandan tout jou nou yo, nou menm, madanm nou, fis nou yo ak fi nou yo,
    9: ni bati pou nou menm kay pou nou ta viv ladann. Nou pa genyen chan rezen yo, ni chan kiltive, ni semans,
    10: “Men se sèlman nan tant nou te rete yo. Nou te obeyi e te fè selon tout sa ke Jonadab, papa nou, te kòmande nou yo.
    11: 'Men lè Nebucadnetsar, wa Babylone nan, te monte kont peyi a, nou te di: ‘Vini! Annou ale Jérusalem akoz lakrent lame Kaldeyen yo ak lakrent lame Siryen yo. Konsa, nou va rete Jérusalem.’”'
    12: 'Epi pawòl SENYÈ a te vini a Jérémie. Li te di:'
    13: '“Konsa pale SENYÈ a, Bondye Israël la: ‘Ale di a mesye Juda yo, e a sila k ap viv Jérusalem yo: “Èske nou p ap resevwa lenstriksyon pou koute pawòl Mwen yo?” deklare SENYÈ a.'
    14: “Pawòl a Jonadab, fis a Récab la, ke li te kòmande fis li yo pou pa bwè diven yo, byen obsève. Pou sa, yo pa bwè diven jis rive jou sa a, paske yo te obeyi lòd papa yo. Men Mwen te pale ak nou ankò e ankò, e nou pa t koute Mwen.
    15: 'Anplis, Mwen te voye a nou menm tout sèvitè Mwen yo, pwofèt yo. Mwen te voye yo ankò e ankò e yo te di: ‘Vire koulye a chak moun kite move chemen li, korije zèv mechan nou yo, e pa kouri dèyè lòt dye yo pou adore yo. Konsa, nou va demere nan peyi ke M te ba a nou menm e a papa zansèt nou yo;’ men nou pa t enkline zòrèy nou, ni nou pa t koute Mwen.'
    16: Anverite, fis a Jonadab yo, fis a Récab la te swiv lòd a papa yo ak sila li te kòmande yo, men pèp sa a pa t koute Mwen.”’
    17: '“Akoz sa, pale SENYÈ a, Bondye dèzame yo, Bondye Israël la: ‘Gade byen, Mwen ap mennen sou Juda ak sou tout sila ki rete Jérusalem yo, tout dezas ke M te pwononse kont yo, akoz Mwen te pale ak yo, men yo pa t koute, e Mwen te rele yo, men yo pa t reponn.’”'
    18: 'Epi Jérémie te di a lakay Rekabit yo: “Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Akoz nou te obeyi lòd a Jonadab, papa nou an, nou te swiv tout lòd li yo, e te fè tout sa ke li te kòmande nou;’'
    19: 'Pou sa, konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Jonadab, fis a Récab la, p ap manke yon nonm ki pou toujou kanpe devan M.’”'
  36:
    1: 'Nan katriyèm ane Jojakim, fis a Josias la, wa Juda a, pawòl sa a te rive a Jérémie soti nan SENYÈ a. Li te di:'
    2: “Pran yon woulo e ekri sou li tout pawòl ke M te pale ou konsènan Israël, konsènan Juda, e konsènan tout nasyon yo, depi nan jou ke M te premyèman pale ak ou a, depi nan jou a Josias yo, jis pou rive nan jou sa a.
    3: Petèt, lakay Juda va tande afè tout malè ke M gen lentansyon fè rive yo, jiskaske tout moun va detounen kite chemen mechan pa yo; epi konsa, Mwen kapab padone inikite ak peche yo.”
    4: Konsa, Jérémie te rele Baruc, fis a Nérija a, e Baruc te ekri sou yon woulo, selon dikte Jérémie, tout pawòl ke SENYÈ a te pale a li yo.
    5: 'Jérémie te kòmande Baruc. Li te di: “Mwen limite. Mwen p ap ka antre lakay SENYÈ a.'
    6: Akoz sa, ou va ale li depi nan woulo ke ou te ekri selon dikte mwen an, pawòl a SENYÈ a. Li l a pèp lakay SENYÈ a nan yon jou jèn. Epi anplis, ou va li yo a tout pèp Juda a lè yo antre sòti nan vil yo.
    7: Petèt siplikasyon yo va vini devan SENYÈ a, e tout moun va detounen kite chemen mechan yo. Paske kòlè ak gwo mekontantman SENYÈ a pwononse kont pèp sa a, byen gran.”
    8: Baruc, fis a Nérija a, te fè selon tout sa ke Jérémie, pwofèt la, te kòmande li yo. Li te li nan woulo pawòl a SENYÈ a, lakay SENYÈ a.
    9: Alò, nan senkyèm ane Jojakim lan, fis a Josias, wa a Juda a, nan nevyèm mwa a, tout pèp Jérusalem nan ak tout moun ki te antre soti nan vil Jérusalem yo, te pwoklame yon jèn devan SENYÈ a.
    10: Epi Baruc te li nan woulo pawòl a Jérémie yo lakay SENYÈ a nan chanm a Guemaria, fis Schaphan an, grefye nan tribinal anwo a, nan antre Pòtay Nèf la lakay SENYÈ a, devan tout pèp la.
    11: Alò, lè Michée, fis a Guemaria, fis a Schaphan an, te tande tout pawòl a SENYÈ a soti nan liv la,
    12: Li te desann lakay wa a, nan chanm grefye a. Epi gade byen, tout ofisye yo te chita la—-Élischama, grefye a, Delaja, fis a Schemaeja a, Elnathan, fis a Acbor a, Guemaria, fis a Schaphan an e Sédécias, fis a Hanania a, ak tout lòt chèf yo.
    13: Michée te deklare a yo menm tout pawòl ke li te tande lè Baruc te li soti nan liv a pèp la.
    14: 'Epi tout ofisye yo te voye Jehudi, fis a Nethania, fis a Schélémia, fis a Cuschi a, kote Baruc e te di: “Pran nan men ou woulo ke ou te li a pèp la e vini.” Konsa Baruc, fis a Nethania, te pran woulo a nan men l e te ale kote yo.'
    15: 'Yo te di li: “Chita la, souple e li li bannou.” Konsa, Baruc te li li bay yo.'
    16: 'Lè yo te tande tout pawòl yo; ak gwo perèz, yo te vire youn vè lòt e yo te di a Baruc: “Anverite, nou va bay rapò tout pawòl sa yo bay wa a.”'
    17: 'Epi yo te mande Baruc e te di: “Di nou, souple, kijan ou te ekri tout pawòl sa yo? Èske se te selon dikte pa li?”'
    18: 'Epi Baruc te di yo: “Li te dikte tout pawòl sa yo e mwen te ekri yo ak lank nan liv la.”'
    19: 'Alò, ofisye yo te di a Baruc: “Ale, kache tèt ou, ou menm ak Jérémie e pa kite pèsòn konnen kote nou ye.”'
    20: Pou sa, yo te ale kote wa a nan lakou a, men yo te depoze woulo a nan chanm Élischama, grefye a, e yo te fè rapò tout pawòl sa yo a wa a.
    21: Epi wa a te voye Jehudi chache woulo a, e li te retire li nan chanm Élischama, grefye a. Epi Jehudi te li li bay wa a ansanm ak tout ofisye ki te kanpe akote wa a.
    22: Alò, wa a te chita nan kay sezon livè a, nan nevyèm mwa a, ak dife ki t ap brile nan recho la devan l.
    23: Lè Jehudi te fin li twa oswa kat pòsyon, wa a te koupe li ak yon kouto e te jete li nan dife ki te nan recho a, jiskaske woulo a te fin manje nèt nan dife ki te nan recho a.
    24: Malgre sa, wa a ak tout sèvitè ki te tande pawòl sila yo pa t pè, ni yo pa t chire rad yo.
    25: Menmsi Elnathan, Delaja ak Guemaria te sipliye wa a pou l pa brile woulo a, li te refize koute yo.
    26: Epi wa a te kòmande Jerachmeel, fis a wa a, Seraja, fis Azriel e Schélémia, fis a Abdeel, pou sezi Baruc, grefye a ak Jérémie, pwofèt la, men SENYÈ a te kache yo.
    27: 'Epi pawòl SENYÈ a te rive kote Jérémie lè wa a te fin brile woulo pawòl ke Baruc te ekri selon dikte Jérémie a e te di:'
    28: “Pran ankò yon lòt woulo e ekri sou li tout menm pawòl ki te ekri sou premye woulo ke Jojakim, wa Juda a, te brile a.
    29: 'Epi konsènan Jojakim, wa Juda a, ou va di: ‘Konsa pale SENYÈ a: “Ou te brile woulo sa a e ou te di: ‘Poukisa ou te ekri sou li ke wa Babylone nan va, anverite, vin detwi peyi sa a e va fè ni lòm ni bèt vin disparèt ladann?’”’'
    30: '‘Akoz sa’, pale SENYÈ a konsènan Jojakim wa Juda a: “Li p ap gen okenn moun ki pou chita sou twòn David la, e kadav li va jete deyò nan chalè lajounen ak gwo fredi lannwit.'
    31: Anplis, Mwen va pini li ak desandan li yo ak sèvitè pou inikite yo, e Mwen va mennen sou yo ak sila k ap viv Jérusalem yo, ak mesye Juda yo, tout malè ke M te deklare a yo menm yo—men yo pa t koute.”’”
    32: Epi Jérémie te pran yon lòt woulo. Li te bay li a Baruc, fis a Nérija a, grefye a, epi li te ekri sou li selon dikte a Jérémie, tout pawòl a liv ke Jojakim, wa Juda a te brile nan dife a; epi anpil pawòl parèy a yo te ajoute nan yo.
  37:
    1: Alò, Sédécias, fis a Josias ke Nebucadnetsar, wa Babylone nan, te fè wa nan peyi Juda a, te renye kon wa nan plas a Jeconia, fis a Jojakim nan.
    2: Men ni li menm, ni sèvitè li yo, ni pèp peyi a te koute pawòl SENYÈ a, ke li te pale pa Jérémie, pwofèt la.
    3: 'Men wa Sédécias te voye Jucal, fis a Schélémia a, ak Sophonie, fis a Maaséja a, kote Jérémie, pwofèt la. Li te di: “Souple, priye a SENYÈ a, Bondye nou an, pou nou menm.”'
    4: Alò, Jérémie te toujou ap sikile pami pèp la, paske yo potko mete l nan prizon.
    5: Antretan, lame Farawon an te gen tan sòti an Égypte; epi lè Kaldeyen ki t ap fè syèj Jérusalem yo te tande rapò de yo a, yo te leve syèj la sou Jérusalem.
    6: 'Alò, pawòl SENYÈ a te vin kote Jérémie, pwofèt la e te di:'
    7: '“Konsa pale SENYÈ a, Bondye Israël la: ‘Konsa nou va di a wa Juda a, ki te voye nou kote m pou mande konsèy la: “Gade byen, lame Farawon ki te vin parèt pou bannou asistans lan va retounen nan pwòp peyi li an Égypte.'
    8: Kaldeyen yo va retounen pou goumen kont vil sa a, e yo va pran l pou brile l ak dife.”’”
    9: '“Konsa pale SENYÈ a: ‘Pa twonpe tèt nou pou nou di: “Kaldeyen yo vrèman va kite nou”, paske vrèman, yo pa prale.'
    10: Paske menm si nou te bat tout lame Kaldeyen ki t ap goumen kont nou yo e te gen sèlman moun blese ki rete pami yo, yo chak nan tant pa yo, yo ta soulve e brile vil sa a ak dife.’”
    11: Alò, li te vin rive ke lè lame Kaldeyen an te leve syèj Jérusalem nan akoz lame Farawon an,
    12: ke Jérémie te sòti deyò Jérusalem pou ale nan peyi Benjamin pou l ta ka pran posesyon a yon teren pami pèp la.
    13: 'Pandan li te kote Pòtay Benjamin an, yon kapitèn nan gad la ki te rele Jireija, fis a Schélémia, fis a Hanania a, te la. Li te arete Jérémie, pwofèt la e te di: “W ap vin apiye Kaldeyen yo!”'
    14: 'Men Jérémie te di: “Manti! Mwen p ap apiye Kaldeyen yo”. Men li te refize koute li. Konsa, Jireija te arete Jérémie e te mennen li kote ofisye yo.'
    15: Ofisye yo te fache ak Jérémie. Yo te bat li e yo te anprizone li lakay Jonathan, grefye a, ke yo te sèvi pou prizon.
    16: Lè Jérémie te fin rive nan donjon an, sa vle di, yon chanm prizon, li te rete la pandan anpil jou.
    17: 'Konsa, Wa Sédécias te voye retire li. Nan palè li, wa a an sekrè te kesyone l. Li te mande: “Èske gen yon pawòl ki sòti nan SENYÈ a?” Jérémie te reponn: “Wi, genyen!” Epi li te di: “Ou va livre nan men wa a Babylone nan.”'
    18: 'Anplis, Jérémie te di a Wa Sédécias: “Nan ki fason mwen te peche kont ou an, oswa kont sèvitè ou yo, oswa kont pèp sa a, pou ou te mete m nan prizon an?'
    19: 'Alò, ki kote pwofèt ki te pwofetize devan ou ye, ki t ap di: ‘Wa Babylone nan p ap parèt kont nou, ni kont peyi sa a’?'
    20: 'Men koulye a, souple, koute mwen, O mèt mwen, e wa mwen: souple, kite demann mwen an rive devan ou, e pa fè m retounen lakay Jonathan, grefye a, pou mwen pa mouri la.”'
    21: Epi Wa Sédécias te pase lòd e yo te pase lòd selon Jérémie pou l rete nan lakou kay gad la. Yo te bay li yon pen ki sòti nan lari boulanje a, jiskaske tout pen nan vil la te fini nèt. Konsa, Jérémie te rete nan lakou kay gad la.
  38:
    1: 'Alò, Schephathia, fis a Mattan e Guedalia, fis a Paschhur, fis a Malkija, te tande pawòl ke Jérémie t ap pale a tout pèp la e t ap di:'
    2: '“Konsa pale SENYÈ a: ‘Sila ki rete nan vil sa a va mouri ak nepe, ak gwo grangou e ak gwo ravaj ak maladi, men sila ki sòti pou rive anvè Kaldeyen yo va viv. Li va gen pwòp lavi l kon pwòp benefis pa l e li va viv.’'
    3: 'Konsa pale SENYÈ a: ‘Vil sa a va anverite livre nan men a wa Babylone nan, e li va kaptire l.’”'
    4: 'Epi ofisye yo te di a wa a: “Koulye a, kite nonm sa a vin mete a lanmò, konsi l ap dekouraje mesye lagè ki rete nan vil sa a, ak tout pèp la lè l pale pawòl konsa avèk yo; paske nonm sa a p ap chache byen a pèp sa a, men malè yo.”'
    5: 'Konsa, Wa Sédécias te di: “Gade byen, li nan men nou; paske wa a p ap ka fè anyen kont nou menm.”'
    6: Epi yo te pran Jérémie e te jete li nan sitèn Malkija, fis a wa a, ki te nan lakou kay gad la. Yo te fè Jérémie desann ladann ak kòd yo. Alò, nan sitèn nan, pa t gen dlo, men sèlman labou, e Jérémie te fonse antre nan labou a.
    7: Men Ébed Mélec, Etyopyen an, yon enik, pandan li te lakay wa a, te tande ke yo te mete Jérémie nan sitèn nan. Alò, wa a te chita nan antre Pòtay Benjamin an.
    8: 'Epi Ébed-Mélec te sòti nan palè a wa a pou pale ak wa a. Li te di:'
    9: “Mèt mwen, wa a, mesye sila yo te aji ak mechanste nan tout sa yo te fè Jérémie yo, pwofèt ki te jete nan sitèn nan. Li va mouri kote li ye akoz gwo grangou, paske nanpwen pen ankò nan vil la.”
    10: 'Epi wa a te kòmande Ébed-Mélec, Etyopyen an, e te di l: “Pran trant mesye soti isit la anba otorite ou e mennen fè monte Jérémie soti nan sitèn nan avan l mouri.”'
    11: Konsa, Ébed-Mélec te pran mesye yo anba otorite li, e te antre nan palè a wa a, yon kote pi ba depo a. Li te pran la vye rad epwize ak vye twal epwize e te fè yo desann sou kòd, antre nan pwi a, rive kote Jérémie.
    12: 'Konsa, Ébed-Mélec, Etyopyen an te di a Jérémie: “Alò, mete rad epwize sa yo ak twal yo anba bra ou, anba kòd yo.” Jérémie te fè l.'
    13: Konsa, yo te rale Jérémie fè l monte leve sòti nan sitèn nan, e Jérémie te rete nan lakou kay gad la.
    14: 'Epi Wa Sédécias te voye fè yo mennen Jérémie, pwofèt la, kote li nan twazyèm antre ki nan kay SENYÈ a; epi wa a te di a Jérémie: “Mwen ap mande ou yon bagay. Pa kache anyen devan m.”'
    15: 'Epi Jérémie te reponn a Sédécias: “Si mwen pale ou, anverite, ou p ap mete m a lanmò? Anplis, menm si m bay ou konsèy, ou p ap koute mwen.”'
    16: 'Men wa Sédécias te sèmante a Jérémie an sekrè. Li te di: “Kon SENYÈ a viv la, ki te fè nanm nou, anverite, mwen p ap mete ou a lanmò, ni mwen p ap livre ou nan men a mesye sila k ap chache pran lavi ou yo.”'
    17: 'Epi Jérémie te di a Sédécias: “Konsa pale SENYÈ a, Bondye dèzame yo, Bondye Israël la; ‘Si, anverite, ou va sòti deyò pou vin soumèt a wa Babylone nan; alò, ou va viv, vil sa a p ap brile ak dife e ou menm ak lakay ou va viv.'
    18: Men si ou pa ale deyò kote ofisye a wa Babylone yo, alò, vil sa va livre nan men a Kaldeyen yo. Epi yo va brile li ak dife e ou menm, ou p ap chape nan men yo.’”
    19: 'Epi Wa Sédécias te reponn a Jérémie: “Mwen krent Jwif ki te janbe kote Kaldeyen yo, paske yo kapab petèt livre mwen nan men yo, e yo va abize m.”'
    20: 'Men Jérémie te di: “Yo p ap livre ou nan men yo. Souple, obeyi SENYÈ a nan sa ke m ap di ou a, pou l ka ale byen pou ou, e pou ou kapab viv.'
    21: 'Men si ou kontinye refize ale deyò, men pawòl ke SENYÈ a te montre m nan:'
    22: 'Alò, gade byen, tout fanm ki te rete nan palè wa Juda a, va mennen deyò kote prens a wa Babylone yo; epi fanm sa yo va di: “Pwòch zanmi ou yo te egare ou e te vin domine sou ou; pandan pye ou te kole nan labou a, yo te vire kite ou.”'
    23: Anplis, yo va mennen deyò tout madanm ou yo ak fis ou yo devan Kaldeyen yo, e ou menm, ou p ap ka chape nan men yo, men ou va sezi pa men wa Babylone nan e vil sa a va brile ak dife.’”
    24: 'Epi Sédécias te di a Jérémie: “Pa kite pèsòn konnen pawòl sa yo, e ou p ap mouri.'
    25: 'Men si ofisye yo tande ke mwen te pale avèk ou, te vin rekonèt ou e di ou: ‘Pale a nou sa ke ou te di wa a, sa ke wa a te di ou a; pa kache sa devan nou e nou p ap mete ou a lanmò,’'
    26: 'alò, ou gen pou di yo: ‘Mwen t ap prezante siplikasyon mwen yo devan wa a, pou l pa fè m retounen lakay Jonathan pou m pa ta mouri la.’”'
    27: Epi tout ofisye yo te vin kote Jérémie pou te kesyone li. Pou sa, li te reponn yo selon pawòl ke wa a te kòmande yo. Epi yo te sispann pale ak li, konsi konvèsasyon an pa t koute pa okenn moun.
    28: Konsa, Jérémie te rete nan lakou kay gad yo jis rive jou ke Jérusalem te vin kaptire a.
  39:
    1: Alò, lè Jérusalem te vin kaptire nan nevyèm ane pouvwa Sédécias la, wa Juda a, nan dizyèm mwa, Nebucadnetsar, wa Babylone nan, ak tout lame li te rive kote Jérusalem pou te fè syèj sou li.
    2: Nan onzyèm ane pouvwa Sédécias la, nan katriyèm mwa a, nan nevyèm jou nan mwa a, yon brèch te fèt nan miray vil la.
    3: Epi tout ofisye a wa Babylone yo te antre ladann. Yo te chita bò kote Pòtay Mitan a; Nergal-Scharetser, Samgar-Nebu, Sarsekim, chèf a enik yo, Nergal-Sar-Ezer, chèf a majisyen yo, ak tout rès chèf a wa Babylon yo.
    4: Lè Sédécias, wa Juda a, ak tout mesye lagè yo te wè yo, yo te sove ale e te ale deyò lavil la nan nwit lan pa chemen jaden a wa a, atravè pòtay antre de miray yo. Konsa li te sove ale vè dezè a.
    5: Men lame Kaldeyen yo te kouri dèyè yo e te kaptire Sédécias nan plèn Jéricho. Yo te sezi li e te mennen li monte kote Nebucadnetsar, wa Babylone nan, nan Ribla, nan peyi a Hamath la. Epi li te pwononse jijman sou li.
    6: Epi wa Babylone nan te touye fis a Sédécias yo, devan zye l nan Ribla. Anplis, wa Babylone nan te touye tout mesye enpòtan Juda yo.
    7: Epi li te avegle zye Sédécias, e te mare li ak braslè an bwonz pou mennen l Babylone.
    8: Anplis, Kaldeyen yo te brile palè wa a ak dife avèk kay a pèp la, e yo te kraze miray Jérusalem yo.
    9: Tout rès pèp la ki te rete lavil la, ak sila ki te abandone vil la, ki te janbe kote li, e retay ki te rete nan vil la, Nebuzaradan, chèf gad yo, te pote yo an egzil Babylone.
    10: Men kèk nan sila ki te malere nèt yo, ki pa t gen anyen yo, Nebuzaradan, chèf gad yo, te kite yo dèyè nan peyi Juda, e te bay yo chan rezen ak chan pou yo kiltive nan menm lè sa a.
    11: 'Alò, Nebucadnetsar, wa Babylone nan, te pase lòd de Jérémie pa Nebuzaradan, chèf gad la. Li te di:'
    12: “Pran l e okipe l, pa fè l anyen ki mal, men pito aji avèk li jan li mande ou a.”
    13: Konsa Nebuzaradan, chèf gad yo, te voye pawòl pa Nebuschazban, chèf a enik yo, Nergal-Scharetser, chèf a majisyen yo, ak tout chèf a wa Babylone yo,
    14: te voye retire Jérémie sòti nan lakou kay gad la e te fè Guedalia, fis Achikam, fis a Schaphan nan, responsab pou mennen li lakay li. Konsa, li te rete pami pèp li a.
    15: 'Alò, pawòl SENYÈ a te rive kote Jérémie pandan li te anprizone nan lakou kay gad la. Li te di:'
    16: '“Ale pale ak Ébed-Mélec, Etyopyen an pou di l: ‘Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen, Mwen prèt pou mennen pawòl Mwen yo sou vil sa a pou dezas e pa pou pwosperite. Konsa yo va fèt devan ou nan jou sa a.'
    17: 'Men mwen va delivre ou nan jou sa a,” deklare SENYÈ a: “Ou p ap livre nan men a moun sa yo ke ou pè yo.'
    18: Paske anverite, Mwen va sove ou e ou p ap tonbe anba nepe, men ou va gen lavi ou kon benefis, akoz ou te mete konfyans nan Mwen,” deklare SENYÈ a.’”
  40:
    1: Pawòl ki te rive kote Jérémie soti nan SENYÈ a lè Nebuzaradan, chèf a gad yo te lage li nan Rama, lè l te pran li mare ak chenn pami tout egzil a Jérusalem ak Juda ki t ap egzile Babylone yo.
    2: 'Alò, chèf a gad yo te pran Jérémie. Yo te di l: “SENYÈ a, Bondye ou a, te pwomèt gwo malè sa a kont plas sa a;'
    3: epi SENYÈ a te fè l vin parèt. Li te fè l jan sa te pwomèt la. Akoz nou te peche kont SENYÈ a e pa t koute vwa li, pou sa, bagay sa a te vin rive nou.
    4: Men koulye a, gade byen, mwen ap libere ou jodi a de chenn ki nan men ou yo. Si ou ta prefere vini ak mwen Babylone, vini e mwen va okipe ou. Men si ou prefere pa ale, ou pa oblije. Gade, tout peyi a devan ou. Ale kote li sanble bon e an règ pou ou ta ale.”
    5: 'Kòm Jérémie poko t ap tounen, li te di: “Ale konsa, alò, retounen a Guedalia, fis a Achikam, fis a Schaphan an, ke wa Babylone nan te apwente sou vil a Juda yo, e rete la pami pèp la; oswa, ale kote li sanble pi bon pou ou ta ale.” Konsa chèf gad la te bay li yon pòsyon manje ak yon kado e te kite li ale.'
    6: Konsa, Jérémie te ale Mitspa, kote Guedalia, fis a Achikam e te rete avè l pami moun ki te rete nan peyi a.
    7: Alò, tout chèf lame ki te nan chan an ak mesye pa yo te tande ke wa Babylone nan te chwazi Guedalia, fis a Achikam nan, sou peyi a, e ke li te mete li an chaj de tout mesye yo, fanm ak timoun yo, sila ki te pi malere pase tout moun nan peyi a, ki pa t oblije fè egzil Babylone yo.
    8: Pou sa, yo te vin kote Guedalia Mitspa, ansanm ak Ismaël, fis a Nethania a ak Jochanan e Jonathan, fis a Karéach, Seraja, fis a Thanhumeth, fis a Éphaï, Nethopha ak Jezania, fis a Maacatite, yo menm ak mesye pa yo.
    9: 'Epi Guedalia, fis a Achikam, fis a Schaphan an, te sèmante a yo menm e a mesye pa yo. Li te di: “Pa pe sèvi Kaldeyen yo. Rete nan peyi a pou sèvi wa Babylone nan, pou sa ale byen pou nou.'
    10: Alò, pou mwen menm, gade byen, mwen ap rete Mitspa, pou m ka kanpe pou nou devan Kaldeyen ki va vini kote nou yo. Men pou nou, ranmase divin nan, fwi sezon ete a ak lwil epi mete yo nan veso pou konsève yo e rete nan vil nou ke nou fin okipe yo.”
    11: Menm jan an osi, tout Jwif ki te Moab yo, pami fis a Ammon nan Edom yo e ki te nan tout lòt peyi yo, te tande ke wa Babylone nan te kite yon retay pou Juda, e ke li te deziyen sou yo, Guedalia, fis a Achakim, fis a Schaphan an.
    12: Epi tout Jwif yo te retounen soti tout kote ke yo te chase ale yo pou te vini nan peyi Juda, kote Guedalia nan Mitspa e te ranmase diven nan gran sezon an an gran kantite.
    13: Alò, Jochanan, fis a Karéach ak tout chèf lame ki te nan chan an te vini a Guedalia nan Mitspa.
    14: 'Yo te di a li menm: “Èske ou konnen ke Baalis, wa a fis Ammon yo te voye Ismaël, fis a Nethania a, pou pran lavi ou?” Men Guedalia, fis a Achakim nan, pa t kwè yo.'
    15: 'Epi Jochanan, fis a Karéach la, te pale an sekrè ak Guedalia nan Mitspa. Li te di: “Kite mwen ale touye Ismaël, fis a Nethania a e pèsòn p ap konnen! Poukisa li ta dwe pran lavi ou pou tout Jwif ki rasanble a ou menm yo ta gaye, e pou retay Juda a ta peri?”'
    16: 'Men Guedalia, fis a Achikam nan, te di a Jochanan, fis a Karéach la: “Pa fè bagay sa a, paske ou ap di yon manti sou Ismaël.”'
  41:
    1: Nan setyèm mwa Ismaël, fis a Nethania a, fis a Élischama, manm fanmi wayal la, e youn nan chèf prensipal a wa yo, ansanm ak dis mesye te rive Mitspa, kote Guedalia, fis a Achikam nan. Pandan yo t ap manje pen ansanm nan Mitspa,
    2: Ismaël, fis a Nethania a ak dis mesye ki t ap manje avèk li yo te leve e te touye Guedalia, fis a Achikam, fis a Schaphan an, ak nepe, e te mete a lanmò sila ke wa Babylone nan te apwente sou peyi a.
    3: Ismaël, anplis, te frape touye tout Jwif ki te avè l yo, sa vle di ak Guedalia nan Mitspa, menm ak Kaldeyen ki te la yo, mesye lagè yo.
    4: Alò, li te rive nan pwochen jou apre lanmò a Guedalia a, lè pèsòn pa t konnen anyen sou sa,
    5: ke katre-ven gason te sòti Sichem, Silo ak Samarie avèk bab yo retire nèt ak razwa, ak rad yo chire e kò yo blese, ofrann ak lansan nan men yo pou pote lakay SENYÈ a.
    6: 'Epi Ismaël, fis a Nethania a, te sòti Mitspa pou rankontre yo e li t ap kriye nan wout la; epi pandan li te rankontre yo, li te di yo: “Vin kote Guedalia, fis a Akchikam nan!”'
    7: Malgre sa, li te rive ke lè yo te antre anndan vil la, Ismaël, fis a Nethania a ak mesye ki te avè l yo te touye yo e jete yo nan sitèn nan.
    8: 'Men dis nan mesye ki te pami yo te di a Ismaël: “pa mete nou a lanmò, paske nou gen depo ble, lòj, lwil ansanm ak siwo myèl ki kache nan chan an.” Akoz sa, li te ralanti e pa t mete yo ansanm ak zanmi parèy yo a lanmò.'
    9: Alò, konsènan sitèn kote Ismaël te jete tout kadav a mesye ke li te touye akoz Guedalia yo, se te sila ki te bati pa wa Asa a pou Baescha, wa Israël la; Ismaël, fis a Nethania a, te plen li ak moun mouri yo.
    10: Epi Ismaël te pran an kaptif tout retay ki te Mitspa yo, fi a wa yo ak tout moun ki te rete Mitspa yo, ke Nebuzaradan, chèf gad la, te mete sou chaj Guedalia, fis a Achikam nan. Konsa Ismaël, fis a Nethania a, te pran yo an kaptif e te pati pou janbe kote fis a Ammon yo.
    11: Men Jochanan, fis a Karéach la ak tout chèf a fòs lame ki te avèk li yo te tande afè mechanste ke Ismaël, fis a Nethania a, te fè a.
    12: Pou sa, yo te pran tout mesye yo pou te ale goumen ak Ismaël, fis a Nethania. Yo te rankontre li akote gwo basen ki Gabaon an.
    13: Alò, la menm tout moun ki te avèk Ismaël yo te wè Jochanan, fis a Karéach la ak chèf lame an ki te avèk li yo. Konsa, yo te kontan.
    14: Tout moun ke Ismaël te pran kaptif soti Mitspa yo te vire retounen pou te ale kote Jochanan, fis a Karéach la.
    15: Men Ismaël, fis a Nethania a, te chape nan men Jochanan ak uit mesye pou te rive kote fis a Ammon yo.
    16: Epi Jochanan, fis a Karéach la ak tout chèf fòs lame ki te avèk li yo te pran soti Mitspa tout sila nan retay moun ke li te reprann soti nan men Ismaël, fis a Nethania a, lè l te fin touye Guedalia, fis a Achikam nan— ki vle di mesye ki te sòlda yo, fanm yo, timoun yo, ak enik ke li te mennen retounen soti Gabaon an.
    17: Yo te ale rete Gerut-Kimham, toupre Bethléem, pou yo te ka ale an Égypte,
    18: akoz Kaldeyen yo. Yo te krent yo, akoz Ismaël, fis a Nethania a, te touye Guedalia, fis a Achikam nan, ke wa Babylone nan te apwente sou peyi a.
  42:
    1: Epi tout gran chèf lame yo, Jochanan, fis a Karéach la, Jezania, fis Hosée a, ak tout pèp la, ni piti, ni gran, te pwoche.
    2: 'Yo te di a Jérémie, pwofèt la: “Souple, kite demand nou an vin parèt devan ou, e priye SENYÈ a, Bondye ou a, pou nou; pou tout retay sa a, akoz nou se sèlman kèk grenn ki rete pami anpil nan nou, jan zye ou konn wè nou an,'
    3: pou SENYÈ a, Bondye ou a, kapab pale nou de chemen ke nou ta dwe pran an, ak bagay ke nou ta dwe fè a.”
    4: 'Jérémie, pwofèt la, te di yo: “Mwen te tande. Gade byen, mwen va priye a SENYÈ a, Bondye nou an, an akò ak tout pawòl nou yo, epi mwen va di nou tout mesaj avèk sila SENYÈ a va reponn nou yo. Mwen p ap kenbe dèyè menm yon mo pou nou.”'
    5: 'Epi yo te di a Jérémie: “Ke SENYÈ a kapab yon vrè fidèl temwen kont nou si nou pa aji selon tout mesaj ke SENYÈ a, Bondye ou a, va voye pou nou.'
    6: Kit li dous, kit li pa dous, nou va koute vwa SENYÈ a sou sila nou ap voye ou a, pou sa kapab ale byen pou nou lè nou koute vwa SENYÈ a, Bondye nou an.”
    7: Alò, lè sèt jou fin ekoule, pawòl SENYÈ a te rive kote Jérémie.
    8: Konsa, li te rele Jochanan, fis a Karéach la, ak tout chèf lame ki te avè l yo ak tout pèp la, ni piti, ni gran.
    9: 'Epi li te di yo: “Konsa pale SENYÈ a, Bondye Israël la, a Sila nou te voye mwen pou prezante sa nou t ap mande devan L lan:'
    10: ‘Si, anverite, nou va rete nan peyi sa a; alò, Mwen va ankouraje nou, Mwen p ap detwi nou, Mwen va plante nou e Mwen p ap dechouke nou, men Mwen va ralanti sou malè avèk sila Mwen te aflije nou an.
    11: Pa pè wa Babylone nan, k ap bannou perèz nan moman sa a. Pa pè l, paske Mwen avèk nou pou sove nou e pou delivre nou de men l.
    12: Anplis, Mwen va montre nou konpasyon, pou l ta genyen konpasyon anvè nou e restore nou sou pwòp tè pa nou.
    13: '“‘Men si nou ap di: “Nou p ap rete nan peyi sa a,” pou nou pa ta koute vwa a SENYÈ a, Bondye nou an,'
    14: 'epi di: “Non, men nou va ale nan peyi Égypte, kote nou p ap tande afè lagè, ni son a twonpèt, ni grangou pou pen, e se la nou va rete;”’'
    15: 'alò, nan ka sa a, koute pawòl SENYÈ a, O retay a Juda yo. Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Si nou, anverite, fikse vizaj nou pou antre an Égypte e pou antre nan rezidans lan,'
    16: alò, nepe ke nou vrèman krent lan va rive pran nou nan peyi Égypte la, epi grangou ke nou krent anpil la, va swiv nou de prè an Égypte, e la nou va mouri.
    17: Konsa, tout mesye ki fikse panse yo pou rive la an Égypte, pou fè rezidans yo la, va mouri pa nepe, pa grangou, ak gwo epidemi. Yo p ap gen retay, ni ki chape sou gwo malè ke Mwen va fè vini sou yo a.’
    18: 'Paske konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Tankou gwo kòlè ak mekontantman Mwen te vide sou sila ki rete Jérusalem yo, se konsa gwo kòlè Mwen va vide sou nou lè nou antre an Égypte. Konsa, nou va devni yon madichon, yon objè degoutan, yon anatèm e yon repwòch. Ni nou p ap janm wè kote sila a ankò.’'
    19: '“SENYÈ a te pale ak nou, O retay Juda a: ‘Pa ale antre an Égypte!’ Nou ta dwe konprann byen klè ke jodi a, mwen te avèti nou sa.'
    20: 'Paske nou twonpe pwòp tèt nou. Se nou menm ki te voye mwen kote SENYÈ a, Bondye nou an. Nou te di: “Priye pou nou a SENYÈ a, Bondye nou an, epi nenpòt sa SENYÈ a, Bondye nou an di, fè nou konnen e nou va fè l.”'
    21: Konsa, jodi a, mwen te di nou, men nou pa t obeyi SENYÈ a, Bondye nou an, menm nan tout sa Li te voye mwen pale nou yo.
    22: Akoz sa, nou ta koulye a dwe konprann ke nou va mouri pa nepe, pa grangou e pa gwo epidemi, nan plas kote nou vle ale rezide a.
  43:
    1: Men la menm Jérémie, ke SENYÈ a, Bondye pa yo a, te voye a, te fin pale tout pèp la tout pawòl a SENYÈ a, Bondye pa yo a—— sa vle di, tout pawòl sila yo——
    2: 'Azaria, fis a Hosée, Jochanan, fis a Karéach e tout mesye ògeye yo te di a Jérémie: “W ap bay manti! SENYÈ a, Bondye nou an, pa t voye ou di: ‘Nou p ap antre Égypte pou rete la’.'
    3: Men se Baruc, fis a Nérija a, k ap chofe ou kont nou pou livre nou nan men a Kaldeyen yo, pou yo menm mete nou a lanmò, oswa ekzile nou Babylone.”
    4: Pou sa, Jochanan, fis a Karéach la ak tout chèf lame yo, ak tout pèp la, pa t obeyi vwa SENYÈ a pou rete nan peyi Juda a.
    5: Men Jochanan, fis a Karéach la, ak tout chèf lame yo te pran tout retay a Juda yo, ki te retounen soti nan tout nasyon kote yo te konn chase yo rive, pou yo ta ka rete nan peyi Juda a—
    6: mesye yo, fanm yo, timoun yo, fi a wa yo, e chak moun ke Nebuzaradan, chèf a kò gad la te kite avèk Guedalia, fis a Achikam nan ak granpapa a Schaphan, ansanm ak Jérémie, pwofèt la e Baruc, fis a Nérija a.
    7: Epi yo te antre nan peyi Égypte la paske yo pa t obeyi a vwa SENYÈ e yo te rive jis Tachpnaès.
    8: 'Epi pawòl SENYÈ a te vin kote Jérémie nan Tachpanès. Li te di:'
    9: “Pran kèk nan gwo wòch nan men ou, e sere yo nan mòtye nan pave brik ki nan antre palè Farawon ki nan Tachpanès la, devan zye a kèk nan Jwif yo.
    10: 'Epi di yo: ‘Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Gade byen, Mwen va voye chache Nebucadnetsar, wa Babylone nan sèvitè Mwen an, e Mwen va plase twòn li byen dirèk anwo wòch sila ke m te kache yo; epi li va ouvri gwo abri wayàl pa l anwo yo.'
    11: Anplis, li va vin frape peyi Égypte la. Sila ki te fèt pou mouri va mouri; sila pou prizon yo, va vin anprizone, e sila ki pou nepe yo, va jwenn nepe.
    12: Epi Mwen va mete dife sou tanp dye Égypte yo, li va brile yo e soti avèk yo kon prizonye. Li va vlope li menm ak peyi Égypte kon yon bèje vlope kò l ak vètman li, e li va sòti la, ansekirite.
    13: Anplis, li va kraze nèt imaj an wòch Beth-Schémech yo, ki nan peyi Égypte la, epi tanp dye a Égypte yo, li va brile yo ak dife.”’”
  44:
    1: 'Pawòl ki te rive kote Jérémie pou tout Jwif ki te rete nan peyi Égypte yo, sila ki te rete nan Migdol yo, Tachpanès Noph ak nan peyi a Pathros yo. Li te di:'
    2: '“Konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Nou menm, nou te wè tout malè ke M te mennen sou Jérusalem ak tout vil Juda yo. Gade byen, nan jou sa a, yo fin kraze nèt e pèsòn pa rete nan yo,'
    3: akoz mechanste ke yo te fè pou pwovoke M a lakòlè, akoz yo te kontinye brile sakrifis pou sèvi lòt dye ke yo pa t konnen, ni yo, ni nou menm, ni zansèt nou yo.
    4: 'Malgre sa, Mwen te voye bannou tout sèvitè mwen yo, pwofèt yo, ankò e ankò e Mwen te di: “Ah, pa fè bagay abominab sila ke m menm rayi a.”'
    5: Men yo pa t koute, ni panche zòrèy yo pou kite mechanste yo, pou yo pa brile sakrifis a lòt dye yo.
    6: Akoz sa, kòlè Mwen ak mekontantman Mwen te vide e te brile nan vil Juda yo ak nan ri a Jérusalem yo, jiskaske yo vin detwi nèt e vin yon dezolasyon jis rive jodi a.’
    7: '“Alò, konsa pale SENYÈ a, Bondye Israël la: ‘Poukisa n ap fè gwo mal sa a nou menm, pou nou ta koupe retire nèt de nou menm, gason, fanm, pitit, ak tibebe, pou kite tèt nou san retay.'
    8: Epi pwovoke M a lakòlè avèk zèv men nou, brile sakrifis a lòt dye nan peyi Égypte yo, kote nou ap antre pou rezide, pou nou kab vin koupe retire nèt e devni yon madichon ak yon repwòch pami tout nasyon sou latè yo?
    9: Èske nou fin bliye mechanste a papa zansèt nou yo, mechanste a wa a Juda yo, mechanste a madanm yo, pwòp mechanste pa nou, mechanste a madanm pa nou yo, ke yo te komèt nan peyi Juda a ak nan ri Jérusalem yo.
    10: Men yo pa t repanti, menm jis rive jodi a, ni yo pa t gen lakrent, ni mache nan lalwa Mwen, ni règleman ke M te mete devan nou yo ak devan papa zansèt nou yo.’
    11: '“Pou sa, konsa pale SENYÈ dèzame yo, Bondye Israël la: ‘Gade byen, Mwen ap fikse fas Mwen kont nou pou malè, menm pou koupe retire tout Juda.'
    12: Epi Mwen va retire retay Juda ki te fikse panse yo sou antre nan peyi Égypte pou abite la, e yo va tout twouve move desten pa yo. La, nan peyi Égypte, yo va tonbe pa nepe e rankontre desten yo nan gwo grangou. Yo va devni yon madichon, yon objè degoutan, yon anatèm ak yon repwòch.
    13: Epi Mwen va pini sila ki rete an peyi Égypte, kon mwen te pini Jérusalem, ak nepe a, ak grangou, ak bèt ki ravaje chan e ak epidemi.
    14: Konsa, p ap gen moun ki chape, ni ki retounen nan retay Juda ki te antre nan peyi Égypte pou rezide la ak entansyon pou retounen nan peyi Juda, kote yo gen anvi retounen viv la. Paske okenn moun p ap retounen sof ke kèk grenn ki chape.’”
    15: 'Epi tout sila ki te konnen ke madanm yo t ap brile sakrifis a lòt dye yo, ansanm ak tout fanm ki te kanpe la yo, yon gwo asanble, menm ak tout moun ki te rete Pathros nan peyi Égypte la, te reponn a Jérémie. Yo te di:'
    16: “Pou mesaj ke ou te pale nou nan non SENYÈ a, nou p ap koute ou!
    17: Men pito, nou va akonpli tout pawòl ki te sòti nan bouch pa nou, lè n ap brile sakrifis a rèn syèl la, e vide bwason devan l, menm jan ke nou menm, ak papa zansèt nou yo, wa nou yo, ak prèt nou yo te konn fè nan vil Juda yo ak nan ri a Jérusalem yo. Paske nan lè sa a, nou te gen kont manje, nou te byen alèz e nou pa t konn soufri malè.
    18: Men depi lè nou te sispann brile sakrifis a rèn syèl la ak vide bwason devan l, nou te vin manke tout bagay, e nou te vin anile pa nepe ak gwo grangou.”
    19: 'Fanm yo te pale: “Lè nou t ap brile sakrifis a rèn syèl la, e nou t ap vide ofrann bwason a li menm, èske se te san mari nou ke nou te fè pou li gato sakrifis nan imaj li e te vide ofrann bwason a li menm?”'
    20: 'Epi Jérémie te di a tout pèp la, a mesye yo ak fanm yo—menm a tout pèp ki t ap reponn li konsa yo—e li te di:'
    21: Pou sakrifis lafimen ke nou te brile nan vil a Juda yo ak ri a Jérusalem yo, nou menm ak papa zansèt nou yo, wa nou yo, ak prens nou yo e pèp peyi a, èske SENYÈ a pa t sonje yo, e èske tout sa pa t antre nan panse Li?
    22: Konsa, SENYÈ a pa t ka sipòte sa akoz mechanste a zak nou yo, akoz zak abominab ke nou te komèt yo. Se pou sa, peyi nou an fin detwi nèt, yon objè degoutan ak yon madichon, san pèsòn pou rete ladann, jan li ye jodi a.
    23: Akoz nou te brile sakrifis yo, nou te peche kont SENYÈ a e pa t obeyi vwa SENYÈ a, ni mache nan lalwa Li, règleman Li yo, ak temwayaj Li yo; akoz sa, gran malè sa a vin tonbe sou nou, jan li ye jodi a.
    24: 'Konsa, Jérémie te di a tout pèp la, ansanm ak tout fanm yo: “Tande pawòl SENYÈ a, tout Juda ki rete nan peyi Égypte la,'
    25: 'Konsa pale SENYÈ dèzame yo, Bondye Israël la, konsa: ‘Pou nou menm ak madanm nou, nou te pale ak bouch nou, nou te akonpli sa ak men nou, e nou te di: “Anverite, nou va akonpli ve ke nou te fè yo, pou nou brile sakrifis a rèn syèl la, e vide bwason nou yo a li menm.” “‘Ale fè l, pou akonpli ve nou yo; e byen si, akonpli ve nou yo!’'
    26: '“Sepandan, tande pawòl SENYÈ a, tout moun Juda ki rete nan peyi Égypte la: ‘Gade byen, Mwen te sèmante pa gran non Mwen,’ SENYÈ a di: ‘Pinga non Mwen janm nome ankò nan bouch a okenn moun Juda nan tout peyi Égypte la, pou ta di: “Jan Senyè BONDYE a viv la.”'
    27: Gade byen, M ap veye sou yo pou malè yo, e pa pou byen yo. Tout mesye Juda ki nan peyi Égypte yo, va rankontre lafen pa yo ak nepe e ak gwo grangou jiskaske yo fin disparèt nèt.
    28: Sila ki chape anba nepe yo va retounen sòti nan peyi Égypte pou rive Juda p ap gen anpil menm. Nan lè sa a, retay Juda ki te ale nan peyi Égypte pou rezide yo, va konnen pawòl a kilès k ap kanpe, si se pa M nan, oswa pa yo a’.
    29: '“‘Sa va sèvi kon sign pou nou’, SENYÈ a di: ‘ke Mwen va pini nou nan plas sa a, pou nou ka konnen ke pawòl Mwen va, anverite, kanpe kont nou pou malè nou.’'
    30: 'Konsa pale SENYÈ a: ‘Gade byen, Mwen va livre Farawon Hophra, wa Égypte la, nan men lènmi li yo; nan men a sila k ap chache lavi li, menm jan ke m te livre Sédécias, wa Juda a, nan men Nebucadnetsar, wa Babylone nan, ki te ènmi li e ki t ap chache lavi li.’”'
  45:
    1: 'Mesaj ke Jérémie, pwofèt la, te pale a Baruc, fis a Nérija, lè l te fin ekri pawòl sila yo nan yon liv selon dikte Jérémie, nan katriyèm ane Jojakim, fis a Josias, wa Juda a, lè l te di:'
    2: 'Konsa pale SENYÈ a, Bondye Israël la a ou menm, O Baruc:'
    3: '‘Ou te di: “Ah! Malè a mwen menm! Paske SENYÈ a te mete tristès nan doulè m; mwen fatige ak plent mwen yo e mwen pa jwenn repo.’”'
    4: '“Se konsa ou dwe pale li, ‘Konsa pale SENYÈ a: “Gade byen, sa ke M te bati a, Mwen prèt pou demoli li, e sa ke M te plante a, Mwen prèt pou rache li; sa vle di, tout peyi a.”'
    5: 'Men ou menm, èske w ap chache gwo bagay pou ou menm? Pa chache, paske gade byen, Mwen va mennen dezas sou tout chè,’ deklare SENYÈ a: “Men Mwen va kite ou chape ak lavi ou a, nenpòt kote ou ale.”'
  46:
    1: Sa ki te rive selon pawòl SENYÈ a a Jérémie, pwofèt la, konsènan nasyon yo.
    2: 'Pou Égypte: konsènan lame Farawon Neco, wa Égypte la, ki te akote rivyè Euphrate nan Carkemisch, ke Nebucadnetsar, wa Babylone nan, te bat nèt nan katriyèm ane Jojakim, fis a Josias, wa Juda a.'
    3: “Alinye pwotèj ak boukliye e pwoche pre pou batay la.
    4: Sele cheval, e monte sou do yo; pran pozisyon nou ak kas nan tèt! Netwaye tout lans yo, e mete abiman an bwonz!
    5: Poukisa mwen te wè sa? Yo pè nèt, y ap rale fè bak, mesye pwisan yo fin bat nèt, e sèl abri yo sove ale san gade dèyè. Se gwo laperèz tout kote!” deklare SENYÈ a.
    6: Pa kite sila ki pi rapid la sove ale, ni moun pwisan an chape poul li. Nan nò, akote rivyè Euphrate la, yo te glise, chape tonbe.
    7: Se kilès sa ki leve tankou rivyè Nil la, tankou rivyè ki gen dlo k ap jayi toupatou yo?
    8: 'Égypte leve tankou rivyè Nil la, menm tankou rivyè ki gen dlo k ap jayi toupatou yo. Li te di: “Mwen va leve kouvri peyi sa a; anverite, Mwen va detwi vil la ak moun ki rete ladann yo.”'
    9: 'An avan, cheval yo! Kouri tankou moun fou, cha lagè yo! Kite moun pwisan yo mache devan: Éthiopie ak Puth ki manevre boukliye a, Lidyen ki manevre e koube banza a.'
    10: Paske jou sa a se pou Senyè BONDYE dèzame yo, yon jou vanjans, pou L kapab fè vanjans Li sou lènmi Li yo. Nepe a va devore vin satisfè, Li va bwè kont li nan san yo; paske va genyen yon sakrifis pou Senyè BONDYE dèzame yo, nan peyi nò a, akote Larivyè Euphrate la.
    11: Monte Galaad pou jwenn pomad gerizon an, O fi vyèj Égypte la! Anven nou te miltipliye remèd yo; nanpwen gerizon pou nou.
    12: Nasyon yo te tande de bagay wont ou an, e tè a plen ak kri detrès ou; paske yon gran gèrye tonbe sou gran gèye, e toulède tonbe atè ansanm.
    13: 'Sa se mesaj ke SENYÈ a te pale a Jérémie, pwofèt la, konsènan avni a wa Nebucadnetsar, wa Babylone nan, pou frape peyi Égypte la:'
    14: '“Se pou nou deklare an Égypte e pwoklame nan Migdol; pwoklame tou nan Noph e nan Tachpanès; Di: ‘Pran pozisyon nou e kanpe, paske nepe fin devore sila ki antoure nou yo.’'
    15: Poukisa mesye pwisan nou yo vin pwostène? Yo pa kanpe akoz SENYÈ a te pouse yo desann.
    16: 'Li fè anpil tonbe; anverite, yo tonbe youn kont lòt. Yo te di: ‘Kanpe! Annou retounen kote pwòp pèp pa nou, nan peyi natal nou, lwen nepe a sila k ap oprime a.’'
    17: 'Yo te kriye la: ‘Farawon, wa Égypte la, pa plis ke yon gwo bri; li te kite tan deziye a fin pase!’'
    18: “Jan Mwen viv la,” deklare Wa a ki gen kon non Li, SENYÈ dèzame yo, “Anverite, youn ki parèt gran tankou Mòn Thabor pami mòn yo, oswa tankou Carmel akote lanmè a; se konsa lap vini.
    19: Prepare valiz ou pou egzil, O fi k ap demere an Égypte, paske Noph va devni yon dezolasyon; li va brile menm, pou l rete vid san moun ladann.
    20: “Égypte se yon gazèl byen bèl, men yon gwo mouch ap vini soti nan nò. Li fin rive.
    21: Anplis, sòlda mèsenè etranje nan mitan li yo tankou jenn bèf yo byen angrese, paske yo menm tou te fin vire nèt; yo te sove ale ansanm. Yo pa t kanpe, paske jou malè pa yo fin rive sou yo; lè pinisyon pa yo.
    22: Son li va soti kon yon sèpan; paske tankou yon lame, yo vini, yo rive kote li ak moun k ap pote rach.
    23: “Yo va koupe forè li”, deklare SENYÈ a; anverite, li p ap twouve ankò; paske yo plis pase gwo lame krikèt volan. Fòs kantite yo depase kontwòl.
    24: Fi Égypte la ap fè gwo wont; lap livre nan pouvwa moun nan nò yo.”
    25: 'SENYÈ dèzame yo, Bondye Israël la di: “Gade byen, Mwen ap pini Amon ki rete Thebes la, Farawon e Égypte ansanm ak dye li yo ak wa li yo, menm Farawon ak sila ki mete konfyans nan li yo.'
    26: Mwen va livre yo a sila k ap chache touye yo, menm nan men Nebucadnetsar, wa Babylone nan ak nan men chèf li yo. Malgre sa, apre, li va vin gen moun ki rete ladann jan li te ye nan tan pase a.” deklare SENYÈ a.
    27: Men pou ou menm, O! Jacob, sèvitè Mwen an, pa gen lakrent, ni pa twouble, O Israël! Paske ou wè, Mwen va sove nou soti lwen, e desandan nou yo soti nan peyi kaptivite yo. Jacob va retounen pou rete san twoub, ansekirite, san pèsòn ki pou fè l tranble.
    28: 'O Jacob, sèvitè Mwen an, pa gen lakrent!” deklare SENYÈ a: “paske, Mwen avèk ou. Paske Mwen va fè fen a tout nasyon kote Mwen te chase ou ale yo. Sepandan, Mwen p ap fè fen a ou menm; men Mwen va korije ou jan sa dwe fèt e Mwen p ap kite ou san pinisyon.”'
  47:
    1: Sa ki te vini kon pawòl SENYÈ a de Jérémie, pwofèt la, konsènan Filisten yo, avan Farawon te fin bat peyi Gaza.
    2: 'Konsa pale SENYÈ a: “Gade byen, dlo yo ap leve soti nan nò e l ap vin fè yon gwo fòs inondasyon dlo k ap debòde jis li vin kouvri latè ak tout kapasite l, menm vil a sila ki rete ladann. Mesye yo va kriye fò, e tout moun ladann va rele anmwey.'
    3: Akoz bri zago cheval li k ap kouri rèd, zen a cha li yo, ak gwonde a wou yo, papa yo pa p retounen pran pitit yo, men men yo va lage nèt ak sezisman.
    4: Akoz jou k ap vini pou detwi tout Filisten yo, pou koupe retire nèt de Tyr ak Sidon tout soutyen ki rete yo; paske SENYÈ a ap detwi Filisten yo, retay a kot Caphtor a.
    5: Gaza vin chòv; Askalon te fin detwi nèt. O retay vale yo! Pandan konbyen de tan nou va blese pwòp chè nou?
    6: “‘Ah nepe SENYÈ a! Pandan konbyen de tan ou va refize vin kalm? Ralanti, rantre nan fouwo a; repoze e rete trankil.’
    7: “Kòman li ka kalm, lè SENYÈ a bay li lòd? Kont Ashkalon, kont kot lanmè a; Se la, Li te ranje pou l te fèt.”
  48:
    1: 'Konsènan Moab. Konsa pale SENYÈ dèzame yo, Bondye Israël la: “Malè a Nebo! Paske li fin detwi. Kirjathaïm te rive wont nèt. Li vin kaptire. Sitadèl la ki te leve byen wo a te fè wont. Li te vin kraze nèt.'
    2: 'Pa genyen lwanj pou Moab ankò. Nan Hesbon, yo te fè plan pou malè li: ‘Vini, annou koupe retire l nèt pou l pa menm yon nasyon ankò!’ Nou menm tou, Madmen, va vin an silans. Nepe a va swiv nou.'
    3: Bri a gwo kri k ap sòti Choronaïm; ravaj ak gwo destriksyon!
    4: Moab fin kraze. Pitit li yo te fè yon kri detrès.
    5: Paske akote pant ki monte vè Luchith la, yo va monte avèk kri san rete. Paske nan pant ki desann kote Choronaïm nan, yo te tande gwo kri ak doulè akoz destriksyon an.
    6: Chape poul nou, sove lavi nou, pou nou ka tankou yon bayawonn nan dezè a.
    7: Paske akoz konfyans nou mete nan pwòp zèv nou ak trezò pa nou; menm nou menm va vin kaptire. Kemosch va antre an egzil ansanm ak prèt li yo ak prens li yo.
    8: Yon destriktè va vini nan chak vil, pou pa gen vil ki chape; vale a, anplis, ap detwi, e wo plèn nan va detwi, jan SENYÈ a te pale a.
    9: Bay zèl a Moab, paske li va sove ale; epi vil pa li yo va vin yon dezè, san moun ki pou rete ladan yo.
    10: “Malè a sila ki fè travay SENYÈ a ak neglijans, e malè a sila ki anpeche nepe l vèse san.
    11: “Moab te alèz depi nan jenès li; anplis, li pa t janm deranje. Tankou diven ki rete nan boutèy orijinal, ki pa t vide de veso a veso, nonplis li pa t janm ale an egzil. Akoz sa, li kenbe bon gou li, ni odè li pa chanje.
    12: 'Akoz sa, gade byen, jou yo ap vini”, deklare SENYÈ a: “lè Mwen va voye kote li sila ki chavire bato yo e yo va chavire li, yo va vide veso li yo e kraze tout bokal li yo.'
    13: Epi Moab va wont pou Kemosch, menm jan lakay Israël te wont pou Béthel, konfyans pa yo.
    14: '“Kòman nou ka di: ‘Nou se vanyan gèrye e moun plen kouraj pou batay’?'
    15: Moab fin detwi nèt, e moun fin monte kote vil li yo; anplis, jenn mesye pi chwazi li yo fin tonbe nan gwo masak,” deklare Wa a, ki pote non a SENYÈ dèzame yo.
    16: “Gwo dega Moab la prèt pou rive e malè li va chofe rive vit.
    17: 'Fè dèy pou li, nou menm tout ki antoure li, menm nou menm tout ki te konnen non li, di: ‘Gade kijan gwo fòs baton wayal la fin kase, yon baton ki te tèlman bèl!’'
    18: O fi ki rete Dibon an, “Desann kite glwa ou pou vin chita sou tè sèk; paske destriktè Moab la te vin kont ou. Li te detwi sitadèl ou yo.
    19: 'Kanpe akote wout la pou veye, O moun ki rete Aroër. Mande gason ‘ki moun ki sove ale a’? E fi a ‘ki moun ki chape poul li a’? Mande: ‘Kisa ki te pase?’'
    20: Moab fin fè wont nèt, paske li fin kraze nèt. Fè gwo kri, rele anmwey! Deklare akote Rivyè Arnon an ke Moab te fin detwi.
    21: Jijman fin rive sou plèn nan tou, sou Holon, sou Jahats e kont Méphaath,
    22: Sou Dibon, sou Nebo, sou Beth-Diblathaïm,
    23: Sou Kirjathaïm sou Beth-Gamul, sou Beth-Meon,
    24: Sou Kerijoth, sou Botsra, sou tout vil nan peyi Moab yo, ni lwen, ni pre.
    25: Kòn Moab te fin koupe nèt e bra li te fin kase,” deklare SENYÈ a.
    26: “Fè l vin sou, paske li te plen ògèy anvè SENYÈ a. Pou sa, Moab va vire tounen nan vomisman li, e anplis, li va vin yon rizib pou tout moun ka ri.
    27: Alò, èske nou pa t konsidere Israël kon yon rizib? Oswa, èske se pami volè li te tonbe? Paske chak fwa nou pale sou li, nou souke tèt nou konsi n ap giyonnen li.
    28: Kite vil yo pou rete nan kav wo yo, O moun Moab yo! Fè tankou toutrèl ki fè nich li dèyè bouch gwo kav yo.
    29: “Nou konn tande afè ògèy Moab la. Li vrèman ògeye nan ensolans li, ògèy li, awogans kè li, ak leve pwòp tèt li byen wo.
    30: 'Mwen konnen gwo kòlè li,” deklare SENYÈ a: “Men sa initil; gwo ògèy li a pa reyisi anyen.'
    31: Pou sa, mwen va rele anmwey pou Moab, menm pou tout Moab mwen va rele fò. Mwen va plenyen ak tristès pou mesye a Kir-Hérès yo.
    32: Plis ke kriye pou Jaezer, mwen va kriye pou ou, O chan rezen Sibma a. Chan rezen nou yo te lonje rive lòtbò lanmè a. Yo te rive nan lanmè Jaezer a. Sou fwi gran sezon ak rekòlt rezen nou, destriktè a vin tonbe.
    33: Konsa, lajwa ak kè kontan vin retire nan chan plen ak fwi a, menm nan Moab. Epi Mwen te fè diven vin sispann nan pèz diven yo. Pèsòn p ap foule yo ak gwo kri. Kri ki genyen, se ke pa gen kriye menm.
    34: Soti nan gwo kri Hesbon an, menm rive Élealé, menm nan Jahats, yo te leve vwa yo, soti Tsoar, jis rive Choronaïm, jiska Églath-Schelischija; paske dlo a Nimrim yo va anplis vin dezole.
    35: 'M ap fè Moab fini nèt”, deklare SENYÈ a: “Sila ki ofri sakrifis sou wo plas yo e sila ki brile lansan a dye li yo.'
    36: Akoz sa, kè M kriye pou Moab tankou flit; kè M kriye tou pou mesye Kir-Hérès yo. Akoz yo te pèdi tout abondans li te konn pwodwi.
    37: Paske tout tèt vin chòv e tout bab vin koupe kout; genyen blesi sou tout men yo ak twal sak sou kwis.
    38: Sou tout twati a Moab yo ak nan lari yo, se lamantasyon tout kote; paske mwen te kraze Moab kon yon veso san valè,” deklare SENYÈ a.
    39: “A la kraze li kraze! Yo te rele anmwey. Gade kijan Moab te vire do li—li vin wont nèt! Konsa, Moab va vin yon rizib ak yon objè degoutan a tout moun ki antoure li yo.”
    40: 'Paske konsa pale SENYÈ a: “Gade byen, li va vole rapid tankou èg e lonje zèl li ouvri kont Moab.'
    41: Kerijoth te fin kaptire e sitadèl yo te vin pran. Kè a mesye pwisan Moab yo nan jou sa a, va tankou kè a yon fanm k ap pouse pitit.
    42: Moab va detwi jiskaske li vin pa yon pèp ankò, akoz li te vin awogan anvè SENYÈ a.
    43: Gwo laperèz devan twou fòs, ak pèlen ap vini sou nou, O moun Moab yo,” deklare SENYÈ a.
    44: “Sila ki sove ale devan gwo laperèz la, va tonbe nan fòs la e sila ki monte sòti nan fòs la, va kenbe nan pèlen an; paske Mwen va mennen sou li, menm sou Moab, ane a pinisyon yo”, deklare SENYÈ a.
    45: “Nan lonbraj Hesbon, mesye ki chape yo rete san fòs; paske dife a parèt sòti nan Hesbon, yon flanm soti nan mitan Sihon e li te devore fwontèn tèt a Moab ak zo bwa tèt mò a banbochè yo.
    46: Malè pou ou, Moab! Pèp Kemosch la fin peri; paske fis nou yo vin prizonye e fi nou yo ale an kaptivite.
    47: “Malgre sa, Mwen va restore Moab nan dènye jou yo,” deklare SENYÈ a. Jiska prezan, jijman an rive sou Moab.
