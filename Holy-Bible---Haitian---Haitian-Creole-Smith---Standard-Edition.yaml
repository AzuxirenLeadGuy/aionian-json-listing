    1: Yon Chan; yon Sòm fis a Koré yo. Gran se Bondye e gran se lwanj Li merite a, nan Jérusalem, vil Bondye nou an, mòn sen pa Li a.
    2: Bèl nan wotè li, jwa tout latè a, se Mòn Sion nan pati nò a, Vil gran Wa a.
    3: Bondye te parèt nan sitadèl li yo. La, Li te fè tèt Li rekonèt kon yon refij.
    4: Men gade, wa yo te rasanble yo. Yo pase akote vil la ansanm.
    5: Yo te wè li, e yo te etone. Yo te sezi nèt, yo te kouri nan laperèz.
    6: La, yo pèdi ekilib yo nèt. Doulè ak sezisman te pran yo tankou fanm k ap akouche.
    7: Avèk van lès la, Ou te kraze bato Tarsis yo.
    8: Jan nou konn tande a, se konsa nou vin wè, nan vil SENYÈ dèzame yo, nan vil Bondye pa nou an. Bondye va etabli li nèt, jis pou tout tan.
    9: Nou te reflechi sou lanmou dous Ou a, O Bondye, nan mitan tanp Ou a.
    10: Jan non Ou ye a, O Bondye, Se konsa Lwanj Ou ye, jis rive nan dènye pwent tè a; Men dwat Ou plen ladwati.
    11: Kite Mòn Sion fè kè kontan! Kite fi a Juda yo rejwi akoz jijman Ou yo.
    12: Mache toupatou nan Sion e antoure li. Konte fò wo li yo.
    13: Konsidere ranpa li yo. Antre nan palè li yo, pou ou kab pale jenerasyon k ap vini an.
    14: Paske Bondye se Bondye pa nou an jis pou tout tan. Li va gide nou jiska lanmò.
  49:
    1: Pou direktè koral la; Yon Sòm fis a Koré yo Tande sa, tout pèp yo! Prete zòrèy nou, tout (sila) ki rete nan mond la!
    2: Ni ba, ni wo, rich ak malere ansanm.
    3: Bouch mwen va pale sajès, epi meditasyon a kè m va vin konprann.
    4: Mwen va apiye zòrèy mwen vè yon pwovèb. Mwen va eksprime yon devinèt sou ap la.
    5: Poukisa mwen ta gen krent nan move jou yo, Lè inikite a lènmi m yo antoure m?
    6: Malgre (sila) ki mete konfyans nan richès yo, ak ògeye nan kantite fòs lajan yo—
    7: nanpwen moun ki kab sou okenn mwayen sove frè li, ni li p ap kab bay Bondye yon racha pou li.
    8: Paske redanmsyon nanm li koute chè. Kèlkeswa sa li peye pa janm ase,
    9: pou l ta viv toujou jis pou letènite, pou li pa ta janm tonbe nan pouriti menm.
    10: Paske li wè ke menm moun saj yo mouri. (Sila) ki bèt ak (sila) ki fou yo mouri menm jan. Yo kite byen yo pou lòt yo.
    11: Yo reflechi anndan kè yo ke kay yo se pou tout tan, epi kote yo rete a se pou tout jenerasyon yo. Yo te rele peyi yo a menm non ak yo.
    12: Men yon nonm, malgre gran ògèy li, p ap dire. Li tankou bèt yo ki peri.
    13: Konsa, sa se chemen a (sila) ki manke sajès yo, ak (sila) ki swiv yo, e ki vin dakò avèk pawòl yo.
    14: Tankou mouton, yo fin apwente pou rive nan sejou lanmò. Lanmò va bèje yo. Moun dwat yo va domine sou yo nan maten. Men fòm yo va fini nèt pa sejou lanmò a, lwen gran kay yo.
    15: Men Bondye va rachte nanm mwen soti pouvwa a sejou lanmò a, paske Bondye va resevwa m.
    16: Ou pa bezwen pè lè yon nonm vin rich, lè glwa lakay li vin ogmante.
    17: Paske lè l mouri li p ap pote anyen ale. Glwa li a p ap swiv li desann.
    18: Sepandan, pandan l ap viv, li bat bravo pou pwòp tèt li— Malgre moun ta bay ou glwa lè ou fè byen pou pwòp tèt ou—
    19: li va ale nan jenerasyon a zansèt li yo. Yo p ap janm wè limyè an.
    20: Lòm, nan pwòp glwa avèk ògèy li, poutan, san konprann, Se tankou bèt ki peri.
  50:
    1: Yon Sòm Asaph (Sila) Ki Pwisan Nèt la, Bondye, SENYÈ a, fin pale. Li rele lemonn lan soti nan leve solèy la jis rive nan kote li kouche a.
    2: Soti nan Sion, bèlte pafè a, Bondye fè limyè Li parèt.
    3: Bondye nou vin parèt. Li pa rete an silans. Dife devore devan L, e tanpèt yo antoure L.
    4: 'Li rele tout syèl yo anwo, avèk latè pou jije pèp Li a:'
    5: “Rasanble fidèl Mwen yo kote M, (Sila) ki te fè yon akò sakrifis yo avè M.
    6: Epi syèl yo deklare ladwati Li, paske Bondye, Li menm, se Jij. Tan
    7: “Koute O pèp Mwen an e Mwen va pale. O Israël, Mwen va fè temwayaj kont ou. Mwen se Bondye, Bondye pa ou a.
    8: Mwen pa repwoche ou pou sakrifis ou yo. Ofrann brile nou yo devan m tout tan.
    9: Mwen pa bezwen okenn jenn towo sòti lakay ou, Ni mal kabrit ki sòti nan pak ou yo.
    10: Paske tout bèt nan forè yo se pou mwen, ak tout bèt domestik sou mil kolin yo.
    11: Mwen konnen tout zwazo nan mòn yo. Tout sa ki fè mouvman nan chan yo se pou Mwen.
    12: Si mwen te grangou, mwen pa t ap di ou sa, paske tout mond lan se pou Mwen, avèk tout sa ki ladann.
    13: Èske m ta manje chè towo yo, oswa bwè san a mal kabrit yo?
    14: Ofri a Bondye yon sakrifis remèsiman e peye ve ou yo a Pi Wo a.
    15: Rele Mwen nan jou twoub la. Mwen va delivre ou e ou va onore M.”
    16: 'Men a mechan yo Bondye di: “Ki dwa ou genyen pou pale sou règleman Mwen yo, pou pran akò Mwen an nan bouch ou?'
    17: Paske ou rayi disiplin, e jete pawòl Mwen yo dèyè w.
    18: Lè ou wè yon vòlè, ou vin dakò avè l, epi ou asosye ou avèk moun adiltè yo.
    19: Ou lage bouch ou nèt nan mechanste. Lang ou fè ankadreman pou manti.
    20: Ou chita pale kont frè ou. Ou fè kout lang fò kont pwòp pitit manman ou.
    21: Bagay sa yo, ou te fè yo, e Mwen pa t di yon mo. Ou te konprann ke M te menm jan ak ou. Mwen va repwoche ou e pale ka a an lòd devan zye ou.
    22: Alò, konsidere sa, nou menm ki bliye Bondye, oswa, Mwen va chire nou an mòso, e p ap gen pèsòn ki pou sove nou.
    23: (Sila) ki ofri yon sakrifis remèsiman onore M, epi a (sila) ki fè chemen li dwat la, Mwen va montre li sali Bondye a.”
  51:
    1: Yon Sòm David lè pwofèt la, Nathan te rive kote li lè l te fin ale kote Bath-Schéba. Fè m gras, O Bondye, selon lanmou dous Ou a. Selon grandè a mizerikòd ou, efase transgresyon mwen yo.
    2: Lave m nèt de inikite mwen yo e netwaye m de peche mwen an.
    3: Paske mwen konnen transgresyon mwen yo. Peche mwen yo devan m tout tan.
    4: Kont Ou, Ou menm sèlman, mwen te peche, e te fè mal devan zye Ou. Akoz sa, Ou jis lè Ou pale, e san tò lè Ou jije.
    5: Gade byen, mwen te fèt nan inikite, e se nan peche manman m te vin ansent mwen.
    6: Men vwala, Ou vle verite a menm nan pati anndan m nèt. Nan pati kache anndan m, Ou va fè m konnen sajès.
    7: Pirifye m ak izòp e mwen va pwòp. Lave mwen e mwen va pi blan ke lanèj.
    8: Fè m tande lajwa avèk kè kontan, pou zo ke Ou te kase yo, vin rejwi.
    9: Kache figi Ou de peche m yo. Efase tout inikite mwen yo.
    10: Kreye nan mwen yon kè pwòp, O SENYÈ, epi refè yon lespri ki dwat anndan m.
    11: Pa jete mwen lwen prezans Ou e pa retire Lespri Sen Ou an sou mwen.
    12: Restore nan mwen lajwa sali Ou a. Ranfòse m avèk yon lespri bòn volonte.
    13: Konsa, mwen va enstwi transgresè yo chemen Ou yo, e pechè yo va konvèti a Ou menm.
    14: Delivre mwen de koupabilite san vèse a, O Bondye, Bondye a sali mwen an. Konsa, lang mwen va chante avèk jwa selon ladwati a Ou menm nan.
    15: O Mèt mwen an, ouvri lèv mwen pou m kab deklare lwanj Ou.
    16: Paske Ou pa pran plezi nan sakrifis. Otreman, mwen ta bay li. Ofrann brile yo pa fè Ou kontan.
    17: Sakrifis a Bondye yo se yon espri ki kraze. Yon kè brize e ki repantan, O Bondye, Ou p ap meprize l.
    18: Avèk bonte Ou, fè byen pou Sion. Bati miray a Jérusalem yo.
    19: Konsa, Ou va rejwi nan sakrifis ladwati yo, nan ofrann brile avèk ofrann brile nèt yo. Konsa, jenn towo yo va ofri sou lotèl Ou a.
  52:
    1: Pou direktè koral la. Yon Sòm David, lè Doeg, Edomit lan te vin di Saül “David gen tan rive lakay Achimélic.” Poukisa ou ògeye nan mechanste ou, O lòm pwisan? Lanmou dous Bondye a dire tout lajounen.
    2: Lang ou envante destriksyon, tankou yon razwa ki file, plen desepsyon.
    3: Ou renmen mechanste plis pase sa ki bon. Fo bagay plis pase pale verite a.
    4: Ou renmen tout pawòl ki devore, yon lang mantè.
    5: Men Bondye va kase fè ou desann nèt; Li va kenbe ou byen vit e chire fè ou sòti nan tant ou an, Epi dechouke fè ou sòti nan peyi vivan yo. Tan
    6: 'Moun dwat yo va wè, va gen lakrent; yo va ri sou li epi di:'
    7: “Gade byen, men nonm ki refize pran refij nan Bondye a, men ki te mete konfyans nan abondans richès li yo. Li te ranfòse tèt li ak mechanste.”
    8: Men pou mwen menm, mwen tankou yon pye doliv vèt lakay Bondye. Mwen mete konfyans mwen nan lanmou dous Bondye a pou tout tan e pou tout tan.
    9: Mwen va bay Ou remèsiman pou tout tan, paske Ou te fè sa. Mwen va mete espwa nan non Ou, paske sa bon nan prezans a fidèl Ou yo.
  53:
    1: 'Pou direktè koral la; selon mizik Mahalath Yon refleksyon pa David Moun fou a di nan kè li: “Nanpwen Bondye”. Yo konwonpi! Yo fè zak enjis ki abominab. Nanpwen ki fè sa ki bon.'
    2: Bondye te gade anba soti nan syèl la sou fis a lòm yo, pou wè si genyen youn ki gen bon konprann, ka p chache Bondye.
    3: Yo tout te vire akote. Ansanm yo vin konwonpi. Nanpwen nan yo ki fè byen, pa menm youn.
    4: Èske malfektè a mechanste (sila) yo pa gen okenn konesans, ka p manje pèp Mwen an konsi se pen yo manje, epi ki pa rele Bondye?
    5: La, yo te nan gwo laperèz kote pa te gen laperèz, paske Bondye te gaye zo a (sila) ki fè kan kont ou yo. Ou te fè yo vin wont, akoz Bondye te rejte yo.
    6: O ke delivrans Israël ta parèt sòti Sion! Lè Bondye restore pèp kaptif Li a, kite Jacob rejwi, kite Israël fè kè kontan.
  54:
    1: 'Pou direktè koral la; sou enstriman ak kòd yo. Yon sòm a David, lè Zifyen yo te vin di Saül: “Èske David pa kache pami nou?” Sove mwen, O Bondye, ak non Ou e fè vanjans mwen ak pouvwa Ou.'
    2: Koute lapriyè mwen, O Bondye. Prete zòrèy a pawòl a bouch mwen.
    3: Paske etranje yo fin leve kont mwen. Moun vyolans yo te chache lavi mwen. Yo pa t mete Bondye devan yo.
    4: Gade byen, Bondye se èd mwen. SENYÈ a se soutyen a nanm mwen.
    5: Li va rekonpanse mal a lènmi mwen yo. Detwi yo nan fidelite Ou.
    6: Avèk bòn volonte, mwen va fè sakrifis a Ou. Mwen va bay remèsiman a non Ou, O SENYÈ, paske li bon.
    7: Paske Li te delivre mwen nan tout twoub. Konsa, zye mwen te wè ak kè kontan, defèt lènmi m yo.
  55:
    1: Pou direktè koral la; sou enstriman ak kòd yo Yon Refleksyon David Prete zòrèy a lapriyè mwen, O Bondye. Pa kache Ou menm a siplikasyon mwen yo.
    2: Prete atansyon a mwen e reponn mwen. Mwen pa alèz nan plent mwen yo. Anverite, mwen deranje nèt
    3: akoz vwa lènmi an, akoz presyon mechan an. Paske yo pote twoub desann sou mwen. Nan kòlè yo, yo pote rankin kont mwen.
    4: Kè m twouble anndan m. Sezisman lanmò fin tonbe sou mwen.
    5: Laperèz avèk tranbleman fin rive sou mwen. Mwen etone jiskaske m debòde.
    6: 'Mwen te di: “O ke m te gen zèl kon toutrèl la! Konsa, mwen ta sove ale pou twouve repo. Mwen ta demere nan dezè a.”'
    7: Tande byen, mwen ta rive byen lwen. Mwen ta ale rete nan savann nan. Tan
    8: Mwen ta fè vit rive kote pou m kache kont van tanpèt la, kont move tan an.
    9: Mete yo nan konfizyon, O SENYÈ, divize lang yo, paske mwen te wè vyolans avèk goumen nan vil la.
    10: Lajounen kon lannwit, yo antoure vil la sou miray li yo. Inikite avèk mechanste nan mitan li.
    11: Destriksyon ladann. Opresyon avèk desepsyon pa janm kite lari li yo.
    12: Paske se pa lènmi an ki fè m repwòch. Konsa, mwen ta kab sipòte l. Ni se pa yon moun ki rayi mwen ki vin leve kont mwen. Konsa, mwen ta kab kache de li.
    13: Men se ou menm, yon nonm parèy mwen, konpanyen mwen ak zanmi mwen.
    14: Nou menm, ki te fè kominyon dous ansanm, ki te mache nan kay Bondye a nan mitan tout pèp la.
    15: Pou sa a Kite lanmò rive sibitman sou yo. Kite yo desann tou vivan kote mò yo ye. Paske mechanste a nan abitasyon yo, pami yo, kote yo rete a.
    16: Pou mwen, mwen va rele Bondye. SENYÈ a va sove mwen.
    17: Nan aswè, nan maten ak midi, mwen va plenyen e bougonnen. Li va tande vwa m.
    18: Li te rachte nanm mwen anpè, soti nan batay ki kont mwen an, malgre yo anpil, k ap lite avè m yo.
    19: Bondye ki sou fotèy L jis pou tout tan, va tande e reponn yo. Tan Nan (sila) pa gen chanjman an. Yo pa gen krent Bondye a.
    20: Li te lonje men li kont moun ki te nan lapè avèk li a. Li te vyole akò li a.
    21: Pawòl li te pi dous pase bè, men ak kè, li te fè lagè. Pawòl li yo te pi dous pase lwil, men se nepe rale yo te ye.
    22: Voye fado ou sou SENYÈ a, e Li va bay ou soutyen. Li p ap janm kite moun ladwati yo ebranle.
    23: Men Ou menm, O Bondye, va rale yo desann nan fòs destriksyon an. Moun ki vèse san e ki bay manti p ap rive fè mwatye nan jou yo. Men mwen menm va mete konfyans nan Ou.
  56:
    1: Pou direktè koral la. Yon powèm David lè Filisten yo te sezi li Gath. Chante pa melodi “Toutrèl San Chanson Nan Peyi Lwen An” Fè m gras, O Bondye, paske lòm fin foule m anba pye; Nan goumen tout lajounen, li vin oprime mwen.
    2: Lènmi m yo vle vale m tout lajounen. Yo anpil! Tout (sila) ki goumen ak ògèy kont mwen yo.
    3: Lè mwen pè, mwen va mete konfyans nan Ou.
    4: Nan Bondye, mwen fè lwanj pawòl Li! Nan Bondye, mwen te mete konfyans mwen. Mwen p ap pè. Kisa lòm ka fè m?
    5: Tout lajounen, yo tòde pawòl mwen yo. Tout panse yo kont mwen se pou mal.
    6: Yo atake, yo kache, yo veye pa mwen yo. Y ap tann pou rache lavi m.
    7: Akoz mechanste sa a, jete yo deyò. Nan kòlè Ou, fè desann moun sa yo, O Bondye!
    8: Ou te byen konte tout egare mwen fè. Mete tout gout dlo ki sòti nan zye m yo nan boutèy Ou. Èske yo tout pa ekri nan liv Ou a?
    9: 'Konsa, lènmi mwen yo va vire fè bak nan jou ke m rele a. Men sa m byen konnen: Bondye pou mwen.'
    10: Nan Bondye, ma louwe pawòl li. Nan SENYÈ a, ma louwe pawòl li.
    11: Nan Bondye, mwen te mete konfyans mwen. Mwen p ap pè. Kisa lòm ka fè m?
    12: Ve Ou yo mare sou mwen, O Bondye. Mwen va rann ofrann remèsiman a Ou menm.
    13: Paske Ou te delivre nanm mwen soti nan lanmò. Ou te anpeche pye mwen glise tonbe, pou m ta kab mache devan Bondye nan limyè a moun vivan yo.
  57:
    1: Pou direktè koral la; jwe a son Al-tashheth Yon Mikhtam David, lè l te sove ale devan Saül nan kav la Fè m gras, SENYÈ, O Bondye, fè m gras, paske nanm mwen kache nan Ou. Wi, nan lonbraj a zèl Ou, mwen va kache, jiskaske destriksyon an fin pase.
    2: Mwen va kriye a Bondye Pi Wo a, a Bondye ki acheve tout sa m mande an.
    3: Li va voye sòti nan syèl la pou sove mwen. Li fè repwòch a (sila) ki foule mwen an. Tan Bondye va voye fè rive lanmou dous Li ak verite Li.
    4: Nanm mwen rete pami lyon yo. Mwen oblije kouche pami (sila) k ap respire dife yo. Fis a lòm yo menm ak dan kon frenn file, epi lang yo kon yon epe file.
    5: Leve anwo syèl yo, O Bondye; Kite glwa Ou vin pi wo sou tout latè!
    6: Yo te prepare yon gwo filè pou pa mwen yo; Nanm mwen koube ba. Yo te fouye yon fòs devan m. Yo te tonbe nan mitan li. Tan
    7: Kè m kanpe fèm, O Bondye, kè m fèm. Mwen va chante, wi mwen va chante lwanj!
    8: Leve, glwa mwen! Leve ap avèk gita! Mwen va fè maten vin leve.
    9: Mwen va bay Ou remèsiman, O SENYÈ, pami pèp yo. Mwen va chante lwanj ou pami nasyon yo.
    10: Paske lanmou dous Ou a gran jis rive nan syèl yo, epi verite Ou jis rive nan nwaj yo.
    11: Leve anwo syèl yo, O Bondye. Ke Glwa Ou kapab vin pi wo ke tout latè.
  58:
    1: Pou direktè koral la; Nan melodi la “Pa Detwi”. Yon Sòm David Vrèman, èske nou pale ladwati, O lòt dye yo? Èske nou jije san fòt, O fis a lòm yo?
    2: Non, nan kè, nou fòmante inikite. Sou latè, nou peze balans pou separe bay vyolans ak men nou.
    3: Mechan yo pèvès depi nan vant. (Sila) ki bay manti yo fè move wout depi nesans yo.
    4: Yo gen pwazon tankou pwazon sèpan. Kon vipè soud ki bouche zòrèy li,
    5: pou li pa tande vwa a (sila) k ap chame li yo, malgre se yon majisyen abil k ap fè wanga.
    6: O Bondye, kraze dan nan bouch yo! Kase gwo dan a jenn lyon an, O SENYÈ.
    7: Kite yo koule disparèt tankou dlo k ap kouri sou tè. Lè flèch li yo parèt, kite yo fèt tankou shaf san tèt.
    8: Kite yo tankou kalmason ki fonn, ki vin disparèt pandan l ap mache, tankou avòtman a yon fanm ki p ap janm wè solèy la.
    9: Avan chodyè ou yo kab santi dife pikan yo, Li va bale yo fè yo disparèt nan van toubiyon; vèt ak (sila) kap brile yo, ansanm.
    10: Moun ladwati a va rejwi lè l wè vanjans lan. Li va lave pye li nan san a mechan yo,
    11: 'pou moun yo di: “Anverite, gen yon rekonpans pou moun ladwati yo. Anverite, genyen yon Bondye k ap jije latè!”'
  59:
    1: Pou direktè koral la; Nan melodi la “Pa Detwi”. Yon powèm David lè Saül te voye yo lakay pou touye l. Delivre mwen de lènmi m yo, O Bondye mwen; Plase mwen byen wo an sekirite byen lwen de (sila) ki leve kont mwen yo.
    2: Delivre m de (sila) ki fè inikite yo, e sove mwen de moun ki vèse san yo.
    3: Paske gade byen, yo fè anbiskad pou lavi m. Mesye fewòs ki fè atak kont mwen yo, pa akoz transgresyon mwen, ni peche m, O SENYÈ.
    4: Se pa akoz mwen koupab ke yo vin kouri mete yo kont mwen an. Leve Ou menm pou wè, e fè m sekou!
    5: Ou menm, O SENYÈ Bondye dèzame yo, Bondye Israël la, leve e pini tout nasyon yo. Pa bay gras a moun mechan yo ki fè trèt nan inikite. Tan
    6: Yo retounen nan aswè. Yo rele tankou chen pandan yo antoure lavil la.
    7: 'Gade byen, yo fè pete gwo gaz ak bouch yo. Nepe yo nan lèv yo, paske yo di: “Kilès ki tande”?'
    8: Men Ou menm, O SENYÈ, ri sou yo! Ou menm, giyonnen tout nasyon sa yo.
    9: O Fòs mwen, m ap veye tann Ou. Bondye se sitadèl mwen.
    10: Bondye mwen an ak lanmou dous Li a, va devan m. Bondye va kite mwen triyonfè sou advèsè mwen yo.
    11: Pa fin touye yo, sinon moun mwen yo ka bliye. Gaye yo avèk pouvwa Ou, e rale fè yo desann, O SENYÈ, boukliye nou an.
    12: Akoz peche a bouch yo avèk pawòl lèv yo, Kite yo sezi pran nan pwòp ògèy yo. Paske se malediksyon avèk manti yo bay.
    13: Detwi yo nan kòlè Ou! Detwi yo pou yo disparèt nèt. Pou Moun kab konnen se Bondye k ap renye sou Jacob, jis rive sou tout latè. Tan
    14: Kite yo retounen nan aswè. Kite yo rele anlè tankou chen, pandan yo antoure vil la.
    15: Yo gaye toupatou. Yap tan tout lanwit si yo pa satisfè.
    16: Men pou mwen, mwen va chante de fòs Ou. Wi, avèk jwa, mwen va chante sou lanmou dous Ou nan maten. Paske Ou te toujou sitadèl mwen, yon pwotèj nan jou gran twoub mwen an.
    17: A Ou menm, gran fòs mwen, mwen va chante lwanj a Ou menm. Paske Bondye se sitadèl mwen, Bondye ki montre mwen lanmou dous la.
  60:
    1: Pou direktè koral la; selon melodi “Lis Akò La”. Yon powèm David, pou enstwi; lè l te lite avèk Aram-Naharaim e avèk Aram-Zobah; epi, Joab te retounen e te frape douz-mil Edomit nan Vale Sèl la. O Bondye, Ou te rejte nou. Ou te kraze nou. Ou te fache. O restore nou ankò.
    2: Ou te fè latè tranble. Ou te fann li pou l ouvri. Geri brèch li yo, paske l ap sekwe.
    3: Ou te fè pèp Ou a wè anpil bagay di. Ou te bay nou diven pou bwè ki fè nou toudi.
    4: Ou te bay yon drapo pou (sila) ki gen lakrent Ou yo, pou fè l byen parèt akoz verite a. Tan
    5: Pou byeneme Ou yo kab delivre, Sove avèk men dwat Ou e reponn nou!
    6: 'Bondye te pale nan sentete Li: “Mwen va triyonfe! Mwen va divize Sichem e tire yon lin nan vale Succoth la.'
