  111:
    1: Louwe SENYÈ a! Mwen va bay lwanj a SENYÈ a ak tout kè m, Ansanm ak moun ladwati yo ak nan asanble a.
    2: Gran se zèv a SENYÈ yo! Yo etidye pa tout moun ki pran plezi nan yo.
    3: Ranpli ak bèlte avèk majeste se zèv Li yo. Ladwati Li dire jis pou tout tan.
    4: Li te fè mèvèy Li yo pou nou sonje nèt. SENYÈ a ranpli ak gras avèk mizerikòd.
    5: Li te bay manje a (sila) ki gen lakrent Li yo. Li va sonje akò Li a jis pou tout tan.
    6: Li te fè pèp Li wè pouvwa a a zèv Li yo, lè L te bay yo nasyon yo kòn eritaj.
    7: Zèv men Li yo se verite avèk jistis. Tout prensip Li yo vrè.
    8: Yo va andire jis pou tout tan. Yo fèt nan verite avèk ladwati.
    9: Li te voye delivrans a pèp Li a. Li te òdone akò Li a jis pou tout tan. Sen e mèvèye, se non Li.
    10: Lakrent SENYÈ a se kòmansman sajès. Tout (sila) ki fè kòmandman Li yo gen bon konprann. Lwanj Li dire jis pou tout tan!
  112:
    1: Louwe SENYÈ a! A la beni nonm ki krent SENYÈ a beni! (Sila) ki pran gwo plezi nan kòmandman Li yo.
    2: Desandan li yo va pwisan sou latè. Jenerasyon ladwati a va beni.
    3: Anpil byen ak gwo richès rete lakay li. Ladwati li dire pou tout tan.
    4: Limyè vin leve nan tenèb pou moun ladwati a; Li plen gras ak mizerikòd, ak jistis.
    5: L ale byen pou nonm nan ki gen mizerikòd e ki prete; Li va prezève koz li a nan jijman an.
    6: Paske li p ap janm ebranle. Moun dwat la va sonje jis pou tout tan.
    7: Li p ap krent move nouvèl. Kè Li fèm ak konfyans nan SENYÈ a.
    8: Kè li kanpe janm. Li pa pè anyen, jiskaske denyè moman an lè li gade ak kè kontan advèsè li yo.
    9: Li te bay ak jenewozite a pòv yo. Ladwati li dire jis pou tout tan. Kòn li va egzalte nan lonè.
    10: Mechan an va wè l e l ap vekse nèt. Li va manje dan l e vin fonn pou l disparèt. Dezi a mechan an va peri.
  113:
    1: Louwe SENYÈ a! Louwe, O sèvitè a SENYÈ yo, Louwe non SENYÈ a.
    2: Beni se non SENYÈ a, soti nan tan sa a e jis pou tout tan.
    3: Depi solèy leve jiskaske li kouche, non SENYÈ a dwe louwe.
    4: SENYÈ a wo, anwo tout nasyon yo! Glwa Li pi wo syèl yo!
    5: Se kilès ki tankou SENYÈ a, Bondye nou an, Ki sou twòn Li anwo a,
    6: ki abese tèt Li pou gade tout bagay ki nan syèl yo ak sou latè yo?
    7: Li fè malere a leve sòti nan pousyè a e leve endijan an sòti nan pil sann nan,
    8: pou fè yo chita avèk prens yo. Menm avèk prens a pèp Li yo.
    9: Li fè fanm steril la vin rete nan kay kon yon manman pitit ak kè kontan. Louwe SENYÈ a!
  114:
    1: Lè Israël te sòti an Égypte, lakay Jacob soti de yon pèp lang etranje,
    2: Juda te vin sanktiyè Li a, Israël, wayòm Li.
    3: Lanmè a te gade e te sove ale. Jourdain an te vire fè bak.
    4: Mòn yo te sote tankou belye, kolin yo tankou ti mouton.
    5: Sa k pase ou menm, O lanmè, ke ou te sove ale konsa? O Jourdain an, ke Ou te vire fè bak konsa?
    6: O mòn yo, ke ou sote tankou belye konsa? O kolin yo, tankou ti mouton konsa?
    7: Pran tranble, O latè, devan SENYÈ a, Devan Bondye a Jacob la,
    8: Ki te fè wòch la devni yon ma dlo, wòch silèks la yon sous k ap koule.
  115:
    1: Pa pou nou, O SENYÈ, pa pou nou, men pou Non Ou glwa bay, akoz lanmou dous Ou, akoz verite Ou.
    2: 'Poukisa nasyon yo ta di: “Kote Bondye yo a ye koulye a?”'
    3: Men Bondye nou an nan syèl yo. Li fè sa Li pito.
    4: Zidòl yo se ajan ak lò, zèv men a lòm.
