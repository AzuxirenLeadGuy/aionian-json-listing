    8: Anplis, l ap renye jiskaske yon lanmè rive nan yon lòt lanmè a, e soti nan Rivyè a jis rive nan dènye pwent tè a.
    9: Pèp ki abite nan dezè a va bese devan l, e lènmi li yo va niche pousyè a.
    10: Wa a Tarsis yo avèk lil yo va pote kado. Wa a Séba avèk Saba yo ap ofri kado.
    11: Konsa, tout wa yo va bese ba devan l, pou tout nasyon yo sèvi li.
    12: Paske li va delivre malere a lè l kriye sekou; aflije a tou, lè l san soutyen an.
    13: Li va gen mizerikòd sou malere a avèk endijan an. Konsa, lavi a pòv yo, li va sove.
    14: Li va rachte lavi yo soti nan opresyon avèk vyolans, e san yo va chè nan zye Li.
    15: Konsa, li va viv, e lò a Séba va bay a li menm. Moun va priye pou li san rete. Yo va beni li tout lajounen.
    16: Va genyen anpil sereyal sou tout kolin peye a, fwi li yo k ap vannen nan van tankou pye sèd a Liban yo. Sa ki nan vil yo va fleri tankou vèdi latè.
    17: Non li va dire jis pou tout tan. Non li va la toutotan solèy la ap briye a. Tout lezòm va beni pa li. Tout nasyon yo va rele li beni.
    18: Beni se SENYÈ Bondye a, Bondye Israël la! Li sèl ki fè mèvèy!
    19: Beni se non laglwa Li jis pou tout tan! Ke tout tè a kapab ranpli ak glwa Li! Amen e amen.
    20: Priyè yo a David, fis la a Jesse fini.
  73:
    1: Yon Sòm Asaph Anverite, Bondye bon a Israël, a (sila) avèk kè ki san tach yo!
    2: Men pou mwen, pye m te prèt pou glise tonbe, Pa m yo te prèt pou chape.
    3: Paske mwen te gen anvi awogan yo, lè m te wè jan mechan yo te byen reyisi.
    4: Paske nan lanmò yo, nanpwen soufrans e kò yo byen gra.
    5: Yo pa nan pwoblèm tankou lòt moun, ni yo pa toumante tankou limanite.
    6: Pou sa, yo pote ògèy tankou yon bèl kolye. Abiman vyolans kouvri kon yon bèl rad.
    7: Zye yo anfle nan mitan grès yo. Imajinasyon a kè yo dechennen nèt.
    8: Yo giyonnen moun. Ak mechanste, yo pale afè oprime lòt moun. Yo pale konsi se anwo sa soti.
    9: Nan bouch yo rive nan syèl la, pandan lang yo fè gwo pwomnad sou tout latè.
    10: Akoz sa a, pèp pa yo retounen kote yo, e yo kontinye bwè gran sous yo nèt.
    11: 'Yo di: “Kòman Bondye konnen? Eske gen konesans kote Pi Wo a?”'
    12: Gade byen, (sila) yo se mechan yo ye. Konsi, toujou alèz, yo te agrandi richès yo.
    13: Anverite, se an ven mwen te kenbe kè m san tach, ak lave men m nan inosans.
    14: Paske mwen te twouble tout lajounen e te resevwa chatiman chak maten.
    15: 'Si mwen te di: “Mwen va pale konsa,” gade byen, mwen ta trayi jenerasyon pitit Ou yo.'
    16: Lè m te reflechi pou konprann sa, zye m pa t wè klè menm.
    17: Men jis lè m te antre nan sanktiyè Bondye a, mwen te vin konprann jan yo ta fini.
    18: Anverite, Ou te mete yo kote ki glise anpil. Ou te jete yo ba jiskaske yo fini nèt.
    19: Men kijan yo va detwi nan yon enstan! Y ap bale nèt ale avèk gran perèz kap rive sibitman!
    20: Tankou yon rèv lè moun leve, O SENYÈ, lè Ou leve, Ou va meprize pwòp fòm yo. Ou va rayi rèv de lespri yo.
    21: Lè kè m te vin anmè, e kè m te pike anndan m,
    22: alò, mwen te vin ensansib e san bon konprann. Mwen te tankou yon bèt devan Ou.
    23: Sepandan, mwen avè W tout tan. Ou te kenbe men dwat mwen.
    24: Avèk konsèy Ou, Ou va gide mwen, e apre, resevwa mwen nan laglwa.
    25: Se kilès mwen gen nan syèl la sof ke Ou? Epi anplis ke Ou, mwen pa vle anyen sou latè.
    26: Chè mwen avèk kè mwen kab fè fayit, men Bondye se fòs kè mwen ak pòsyon mwen jis pou tout tan.
    27: Paske gade byen, (sila) ki lwen yo va peri. Ou te detwi tout (sila) ki pa t fidèl a Ou menm yo.
    28: Men pou mwen, rete pre Bondye se bonte mwen. Mwen te fè Senyè a, BONDYE a, refij mwen, Pou m kab pale tout zèv Ou yo.
  74:
    1: Yon Sòm Asaph O Bondye, poukisa Ou te rejte nou pou tout tan? Poukisa kòlè Ou fè lafimen kont mouton patiraj Ou an?
    2: 'Sonje asanble Ou a, ke Ou te achte depi tan ansyen yo, sa yo ke Ou te rachte pou fè tribi eritaj pa Ou: Mòn Sion (sila) a, kote Ou te abite.'
    3: Vire pa Ou yo pou rive kote mazi ki kraze nèt yo, kote lènmi a fin fè tout mechanste li anndan sanktiyè a.
    4: Advèsè Ou yo te vin anraje nan mitan kote asanble Ou a. Yo fin monte pwòp drapo yo kon avètisman an.
    5: Yo aji kòn yon moun k ap leve rach li nan mitan yon forè bwa.
    6: Epi koulye a, tout travay skilpti li yo, yo kraze ak rach avèk mato.
    7: Yo fin brile sanktiyè Ou a jis rive atè. Yo te souye abitasyon ki fèt nan non Ou an.
    8: 'Yo te pale nan kè yo: “Annou kraze yo nèt.” Yo te brile tout kote asanble Bondye nan tout peyi a.'
    9: Nou paz ankò wè mèvèy yo. Nanpwen pwofèt ankò. Ni pa genyen pami nou ki konnen konbyen de tan sa va dire.
    10: Konbyen de tan, O Bondye, advèsè a va moke nou ak mo brile? Èske se pou tout tan lènmi an va giyonnen non Ou konsa?
    11: Poukisa Ou retire men Ou? Sitou men dwat Ou? Fè l parèt sòti anndan lestonmak Ou pou detwi yo!
    12: Men Bondye se Wa mwen depi nan tan ansyen yo. Li te fè zèv delivrans nan mitan latè.
    13: Ou te divize lanmè a ak fòs kouraj Ou. Ou te kraze tèt gwo bèt lanmè yo.
    14: Ou te kraze tèt Levyatan an. Ou te bay li kon manje pou bèt sovaj.
    15: Ou te fè pete sous ki koule dlo fre. Ou te seche gwo rivyè pwisan yo.
    16: Jou yo se pou Ou, anplis, nwit yo se pou Ou. Ou te prepare limyè a avèk solèy la.
    17: Ou te etabli tout lizyè latè yo. Ou te fè sezon ete ak sezon livè.
    18: Sonje bagay sa a, O SENYÈ, ke lènmi yo te meprize Ou, e yon pèp ki plen ak foli te refize non Ou.
    19: Pa livre nanm a toutrèl Ou a bèt sovaj yo. Pa bliye lavi aflije Ou yo pou tout tan.
    20: Konsidere akò Ou, paske kote fènwa yo nan tout latè a, plen ak abitasyon vyolans yo.
    21: Pa kite oprime yo retounen nan gwo wont. Kite aflije yo ak malere yo louwe Non Ou.
    22: Leve, O Bondye! Plede koz Ou! Sonje jan lòm plen foli meprize Ou tout lajounen.
    23: Pa bliye vwa advèsè Ou yo. Gwo zen a (sila) ki leve kont Ou yo monte tout tan, san rete.
  75:
    1: Pou direktè koral la; pou jwe a melodi “Pa Detwi” Yon Sòm Asaph, yon Chanson Nou bay remèsiman a Ou menm, O Bondye, Nou bay remèsiman, paske Non Ou toupre. Moun yo fè deklarasyon zèv mèvèy Ou yo.
