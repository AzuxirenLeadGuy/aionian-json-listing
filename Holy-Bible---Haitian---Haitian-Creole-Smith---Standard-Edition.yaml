  1:
    1: Nan kòmansman an Bondye te kreye syèl yo ak tè a.
    2: Latè te san fòm e vid, epi tenèb la te sou tout sifas fon an, e Lespri Bondye t ap ajite sou fas dlo a.
    3: 'Alò Bondye te di: “Ke li gen limyè”. Epi te gen limyè.'
    4: Bondye te wè ke limyè a te bon. Bondye te separe limyè a avèk tenèb la.
    5: Bondye te rele limyè a jou, e tenèb la, Li te rele li lannwit. Konsa, te gen aswè, ak maten, yon jou.
    6: 'Alò Bondye te di: “Ke vin gen yon gran espas nan mitan dlo yo, e ke li separe dlo avèk dlo”.'
    7: Bondye te fè gran espas la. Li te separe dlo ki te anba gran espas la, avèk lo ki te anwo gran espas la. Se konsa sa te ye.
    8: Bondye te rele gran espas la syèl. Epi te gen aswè, e te gen maten, yon dezyèm jou.
    9: 'Alò Bondye te di: “Ke dlo anba syèl yo vin rasanble nan yon plas, e ke tè sèch la vin parèt”. Konsa, sa te vin fèt.'
    10: Bondye te rele pati sèch la tè, ak dlo ki rasanble yo, lanmè. Epi Bondye te wè ke sa te bon.
    11: 'Epi Bondye te di: “Ke latè a boujonnen avèk bagay vèt; plant ki donnen grenn selon espès pa yo, ak bwa k ap donnen fwi avèk grenn nan yo selon espès pa yo”. Konsa, sa te vin fèt.'
    12: Latè te pwodwi bagay vèt, plant ki donnen grenn selon espès pa yo, ak pyebwa ki pwodwi fwi avèk grenn sou yo selon espès pa yo. Bondye te wè ke sa te bon.
    13: Te gen aswè, ak maten, yon twazyèm jou.
    14: 'Alò Bondye te di: “Ke vin gen limyè nan gran espas syèl yo pou separe jou avèk nwit lan, e ke yo vin kòm sign pou sezon yo, pou jou avèk lane yo;'
    15: ke yo vin sèvi pou limyè nan gran espas syèl yo pou bay limyè sou latè”. Konsa, sa te vin fèt.
    16: Bondye te fè de gran limyè, pi gran an pou gouvène lajounen, e pi piti a pou gouvène lannwit. Anplis, Li te fè zetwal yo.
    17: Bondye te plase yo nan gran espas syèl yo pou bay limyè sou latè,
    18: epi pou gouvène lajounen avèk lannwit, e pou separe limyè a avèk tenèb la. Bondye te wè ke sa te bon.
    19: Te gen aswè, e te gen maten, yon katriyèm jou.
    20: 'Alò Bondye te di: “Ke dlo yo vin ranpli avèk anpil kreyati vivan, e ke zwazo yo vole anwo tè a nan gran espas syèl yo.”'
    21: Bondye te kreye gwo bèt sovaj lanmè avèk tout kreyati vivan ki fè mouvman. Dlo yo te plen bèt selon espès pa yo, e chak zwazo selon espès pa l. Bondye te wè ke sa te bon.
    22: 'Bondye te beni yo. Li te di: “Fè pitit, e vin miltipliye. Ranpli dlo nan lanmè yo, e kite zwazo yo vin miltipliye sou tè a.”'
    23: Te gen aswè ak maten, yon senkyèm jou.
    24: Alò, Bondye te di, “Ke tè a vin pwodwi kreyati vivan dapre espès pa yo; bèt domestik, reptil, avèk bèt latè selon espès yo”. Se konsa li te fèt.
    25: Bondye te fè bèt latè yo selon espès yo, ak bèt gade yo dapre espès yo, tout bèt ki trennen atè dapre espès yo; epi Bondye te wè ke sa te bon.
    26: Alò Bondye te di, “Annou fè lòm nan limaj Nou, menm jan ke Nou sanble a, e ke yo vin mèt sou tout pwason nan lanmè, sou zwazo yo nan syèl yo, sou bèt domestik nan chan yo, ak sou tout bèt reptil ki ranpe atè”.
    27: Bondye te kreye lòm, nan pwòp imaj pa Li, nan imaj Bondye Li te kreye li; mal avèk femèl Li te kreye yo.
    28: Bondye te beni yo; Li te di yo, “Se pou nou vin fekon. Fè pitit pou ranpli latè, e domine sou li; se pou nou vin mèt sou pwason lanmè yo ak zwazo anlè yo, sou chak bèt vivan kab fè mouvman sou tè a”.
    29: Alò Bondye te di, “Gade byen, Mwen bannou chak plant ki donnen grenn sou sifas tout tè a, ak chak bwa ki gen fwi avèk grenn li; li va sèvi kòm manje pou nou;
    30: Epi a chak bèt latè ak chak zwazo syèl a, chak bagay kab fè mouvman ou tè a, bagay ki gen lavi, Mwen te bay chak plant vèt pou manje”; epi se te konsa.
    31: Bondye te wè tout sa Li te kreye yo, e gade byen, sa te trè bon. Te gen aswè, ak maten, sizyèm jou.
  2:
    1: Se te konsa syèl yo avèk tè a te fin fèt, avèk tout lame yo.
    2: Nan setyèm jou a, Bondye te fin fè travay ke Li te fè yo. Konsa, Li te repoze nan setyèm jou a sou tout travay ke Li te fè yo.
    3: Epi Bondye te beni setyèm jou a. Li te fè li sen, akoz nan li, Li te repoze de tout travay kreyasyon an, ke Li te fè a.
    4: Sa se listwa syèl yo avèk tè a lè yo te kreye, nan jou ke SENYÈ Bondye a e fè tè a avèk syèl la.
    5: Alò potko gen ti bwa chan ki te parèt nan tè a, ni plant chan ki te boujonnen, paske Senyè Bondye a potko voye lapli sou tè a, e pa t gen moun pou kiltive tè a.
    6: Men yon vapè te konn leve sòti nan tè a pou wouze tout sifas li.
    7: Alò Senyè Bondye a te fòme lòm sòti nan pousyè tè a. Li te respire souf lavi fè l vin antre nan nen l, e lòm te devni yon nanm vivan.
    8: Senyè Bondye a te plante yon jaden nan pati lès Eden, e se la Li te mete lòm ke Li te fòme a.
    9: Soti nan tè a, SENYÈ Bondye a te fè grandi chak ab ki bèl pou gade e ki bon pou manje. Avèk yo nan mitan jaden a te gen ab lavi a, ak ab konesans a sa ki bon ak sa ki mal la.
    10: Alò, yon rivyè te sòti nan Eden pou wouze jaden an. Epi soti la, li te divize ou fè kat rivyè.
    11: Premye rivyè a rele Pischon; li pase antoure tout peyi Havila, kote ki gen lò a.
    12: Lò peyi sa a bon; wòch bdelyèm avèk onyx konn twouve la.
    13: Dezyèm rivyè a rele Guihon; li kouri antoure peyi Cush la.
    14: Yo rele twazyèm rivyè Tigrès; li koule nan lès Assyrie. Epi katriyèm rivyè a se Euphrate.
    15: Alò, Senyè Bondye a te pran lòm nan; Li te mete l nan jaden Eden pou kiltive li e pran swen li.
    16: 'Senyè Bondye a te kòmande lòm nan. Li te di l: “Nan nenpòt sa nan jaden an, ou kapab manje,'
    17: men sou ab konesans bon avèk mal la, ou pa pou manje li, paske nan jou ke ou manje li, ou va mouri.”
    18: 'Alò, Senyè Bondye a te di: “Sa pa bon pou lòm nan rete sèl. Mwen va fè yon asistan jan li dwe genyen”.'
    19: Sòti nan tè a, Senyè Bondye a te fòme chak bèt chan ak chak zwazo syèl la, e Li te mennen yo kote lòm po wè kòman li ta rele yo. Nenpòt jan li te rele yon kreyati vivan, sa te vin non li.
    20: Lòm nan te bay non a tout bèt domestik yo, a tout zwazo syèl yo, e a chak bèt chan, men pou lòm nan, pa t gen yon asistan sanblab ak li.
    21: Alò, Senyè Bondye a te fè yon Pwofon somèy pran lòm nan, e li te dòmi. Konsa, li te pran youn nan zo kòt li yo, e te fèmen chè a nan plas li.
    22: Senyè Bondye a te fòme yon fanm avèk kòt ke Li te pran nan lòm nan, e Li te pote li bay li.
    23: 'Lòm nan te di: “Koulye a sa se zo a zo mwen, e chè a chè mwen. Li va rele fanm akoz li te retire nan lòm.'
    24: “Pou rezon sila a, yon nonm va kite papa li avèk manman li, pou vin jwenn avèk madanm li, epi yo va vin tounen yon sèl chè.”
    25: Epi lòm nan avèk fanm nan te toutouni, e yo pa t wont.
  3:
    1: 'Alò, sèpan an te pi koken pase nenpòt bèt chan ke Bondye te fè. Li te di fanm nan: “Vrèman èske Bondye te di: ‘Pinga nou manje nan okenn ab nan jaden an?’”'
    2: 'Fanm nan te di a sèpan an: “Fwi ki sòti nan ab nan jaden yo, nou kapab manje yo;'
    3: 'men nan fwi ki sòti nan ab ki nan mitan jaden an, Bondye te di: Nou pa pou manje nan li, ni touche li, sinon, nou va mouri.”'
    4: 'Sèpan an te di fanm nan: “Vrèman, nou p ap mouri!”'
    5: Paske Bondye konnen ke nan jou nou manje nan li, zye nou va vin louvri, e nou va vin tankou Bondye, avèk konesans de sa ki bon ak sa ki mal.
    6: Lè fanm nan te wè ke pyebwa a te bon pou manje, ke li te yon plezi devan zye li, ke li te byen itil pou vin saj, alò li te pran nan fwi a pou li te manje; epi li te bay osi a mari li ansanm avèk li, pou li te manje.
    7: Zye a toude te vin louvri, e yo te vin konnen ke yo te toutouni. Pou sa, yo te koud fèy pyebwa ansanm e yo te fè pou yo menm yon tabliye.
    8: Yo te tande son a SENYÈ Bondye a ki t ap mache nan jaden an nan frechè jounen an, e lòm nan avèk fanm nan te kache tèt yo de prezans SENYÈ Bondye a pami bwa yo nan jaden an.
    9: 'Alò, Senyè Bondye a te rele lòm nan, e te di l: “Kote ou ye?”'
    10: 'Adam te reponn: “Mwen te tande son Ou menm nan jaden an, e mwen te pè paske mwen te toutouni; alò mwen te kache tèt mwen.”'
    11: Epi Li te di li, kilès ki te di ou ke ou te toutouni? Èske ou te manje nan pyebwa e M te di ou pa manje a?
    12: 'Lòm nan te di: “Fanm ke Ou te ban mwen an, li te ban m ladann, e mwen te manje.”'
    13: 'Alò, Bondye te di a fanm nan: “Kisa ou te fè la a?” Epi fanm nan te di: “Sèpan an te twonpe mwen, e mwen te manje l.”'
    14: 'SENYÈ Bondye a te di a sèpan an: “Akoz ke ou te fè sa, ou modi pase tout bèt domestik yo, e plis ke tout bèt sovaj nan chan an. Sou vant ou ou va mache, e se pousyè ke ou va manje tout jou nan vi ou.'
    15: Mwen va mete rayisman antre ou menm avèk fanm nan, e antre pitit ou ak pitit li. Li va kraze tèt ou, e ou va kraze talon li.”
    16: 'A fanm nan Li te di: “Mwen va miltipliye anpil doulè ke ou va gen nan fè pitit; ak doulè ou va gen nan pouse pitit; malgre sa, dezi ou va pou mari ou, e li va domine sou ou.”'
    17: 'Alò a Adam Li te di: “Akoz ou te koute vwa a fanm ou an, ou te manje nan ab ke Mwen te kòmande e te di Ou pa manje ladann nan, tè a ap modi akoz ou menm. Nan redi ou va manje ladann pou tout jou lavi ou.'
    18: Se pikan, se zepeng li va fè grandi pou ou; epi ou va manje plant chan an.
    19: Avèk swè figi ou, ou va manje pen, jiskaske ou retounen nan tè a, paske ladann ou te sòti. Paske se pousyè ou ye, e se nan pousyè ou va retounen.”
    20: Alò, lòm nan te rele fanm li an Eve, paske se li ki te manman a tout vivan yo.
    21: SENYÈ Bondye a te fè rad avèk po bèt pou Adam avèk madanm li, e Li te abiye yo.
    22: 'Alò, SENYÈ Bondye a te di: “Gade byen, lòm nan gen tan vini tankou youn nan Nou, avèk konesans sa ki bon avèk sa ki mal. Koulye a, pou li pa lonje men l, pou pran osi nan ab lavi a, manje l e viv jis pou tout tan—”'
    23: Pou sa, SENYÈ Bondye a te voye l deyò jaden Eden nan, pou kiltive tè a, nan sila li te sòti a.
    24: Alò, Li te pouse lòm nan deyò; epi nan lès jaden Eden nan, Li te estasyone cheriben nan avèk nepe ak flanm ki te vire nan tout direksyon pou veye chemen vè ab lavi a.
  4:
    1: 'Alò, lòm nan te vin nan relasyon avèk madanm li, Ève. Li te vin ansent e li te vin kouche fè Cain. Konsa, li te di: “Mwen gen tan fè yon ti nonm avèk èd SENYÈ a:”'
    2: Ankò, li te bay nesans a frè li, Abel. Epi Abel se te yon bèje bann mouton, men Cain t ap laboure tè a.
    3: Li te vin rive pi devan ke Cain te pote yon ofrann bay SENYÈ a, ki sòti nan fwi rekòlt tè a.
    4: Abel, osi, sou pati pa l te pote nan premye pòtre twoupo, e nan pòsyon pi gra a nan yo. Konsa, SENYÈ a te kontan pou Abel avèk ofrann pa l la,
    5: men pou Cain, avèk ofrann pa li a, Li pa t kontan. Alò, Cain te vin byen fache, e figi li te vin ba.
    6: 'Alò, SENYÈ a te di a Cain: “Poukisa ou fache konsa? Epi poukisa figi ou vin ba konsa?'
    7: Si ou fè sa ki bon èske figi ou p ap leve ankò? Epi si ou pa fè sa ki bon, peche ap kouche devan papòt ou. Dezi li se pou ou, men ou oblije vin mèt li.”
    8: Cain te di frè l la, Abel, “An ale nan chan.” Epi li te vin rive ke pandan yo te nan chan an, Cain te leve kont Abel, frè l la, e li te touye li.
    9: 'Alò, SENYÈ a te di a Cain: “Kote frè ou a, Abel?” Epi li te di: “Mwen pa konnen. Èske mwen se gadyen frè m nan?”'
    10: 'Li te di: “Kisa ou te fè la a? Vwa san a frè ou a ap rele ban Mwen sòti nan tè a.'
    11: Koulye a ou modi, soti nan tè a, ki te ouvri bouch li pou resevwa san Abel nan men ou an.
    12: Depi koulye a, lè ou kiltive tè a, li p ap bay ou fòs li ankò. Ou va vin yon vagabon k ap mache toupatou sou latè.”
    13: 'Cain te di a SENYÈ a: “Pinisyon mwen an twò di pou m sipòte!'
    14: Byen gade! Jodi a ou gen tan pouse m kite sifas tè a. Konsa, fas ou p ap wè m; mwen va vin yon vagabon k ap plede mache toupatou sou latè, e nenpòt moun ki jwenn mwen va touye m.”
    15: 'Alò, SENYÈ a te di li: “Pou sa, nenpòt moun ki touye Cain, vanjans va tonbe sou li sèt fwa plis.” Epi SENYÈ a te chwazi yon sign pou Cain, dekwa ke pèsòn ki jwenn li pa ta touye l.'
    16: Konsa, Cain te sòti de prezans SENYÈ a, e li te al rete sou teren Nod nan pati lès Eden an.
    17: Cain te antre an relasyon avèk madanm li. Li te vin ansent, e li te bay nesans a Hénoc; epi li te bati yon vil. Li te bay vil la non Henoc, menm non ak fis li a.
    18: Alò, Hénoc te fè Irad, e Irad te devni papa a Mehujaël, Mehujaël te vin papa a Metuschaël, e Metuschaël te vin papa a Lémec.
    19: 'Lémec te pran pou li de madanm: youn yo te rele Ada, e non a lòt la se te Tsilla.'
    20: Ada te bay nesans a Jabal. Li te papa a tout sila ki te rete nan tant yo, e ki te okipe bèt yo.
    21: Frè li a te rele Jubal. Li te papa a tout sila ki te jwe ap avèk shaloumo yo.
    22: Epi pou Tsilla, li te bay nesans a Tubal-Cain, yon bòs fòjewon ki fè zouti avèk bwonz ak fè. Sè a Tubal Cain an se te Naama.
    23: 'Lémec te di a madanm li yo: “Ada avèk Tsilla, koute vwa m. Nou menm ki madanm a Lémec yo; byen okipe pawòl mwen. Paske mwen te touye yon mesye akoz ke li blese m; e yon gason akoz li frape m.'
    24: Si Cain vanje sèt fwa, alò Lémec swasann-dis-sèt fwa.”
    25: Adam te antre an relasyon ankò avèk madanm li, epi li te bay nesans a yon fis. Li te rele li Seth, paske li te di “Bondye te chwazi ban mwen yon lòt fis nan plas Abel, paske Cain te touye li”.
    26: Pou Seth, li menm, li te bay nesans a yon fis, epi li te rele non li Énosch. Nan lè sa a, lèzòm te kòmanse ap rele non SENYÈ a.
  5:
    1: Sa se liv jenerasyon Adan yo. Nan jou ke Bondye te kreye lòm, Li te fè l nan imaj Bondye.
    2: Li te kreye yo mal avèk femèl. Li te beni yo, e Li te rele yo Lòm. Sa vle di “Adam” nan jou ke yo te kreye a.
    3: Lè Adam te gen tan fin viv san-trant ane, li te vin papa a yon fis ki sanble nèt ak li, nan pwòp imaj pa l. Li te rele li Seth.
    4: Laj a Adam, lè l te fin fè Seth, se te uit-san ane, e li te gen lòt fis ak fi.
    5: Paske tout jou ke Adam te viv yo te nèf-san-trant ane. Konsa, li te vin mouri.
    6: Seth te viv san-senkant ane, e li te vin papa Énosch.
    7: Alò, Seth te viv uit-san-sèt ane apre li te vin papa Énosch, e li te gen lòt fis ak fi.
    8: Paske tout jou a Seth yo te nèf-san-douz ane, e li te vin mouri.
    9: Énosch te viv katre-ven-dis ane, e li te vin papa a Kénan.
    10: Epi Énosch te viv uit-san-kenz ane apre li te vin papa a Kénan, e li te fè lòt fis ak lòt fi.
    11: Alò, tout jou a Énosch yo te nèf-san-senk ane, e li te vin mouri.
    12: Kénan te viv pandan swasann-dis ane, e li te vin papa a Mahalaléel.
    13: Epi Kénan te viv uit-san-karant ane lè li te fin fè Mahalaléel, e li te gen lòt fis ak lòt fi.
    14: Alò, tout jou a Kénan yo te nèf-san-dis ane, e li te mouri.
    15: Mahalaléel te viv swasant senk ane, e li te vin papa Jred.
    16: Epi Mahalaléel te viv ui-san-trant ane apre li te vin papa Jred, e li te gen lòt fis ak fi.
    17: Alò, tout jou a Mahalaléel yo te ui-san-katre-ven-kenz ane, e li te vin mouri.
    18: Jred te viv san-swasann-de ane, e li te vin papa Hénoc.
    19: Alò, Jred te viv ui-san ane apre li te vin papa Hénoc, e li te gen lòt fis ak lòt fi.
    20: Paske, tout jou a Jred yo te nèf-san-swasann-de ane, e li te vin mouri.
    21: Hénoc te viv swasann-senk ane, e li te vin papa Methuschélah.
    22: Alò, Hénoc te mache ansanm avèk Bondye pandan twa san ane apre li te vin papa a Methuschélah, e li te gen lòt fis ak fi.
    23: Paske tout jou Hénoc yo te twa-san-swasant-senk ane.
    24: Hénoc te mache avèk Bondye; e li pa t la ankò, paske Bondye te pran l.
    25: Methuschélah te viv pandan san-katre-ven-sèt ane, e li te vin papa a Lémec.
    26: Alò Methuschélah te viv sèt san katreven de ane apre li te vin papa a Lémec, e li te gen lòt fis ak fi.
    27: Jou Methuschélah yo te nèf-san-swasant nèf ane, e li te vin mouri.
    28: Lémec te viv san-katre-ven-de ane, e li te vin papa a yon fis.
    29: 'Alò, li te rele non li Noé, e li te di: “Sila a va bannou repo sou travay di nou fè ak men nou ki leve sòti nan tè ke SENYÈ a te modi a.”'
    30: Alò, Lémec te viv senk-san-katre-ven-kenz ane apre li te vin fè Noé, e li te gen lòt fis ak fi.
    31: Paske tout jou a Lémec te sèt-san-swasann-dis-sèt ane, e li te vin mouri.
    32: Noé te gen laj senk-san ane, e li te vin papa a Sem, Cham, ak Japhet.
  6:
    1: Alò, li te rive ke lè lèzòm te kòmanse miltipliye sou sifas tè a, e yo te fè pitit fi,
    2: ke fis Bondye yo te wè ke fi lezòm yo te bèl. Konsa, yo te pran kòm madanm pou yo menm, nenpòt ke yo te chwazi.
    3: 'Alò SENYÈ a te di: “Lespri Mwen p ap lite avèk lòm pou janmè, paske li menm osi se chè. Konsa, jou li yo va san-ven-ane.”'
    4: Jeyan yo te sou latè nan jou sa yo, e menm aprè, lè fis Bondye yo te antre nan pitit fi a lòm yo, e te fè pitit avèk yo. Sila yo se te lòm pwisan de tan ansyen yo, lòm gran repitasyon yo.
    5: Alò SENYÈ a te wè ke mechanste lòm te gran sou latè, epi ke chak entansyon ak panse nan kè li te toujou vè lemal.
    6: Epi SENYÈ a te regrèt ke Li te fè lòm sou latè a, e sa te blese Li nan kè L.
    7: 'SENYÈ a te di: “Mwen va efase lòm ke mwen te kreye sou fas tè a, soti nan lòm jis nan tout bèt yo, ak a zwazo anlè yo. Paske mwen regrèt ke m te fè yo.”'
    8: Men Noé te twouve favè nan zye SENYÈ a.
    9: Sa yo se achiv jenerasyon Noé yo. Noé se te yon moun ak ladwati, san fot nan tan pa li a. Noé te mache avèk Bondye.
    10: 'Noé te vin papa twa fis: Sem, Cham, ak Japhet.'
    11: Alò tè a te vin konwonpi nan zye Bondye, e latè te vin plen ak vyolans.
    12: Bondye te gade sou latè, e gade byen, li te vin konwonpi; paske tout chè te vin konwonpi sou tè a nan jan yo te mache.
    13: 'Alò, Bondye te di a Noé: “Lafen tout chè gen tan parèt devan M; paske latè vin ranpli avèk vyolans akoz yo menm. Gade byen, mwen prè pou detwi yo ansanm ak latè.'
    14: Fè pou kont ou yon lach avèk bwa gofè. Ou va fè l avèk chanm, e kouvri li anndan kon deyò avèk kòl rezin.
    15: 'Se konsa ke ou va fè l: longè lach la va twa san koude (18 pous se yon koude), lajè li va senkant koude, e wotè li va trant koude.'
    16: Ou va fè yon fenèt pou lach la, fè l rive yon koude mwens ke wotè li. Konsa, plase pòt lach la rive sou de kote li yo. Fè li ak pi ba, dezyèm, avèk twazyèm etaj.
    17: “Gade byen, Mwen menm, Mwen ap mennen delij dlo sou latè pou detwi tout chè ki gen souf lavi ladann, depi anba syèl la. Tout bagay ki sou latè va peri.
    18: “Men Mwen va etabli akò Mwen avèk ou. Konsa, ou va antre nan lach la—ou menm avèk fis ou yo, avèk madanm ou yo, madanm a fis ou yo ansanm avèk ou.
    19: “Epi soti nan tout chè de tout kalite bèt k ap viv, ou va pote de nan chak espès pou antre nan lach la, pou kenbe yo vivan ak nou. Konsa, yo va mal avèk femèl.
    20: “Nan zwazo yo selon espès pa yo, nan bèt yo selon espès pa yo, chak sa ki kouri atè reptil selon espès pa l. De nan chak espès va vin kote ou, pou ou ka kenbe yo toujou vivan.
    21: Pou ou menm, pran pou pwòp tèt ou kèk nan tout bagay ki kab manje, e rasanble yo pou ou menm. Yo va sèvi pou ou kòm manje pou ou, ak pou yo.”
    22: Konsa Noé te fè l. Selon tout sa ke Bondye te kòmande li, se konsa li te fè l.
  7:
    1: 'Konsa, SENYÈ a te di a Noé: “Antre nan lach la, ou avèk tout lakay ou, paske se ou sèl mwen te wè ki dwat devan mwen nan jenerasyon sila a.'
    2: Ou va pran avèk ou sèt nan chak bèt ki pwòp, yon mal avèk yon femèl parèy li. Nan bèt ki pa pwòp yo, yon mal avèk yon femèl parèy li.
    3: Anplis, nan zwazo nan syèl la pa sèt, mal avèk femèl, pou kenbe pòtre yo vivan sou tout sifas tè a.
    4: Paske, apre sèt jou ankò, Mwen va voye lapli sou latè pandan karant jou ak karant nwit. Konsa, Mwen va efase sou fas tè a chak èt vivan ke Mwen te fè.”
    5: Noé te fè tout bagay jan ke Bondye te mande l la.
    6: Alò, Noé te gen laj sis-san ane lè delij la te vini sou latè.
    7: Noé avèk fis li yo, avèk madanm li, avèk madanm a fis li yo, avèk li menm te antre nan lach la akoz dlo delij la.
    8: Nan bèt ki te pwòp yo, avèk bèt ki pa pwòp yo, zwazo avèk tout sa ki kouri atè yo,
    9: tout te antre nan lach la ak Noé, de pa de, mal avèk femèl, jan Bondye te kòmande Noé a.
    10: Li te rive apre sèt jou ke dlo delij la te vini sou latè.
    11: Nan sis-santyèm ane nan lavi Noé, nan dezyèm mwa, nan di-setyèm jou nan mwa a, nan menm jou a, tout sous nan gran fon an te vin pete, e pòt delij yo nan syèl la te vin louvri.
    12: Lapli te tonbe sou latè pandan karant jou, ak karant nwit.
    13: O jis nan menm jou sa a, Noé avèk Sem, Cham, avèk Japhet, fis a Noé yo, madanm a Noé, ak twa madanm a fis li yo, te antre nan lach la,
    14: yo menm avèk chak bèt selon espès yo, tout bèt domestik selon espès pa yo, tout reptil ki kouri atè selon espès pa yo, ak tout kalite zwazo.
    15: Epi yo te antre nan lach la vè Noé, pa de nan tout chè ki te gen souf lavi.
    16: Sila ki te antre yo, mal avèk femèl nan tout chè, te antre jan Bondye te kòmande li a; epi SENYÈ a te fèmen lach la dèyè li.
    17: Konsa delij la te vini sou latè a pandan karant jou. Dlo a te vin ogmante e te leve lach la jis li rive anwo tè a.
    18: Dlo a te monte. Li te ogmante anpil sou tè a, e lach la te monte sou dlo a.
    19: Dlo a te vin monte plis toujou sou tè a, jis tout mòn toupatou anba syèl la te vin kouvri.
    20: Dlo a te vin monte pou kenz koude anplis, e mòn yo te vin kouvri.
    21: Tout chè ki t ap fè mouvman sou tè a te vin peri, zwazo avèk bèt domestik avèk bèt sovaj, e chak ensèk ki vole ansanm sou latè, ak tout moun.
    22: Tout sa ki te sou tè sèk la, ki te gen souf lavi nan nen yo te vin mouri.
    23: Konsa Li te efase chak bagay ki t ap viv sou fas tè a, soti nan lòm jis rive nan tout bèt, sou sa ki te kouri atè, ak zwazo latè yo. Konsa yo te efase soti sou tè la nèt, e se sèl Noé ki te rete ansanm avèk sila ki te avèk li nan lach la.
    24: Dlo a te monte kouvri tout tè a pandan san-senkant jou.
  8:
    1: E Bondye te sonje Noé avèk tout bèt ki te avèk li nan lach la. Konsa, Bondye te fè yon van pase sou tè a, e dlo yo te vin bese.
    2: Sous nan fon yo te vin fèmen. Pòtay lapli nan syèl la te fèmen, e lapli ki te sòti nan syèl la te sispann.
    3: Dlo a te bese ofiramezi sou tè a. E apre san-senkant jou, dlo a te vin mwens.
    4: Nan setyèm mwa, nan dis-setyèm jou nan mwa a, lach la te vin poze sou mòn Ararat la.
    5: Dlo a te bese toujou jis nan dizyèm mwa a. Nan dizyèm mwa, nan premye jou mwa a, tèt mòn yo te vin vizib.
    6: Alò, li te vin rive ke lè karant jou yo fin pase, Noé te ouvri fenèt lach la, ke li te fè a.
    7: Konsa, li te voye deyò yon kònèy zwazo nwa ki te vole de yon kote a lòt jiskaske dlo a te vin seche sou tè a.
    8: Epi li te voye deyò yon toutrèl sòti kote li, pou wè si dlo a te bese sou fas tè a,
    9: men toutrèl la pa t jwenn plas repo pou plante pye li, e li te retounen kote li nan lach la, paske dlo a te sou fas tout tè a. Alò, li te lonje men l deyò, li te pran l, e li te fè l antre nan lach la vè li menm.
    10: Li te tann pou yon lòt sèt jou ankò, e li te revoye toutrèl la soti nan lach la.
    11: Toutrèl la te vin kote l vè aswè, e gade byen, nan bèk li te gen yon fèy bwa doliv byen fre. Konsa Noé te konnen ke dlo a te bese sou tè a.
    12: Alò, li te tann pou youn lòt sèt jou. Li te revoye toutrèl la, e li pa t retounen kote li ankò.
    13: Alò, li te vin rive ke nan sis-san-en ane, nan premye mwa, dlo a te fin seche kite tè a. Konsa, Noé te retire kouvèti lach la. Li te gade, e gade byen, sifas tè a te vin sèch.
    14: Nan dezyèm mwa, nan venn-sèt jou nan mwa a, tè a te sèch.
    15: 'Alò, Bondye te pale avèk Noé. Li te di:'
    16: Sòti nan lach la, ou menm avèk madanm ou, fis ou yo, avèk madanm a fis ou yo.
    17: Mete deyò avèk ou tout chè vivan ki avèk ou, zwazo, animal, ak tout bèt sila yo ki kouri atè, pou yo kapab kouple anpil sou latè, pou vin fekon, e miltipliye anpil sou tè a.
    18: Alò, Noé te sòti, ak fis li yo avèk madanm li, e madanm a fis li yo.
    19: Chak bèt, chak reptil ki kouri atè, e chak zwazo, tout bagay ki fè mouvman sou latè yo, te sòti nan lach la selon espès pa yo.
    20: Konsa, Noé te bati yon lotèl pou SENYÈ a. Li te pran chak bèt ki pwòp, ak chak zwazo ki pwòp, e li te ofri sakrifis ki te brile sou lotèl la.
    21: 'SENYÈ a te pran sant dous la. Konsa, SENYÈ a te di a Li menm: “Mwen p ap janm modi tè a ankò akoz lòm, paske lentansyon kè li se lemal depi li te jèn. Ni mwen p ap janm detwi ankò chak bagay vivan jan Mwen te fè a.'
    22: “Pandan tè a la a, lè semans avèk rekòlt, fredi avèk chalè, sezon chalè ak livè, lajounen avèk lannwit p ap janm sispann.”
  9:
    1: 'Konsa, Bondye te beni Noé avèk fis li yo. Li te di yo: “Se pou nou vin fekon, miltipliye, e ranpli latè.'
    2: Lakrent nou, ak laperèz nou va vini sou chak bèt latè, ak chak zwazo syèl la. Tout bagay ki kouri atè, ak tout pwason lanmè, tout livre nan men nou.
    3: Chak bagay ki fè mouvman e ki vivan va sèvi kòm manje pou nou. Mwen bannou tout, jan Mwen te bay plant vèt la.
    4: “Sèlman, nou pa pou manje chè avèk lavi li, sa vle di san li.
    5: Anverite, Mwen va egzije san lavi a paske se pa m. Menm soti nan chak bèt Mwen va egzije li. Epi sou chak òm, sou frè a chak òm, Mwen va egzije lavi a yon moun.
    6: “Nenpòt moun ki vèse san lòm, pa lòm san pa l va vèse, paske nan imaj a Bondye, Li te fè lòm.
    7: Epi pou nou, se pou nou vin fekon, e miltipliye. Peple tè a anpil, e miltipliye ladann.”
    8: 'Alò, Bondye te pale avèk Noé ak fis li yo avè l. Li te di:'
    9: “Gade byen, Mwen menm, Mwen vin etabli akò Mwen avèk nou, e avèk desandan aprè nou yo,
    10: 'epi avèk chak kreyati vivan ki avè w: zwazo, bèt kay yo, ak chak bèt ki sou latè avèk nou, tout sa ki sòti nan lach la, menm chak bèt sou tè a.'
    11: '“Mwen etabli akò Mwen avèk nou: Tout chè p ap janm koupe ankò pa dlo delij, ni p ap gen delij ankò pou detwi tè a.”'
    12: 'Bondye te di: “Sa se sign akò ke m ap fè antre Mwen avèk nou, e avèk chak kreyati vivan ki la avèk nou, jis rive pou tout jenerasyon k ap vini yo.'
    13: Mwen mete lakansyèl Mwen nan nwaj la, epi l ap sèvi kòm yon sign pou akò antre Mwen menm avèk latè a.
    14: Li va rive ke lè m mennen yon nwaj sou latè, ke lakansyèl la ap vizib nan nwaj la,
    15: epi Mwen va sonje akò ki antre Mwen menm avèk nou an, avèk chak kreyati vivan de tout chè. Epi janmen ankò dlo p ap vin yon delij pou detwi tout chè.
    16: “Lè lakansyèl la nan nwaj la, Mwen va gade sou li, pou m sonje akò ki jis pou tout tan antre Bondye ak tout kreyati vivan pou tout chè ki sou latè yo.”
    17: 'Epi Bondye te di a Noé: “Sa se sign akò ke Mwen te etabli antre Mwen ak tout chè ki rete sou tè a.”'
    18: Alò, fis Noé yo ki te soti nan lach la se te Sem, Cham, ak Japhet. Epi Cham te papa Canaan.
    19: Twa sila yo se te fis Noé yo, e nan twa sila yo tout tè a te vin peple.
    20: Alò, Noé te kòmanse kiltive tè a. Li te plante yon chan rezen.
    21: Li te bwè diven, e li te vin sou. Konsa li te dekouvri kò li anndan tant li an.
    22: Cham, papa Canaan nan, te wè papa li toutouni, e li te pale sa a frè l yo deyò a.
    23: Men Sem avèk Japhet te pran yon abiman, yo te mete li sou chak zepòl li, e yo te mache an aryè pou kouvri nidite papa yo. Figi yo te vire akote pou yo pa wè nidite li.
    24: Lè Noé te leve nan dòmi aprè diven an, li te konnen sa ke pi jenn fis li a te fè l la.
    25: 'Konsa li te di: “Canaan se modi. Se sèvitè l ap ye anvè frè li yo.”'
    26: 'Li te di osi: “Beni se SENYÈ a, Bondye a Cham nan. Canaan va sèvitè li.'
    27: Ke Bondye agrandi Japhet. Kite li viv nan tant Sem yo. Kite Canaan vin sèvitè li.”
    28: Noé te viv twa-san-senkant ane aprè delij la.
    29: Alò, tout jou a Noé yo te nèf-san-senkant ane, e li te mouri.
  10:
    1: Alò, sa yo se achiv a jenerasyon yo pou Cham, Sem, ak Japhet, fis Noé yo. Fis te ne pou yo apre delij la.
    2: Fis a Japhet yo te Gomer, Magog, Madaï, Javan, Tubal, Méschec, ak Tiras.
    3: Fis Gomer yo te Aschkenaz, Riphat avèk Togarma.
    4: Fis Javan yo te Elischa, Tarsis, Kittim, ak Dodanim.
    5: Depi nasyon sila a peyi kot yo te divize nan teritwa pa yo, yo chak selon langaj yo, selon fanmi pa yo, nan pwòp nasyon pa yo.
    6: Fis a Cham yo te Cush, Mitsraïm, Puth, avèk Canaan.
    7: Fis a Cush yo te Saba, Havila, Saba, Raema avèk Sabteca. Fis a Raema yo te Séba avèk Dedan.
    8: Cush te fè osi Nimrod. Li te kòmanse vin pwisan sou latè.
    9: 'Li te yon nonm fò nan fè lachas devan SENYÈ a. Akoz sa yo abitye di: “tankou Nimrod, yon nonm fò nan lachas devan SENYÈ a”.'
    10: Kòmansman wayòm li an te Babel, Érec, Accad, avèk Cainé nan peyi a Schinear yo.
    11: De teritwa sila a, li te antre nan Assur, e li te bati Ninive avèk Rehoboth-Hur, Calach,
    12: Avèk Résen antre Ninive e Calach, ki se gran vil la.
    13: Mitsraïm te devni papa Ludim, Anamim, Lehabim ak Naphtuhim.
    14: Avèk Patrusim ak Casluhim (kote Filisten yo te sòti a) avèk Caphtorim.
    15: Canaan te vin papa Sidon ki te premye ne a, avèk Heth;
    16: epi Jebizyen yo avèk Amoreyen yo, ak Gigazyen yo,
    17: Evyen yo, Akyen yo, avèk Sinyen yo,
    18: avèk Avadyen yo, Tsemaryen yo, Amatyen yo, e apre, fanmi Canaran an te gaye toupatou.
    19: Teritwa Canaan an te sòti depi Sidon pou pwoche Guérar, jis rive Gaza, kote lè nou pwoche Sodome ak Gomorrhe, avèk Adma ak Tseboïm jis Léscha.
    20: Sa yo se fis Cham yo selon fanmi pa yo, selon langaj yo, selon teritwa yo, selon nasyon pa yo.
    21: Osi a Sem, papa a tout pitit Héber yo, e pi gran frè pou Japhet te fè pitit.
    22: Fis a Sem yo te Élam, Assur, Arpacschad, Lud, avèk Aram.
    23: Fis Aram yo te Uts, Hul, Guéter avèk Masch.
    24: Arpacschad te fè Schélach, epi Schélach te fè Héber.
    25: 'Konsa, te ne a Héber de fis: non a youn te Péleg, paske nan jou pa l la latè te divize. Epi frè l la te rele Jokthan.'
    26: Jokthan te vin papa Almonad ak Schéleph, Hatsarmaveth, Jrach,
    27: Hadoram, Uzal, Dikla,
    28: Obal, Abimaël, Séba,
    29: Ophir, Havila ak Jbab. Tout sa yo te fis pou Jokthan.
    30: Alò andwa kote yo te rete te rive jis nan Méscha lè nou ale vè Sephar, teritwa mòn lès la.
    31: Men sila ki se fis Sem yo, selon fanmi pa yo, selon langaj yo, selon teritwa yo, selon nasyon yo.
    32: Sila yo se fanmi a fis Noé yo selon jenerasyon yo, selon nasyon pa yo. Konsa, depi nan sa yo, nasyon yo te separe sou latè apre delij la.
  11:
    1: Alò, tout latè te sèvi avèk menm lang avèk menm mo.
    2: Konsa, li te rive ke pandan yo t ap vwayaje vè lès, ke yo te twouve yon gran plèn nan peyi ki rele Schinear, e yo te vin rete la.
    3: 'Yo te di youn ak lòt: “Vini, annou fè brik e brile yo byen brile.” Epi yo te sèvi ak brik pou wòch, e yo te sèvi ak azfòt kòm mòtye.'
    4: 'Yo te di: “Vini, annou bati yon gran vil pou pwòp tèt nou, avèk yon kay wo tou won avèk yon twati ki va lonje rive jis nan syèl la. Konsa, annou fè pou pwòp tèt nou yon gran non, sof ke sa, nou va vin gaye toupatou sou tout sifas tè a.”'
    5: SENYÈ a te vin desann pou wè gran vil avèk kay wo tou won ke fis a lòm yo te fè a.
    6: 'Senyè a te di: “Gade byen, se yon sèl pèp yo ye, e yo tout gen menm lang, epi men sa ke yo kòmanse fè. Konsa, nenpòt sa yo eseye fè, yo p ap anpeche.'
    7: Vini, annou desann e konfonn langaj yo pou yo pa konprann lang youn lòt.”
    8: Pou sa, SENYÈ a te gaye yo toupatou sou tout tè a, e yo te sispann bati gran vil la.
    9: Pou koz sa a, yo te rele non vil la Babel, akoz ke se la, SENYÈ a te konfonn langaj yo nan tout latè. Depi la, SENYÈ a te gaye yo toupatou sifas a tout tè a.
    10: Sa yo se te achiv pou tout jenerasyon a Sem yo. Sem te gen laj santan, lè l te vin papa a Arpacschad, dez ane apre delij la.
    11: Epi Sem te viv senk-santane apre li te vin papa a Arpacschad. Li te gen lòt fis ak fi.
    12: Arpacschad te viv trant-senk ane, lè l te vin papa a Schélach.
    13: Konsa, Arpacschad te viv kat-san-twa lane apre li te vin papa a Schélach, e li te gen lòt fis ak fi.
    14: Schélach te viv trantan, e li te vin papa a Héber;
    15: epi Schélach te viv kat-san-twazane apre li te vin papa a Héber. Li te gen lòt fis ak fi.
    16: Héber te viv pandan trant-kat ane, lè l te devni papa a Péleg;
    17: epi konsa, Héber te viv pandan kat-san-trant ane apre li te vin papa a Péleg, e li te gen lòt fis ak fi.
    18: Péleg te viv pandan trant ane, lè l te vin papa a Reu.
    19: Konsa, Péleg te viv pandan de-san-nèf ane apre li te vin papa a Rehu, e li te gen lòt fis ak fi.
    20: Rehu te viv pandan trant-de ane, lè l te vin papa a Serug.
    21: Rehu te viv pandan de-san-sèt ane apre li te vin papa a Serug, e li te gen lòt fis ak fi.
    22: Serug te viv pandan trant ane lè l te vin papa a Nachor.
    23: Epi Serug te viv de-san ane apre li te vin papa a Nachor, e li te fè lòt fis ak fi.
    24: Nachor te viv pandan vent-nèf ane, e li te vin papa a Térach;
    25: epi Nachor te viv san-diz-nèf ane apre li te vin papa a Térach, e li te gen lòt fis ak fi.
    26: Térach te viv swasann-dis ane, e li te vin papa a Abram, Nachor, ak Haran.
    27: Alò sa yo se achiv pou tout jenerasyon a Térach yo. Térach te vin papa Abram, Nachor, avèk Haran. Haran te fè Lot.
    28: Haran te mouri nan prezans papa li, Térach nan peyi nesans li, nan Ur pou Kaldeyen yo.
    29: Abram avèk Nachor te pran madanm yo pou yo menm. Non a madanm Abram nan se te Saraï, e non a madanm Nachor a se te Milca, fi a Haran an, papa a Milcah avèk Jisca.
    30: Saraï te esteril. Li pa t fè pitit.
    31: Térach te pran Abram, fis li a, e Lot, fis Haran an, pitit a pitit li, ak Saraï, bèlfi li, madanm a Abram, fis li. Konsa, yo te kite Ur a Kaldeyen yo ansanm, pou yo ta kapab antre nan peyi Canaan an. Yo te ale jis rive Haran, e yo te rete la.
    32: Jou a Térach yo te de-san-senk ane. Térach te vin mouri Haran.
  12:
    1: 'Alò, SENYÈ a te di a Abram: “Sòti nan peyi ou ak fanmi ou yo, ak lakay papa ou, pou ale vè yon peyi ke Mwen va montre nou.'
    2: Mwen va fè ou vin yon gran nasyon. Mwen va beni ou, e fè non ou vin gran. Ou va yon benediksyon.
    3: Mwen va beni sila yo ki beni ou, e sila ki modi ou yo, Mwen va modi yo. Konsa, nan ou, tout fanmi sou latè yo va beni.”
    4: Alò, Abram te sòti jan SENYÈ a te pale l la. Lot te ale avè l. Abram te gen laj swasann-kenz ane lè li te kite Haran.
    5: Abram te pran Saraï madanm li avèk Lot, neve li, ak tout zafè yo ke yo te ranmase avèk moun ke yo te vin genyen nan Haran, e yo te pati pou peyi Canaan an. Konsa yo te rive Canaan.
    6: Abram te pase nan peyi a jis rive Sichem, nan chenn Moré yo. Alò nan tan sa a, Kanaaneyen yo te nan peyi a.
    7: 'SENYÈ a te parèt a Abram. Li te di: “A desandan ou yo, Mwen va bay peyi sila a.” Alò, li te bati yon lotèl nan plas kote SENYÈ a te parèt a li a.'
    8: Alò, li te kontinye depi la nan mòn nan, nan lès Béthel. Li te monte tant li, avèk Béthel nan lwès, ak Aï nan lès. La li te bati yon lotèl a SENYÈ a, e li te rele non a SENYÈ a.
    9: Abram te vwayaje toujou vè Negev.
    10: Alò te gen yon gwo grangou nan peyi a, ki fè Abram desann an Égypte pou pase yon tan, akoz gwo grangou a te tèlman di nan peyi a.
    11: 'Li te rive ke lè li te rive toupre Égypte, li te di a Saraï, madanm li: “Gade, mwen konnen ke ou se yon fanm ki tèlman bèl!'
    12: 'Lè Ejipsyen yo wè ou, yo va di: ‘Sa se madanm li.’ Konsa, yo va touye mwen, men yo va kite ou viv.'
    13: Souple, di ke se sè mwen ou ye, pou sa ale byen pou mwen, e pou mwen kapab viv akoz ou menm.”
    14: Li te vin rive ke lè Abram te antre Égypte, ke Ejipsyen yo te wè ke fanm nan te byen bèl.
    15: Ofisyèl Farawon yo te wè li e te pote lwanj li bay Farawon. Konsa, yo te pran fanm nan fè l antre lakay Farawon an.
    16: Pou sa li te trete Abram byen pou koz li. Li te bay li mouton avèk bèf kabwa avèk bourik, ak sèvitè, ni mal ni femèl, ak femèl bourik avèk chamo.
    17: Men SENYÈ a te frape Farawon avèk gwo malè yo akoz Saraï, madanm Abram nan.
    18: 'Epi Farawon te rele Abram. Li te di li: “Kisa ou fè m la a? Poukisa ou pa t di mwen ke li te madanm ou?'
    19: 'Poukisa ou te di: Li se sè m, pou m te pran l kòm madanm mwen? Alò, men madanm ou, pran l ale.”'
    20: Farawon te kòmande mesye pa l yo konsènan li, epi yo te akonpanye l ale, avèk madanm li, ak tout bagay ki te pou li yo.
  13:
    1: Alò, Abram te monte kite Égypte vè Negev, li menm avèk madanm li, ak tout bagay ki te pou li, e Lot te avèk li.
    2: Epi Abram te trè rich nan bèt, lajan ak nan lò.
    3: Li te fè vwayaj li yo ki sòti Negev pou rive jis Béthel, nan plas kote tant li a te ye nan kòmansman an, antre Béthel avèk Ai,
    4: jis rive nan plas lotèl ke li te fè la oparavan an. Epi la Abram te rele non SENYÈ a.
    5: Alò, Lot, ki te ale avèk Abram, osi te gen bann mouton, twoupo, avèk tant.
    6: Epi tè a pa t kapab sipòte yo toude pou rete ansanm, paske byen yo te tèlman gran ke yo pa t kab rete ansanm.
    7: Epi te gen konfli antre bèje bèt Abram, ak bèje bèt Lot yo. Epi te gen Kanaaneyen yo avèk Ferezyen yo ki te rete nan peyi a.
    8: 'Alò, Abram te di a Lot: “Silvouplè, pa kite gen konfli antre ou avèk mwen, ni antre bèje pa m ak bèje pa w, paske se frè nou ye.'
    9: Èske se pa tout tè a ki pou ou? Silvouplè, annou separe. Si se vè agoch, mwen menm, mwen va ale adwat. Oswa si se adwat, mwen menm, mwen va ale agoch.”
    10: Lot te leve zye li, e li te wè tout vale Jourdain an ke li te byen wouze. Sa se te avan SENYÈ a te detwi Sodome avèk Gomorrhe. Li te tankou jaden SENYÈ a, tankou peyi Égypte la lè ou ale vè Zoar.
    11: Konsa, Lot te chwazi pou li menm tout vale Jourdain an, e Lot te vwayaje vè lès. Konsa yo te separe youn ak lòt.
    12: Abram te vin rete nan tè Canaan an, pandan Lot te vin rete nan gran vil yo nan vale a, e li te deplase tant li yo jis rive Sodome.
    13: Alò, mesye Sodome yo te mechan anpil, e yo te fè peche depase kont SENYÈ a.
    14: 'SENYÈ a te di a Abram lè Lot fin kite l la: “Koulye a leve ze ou pou gade depi plas la kote ou ye a; vè nò, vè sid, vè lès ak lwès.'
    15: Paske tout peyi ke ou wè a, Mwen va ba ou li, ak desandan ou yo pou tout tan.
    16: “Mwen va fè desandan ou yo peple tankou pousyè tè, pou si okenn moun pa kapab kontwole pousyè tè a, konsa yo p ap kapab osi kontwole desandan ou yo.
    17: Leve, mache toupatou nan peyi a nan longè li avèk lajè li; paske Mwen va ba ou li”.
    18: Epi Abram te deplase tant li an, li te vin rete akote bwatchenn Mamré yo ki an Hébron, e la li te bati yon lotèl bay SENYÈ a.
  14:
    1: Li te rive nan jou Amraphel yo, wa Schinear a, ke Arjoc, wa Ellasar a, Kedorlaomer, wa Élam nan, avèk Tideal, wa Gojim nan,
    2: ke yo te vin fè lagè avèk Béra, wa Sodome nan, e avèk Birscha, wa Gomorrhe a, Schineab, wa Adma a, ak Schémbeébern wa Tseboïm nan, avèk wa a Béla a, ki se Tsoar.
    3: Tout sila yo te vini nan yon alyans nan vale Siddim nan (sa vle di Lanmè Sèl la).
    4: Pandan douz ane yo te sèvi Kedorlaomer, men nan trèzyèm ane a, yo te revòlte.
    5: Nan katòzyèm ane a, Kedorlaomer ak wa ki te avè l yo, te vin bat Rephaïm nan Ashterothkarnaim, Zuzim lan nan Ham, avèk Émim nan Schavé-Kirjathaïm.
    6: Avèk Oryen yo nan mòn pa yo nan Séir jiska distans rive nan Al-Paran, ki touprè dezè a.
    7: Epi yo vin retounen rive nan En-Mischpath, (ki se Kadès), e yo te bat Amalesit yo nan tout peyi yo, e osi Amoreyen ki te rete Hatsatson-Thamar yo.
    8: Epi wa Sodome nan avèk wa Gomorrhe a avèk wa Adma ak wa Tseboïm nan, e wa Béla a, (ki se Tsoar); te vin parèt. Yo ranje yo pou fè batay kont yo nan vale Siddim nan,
    9: kont Kedorlaomer wa Élam nan, Tideal, wa Gojim nan, Amraphel, wa Schinear nan, ak Arjoc, wa Ellasar a; kat wa kont senk.
    10: Alò, vale Siddim nan te ranpli avèk fon azfòt yo, epi wa Sodome avèk Gomorrhe yo te sove ale, e kèk tonbe la. Men sila ki te chape yo te sove ale, rive nan tèt mòn yo.
    11: Yo te pran tout byen Sodome avèk Gomorrhe yo avèk tout manje yo te genyen, e yo te pati.
    12: Anplis, yo te pran Lot, neve a Abram nan avèk tout byen li, e yo te pati, paske li t ap viv Sodome.
    13: Alò, yon moun ki te sove ale te vin di Abram, Ebre a, tout sa. Alò, li t ap viv bò kote chenn Mamré yo, Amoreyen sila a, frè Eschcol e frè Aner, ki te fè yon alyans avèk Abram.
    14: Lè Abram te tande ke moun fanmi li te pran an kaptivite, li te Mennen dèzòm ki te enstwi, twa-san-diz-uit òm ki te elve nan kay li pou te pouswiv yo jis rive nan Dan.
    15: Li te divize ekip li yo kont yo nan lannwit. Epi li avèk sèvitè li yo te bat yo, e yo te kouri dèyè yo jis rive Choba, ki nan nò Damas la.
    16: Li te mennen fè retounen tout byen yo. Anplis, li te mennen tounen moun fanmi li an, Lot, avèk byen pa l, fanm, avèk lòt moun yo.
    17: Apre Abram te sòti nan masak Kédorlaomer ak wa ki te avè l yo, wa Sodome nan te sòti pou rankontre l nan vale Schavé a, (sa vle di Vale a Wa a).
    18: Konsa, Melchisédek, wa Salèm nan te mennen pote pen avèk diven. Alò li menm se te yon prèt a Bondye Pi Wo a.
    19: 'Li te beni li, e te di: “Beni, se Abram a Bondye Pi Wo a, Mèt Syèl la ak tè a.'
    20: Beniswa Bondye Pi Wo a, ki te lage lènmi yo nan men ou.” Abram te bay li yon dim de tout bagay.
    21: 'Wa Sodome nan te di Abram: “Ban mwen moun yo, e ou mèt pran byen yo pou ou menm.”'
    22: 'Abram te di a Wa Sodome nan: “Mwen te sèmante a Senyè Bondye Pi Wo a, Mèt sou syèl la avèk tè a,'
    23: ke mwen p ap pran menm yon fisèl oswa yon sandal, ni yon las, ni anyen ki pou ou, akoz laperèz ke ou ta di ‘se ou ki fè Abram vin rich’.
    24: Mwen p ap pran anyen sof ke sa ke jennonm yo te manje, ak pòsyon pou mesye ki te ale avè m yo, Aner, Eschcol, avèk Mamré; kite yo pran pòsyon pa yo.”
  15:
    1: 'Apre bagay sa yo, pawòl SENYÈ a te vin kote Abram nan yon vizyon. Li te di: “Pa pè, Abram, Mwen se yon pwotèj pou ou. Rekonpans ou va gran.”'
    2: 'Abram te di: “O Senyè BONDYE, kisa ou va ban mwen, akoz ke m san pitit, e eritye lakay mwen se Eliézer a Danmas?”'
    3: 'Epi Abram te di: “Akoz ke ou pa t ban m pitit pou swiv mwen, pitit ki fèt nan kay mwen an se eritye mwen.”'
    4: 'Alò, gade byen, pawòl SENYÈ a te vin kote li. Li te di l: “Se pa nonm sa k ap eritye ou, men youn ki va sòti nan pwòp kò ou, se li ki va eritye ou.”'
    5: 'Konsa, li te mennen li deyò, e te di: “Koulye a, gade vè syèl yo, e kontwole zetwal yo, si ou kapab kontwole yo.” Epi Li te di li: “Se konsa desandan w ap ye.”'
    6: Li te kwè nan SENYÈ a, e SENYÈ a konsa, te konsidere sa kòm ladwati li.
    7: 'Li te di Abram: “Mwen se SENYÈ a ki te mennen ou sòti nan Ur a Kaldeyen yo, pou bay ou peyi sa a pou posede li.”'
    8: 'Abram te di: “O Senyè BONDYE, kijan mwen kapab konnen ke m ap genyen l vrè?”'
    9: 'Alò li te di li: “Pote ban mwen yon gazèl twazan, yon femèl kabrit twzan, yon mal mouton nan twzan, yon toutrèl, avèk yon jenn pijon.”'
    10: Li te pote bay li tout sa yo, e li te koupe yo an de moso. Li te poze mwatye yo chak fasafas ak lòt, men li pa t koupe zwazo yo.
    11: Zwazo ki manje vyann yo te desann sou kò bèt yo, e Abram te chase yo ale.
    12: Alò, lè solèy la t ap desann, yon gran rèv te tonbe sou Abram. Epi gade byen, yon gwo tenèb ak gran perèz te vin tonbe sou li.
    13: 'Bondye te di Abram: “Konnen byen si ke desandan ou yo va etranje nan yon peyi ki pa pou yo, kote yo va vin esklav, e va oprime pandan kat-san ane.'
    14: Men mwen va osi jije nasyon ke yo va sèvi a, e apre yo va sòti deyò avèk anpil byen.
    15: Men pou ou menm, ou va ale vè zansèt ou yo anpè. Ou va antere nan yon laj byen avanse.
    16: Alò, nan katriyèm jenerasyon yo va retounen isit la, paske inikite Amoreyen yo poko fini.”
    17: Li vin rive ke lè solèy la te fin desann, ke li te fènwa anpil, e gade byen, te parèt yon tòch k ap fè lafimen avèk yon flanbo te pase antre mòso sa yo.
    18: 'Nan jou sa a, SENYÈ a te fè yon akò avèk Abram. Li te di: “A desandan ou yo, Mwen va bay peyi sa a, depi nan larivyè Égypte la, jis rive nan gran rivyè a, larivyè Euphrate,'
    19: peyi a Kenyen yo, Kenizyen yo, Kadmonyen yo,
    20: Itit yo, Ferezyen yo, Rephaïm yo,
    21: Amoreyen yo, Kanaaneyen yo, Gigachyen yo, avèk Jebisyen yo.”
  16:
    1: Alò, Saraï, madanm Abram nan pa t bay li pitit. Li te gen yon sèvant Ejipsyen ki te rele Agar.
    2: 'Konsa, Saraï te di Abram: “Alò, gade byen, SENYÈ a te anpeche m fè pitit. Souple, al jwenn sèvant mwen an. Petèt mwen kapab vin gen pitit pa li menm.” Epi Abram te koute vwa a Saraï.'
    3: Apre Abram te viv dis lane nan peyi Canaan, madanm Abram nan, Saraï te pran Agar, sèvant Ejipsyen li an, e te bay li a mari li Abram kòm madanm li.
    4: Li te al jwenn Agar, li te vin ansent, epi lè l te wè ke li te ansent, mètrès li a te vin meprize nan zye li.
    5: 'Konsa, Saraï te di Abram: “Se ou ki gen tò nan bagay sa a. Mwen te bay sèvant mwen an pou li antre nan bra ou, e lè l te wè ke li te vin ansent, mwen te vin meprize nan zye li. Ke SENYÈ a jije antre ou menm avèk mwen.”'
    6: 'Men Abram te di a Saraï: “Gade byen, sèvant ou anba pouvwa ou. Fè sa ke ou wè ki bon nan zye ou avèk li.” Pou sa, Saraï te rèd avèk li, e li te pran sove ale kite prezans li.'
    7: Alò zanj lan te twouve li akote yon sous dlo nan savann nan, vè sous la nan wout chemen ki ale Schur la.
    8: 'Li te di a Agar, sèvant Saraï a, “Kibò ou sòti, e kibò ou prale?” Epi li te di: “M ap sove ale kite prezans mètrès mwen an, Saraï.”'
    9: 'Epi zanj SENYÈ a te di li: “Retounen bò kote mètrès ou, e soumèt ou anba otorite l.”'
    10: 'Plis ke sa, zanj SENYÈ a te di li: “Mwen va miltipliye desandan ou yo anpil pou yo vin twòp pou konte.”'
    11: 'Zanj SENYÈ a te di li anplis: “Byen gade, ou ansent, e ou va fè yon fis. Epi ou va rele non li Ismaël ki vle di Bondye tande, akoz SENYÈ a te okipe afliksyon ou yo.'
    12: Li va yon nonm tankou bourik mawon. Men li va kont tout moun, e men a tout moun va kont li. Epi li va viv yon jan ki kont tout frè li yo.”
    13: 'Epi li te rele non SENYÈ a ki te pale avèk li: “Ou se yon Bondye ki wè a”, paske li te di: “Èske m ap vrèman rete vivan isit lè m fin wè Li”?'
    14: Pou sa, pwi a te rele Lachaï-roi. Gade byen, li la antre Kadès ak Bared.
    15: Alò, Agar te fè yon fis pou Abram. E Abram te rele fis li a, ke Agar te fè a, Ismaël.
    16: Abram te gen katre-ven-sis ane lè Agar te fè Ismaël pou li a.
  17:
    1: 'Alò, lè Abram te gen laj katre-ven-sèz ane, SENYÈ a te parèt a Abram. Li te di li: “Mwen menm se Bondye Toupwisan an. Mache devan mwen, e rete san fot.'
    2: Mwen va etabli akò Mwen antre Mwen ak Ou, e Mwen va miltipliye ou anpil, anpil.”
    3: 'Abram te tonbe atè sou figi li. Bondye te pale avèk li, e te di:'
    4: “Pou Mwen, koute byen, akò Mwen avè ou a. Ou va papa a yon gran kantite nasyon.
    5: Yo p ap rele ou Abram ankò, men non ou va Abraham, paske Mwen ap fè ou papa a yon gran kantite nasyon.
    6: “M ap fè ou bay anpil fwi, Mwen va fè nasyon yo avè w, e wa yo va soti nan ou menm.
    7: “Mwen va etabli akò Mwen antre Mwen ak ou, e desandan ou yo selon tout jenerasyon pa yo kòm yon akò k ap pou tout tan, pou M rete kòm Bondye pou ou ak desandan apre ou yo.
    8: “Mwen va ba ou avèk desandan ou yo peyi kote nou vwayaje yo, tout tè Canaan an, kòm yon posesyon k ap pou tout tan, epi Mwen va Bondye pa yo.”
    9: 'Bondye te di anplis a Abraham: “Koulye a pou ou, ou va kenbe akò Mwen an, ou menm avèk desandan apre ou yo pou tout jenerasyon.'
    10: 'Sa se akò Mwen, ke nou va kenbe antre Mwen ak nou menm, e desandan apre nou yo: chak mal pami nou va vin sikonsi.'
    11: ““Nou va sikonsi nan chè sou avan chè nou, e sa ap sèvi kòm sign akò antre Mwen ak nou.
    12: Epi chak mal antre nou ki gen uit jou va sikonsi selon tout jenerasyon nou yo, e osi yon sèvitè ki fèt lakay ou, oswa ki achte avèk lajan a nenpòt etranje ki pa sòti nan desandan pa nou yo.
    13: Yon sèvitè ki fèt lakay nou, oswa ki te achte avèk lajan nou va asireman vin sikonsi; konsa akò Mwen va nan chè nou, yon akò pou tout tan.
    14: Men yon mal ki pa sikonsi nan avan chè li, moun sila a va vin retire de pèp li a. Li vyole akò Mwen an.”
    15: 'Epi Bondye te di a Abraham: “Konsènan madanm ou, Saraï, ou pa pou rele li Saraï, men Sarah va non li.'
    16: Mwen va beni li, Mwen va bay ou yon fis pa li. Alò, Mwen va beni li, e li va yon manman pou anpil nasyon. Wa a pèp yo va sòti nan li.”
    17: 'Nan moman sa a, Abraham te tonbe sou figi li. Li te ri e li te di nan kè l: “Èske yon pitit va fèt a yon nonm santan? Epi èske Sarah, ki gen katre-ven-diz ane va fè yon pitit?”'
    18: 'Konsa, Abraham te di a Bondye: “O ke Ismaël kapab viv devan Ou!”'
    19: 'Men Bondye te di: “Non, men Sarah, madanm ou an va fè yon fis, e ou va rele non li Isaac. Mwen va etabli akò Mwen an avèk li pou yon akò pou tout tan pou desandan apre li yo.'
    20: “Pou Ismaël, Mwen te tande ou. Gade byen, Mwen va fè li bay anpil fwi, e li va miltipliye li anpil, anpil. Li va vin papa a douz prens yo, e Mwen va fè li vin yon gran nasyon.
    21: “Men akò Mwen an, Mwen va etabli li avèk Isaac, ke Sarah va fè pou ou nan menm sezon sa a, lane pwochèn.”
    22: Lè Li te fin pale avèk li, Bondye te monte kite Abraham.
    23: Alò, Abraham te pran Ismaël, fis li a, tout sèvitè ki te fèt nan kay li, tout ki te achte avèk lajan li, chak mal pami mesye lakay Abraham yo, e li te sikonsi prepis yo nan menm jou sa a jan Bondye te di li a.
    24: Alò, Abraham te gen katre-ven-diz ane lè li te sikonsi nan chè pwen pye li.
    25: Epi Ismaël, fis li a te gen trèz ane lè li te sikonsi nan chè pwen pye li.
    26: Nan menm jou sa a, Abraham te sikonsi, ansanm ak fis li, Ismaël.
    27: Tout gason lakay li yo, ki te fèt lakay li, ki te achte avèk lajan nan men moun etranje, te sikonsi avèk li.
  18:
    1: Alò, SENYÈ a te parèt a li nan bwadchenn Marmré yo pandan li te chita akote pòt tant la nan chalè jounen an.
    2: Lè li te leve zye li pou te gade, men twa mesye ki te kanpe anfas li. Lè li te wè yo li te kouri sòti nan pòt tant lan pou rankontre yo, e li te bese tèt li atè.
    3: 'Li te di: “SENYÈ mwen, si koulye a mwen vin twouve favè nan zye nou, souple, pa pase lwen sèvitè nou an.'
    4: Souple, kite yon ti dlo ta pote pou lave pye nou, e repoze nou anba pyebwa a.
    5: 'Konsa, mwen va pote yon moso pen, pou nou kapab rafrechi nou menm; apre sa nou kapab kontinye, depi nou fin vizite sèvitè nou an.” Epi yo te di: “Fè sa ke ou di a.”'
    6: 'Epi Abraham te kouri antre nan tant lan vè Sarah, e te di: “Fè vit, prepare twa mezi farin fen, byen bat li, e fè gato pen.”'
    7: Abraham osi te kouri nan pak bèf, li te pran yon jenn bèf byen mou, byen chwazi, e li te bay li a sèvitè li, ki te fè vit pou prepare li.
    8: Li te pran bòl lèt kaye yo avèk lèt fre ak jèn bèf ke li te prepare, e te plase li devan yo; epi li te kanpe bò kote yo anba pyebwa a pandan yo t ap manje.
    9: 'Alò, yo te di li: “Kote Sarah, madanm ou?” Epi li te di: “Nan tant lan”.'
    10: 'Epi li te di: “Anverite, mwen va retounen bò kote ou nan lè sa ane pwochèn; epi gade byen, Sarah, madanm ou va gen tan gen yon fis.” Epi Sarah t ap koute bò kote pòt la, ki te dèyè li a.'
    11: Alò, Abraham ak Sarah te vye, byen avanse nan laj. Sarah te depase laj pou fè pitit.
    12: 'Sarah te ri a tèt li, e te di: “Lè m gen tan fin vye a, èske m ap gen plezi, e mari mwen ki vye tou?”'
    13: 'Epi SENYÈ a te di Abraham: “Poukisa Sara te ri, e t ap di: ‘Èske vrèman mwen va fè yon pitit lè mwen fin vye a?’'
    14: “Èske gen anyen ki twò difisil pou SENYÈ a? Nan lè chwazi a, mwen va retounen a nou menm, nan lè sa a, lane pwochèn, e Sarah va gen yon fis.”
    15: 'Sarah te demanti sa, e te di: “Mwen pa t ri non”; paske li te pè. Epi Li te di: “Non, men ou te ri.”'
    16: Alò, mesye yo te leve la e yo te gade pi ba vè Sodome; epi Abraham t ap mache avèk yo pou voye yo ale.
    17: 'SENYÈ a te di: “Èske Mwen kab kache Abraham sa ke M prè pou M fè a,'
    18: paske Abraham va anverite vin yon gran nasyon byen fò, e nan li, tout nasyon yo va beni?
    19: Paske Mwen te chwazi li pou l kapab kòmande pitit li yo avèk lakay li, pou kenbe chemen SENYÈ a, pou fè ladwati avèk jistis, pou SENYÈ a kapab fè rive sou Abraham, sa ke Li te pale de li a.”
    20: 'Epi SENYÈ a te di: “Gwo kri kont Sodome avèk Gomorrhe a byen gran, e peche pa yo grav depase.'
    21: Mwen va desann koulye a, pou wè si yo te fè tout bagay selon gwo kri sa a, ki te vin jwenn Mwen an; epi si se pa sa, m ap konnen.”
    22: Alò, mesye yo te vire kite la, e te ale vè Sodome, pandan Abraham toujou kanpe devan SENYÈ a.
    23: 'Abraham te vin pwoche, e te di L: “Èske Ou vrèman va fè disparèt moun dwat yo ansanm avèk mechan yo?'
    24: Sipoze ke gen senkant moun ki dwat nan vil la; èske vrèman Ou va fè l disparèt, e pa prezève kote a pou koz a senkant moun dwat ki ladann yo?
    25: “Se lwen Ou pou Ou ta fè yon bagay konsa, pou touye moun dwat yo avèk mechan yo pou dwat yo avèk mechan yo vin trete menm jan. Se lwen Ou menm! Èske Jij sou tout latè a p ap aji avèk jistis?”
    26: 'Epi SENYÈ a te di: “Si Mwen twouve nan Sodome, senkant moun dwat nan vil la, alò, Mwen va prezève tout pou koz a yo menm.”'
    27: 'Epi Abraham te reponn: “Alò gade byen, mwen te tante pale ak SENYÈ a, malgre mwen pa plis ke pousyè avèk sann.'
    28: 'Vin sipoze ke senkant dwat yo manke senk, èske Ou va detwi tout vil la akoz senk lan?” Epi li te di: “Mwen p ap detwi li si Mwen twouve karant-senk ki la.”'
    29: 'Epi li te pale ankò, e te di: “Sipoze ke gen karant ki twouve la?” Epi li te di: “Mwen p ap fè li pou koz a karant lan.”'
    30: 'Alò li te di: “O ke SENYÈ a pa vin fache avè m, e mwen va pale; sipoze se trant ki twouve la?” Epi Li te di: “Mwen p ap fè li si Mwen twouve trant lan.”'
    31: 'Epi li te di: “Koulye a byen gade, mwen te tante pale avèk SENYÈ a; sipoze se ven ki twouve la?” Epi li te di: “Mwen p ap detwi li pou koz a ven yo.”'
    32: 'Alò li te di: “O ke Senyè a pa vin fache avè m! M ap pale sèl fwa sa; sipoze ke se dis ki twouve la?” Epi li te di: “Mwen p ap detwi li pou koz a dis yo.”'
    33: Depi lè ke li fin pale ak Abraham nan, SENYÈ a te pati, e Abraham te retounen nan kote pa li.
  19:
    1: Alò, de zanj te vini Sodome nan aswè lè Lot te chita nan pòtay Sodome nan. Lè Lot te wè yo, li te leve pou rankontre yo. Li te bese ba avèk figi li atè.
    2: 'Epi li te di: “Koulye a, gade byen, frè m yo, souple vire akote nan kay sèvitè ou a, pou pase nwit lan. Lave pye nou, pou nou kapab leve bonè pou fè wout nou.” Malgre sa, yo te di: “Non, men nou va pase nwit lan nan lari a.”'
    3: Men li te plede avèk yo avèk fòs. Konsa yo te vire akote vè li e te antre lakay li a, e li te prepare yon gwo manje pou yo. Anplis li te kwit pen san ledven a, e yo te manje.
    4: Avan yo gen tan kouche, mesye Sodome yo te antoure kay la, ni jèn, ni vye, tout moun ki te sòti nan tout katye yo.
    5: 'Konsa, yo te rele Lot e te di li: “Kote mesye sa yo ki te vin kote ou aswè a? Mennen yo bannou pou nou kapab antre an relasyon avèk yo.”'
    6: Men Lot te sòti kote yo nan pòtay la, e te fèmen pòt la dèyè l.
    7: 'Li te di: “Souple, frè m yo, pa aji avèk mechanste.'
    8: Byen gade, mwen gen de fi ki pa janm antre an relasyon avèk yon gason. Souple, kite m mennen yo deyò pou nou, e fè avèk yo sa ke nou pito, men pa fè anyen avèk mesye sa yo, akoz se anba pwotèj twati mwen yo gen tan vini.”
    9: 'Men yo te di: “Mete ou akote.” Anplis ke sa yo te di: “Sila te antre tankou etranje, e deja l ap aji kòm jij. Pou sa a, nou va trete ou pi mal pase yo.” Epi yo te peze rèd kont Lot, e yo te prèt pou kase pòt la.'
    10: Men mesye yo nan kay la te lonje men yo rale Lot anndan avèk yo, e yo te fèmen pòt la.
    11: Yo te frape mesye ki te nan pòtay kay la pou yo vin avèg, ni piti ni gran, pou yo fatige kò yo e pou yo pa t ka twouve pòt la.
    12: 'Konsa, de mesye yo te di Lot: “Kilès ankò ke ou gen isit la? Yon bofis, fis ou yo, e nenpòt moun ou gen nan vil la, mennen yo sòti kite plas sa a,'
    13: paske nou prèt pou detwi plas sila a, akoz plent pa yo gen tan vin tèlman gran devan SENYÈ a, ke SENYÈ a te voye nou pou detwi li.”
    14: 'Lot te ale deyò pou te pale avèk bofis li yo, ki te prèt pou marye avèk fi li yo, e li te di: “Leve sòti kite plas sila a, paske SENYÈ a va detwi vil la.” Men li te sanble a bofis li a ke se yon blag ke li t ap fè.'
    15: 'Lè maten an te rive, zanj yo te bourade Lot. Yo te di l: “Leve, pran madanm ou avèk de fis ou yo ki isit la, oswa ou va vin disparèt nan pinisyon vil la.”'
    16: Men li te fè reta. Pou sa, mesye sa yo te sezi men l avèk men madanm li avèk men a de fi li yo, paske konpasyon SENYÈ a te sou li. Yo te mennen li deyò, e yo te mete l deyò vil la.
    17: 'Lè yo te mennen yo deyò, youn nan yo te di: “Sove ale pou lavi ou! Pa gade dèyè, e pa rete nan okenn kote nan vale a. Sove ale nan mòn yo, oswa ou va detwi nèt.”'
    18: 'Men Lot de di yo: “Alò, li pa konsa, mèt mwen yo!'
    19: Koulye a gade byen, sèvitè nou an gen tan twouve favè nan zye nou, nou te montre jan mizerikòd nou gran nan sove vi m, men mwen p ap kapab chape nan mòn yo, paske malè a va gen tan rive sou mwen, e mwen va mouri.
    20: Gade byen, vil sila a ase pre pou m sove ale ladann, e li piti. Souple, kite mwen chape pa la. Èske li pa piti? Konsa vi m kapab sove.”
    21: 'Li te di li: “Gade byen, mwen ba ou demann sa a tou, pou pa detwi vil la sou sila ou te pale a.'
    22: Fè vit, chape rive la, paske mwen pa kapab fè anyen jiskaske ou rive la.” Pou sa yo te rele vil la Tsoar.
    23: Solèy la te gen tan fin leve sou tè a lè Lot te rive Tsoar.
    24: Epi SENYÈ a te fè souf avèk dife ki sòti nan syèl la, tonbe tankou lapli sou Sodome avèk Gomorrhe.
    25: Li te detwi vil sila yo, ak tout vale a, ak tout moun ki te rete nan vil yo, ansanm ak sa ki te grandi nan tè a.
    26: Men madanm li ki te dèyè li te gade dèyè, e li te tounen yon pilye sèl.
    27: Alò, Abraham te leve granmmaten. Li te ale nan plas kote li te kanpe devan SENYÈ a,
    28: epi li te gade anba vè Sodome avèk Gomorrhe, vè tout teren nan vale a. Li te wè, e gade byen, lafimen te monte tankou lafimen ki sòti nan founo.
    29: Se konsa li rive ke lè Bondye te detwi vil yo nan vale a, ke Li te sonje Abraham. Li te voye Lot deyò dega a, lè li te boulvèse vil yo nan sila Lot te rete.
    30: Lot te kite Tsoar e monte. Li te rete nan mòn yo avèk de fi li yo avè l, paske li te pè rete Tsoar. Li te rete nan yon kav, li menm avèk de fis li yo.
    31: 'Alò premye ne a te vin di a pi Jèn nan: “Papa nou vin vye, e nou pa gen gason sou latè pou vin antre nan nou apre sistèm sou tè a.'
    32: Vini, annou fè papa nou bwè diven, e annou kouche avè l pou nou kapab prezève fanmi nou an pa papa nou.”
    33: Pou sa, yo te fè papa yo bwè diven menm nwit lan, e premye ne a te antre kouche avèk papa li. Li pa t konnen ni lè li te kouche a, ni lè li te leve a.
    34: Jou swivan an, premye ne a te di a pi Jèn nan, “Gade byen, yè swa mwen te kouche avèk papa m. Annou fè li bwè diven aswè a tou, epi ou menm antre kouche avè l, pou nou prezève fanmi nou an ak papa nou.”
    35: Alò, yo te fè papa yo bwè diven nan nwit lan tou, epi pi Jèn nan te leve e kouche avè l. Epi li pa t konnen ni lè li te kouche a, ni lè li te leve a.
    36: Konsa tou de fi a Lot yo te vin ansent pa papa yo.
    37: Premye ne a te fè yon fis, e li te rele non li Moab. Li se papa a Moabit yo jis rive jodi a.
    38: Epi pou pi Jèn nan, li te fè yon fis tou, e li te rele li Ben-Ammi. Li se papa a tout fis Ammon yo jis rive jodi a.
  20:
    1: Alò Abraham te vwayaje soti la vè peyi Negev la. Li te vin rete antre Kàdes ak Schur, e li te pase yon tan kon etranje nan Guérar.
    2: 'Abraham te di selon Sarah, madanm li: “Li se sè mwen”. Alò, Abimélec, wa nan Guérar a te vin pran Sarah.'
    3: 'Men Bondye te vini a Abimélec nan yon rèv nan nwit, e Li te di li: “Veye byen, ou se yon moun ki fin mouri akoz fanm ke ou te pran an, paske li marye.”'
    4: 'Alò, Abimélec pa t gen tan pwoche li, epi li te reponn: “Senyè, èske Ou va detwi yon nasyon, malgre li san fot?'
    5: 'Èske li menm, li pa t di mwen: ‘Li se sè mwen?’ Epi li menm, li te di: ‘Li se frè m.’ Nan entegrite kè m, ak inosans men m, mwen te fè sa.”'
    6: 'Konsa, Bondye te di li nan rèv la: “Wi, Mwen konnen ke nan entegrite kè ou, ou te fè sa, e Mwen osi te anpeche ou pou ou pa t peche kont Mwen. Se pou sa Mwen pa t kite ou touche li.'
    7: Alò, pou sa, remèt madanm a nonm sa a. Paske se yon pwofèt ke li ye. Li va priye pou ou e ou va viv. Men si ou pa remèt li, konnen ke ou va anverite mouri, ou menm avèk tout moun sa yo ki pou ou yo.”
    8: Konsa, Abimélec te leve granmmaten. Li te rele tout sèvitè li yo, e te di tout bagay sa yo pou yo tande. Mesye sa yo te gen gwo laperèz.
    9: 'Alò, Abimélec te rele Abraham. Li te di li: “Kisa ou te fè nou? Epi kijan mwen te peche kont ou ke ou te pote sou mwen ak wayòm mwen yon gran peche? Ou te fè m bagay ou pa ta janm dwe fè.”:'
    10: 'Epi Abimélec te di a Abraham: “Sak rive ou ki fè ou fè bagay sa a?”'
    11: 'Abraham te di: “Paske, mwen te reflechi ke asireman, pa gen lakrent Bondye nan plas sa a, e yo va touye mwen akoz madanm mwen.'
    12: Anplis de sa, vrèman li se sè mwen, fi a papa m, men pa fi a manman m, e li te vin madanm mwen.
    13: 'Lè li te rive ke Bondye te fè m vwayaje pou kite kay papa m, mwen te di li: ‘Men yon gras ke ou va fè m: tout kote nou ale, di pa mwen menm: ‘Li se frè m.’’”'
    14: Konsa, Abimélec te pran mouton avèk bèf avèk sèvitè li yo, mal ak femèl. Li te bay yo a Abraham, e li te remèt madanm li, Sarah bay li.
    15: 'Abimélec te di: “Byen gade, peyi mwen an devan ou. Etabli ou kote ou pito.”'
    16: 'A Sarah, li te di: “Byen gade, mwen te bay frè ou mil pyès an ajan. Veye byen, li se revandikasyon ou devan zye tout moun ki avèk ou. E devan tout, ke ou egzonore.”'
    17: Abraham te priye a Bondye, e Bondye te geri Abimélec avèk madanm li, avèk mennaj li yo, pou yo te vin fè pitit.
    18: Paske SENYÈ a te fèmen vant yo a tout kay Abimélec la akoz Sarah, madanm Abraham nan.
  21:
    1: Epi SENYÈ a te bay atansyon a Sarah jan Li te pale a, e SENYÈ a te fè sa pou Sarah jan li te pwomèt la.
    2: Alò, Sarah te vin ansent, e li te anfante yon fis pou Abraham nan vyeyès li, nan lè chwazi ke Bondye te pale li a.
    3: Abraham te rele non a fis ki te fèt a li menm nan, ke Sarah te fè pou li a, Isaac.
    4: Epi Abraham te sikonsi fis li a, Isaac lè l te gen laj uit jou, jan Bondye te kòmande li a.
    5: Alò, Abraham te gen laj san ane lè fis li a, Isaac te vin fèt a li menm.
    6: 'Sarah te di: “Bondye te fè m fè gwo ri. Tout moun ki tande va ri avèk mwen.”'
    7: 'Epi li te di: “kilès ki ta di a Abraham ke Sarah ta bay tete a timoun? Paske mwen ba li yon fis nan vyeyès li.”'
    8: Pitit la te grandi e li te vin sevre. Abraham te fè yon gwo fèt nan jou ke Isaac te sevre a.
    9: Alò, Sarah te wè fis Agar a, Ejipsyen an, ke li te fè pou Abraham nan, t ap moke l.
    10: 'Akoz sa, li te di Abraham: “Mete bòn sa a deyò ansanm avèk fis li a! Paske fis a sèvant sa a p ap vin eritye avèk fis mwen an, Isaac.”'
    11: Bagay sa a te twouble Abraham anpil akoz fis li a.
    12: 'Men Bondye te di a Abraham: “Pa enkyete akoz pwoblèm jènjan sa a avèk sèvant ou an. Nenpòt sa ke Sarah di ou, koute li, paske se nan Isaac desandan ou yo va vin nome.'
    13: Ak fis sèvant lan, Mwen va fè yon nasyon tou, akoz ke li menm se desandan ou.”
    14: Konsa, Abraham te leve bonè nan maten. Li te pran pen avèk yon kwi dlo, e li te bay yo a Agar. Li te vin mete yo sou zepòl li, li te ba li jènjan an, e li te voye li ale. Li te pati e li te vwayaje nan dezè Beer-Schéba a.
    15: Lè dlo ki te nan kwi a, te fin sèvi, li te kite jènjan an anba yon ti ab.
    16: 'Alò, li te ale chita nan distans yon flèch kab tire, e li te di: “Pa kite m wè jènjan an k ap mouri.” Konsa, li te chita anfas li; li te leve vwa li, e li te kriye.'
    17: 'Bondye te tande jènjan an t ap kriye, epi zanj Bondye a te rele Agar depi nan Syèl la. Li te di l: “Kisa ou gen, Agar? Pa pè, paske Bondye te tande vwa jènjan an kote li ye a.'
    18: Leve, ale fè jènjan an leve, e kenbe li nan men, paske Mwen va fè yon gran nasyon ak li.”
    19: Epi Bondye te ouvri zye l, e li te wè yon pwi dlo. Li te ale plen po a avèk dlo, e li te bay jènjan an bwè ladann.
    20: Bondye te avèk jènjan an, e li te grandi. Li te viv nan dezè a e li te vin yon achè.
    21: Li te viv nan dezè Paran an, e manman l te pran yon madanm pou li nan peyi Égypte la.
    22: 'Alò, li te vin rive nan tan sa a ke Abimélec avèk Picol, chèf lame li, te pale avèk Abraham. Li te di l: “Bondye avèk ou nan tout sa ou fè'
    23: Pou sa, fè sèman ban mwen menm isit la devan Bondye ke ou p ap twonpe ni mwen, ni pitit mwen yo, ni posterite mwen yo, men selon tout gras ke m te montre ou, ou va montre m tou, nan peyi kote ou te demere kon yon etranje a.”
    24: 'Abraham te di: “Mwen fè sèman sa a.”'
    25: Men Abraham te plenyen bay Abimélec akoz pwi dlo ke sèvitè Abimélec yo te sezi a.
    26: 'Abimélec te reponn: “Mwen pa konnen kilès ki te fè ou bagay sa a. Ou pa t di m sa, ni mwen pa t tande sa, jis rive jodi a.”'
    27: Abraham te pran mouton avèk bèf, e li te bay yo a Abimélec. Konsa, yo de a te fè yon akò.
    28: Abraham te mete sèt jèn mouton femèl ki sòti nan bann mouton apa pou kont yo.
    29: 'Abimélec te di a Abraham: “Kisa sa vle di; sèt jèn mouton femèl ke ou te mete apa pou kont yo?”'
    30: 'Li te di: “Ou va pran sèt jèn mouton femèl sa yo nan men m pou yo kapab devni yon temwen pou mwen ke mwen te fouye pwi sa a.”'
    31: Pou sa, li te rele plas sila a Beer-Schéba, paske se la ke yo de a te fè sèman an.
    32: Alò, yo te fè yon akò nan Beer-Schéba. Konsa, Abimélec avèk Picol, kòmandan lame a, te leve retounen nan peyi Filisten yo.
    33: Abraham te plante la yon pyebwa tamaris nan Beer-Schéba, e la li te rele sou non SENYÈ a, Bondye Letènèl la.
    34: Epi Abraham te demere nan peyi Filistyen yo pandan anpil jou.
  22:
    1: 'Alò, li te vin pase apre bagay sa yo, ke Bondye te fè Abraham pase yon eprèv. Li te di li: “Abraham!” Epi li te reponn: “Men mwen”.'
    2: 'Li te di: “Pran koulye a fis ou a, sèl fis ou a, ke ou renmen an, Isaac, epi ale nan peyi Morija. Ofri li la kòm yon ofrann ki brile, sou youn nan mòn yo ke Mwen va di ou yo.”'
    3: Alò, Abraham te leve granmmaten. Li te sele bourik li, e li te pran de nan jennonm sèvitè li yo avè l, ansanm avèk Isaac, fis li a. Konsa, yo te fann bwa pou ofrann brile a, e yo te leve ale nan plas kote Bondye te di li a.
    4: Nan twazyèm jou a, Abraham te leve zye li, e li te wè plas la nan yon distans.
    5: 'Abraham te di a jèn sèvitè li yo: “Rete isit la avèk bourik la. Mwen menm avèk jènjan an va ale lòtbò a. Nou va adore, e retounen bò kote nou.”'
    6: Abraham te pran bwa dife pou ofrann brile a. Li te poze li sou Isaac, fis li a, e li te pran nan men l dife ak kouto a. Epi yo de a te mache avanse ansanm.
    7: 'Isaac te pale avèk papa li, Abraham, e te di li: “Papa m!” Epi li te reponn: “Men mwen, fis mwen.” Konsa, li te di l: “Gade, men dife a avèk bwa, men kote jèn mouton an ye pou fè sakrifis la?”'
    8: 'Abraham te di: “Bondye va fè pwovizyon Li menm pou jèn mouton an, fis mwen.” Epi yo de a te mache avanse ansanm.'
    9: Alò yo rive nan plas ke Bondye te di li a, epi Abraham te bati yon lotèl la. Li te ranje bwa, li te mare fis li a, Isaac, e li te poze li sou lotèl la anwo tout bwa yo.
    10: Abraham te lonje men l, e li te pran kouto a pou touye fis li a.
    11: 'Men zanj SENYÈ a te rele li depi nan syèl la e te di: “Abraham, Abraham!” Li te reponn: “Men mwen isit la.”'
    12: 'Li te di: “Pa lonje men ou kont jènjan an, ni pa fè l anyen. Paske koulye a Mwen konnen ke ou krent Bondye, akoz ke ou pa t refize bay fis ou a, sèl fis ou ban Mwen an.”'
    13: Alò, Abraham te leve zye li pou te gade, e byen wè, yon belye ki te kenbe pa kòn li, nan yon rakbwa. Abraham te ale pran belye a, e li te ofri li kòm ofrann brile a nan plas a fis li a.
    14: Abraham te rele non plas sa a Jehova-Jiré, Bondye Va Fè Pwovizyon. Jis jounen jodi a, yo kon di, “Nan mòn SENYÈ a, va gen pwovizyon.”
    15: Alò, zanj SENYÈ a te rele Abraham yon dezyèm fwa soti nan syèl la,
    16: 'e te di: “Pou kont Mwen menm, Mwen te sèmante, deklare SENYÈ a, akoz ou te fè bagay sa a, e ou pa t refize fis ou a, sèl fis inik ou an,'
    17: anverite Mwen va beni ou anpil. Mwen va miltipliye posterite ou tankou zetwal syèl yo, ak tankou grenn sab lanmè ki arebò lanmè yo, epi posterite ou va posede pòtay lènmi pa yo.
    18: Nan posterite ou, tout nasyon sou latè yo va beni, akoz ke ou te obeyi vwa Mwen.”
    19: Epi Abraham te retounen vè jèn sèvitè yo. Yo te leve e te ale ansanm Beer-Schéba. Konsa, Abraham te rete Beer-Schéba.
    20: 'Li te vin rive apre bagay sa yo ke yo te pale ak Abraham e te di: “Gade byen, Milca osi te fè pitit pou frè ou, Nahor:'
    21: Uts se premye ne li, epi Buz frè li, avèk Kemuel, papa Aram nan
    22: epi Késed, Hazo, Pildasch, Jidlaph, ak Bethuel.”
    23: Bethuel te vin papa Rebecca. Uit de Milcah sa yo te fè pitit pou Nahor, frè Abraham nan.
    24: Konkibin li ki te rele Réuma, osi te fè Thébach, Gaham, Tahasch, ak Maaca.
  23:
    1: Alò, Sarah te viv pandan san-ven-sèt ane. Men sa yo ki te lane a Sarah.
    2: Sarah te mouri nan Kirjath-Arba (sa vle di Hébron) nan peyi Canaan an. Abraham te vini pou fè dèy pou li, e kriye pou li.
    3: 'Konsa, Abraham te leve kite mò li a. Li te pale a fis a Heth yo. Li te di:'
    4: “Mwen menm se yon etranje k ap demere pami nou. Ban mwen yon kote pou antèman pami nou pou m kapab antere mò a kote mwen p ap wè li.”
    5: 'Fis a Heth yo te reponn Abraham. Yo te di l:'
    6: “Koute nou, mèt mwen, ou menm, se yon prens Bondye pami nou. Antere mò ou a nan pi bon chwa ou nan tonm pa nou yo. Nanpwen pèsòn ki va refize ou yon plas antèman pou mò ou a.”
    7: Abraham te leve e te bese devan moun yo nan peyi a, fis a Heth yo.
    8: 'Li te pale avèk yo, e te di: “Si se volonte ou pou m antere mò mwen an kote mwen p ap wè l, koute mwen, e pale ak Ephron fis Tsochar a pou mwen,'
    9: ke li kapab ban mwen kav Macpéla ki pou li a, ki nan pwent chan li an. Pou tout pri ke li fò, ke li ban mwen li devan nou kòm yon lye antèman an.”
    10: 'Alò, Ephron te chita pami fis a Heth yo. Ephron, Ethyen an, te reponn Abraham nan prezans fis a Heth yo, menm tout moun yo ki t ap antre nan pòtay vil la. Li te di:'
    11: “Non, mèt mwen, koute mwen; mwen ba ou chan an, e mwen ba ou kav ki ladann nan. Nan prezans a tout fis a pèp mwen yo, mwen ba ou li pou ou fè antèman mò ou a.”
    12: Konsa, Abraham te bese devan pèp peyi a.
    13: 'Li te pale a Ephron nan prezans tout pèp peyi a, e te di: “Silvouplè, si ou va sèlman koute mwen, mwen va bay pri a chan an. Aksepte li nan men m pou m kapab antere mò mwen an.”'
    14: 'Konsa, Ephron te reponn Abraham e te di li:'
    15: “Mèt mwen, koute mwen. Yon mòso tè ki vo kat-san pyès lajan, kisa sa ye antre mwen avèk ou? Alò, antere mò ou a.”
    16: Abraham te koute Ephron. Konsa, Abraham te peze pou Ephron lajan ke li te nonmen nan prezans tout fis a Heth yo, kat-san pyès lajan, nan sistèm komès nòmal.
    17: Pou sa a, chan Ephron ki te nan Macpéla a, ki te pozisyone vè Mamre a, chan an avèk kav ki te ladann nan, tout bwa ki te nan chan an, ki te anndan limit li yo, te sede
    18: a Abraham kòm posesyon nan prezans fis a Heth yo, devan tout moun ki te antre nan pòtay vil li a.
    19: Apre sa, Abraham te antere Sarah, madanm li nan kav la nan chan Macpéla ki anfas Mamre a, (sa vle di Hébron)
    20: Konsa, fis a Etyen yo te bay papye tè a enkli ak kav la; yo te transfere li a Abraham pou yon landwa antèman.
  24:
    1: Alò, Abraham te vin vye, byen avanse nan laj. Epi SENYÈ a te beni Abraham nan tout bagay.
    2: 'Abraham te di a sèvitè li a, sila ki te gen plis laj lakay li a, ki te an chaj tout sa ke li te posede: “Souple, mete men ou anba kwis mwen.'
    3: Mwen va fè ou sèmante devan SENYÈ a, Bondye syèl la avèk Bondye tè a, ke ou p ap pran yon madanm pou fis mwen ki sòti nan fi Kananeyen yo, pami moun m ap viv yo,
    4: men ke ou va ale nan peyi mwen, kote relasyon mwen yo, e pran yon madanm pou fis mwen an, Isaac.”
    5: 'Sèvitè a te di li: “Sipoze ke fanm nan pa vle swiv mwen pou vini nan peyi a? Èske mwen dwe mennen fis ou a retounen nan peyi kote ou te soti a?”'
    6: 'Abraham te di li: “Veye ke ou pa pran fis mwen an pou fè l retounen la!'
    7: 'SENYÈ a, Bondye syèl la ki te pran m, fè m sòti lakay papa m, peyi natal mwen, ki te pale avèk mwen; Li te sèmante ak mwen, e Li te di: ‘A desandan ou yo, Mwen va bay tè sa a’. Li va voye zanj Li devan ou, e ou va pran yon madanm pou fis mwen an soti la.'
    8: Men si fanm nan pa vle swiv ou, alò ou va lib de sèman pa m nan, Sèlman, pa fè fis mwen an retounen la.”
    9: Alò, sèvitè a te plase men l anba kwis mèt li, Abraham, e li te sèmante devan li sou zafè sila a.
    10: Epi sèvitè a te pran dis chamo pami chamo mèt li yo, e li te pati avèk yon seleksyon plizyè bon bagay a mèt li nan men l. Li te leve pou ale nan Mésopotamie pou rive nan vil Nahor.
    11: Li te fè chamo yo bese a jenou deyò vil la toupre pwi a nan aswè, nan lè ke fanm yo te vin rale dlo.
    12: 'Li te di: “O Senyè, Bondye a mèt mwen an, Abraham, souple, lese mwen twouve siksè jodi a, e montre lanmou ak dousè Ou anvè mèt mwen, Abraham.'
    13: Gade byen, m ap kanpe akote sous la, e fi a pèp vil yo ap parèt pou rale dlo.
    14: 'Koulye a, kite sa fèt ke a fi ke mwen di: ‘Souple, desann veso ou pou m kab bwè’, e ki reponn: ‘Bwè, e mwen va bay bèt ou yo dlo tou’: lese ke se sila ke Ou te chwazi pou sèvitè ou a, Isaac. Konsa nou va konnen ke Ou te montre lanmou ak dousè Ou a mèt mwen an.”'
    15: Avan li te fin pale, gade, Rebecca ki te ne a Bethuel, fi Milca a, fanm Nachor, frè Abraham nan te parèt ak veso sou zepòl li.
    16: Fi a te trè bèl, yon vyèj, e gason pa t janm antre nan relasyon avè l. Li te desann nan sous la, li te ranpli veso li, e li t ap monte.
    17: 'Alò, sèvitè a te kouri bò kote li, e te di: “Souple, kite mwen bwè yon ti dlo nan veso ou a.”'
    18: 'Li te di: “Bwè, mèt mwen.” Byen vit li te desann veso li rive nan men li, e li te bay li bwè.'
    19: 'Lè li te fin ba li bwè, li te di: “Mwen va rale dlo osi pou chamo ou yo, jiskaske yo fin bwè”.'
    20: Imedyatman li te vide veso li nan basen pou bèt yo, li te kouri retounen nan pwi a pou rale dlo, e li te rale pou tout chamo li yo.
    21: Antretan, nonm nan t ap veye li an silans, pou konnen si SENYÈ a te fè vwayaj li a vin yon siksè, ou non.
    22: Epi pandan chamo yo te fin bwè, nonm nan te pran bag lò ki peze yon mwatye sik (sis gram nan) avèk de braslè pou ponyèt li, ki te peze dis sik an lò,
    23: 'epi li te mande: “Se fi a ki moun ou ye? Souple, fè m konnen, èske gen lojman lakay papa ou?”'
    24: 'Li te di li: “Mwen se fi Bethuel la, fis Milca, ke li te fè pou Nahor a.”'
    25: 'Ankò fi a te di li: “Nou gen ase, nan pay avèk manje, ak espas pou lojman”.'
    26: Alò, mesye a te bese byen ba, e li te adore SENYÈ a.
    27: 'Li te di: “Beni se SENYÈ a, Bondye a mèt mwen an, Abraham, ki pa t abandone lanmou avèk konpasyon Li ak verite Li anvè mèt mwen. Pou mwen, SENYÈ a te dirije m nan chemen lakay de frè a mèt mwen yo.”'
    28: Alò, fi a te kouri pou pale tout kay manman l de bagay sa yo.
    29: Fi a te gen yon frè ki te rele Laban. Laban te kouri deyò kote mesye a nan sous la.
    30: 'Lè li te wè bag la avèk braslè yo sou ponyèt sè li, e lè li te tande pawòl a Rebecca yo, sè li, ki te di: “Se sa ke mesye a te di mwen,” li te ale kote mesye a. Gade byen, li te kanpe akote chamo yo nan sous la.'
    31: 'Epi li te di: “Antre non, beni a SENYÈ a! Poukisa ou kanpe deyò, Paske m gen tan prepare kay la avèk yon plas pou chamo yo?”'
    32: Alò, mesye a te antre nan kay la. Laban te dechaje chamo yo, e li te bay pay avèk manje pou chamo yo, ak dlo pou lave pye li, avèk pye a mesye ki te avèk li yo.
    33: 'Men lè manje a te plase devan li, li te di: “Mwen p ap manje jiskaske mwen pale de misyon mwen an.” Laban te di: “Pale toujou”.'
    34: 'Li te di: “Mwen se sèvitè Abraham.'
    35: SENYÈ a te beni mèt mwen an anpil, jiskaske li vin reyisi anpil. Li te bay li bann mouton ak twoupo, lò ak lajan, sèvitè ak sèvant yo, e chamo ak bourik.
    36: Alò, Sarah, madanm a mèt mwen an te fè yon fis pou mèt mwen an nan vyeyès li. Li te bay li tout sa li posede.
    37: 'Mèt mwen an te fè m sèmante pou di: ‘Ou pa pou pran yon madanm pou fis mwen ki sòti nan fi Kananeyen yo, nan peyi kote m ap viv la,'
    38: men ou va ale kote lakay papa m, nan moun fanmi pa m yo, e pran yon madanm pou fis mwen an.’
    39: '“Mwen te di a mèt mwen an: ‘Sipoze ke fanm nan pa swiv mwen.’'
    40: '“Li te di mwen: ‘SENYÈ a devan Sila mwen te mache a, va fè vwayaj ou a reyisi. Ou va pran yon madanm pou fis mwen an pami moun fanmi mwen yo, ak lakay papa m.'
    41: Epi konsa, ou va lib de sèman mwen an, si lè ou rive pami moun fanmi mwen yo, yo pa ba ou li. Si se sa a, ou va lib de sèman mwen an.’
    42: '“Konsa, mwen te vini jodi a nan sous la, e te di: ‘O SENYÈ, Bondye a mèt mwen an, Abraham, si koulye a ou va fè vwayaj ke m ap fè a reyisi.'
    43: 'Gade byen, mwen ap kanpe vè sous la, kite sa fèt ke jèn fi ki sòti pou rale dlo a, e ke mwen di: “Souple, kite m bwè yon ti dlo nan veso ou a”,'
    44: 'epi li di mwen: ‘Ou mèt bwè, e mwen va tire dlo pou chamo ou yo tou,’ kite sa fèt ke se li ke SENYÈ a te chwazi pou fis a mèt mwen an.”'
    45: '“Avan mwen te fin pale nan kè mwen, gade byen, Rebecca te parèt avèk veso li sou zepòl li, e li te desann nan sous la pou tire. Mwen te di li: ‘Souple, kite m bwè.’”'
    46: '“Li te byen vit desann veso a sou zepòl li, e li te di: ‘Bwè’, e mwen va bay bèt ou yo dlo tou’: Alò, mwen te bwè, e li te bay bèt yo dlo tou.'
    47: '“Mwen te mande li konsa: ‘Fi a ki moun ou ye?’ Epi li te reponn: ‘Fi a Bethuel la, fis a Nachor, ke Milca te bay li a.’ Epi konsa, mwen te mete bag la nan nen li, e braslè yo nan ponyèt li.'
    48: “Epi mwen te bese byen ba, mwen te adore SENYÈ a, e te beni SENYÈ a, Bondye a mèt mwen an, Abraham, ki te gide mwen nan bon chemen pou pran fi nan fanmi mèt mwen an pou fis li.
    49: Alò, koulye a, si w ap aji avèk dousè e verite avèk mèt mwen an, fè m konnen. Men si se pa sa, kite m konnen, pou m kapab vire swa adwat, swa agoch.”
    50: 'Laban avèk Bethuel te reponn: “Afè sa a sòti nan SENYÈ a. Alò nou pa kapab pale ou ni byen, ni mal.'
    51: Men Rebecca la devan ou, pran li pou ou ale, e ke li vin madanm a fis mèt ou a, jan SENYÈ a te pale a.”
    52: Lè sèvitè Abraham nan te tande pawòl sa yo, li te bese tèt li atè devan SENYÈ a.
    53: Sèvitè a te mete deyò bagay ki fèt ak lajan avèk lò, ak vètman, e li te bay yo a Rebecca. Li te osi bay kèk bagay ki koute byen chè a frè li avèk manman li.
    54: 'Li menm avèk mesye ki te avè l yo te manje, bwè e te pase nwit lan. Lè yo te leve nan maten li te di: “Voye mwen ale vè mèt mwen.”'
    55: 'Men frè li avèk manman li te di: “Kite fi a rete avèk nou pandan kèk jou, annou di di jou. Apre li kapab ale”.'
    56: 'Li te reponn yo: “Pa anpeche m, paske se SENYÈ a ki te fè chemen mwen an reyisi. Voye m ale pou m kapab retounen bò kote mèt mwen.”'
    57: 'Epi yo te di: “Nou va rele fi a pou mande li volonte pa li.”:'
    58: 'Alò, yo te rele Rebecca e te di li: “Èske ou va ale avèk mesye sila a?” Epi li te reponn: “M ap prale.”'
    59: Konsa yo te voye Rebecca, sè yo a ale, avèk bòn li yo, sèvitè Abraham nan ak mesye pa li yo.
    60: 'Yo te beni Rebecca, e te di li: “Ke ou menm, sè nou, kapab devni manman a dè milye de dizèn de milye, e ke desandan ou yo kapab posede pòtay a sila ki rayi yo.”'
    61: Epi Rebecca te leve avèk bòn li yo, yo te monte chamo yo, e yo te swiv mesye a. Konsa sèvitè a te pran Rebecca, e li te pati.
    62: Alò, Isaac t ap sòti nan yon vwayaj vè Lachaï-roi, paske li t ap viv nan Negev.
    63: Isaac te ale deyò pou fè meditasyon nan chan an nan aswè. Lè li te leve zye li pou gade, gade byen, chamo yo t ap vini.
    64: Rebecca te leve zye li, e lè li te wè Isaac, li te desann chamo a.
    65: 'Li te di sèvitè a: “Kilès mesye sa a k ap mache nan chan an vin jwenn nou an?” Epi sèvitè a te reponn: “Li se mèt mwen.” Konsa, fi a te pran vwal la, e li te kouvri tèt li.'
    66: Sèvitè a te di Isaac tout sa ke li te fè.
    67: Epi Isaac te mennen li nan tant li. Li te pran Rebecca, e li te vin madanm li, e li te renmen li. Konsa Isaac te konsole lè manman li te fin mouri.
  25:
    1: Alò, Abraham te pran yon lòt madanm, ki te rele Ketura.
    2: Li te fè pou li Zimran, Jokschan, Madian, Jischbak, avèk Schuach.
    3: Jokschan te vin papa a Séba avèk Dedan. Epi fis Dedan yo te Aschurim, Letuschim, avèk Leummim.
    4: Epi fis a Madian yo te Épha, Epher, Hénoc, Abida, avèk Eldaa. Tout sa yo se te fis a Ketura yo.
    5: Alò Abraham te bay tout sa li te posede a Isaac;
    6: men a fis a fanm konkibin yo, li te bay yo kado pandan li te toujou ap viv la, e li te voye yo lwen fis li a vè lès, nan peyi lès la.
    7: Sa yo se tout ane lavi ke Abraham te viv, san-swasann-kenz ane.
    8: Abraham te respire dènye souf li. Li te mouri yon granmoun byen mi, e li te byen satisfè avèk lavi. Konsa, li te vin ranmase vè pèp li.
    9: Fis li yo, Isaac avèk Ismaël te antere li nan kav Macpéla a, nan chan Ephron an, fis Tsochar, Etyen an, anfas Mamré,
    10: chan ke Abraham te achte nan men fis a Heth yo. La, Abraham te antere avèk madanm li, Sarah.
    11: Li te vin rive apre mò Abraham nan, ke Bondye te beni fis li a, Isaac, epi Isaac te viv toupre Lachaï-roi.
    12: Alò, sa yo se achiv a desandan a jenerasyon Ismaël yo, fis Abraham nan, ke Agar, Ejipsyen an, sèvant a Sarah a, te fè ak Abraham;
    13: 'epi sa yo se non fis Ismaël yo, selon non yo, nan lòd nesans pa yo: Nebajoth, premye ne a Ismaël la, Kédar, Adbeel, Mibsam,'
    14: Mischma, Duma, Massa,
    15: Hadad, Théma, Jethur, Naphisch avèk Kedma.
    16: Sila yo se fis Ismaël yo e sa se non yo, pa vil, e pa anplasman yo; douz prens yo selon tribi pa yo.
    17: Sa yo se lane lavi Ismaël yo, san-trant-sèt ane. Li te respire dènye souf li, e li te mouri, epi yo te ranmase li vè pèp li.
    18: Yo te deplase soti nan Havila jis rive nan Schur ki nan kote lès Égypte lè yon moun ap pwoche Assyrie; li te rete la malgre sa te fè ènmi avèk tout paran li yo.
    19: 'Alò, sa yo se achiv jenerasyon ki swiv Isaac yo, fis Abraham nan: Abraham te vin papa Isaac.'
    20: Lè Isaac te gen laj karant ane, li te pran Rebecca, fi Bethuel la, Araméen an nan kote Paddan-Aram, sè Laban an, Araméen an, pou vin madanm li.
    21: Isaac te priye a SENYÈ a anfavè madanm li, akoz li te esteril. Konsa, SENYÈ a te reponn li, e Rebecca, madanm li an te vin ansent.
    22: 'Men pitit yo te an konfli anndan vant li. Li te di: “Si se sa, poukisa mwen viv?” Li te ale mande a SENYÈ a.'
    23: 'SENYÈ a te di li: “Gen de nasyon nan vant ou. De pèp va vin separe sòti nan vant ou. Yon pèp va pi pwisan ke lòt la. Pi gran an va sèvi pi jèn nan.”'
    24: Lè jou li yo pou akouche te rive, gade, te gen jimo nan vant li.
    25: Premye a te vin parèt byen wouj. Li te kouvri toupatou tankou yon rad ki plen plim sou li. Yo te nonmen li Ésaü.
    26: Apre, frè li a te vin parèt avèk men li ki t ap kenbe talon pye a Ésaü. Akoz sa yo te rele li Jacob. Isaac te gen swasant ane lè madanm li te bay nesans a yo.
    27: Lè gason sa yo te grandi, Ésaü te vin fò nan lachas, yon nonm ki fèt pou chan a. Men Jacob te yon nonm byen trankil, ki te viv nan tant.
    28: Alò, Isaac te renmen Ésaü akoz ke li te gen yon gou pou vyann bèt sovaj, men Rebecca te renmen Jacob.
    29: Lè Jacob te fin kwit yon soup, Ésaü te vin antre pandan li t ap kite chan an, e li te grangou anpil.
    30: 'Konsa, Ésaü te di Jacob: “Souple, ban m goute bagay wouj sa ki la a, paske mwen grangou anpil.” Se pou sa yo te rele non li Edom.'
    31: 'Men Jacob te di: “Premyeman vann mwen dwa nesans ou an.”'
    32: 'Ésaü te di: “Gade byen, mwen prèt pou mouri, e konsa pou ki bagay yon eritaj ap sèvi mwen?”'
    33: 'Jacob te di: “Premyeman, sèmante ban mwen.” Li te sèmante ba li. Li te vann dwa nesans li an bay Jacob.'
    34: Jacob te bay Ésaü pen avèk yon soup pwa. Li te manje e bwè, e li te leve al fè wout li. Konsa Ésaü te vin rayi dwa nesans li an.
  26:
    1: Alò, te gen yon gwo grangou nan peyi a, ki te fèt apre gwo grangou ki te fèt nan jou Abraham yo. Isaac te ale Guérar vè Abimélec, wa Filisten yo.
    2: 'Senyè a te parèt a li menm e te di: “Pa desann an Égypte. Rete nan peyi ke Mwen va montre ou a.'
    3: Rete pou yon tan nan peyi sa a, Mwen va avèk ou, e Mwen va beni ou, paske a ou menm ak desandan ou yo, Mwen va bay tout peyi sa yo, e Mwen va etabli sèman ke Mwen te sèmante a papa ou a, Abraham.
    4: “Mwen va miltipliye desandan ou yo tankou zetwal nan syèl la, e va bay tout tè sa yo a desandan ou yo. E nan desandan ou yo, tout nasyon latè yo va beni,
    5: akoz Abraham te obeyi Mwen, e kenbe chaj Mwen, Kòmandman Mwen yo, règleman Mwen yo, avèk lwa Mwen yo.”
    6: Konsa, Isaac te viv Guérar.
    7: 'Lè mesye yo nan plas la te mande li de madanm li, li te di: “Li se sè mwen,” paske li te pè pou di “madanm mwen” akoz li te panse: “mesye yo nan zòn sa a ta kapab touye mwen pou Rebecca, paske li bèl.”'
    8: Li te rive lè li te rete la pandan anpil tan, ke Abimélec, wa Filisten yo t ap gade nan yon fenèt, e gade, li te wè Isaac ki t ap karese madanm li, Rebecca.
    9: 'Alò, Abimélec te rele Isaac e te di: “Gade sa, vrèman li se madanm ou! Kòman ou te fè di mwen: ‘Li se sè mwen’”? Isaac te di li: “Akoz ke mwen te di: ‘Mwen ta kapab mouri akoz li.’”'
    10: 'Abimélec te di: “Kisa ke ou te fè nou la a? Yon moun nan pèp la ta kapab fasilman vin kouche avèk madanm ou, e ou t ap fè nou vin koupab pou peche sa a.”'
    11: 'Konsa, Abimélec te bay tout pèp la lòd, e te di: “Moun ki touche mesye sa a, oswa madanm li, asireman va mete a lanmò.”'
    12: Alò, Isaac te simen nan peyi sa a, e li te rekòlte nan menm ane a san fwa. Senyè a te beni li.
    13: Mesye a te vin rich e li te kontinye vin pi rich jiskaske li te vin ranmase anpil gwo richès.
    14: Li te posede anpil bann mouton, twoupo avèk anpil chan bèt, jiskaske Filisten yo te vin anvi li.
    15: Alò, tout pwi ke sèvitè a papa li yo te fouye nan jou Abraham yo, papa li, Filisten yo te bouche lè yo te ranpli yo avèk tè.
    16: 'Alò, Abimélec te di a Isaac: “Kite nou, paske ou twò fò pou nou.”'
    17: Konsa, Isaac te pati la. Li te vin rete nan vale Guérar a, e li te fè anplasman la.
    18: Isaac te fouye pwi yo ankò, pwi ki te fouye nan jou papa li yo, Abraham, paske Filisten yo te bouche yo apre mò Abraham nan. Epi li te bay yo menm non ke papa li te bay yo.
    19: Men lè sèvitè Isaac yo te fouye nan vale a, e te twouve la yon pwi dlo ki t ap boujonnen,
    20: 'bèje Guérar yo te goumen avèk bèje Isaac yo e te di: “Dlo a se pa nou!” Alò, li te nonmen pwi a Ések akoz ke yo te fè kont ak li.'
    21: Yo te fouye yon lòt pwi, yo te goumen sou sila a tou e li te nonmen li Sitna.
    22: 'Li te deplase la, li te fouye yon lòt pwi, e yo pa t goumen sou li. Li te bay li non a Rehoboth, paske li te di: “Koulye a, Bondye vin bannou plas, e nou va rekòlte anpil fwi nan peyi a.”'
    23: Alò, li te kite la pou monte Beer-Schéba.
    24: 'SENYÈ a te parèt a li menm nan nwit lan, e te di: “Mwen se Bondye a papa ou, Abraham. Pa pè, paske Mwen avè w. Mwen va beni ou, e Mwen va fè desandan ou yo miltipliye pou koz a sèvitè Mwen an, Abraham.”'
    25: Konsa, li te bati yon lotèl la, li te rele non SENYÈ a, e te monte tant li la. La sèvitè Isaac yo te fouye yon pwi.
    26: Alò, Abimélec te vin kote li soti Guérar, avèk konseye li, Ahuzath, avèk Picol, kòmandan lame a.
    27: 'Isaac te di yo: “Poukisa nou vin kote m, kòmsi nou rayi mwen, e te pouse mwen lwen nou?”'
    28: 'Yo te di: “Nou wè byen klè ke SENYÈ a te avèk ou. Alò, nou te di: ‘Annou fè yon sèman antre nou menm, e kite nou fè yon akò avèk ou,'
    29: ke ou p ap fè nou okenn mal, menm jan ke nou pa t touche ou, nou pa t fè ou anyen sof ke byen, e w ap voye nou ale anpè.’ Koulye a, ou se beni a SENYÈ a.”
    30: Alò, li te fè yon gwo fèt manje pou yo, yo te manje e bwè.
    31: Nan maten, yo te leve bonè. Yo te sèmante a youn lòt, epi Isaac te voye yo ale kite li anpè.
    32: 'Li te vin rive nan menm jou a, ke sèvitè Isaac yo te antre e te avèti li de yon pwi ke yo te fouye. Yo te di li: “Nou gen tan twouve dlo.”'
    33: Konsa, li te rele li Schiba, akoz sa yo rele vil la Beer-Schéba jis rive jodi a.
    34: Lè Ésaü te gen karant ane, li te marye avèk Judith, fi Béeri a, Etyen an, e Basmath, fi a Elon an, Etyen an.
    35: Yo te mennen traka pou twouble Isaac avèk Rebecca.
  27:
    1: 'Alò, li te vin rive lè Isaac te vye, e zye li te twò fèb pou wè, ke li te rele Ésaü, pi gran nan pitit li yo. Li te di li: “Fis mwen.” Ésaü te reponn li: “Men mwen.”'
    2: 'Isaac te di: “Gade byen, koulye a, mwen vin vye. Mwen pa konnen jou ke m ap mouri an.'
    3: Ebyen, souple pran flèch ou yo avèk banza ou, e ale nan chan pou fè lachas jibye pou mwen.
    4: Prepare yon manje ki gen bon gou, jan ou konnen ke m renmen li an, e pote ban mwen pou m kab manje, pou nanm mwen kapab beni ou avan ke m mouri.”
    5: Rebecca t ap koute pandan Isaac t ap pale avèk fis li a, Ésaü. Alò, lè Ésaü te ale nan chan pou fè lachas jibye pou kapab pote lakay,
    6: 'Rebecca te di fis li a, Jacob: “Veye byen, mwen te tande papa ou pale ak frè ou a Ésaü. Li te di:'
    7: ‘Pote pou mwen kèk jibye e prepare yon manje bon gou pou mwen, pou mwen kapab manje, e beni ou nan prezans SENYÈ a, avan ke m mouri.’
    8: Alò, pou sa, fis mwen, koute lòd ke mwen pral ba ou a.
    9: Ale koulye a, ale nan bann twoupo a. Chwazi de jèn kabrit ladann, pou m kapab prepare yo kòm yon bon manje pou papa ou, jan li renmen li an.
    10: Konsa, ou va pote li bay papa ou, pou li kapab manje, pou li kapab beni ou avan ke li mouri”.
    11: 'Jacob te reponn a manman l, Rebecca: “Gade byen, Ésaü, frè m nan byen kouvri avèk plim, e po m byen swa.'
    12: Petèt papa m va manyen m. Konsa, mwen ta vin tankou yon twonpè nan zye li, e mwen ta rale sou mwen yon madichon olye yon benediksyon.”
    13: 'Men manman li te di li: “Ke madichon ou tonbe sou mwen, fis mwen! Sèlman obeyi vwa m, e ale chache yo pou mwen.”'
    14: Li te ale chache yo e te pote yo bay manman l. Manman l te fè yon manje bon gou jan papa l te renmen an.
    15: Alò, Rebecca te pran pi bon vètman Ésaü a, pi gran fis li a, ki te avèk li nan kay la, e te mete yo sou Jacob, pi jèn fis li a.
    16: Li te mete po kabrit sou men li, ak nan pati kou li ki te swa.
    17: Osi li te bay Jacob, fis li a, manje bon gou a avèk pen ke li te fè a.
    18: 'Konsa, li te vini kote papa l, e te di: “Papa m.” Epi li te di: “Men mwen. Kilès ou ye, fis mwen?”'
    19: 'Jacob te di a papa l: “Mwen menm se Ésaü, premye ne ou a. Mwen te fè sa ou te mande m nan. Leve, souple, e chita pou manje nan jibye mwen an, pou nanm ou kapab beni mwen.”'
    20: 'Isaac te di fis li a: “Kòman ou reyisi fè sa vit konsa, fis mwen?” Epi li te di: “Paske SENYÈ a, Bondye ou a te fè sa rive m.”'
    21: 'Alò, Isaac te di Jacob: “Souple, vin pi pre pou m kapab manyen ou, fis mwen, pou si ou se vrèman fis mwen an Ésaü, o non.”'
    22: 'Jacob te pwoche papa li. Li te manyen li, e te di: “Vwa a se vwa a Jacob, men men yo se men Ésaü.”:'
    23: Li pa t rekonèt li, paske men li te kouvri avèk plim tankou men frè l la, Ésaü. Epi akoz sa, li te beni li.
    24: 'Li te di: “Èske vrèman ou se fis mwen an, Ésaü?” Epi li te reponn: “Se Mwen.”'
    25: 'Konsa, li te di: “Pote ban mwen, e mwen va manje nan jibye fis mwen an, pou m kapab beni ou.” Li te pote ba li, e li te manje. Li te osi pote diven e li te bwè.'
    26: 'Epi Isaac, papa li, te di li: “Souple, pwoche pou bo m, fis mwen.”'
    27: 'Li te vin pre, e te bo li. Lè li te santi sant vètman li, li te beni li, e te di: “Ou wè, sant fis mwen an tankou sant a yon chan ke SENYÈ a te beni.'
    28: Koulye a, ke Bondye kapab ba ou lawouze syèl la, ak grès tè a, anpil sereyal chan avèk diven nèf.
    29: Ke anpil pèp vin sèvi ou, e ke nasyon yo bese devan ou. Vin mèt sou frè ou yo, e lese fis a manman ou yo vin bese a ou menm. Modi va sila ki modi ou yo. Beni va sila ki beni ou yo.”
    30: Depi li rive ke Isaac te fin beni Jacob, e Jacob te apèn sòti nan prezans Isaac, papa l, Ésaü, frè l la te vin sòti nan fè lachas.
    31: 'Li menm tou te fè manje bon gou, e li te pote l bay papa l. Li te di a papa l: “Ke papa m leve manje nan jibye fis li a, pou ou kapab beni mwen.”'
    32: 'Isaac, papa li te di: “Kilès ou ye?” Konsa, li te di: “Mwen se fis ou, premye ne a, Ésaü.”'
    33: 'Alò, Isaac te vin tranble avèk vyolans, e te di: “Alò kilès sa ki te fè lachas jibye a, ki te pote ban mwen, ke m te manje tout li avan ou te vini, e ke mwen te beni li an? Wi, e li va beni.”'
    34: 'Lè Ésaü te tande pawòl a papa li yo, li te kriye avèk gwo kri ak yon vwa byen fò, e li te di papa l: “Beni m tou o papa mwen.”'
    35: 'Men li te reponn: “Frè ou a te vini twonpe m, e li te rache benediksyon ou an.”'
    36: 'Li te di: “Èske se pa t yon verite yo te nonmen li Jacob, paske li te pran plas mwen de fwa sa yo? Li te pran dwa nesans mwen an, e gade, koulye a li pran benediksyon mwen.” Epi li te di: “Èske ou pa t rezève yon benediksyon pou mwen?”'
    37: 'Isaac te reponn Ésaü: “Gade byen, mwen te fè li mèt ou, e tout moun nan fanmi li, mwen te bay li yo kòm sèvitè. Avèk sereyal avèk diven nèf mwen te bay li soutyen. Alò, pou ou, kisa m kapab fè, fis mwen?”'
    38: 'Ésaü te di a papa li: “Èske se yon sèl benediksyon ou genyen, papa mwen? Beni mwen menm tou, o papa m.” Konsa, Ésaü te leve vwa l e te kriye.'
    39: 'Alò, Isaac, papa l te reponn e te di li: “Gade byen, nan grès bon tè fètil ou va rete, e lwen lawouze k ap soti anwo syèl la.'
    40: Pa nepe ou, ou va viv, e frè ou a, ou va sèvi li. Men li va rive ke lè ou vin toumante, ou va kase jouk la sou kou ou.”
    41: 'Epi Ésaü te pote yon rayisman kont Jacob akoz benediksyon an ke papa l te beni li. Konsa, Ésaü te di nan kè l: “Jou doulè pou mò papa m prèt pou fini, alò, mwen va touye frè m, Jacob.”'
    42: 'Alò, lè pawòl pi gran fis la te rive a Rebecca, li te voye rele pi jèn fis li a, Jacob, e te di li: “Gade byen, frè ou a, Ésaü ap plenyen li menm de ou menm avèk entansyon pou touye ou.'
    43: Pou sa, fis mwen, obeyi vwa m, e leve sove ale Charan, vè frè mwen, Laban!
    44: Rete avè l pandan kèk jou jiskaske kòlè frè ou a vin bese,
    45: jiskaske kòlè frè ou a vin bese, e bliye sa ou te fè li a. Alò, mwen va voye chache ou la. Poukisa mwen ta oblije pèdi nou toude nan yon sèl jou?”
    46: 'Rebecca te di Isaac: “Mwen bouke viv akoz fi Heth yo. Si Jacob pran yon fanm nan fi a Heth yo, tankou sila, nan fi peyi yo, ki byen ki kab rive nan vi m?”'
  28:
    1: 'Alò, Isaac te rele Jacob, li te beni li, li te kòmande li, e li te di: “Ou p ap pran yon fanm nan fi Canaan yo.”'
    2: “Leve ale Paddan-Aram, lakay Bethuel, papa a manman ou. De la, pran yon madanm pami fi a Laban yo, frè manman ou an.
    3: “Ke Bondye Toupwisan an kapab beni ou, bay ou anpil fwi, e fè ou miltipliye pou yo kapab devni yon gran fòs kantite moun.
    4: Ke li kapab osi bay ou benediksyon Abraham nan, pou ou menm, ak pou desandan ou yo osi, ke ou kapab posede peyi kote w ap demere a, ke Bondye te bay a Abraham nan.”
    5: Alò, Isaac te voye Jacob ale. Li te ale Paddan-Aram a Laban, fis a Bethuel la, Arameyen an, frè Rebecca, manman a Jacob ak Ésaü.
    6: 'Epi Ésaü te wè ke Isaac te beni Jacob e te voye li ale Paddan-Aram pou pran pou li menm yon madanm, e ke lè li te beni li, li te bay li lòd, e te di: “Ou pa pou pran yon madanm nan fi a Canaan yo,”'
    7: epi ke Jacob te obeyi papa li, ak manman li, li te ale Paddan-Aram.
    8: Konsa Ésaü te wè ke fi Canaan yo pa t plè papa li Isaac.
    9: Konsa, Ésaü te ale kote Ismaël, e li te marye, anplis ke madanm yo li te gen deja, Mahalath, fi Ismaël la, fis Abraham nan, sè Nebajoth la.
    10: Konsa, Jacob te kite Beer-Schéba e te ale vè Charan.
    11: Li te vini nan yon sèten kote pou te pase nwit lan la, akoz solèy la te gen tan fin kouche. Li te pran youn nan wòch yo, li te mete l anba tèt li, e li te kouche la nan plas sila a.
    12: Li te fè yon rèv, e li te gade yon nechèl yo te mete sou latè, tèt li te rive nan syèl la. Epi gade, zanj Bondye yo t ap monte desann sou li.
    13: 'Epi, gade byen, SENYÈ a te kanpe anwo li. Li te di: “Mwen se SENYÈ a, Bondye papa Abraham nan ak Bondye Isaac la. Tè sa kote ou kouche a, Mwen va bay ou li pou ou menm ak desandan ou yo.'
    14: Desandan ou yo va tankou pousyè latè, e ou va gaye nan lwès, nan lès, nan nò, ak nan sid. Konsa, nan ou avèk desandan ou yo, tout fanmi sou latè yo va beni.
    15: “Gade byen, Mwen avèk ou. Mwen va kenbe ou nenpòt kote ou ale, e Mwen va fè ou retounen nan peyi sa a. Paske Mwen p ap kite ou jiskaske Mwen fin fè tout sa ke M te pwomèt nou an.”
    16: 'Alò, Jacob te leve nan dòmi an, e li te di: “Anverite SENYÈ a nan plas sila a, e mwen pa t konnen.”'
    17: 'Li te pè, e li te di: “Alò, A la etonnan plas sa a etonnan! Sila a pa lòt ke lakay Bondye, e sa se pòtay Syèl la.”'
    18: Konsa, Jacob te leve bonè nan maten. Li te pran wòch ke li te plase anba tèt li a, e li te etabli li tankou yon pilye. Li te vide lwil sou tèt pilye a.
    19: Li te rele plas sa a Béthel, men oparavan non a vil sa a se te Luz.
    20: 'Epi Jacob te fè yon sèman. Li te di: “Si Bondye ale avèk mwen, si Li va kenbe mwen nan vwayaj sila ke m ap fè a, e Li va ban mwen manje pou m manje, ak rad pou m mete,'
    21: pou m ka retounen lakay papa m anpè, pou SENYÈ a va Bondye pa m,
    22: alò, wòch sila a, ke m etabli tankou pilye a, va devni Lakay Bondye. Nan tout sa ke ou ban mwen, mwen va anverite bay yon dim a Ou menm.”
  29:
    1: Alò, Jacob te ale nan vwayaj li a, e li te vini nan peyi ki te pou fis a lès yo.
    2: Lè li te gade, li te wè yon pwi nan chan an, e gade byen, te gen twa bann mouton ki te kouche la akote li, paske se te avèk pwi sa a ke yo te bay tout bèt yo dlo. Alò, wòch la sou bouch pwi a te byen laj.
    3: Lè tout bèje mouton yo te rasanble la, yo te konn woule wòch la sòti nan bouch pwi a, pou te bay mouton yo dlo, e te remete wòch la nan plas li sou bouch pwi a.
    4: 'Jacob te di yo: “Frè m yo, kibò nou sòti?”: Yo te reponn: “Nou sòti nan Charan.”'
    5: 'Li te di yo: “Èske nou konnen Laban, fis Nachor a?” Epi yo te di: “Nou konnen li.”'
    6: 'Li te mande yo: “Èske tout bagay ale byen pou li?” Epi yo te reponn: “Wi, tout bagay ale byen pou li. Men fi li a, Rachel k ap vini avèk mouton yo.”'
    7: 'Li te di: “Gade byen, li toujou gwo lajounen; li poko lè pou rasanble bèt. Bay bèt yo dlo, e mete yo nan patiraj toujou.”'
    8: 'Men yo te di: “Nou pa kapab jiskaske tout bèje mouton yo fin rasanble, e yo woule wòch la sòti nan bouch pwi a. Se nan lè sa a nou va bay mouton yo dlo.”'
    9: Pandan li t ap pale avèk yo, Rachel te parèt avèk mouton papa l yo, paske li te yon bèje.
    10: Lè Jacob te wè Rachel, fi Laban an, frè manman li, ak mouton Laban yo, frè manman l, Jacob te pwoche. Li te woule wòch la sòti nan pwi a, e li te bay dlo a bann mouton Laban an, frè manman l lan.
    11: Epi Jacob te bo Rachel. Li te leve vwa li, e li te kriye.
    12: Jacob te di Rachel ke li te yon moun fanmi papa l, e ke li te fis a Rebecca. Li te kouri di papa l sa.
    13: Alò, lè Laban te tande nouvèl Jacob la, fis a sè li, li te kouri pou ale rankontre avè l e te anbrase li. Li te bo li, e te mennen li lakay li. Konsa, Jacob te eksplike Laban tout bagay sa yo.
    14: 'Laban te di li: “Anverite, ou se zo mwen avèk chè mwen.” Konsa, li te rete avèk li pandan yon mwa.'
    15: 'Alò Laban te di a Jacob: “Akoz ke ou se moun fanmi mwen, èske sa vle di ke ou ta dwe sèvi mwen gratis? Di m, kisa pou m bay ou kòm salè?”'
    16: Alò, Laban te gen de fi. Non pi gran an se te Léa, e lòt la se te Rachel.
    17: Epi zye a Léa yo te fèb, men Rachel te byen bèl nan figi l, ni nan fòm li.
    18: 'Alò Jacob te renmen Rachel, e konsa li te di: “Mwen va sèvi ou pandan sèt ane pou fi ou ki pi jèn nan, Rachel.”'
    19: 'Laban te di: “Li pi bon pou m bay ou li pase pou m ta bay li a yon lòt gason. Rete avè m.”'
    20: Jacob te sèvi sèt ane pou Rachel, men yo te parèt a li menm kòmsi se te kèk jou akoz lamou li te gen pou li.
    21: 'Konsa, Jacob te di a Laban: “Ban mwen madanm mwen, paske tan mwen an gen tan fin konplete, pou m kapab antre nan relasyon avè l.”'
    22: Laban te rasanble tout mesye yo nan plas la, e li te fè yon gwo fèt.
    23: Men nan aswè, li te pran fi li, Léa, e li te mennen li kote Jacob. Li te antre an relasyon avèk li.
    24: Laban osi te bay sèvant li, Zilpa, pou Léa kòm sèvant.
    25: 'Nan maten, gade byen, li vin parèt ke se te Léa! Konsa, li te di a Laban: “Kisa sa ou te fè m la a? “Èske se pa pou Rachel ke m te sèvi ou a? Poukisa ou fè m desepsyon sila a?”'
    26: 'Men Laban te di: “Se pa koutim peyi nou pou fè maryaj a pi jèn nan avan premye ne a.'
    27: Konplete semèn nan avèk sila a, e nou va bay ou lòt la tou; pou sèvis sa a, ou va sèvi m yon lòt sèt ane.”
    28: Jacob te fè sa, li te konplete semèn nan avèk fi a, e li te ba li fi li, Rachel, kòm madanm li.
    29: Laban osi te bay sèvant li, Bilha a fi li, Rachel kòm sèvant li.
    30: Alò, Jacob te antre an relasyon ak Rachel osi, e vrèman, li te renmen Rachel plis ke Léa, e li te sèvi avèk Laban pandan yon lòt sèt ane.
    31: Alò, SENYÈ a te wè ke Léa te manke renmen, e Li te ouvri vant li, men Rachel te rete san pitit.
    32: 'Léa te vin ansent. Li te fè yon fis, e li te nonmen li Reuben, paske li te di: “Akoz ke SENYÈ a te wè doulè mwen, asireman koulye a mari mwen va renmen m.”'
    33: 'Li te vin ansent ankò, li te fè yon fis, e li te di: “Akoz ke SENYÈ a te tande ke mwen te rayi, pou sa Li te ban mwen fis sila a osi.” Alò, li te bay li non Siméon.'
    34: 'Li te vin ansent ankò, li te fè yon fis. Konsa, li te di: “Alò fwa sa a mari mwen va vin atache a mwen, paske mwen te fè twa fis pou li.” Pou sa, li te nonmen li Lévi.'
    35: 'Epi li te vin ansent ankò. Li te fè yon fis, e li te di: “Fwa sa, mwen va louwe SENYÈ a.” Pou sa li te nonmen li Juda. Epi konsa, li te vin sispann fè pitit.'
  30:
    1: 'Alò, lè Rachel te wè ke li pa t fè pitit pou Jacob, li te vin jalou. Li te di a Jacob: “Ban mwen pitit, oswa, m ap mouri.”'
    2: 'Epi chalè Jacob te brile kont Rachel. Li te di: “Èske mwen nan plas Bondye, ki te anpeche vant ou bay fwi a?”'
    3: 'Li te reponn: “Men sèvant mwen an, Bilha, antre an relasyon avèk li pou li kapab pouse fè sou jenou mwen yo. Konsa, pa li menm, mwen kapab fè timoun tou.”'
    4: Epi li te ba li sèvant li, Bilha kòm madanm, e li te antre nan relasyon avèk li.
    5: Bilha te vin ansent, e li te fè yon fis pou Jacob.
    6: 'Alò, Rachel te di: “Bondye te ban mwen rezon. Li te vrèman tande vwa m, e Li te ban mwen yon fis.” Pou sa, li te nonmen li Dan.'
    7: Sèvant a Rachel la, Bilha te vin ansent ankò, e li te fè pou Jacob yon dezyèm fis.
    8: 'Alò, Rachel te di: “Avèk gwo lit mwen te mennen avèk sè mwen an, mwen te vrèman vin genyen l.” Epi li te nonmen li Nephtali.'
    9: Lè Léa te wè ke li pa t fè pitit ankò, li te pran sèvant li a, Zilpa, e li te bay li a Jacob kòm madanm.
    10: Sèvant a Léa a, Zilpa te fè yon fis pou Jacob.
    11: 'Konsa, Léa te di: “A la chans!” Epi li te nonmen li Gad.'
    12: Sèvant Léa a, Zilpa te fè pou Jacob yon dezyèm fis.
    13: 'Epi Léa te di: “A la kontan mwen kontan! Pou sa, fanm yo va rele mwen kontan.” Epi li te nonmen li Aser.'
    14: 'Alò, nan jou rekòlt ble yo, Reuben te sòti pou twouve mandragò nan chan an, e li te pote yo bay manman li, Léa. Alò, Rachel te di a Léa: “Souple, ban m kèk nan mandragò fis ou yo.”'
    15: 'Men Léa te di l: “Èske se yon ti bagay sa ye pou ou pou pran mari mwen? Konsa, èske ou ta renmen pran mandragò a fis mwen yo tou?” Rachel te reponn: “Pou sa, li kapab kouche avè ou aswè a, kòm twòk pou mandragò a fis ou yo.”'
    16: 'Lè Jacob te sòti nan chan an nan aswè, alò, Léa te sòti pou rankontre li. Li te di l: “Ou oblije antre an relasyon ak mwen aswè a, paske vrèman mwen te achte ou avèk mandragò a fis mwen yo.” Epi li te kouche avèk li nan nwit lan.'
    17: Bondye te okipe Léa, e li te fè yon senkyèm fis pou Jacob.
    18: 'Epi Léa te di: “Bondye te ban mwen salè mwen, akoz ke m te bay sèvant mwen an a mari mwen.”'
    19: Léa te vin ansent ankò, e li te fè yon sizyèm fis pou Jacob.
    20: 'Alò Léa te di: “Bondye te ban mwen yon bon kado! Koulye a mari mwen va rete avè m akoz ke mwen fè sis fis pou li.” Alò li te nonmen li Zabulon.'
    21: Apre sa li te fè yon fi, e li te nonmen li Dina.
    22: Alò, Bondye te sonje Rachel. Li te okipe li, e Li te louvri vant li.
    23: 'Konsa, li te vin ansent, e li te fè yon fis. Konsa, li te di: “Bondye retire repwòch mwen.”'
    24: 'Li te rele li Joseph, e li te di: “Ke SENYÈ a ban m yon lòt fis.”'
    25: 'Alò, li te rive ke lè Rachel te fè Joseph, Jacob te di a Laban: “Voye mwen ale, pou mwen kapab ale nan pwòp plas mwen e nan pwòp peyi mwen.'
    26: Ban mwen madanm mwen yo, ak pitit mwen yo, pou sila mwen te sèvi ou yo. Kite mwen pati, paske ou menm ou konnen sèvis ke m te rann ou yo.”
    27: 'Men Laban te di li: “Si sa fè ou plezi, rete avè m; mwen devine ke Bondye te beni mwen akoz ou menm.”'
    28: 'Li te pale toujou: “Nonmen salè ou, e mwen va ba ou li”.'
    29: 'Men li te di li: “Ou menm ou konnen jan mwen te sèvi ou, ak jan bèt ou yo te byen okipe avè m.'
    30: Paske ou pa t gen anpil lè m te vini an, yo vin miltipliye anpil, e SENYÈ a te beni ou tout kote ke m vire. Men koulye a, se lè pou mwen okipe pwòp lakay mwen tou?”
    31: 'Epi Laban te di: “Kisa mwen kapab ba ou?” Epi Jacob te reponn: “Ou pa bezwen ban m anyen. Si w ap fè yon sèl bagay pou mwen, mwen va okipe bann ou yo ankò, epi kenbe yo.'
    32: Kite mwen pase nan tout bann mouton ou yo, pou retire chak mouton ki takte, oswa trase, avèk tout sa ki nwa pami ti mouton yo, chak sa ki takte oswa trase pami kabrit yo. Se sa yo ki va sèvi kòm salè mwen.
    33: Konsa entegrite mwen va reponn pou mwen pita, lè ou vin parèt konsènan salè mwen. Chak sa ki pa takte, oswa trase pami kabrit yo, e ki nwa pami jenn mouton yo, si li twouve avè m, konsidere ke mwen te vòlè l.”
    34: 'Laban te di li: “Sa bon. Kite sa fèt selon pawòl ou.”'
    35: Alò, nan menm jou sa a, li te rete tout mal kabrit ki te trase, oswa takte, ak tout femèl kabrit ki te takte, chak ki te gen blan ladann, ak tout nwa pami mouton yo, e li te bay fis li yo okipe yo.
    36: Epi li te mete yon distans twa jou antre li menm avèk Jacob, e Jacob te bay manje a tout rès bann mouton yo pou Laban.
    37: Jacob te pran bwa vèt nan pye sikrèn, pye zanmann, ak pye bwadòm, e li te kale tras blan nan yo pou fè parèt blan ki te nan bwa yo.
    38: Li te plase bwa li te kale yo devan bann mouton yo, nan flèv dlo yo, e nan basen dlo kote bann mouton yo te vin bwè a. Se la yo te kwaze lè yo te vin pou bwè.
    39: Alò, bann mouton yo te kwaze kote bwa kale yo, e yo te fè pote sa ki te trase, takte e pentle yo.
    40: Jacob te separe ti mouton yo, e te fè bann mouton yo rete anfas, pou yo t ap gade tout sa ki te trase yo, ak tout nwa yo, ki te nan bann mouton Laban yo. Li te mete pwòp bann mouton li yo apa, pou yo pa t avèk bann mouton Laban yo.
    41: Anplis de sa, nenpòt kilè bèt ki pi fò nan bann mouton yo ta kwaze, Jacob ta mete bwa yo devan zye a bèt ki nan basen dlo yo, pou yo ta kwaze akote bwa yo;
    42: men lè bann mouton an te fèb, li pa t mete yo ladann. Konsa pi fèb yo te vin pou Laban, e pi fò yo pou Jacob.
    43: Konsa, nonm nan te vin pwospere anpil. Li te vin gen gwo bann mouton, sèvant ak sèvitè, chamo avèk bourik.
  31:
    1: 'Alò, Jacob te tande pawòl fis Laban yo ki te vin di: “Jacob te retire tout sa ki te pou papa nou, e avèk sa ki te pou papa nou, li te fè tout richès li.”'
    2: Jacob te wè konpòtman Laban, e gade byen, li pa t emab anvè li jan li te ye avan an.
    3: 'Epi SENYÈ a te di a Jacob: “Retounen nan peyi a zansèt ou yo, a moun ou yo, e mwen va avèk ou.”'
    4: Alò Jacob te voye rele Rachel avèk Léa vè bann mouton li nan chan an.
    5: 'Konsa, li te di yo: “Mwen wè ke konpòtman papa nou anvè mwen menm pa emab jan li te ye lontan an, men Bondye a papa m nan te avèk mwen.'
    6: Nou konnen ke mwen te sèvi papa nou avèk tout fòs mwen.
    7: Malgre sa, papa nou te twonpe mwen, e li te chanje salè mwen dis fwa, men Bondye pa t kite li fè m donmaj.
    8: 'Si li te pale konsa: ‘Takte yo se salè ou’, alò, tout bann mouton yo te bay pitit takte. Epi si li te pale konsa ke trase yo te salè ou, alò tout bann mouton yo te bay pitit trase.'
    9: Konsa Bondye te retire bèt yo nan men papa ou, e Li te ban mwen yo.
    10: “Epi li te rive ke lè bann mouton yo a t ap kwaze, ke mwen te leve zye mwen, mwen te wè nan yon rèv, e gade byen, mal kabrit ki t ap kwaze yo te trase, takte, e mele.
    11: '“Alò, zanj Bondye a te di mwen nan rèv la: ‘Jacob,’ epi mwen te di: ‘Men mwen.’'
    12: '“Li te di: ‘Koulye a leve zye ou, pou wè ke tout mal kabrit ki t ap kwaze yo te trase, takte, e mele, paske Mwen te wè tout sa ke Laban te fè ou yo.'
    13: Mwen menm se Bondye a Béthel la, kote ou te vide lwil sou yon pilye, kote ou te fè sèman a Mwen menm nan. Konsa, leve, kite tè sa a, e retounen nan peyi nesans ou a.’”
    14: 'Rachel avèk Léa te di li: “Èske nou gen yon pati nan eritaj lakay papa nou an ki rete?'
    15: Èske li pa rekonèt nou kòm etranje? Paske li gen tan vann nou. Anplis, li te manje tout byen nou ranmase.
    16: Vrèman, tout byen ke Bondye te rachte nan men papa nou yo, se pou nou avèk pitit nou ke yo ye. Alò, fè sa ke Bondye te di ou fè a.”
    17: Alò, Jacob te leve. Li te mete pitit li yo avèk madanm li yo sou chamo yo.
    18: Konsa, li te voye pouse tout bèt yo avèk tout byen ke li te rasanble yo, bèt ke li te vin gen nan Paddan-Aram yo, pou ale nan peyi Canaan vè papa li, Isaac.
    19: Lè Laban te ale pou taye plim mouton li yo, Rachel te vòlè zidòl lakay ki te pou papa li yo.
    20: Konsa, Jacob te twonpe Laban, Arameyen an. Li pa t di li ke li t ap sove ale.
    21: Li te sove ale avèk tout sa ke li te genyen, epi li te leve pou travèse lariviyè Euphrate la, ak figi li byen fikse vè peyi mòn Galaad yo.
    22: Lè yo te di Laban nan twazyèm jou ke Jacob te sove ale a,
    23: li te pran moun fanmi li yo, pou l te kouri dèyè li pandan sèt jou. Konsa, li te vin rive devan li nan ti kolin nan peyi Galaad yo.
    24: 'Bondye te parèt a Laban, Arameyen an, nan yon rèv nan nwit lan. Li te di li: “Fè atansyon pou ou pa pale a Jacob ni byen, ni mal.”'
    25: Laban te vin rive devan Jacob. Alò Jacob te monte tant li nan peyi kolin yo, e Laban avèk moun pa li yo te rete nan peyi kolin Galaad yo.
    26: 'Alò, Laban te di a Jacob: “Kisa ou te fè m la a lè ou te twonpe m e fè eskalad avèk fi mwen yo tankou prizonyè ki sou nepe?'
    27: Poukisa ou te sove ale an sekrè? Ou fè m desepsyon sa a, e ou pa di m sa pou m ta kapab voye ou ale avèk jwa, ak chante, tanbouren ak ap?
    28: Ou pa t menm kite m bo fis mwen yo, ak fi mwen yo. Alò, ou gen tan fè betiz.
    29: 'Li nan pouvwa mwen pou m fè nou mal, men Bondye a papa ou a te pale avèk mwen yèswa. Li te di: ‘Pinga ou pale ni byen, ni mal a Jacob’.'
    30: Alò, vrèman ou te sòti paske ou te anvi wè lakay papa ou, men poukisa ou te vòlè dye mwen yo?”
    31: 'Jacob te reponn Laban: “Akoz ke m te pè, paske mwen te panse ke ou ta rachte fi ou yo nan men mwen pa lafòs.'
    32: Sila ki twouve avèk dye ou yo p ap viv. Nan prezans tout fanmi nou yo, montre m sa ki pou ou nan byen mwen yo, e pran li pou ou menm.” Paske Jacob pa t konnen ke Rachel te gen tan vòlè yo.
    33: Alò, Laban te antre nan tant Jacob la, nan tant Léa a, ak nan tant sèvant yo, men li pa t twouve yo.
    34: Alò, Rachel te pran zidòl lakay yo. Li te mete yo nan sèl chamo a, e li te chita sou yo. Konsa, Laban te manyen toupatou nan tant lan, men li pa t twouve yo.
    35: 'Li te di a papa li: “Pa kite mèt mwen an fache avè m, pwiske mwen p ap ka leve devan ou, paske se règ mwen ki sou mwen.” Alò, li te chache, men li pa t jwenn zidòl kay yo.'
    36: 'Alò, Jacob te vin fache. Li te konfwonte Laban. Jacob te di l: “Ki tò mwen te fè ou? Ki peche mwen te fè konsa pou ou vin pouswiv mwen tou cho konsa?'
    37: Malgre ou gen tan manyen tout afè m, kisa ou te twouve ladan yo ki pou lakay ou? Mete li isit la devan moun pa m avèk moun pa ou yo, pou yo ka pran yon desizyon antre nou de a.
    38: “Pandan ventan mwen te la avè w. Mouton ou yo avèk kabrit ou yo pa janm pèdi pitit, ni mwen pa t manje belye nan bann mouton ou yo.
    39: Sa ki te chire pa bèt sovaj, èske m pa te pote yo bay ou? Mwen te fè pèt la pou kont mwen. Se konsa ou te egzije sa ki nan men m, sof ke sa ki vòlè nan lajounen, sof ke sa ki vòlè nan lannwit.
    40: 'Konsa mwen te ye: Nan lajounen, solèy la te manje m, fredi nan lannwit, e dòmi te vòlè sove ale nan zye mwen.'
    41: Pandan ven ane sa yo, mwen te lakay ou. Mwen te sèvi ou katòz ane pou de fi ou yo, sis ane pou bann mouton ou yo, e ou te fè chanjman salè mwen dis fwa.
    42: Si Bondye a papa m nan, Bondye a Abraham nan pa t pou mwen, vrèman koulye a ou t ap kab voye m ale men vid. Bondye te wè afliksyon mwen, ak travay di ke men m te gen tan fè, epi Li te rann jijman an yèswa.”
    43: 'Laban te reponn a Jacob: “Fi yo se fi m, pitit yo se pitit mwen, bann mouton yo se bann mouton mwen. Tout sa ou wè la yo se pa m. Men kisa m ka fè nan jou sa pou sila yo, a fi mwen yo, oswa a pitit pa yo ke yo te fè?'
    44: Alò, kounye a vin non, annou fè yon akò, ou menm avèk mwen menm. Annou fè li kòm yon temwen antre ou menm avèk mwen.”
    45: Konsa, Jacob te pran yon gwo wòch. Li te fè l kanpe tankou yon pilye.
    46: 'Jacob te di a tout relasyon fanmi pa li a: “Sanble wòch”! Epi yo te pran wòch yo. Yo te fè yon gwo pil, e yo te manje la akote pil la.'
    47: Alò Laban te rele la Jegar-Sahadutha, men Jacob te rele l Galed.
    48: 'Laban te di: “Gwo pil wòch sa se yon temwen antre ou menm avèk mwen menm jodi a.” Konsa, li te rele l Galed,'
    49: 'epi osi Mitspa, paske li te di: “Ke Bondye kapab gade antre ou menm avèk mwen lè nou vin absan de youn lòt.'
    50: Si ou maltrete fi mwen yo, oswa si ou pran madanm anplis ke fi mwen yo, malgre pèsòn pa avèk nou, ou wè, Bondye se temwen antre ou menm avèk mwen.”
    51: 'Laban te di a Jacob: “Gade byen gwo pil sa a, e veye byen gwo pilye ke m etabli antre ou menm avèk mwen an.'
    52: Gwo pil sa a se yon temwen. Pilye a se yon temwen ke mwen p ap pase vè gwo pil sa a pou fè ou mal, e ou p ap pase gwo pil sa a vè mwen pou fè m mal.
    53: Bondye Abraham nan ak Bondye Nachor a, Bondye a papa pa yo a, vin jij antre nou menm.” Konsa Jacob te sèmante pa krent a papa l, Isaac.
    54: Alò, Jacob te ofri yon sakrifis sou mòn nan. Li te rele tout gwo fanmi li yo pou vin manje pen. Yo te manje pen sa a, e yo te pase nwit lan sou mòn nan.
    55: Granmmaten, Laban te leve. Li te bo fis li yo ak fi li yo, e li te beni yo. Alò, Laban te retounen nan plas li.
  32:
    1: Alò, pandan Jacob te fin pran wout li, zanj Bondye yo te rankontre li.
    2: 'Jacob te di lè li te wè yo: “Sa se lame Bondye a.” Konsa, li te nonmen plas sa a Mahanaïm.'
    3: Alò, Jacob te voye mesaje yo devan li kote frè li Ésaü nan peyi Séir a nan teritwa Édom an.
    4: 'Li te bay mesaje yo lòd, e li te di: “Konsa ou va pale a mèt mwen an, Ésaü: ‘Men sa ke sèvitè ou, Jacob di ou: Mwen te vin rete avèk Laban, e mwen te demere la jis rive koulye a.'
    5: Mwen gen bèf avèk bourik, avèk bann mouton, sèvitè avèk sèvant. M ap voye pou di mèt mwen sa, pou m kapab vin jwenn favè nan zye w.’”
    6: 'Mesaje yo te retounen vè Jacob. Yo te di li: “Nou te rankontre frè ou Ésaü. Konsa, li ap vin kote ou avèk kat-san òm.”'
    7: Epi Jacob te vin pè anpil, e byen twouble. Li te divize moun ki te avè l yo, bann mouton, twoupo bèf ak chamo pou fè de konpanyen.
    8: 'Konsa, li te di: “Si Ésaü ta vin atake youn nan konpanyen yo, alò, konpanyen ki rete a va chape.”'
    9: 'Jacob te di: “O Bondye a papa m nan Abraham e Bondye a papa m nan Isaac, O SENYÈ ki te di mwen an: ‘Retounen nan peyi ou, e a moun fanmi ou yo, e mwen va fè ou vin pwospere,’'
    10: mwen pa merite tout lanmou, mizerikòd ak fidelite ke ou te montre sèvitè ou a; paske se sèl avèk baton mwen ke m te travèse rivyè Jourdain an, men koulye a nou vin de konpanyen.
    11: Delivre mwen, souple anba men frè m nan, anba men Ésaü; paske mwen pè li, pou li pa vin atake mwen avèk manman yo, ak timoun yo.
    12: 'Paske ou te di: ‘Anverite, Mwen va fè nou vin pwospere, e fè desandan nou yo vin tankou sab lanmè a, k ap twò gran pou konte.’”'
    13: 'Epi li te pase nwit lan la. Alò, li te chwazi nan sa li te gen avè l yo kòm yon kado pou frè li, Ésaü:'
    14: De-san kabrit femèl, ven kabrit mal, de-san femèl mouton, ak ven mal,
    15: trant chamo ki t ap bay lèt a pitit pa yo, karant bèf avèk dis towo, ven bourik femèl, ak dis ti bourik.
    16: 'Li te livre yo nan men a sèvitè li yo. Chak ekip te mache pou kont li, e li te di a sèvitè li yo: “Pase devan m, e mete yon espas antre de bann yo.”'
    17: 'Li te kòmande sila ki te devan an e li te di li: “Lè frè m Ésaü vin rankontre ou, e mande ou: ‘Pou kilès ou ye, kibò w prale, e pou kilès bèt sa yo ki devan ou yo ye?’'
    18: 'Alò, ou va di: ‘Se pou sèvitè ou, Jacob. Se yon kado ke li voye bay mèt mwen, Ésaü. Men gade byen, li la dèyè nou.’”'
    19: 'Li te kòmande osi a dezyèm nan, a twazyèm nan, ak tout sa ki te swiv ekip yo, e li te di: “Se konsa nou va pale avèk Ésaü lè nou rankontre li.'
    20: 'Ou va di: ‘Gade, men sèvitè ou Jacob dèyè nou an tou.’ Paske li te di: ‘Mwen va satisfè li avèk kado ki ale devan m yo. E apre, mwen va wè figi li. Petèt li kapab aksepte mwen.’”'
    21: Epi kado a te pase devan li, e li menm te pase nwit lan menm kote li te fè kan an.
    22: Alò, li te leve pandan menm nwit lan, e li te pran de madanm li yo avèk de sèvant li yo, onz pitit li yo, e li te travèse lariviyè a bò kote Jabbok la.
    23: Li te pran yo, e li te voye yo travèse dlo a. Konsa, li te voye travèse ak tout sa li te genyen.
    24: Konsa, Jacob te rete tout sèl, e yon nonm te vin lite avèk li jis rive granmmaten.
    25: Lè li te wè ke li pa t genyen l, li te touche gwo jwenti janm li (anwo kote l tache nan kò a), epi li te vin dejwente pandan li t ap lite avè l.
    26: 'Epi nonm nan te di: “Lage m, paske jou a pwòch.” Men Jacob te di: “Mwen p ap lage ou amwenske ke ou beni m.”'
    27: 'Alò, li te di li: “Kòman yo rele ou?” Li te reponn: “Jacob.”'
    28: 'Li te di: “Yo p ap rele ou Jacob ankò, men Israël; paske ou te lite avèk Bondye, e avèk lòm, epi ou te reyisi.”'
    29: 'Alò Jacob te mande li: “Souple, di m non ou.” Li te reponn: “Poukisa ou mande m non mwen?” Epi li te beni li la.'
    30: 'Konsa, Jacob te nonmen kote sa Peniel, paske li te di: “Mwen te wè Bondye fasafas, malgre sa, vi mwen te prezève.”'
    31: Alò, solèy la te leve sou li nan menm moman li t ap travèse Peniel la, e li te bwate akoz gwo janm nan.
    32: Pou sa, jis jounen jodi a, fis Israël yo pa manje tandon ki tache nan gwo janm nan avèk anch ki sou jwenti a, akoz ke li te touche jwenti gwo janm nan tandon ki tache nan anch lan.
  33:
    1: Alò, Jacob te leve zye li. Li te gade, e gade byen, Ésaü t ap vini, ak kat-san òm avèk li. Konsa, li te divize pitit yo pami Léa avèk Rachel avèk de sèvant yo.
    2: Li te mete sèvant li yo devan, Léa avèk pitit li yo dèyè yo, e Rachel avèk Joseph an dènye.
    3: Men li menm te pran devan yo. Li te bese jis atè sèt fwa, jiskaske li te rive toupre frè li a.
    4: Ésaü te kouri al jwenn li. Li te anbrase li, te tonbe nan kou li e li te bo li. Konsa, yo te kriye.
    5: 'Li te leve zye li pou wè fanm yo, e li te di: “Se kilès? Sila yo ki avèk ou la a?” Epi Jacob te di: “Pitit ke Bondye nan gras li te bay sèvitè ou.”'
    6: Alò, sèvant lakay yo te vin pwoche avèk pitit pa yo, e yo te bese ba.
    7: Léa tou te apwoche avèk pitit li yo. Yo te bese ba. Apre, Joseph te vini avèk Rachel, e yo te bese ba.
    8: 'Ésaü te di: “Kisa ou vle di ak tout ekip sa yo ke m rankontre la a?” Jacob te reponn: “Pou jwenn favè nan zye a mèt mwen.”'
    9: 'Men Ésaü te di: “Mwen gen kont mwen, frè m; kite sa ou genyen yo rete pou ou.”'
    10: 'Jacob te di: “Non, souple, si koulye a mwen twouve favè nan zye ou, alò, pran kado a nan men m, paske mwen wè figi ou tankou yon moun ki vin wè figi a Bondye, e ou te byen resevwa m.'
    11: Souple, pran kado ki te pote pou ou a, paske Bondye te aji avèk gras anvè mwen, e akoz sa m gen anpil:” Konsa, li te vin ankouraje l, e li te aksepte li.
    12: 'Konsa, Esaü te di: “Annou fè vwayaj nou. Ann ale, e mwen va ale devan nou.”'
    13: 'Men Jacob te di li: “Mèt mwen, ou konnen ke timoun yo frajil, e ke bann mouton avèk twoupo k ap bay tete yo se yon tèt chaje pou mwen. Si yo pouse twòp, menm pou yon jou, yo va mouri.'
    14: Souple, kite mèt mwen an pase devan sèvitè li. Mwen menm mwen va avanse pi dousman, selon nesesite bèt ki devan m yo, ak selon vitès a timoun yo, jis lè m rive vè mèt mwen an nan Séir.”
    15: 'Ésaü te di: “Souple, kite mwen ba ou kèk nan moun ki avè m yo.” Men li te di: “Poukisa ou fè sa? Kite mwen jwenn favè nan zye a mèt mwen an.”'
    16: Konsa, Ésaü te fè wout li pou Séir menm jou sa a.
    17: Jacob te vwayaje a Succoth. Li te bati pou li menm yon kay, e li te fè pak pou tout bèt li yo, epi pou sa, yo rele plas la Succoth.
    18: Alò, Jacob te rive san pwoblèm nan vil Sichem nan peyi Canaan, lè li te sòti Paddan-Aram. Li te fè kan an devan vil la.
    19: Li te achte yon mòso tè kote li te monte tant li nan men fis Hamor yo, papa Sichem nan, pou sòm a san pyès lajan.
    20: Alò, la li te monte yon lotèl, e li te rele li El-Elohé-Israël.
  34:
    1: Alò, Dina, fi Léa te fè pou Jacob la te sòti pou vizite fi peyi yo nan kote sa a.
    2: Lè Sichem, fis Hamor a, Evyen an, prens nan peyi a te wè li, li te pran li, e pa lafòs, li te kouche avèk li.
    3: Li te vrèman atire a Dina, fi Jacob la. Li te renmen fi a, e li te pale ak dousè avè l.
    4: 'Alò, Sichem te pale avèk papa l Hamor. Li te di: “Fè m jwenn jèn fi sa a pou madanm.”'
    5: Alò, Jacob te tande ke li te vyole Dina, fi li a, men fis li yo te avèk bèt yo nan chan an. Alò, li te rete san pale jis lè yo te vin antre.
    6: Hamor, papa a Sichem, te vin deyò a pou pale avèk li.
    7: Alò, fis a Jacob yo te sòti nan chan an lè yo te tande koze sa a. Konsa, mesye yo te blese. Yo te vin byen fache, akoz ke li te fè yon choz meprizab an Israël lè li te kouche avèk fi Jacob la, paske yon bagay konsa pa t dwe fèt.
    8: 'Men Hamor te pale avèk yo. Li te di: “Nanm fis mwen an, Sichem anvi fi ou a anpil. Pou sa, silvouplè, ba li li pou yo marye.'
    9: Annou marye yo youn pou lòt. Bay fi ou yo a nou menm, e pran fi nou yo pou ou menm.
    10: Konsa, ou va viv avèk nou, e peyi a va vin ouvri devan nou. Viv ladann, e fè afè nou yo ladann.”
    11: Sichem te di osi a papa ak frè a Dina, “Kite mwen twouve favè nan zye nou. Konsa, mwen va bannou nenpòt sa ke nou mande m.
    12: Mande m tan kòm pèyman avèk kado, e mwen va bannou nenpòt sa nou mande mwen, men ban mwen fi a pou marye.”
    13: Konsa, fis Jacob yo te reponn Sichem avèk papa li Hamor avèk desepsyon, akoz ke li te vyole Dina, sè yo a.
    14: 'Yo te di yo: “Nou pa kapab fè bagay sa a, pou bay sè nou an a yon moun ki pa sikonsi. Sa ta yon wont pou nou tout.'
    15: 'Sou yon sèl kondisyon nou ta kapab dakò: si nou va vini tankou nou. Sa vle di ke chak mal nan nou ta vin sikonsi.'
    16: Konsa, nou va bay sè nou yo a nou menm, nou va viv avèk nou e vin yon sèl pèp.
    17: Men si nou pa koute nou pou vin sikonsi, alò, n ap pran sè nou an e ale.”
    18: Alò, pawòl pa yo a te parèt rezonab a Hamor avèk Sichem, fis Hamor a.
    19: Jennonm sa a pa t pèdi tan pou fè bagay la, paske li te tèlman kontan avèk fi Jacob la. Epi li te jwenn respe depase tout moun ki lakay papa li a.
    20: 'Konsa, Hamor, avèk fis li a, Sichem te vini nan pòtay vil yo, li te pale avèk mesye nan vil yo, e li te di:'
    21: “Moun sa yo se zanmi nou yo ye; pou sa, annou kite yo viv nan peyi a pou fè komès ladann, paske, gade byen, peyi a ase gran pou yo. Annou pran fi yo an maryaj, e bay fi nou yo a yo menm.
    22: “Se sèl sou kondisyon sa a ke moun sa yo va vin dakò pou vin viv avèk nou, pou vin yon sèl pèp; ke chak mal pami nou vin sikonsi tankou yo menm tou deja sikonsi a.
    23: Se pa ke bèt, byen ak tout zannimo yo va vin pou nou? Sèlman annou vin dakò avèk yo, e yo va viv avèk nou.”
    24: Tout sa yo ki te sòti nan pòtay lavil la te koute Hamor, avèk fis li a, Sichem. Konsa, chak mal te sikonsi, tout moun ki te sòti nan pòtay vil la.
    25: Alò, li te rive nan twazyèm jou a, lè yo te nan doulè, de nan fis a Jacob yo, Siméon avèk Lévi, frè a Dina yo, yo chak te pran nepe yo. Yo te vini sou vil la san yo pa konnen, e yo te touye tout mal yo.
    26: Yo te touye Hamor avèk fis li a, Sichem, avèk lam file a nepe yo. Yo te pran Dina soti lakay Sichem nan, e yo te ale.
    27: Fis Jacob yo te vini sou mò yo. Yo te piyaje vil la akoz ke yo te vyole sè yo a.
    28: Yo te pran bann mouton, twoupo ak bourik, sa ki te nan vil la, ak sa ki te nan chan an.
    29: Epi yo te kaptire e piyaje tout byen yo, tout pitit yo, madanm yo, menm tout sa ki te lakay yo.
    30: 'Alò Jacob te di a Siméon avèk Lévi: “Nou vin pote pwoblèm pou mwen akoz ke nou fè m vin rayi pa abitan peyi yo, pami Kananeyen avèk Ferezyen yo. Epi akoz ke gason nou yo pa anpil, yo va rasanble kont mwen, pou atake mwen, e mwen va vin detwi, mwen menm avèk tout lakay mwen.”'
    31: 'Men yo te di: “Èske yo ta dwe trete sè nou an tankou yon pwostitiye?”'
  35:
    1: 'Alò, Bondye te di a Jacob: “Leve ale Béthel e rete la. Fè yon lotèl la pou Bondye ki te parèt devan ou lè ou te sove ale sou frè ou a, Ésaü.”'
    2: 'Alò, Jacob te di moun lakay li yo, ak tout sa ki te avè l yo: “Mete deyò tout dye etranje yo ki pami nou, pirifye nou, e chanje rad nou.'
    3: Annou leve monte Béthel. Mwen va fè yon lotèl la pou Bondye, ki te reponn mwen nan jou detrès mwen an, e ki te avèk mwen nan tout kote ke m te konn ale yo.”
    4: Alò, yo te bay Jacob tout dye etranje ke yo te genyen yo, ak zanno ki te nan zòrèy yo, e Jacob te antere kache yo anba chenn ki te toupre Sichem nan.
    5: Pandan yo t ap vwayaje, yon gwo laperèz te vin sou vil ki te ozanviwon yo, e yo pa t swiv fis a Jacob yo.
    6: Alò, Jacob te vini Luz (sa vle di, Béthel), ki nan peyi Canaan an, li menm avèk tout moun ki te avèk li yo.
    7: Li te bati yon lotèl la, e li te rele plas la, El-Béthel, akoz ke se la Bondye te revele Li menm a li lè li te sove ale kite frè l la.
    8: Alò, Débora, nouris Rebecca a, te mouri, e li te antere anba Béthel anba chenn nan. Bwa sa a te rele Allon-bacuth (ki vle di chenn k ap kriye a).
    9: Alò, Bondye te vin parèt a Jacob ankò lè li te sòti Paddan-Aram, e Li te beni li.
    10: 'Bondye te di li: “Non ou se Jacob. Yo p ap rele ou Jacob ankò, men Israël va non ou.” Konsa li te rele li Israël.'
    11: 'Bondye osi te di li: “Mwen se Bondye Toupwisan an. Fè fwi, e vin miltipliye. Yon nasyon ak yon gwo konpanyen nasyon va soti nan ou, e wa yo va sòti nan ou.'
    12: Peyi ke M te bay Abraham, ak Isaac la, Mwen va ba ou li, ak desandan apre ou yo.”
    13: Konsa, Bondye te monte kite li nan plas kote Li te pale avèk li a.
    14: Jacob te etabli yon pilye nan plas kote Li te pale avèk li a, yon pilye wòch. Li te vide yon bwason kòm ofrann sou li; epi osi li te vide yon lwil sou li.
    15: Alò, Jacob te nonmen plas kote Bondye te pale avèk li a Béthel.
    16: Yo te vwayaje sòti Béthel. Lè te toujou gen yon distans pou rive Éphrata, Rachel te kòmanse fè pitit li, e li te soufri yon doulè ki te difisil.
    17: 'Lè li te nan doulè rèd konsa, fanm saj la te di l: “Pa pè koulye a, paske ou va gen yon lòt gason.”'
    18: Li te rive, ke pandan nanm li t ap pati (paske li t ap mouri), ke li te nonmen li Ben-Oni; men papa li te rele li Benjamin.
    19: Rachel te mouri e li te antere nan wout pou ale Éphrata a (sa vle di, Bethléem).
    20: Jacob te monte yon pilye sou tonm li an, e sa se pilye a tonm Rachel jiska jounen jodi a.
    21: Israël te avanse e li te monte tant li an pi lwen tou Migdal-Éder a.
    22: Konsa, li te rive ke pandan Israël t ap viv nan peyi a, Reuben te ale kouche avèk Bilha, youn nan fanm a papa li yo, e Israël te tande koze sa a. Alò, te gen douz fis fèt pa Jacob—
    23: 'fis a Léa yo: Reuben, premye ne a Jacob la, ak Siméon, Lévi, Juda, Issacar avèk Zabulon,'
    24: 'fis a Rachel yo: Joseph avèk Benjamin;'
    25: 'fis a Bilha yo, sèvant Rachel la: Dan avèk Nephthali;'
    26: 'fis Zilpa yo, sèvant Léa a: Gad avèk Aser. Sa yo se fis Jacob yo ki te fèt a li menm nan Paddan-Aram.'
    27: Jacob te vini vè papa li, Isaac nan Mamré pou Kirjath-Arba (ki se Hébron), kote Abraham avèk Isaac te demere a.
    28: Alò, jou Isaac yo te san-katre-ven ane.
    29: Isaac te rann dènye souf li. Li te mouri, e li te rasanble vè moun li yo, yon granmoun anpil laj. Konsa, Ésaü avèk Jacob te antere li.
  36:
    1: Alò, sa yo se achiv jenerasyon Ésaü yo, (sa vle di, Edom).
    2: 'Ésaü te pran madanm pami fi Canaan yo: Ada, fi Elon an, Etyen an, Oholibama, fi Ana a, ak gran fi a Tsibeon an, Evyen an.'
    3: Anplis, Basamath, fi Ismaël la, sè Nebajoth la.
    4: Ada te fè Eliphaz bay Ésaü, e Basamath te fè Réuel;
    5: Epi Oholibama te fè Jéusch, Jaelam, ak Koré. Sa yo se fis Ésaü ki te fèt a li menm nan peyi Canaan.
    6: Epi Ésaü te pran madanm li yo, fis ak fi li yo avèk tout lakay li, bèt li yo avèk tout bèf li yo, ak tout byen ke li te ranmase nan peyi Canaan yo, e li te ale nan yon lòt peyi, lwen frè li a, Jacob.
    7: Paske byen yo te vin twò gran pou yo ta viv ansanm, e peyi kote yo te demere a pa t kab pran yo akoz tout bèt yo te genyen yo.
    8: Konsa, Ésaü te viv nan peyi kolin yo nan Séir. Ésaü se menm avèk Édom.
    9: Alò, sa yo se achiv a jenerasyon Ésaü yo, papa a Edomit yo nan peyi kolin yo nan Séir.
    10: 'Alò men non a fis Ésaü yo: Éliphaz, fis Ada a madanm Ésaü a, Réuel, fis Basamath la, madanm a Ésaü a.'
    11: 'Fis Éliphaz yo te: Théman, Omar, Tsepho, Gaetham, ak Kenaz.'
    12: Thimna te fanm lakay Éliphaz, fis Ésaü a; li te fè Amalek pou Éliphaz. Sila yo se fis Ada yo, madanm Ésaü a.
    13: 'Sa yo se fis Réuel yo: Nahath, Zérach, Schamma, ak Mizza. Sa yo se te fis Basamath yo, madanm Ésaü a.'
    14: 'Sa yo se te fis madanm Ésaü a, Oholibama, fi Ana a, ki te pitit pitit Tsibeon an: li te fè pou Ésaü, Jéusch, Jaelam, ak Koré.'
    15: Men chèf a fis Ésaü yo. Fis Éliphaz yo, premye ne Ésaü a, se chèf Théman, chèf Omar, chèf Tsepho, chèf Kenatz,
    16: chèf Koré, chèf Gaetham, chèf Amalek. Sa yo se chèf ki te desandan Eliphaz nan peyi Edom an. Sa yo se fis a Ada yo.
    17: 'Men fis Réuel, ki te fis Ésaü yo: chèf Nahath, chèf Zérach, chèf Schamma, chèf Mizza. Sa yo se chèf ki te desandan a Réuel yo, nan peyi Edom an. Sa yo se fis a Basamath, madanm a Ésaü a.'
    18: Sa yo se fis a Oholibama yo, madanm a Ésaü a; chèf Jéusch, chèf Jaelam, chèf Koré. Sa yo se chèf ki te desandan pa Oholibama a, madanm a Ésaü a, fi a Ana a.
    19: Sila yo se fis a Ésaü yo (sa vle di Édom), e sa yo se chèf yo.
    20: 'Sila yo se fis Séir yo, Oryen an, pèp peyi a: Lothan, Schobal avèk Tsibeon ak Ana,'
    21: epi Dischon, Etser avèk Dischan. Sa yo se te chèf a Oryen yo, fis Séir yo, nan peyi Édom an.
    22: Fis a Lothan yo se te Hori avèk Hémam. Sè a Lothan an se te Thimna.
    23: 'Men fis a Schobal yo: Alvan, Manahath, Ébal, Schepho, avèk Onam.'
    24: 'Men fis a Tsibeon yo: Ajja ak Ana. Se te Ana ki te twouve sous cho nan dezè a lè l t ap fè gadyen bourik yo pou papa l, Tsibeon.'
    25: 'Men pitit a Ana yo: Dischon avèk Oholibama, fi a Ana a.'
    26: 'Men fis Dischon yo: Hemdan, Eschban, Jithran, avèk Keran.'
    27: 'Men fis a Etser yo: Bilhan, Zavvan avèk Akan.'
    28: 'Men fis a Dischan yo: Uts avèk Aran.'
    29: 'Men chèf Oryen yo: chèf Lothan, chèf Schobal, chèf Tsibeon, ak chèf Ana,'
    30: chèf Dischon, chèf Etser, chèf Dischan. Sa se chèf a Oryen yo, chèf ki te nan peyi Séir yo.
    31: Men wa ki te renye nan peyi a Édom yo, avan ke yon wa te vin renye pami zanfan Israël yo.
    32: Béla, fis Beor, te renye sou Édom; epi non vil pa l la te Dinhaba.
    33: Béla te mouri e Jbab, fis Zérach, a Botsra te renye nan plas li.
    34: Jbab te vin mouri; epi Huscham nan peyi Temanit yo te renye nan plas li.
    35: Huscham te mouri; epi Hadad, fis a Bedad la te vin renye nan plas li. Se te li menm ki te frape Madian nan chan Moab la. Non a vil sa a se te Avith.
    36: Hadad te mouri; epi Samia ak Masréka te vin renye nan plas li.
    37: Samia te mouri; epi Saül ak Rehoboth sou larivyè Euphrate la te vin renye nan plas li.
    38: Saül te mouri; epi Baal-Hanan, fis Acbor a te vin renye nan plas li.
    39: Baal-Hanan, fis Acbor te mouri, epi Hadar te vin renye nan plas li. Non a vil sa a se te Pau; epi non madanm li te Mehéthabeel, fi a Mthred, fi a Mézahab la.
    40: Men non a chèf ki te desandan Ésaü yo, selon tribi yo, selon teritwa yo, pa non yo; chèf Timna, chèf Alva, chèf Jetheth,
    41: chèf Oholibama, chèf Éla, chèf Pinon,
    42: chèf Kenaz, chèf Théman, chèf Mibtsar,
    43: chèf Magdiel, chèf Iram. Sa se chèf Édom yo (sa vle di pou Ésaü, papa a Edomit yo), selon abitasyon yo, ak peyi yo te posede yo.
  37:
    1: Alò, Jacob te viv nan peyi kote papa li te konn demere a, nan peyi Canaan an.
    2: Sa yo se achiv a jenerasyon Jacob yo. Joseph, lè l te gen laj dis-sèt ane, li t ap okipe bann mouton an avèk frè l yo, pandan li te toujou nan jennès li, ansanm avèk fis Bila yo, ak fis Zilpa yo, madanm a papa l yo. Epi Joseph te pote yon move rapò sou yo, bay papa li.
    3: Alò, Israël te renmen Joseph plis ke tout lòt fis li yo, akoz ke li te fèt nan vyeyès li; epi li te fè pou li yon vètman plen tout koulè.
    4: Frè li yo te wè ke papa yo te renmen li plis ke tout frè li yo. Konsa, yo te vin rayi li, e yo pa t kapab pale avèk li an amitye.
    5: Alò, Joseph te fè yon rèv, e lè l te repete l bay frè l yo, konsa, yo te vin rayi li plis.
    6: 'Li te di yo: “Souple, koute rèv sa a ke m te fè a.'
    7: Gade byen, nou t ap mare pakèt rekòlt yo nan chan an, e gade byen, pakèt pa nou yo te vin antoure pa m nan e yo te vin bese devan pakèt pa mwen yo.”
    8: 'Alò, frè li yo te di li: “Èske vrèman ou ap vin renye sou nou? Oswa èske ou ap vin gouvène sou nou?” Epi yo te vin rayi li plis pou rèv li yo, ak pawòl li yo.'
    9: 'Alò li te vin fè yon rèv toujou, li te eksplike li bay frè li yo. Li te di: “Gade, mwen te fè yon lòt rèv; e gade byen, solèy la, lalin lan avèk onz zetwal yo t ap bese ba devan mwen.”'
    10: 'Li te eksplike li bay papa li avèk frè li yo. Papa li te reprimande li e te di l: “Kisa sa ye, rèv sa ou te fè a? Èske mwen, manman ou avèk frè ou yo vrèman ap vin bese atè devan ou?”'
    11: Frè li yo te fè jalouzi akoz li, men papa li te kenbe pawòl sa yo nan tèt li.
    12: Epi frè li yo te ale mennen bann mouton an Sichem.
    13: 'Israël te di Joseph: “Èske frè ou yo p ap okipe bann mouton an Sichem? Vini pou mwen ka voye ou bò kote yo.” Epi li te reponn: “Mwen va ale”.'
    14: 'Alò, li te di li: “Ale koulye a pou okipe afè frè ou yo ak afè bann mouton an, e vin pote nouvèl ban mwen.” Epi li te ale nan vale Hébron an e li te rive Sichem.'
    15: 'Yon mesye te twouve li, e gade byen, li t ap mache toupatou nan chan an. Konsa, mesye a te mande li: “Kisa w ap chache?”'
    16: 'Li te di: “Mwen ap chache frè m yo. Souple, fè m konnen kote yo ap fè patiraj pou bann mouton an.”'
    17: 'Alò, mesye a te di: “Yo te deplase isit la, paske mwen te tande yo di: ‘Annou ale Dothan.’” Epi Joseph te swiv frè li yo, e li te twouve yo Dothan.'
    18: Lè yo te wè li depi nan distans, e avan li te parèt kote yo, yo te fè konplo pou mete li a lanmò.
    19: 'Yo te di youn ak lòt: “Men sila ki fè rèv la ap vini!'
    20: 'Alò, koulye a, annou touye li e jete li nan youn nan fòs yo, e nou va di: ‘yon bèt sovaj te devore li.’ Koulye a annou wè kisa rèv li yo ap devni!”'
    21: 'Men Reuben te tande sa, li te retire li nan men yo, e li te di: “Annou pa pran lavi li.”'
    22: 'Reuben te di yo anplis de sa: “Pa vèse san. Jete li nan twou sila ki nan dezè a, men pa mete men sou li” —akoz lentansyon li te gen pou fè l chape nan men yo, pou l ta kapab remèt li bay papa l.'
    23: Alò li te rive ke lè Joseph te rive kote frè li yo, yo te retire vètman an sou li, (sa ki te gen anpil koulè ladann nan);
    24: epi yo te pran li e yo te jete li nan fòs la. Alò fòs la te vid e li pa t gen dlo ladann.
    25: Alò, yo te chita pou manje yon manje. Epi pandan yo te leve zye yo, yo te gade, e vwala, yon ekip Izmayelit ki t ap sòti Galaad, avèk chamo ki t ap pote yon chaj gòm awomatik, bòm avèk mè pou rive an Égypte.
    26: 'Juda te di a frè li yo: “Ki avantaj sa ye si nou touye frè nou an, e kache san li?'
    27: Vini, annou vann li bay Izmayelit yo e annou pa mete men nou sou li, paske li se frè nou, pwòp chè nou.” Epi frè li yo te koute li.
    28: Alò, kèk nan machann Madyanit yo te pase, epi frè l yo te rale li soti nan fòs la e te vann li bay Izmayelit yo pou ven sik lajan. Konsa yo te mennen Joseph antre an Égypte.
    29: Alò, Reuben te retounen nan fòs la, e gade byen, Joseph pa t la nan fòs la; epi li te chire rad li.
    30: 'Li te retounen vè frè li yo e te di: “Ti gason an pa la non; e pou mwen menm, kibò pou m ale?”'
    31: Konsa, yo te pran vètman Joseph la, yo te kòche yon mal kabrit, e yo te tranpe vètman an nan san an.
    32: 'Yo te voye vètman anpil koulè a pote li bay papa yo e yo te di: “Nou te twouve sa a. Souple, gade l byen e wè si se vètman a fis ou a oswa non.”'
    33: 'Li te egzamine li e te di: “Se vètman fis mwen an. Yon bèt sovaj gen tan devore li. Joseph vrèman gen tan chire an mòso!”'
    34: Alò, Jacob te chire rad li, li te mete twal sak nan ren li, e li te pase anpil jou ap lamante pou fis li a.
    35: 'Alò, tout fis li yo, ak tout fi li yo te leve pou konsole li, men li te refize konsole. Epi li te di: “Vrèman mwen va desann kote fis mwen an, kote sejou mò yo ak lamante pou fis mwen an.” Epi papa li te kriye pou li.'
    36: Antretan, Madyanit yo te vann li an Égypte a Potiphar, ofisye Farawon an, chèf nan kò gad la.
  38:
    1: Epi li te vin rive nan lè sa a ke Judas te kite frè l yo, pou te vizite yon sèten Adilamit ki te rele Hira.
    2: La, Juda te wè fi a yon sèten Kananeyen ki te rele Schua. Li te pran li e te antre an relasyon ak li.
    3: Konsa, li te vin ansent, li te fè yon fis, e li te nonmen li Er.
    4: Epi li te vin ansent ankò, li te bay yon fis, ki te nonmen Onan.
    5: Li te fè toujou yon lòt fis, e li te nonmen li Schéla. Li te nan Czib lè li te fè li.
    6: Alò, Juda te pran yon madanm pou Er, premye ne li a, e non li te Tamar.
    7: Men Er, premye ne a Juda a te mechan nan zye a SENYÈ a e SENYÈ a te pran vi li.
    8: 'Konsa, Juda te di a Onan: “Antre an relasyon ak madanm a frè ou a; fè devwa ou kòm bòfrè li, e fè leve yon posterite pou frè ou.”'
    9: Onan te konnen ke posterite sa yo pa t ap pou li. Konsa, li te jete jèm li an atè pou li pa fè pitit pou frè li.
    10: Men sa li te fè a pa t fè SENYÈ a plezi. Li te pran vi li tou.
    11: 'Alò Juda te di a bofi li, Tamar: “Rete kòm vèv lakay papa ou jiskaske fis mwen an, Schéla fin grandi.” Paske li te reflechi: “Mwen pè pou li menm tou pa ta kapab mouri menm jan ak frè li yo.” Epi Tamar te ale viv lakay papa li.'
    12: Alò, apre yon tan konsiderab, fi Schua a, madanm a Juda, te mouri. Epi lè tan tristès alanmò a te fini, Juda te monte vè ouvriye ki t ap taye lenn mouton bò kote Thimna yo, li menm avèk zanmi li, Hira, Adilamit lan.
    13: 'Konsa, yo te di a Tamar: “Veye byen, bòpè ou ap monte vè Thimna pou taye lenn mouton li yo.”'
    14: Alò, li te retire vètman vèv li a, li te kouvri tèt li avèk yon vwal, li te vlope tèt li, e li te chita nan pòtay Énaïm nan, ki nan wout pou rive Thimna. Paske li te wè ke Shéla te fin grandi, e yo pa t vin prezante li devan li kòm madanm.
    15: Lè Juda te wè l, li te panse ke li te yon pwostitiye, paske li te kouvri figi li.
    16: 'Konsa, li te vire bò kote li nan wout la, e li te di: “Alò, kite m antre an relasyon ak ou.” Paske li pa t konnen ke li te bèlfi li. Epi fi a te di: “Kisa w ap ban m pou ou ka antre an relasyon ak mwen?”'
    17: 'Li te di konsa: “Mwen va voye ba ou yon jèn kabrit ki sòti nan twoupo a.” Men li te di: “Èske ou va ban m yon bagay kòm yon sèman pou jis lè ou voye l?”'
    18: 'Li te di: “Kisa pou m ta bay ou?” Epi li te di: “Ban m so, kòd avèk baton ki nan men ou an.” Konsa, li te bay yo a li menm. Li te antre an relasyon ak li, e vèv la te vin ansent pa li menm.'
    19: Tamar te leve ale. Li te retire vwal la, e li te remete vètman a vèv yo.
    20: Lè Juda te voye jèn kabrit la ak zanmi li, Adilamit lan, pou resevwa sa ke li te bay kòm sèman an, li pa t twouve li.
    21: 'Li te mande mesye yo kote a: “Kote jennès tanp lan ki te akote wout la nan Énaïm nan?” Men yo te di li: “Pa t gen jennès tanp isit la.”'
    22: 'Li te retounen a Juda, e te di: “Mwen pa t twouve li. Anplis de sa, mesye nan zòn di ke: ‘Pa t gen yon jennès tanp nan zòn sa a.’”'
    23: 'Juda te di l: “Kite li pran yo pou kont li, sinon n ap vin yon betiz devan tout moun. Anfen, mwen te voye jèn kabrit sa a, men ou pa t twouve li.”'
    24: 'Alò, li te anviwon twa mwa pita ke Juda te enfòme: “Bèlfi ou Tamar te jwe wòl jennès la. Gade byen, li vin ansent nan koze sa a.” Konsa, Juda te di: “Mete li deyò e kite yo brile li.”'
    25: 'Epi pandan yo t ap mete li deyò, li te voye kote bòpè li pou di: “Mwen avèk pitit pa mesye ki se mèt a bagay sa yo.” Anplis, li te di: “Souple, fè yon ankèt pou vin aprann pou kilès so siyal sila a ye, e pou kilès kòd avèk baton sila yo ye?”'
    26: 'Juda te rekonèt yo, e te di: “Li pi jis pase mwen, paske mwen pa t bay li fis mwen an, Schéla.” Epi li pa t gen relasyon avèk li ankò.'
    27: Li te vin rive nan lè ke li t ap akouche a, gade byen, te gen jimo nan vant li.
    28: 'Anplis de sa, li te rive pandan li t ap akouche a ke youn te lonje yon men deyò, e fanm saj la te mare yon fisèl wouj sou men l. Li te di: “Se sila a ki sòti avan”.'
    29: 'Men li te vin rive ke pandan li t ap rale men l tounen, frè l la te sòti avan. Epi li te di: “A la chemen ou gen tan fè pou kont ou!” Konsa, li te nonmen li Pérets.'
    30: Apre, frè l la te vin sòti avèk fisèl wouj mare nan men l, e li te nonmen li Zerah.
  39:
    1: Alò, yo te pran Joseph desann an Égypte. Epi Potiphar, yon ofisye Farawon, kòmandan nan gad yo, te achte li nan men Izmayelit yo, ki te fè l desann la.
    2: SENYÈ a te avèk Joseph, e li te byen reyisi. Li te lakay mèt li, Ejipsyen an.
    3: Alò mèt li a te wè ke SENYÈ a te avèk li, e ke li te fè tout sa li te antreprann byen reyisi nan men l.
    4: Konsa, Joseph te twouve favè nan zye li, e li te devni sèvitè pèsonèl li. Li te fè li chèf an tèt tout lakay li, e tout sa ke li te posede, li te mete yo sou chaj li.
    5: Epi li te rive ke depi lè sa a li te fè li chèf lakay li, ak sou tout sa li te posede, ke SENYÈ a te beni lakay Ejipsyen an akoz Joseph. Benediksyon SENYÈ a te sou tout sa li te genyen, ni nan kay la, ni nan chan an.
    6: Li te kite tout sa li te gen sou chaj Joseph. Konsa, li pa t okipe tèt li avèk anyen sof ke manje ke li te manje. Alò, Joseph te yon bo gason, ni nan fòm li, ni nan aparans li.
    7: 'Li te vin rive apre evènman sa yo, ke madanm Potiphar a, te gade Joseph avèk anvi. Konsa, li te di: “Vin kouche avè m.”'
    8: 'Men Joseph te refize. Li te di a madanm mèt li a: “Mèt mwen pa menm okipe li pou anyen ki nan kay la, e li te mete tout sa li posede sou chaj mwen.'
    9: Nanpwen pèsòn nan kay sa a ki pi gran ke mwen, e li pa refize m anyen, sof ke ou menm, paske ou se madanm li. Kijan konsa, mwen ta kapab fè gwo mal sa a, e peche kont Bondye menm?”
    10: Pandan li te pale avèk Joseph jou aprè jou, Joseph pa t koute l menm pou kesyon kouche avèk l, oswa pou li ta rete avè l.
    11: Alò li vin rive yon jou ke li te antre nan kay la pou fè travay li, e pa t gen lòt nan ouvriye lakay yo ki te andedan kay la.
    12: 'Konsa, Madanm nan te kenbe li pa vètman li. Li te di: “Kouche avè m!” Men li te kite vètman li nan men l, e te sove ale deyò.'
    13: Lè Madanm nan te vin wè ke li te kite vètman li nan men l, e li te kouri deyò,
    14: 'li te rele tout gason ouvriye lakay li yo, e li te di yo: “Ou wè sa, li pote bannou yon Ebre ki pou vin fè jwèt avèk nou. Li te vin antre sou mwen pou kouche avè m, men mwen te rele fò.'
    15: Lè li tande ke m te leve vwa m pou rele fò, li te kite vètman li bò kote mwen, e li te sove ale kouri deyò.”
    16: Konsa, li te kenbe vètman an kote li jiskaske mèt li te rive nan kay la.
    17: 'Alò, li te pale avèk li ak pawòl sa yo: “Esklav Ebre ke ou te mennen bannou an, te antre kote mwen pou fè spò avè m,'
    18: men lè m te leve vwa m pou te rele fò, li te kite vètman li bò kote mwen pou te sove ale deyò.”
    19: 'Alò, lè mèt la te tande pawòl a madanm li yo, lè li te pale pou di: “Men sa esklav ou a te fè m nan,” li te vin brile avèk kòlè.'
    20: Konsa, mèt Joseph la te pran li e te mete li nan prizon, nan plas kote prizonye ki pou wa yo te ye. Epi li te la nan prizon an.
    21: Men SENYÈ a te avèk Joseph. Li te fè li gras, e Li te fè li vin gen favè nan zye a chèf prizon an.
    22: Chèf Kasèl la te fè Joseph responsab tout prizonye yo ki te nan prizon an, jiskaske nenpòt sa ki te fèt ladann, li te vin responsab.
    23: Chèf Kasèl la pa t sipèvize anyen ki te anba direksyon Joseph, paske SENYÈ a te avèk li, paske nenpòt sa li te fè, SENYÈ a te fè l pwospere.
  40:
    1: Alò, li te vin rive apre bagay sa yo ke chèf ki te responsab pran avan gou diven nan pou wa a, ansanm ak bòs boulanje a wa a te fè yon ofans kont mèt yo, Wa a Égypte la.
    2: Farawon te vin plen ak kòlè sou ofisye sa yo, chèf ki responsab pote tas la, avèk bòs boulanje a.
    3: Alò li te sere yo nan prizon lakay Kaptenn a kò gad la, menm kote ke Joseph te anprizone a.
    4: Kaptenn kò gad la te mete Joseph an chaj yo, pou li te okipe yo. Konsa, yo te nan prizon an pou kèk tan.
    5: Epi pandan tan sa a, toude moun sa yo, chèf ki te responsab pran avan gou diven nan, ak bòs boulanje a wa a, te fè yon rèv nan menm nwit lan. Chak moun te fè pwòp rèv pa li, e chak rèv te gen pwòp entèpretasyon pa li.
    6: Lè Joseph te vini kote yo nan maten, li te gade yo, e gade byen, yo te byen dekouraje.
    7: 'Li te mande ofisye Farawon an sila yo, ki te anprizone avèk li nan kay mèt li a: “Poukisa figi nou tris konsa jodi a?”'
    8: 'Epi yo te di li: “Nou te fè yon rèv, e nanpwen pèsòn pou entèprete li.” Alò, Joseph te di yo: “Èske entèpretasyon yo pa apatyen a Bondye? Di m istwa sa a, souple.”'
    9: 'Epi chèf responsab goute diven nan te pataje rèv li avèk Joseph, e li te di a li menm: “Nan rèv mwen an, gade byen, te gen yon pye rezen devan m,'
    10: epi sou pye rezen an, te gen twa branch. Konsa, pandan li t ap boujonnen, flè li yo te parèt, e touf flè yo te pwodwi pakèt rezen mi.
    11: Alò, tas Farawon an te nan men m; epi mwen te pran rezen yo, mwen te peze yo nan tas Farawon an, e mwen te mete tas la nan men Farawon.”
    12: 'Joseph te di l: “Men, sa se entèpretasyon sa a: twa branch sa yo se twa jou.'
    13: Nan yon tan twa jou, Farawon va leve tèt ou e reprann ou nan pozisyon ou. Ou va mete tas Farawon an nan men li menm jan ou te konn fè lè ou te nan sèvis responsab pote diven nan.
    14: Sèlman, sonje mwen lè li ale byen avèk ou, e souple, fè m gras e nonmen non mwen a Farawon pou fè m soti nan kay sa a.
    15: Paske mwen te kidnape nan peyi Ebre yo, e menm isit la mwen pa t fè anyen pou yo ta dwe mete m nan prizon.”
    16: 'Lè bòs boulanje a te wè ke li te fè yon entèpretasyon favorab, li te di Joseph: “Mwen te wè nan rèv mwen an, e gade byen, te gen twa panyen pen blan sou tèt mwen.'
    17: Epi nan panyen pi wo a, te gen kèk nan tout kalite manje kwit pou Farawon, e zwazo yo te manje yo nan panyen sou tèt mwen an.”
    18: 'Alò, Joseph te reponn e te di: “Sa se entèpretasyon an. Twa panyen yo se twa jou.'
    19: Pandan twa jou ankò, Farawon va leve tèt ou sou ou. Li va pann ou sou yon bwa, e zwazo va retire chè sou ou e manje ou.”
    20: Alò, li te vin rive nan twazyèm jou, ki te fèt nesans a Farawon an, ke li te fè yon fèt pou tout sèvitè yo. Epi li te leve tèt a chèf responsab pote manje a ak chèf bòs boulanje a pami sèvitè li yo.
    21: Li te reprann chèf responsab pote tas la nan pozisyon li, e li te ankò vin responsab mete tas la nan men Farawon.
    22: Men li te pann chèf bòs boulanje a jis jan ke Joseph te entèprete pou yo.
    23: Men, chèf responsab pote manje a pa t sonje Joseph. Li te bliye li.
  41:
    1: Alò, li te vin rive nan lafin dezane, Farawon te fè yon rèv, e gade byen, li te kanpe devan lariviyè Nil lan.
    2: Konsa, gade byen, sèt bèf te sòti nan lariviyè Nil lan, byen swa, e byen gra. Yo t ap manje nan zèb flèv la.
    3: Epi gade byen, sèt lòt bèf te sòti nan lariviyè Nil lan, byen lèd e mèg, e yo te kanpe akote lòt bèf bò kote lariviyè Nil lan.
    4: Bèf ki te lèd e mèg yo te manje valè sèt bèf ki te swa e byen gra yo. Epi konsa, Farawon te vin leve nan dòmi.
    5: Li te tonbe dòmi ankò, e fè rèv yon dezyèm fwa. Konsa, sèt tèt mayi te vini sou yon sèl pye mayi, ki te gwo e bon.
    6: Epi gade byen, sèt tèt, mèg ki brile pa van lès yo, te vin boujonnen dèyè yo.
    7: Tèt mèg yo te valè sèt tèt ki te gra e byen plen yo. Alò, Farawon te leve, e gade byen, sa se te yon rèv.
    8: Alò, nan maten lespri li te vin twouble, e li te voye rele tout majisyen an Égypte yo, ak tout moun saj li yo. Konsa, Farawon te eksplike yo rèv li yo, men pa t gen pèsòn ki te kapab entèprete yo pou Farawon.
    9: 'Alò, chèf responsab pote manje a te pale a Farawon. Li te di li: “Jodi a, mwen ta dwe admèt yon tò ke m genyen.'
    10: Farawon te byen fache avèk sèvitè li yo, e li te fè m anprizone lakay Kaptenn kò gad la, mwen menm avèk chèf boulanje a.
    11: Nou te fè yon rèv nan menm nwit lan, mwen menm ak li menm tou. Nou chak te fè yon rèv ak pwòp entèpretasyon pa li.
    12: Alò, te gen yon jennonm ki te la avèk nou, yon sèvitè kaptenn kò gad la, yon Ebre. Nou te pale rèv yo a li menm, e li te entèprete rèv nou yo pou nou. A chak moun li te entèprete selon pwòp rèv pa li.
    13: Epi jan ke li te entèprete pou nou an, konsa li te vin rive. Mwen menm te vin restore nan pozisyon mwen, e li menm, lòt la, wa a te pann.”
    14: Alò, Farawon te voye rele Joseph. Avèk vitès, yo te mennen li sòti nan prizon an. Depi li fin taye bab li e chanje rad li, li te vini devan Farawon.
    15: 'Farawon te di a Joseph: “Mwen te fè yon rèv, men pa gen pèsòn ki kapab entèprete li. Men mwen tande pale de ou menm ke lè ou tande yon rèv, ou kapab bay entèpretasyon li.”'
    16: 'Joseph te reponn Farawon. Li te di: “Sa pa nan mwen, men Bondye va bay Farawon yon repons favorab.”'
    17: 'Alò, Farawon te pale avèk Joseph: “Nan rèv mwen an, men gade, mwen te kanpe arebò Rivyè Nil lan.'
    18: Epi gade byen, sèt bèf, gra e swa te vin monte sòti nan Nil lan; yo t ap manje nan zèb arebò rivyè a.
    19: Epi gade byen, sèt lòt bèf te vin monte apre yo, kata, lèd e mèg, konsa, mwen pa t janm wè youn ki lèd nan tout peyi Égypte la.
    20: Epi bèf mèg ak lèd yo te manje premye sèt bèf gra yo.
    21: E lè yo te fin devore yo, ou pa t kab konnen si yo te manje yo, paske yo te rete mèg menm jan yo te ye avan an. Epi se konsa mwen te vin leve.
    22: “Mwen te wè nan rèv mwen an tou, byen parèt, se te sèt tèt mayi, plen e bon te vini sou yon sèl pye.
    23: Epi gade, sèt tèt sèch yo, ki brile pa van lès yo te vin pouse apre yo.
    24: Konsa, tèt sèch yo te valè sèt bon tèt yo. Epi alò, mwen te pale sa a majisyen yo, men pa t gen youn ki ta kapab eksplike m afè sila a.”
    25: 'Alò, Joseph te di a Farawon: “Rèv a Farawon yo se yon sèl ke yo ye; Bondye te di a Farawon kisa ki prèt pou fèt.'
    26: Sèt bon bèf yo se sèt ane; epi sèt bon tèt yo se sèt ane; rèv sa yo se yon sèl yo ye.
    27: Sèt bèf lèd ak mèg yo ki te sòti apre yo a se sèt ane, e sèt tèt mèg ki brile pa van lès la va sèt ane ak gwo grangou.
    28: '“Se tankou mwen te pale a Farawon: “Bondye te montre Farawon kisa ki prèt pou rive.'
    29: Gade byen, sèt ane ak gran abondans yo ap vini nan peyi Égypte la.
    30: Epi apre yo, sèt ane ak gwo grangou yo va vini, tout abondans sa a va gen tan bliye nan peyi Égypte la, e gwo grangou sa a va ravaje peyi a.
    31: Alò, abondans lan p ap sonje nan peyi a akoz konsekans gwo grangou a, paske li va vrèman rèd.
    32: Alò, pou afè repete rèv la de fwa a, li vle di Farawon ke koze sa a deja detèmine pa Bondye, e Bondye va fè l parèt byen vit.
    33: “Alò, Farawon gen pou chèche yon nonm avèk konprann ak sajès, pou mete li responsab sou peyi Égypte la.
    34: Kite Farawon aji pou chwazi administratè k ap pran chaj peyi a, e kite yo egzije yon senkyèm nan rekòlt peyi Égypte la, nan sèt ane abondans lan.
    35: Konsa, kite yo ranmase tout manje nan bon ane sa yo k ap vini an, mete yo nan depo pou vil ki anba otorite Farawon yo, e kite yo mete yo anba gad.
    36: Kite manje yo vini yon rezèv pou peyi a pandan sèt ane gwo grangou yo ki va fèt nan peyi Égypte la, pou peyi a pa peri pandan gwo grangou a.”
    37: Alò, plan sa a te parèt bon a Farawon, ak tout sèvitè li yo.
    38: 'Alò, Farawon te di a sèvitè li yo: “Èske nou kapab twouve yon lòt moun konsa, nan sila a ki gen Lespri Bondye?”'
    39: 'Epi Farawon te di a Joseph: “Akoz Bondye te fè ou konprann tout sa, nanpwen okenn lòt moun ki gen konprann ak sajès tankou ou menm.'
    40: Ou va sou tout lakay mwen, e selon lòd pa ou tout pèp mwen an ap fè obeyisans. Se sèl sou twòn nan ke mwen va pi wo pase ou.”
    41: 'Farawon te di a Joseph: “Ou wè, mwen plase ou sou tout peyi Égypte la.”'
    42: Alò, Farawon te retire bag so a nan men li. Li te mete li nan men Joseph, e li te abiye l ak rad len fen ak yon kolye lò nan kou li.
    43: 'Li te fè l monte nan dezyèm cha li a, epi li te pwoklame devan li: “Mete ajenou!” Epi li te plase li sou tout peyi Égypte la.'
    44: 'Anplis de sa, Farawon te di a Joseph: “Malgre mwen se Farawon, san pèmisyon pa ou, pèsòn p ap leve ni men li ni pye li sou tout peyi Égypte la.”'
    45: Alò, Farawon te nonmen Joseph Tsaphnath-Paenéach. Li te bay li Asnath, fi a Poti-Phéra a, prèt On an, kòm madanm li. Epi Joseph te plase sou tout peyi Égypte la.
    46: Alò, Joseph te gen laj trant ane lè li te kanpe devan Farawon, wa Égypte la. Epi Joseph te sòti nan prezans Farawon, e li te ale toupatou nan tout peyi Égypte la.
    47: Pandan sèt ane abondans yo, peyi a te pwodwi anpil.
    48: Konsa, Joseph te ranmase tout manje pandan sèt ane sa yo ki te ekoule nan peyi Égypte la, e li te mete manje yo nan vil yo. Li te mete nan chak vil, menm manje ki te sòti nan chan ki antoure li yo.
    49: Konsa, Joseph te ranmase sereyal an gran abondans tankou sab lanmè, jiskaske li te vin sispann mezire li, paske li te depase kontwòl.
    50: Alò, avan ane gwo grangou a te rive, de fis te vin ne a Joseph ke Asnath, fi a Poti-Phéra a, prèt On an te fè pou li.
    51: 'Joseph te nonmen premye ne a Manassé, paske li te di: “Bondye te fè m bliye tout pwoblèm mwen yo ak tout lakay papa m.”'
    52: 'Li te nonmen dezyèm nan Éphraïm, paske li te di: “Bondye fè mwen bay anpil fwi nan peyi afliksyon mwen an.”'
    53: Sèt ane abondans ki te nan peyi Égypte la te fin pase.
    54: Epi sèt ane gwo grangou a te kòmanse, jis jan ke Joseph te di. Alò te vin gen gwo grangou nan tout peyi yo, men nan peyi Égypte la te gen pen.
    55: 'Lè tout peyi Égypte la te grangou, yo te rele fò a Farawon pou bay pen. Konsa, Farawon te di tout Ejipsyen yo: “Ale wè Joseph. Nenpòt sa li mande nou, nou va fè l.”'
    56: Gwo grangou a te fin gaye sou tout sifas tè a. Konsa, Joseph te ouvri tout depo yo pou te vann manje bay Ejipsyen yo. Gwo grangou a te byen rèd nan peyi Égypte la.
    57: Pèp yo de tout peyi te vini an Égypte pou achte sereyal Joseph yo, akoz gwo grangou a te rèd sou tout tè a.
  42:
    1: 'Alò, Jacob te wè ke te gen sereyal an Égypte, e Jacob te di fis li yo: “Poukisa nou ap gade youn sou lòt konsa?”'
    2: 'Li te di: “Mwen tande gen sereyal an Égypte. Desann la pou achte kèk pou nou nan kote sa, pou nou kapab viv, e pa mouri.”'
    3: Alò, dis frè Joseph yo te desann pou achte sereyal an Égypte.
    4: 'Men Jacob pa t voye frè Joseph la, Benjamin avèk lòt frè li yo, paske li te di: “Mwen pè pou yon mal ta kab rive li.”'
    5: Alò, fis Israël yo te vini pou achte sereyal pami sila ki t ap vini yo, paske gwo grangou a te nan peyi Canaan an tou.
    6: Alò, Joseph te an pouvwa nan peyi a. Se te li menm ki te vann a tout pèp nan peyi a. Epi frè a Joseph yo te vin bese ba devan li avèk figi yo atè.
    7: 'Lè Joseph te wè frè li yo, li te rekonèt yo, men li te kache idantite li devan yo, e li te pale rèd avèk yo. Li te di yo: “Kote nou sòti?” Epi yo te di: “Nan peyi Canaan, pou achte manje.”'
    8: Men Joseph te rekonèt frè l yo, malgre yo pa t rekonèt li.
    9: 'Joseph te sonje rèv ke li te gen sou yo a, e li te di yo: “Se espyon nou ye! Nou te vin chache konnen pwen fèb nan defans peyi nou an.”'
    10: 'Alò, yo te di li: “Non, mèt mwen, men sèvitè ou yo te vin achte manje.”'
    11: “Nou tout se fis a yon sèl mesye. Nou se moun onèt, sèvitè ou, e nou pa espyon.”
    12: 'Malgre sa li te di yo: “Non, men nou te vin gade pwen fèb nan defans peyi nou an.”'
    13: 'Men yo te reponn li: “Sèvitè ou yo se douz frè antou, fis a yon sèl mesye nan peyi Canaan; e gade byen, pi jenn nan avèk papa nou jodi a, e youn pa la ankò.”'
    14: 'Joseph te di yo: “Se tankou mwen te di nou, se espyon nou ye.'
    15: Men se konsa nou va pase a leprèv. Pa lavi Farawon, nou p ap sòti nan plas sa a amwenske pi jenn nan vin parèt isit la!
    16: Voye youn nan nou ale pou li kapab chache frè nou an, pandan n ap rete anprizone, pou pawòl nou yo kapab pase a leprèv, si gen verite nan nou. Men si non, pa lavi Farawon, vrèman nou se espyon.”
    17: Konsa, li te mete yo nan prizon pou twa jou.
    18: 'Alò, Joseph te di yo nan twazyèm jou a: “Fè sa pou viv, paske mwen krent Bondye:'
    19: Si nou se moun onèt, kite youn nan frè nou yo rete anprizone nan prizon nou an; men pou nou lòt yo, ale pote sereyal pou grangou ki lakay nou yo.
    20: Men mennen pi jenn frè nou an bò kote m, pou pawòl nou yo kapab verifye, e pou nou pa mouri.” Epi konsa, yo te fè.
    21: 'Yo te di youn a lòt: “Vrèman, nou koupab nan zafè frè nou an, akoz nou te wè jan nanm li te twouble lè li te plede avèk nou, men nou te refize tande. Pou sa, kriz sila a vin rive sou nou.”'
    22: 'Reuben te reponn yo, e te di: “Èske mwen pa t di nou: ‘Pa peche kont tigason an;’ men nou te refize tande? Konsa, fwi san li an vin parèt.”'
    23: Men yo pa t konnen ke Joseph te konprann, paske te gen yon entèprèt antre yo.
    24: Konsa, li te vire lwen yo e li te kriye. Men lè li te retounen vè yo, li te pale avèk yo. Li te pran Siméon nan mitan yo, e li te mare li devan zye yo.
    25: Konsa, Joseph te bay lòd pou plen sak yo avèk sereyal, remèt lajan a chak moun nan sak li, e bay yo pwovizyon pou vwayaj la. Epi se konsa sa te fèt pou yo.
    26: Alò, yo te chaje bourik pa yo avèk sereyal yo, e yo te soti la.
    27: Pandan youn nan yo t ap ouvri sak li pou bay bèt la manje, li te wè lajan pa li a. Gade byen, se la li te ye, nan bouch sak la.
    28: 'Epi li te di a frè l yo: “Lajan mwen an remèt wi! E gade byen, li la menm nan sak mwen an!” Konsa kè yo plonje desann. Yo te vire, tou ap tranble, youn ak lòt, e te di: “Kisa Bondye gen tan fè nou la a?”'
    29: 'Lè yo te rive kote papa yo Jacob, nan peyi Canaan an, yo te di li tout sa ki te rive yo. Konsa yo te di:'
    30: “Mesye a, mèt peyi a, te pale byen di avèk nou. Li te panse nou te espyon nan peyi a.
    31: 'Men nou te di li: ‘Nou se moun onèt. Se pa espyon nou ye.'
    32: Nou se douz frè, fis a papa nou. Youn nan nou pa viv ankò, e pi jenn nan avèk papa nou jodi a nan peyi Canaan.’
    33: '“Epi nonm nan, mèt peyi a, te di nou: ‘Pa sa mwen va konnen ke nou se moun onèt: kite youn nan frè nou yo avè m, pran sereyal la pou pwoblèm grangou lakay nou yo, e ale.'
    34: Men mennen pi jenn frè ou a kote mwen pou m ka konnen ke nou pa espyon, men ke nou se moun onèt. Mwen va bay ou frè ou a, e w ap kapab fè komès nan peyi a.’”
    35: Alò, li te rive ke lè yo t ap vide sak yo, ke gade byen, bous lajan chak moun te nan sak li. Lè yo menm avèk papa yo te wè lajan an, yo te sezi.
    36: 'Papa yo, Jacob te di yo: “Nou fin fè m pèdi pitit mwen yo! Joseph pa la ankò, Siméon pa la ankò, e nou ta vle pran Benjamin. Tout bagay sa yo kont mwen.”'
    37: 'Alò, Reuben te pale avèk papa l. Li te di: “Ou kapab mete de gason mwen yo a lanmò si mwen pa mennen li retounen kote ou. Mete li sou kont mwen, e mwen va fè l retounen kote ou.”'
    38: 'Men Jacob te di: “Fis mwen an p ap desann avèk nou. Paske frè li a mouri, e se li sèl ki rete. Si malè ta rive li nan vwayaj ke nou ap fè a, alò, nou va mennen tèt cheve blanch sa a vè sejou mò yo avèk tristès.”'
  43:
    1: Alò, gwo grangou a te rèd nan tout peyi a.
    2: 'Epi li te vin rive ke lè yo te fin manje sereyal ke yo te achte an Égypte la, papa yo te di yo: “Ale retounen, achte yon ti manje.”'
    3: 'Men Juda te pale avèk li. Li te di: “Nonm nan te menase nou ke: ‘Nou p ap wè figi m sof ke frè nou an avèk nou.’'
    4: Si ou voye frè nou an avèk nou, nou va desann achte manje.
    5: 'Men si ou pa voye li, nou p ap desann. Paske nonm nan te di nou: ‘Nou p ap wè figi m sof ke frè nou an avèk nou.’”'
    6: 'Alò, Israël te di: “Poukisa ou maltrete m konsa, pou nou te di mesye a ke nou te gen yon lòt frè toujou?”'
    7: 'Men yo te di: “Mesye a te kesyone nou byen dirèk konsènan moun nan fanmi nou. Li te mande: ‘Èske papa nou toujou vivan? Èske nou gen yon lòt frè?’ Alò, nou te reponn kesyon li. Èske nou ta ka konnen ke li ta di: ‘Mennen frè nou an desann?’”'
    8: 'Juda te di a papa li, Israël: “Voye jènjan an avèk mwen. Nou va leve ale, pou nou kapab viv e pa mouri, nou menm, ansanm ak ou, ak pitit ou yo.'
    9: Mwen menm, mwen va garanti pou li. Ou kapab mete m responsab li. Si mwen pa mennen l tounen bò kote ou, pou m fè l chita devan ou, alò, ke mwen rete koupab devan ou pou tout tan.
    10: Paske si nou pa t mize, asireman kounye a nou ta gen tan retounen de fwa deja.”
    11: 'Alò, papa yo, Israël te di yo: “Si sa oblije fèt, alò, fè l konsa: Pran kèk nan pi bèl pwodwi peyi a nan sak nou, pou pote desann vè nonm nan kòm kado; yon ti lwil, yon ti siwo myèl, yon ti gòm santi bon, myrr, grenn pistach fen avèk grenn zanmann.'
    12: Pran doub lajan nan men nou, e anplis, pran pou remèt nan men nou kòb ki te retounen nan bouch sak la. Petèt se te yon erè.
    13: Pran frè nou an tou, e leve retounen vè mesye a.
    14: Konsa, ke Bondye Toupwisan an kapab bannou gras nan zye mesye a, pou li kab lage bannou lòt frè nou an avèk Benjamin. Epi pou mwen, si mwen pèdi pitit mwen yo, mwen pèdi nèt.”
    15: Alò, mesye yo te pran kado sila yo, e yo te pran doub lajan nan men yo avèk Benjamin. Konsa, yo te leve desann an Égypte, e yo te kanpe devan Joseph.
    16: Lè Joseph te wè Benjamin avèk yo, li te di a chèf domestik lakay li a, “Mennen mesye yo nan kay la, touye yon bèt, e fè prepare l; paske mesye sa yo ap vin manje avèk mwen a midi a.”
    17: Alò, nonm nan te fè sa ke Joseph te mande a, e li te mennen mesye yo lakay Joseph.
    18: 'Alò, mesye yo te byen pè, paske yo te mennen yo lakay Joseph. Konsa, yo te di: “Se akoz lajan ki te remèt nan sak yo premye fwa a, ke yo ap mennen nou la a, pou li kapab chache okazyon kont nou, pou tonbe sou nou, e pran nou kòm esklav avèk bourik nou yo.”'
    19: Pou sa a, yo te vin pwoche chèf domestik la. Yo te pale ak li nan antre kay la,
    20: 'e yo te di: “O mèt mwen, vrèman nou te desann premye fwa a pou achte manje,'
    21: men sa te fè ke lè nou rive nan lojman nou, pou louvri sak nou, konsa, nou jwenn kòb chak moun nan bouch sak li! Tout kòb nou nèt! Konsa, nou te retounen pote li nan men nou.
    22: Nou te pote osi, lajan anplis nan men nou pou achte manje. Nou pa konnen kilès ki te mete kòb nou yo nan sak nou yo.”
    23: 'Li te di: “Rete anpè, nou pa bezwen pè. Bondye pa nou an e Bondye papa nou an te bannou trezò nan sak nou yo. Mwen te resevwa kòb nou an.” Epi li te mennen Siméon deyò bay yo.'
    24: Epi nonm nan te mennen mesye yo antre lakay Joseph. Li te bay yo dlo, e yo te lave pye pa yo. Li te bay bourik yo manje.
    25: Konsa, yo te prepare kado yo pou lè Joseph ta vin parèt a midi, paske yo te tande ke yo te gen pou manje la.
    26: Lè Joseph te rive lakay li, yo te pote kado ki te nan men yo bò kote li nan kay la, e yo te bese atè devan li.
    27: 'Li te mande yo si tout bagay ale byen. Li te di: “Èske granmoun sou sila nou te pale m nan toujou vivan?”'
    28: 'Yo te di: “Sèvitè ou a, papa nou toujou byen; li toujou vivan.” Yo te bese ba pou bay respè.'
    29: 'Lè li te leve zye li, li te wè frè li, Benjamin, fis a manman l lan, e li te di: “Èske se sila a ki pi jenn frè nou ke nou te pale m nan?” Konsa, li te di: “Ke Bondye kapab fè ou gras, fis mwen.”'
    30: Konsa, Joseph te fè vit ale deyò, paske li te tèlman touche byen fon pa prezans frè li yo, e li te chache yon kote pou l ta kab kriye. Li te antre nan chanm li an, e li te kriye la.
    31: 'Alò, li te lave figi li, e li te vin parèt deyò. Li te kontwole tèt li, e te di: “Sèvi manje a.”'
    32: Epi yo te sèvi Joseph nan yon kote pou kont li, e lòt Ejipsyen yo pou kont yo, paske yon Ejipsyen pa t kapab manje avèk yon Ebre. Paske sa se yon abominasyon pou Ejipsyen yo.
    33: Alò, yo te chita devan li, premye ne a, selon dwa nesans li, pi jenn nan selon jennès li, e mesye yo t ap gade youn lòt byen etone.
    34: Li te pran pòsyon manje pa yo sòti nan pwòp tab li, men pòsyon Benjamin an te senk fwa plis ke tout lòt yo. Epi yo te manje e bwè, e fè kè kontan avèk li.
  44:
    1: 'Alò, li te pase lòd a chèf domestik la e te di: “Ranpli sak yo avèk manje, tout sa ke yo kapab pote, e mete kòb a chak moun nan bouch sak li.'
    2: Plase tas mwen an, tas fèt an ajan an nan bouch sak pi jenn nan, ansanm ak kòb li pou sereyal la.” Epi sa te fèt jan Joseph te mande a.
    3: Depi li te fè klè, mesye yo te voye ale, yo menm avèk bourik yo.
    4: 'Yo te fenk kite vil la, e yo pa t byen lwen lè Joseph te di a chèf domestik li a: “Leve, swiv mesye sa yo. Lè nou rive sou yo, di yo konsa: ‘Poukisa nou rekonpanse mal pou byen?'
    5: Èske tas sa a se pa sila ke mèt mwen an bwè ladann, e sèvi pou divinasyon an? Nou te fè mal lè nou te fè sa.’”
    6: Alò, li te rive sou yo, e li te pale pawòl sa ak yo.
    7: 'Yo te di li: “Poukisa mèt mwen an pale kalite pawòl sila yo? Sa lwen mwen pou m ta fè yon bagay konsa.'
    8: Gade byen, lajan ke nou te twouve nan bouch sak nou yo, nou te pote yo bannou soti nan peyi Canaan. Alò, kijan nou ta ka vòlè lò, oswa lajan lakay mèt la?
    9: Avèk nenpòt kilès nan sèvitè nou yo ke nou ta twouve l, ke li mouri, e nou osi, nou va devni esklav a mèt nou.”
    10: 'Alò, li te di: “Konsa kite sa fèt tankou pawòl ou; sila avèk kilès li twouve l la, li va devni esklav mwen, e tout rès nan nou va rete inosan.”'
    11: Alò, byen prese, chak moun te desann sak li atè, pou te ouvri sak li.
    12: Li te fè ankèt, kòmanse avèk pi gran, fini avèk pi jenn nan, e tas la te twouve nan sak Benjamin an.
    13: Konsa, yo te chire rad yo, e lè chak moun te fin chaje bèt li, yo te retounen nan vil la.
    14: Lè Juda avèk frè li yo te vini lakay Joseph, li te toujou la, e yo te tonbe atè devan li.
    15: 'Joseph te di yo: “Ki zak sa ke nou te fè la a? Èske nou pa konnen ke yon nonm tankou mwen kapab vrèman pratike divinasyon?”'
    16: 'Konsa, Juda te di: “Kisa nou kapab di a mèt nou? Kisa nou kapab pale? Kijan nou kapab jistifye pwòp tèt nou? Bondye te twouve inikite nan sèvitè ou yo. Gade byen, nou se esklav a mèt nou, ni nou, men osi sila ki te posede tas nou te twouve a.”'
    17: 'Men li te di yo: “Kite sa byen lwen pou m fè sa. Mesye sou sila nou te twouve tas la, li va esklav mwen. Men pou nou, ale anpè vè papa nou.”'
    18: 'Alò, Juda te pwoche li. Li te di: “O mèt mwen, silvouplè, èske sèvitè ou kapab pale yon mo nan zòrèy a mèt la, e li p ap vin fache avèk sèvitè ou a; paske ou menm jan avèk Farawon.'
    19: 'Mèt mwen an te mande sèvitè li yo, e te di: ‘Èske nou genyen yon papa, oswa yon frè?’'
    20: 'Nou te di a mèt mwen: ‘Nou gen yon papa ki granmoun, ak yon timoun li te fè nan vyeyès li. Alò, frè li a gen tan mouri, li sèl ki rete kòm pitit a manman l, e papa li renmen li.’'
    21: '“Konsa, ou te di sèvitè ou yo: ‘Mennen fè l desann pou m kapab fikse zye m sou li.’'
    22: '“Men nou te di a mèt nou: ‘Jènjan an pa kapab kite papa l; papa l ta mouri.’'
    23: '“Malgre sa, ou te di a sèvitè ou yo: ‘Amwens ke pi jenn nan vin desann avèk nou, nou p ap wè figi m ankò.’'
    24: “Se te konsa li te rive ke lè nou te monte vè sèvitè ou, papa m, ke nou te pale li pawòl a mèt nou an.
    25: 'Papa nou te di nou: ‘Retounen achte yon ti manje.’'
    26: 'Men nou te di: ‘Nou pa kapab desann. Si pi jenn frè nou an avèk nou, nou va desann. Paske nou pa kapab wè figi a nonm nan ankò, sof ke pi jenn frè nou an avèk nou.’'
    27: '“Sèvitè ou, papa m, te di nou: ‘Ou konnen ke madanm mwen te fè de fis pou mwen.'
    28: 'Youn nan yo te sòti kite mwen, e mwen te di: “Asireman li te chire an mòso”, e mwen pa wè li depi lè sa.'
    29: Si ou pran sila a osi de mwen, e si malè rive li, nou va mennen cheve tèt blanch sa a anba nan sejou mò yo avèk tristès.’
    30: “Alò, pou sa, lè mwen rive vè sèvitè ou, papa m, e pou jènjan an pa la avèk nou, paske lavi li mare ansanm avèk lavi jènjan an,
    31: lè li wè ke jènjan an pa avèk nou, l ap mouri. Konsa sèvitè ou yo va mennen cheve blanch a sèvitè ou, papa nou anba nan sejou mò yo avèk tristès.
    32: 'Paske sèvitè ou te devni yon sekirite pou jènjan a papa m nan, e mwen te di: ‘Si mwen pa fè l retounen a ou menm, alò, kite m pote koupabilite sa a devan papa m pou tout tan.’'
    33: “Alò, pou sa, kite sèvitè ou a rete, olye ke jènjan an, kòm yon esklav a mèt mwen. E kite jènjan an monte avèk frè li yo.
    34: Paske kijan mwen kapab monte vè papa m si jènjan an pa avè m?—paske mwen pè pou m ta wè malè ki vin pran papa m.”
  45:
    1: 'Alò, Joseph pa t kapab kontwole emosyon li devan tout moun sa yo ki te kanpe akote li yo. Li te kriye: “Fè tout moun kite mwen.” Konsa pa t gen pèsòn avèk li lè Joseph te revele li menm a frè l yo.'
    2: Li te kriye tèlman fò ke Ejipsyen yo te tande l. Menm lakay Farawon te tande l.
    3: 'Alò, Joseph te di a frè li yo: “Mwen se Joseph! Èske papa m toujou vivan?” Men frè l yo pa t kapab reponn li, paske yo te plen de gwo perèz akoz prezans li.'
    4: 'Alò, Joseph te di a frè li yo: “Souple, vin pi pre m.” Epi yo te vin pi pre. Li te di: “Mwen se frè nou, Joseph, ke nou te vann pou ale an Egypte la.'
    5: Alò, pinga nou tris ni fache avèk pwòp tèt nou, akoz ke nou te vann mwen isit la, paske Bondye te voye m avan nou pou prezève lavi nou.
    6: Paske gwo grangou a te nan peyi sa pou dezane sa yo, e gen senk an toujou ki p ap gen ni raboure tè ni rekòlt.
    7: Bondye te voye m devan nou pou prezève yon retay sou latè, e pou kenbe nou vivan pa yon gwo delivrans.
    8: “Alò, pou sa, se pa te nou ki te voye m isit la, men Bondye. Li te fè m yon papa pou Farawon, mèt pou tout lakay li, e gouvènè sou tout peyi Égypte la.
    9: '“Fè vit, monte vè papa m pou di l: ‘Se konsa ke fis ou a, Joseph pale: “Bondye gen tan fè m mèt pou tout Égypte la. Fè vit, vin desann kote mwen, e pa mize.”'
    10: Nou va viv nan peyi Gosen an, e nou va pre mwen, nou menm avèk pitit nou yo, pitit a pitit nou yo, bann mouton nou yo, avèk twoupo nou yo, ak tout sa ke nou genyen.’”
    11: La, mwen va osi fè pwovizyon pou nou, paske toujou ap gen senk ane ak gwo grangou e nou menm avèk lakay nou ak tout sa nou genyen ta kapab vin megri.
    12: Gade byen, zye nou wè, e zye a frè m nan Benjamin wè, ke se pwòp bouch mwen k ap pale ak nou.
    13: Koulye a nou gen pou di papa m tout richès mwen gen an Égypte, ak tout sa nou te wè. Nou gen pou prese mennen papa m desann isit la.”
    14: Konsa, li te tonbe nan kou a frè l, Benjamin, e li te kriye nan kou li.
    15: Li te bo tout frè li yo, li te kriye sou yo, e apre frè l yo te pale avèk li.
    16: Alò, lè nouvèl la te tande kote lakay Farawon, ke frè Joseph yo te vini, sa te fè Farawon kontan, ni sèvitè li yo.
    17: 'Epi Farawon te di a Joseph: “Pale a frè ou yo, ‘Men sa pou fè; chaje bèt nou pou ale nan peyi Canaan.'
    18: Pran papa ou avèk fanmi nou yo, e vini kote mwen, mwen va bannou pi bon tè an Égypte yo, e nou va manje tout grès tè a.’”
    19: '“Koulye a mwen pase lòd: ‘Fè sa: pran cha ki sòti an Égypte yo pou pitit nou yo ak madanm nou yo, e mennen papa nou vini.'
    20: Pa okipe nou de byen nou yo, paske tout sa ki pi bon nan tout peyi Égypte la se pou nou.’”
    21: Alò, fis Israël yo te fè sa. Epi Joseph te bay yo cha yo selon kòmann Farawon an, e li te bay yo pwovizyon pou vwayaj la.
    22: A yo chak, li te bay echanj abiman, men a Benjamin li te bay twa san pyès an ajan, ak senk echanj abiman.
    23: 'A papa li, li te voye kòm swivan: dis bourik chaje avèk pi bon bagay Égypte kab pwodwi, dis bourik femèl chaje avèk sereyal ak pen, ak nouriti pou papa l nan vwayaj la.'
    24: 'Konsa, li te voye frè li yo pati, e pandan yo t ap sòti, li te di yo: “Pa goumen nan vwayaj la.”'
    25: Alò yo te kite Égypte monte, e yo te vini nan peyi Canaan kote papa yo, Jacob.
    26: 'Yo te pale li, e yo te di li konsa: “Joseph toujou vivan! Vrèman, li se Gouvènè tout peyi Égypte la!” Men kè Jacob te febli. Li pa t kwè yo.'
    27: Yo te di li tout pawòl ke Joseph te pale yo. Men lè li te wè cha yo ke Joseph te voye pou mennen li an, lespri papa yo, Jacob, te remonte.
    28: 'Alò, Israël te di: “Sa sifi! Fis mwen an, Joseph toujou ap viv. M ap prale wè l avan ke m mouri.”'
  46:
    1: Epi Israël te pati avèk tout sa li te genyen. Li te vini Beer-Schéba e te ofri sakrifis a Bondye a papa li a, Isaac.
    2: 'Bondye te pale avèk Israël nan vizyon nan nwit lan. Li te di: “Jacob, Jacob.” Jacob te reponn: “Men mwen isit la.”'
    3: 'Li te di: “Mwen se Bondye, Bondye a papa ou a. Pa pè desann an Égypte, paske mwen va fè nou vin yon gran nasyon la.'
    4: Mwen va desann avèk nou an Égypte. Mwen va anplis, an verite, fè nou monte ankò. Epi se men Joseph ki va fèmen zye ou.”
    5: Alò, Jacob te leve kite Beer-Schéba. Fis Israël yo te pote papa yo, Jacob, ak pitit pa yo, ak madanm yo nan cha ke Farawon te voye pou pote yo.
    6: Yo te pran tout bèt yo avèk tout byen yo, ke yo te vin gen nan peyi Canaan an, e yo te vini an Égypte, Jacob avèk tout desandan li yo, ansanm
    7: avèk fis li yo, fis a fis li yo, fi li yo avèk fi a fis li yo, ak tout desandan li yo. Li te mennen tout desandan avèk li, ale an Égypte.
    8: 'Alò, sa yo se non a fis a Israël yo, Jacob avèk fis li yo ki te ale an Égypte: Reuben, premye ne a Jacob la.'
    9: 'Fis Reuben yo: Hénoc, Pallu, Hetsron, ak Carmi.'
    10: 'Fis Siméon yo: Jemuel, Jamin, Ohad, Jakin avèk Tsochar; e Saul, fis a yon fanm Kananeyen.'
    11: 'Fis a Levi yo: Guerschon, Kehath, ak Merari.'
    12: 'Fis a Juda yo: Er, Onan, Schéla, Pérets, ak Zarach. Men Er avèk Onan te mouri nan peyi Canaan. Fis a Pérets yo te Hetsron, avèk Hamul.'
    13: 'Fis a Issacar yo: Tholy, Puva, Job, ak Schimron.'
    14: 'Fis a Zabulon yo: Séred, Élon avèk Jahleel.'
    15: Sila yo se fis a Léa yo, ke li te fè pou Jacob nan Paddan-Aram, avèk fis li, Dina; tout fis li yo ak fi li yo te vin monte a trant-twa.
    16: 'Fis a Gad yo: Tsiphjon, Haggi, Schuni, Etsbon, Éri, Arodi avèk Areéli.'
    17: 'Fis Aser yo: Jimna, Jischva, Jischvi, ak Beria; e sè yo, Sérach. Epi fis Beria yo: Héber avèk Malkiel.'
    18: Sila yo se fis a Zilpha, sila ke Laban te bay a fi li Léa a; epi li te fè pou Jacob sèz moun sa yo.
    19: 'Fis a Rachel yo, madanm a Jacob la: Joseph avèk Benjamin.'
    20: Alò, a Joseph nan peyi Égypte la, te ne Manassé ak Éphraïm, ke Asenath, fi a Poti-Phéra a, prèt On an te fè pou li.
    21: 'Fis a Benjamin yo: Béla, Béker, Aschbel, Guéra, Naaman, Éhi, Rosch, Muppim, Huppim, ak Ard.'
    22: Sila yo se fis a Rachel yo, ki te fèt a Jacob; te gen katòz moun antou.
    23: 'Fis a Dan yo: Huschim.'
    24: 'Fis a Nephtali yo: Jathtseel, Guni, Jetser, ak Schillem.'
    25: Sila yo se fis a Bilha yo, ke Laban te bay a fi li, Rachel, e li te fè sa yo pou Jacob; te gen sèt moun antou.
    26: Tout moun ki te pou Jacob yo te vini an Égypte, desandan ki te sòti dirèk sou li menm yo, san kontwole madanm a fis Jacob yo te swasant sis moun antou.
    27: Fis a Joseph ki te fèt pou li an Égypte yo te de. Tout moun lakay Jacob ki te vini an Égypte yo te swasann-dis.
    28: Alò, li te voye Juda devan li vè Joseph, pou montre li chemen an devan l nan Gosen, epi yo te vini nan peyi Gosen.
    29: Joseph te prepare cha li, li te monte Gosen pou rankontre papa li, Israël. Depi li te parèt devan li, li te tonbe nan kou li e li te kriye nan kou li pandan anpil tan.
    30: 'Konsa Israël te di a Joseph: “Koulye a kite mwen mouri, paske mwen gen tan wè figi ou, ke ou toujou vivan.”'
    31: 'Joseph te di a frè l yo e a lakay papa li: “Mwen va monte pou pale ak Farawon, e mwen va di li: ‘Frè m yo avèk lakay papa m, ki te nan peyi Canaan an vin kote mwen.'
    32: Mesye sa yo se bèje, paske yo te konn okipe bèt. E yo te mennen bann mouton pa yo avèk twoupo pa yo, ak tout sa yo posede.’
    33: '“Lè Farawon rele nou e di: ‘Kisa nou fè kòm metye.’'
    34: 'Nou va di: ‘Sèvitè ou yo ap okipe bèt depi lè nou te jenn jis rive koulye a, ni nou menm, ni papa nou yo,’ pou nou kapab viv nan peyi Gosen; paske tout bèje se yon abominasyon pou Ejipsyen yo.”'
  47:
    1: 'Konsa, Joseph te antre pou pale ak Farawon. Li te di: “Papa m avèk frè m yo, bann mouton yo, twoupo yo, avèk tout sa yo posede, te sòti nan peyi Canaan an. Epi gade byen, yo nan peyi Gosen.”'
    2: Li te pran senk mesye pami frè li yo, e li te prezante yo bay Farawon.
    3: 'Alò, Farawon te di a frè li yo: “Ki metye nou?” Epi yo te di a Farawon: “Sèvitè nou se bèje, ni nou menm, ni zansèt nou yo.”'
    4: 'Yo te di a Farawon: “Nou te vini pou rete tankou etranje nan peyi a, paske nanpwen patiraj pou bann mouton yo paske gwo grangou a rèd nan peyi Canaan. Alò pou sa, souple, kite sèvitè nou yo viv nan peyi Gosen an.”'
    5: 'Konsa, Farawon te di a Joseph: “Papa ou avèk frè ou yo te vin kote ou.'
    6: Peyi Égypte la devan ou, plase papa ou avèk frè ou yo nan pi bon pòsyon tè a, kite yo viv nan peyi Gosen an. Epi si ou konnen moun ak kapasite pami yo, alò, fè yo responsab bèt mwen yo.”
    7: Epi Joseph te mennen papa li, Jacob. Li te prezante li bay Farawon, epi Jacob te beni Farawon.
    8: 'Farawon te di a Jacob: “Konbyen ane ou gen tan viv?”'
    9: 'Konsa, Jacob te di a Farawon: “Lane lavi m yo sou latè se san-trant. Pa anpil, e degoutan se te ane lavi m yo. Ni yo pa menm fòs avèk lane ke zansèt mwen yo te viv pandan jou lavi pa yo.”'
    10: Konsa, Jacob te beni Farawon, e li te sòti nan prezans li.
    11: Epi Joseph te pozisyone papa li, ak frè li yo e li te bay yo yon teren an Égypte, nan pi bon pati nan peyi a, kote Ramsès la, tankou Farawon te kòmande a.
    12: Joseph te founi papa li ak frè li yo, avèk tout lakay li avèk manje, selon fòs kantite pitit pa yo.
    13: Koulye a, pa t gen manje nan tout peyi a, akoz gwo grangou a te tèlman rèd, ke peyi Égypte la ak peyi Canaan an te febli nèt akoz gwo grangou a.
    14: Joseph te ranmase tout lajan ki te twouve nan peyi Égypte la, ak nan peyi Canaan pou sereyal ke yo te achte a, e Joseph te pote lajan an lakay Farawon.
    15: 'Lè tout lajan an te fin depanse nan tout peyi Égypte la, ak tout peyi Canaan an, tout Ejipsyen yo te vin vè Joseph, e te di li: “Bannou manje, paske pou ki rezon nou ta dwe mouri nan prezans ou? Paske lajan nou fini.”'
    16: 'Alò, Joseph te di: “Bay bèt nou yo, e mwen va bannou manje pou bèt yo, paske kòb nou gen tan fini.”'
    17: Epi yo te mennen bèt yo kote Joseph, Joseph te bay yo manje an echanj ak cheval ak bann mouton, twoupo ak bourik. Konsa, li te bay yo manje an echanj ak tout bèt pa yo nan ane sa a.
    18: 'Lè ane sa a te fini, yo te vin kote li nan lane pwochèn, e te di li: “Nou p ap kache a mèt nou ke lajan nou fin depanse, e tout twoupo bèt yo se pou mèt nou. Nanpwen anyen ki rete pou mèt la, sof ke kò nou, ak tè nou yo.'
    19: Poukisa nou ta mouri devan zye ou, ni nou menm, ni tè nou yo? Achte nou menm avèk tè nou yo, e nou va vin esklav a Farawon. Epi bannou semans pou nou ka viv, pou nou pa mouri, e pou tè a pa rete vid.”
    20: Alò, Joseph te achte tout tè an Égypte yo pou Farawon, e chak Ejipsyen te vann tè li, akoz ke gwo grangou a te rèd sou yo. Konsa, tè a te vin pou Farawon.
    21: Epi pou pèp la, li te deplase yo pou antre nan vil yo, sòti nan yon pwen fwontyè Égypte la, jis rive nan lòt la.
    22: Se sèl tè prèt yo ke li pa t achte, paske prèt yo te gen yon bous ki te sòti sou Farawon, e yo te viv sou bous ke Farawon te bay yo a. Akoz sa, yo pa t vann tè pa yo a.
    23: 'Epi Joseph te di a pèp la: “Veye byen, jodi a mwen te achte nou menm avèk tè nou yo pou Farawon. Men semans lan se pou nou, e nou kapab simen nan tè a.'
    24: Nan rekòlt la, nou va bay yon senkyèm a Farawon, e kat senkyèm nan ap rete pou nou pou simen nan tè a pou manje pou nou menm avèk sa ki lakay nou yo, ak pou pitit nou yo.”
    25: 'Epi yo te di: “Ou gen tan sove lavi nou! Kite nou twouve favè nan zye a mèt nou, e nou va vin esklav Farawon.”'
    26: Joseph te fè yon règleman selon peyi Égypte la ki valab jis rive jou sa a ke Farawon te gen dwa a yon senkyèm nan. Sèl tè a prèt yo ki pa t vin pou Farawon.
    27: Alò, Israël te viv nan peyi Égypte la, nan Gosen. Yo te gen tèren ladann, yo te vin trè pwodiktif, e yo te peple anpil.
    28: Jacob te viv nan peyi Égypte pandan disèt ane'. Pou sa, fòs lavi li te san-karant-sèt ane.
    29: 'Lè pou Israël mouri an t ap pwoche. Li te rele fis li, Joseph, e te di li: “Souple, si mwen te twouve favè nan zye ou, koulye a plase men ou anba fant janm mwen, e aji avèk mwen nan bòn fwa ak tandrès. Souple, pa antere mwen an Égypte,'
    30: 'men lè m kouche avèk zansèt mwen yo, nou va pote mwen deyò de Égypte, pou antere mwen nan plas antèman a yo menm nan.” Epi Joseph te di: “M ap fè jan ou di m nan.”'
    31: 'Konsa, li te di: “Sèmante ban mwen.” Epi li te sèmante ba li. Epi Israël te bese pou adore nan tèt kabann nan.'
  48:
    1: 'Alò, li te rive ke apre bagay sa yo, ke Joseph te vin enfòme: “Gade byen, papa ou malad.” Li te pran de fis li yo, Manassé ak Éphraïm avèk li.'
    2: 'Epi moun yo te pale a Jacob: “Gade byen, fis ou a, Joseph gen tan vin kote ou.” Konsa, Israël te ranmase fòs li. Li te chita sou kabann nan.'
    3: 'Epi Jacob te di a Joseph: “Bondye Toupwisan an te parèt a mwen nan Luz nan peyi Canaan an e Li te beni mwen.'
    4: 'Li te di mwen: ‘Gade byen, Mwen va fè nou donnen anpil fwi, e miltipliye anpil. Mwen va fè ou vin yon konpanyen pèp la, e Mwen va bay peyi sa a a desandan aprè ou, kòm posesyon k ap dire pou tout tan.’'
    5: “Alò, de fis ou yo ki te fèt a ou menm nan peyi Égypte la avan mwen te vin kote ou an Égypte la, se pa m. Éphraïm avèk Manassé se pou mwen, menm jan ke Ruben avèk Siméon va pou mwen.
    6: Men pitit ou yo ki te fèt apre yo, va pou ou. Yo va rele selon non frè pa yo nan eritaj yo.
    7: Alò, pou mwen, lè m te retounen nan Paddan, Rachel te mouri, nan tristès mwen, nan peyi Canaan an pandan vwayaj la, lè te toujou gen yon distans pou rive nan Ephrata (ki vle di Bethléem).”
    8: 'Lè Israël te wè fis a Joseph yo, li te di: “Kilès moun sa yo ye?”'
    9: 'Joseph te di a papa li: “Sa yo se fis mwen yo, ke Bondye te ban mwen isit la.” Epi li te di: “Mennen yo isit souple, pou m kapab beni yo.”'
    10: Alò, zye Israël yo te tèlman vin fèb akoz laj ke li pa t kapab wè. Epi Joseph te mennen yo toupre li, li te bo yo e li te anbrase yo.
    11: 'Israël te di a Joseph: “Mwen pa t janm sipoze ke m ta wè figi ou, e gade byen, Bondye kite mwen wè pitit ou yo tou.”'
    12: Epi Joseph te mennen yo soti antre jenou li yo, e te bese ba avèk figi li jis atè.
    13: Joseph te pran yo toude, Ephraïm nan men dwat li vè bò goch Israël, e nan men goch li, Manassé vè bò dwat Israël. Konsa, li te mennen yo toupre li.
    14: Men Israël te lonje men dwat li, li te mete li sou Éphraïm, ki te pi jenn nan, e men goch li te sou tèt Manassé, avèk men l kwaze, poutan Manassé te premye ne.
    15: 'Li te beni Joseph, e te di: “Bondye devan sila zansèt mwen yo, Abraham avèk Isaac te mache a, Bondye ki te bèje m nan pandan tout vi m jis rive jounen jodi a,'
    16: zanj ki te rachte mwen de tout mal la, beni jènjan sa yo; epi ke non mwen kapab viv toujou nan yo, e non a zansèt mwen yo, Abraham avèk Isaac. Ke yo kapab grandi vin fè yon gwo pèp nan mitan mond lan.”
    17: Lè Joseph te vin wè ke papa li te poze men dwat li sou tèt Éphraïm, sa te fè l pa kontan. Li te sezi men papa li pou deplase li sou Éphraïm, ale vè tèt Manassé.
    18: 'Joseph te di papa l: “Se pa sa, papa, paske se sila a ki premye ne a. Mete men dwat ou sou tèt li.”'
    19: 'Men papa li te refize. Li te di: “Mwen konnen, fis mwen, mwen konnen. Li osi va devni yon pèp, e li osi va vin gran. Poutan, pi jenn frè li a va pi gran pase li, e desandan li yo va devni yon gran pèp a nasyon yo.”'
    20: 'Li te beni yo nan jou sa a, e te di: “Pa nou menm, Israël va eksprime benediksyon li yo e va di: ‘Ke Bondye kapab fè nou tankou Éphraïm ak Manassé!’”'
    21: 'Konsa, Israël te di a Joseph: “Gade byen, mwen prèt pou mouri, men Bondye va avèk ou, e Li va mennen ou retounen nan peyi a zansèt ou yo.'
    22: Mwen bay ou yon pòsyon anplis ke frè ou yo, ke m te pran nan men Amoreyen yo avèk nepe mwen ak banza mwen.”
  49:
    1: 'Epi Jacob te rele fis li yo e te di: “Rasanble nou menm pou m kapab di nou sa k ap rive nou nan jou k ap vini yo.'
    2: Rasanble nou ansanm e tande, fis a Jacob yo. Koute Israël, papa nou.
    3: Ruben, se ou ki premye ne mwen an; pouvwa mwen, kòmansman nan gwo fòs mwen, premye nan respè e premye nan fòs.
    4: San kontwòl tankou dlo k ap bouyi, ou p ap genyen premye; akoz ke ou te monte sou kabann papa ou, epi ou te souye li. Li te monte sou kabann mwen.
    5: Siméon avèk Lévi se frè yo ye. Nepe pa yo se zouti vyolans.
    6: Pa kite nanm mwen antre nan konsèy pa yo; pa kite glwa mwen vin reyini avèk asanble pa yo. Akoz nan kòlè yo, yo te touye moun, e nan volonte egoyis pa yo, yo te koupe blese jarèt bèf.
    7: Modi se kòlè yo, paske li fewòs; epi vanjans yo, paske li te mechan. Mwen va separe yo nan Jacob, e gaye yo nan Israël.
    8: Juda, frè ou yo va ba ou lwanj; men ou ap sou kou lènmi ou yo. Fis a papa ou yo va vin bese ba devan ou.
    9: Juda se jèn pòtre a yon lyon; depi nan manje ou, fis mwen, ou gen tan monte. Li bese kò l, li kouche tankou yon lyon, e tankou yon lyon, se kilès ki gen kouraj pou fè l leve?
    10: Baton gouvènans p ap janm sòti sou Juda, ni bwa règleman p ap janm antre pye li jis lè Schilo vini, e a li menm va parèt obeyisans a tout nasyon yo.
    11: Li mare jenn bourik li ak pi bèl pye rezen an. Li lave vètman li yo nan diven, ak manto li yo nan san rezen yo.
    12: Zye li fonse wouj akoz diven an, e dan li blanchi nan lèt la.
    13: Zabulon va demere bò lanmè; li va yon pwotèj pou gwo bato yo. Lizyè l va ak Sidon.
    14: Issacar se yon bourik gwo fòs k ap kouche ba nan mitan makout bèt.
    15: Lè li te wè ke plas repo sa a te dous, e tè a te fè l plezi, li te double zepòl li pou pote chaj yo, e li te devni yon esklav pou kòve.
    16: Dan va jije pèp li kon youn nan tribi Israël yo.
    17: Dan va yon sèpan ki nan wout, yon koulèv avèk kòn nan chemen k ap mòde talon cheval la, pou fè chevalye li tonbe an aryè.
    18: Paske delivrans ou m ap tann, o SENYÈ.
    19: Pou Gad, piyajè yo va piyaje li, men li va piyaje vè talon pa yo.
    20: Pou Aser, manje li va rich, e li va pwodwi bagay ki delika e ki wayal.
    21: Nephthali se yon bich ki vin lage. Li donnen bèl pitit.
    22: Joseph se yon branch ki donnen fwi; yon branch avèk fwi toupre yon sous. Branch li yo kouri sou yon miray.
    23: Achè yo te atake avèk rayisman, yo te tire sou li e yo te anmède li;
    24: men banza li te rete fèm, e bwa li yo te fò; depi nan men Toupwisan Jacob la (depi la se Bèje a, Wòch Israël la),
    25: Depi nan Bondye a papa ou ki bay ou soutyen an; Toupwisan an ki beni ou avèk benediksyon anwo nan syèl la, benediksyon ki sòti nan fon ki anba a, e benediksyon tete matris ak vant ki te fè ou a.
    26: Benediksyon a papa ou yo gen tan fin depase sila a zansèt pa m yo jis rive nan limit kolin ki dire pou tout tan yo. Yo va rete sou tèt a Joseph, sou kouwòn a tèt ki byen distenge pami frè li yo.
    27: Benjamin se yon lou voras; nan maten li va devore sa ke li kenbe, e nan aswè, li va divize piyaj la.”
    28: Tout sa yo se douz tribi Israël yo, e se sa ke papa yo te di yo lè li te beni yo. Li te beni yo, yo chak avèk yon benediksyon ke yo te merite.
    29: 'Konsa, li te bay yo chaj, e li te di yo: “Mwen prèt pou ranmase vè moun mwen yo. Antere mwen avèk zansèt mwen yo nan kav ki nan chan Éphron a, Etyen an,'
    30: nan kav ki nan chan Macpéla a, ki avan Mamré nan peyi Canaan an, ke Abraham te achte ansanm avèk chan nan men Éphron, Etyen an pou yon plas antèman.
    31: “La menm yo te antere Abraham avèk madanm li Sarah, la yo te antere Isaac avèk madanm li Rebecca, e se la mwen te antere Léa;
    32: chan an avèk kav ki ladann nan, te achte nan men fis a Heth yo.”
    33: Lè li te fin chaje fis li yo, li te rale pye li anndan kabann nan, li te respire dènye souf li, e li te vin ranmase vè moun li yo.
  50:
    1: Joseph te tonbe sou figi a papa li. Li te kriye sou li, e li te bo li.
    2: Joseph te kòmande sèvitè li yo avèk doktè yo pou anbome kò papa l. Donk, doktè yo te anbome Israël.
    3: Alò, karant jou te nesesè pou sa, paske se tan sa a li te pran pou anbome. Epi Ejipsyen yo te kriye pou li pandan swasanndi jou.
    4: 'Lè jou doulè pou li yo te fin pase, Joseph te pale a lakay Farawon, e te di: “Si koulye a mwen jwenn favè nan zye nou, souple, pale avèk Farawon, e di:'
    5: 'Papa m te fè m sèmante e te di: ‘Gade byen, mwen prèt pou mouri. Nan tonm mwen ke m te fouye pou mwen menm nan peyi Canaan an, se la nou va antere mwen.’ Alò, pou sa, kite mwen monte pou antere papa m; epi mwen va retounen.”'
    6: 'Farawon te di: “Ale monte antere papa ou, jan li te fè ou sèmante a.”'
    7: Alò, Joseph te monte pou antere papa li, e avèk li te monte tout sèvitè a Farawon yo, ansyen lakay li yo, ak tout ansyen a peyi Égypte yo.
    8: Tout lakay Joseph avèk frè li yo, ak lakay papa li te ale. Yo te kite sèlman timoun yo, bann mouton yo ak twoupo yo nan peyi Gosen an.
    9: Osi te monte avèk li, cha yo avèk chevalye yo. Epi se te yon gran konpanyen.
    10: Lè yo te vin nan glasi vannen kote Athad la, glasi ki lòtbò Jourdain an, yo te fè anpil kriye avèk gwo lamantasyon byen tris. Li te obsève sèt jou lamantasyon pou papa li.
    11: 'Alò, lè abitan nan peyi a, Kananeyen yo te wè lamantasyon sa a nan glasi vannen Athad la, yo te di: “Sa se yon lamantasyon trè di pou Ejipsyen yo.” Pou rezon sa a, yo te rele li Abel-Mitsraïm, ki vle di lòtbò Jourdain an.'
    12: Se konsa fis li yo te fè pou li jan li te kòmande yo a;
    13: paske fis li yo te pote li nan peyi Canaan an. Yo te antere li nan kav kote chan a Macpéla a avan Mamré, ke Abraham te achte ansanm avèk chan an pou yon kote antèman nan men Éphron, Etyen an.
    14: Apre li te antere papa li, Joseph te retounen an Égypte—li menm, frè li yo, ak tout moun ki te monte avèk li pou antere papa li yo.
    15: 'Lè frè a Joseph yo te wè ke papa yo te mouri, yo te di: “Kisa ki va rive si Joseph toujou pote lahèn kont nou, e deside fè vanjans pou sa nou te fè l la?”'
    16: 'Epi yo te voye vè Joseph e te di: “Papa ou te pase lòd avan li te mouri. Li te di:'
    17: '‘Konsa ou va di a Joseph: Souple, mwen mande ou padon pou transgresyon a frè ou yo avèk peche pa yo, paske yo te fè ou tò.’ Koulye a, souple, padone transgresyon sèvitè Bondye a papa ou yo.” Epi Joseph te kriye lè yo te pale avèk li.'
    18: 'Frè li yo anplis, te vin tonbe ba devan li, e yo te di: “Gade byen, nou se sèvitè ou.”'
    19: 'Konsa, Joseph te di yo: “Pa pè; èske mwen nan plas Bondye?'
    20: Pou nou menm, nou te anvizaje mal kont mwen, men Bondye te anvizaje sa ki bon pou Li ta kapab fè rive rezilta ke nou wè koulye a devan nou an, pou L ta kapab prezève vi a anpil moun.
    21: Pou sa, pa pè. Mwen va fè pwovizyon pou nou avèk pitit nou yo.” Li te rekonfòte yo e li te pale avèk tandrès avèk yo.
    22: Alò, Joseph te rete an Égypte, li menm avèk lakay papa li, epi Joseph te viv pandan san-dis ane.
    23: Joseph te wè twazyèm jenerasyon nan fis Ephraim yo, e anplis, fis a Makir yo, fis a Manassé a te fèt sou jenou a Joseph.
    24: 'Joseph te di frè li yo: “Mwen prèt pou mouri men Bondye va asireman pran swen nou, e Li va fè nou sòti nan peyi sa a vè peyi ke li te pwomèt nan sèman li a Abraham, Isaac, ak Jacob la.”'
    25: 'Konsa, Joseph te fè fis Israël yo sèmante. Li te di: “Anverite, Bondye va pwoteje nou, e nou va pote zo mwen monte kite isit la.”'
    26: Alò, Joseph te mouri nan laj san-dis ane. Li te anbome e yo te plase li nan yon sèkèy an Égypte.
2:
  1:
    1: 'Alò sa yo se non fis Israël yo ki te vini an Égypte avèk Jacob; yo chak te vini avèk fanmi pa yo:'
    2: Ruben, Siméon, Lévi, Juda,
    3: Isacar, Zabulon, Benjamin,
    4: Dan, Nephthali, Gad, ak Aser.
    5: Tout moun ki te sòti nan zantray Jacob yo te swasann-dis moun, men Joseph te deja an Égypte.
    6: Joseph te mouri, ni tout frè li yo avèk tout jenerasyon sila a.
    7: Men fis Israël yo te pwodwi anpil, yo te vin miltipliye anpil, e yo te vin trè fò, jiskaske peyi a te vin ranpli avèk yo.
    8: Alò yon wa tounèf ki pa te konnen Joseph te vin leve sou Égypte.
    9: 'Li te di a pèp pa li a: “Gade byen, moun a fis Israël yo vin plis, e pi fò ke nou.'
    10: Vini, annou aji avèk sajès avèk yo, sinon yo va miltipliye, e si gen lagè, yo va fè alyans avèk sa ki rayi nou yo, pou goumen kont nou e kite peyi a.”
    11: Konsa, yo te chwazi sipèvizè sou yo pou aji di avèk yo pou fè yo travay pi rèd. Yo te bati pou Farawon vil Pithom avèk Ramsès yo pou konsève sereyal.
    12: Men plis ke yo t ap aflije yo, plis ke yo t ap ogmante, e plis yo t ap grandi. Konsa Ejipsyen yo te vin gen gwo laperèz pou fis Israël yo.
    13: Yo te vin fòse fis Israël yo travay di.
    14: Yo te fè vi yo vin amè avèk travay di nan mòtye avèk brik, e ak tout kalite travay nan chan an. Tout se te kòve ke yo te enpoze byen rèd sou yo.
    15: Alò wa Égypte la te pale avèk fanm saj Ebre yo. Youn nan yo te rele Schiparaavèk, e lòt la yo te rele Pua.
    16: 'Li te di yo: “Lè nou ap ede fanm Ebre yo akouche, e wè yo sou chèz doulè a, si se yon gason, nou va mete l a lanmò; men si se fi, li va viv.”'
    17: Men fanm saj yo te pè Bondye, yo pa t fè jan wa Égypte la te kòmande yo a, men yo te kite gason yo viv.
    18: 'Epi wa Égypte la te rele fanm saj yo. Li te di yo: “Poukisa nou te fè bagay sa a, e kite gason yo viv la?”'
    19: 'Fanm saj yo te di a Farawon: “Akoz fanm Ebre yo pa tankou fanm Ejipsyen yo. Yo gen anpil fòs, e yo akouche pitit yo avan ke fanm saj la rive kote yo.”'
    20: Alò Bondye te bay gras a fanm saj yo. Konsa, pèp Ebre a te vin miltipliye e te vin trè fò.
    21: Akoz fanm saj yo te krent Bondye, Li te bay yo gran fanmi yo.
    22: 'Alò Farawon te kòmande tout pèp li a e te di: “Chak fis ki ne, nou va jete l nan lariviyè Nil lan, e chak fi nou va kenbe l vivan.”'
  2:
    1: Alò, yon mesye lakay Lévi te marye avèk yon fi Lévi.
    2: Fanm nan te vin ansent, li te fè yon fis. Lè l te wè ke li te byen bèl, li te kache li pandan twa mwa.
    3: Men lè li pa t kab kache li ankò, li te pran yon panyen wozo, e li te kouvri li avèk goudwon ak gòm rezen. Konsa, li te mete pitit la ladann, e te plase li pami wozo yo akote lariviyè Nil lan.
    4: Sè li a te kanpe nan yon distans, pou wè kisa ki kab rive li.
    5: Fi a Farawon an te vin desann pou benyen nan Nil lan avèk sèvant li yo e yo t ap mache akote Nil lan. Konsa, li te wè panyen an pami wozo yo. Li te voye sèvant li an pou pote bay li.
    6: 'Lè li te ouvri li; li te wè pitit la, e gade byen, li t ap kriye. Konsa, li te gen pitye pou li e te di: “Sa se youn nan pitit Ebre yo.”'
    7: 'Epi sè li a te di a fi Farawon an: “Èske mwen ta dwe al chache yon fanm nouris pami fanm Ebre yo pou ou pou l ka ba li tete pou ou?”'
    8: 'Epi fi a Farawon an te di li: “Ale”. Konsa, fi a te al rele manman a pitit la.'
    9: 'Epi fi a Farawon an te di li: “Pran pitit sa a ale, bay li tete pou mwen e mwen va ba ou salè ou.” Epi fanm nan te pran pitit la e li te bay li tete.'
    10: 'Pitit la te grandi, li te pote li bay fi a Farawon an, li te devni fis li. Li te bay li non Moïse, e li te di: “Akoz ke m te rale li sòti nan dlo a.”'
    11: Li te vin rive nan jou sa yo ke lè Moïse te fin grandi, li te sòti vè frè li yo, e li te wè fàdo yo. Li te wè yon Ejipsyen ki t ap bat yon Ebre, youn nan frè li yo.
    12: Alò li te gade toupatou e lè l pa t wè pèsòn, li te touye li, e li te kache li nan sab la.
    13: 'Li te sòti nan pwochen jou a, e gade, de Ebre t ap goumen youn avèk lòt. Li te di a sa ki gen tò a: “Poukisa ou ap frape pwochen ou an?”'
    14: 'Men li te di: “Kilès ki te fè ou prens, oswa jij sou nou? Èske ou gen entansyon vin touye mwen jan ou te touye Ejipsyen an?” Alò konsa Moïse te vin pè. Konsa li te di: “Anverite, afè sa gen tan vin konnen.”'
    15: Lè Farawon te tande afè sila a, li te eseye touye Moïse. Men Moïse te sove ale de prezans li, li te vin demere nan peyi Madian, e li te vin chita la akote yon pwi.
    16: Alò, prèt Madian an te gen sèt fi. Yo te vin rale dlo e te ranpli veso yo pou bay bann mouton papa yo dlo.
    17: Bèje yo te vin pouse yo ale, men Moïse te kanpe pou ede fi yo, e te bay bann mouton pa yo bwè.
    18: 'Lè yo te vin kote Réuel, papa yo, li te di: “Poukisa nou gen tan tounen tèlman vit konsa jodi a?”'
    19: 'Yo te di: “Yon Ejipsyen te delivre nou anba men a bèje yo, e anplis, li te menm rale dlo pou nou e te bay bann mouton an dlo.”'
    20: 'Li te di fi li yo: “Alò, kibò li ye? Poukisa nou te kite mesye sa a dèyè? Envite li vin manje yon bagay.”'
    21: Moïse te dakò rete avèk mesye a, e li te bay fi li, Séphora a Moïse.
    22: 'Konsa, li te bay nesans a yon fis e li te nonmen li Guerschom, paske li te di: “Mwen te yon vwayajè nan yon peyi etranje.”'
    23: Alò li te vin rive nan jou sa yo ke wa Égypte la te mouri. Epi fis Israël yo t ap fè gwo souf e t ap kriye akoz esklavaj la. Alò, kri pa yo akoz esklavaj sila a, te leve rive jwenn Bondye.
    24: Konsa, Bondye te tande plent pa yo, epi Bondye te sonje akò Li avèk Abraham, Isaac, ak Jacob.
    25: Bondye te wè fis Israël yo, e Bondye te konprann.
  3:
    1: Alò, Moïse t ap swiv bann mouton Jétro a, bòpè li, prèt Madyan an. Li te mennen bann mouton an vè fas lwès nan dezè a, e li te vini Horeb, sou mòn Bondye a.
    2: Zanj Bondye a te parèt kote li nan yon flanm dife ki t ap brile nan mitan yon ti bwa. Li te gade, e vwala, ti bwa a t ap fè flanm dife, men brile a pa t fè l disparèt.
    3: 'Alò, Moïse te di: “Se fò pou m vire akote koulye a pou m al wè bagay etonan sila a, poukisa ti bwa a pa brile nèt.”'
    4: 'Lè SENYÈ a te wè ke li te vire akote pou gade, Bondye te rele li depi nan mitan ti bwa a, e te di: “Moïse, Moïse!” Li te di: “Men Mwen.”'
    5: 'Li te di: “Pa vin pre isit la. Retire sapat nan pye ou, paske plas kote ou kanpe a se tè sen.”'
    6: 'Li te di anplis: “Mwen se Bondye a zansèt ou yo, Bondye Abraham nan, Bondye a Isaac, e Bondye a Jacob la.” Moïse te kache figi li, paske li te pè gade Bondye.'
    7: 'SENYÈ a te di: “Mwen vrèman te wè soufrans a pèp Mwen an ki an Égypte la, e Mwen te reponn a kri pa yo, akoz sila yo k ap peze yo, paske Mwen konnen soufrans yo.'
    8: Konsa, Mwen te desann pou delivre yo anba pouvwa Ejipsyen yo, pou mennen yo monte kite peyi sa a pou rive nan yon bon peyi byen vast, yon peyi k ap koule lèt ak myèl, nan plas kote Kananeyen yo avèk Etyen yo, Amoreyen yo avèk Ferezyen yo, Evyen yo, ak Jebizyen yo.
    9: Alò, gade byen kri fis Israël yo gen tan rive devan M. Anplis, Mwen te wè avèk ki opresyon Ejipsyen yo ap oprime yo a.
    10: Pou sa, vin koulye a, e Mwen va voye ou kote Farawon, pou ou kapab mennen fis Israël yo soti an Égypte.”
    11: 'Men Moïse te di Bondye: “Kilès mwen ye, pou mwen ta ale kote Farawon, e pou m ta mennen fis Israël yo soti an Égypte?”'
    12: 'Li te di: “Anverite, Mwen va avèk ou. Men sign a ou menm ke se Mwen ki te voye ou; lè ou fin mete pèp la deyò Égypte, ou va adore Bondye sou mòn sila a.”'
    13: 'Epi Moïse te reponn Bondye: “Gade byen, lè m ale kote fis Israël yo, e Mwen va di yo: ‘Bondye a zansèt nou yo te voye mwen vè nou.’ Alò, yo kab petèt di mwen: ‘Kòman yo rele Li?’ Kisa m ap di yo?”'
    14: 'Bondye te di a Moïse: “Mwen Se ke Mwen Ye!” epi Li te di: “Konsa ou va pale a fis Israël yo: ‘Mwen Se te voye mwen kote nou.’”'
    15: 'Bondye, anplis ke sa te di a Moïse: “Konsa ou va di a fis Israël yo, ‘SENYÈ a, Bondye a zansèt nou yo a, Bondye Abraham nan, Bondye Isaac la, e Bondye a Jacob la, te voye mwen vin kote nou.’ Sa se non Mwen pou tout tan, e sa se non Mwen k ap nan memwa a tout jenerasyon yo.'
    16: '‘Ale rasanble tout ansyen an Israël yo ansanm e di yo: SENYÈ a, Bondye a zansèt nou yo a, Bondye Abraham nan, Isaac, ak Jacob la, te parèt kote mwen e te di: “Mwen anverite te vizite nou menm, e Mwen te wè sa k ap fèt a nou menm an Égypte la.'
    17: '“‘Epi Mwen te di: ‘Mwen va mennen nou soti deyò pou kite afliksyon Égypte la, pou rive nan peyi ki pou Kananeyen yo, Etyen yo, Amoreyen yo ak Ferezyen yo, Evyen yo, ak Jebizyen yo nan yon peyi ki koule lèt ak myèl.’”'
    18: '“Yo va koute sa ke ou di yo a. Konsa, ou menm avèk ansyen an Israël yo va vin kote wa Égypte la, e nou va di li: ‘SENYÈ a, Bondye a Ebre yo, te rankontre ansanm avèk nou. Pou sa, souple, kite nou fè yon vwayaj distans a twa jou nan dezè a, pou nou kapab fè sakrifis a SENYÈ a, Bondye nou an.’'
    19: Men Mwen konnen ke wa Égypte la p ap kite nou ale, sof ke pa lafòs.
    20: “Pou sa Mwen va lonje men M pou frape Égypte avèk tout zèv etonan ke Mwen va fè nan mitan tout sa. Epi apre sa, li va kite nou ale.
    21: “Mwen va bay favè a pèp sa a devan zye Ejipsyen yo, e sa va fè ke lè nou prale, nou p ap soti men vid.
    22: Men chak fanm va mande a vwazen li ak fanm ki rete lakay li a pou bay li kèk bagay ki fèt an ajan, avèk kèk bagay ki fèt an lò avèk rad yo. Nou va mete yo sou fis nou ak fi nou yo. Se konsa nou va piyaje Ejipsyen yo.’”
  4:
    1: 'Moïse te di: “Men kisa si yo pa kwè m, ni koute sa ke mwen di a?” Paske yo ka petèt di: “SENYÈ a pa t parèt kote ou.”'
    2: 'SENYÈ a te di li: “Kisa sa ye nan men ou la a?” Epi li te di: “Yon baton.”'
    3: 'Li te di: “Jete l atè.” Moïse te jete l atè, e li te vin tounen yon sèpan; epi Moïse te kouri kite l.'
    4: 'Men SENYÈ a te di a Moïse: “Lonje men ou e kenbe l nan ke l.” Li te lonje men l, li te kenbe l nan ke l, e li te tounen yon baton nan men li.'
    5: “Pou yo ta kapab kwè ke SENYÈ a, Bondye Abraham nan, Bondye Isaac la, ak Bondye Jacob la te parèt a ou.”
    6: 'SENYÈ a anplis te di l: “Alò, fouye men ou antre kot kè ou.” Konsa, li te mete men l anndan sou kè li, e lè l te rale l deyò, li te devni lèp tankou lanèj.'
    7: 'Li te di l: “Mete men ou antre kot kè ou ankò.” Li te mete men l antre kot kè l ankò, e lè l te rale l, konsa, li te vin nèf tankou rès chè li.'
    8: “Si yo pa kwè ou ni resevwa temwayaj premye sign lan, yo ka petèt kwè temwayaj dènye sign lan.
    9: Men si yo pa kwè menm de sign sa yo ni koute sa ou di a, alò, ou va pran kèk dlo nan lariviyè Nil lan, e vide li sou tè sèch la; epi dlo ke ou pran nan Nil lan va vin tounen san sou tè sèch la.”
    10: 'Moïse te di a SENYÈ a: “Souple, SENYÈ, mwen pa t janm yon moun ki fò nan pale, ni nan tan sa a, ni nan tan pase, ni depi Ou te pale a Sèvitè ou a, paske mwen lan nan pale, e mwen lan nan langaj.”'
    11: 'SENYÈ a te di li: “Kilès ki te fè bouch a lòm? Oswa kilès ki te fè l bebe, (oswa) soud, oswa pou l wè oswa pou li pa wè. Èske se pa Mwen, SENYÈ a?'
    12: Alò ale, e Mwen menm, Mwen va avèk bouch ou, pou enstwi ou nan kisa ou gen pou di.”
    13: 'Men li te di: “Souple, Senyè, koulye a voye mesaj la pa nenpòt lòt moun ke ou pito.”'
    14: 'Konsa, lakòlè SENYÈ a te brile kont Moïse, e Li te di: “Èske pa gen frè ou a, Aaron, Levit la? Mwen konnen ke li konn pale avèk fasilite. E anplis de sa, gade, l ap vin rankontre ou. Lè li wè ou, kè li va kontan.'
    15: “Ou gen pou pale avèk li, e mete pawòl yo nan bouch li. Mwen va avèk bouch pa w ak bouch pa l, e Mwen va enstwi ou kisa ou gen pou fè.
    16: “Anplis de sa, li va pale a pèp la pou ou. Li va tankou bouch ou, e ou va tankou Bondye pou li.
    17: Ou va pran nan men ou baton sila a; avèk li ou va fè sign yo.”
    18: 'Konsa, Moïse te pati e te retounen vè Jéthro, bòpè li a. Li te di li: “Souple, kite mwen ale pou mwen kapab retounen bò kote frè m yo an Égypte, pou wè si yo toujou vivan.” Jéthro te di a Moïse: “Ale anpè.”'
    19: 'Alò SENYÈ a te di a Moïse nan Madian: “Ale retounen an Égypte, paske tout mesye ki t ap chache lavi ou yo gen tan mouri.”'
    20: Moïse te pran madanm li avèk fis li yo; yo te monte sou yon bourik e yo te retounen nan peyi Égypte la. Anplis, Moïse te pran baton Bondye a nan men l.
    21: 'SENYÈ a te di a Moïse: “Lè ou retounen an Égypte, fè byen si ke ou fè tout mèvèy yo devan Farawon ke M te bay ou pouvwa fè yo. Men Mwen va fè kè l di pou li pa kite pèp la ale.'
    22: 'Ou va di a Farawon: ‘Men kijan SENYÈ a pale: Israël se fis Mwen, premye ne Mwen an.'
    23: 'Epi Mwen te di ou: Kite fis Mwen an ale pou l kapab sèvi M, men ou te refize kite l ale. Gade byen, Mwen va touye fis ou a, premye ne pa w la.’”'
    24: Alò li te vin rive ke nan plas lojman an sou wout la SENYÈ a te rankontre Moïse e Li te chache touye li.
    25: 'Konsa, Séphora te pran yon kouto wòch silèks, li te koupe prepis a fis li a; li te jete li devan pye a Moïse, e te di li: “Ou vrèman se yon mari pa san pou mwen menm.”'
    26: 'Epi li te kite li anpè. Nan moman sa a, li te di: “Ou se yon mari pa san —akoz sikonsizyon an.”'
    27: 'Alò SENYÈ a te di a Aaron: “Ale rankontre Moïse nan dezè a.” Konsa li te ale rankontre li nan mòn Bondye a e te bo li.'
    28: Moïse te di Aaron tout pawòl ke SENYÈ a te voye avèk li a, ak tout sign ke Li te bay li lòd fè yo.
    29: Alò, Moïse avèk Aaron te ale e te reyini tout ansyen nan fis Israël yo.
    30: Konsa, Aaron te pale tout mo ke SENYÈ a te pale bay Moïse yo. Epi li te fè tout sign yo devan zye a pèp la.
    31: Alò pèp la te vin kwè, lè yo te tande ke SENYÈ a te gen kè pou fis Israël yo, e ke Li te vin wè afliksyon yo. Yo te bese ba, pou te adore Li.
  5:
    1: 'Apre, Moïse avèk Aaron te vin di a Farawon: “Konsa pale SENYÈ a, Bondye Israël la, ‘Kite pèp mwen an ale pou yo kapab selebre yon fèt pou Mwen nan dezè a.’”'
    2: 'Men Farawon te di: “Kilès SENYÈ a ye pou m ta obeyi vwa Li, pou kite Israël ale? Mwen pa konnen SENYÈ a, e anplis, mwen p ap kite Israël ale.”'
    3: 'Yo te di: “Bondye a Ebre yo te reyini avèk nou. Souple, kite nou ale fè yon vwayaj twa jou nan dezè a pou nou kapab fè yon sakrifis a SENYÈ a, Bondye nou an; otreman, Li va vin tonbe sou nou ak gwo maladi, oubyen nepe.”'
    4: 'Men wa a Égypte la te di yo: “Moïse avèk Aaron, poukisa nou ap rale pèp la kite travay li? Ale retounen nan travay nou.”'
    5: 'Ankò Farawon te di: “Gade, pèp la nan peyi a koulye a vin anpil, e nou ta vle fè yo sispann fè travay yo!”'
    6: 'Alò menm jou a, Farawon te kòmande chèf kòve ki te sou pèp la avèk fòmann pa yo. Li te di yo:'
    7: “Nou p ap bay pèp la pay ankò pou fè brik jan nou te konn fè a. Kite yo ale ranmase pay pou kont yo.
    8: '“Menm fòs brik yo te konn fè avan an, fòk nou egzije yo fè l. Nou pa pou redwi li menm. Paske yo se parese! Se pou sa y ap kriye a: ‘Kite nou ale fè sakrifis a Bondye nou an.’'
    9: Kite travay la vin pi lou pou mesye yo. Kite yo travay pou yo pa swiv fo pawòl sa yo ankò.”
    10: 'Konsa, chèf kòve a pèp yo avèk fòmann pa yo te ale deyò pou te pale avèk pèp la. Li te di: “Konsa pale Farawon: ‘Mwen p ap bannou okenn pay.'
    11: Nou menm, ale chache pay nou pou kont nou nenpòt kote nou kab jwenn nan, men pou fòs travay nou oblije fè a, li p ap redwi.’”
    12: Konsa, pèp la te gaye nan tout peyi Égypte la pou ranmase tij sereyal pou sèvi kòm pay.
    13: 'Chèf Kòve yo te peze yo rèd. Yo te di: “Konplete menm fòs travay jounen ke nou te bannou an, menm jan ke lè nou te gen pay la.”'
    14: 'Anplis de sa, fòmann yo, fis Israël yo, ke chèf kòve Farawon yo te mete sou yo a, te pran kou. Konsa yo te mande yo: “Poukisa nou pa t konplete sa ke nou te gen pou fè a, ni ayè, ni jodi a nan fè brik yo menm jan tankou avan an?”'
    15: 'Epi fòmann sou fis Israël yo te vin kriye devan Farawon. Yo te di: “Poukisa ou aji konsa avèk sèvitè ou yo?'
    16: 'Yo pa bay pay a sèvitè yo, men yo kontinye di nou: ‘fè brik!’ E gade byen, sèvitè ou yo pran kou, men se fot pwòp pèp pa w la.”'
    17: 'Men li te di: “Nou se parese! Nou pa travay menm! Se pou sa nou di: ‘Kite nou ale fè sakrifis a SENYÈ a.’'
    18: Alò koulye a, al travay! Paske nou p ap resevwa pay, men fòk nou konplete fòs kantite brik ke nou gen pou fè yo.”
    19: 'Fòmann nan fis Israël yo te wè ke yo te gen gwo pwoblèm, paske li te di yo: “Nou pa pou redwi fòs kantite brik pa jou yo.”'
    20: Lè yo te kite prezans Farawon, yo te rankontre Moïse avèk Aaron paske yo t ap tann yo.
    21: 'Yo te di yo: “Ke Bondye kapab gade sa nou fè a, e jije nou, paske nou te fè nou vin rayisab devan zye Farawon, e devan zye tout sèvitè li yo. Konsa nou mete yon nepe nan men yo pou yo kab touye nou.”'
    22: 'Alò, Moïse te retounen vè SENYÈ a, e te di: “O SENYÈ, poukisa ou pote mal a pèp sa a? Poukisa menm ou te voye mwen an?'
    23: Depi mwen te vin kote Farawon pou pale nan non Ou a, li te fè mechanste a pèp sila a. Ni Ou pa t delivre pèp Ou a ditou.”
  6:
    1: 'SENYÈ a te di a Moïse: “Alò, koulye a ou va wè kisa mwen va fè a Farawon. Paske anba yon men pwisan, li va lage yo, e anba yon men pwisan, li va pouse yo sòti nan peyi li a.”'
    2: 'Bondye te pale plis avèk Moïse e te di li: “Mwen se SENYÈ a.'
    3: Mwen te parèt a Abraham, Isaac, avèk Jacob, kòm Bondye Toupwisan an, men pa pwòp non Mwen, SENYÈ a, Mwen pa t janm fè yo rekonèt Mwen.
    4: Mwen te anplis etabli akò Mwen avèk yo, pou bay yo peyi Canaran an, peyi kote yo te rete kon etranje.
    5: Anplis de sa, Mwen tande kri fis Israël yo, akoz Ejipsyen yo k ap kenbe yo nan esklavaj, e Mwen sonje akò Mwen an.”
    6: '“Pou sa, di a fis Israël yo: ‘Mwen menm se SENYÈ a. Mwen va mennen nou sòti anba fado Ejipsyen yo, e Mwen va delivre nou anba esklavaj pa yo a. Mwen va anplis delivre nou avèk yon bra byen lonje, e avèk gwo jijman.'
    7: “‘Alò, Mwen va pran nou kòm pèp pa m, e Mwen va Bondye pa nou; epi nou va konnen ke Mwen menm se SENYÈ a, Bondye pa nou an, ki te mennen nou sòti anba fado Ejipsyen yo.
    8: Mwen va mennen nou nan peyi ke M te sèmante pou bay a Abraham, Isaac, ak Jacob la, e Mwen va bannou li kòm posesyon. Mwen menm se SENYÈ a.’”
    9: Alò Moïse te pale konsa avèk fis Israël yo, men yo pa t koute Moïse akoz dekourajman avèk esklavaj di a.
    10: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    11: “Ale pale Farawon, wa Égypte la, pou kite fis Israël yo sòti deyò peyi li a.”
    12: 'Men Moïse te pale devan SENYÈ a e te di: “Gade byen, fis Israël yo pa t koute mwen. Alò, kijan Farawon ap koute mwen, paske mwen manke swa nan pale?”'
    13: Konsa, SENYÈ a te pale a Moïse avèk Aaron. Li te bay yo yon lòd pou fis Israël yo ak pou Farawon, wa Égypte la pou mennen fis Israël yo sòti nan peyi Égypte la.
    14: 'Sa yo se te chèf an tèt yo pou lakay papa yo. Fis Ruben yo, premye ne a Israël la: Hénoc, Pallu, Hetsron avèk Carmi.'
    15: 'Fis Siméon yo: Jemuel, Jamin, Ohad, Jakin, ak Tsochar; epi Saül, fis a yon fanm Canaran. Sa yo se fanmi Siméon yo.'
    16: 'Men non a fis Lévi yo avèk posterite pa yo: Guerschon, Kehath, ak Merari. Ane ke Lévi te viv yo se te san-trant-sèt ane.'
    17: 'Fis Guerschon yo: Libni e Schimeï selon fanmi pa yo.'
    18: 'Fis Kehath yo: Amram, Jitsehar, Hébron, avèk Uziel. Ane Kehath te viv yo te de-san-trann-twa ane.'
    19: 'Fis Merari yo: Machli avèk Muschi. Sa yo se fanmi Lévi yo, avèk posterite pa yo.'
    20: Amram te pran pou fanm Jokébed, tant li an; epi li te fè Aaron avèk Moïse. Ane ke Amram te viv yo te de-san-trann-sèt ane.
    21: 'Fis Jitsehar yo: Koré, Népheg avèk Zicri.'
    22: 'Fis Uziel yo: Mischaël, Eltsaphan ak Sithri.'
    23: Aaron te pran pou fanm Élischéba, fi ki pou Amminidab la, sè Nachschon an; epi li te fè pou li Nadab, Abihu, Éléazar avèk Ithamar kòm pitit.
    24: Fis Koré yo; Assir, Elkana, avèk Abiasaph. Sa yo se fanmi tribi Korit yo.
    25: Éléazar, fis Aaron an, te marye ak youn nan fi Puthiel yo, e li te fè Phinées kòm pitit. Sa yo se chèf an tèt Levit yo selon fanmi pa yo.
    26: 'Se tout sa yo ke Senyè te pale lè l te di Aaron avèk Moïse: “Mennen fis Israël yo deyò nan peyi Égypte la selon chèf lame pa yo.”'
    27: Se te menm sa yo ki te pale avèk Farawon, wa Égypte la, pou fè yo mennen fis Israël yo sòti an Égypte. Se te menm Moïse avèk Aaron sa a.
    28: Alò li te vin rive nan jou ke SENYÈ a te pale ak Moïse nan peyi Égypte la,
    29: 'ke SENYÈ a te pale ak Moïse e te di: “Mwen se SENYÈ a. Pale ak Farawon, wa Égypte la, tout sa ke M pale ak ou yo.”'
    30: 'Men Moïse te di devan SENYÈ a: “Gade byen, lèv mwen yo pa sikonsi. Konsa, kijan Farawon va koute mwen?”'
  7:
    1: 'SENYÈ a te di a Moïse: “Ou wè, Mwen fè ou vin tankou Bondye devan Farawon; epi frè ou a Aaron va pwofèt ou.'
    2: Ou va pale tout sa ke mwen te kòmande ou yo. E frè ou a, Aaron va pale avèk Farawon pou li kite fis Israël yo ale sòti nan peyi li a.
    3: “Mwen va fè kè Farawon vin di, e mwen va miltipliye sign ak mèvè mwen yo nan peyi Égypte la.
    4: Men Farawon an pa p koute ou, epi konsa Mwen va mete men M sou Égypte. Mwen va mennen lame Mwen yo, pèp Mwen an, fis Israël yo, pou soti deyò peyi Égypte la avèk gwo jijman yo.
    5: “Ejipsyen yo va konnen ke Mwen se SENYÈ a lè mwen lonje men M sou Égypte, e fè fis Israël yo sòti nan mitan yo.”
    6: Alò, Moïse avèk Aaron te fè jan SENYÈ a te mande yo a; se te konsa yo te Fè l.
    7: Moïse te gen katre-ven lane, e Aaron katre-ven-twa, lè yo te pale ak Farawon an.
    8: 'Alò SENYÈ a te pale avèk Moïse ak Aaron e te di:'
    9: '“Lè Farawon pale nou pou di: ‘Fè yon mirak,’ alò nou va di a Aaron: Pran baton nou an e jete li atè devan Farawon, pou li kapab vin fè yon sèpan.”'
    10: Alò, Moïse avèk Aaron te vin vè Farawon, epi konsa yo te fè jis jan ke SENYÈ a te kòmande yo a. Aaron te jete baton li an atè devan Farawon avèk sèvitè li yo, epi li te devni yon sèpan.
    11: Farawon osi te rele nonm saj avèk sa ki fè maji yo. Konsa, yo menm te fè menm bagay la tou. Majisyen nan Égypte yo te fè menm bagay avèk metye sekrè ak wanga pa yo.
    12: Paske yo chak te jete baton yo atè, e chak te vin fè yon sèpan. Men baton Aaron an te vale lòt baton yo nèt.
    13: Men kè Farawon te vin di, e li pa t koute yo, jan SENYÈ a te di a.
    14: 'SENYÈ a te di a Moïse: “Kè a Farawon di; li refize kite pèp la ale.'
    15: Ale kote Farawon nan maten. Gade byen, l ap antre nan dlo. Plase ou menm pou rankontre li arebò lariviyè Nil lan. Ou va pran nan men ou baton ki te vin tounen sèpan an.
    16: 'Ou va di li: ‘SENYÈ a, Bondye a Ebre yo, te voye m kote ou. Li te di: Kite pèp Mwen an ale, pou yo kapab sèvi Mwen nan dezè a. Men, gade byen, ou pa koute jiska prezan.’”'
    17: 'Konsa pale SENYÈ a: “Konsa ou va konnen ke Mwen se SENYÈ a: gade byen, Mwen va frape dlo ki nan Nil lan avèk baton ki nan men m nan, e li va tounen san.'
    18: Pwason ki nan Nil yo va mouri, Nil la va vin santi move, e Ejipsyen yo va twouve ke li difisil pou bwè dlo Nil lan.”
    19: 'Alò, SENYÈ a te di a Moïse: “Di Aaron: ‘Pran baton ou an, e lonje men ou sou dlo Égypte yo, sou rivyè yo, sou ti dlo ki koule yo, sou ti lak yo, sou rezèvwa pa yo, pou tout kapab vin tounen san. Va gen san toupatou nan tout peyi Égypte la, ni nan veso ki fèt an bwa, ak nan veso an wòch.’”'
    20: Moïse avèk Aaron te fè sa ke SENYÈ a te kòmande yo a. Li te leve baton an wo e li te frape dlo ki te nan Nil lan, devan zye a Farawon, devan zye a sèvitè li yo, e tout dlo ki te nan Nil lan te vin tounen san.
    21: Pwason ki te nan Nil yo te mouri, e Nil lan te vin pouri jiskaske Ejipsyen yo pa t kapab bwè dlo Nil lan. Konsa, san an te toupatou nan peyi Égypte la.
    22: Men majisyen an Égypte yo te fè menm bagay la avèk metye maji pa yo. Pou sa a, kè a Farawon te vin di, e li pa t koute yo, jan Bondye te di a.
    23: Alò, Farawon te vire antre lakay li. Li pa t pran sa akè.
    24: Tout Ejipsyen yo te fouye akote larivyè Nil lan pou jwenn dlo pou yo bwè, akoz ke yo pa t kab bwè dlo larivyè Nil lan.
    25: Sèt Jou te pase apre SENYÈ a te frape Nil lan.
  8:
    1: 'Alò SENYÈ a te di a Moïse: “Ale kote Farawon e di li: ‘Konsa pale SENYÈ a: Kite pèp Mwen an ale pou yo kab sèvi Mwen.'
    2: Men si ou refize kite yo ale, m ap frape tout teritwa ou a avèk krapo.
    3: Nil lan va fòmante avèk krapo ki vin monte antre lakay ou, nan chanm dòmi ou, sou kabann ou, nan kay a sèvitè ou, sou pèp ou a, nan fou ou yo, ak nan veso pou fè pen yo.
    4: Epi krapo yo va monte sou ou menm, avèk pèp ou a, avèk sèvitè ou yo.’”
    5: 'Alò SENYÈ a te di a Moïse: “Pale Aaron: ‘Lonje men ou avèk baton ou an sou rivyè yo, sou dlo k ap koule yo, sou ti lak yo, e fè krapo yo vin parèt sou peyi Égypte la.’”'
    6: Konsa, Aaron te lonje men l sou dlo Égypte yo, e krapo te vin kouvri peyi Égypte la.
    7: Majisyen yo te fè menm bagay la avèk metye sekrè pa yo, e te fè krapo yo monte sou peyi Égypte la.
    8: 'Alò, Farawon te rele Moïse avèk Aaron e te di: “Soupliye SENYÈ a pou Li retire krapo yo sou mwen, ak pèp mwen an, epi mwen va kite pèp la ale pou yo kapab fè sakrifis a SENYÈ a.”'
    9: 'Moïse te di a Farawon: “Desizyon an se pa w: fè m konnen kilè ou ta vle m soupliye pou ou avèk sèvitè ou yo, avèk pèp ou a ke krapo sa yo vin detwi pami nou, ak lakay nou, pou yo kapab vin rete sèlman nan larivyè Nil lan.”'
    10: 'Alò li te reponn: “Demen”. Moïse te di: “Selon mo pa w, pou ou kapab konnen ke nanpwen anyen ki tankou SENYÈ a, Bondye nou an,'
    11: Krapo yo va pati kite nou, lakay nou yo ak sèvitè nou yo, ak pèp nou an'. Yo va vin rete sèlman nan larivyè Nil lan.”
    12: Konsa, Moïse avèk Aaron te sòti devan Farawon, e Moïse te kriye a SENYÈ a, konsènan krapo yo avèk sila li te aflije Farawon yo.
    13: SENYÈ a te fè selon pawòl Moïse la. Krapo yo te mouri nan kay yo, nan lakou yo, ak nan chan yo.
    14: Yo te fè gwo pil avèk yo, e peyi a te vin santi pouriti.
    15: Men lè Farawon te vin wè sa te rezoud, li te fè kè di, e li pa t koute yo, jan SENYÈ a te di a.
    16: 'Alò, SENYÈ a te di a Moïse: “Pale Aaron: ‘Lonje baton ou an e frape pousyè tè a, pou li kapab devni ti mouch fen nan tout vale an Égypte yo.’”'
    17: Yo te fè sa; Aaron te lonje men l avèk baton li an, li te frape pousyè tè a, e te vin gen ti mouch fen sou moun, ak sou bèt yo. Tout pousyè tè a te devni ti mouch nan tout peyi Égypte la.
    18: Majisyen yo te eseye avèk metye maji pa yo pou pwodwi ti mouch fen yo, men yo pa t kapab. Te gen ti mouch yo ni sou moun, ni sou bèt.
    19: 'Alò, majisyen yo te di a Farawon: “Sa se dwat Bondye.” Men kè Farawon te vin di, e li pa t koute yo, jan SENYÈ a te di a.'
    20: 'Alò, SENYÈ a te di a Moïse: “Leve granmmaten, e prezante ou devan Farawon, pandan l ap sòti nan dlo a, e di li: ‘Se konsa ke SENYÈ a pale: Kite pèp Mwen an ale, pou yo kapab sèvi Mwen.’”'
    21: “Paske si ou pa kite pèp Mwen an ale, gade byen, Mwen va voye desann gwo mouch sou sèvitè ou yo, sou pèp ou a, ak anndan lakay ou yo. Kay Ejipsyen yo va vin ranpli avèk desant mouch, ak sou tè kote yo ap viv la.
    22: “Nan jou sa a, Mwen va mete apa peyi Gosen, kote pèp Mwen an ap viv la, pou desant mouch yo pa rive la, pou ou ka konnen ke Mwen, SENYÈ a sou latè a.
    23: Mwen va mete yon divizyon antre pèp Mwen an ak pèp pa w la. Demen sign sa a va parèt.”
    24: Alò SENYÈ a te fè sa. Te vini gran desant gwo mouch nan kay Farawon an ak kay sèvitè pa li yo, e peyi a te vin devaste akoz desant gwo mouch yo nan tout peyi Égypte la.
    25: 'Farawon te rele Moïse avèk Aaron. Li te di: “Ale fè sakrifis a Bondye nou an pa anndan peyi a.”'
    26: 'Men Moïse te di: “Li pa bon pou nou fè sa, paske nou va fè sakrifis a SENYÈ a ki se yon abominasyon pou Ejipsyen yo. Si nou fè sakrifis ki se yon abominasyon pou Ejipsyen yo, èske yo p ap lapide nou avèk kout wòch?'
    27: Nou dwe fè yon vwayaj twa jou nan dezè a, pou fè sakrifis a SENYÈ a, Bondye nou an, jan Li kòmande nou an.”
    28: 'Farawon te di: “M ap kite nou ale, pou nou kapab fè sakrifis a SENYÈ a, Bondye pa w la nan dezè a; men nou p ap prale lwen. Priye pou Mwen.”'
    29: 'Alò, Moïse te di: “Gade byen, Mwen ap sòti devan ou, mwen va priye a SENYÈ a pou desant mouch yo sòti sou Farawon, sou sèvitè li yo, ak sou pèp li a demen; men pinga kite Farawon aji an desepsyon ankò pou refize kite pèp la ale pou fè sakrifis a SENYÈ a.”'
    30: Alò, Moïse te sòti devan Farawon, e li te priye a SENYÈ a.
    31: SENYÈ a te fè jan Moïse te mande a, Li te fè desant gwo mouch yo vin disparèt sou Farawon, sou sèvitè li yo, ak sou pèp li a. Pa t gen youn ki te rete.
    32: Men Farawon te andisi kè l fwa sa a ankò, e li pa t kite pèp la ale.
  9:
    1: 'Alò, SENYÈ a te di a Moïse: “Ale bò kote Farawon e pale avèk li: ‘Konsa pale SENYÈ a, Bondye a Ebre yo: Kite pèp Mwen an ale, pou yo kapab sèvi Mwen.'
    2: Paske si ou refize kite yo ale, e kontinye kenbe yo,
    3: gade byen, men Bondye va vini avèk yon epidemi byen sevè sou bèt ki nan chan ou yo, sou cheval yo, sou bourik yo, sou chamo yo, sou twoupo yo, ak sou bann mouton yo.
    4: Men SENYÈ a va distenge antre bèt Israël yo avèk bèt Ejipsyen yo, pou okenn pa mouri nan sa ki pou fis Israël yo.’”
    5: 'SENYÈ a te etabli yon tan detèmine, e Li te di: “Demen SENYÈ a va fè bagay sa a nan peyi a.”'
    6: Alò, SENYÈ a te fè bagay sa a nan jou ki te vini an, e tout bèt Égypte yo te mouri; men pou bèt fis Israël yo, pa gen youn ki te mouri.
    7: Farawon te voye, e gade byen, pa menm youn nan bèt Israël yo pa t mouri. Men kè Farawon te vin di, e li pa t kite pèp la ale.
    8: 'Alò SENYÈ a te di a Moïse avèk Aaron: “Pran kèk men plen avèk poud chabon ki sòti nan fou kanari yo, e kite Moïse voye li vè syèl la devan zye a Farawon.'
    9: Li va vin fè yon poud fen ki kouvri tout peyi Égypte la, e li va devni gwo bouton k ap pete tankou maleng ni sou moun ni sou bèt.”
    10: Alò yo te pran chabon ki sòti nan fou kanari yo, e yo te kanpe devan Farawon; epi Moïse te voye li vè syèl la, e li te devni gwo bouton k ap pete tankou maleng ni sou moun, ni sou bèt.
    11: Majisyen yo pa t kab kanpe devan Moïse akoz bouton yo, paske bouton yo te sou majisyen yo menm jan ak tout Ejipsyen yo.
    12: Men SENYÈ a te fè kè Farawon vin di, e li pa t koute yo, jan ke SENYÈ a te di a Moïse la.
    13: 'Alò, SENYÈ a te di a Moïse: “Leve granmmaten e kanpe devan Farawon pou di li: ‘Konsa pale SENYÈ a, Bondye a Ebre yo: Kite pèp Mwen an ale, pou yo kapab sèvi Mwen.'
    14: Paske fwa sa a, Mwen va voye tout fleyo Mwen yo sou kè ou, avèk sèvitè ou yo, avèk pèp ou a, pou ou kab konnen ke nanpwen lòt tankou Mwen sou tout latè.
    15: “‘Paske si Mwen te deja lonje men M pou frape ou ak pèp ou a avèk epidemi, nou t ap deja disparèt sou latè.
    16: 'Men vrèman, pou rezon sa a, Mwen kite nou la jiska prezan: pou M kapab montre nou pouvwa Mwen e pwoklame pouvwa Mwen sou tout latè.'
    17: Malgre sa, ou toujou monte tèt ou kont pèp Mwen an, lè ou refize kite yo ale.
    18: “‘Gade byen, vè lè sa a demen, Mwen va voye lagrèl byen gwo, tankou yo pa janm wè an Égypte depi lè li te fonde, jiska prezan.
    19: Alò, pou sa, mennen bèt nou yo avèk nenpòt sa nou gen nan chan an anba pwoteksyon. Chak moun oswa bèt ki twouve yo nan chan an, e ki pa mennen lakay yo, lè lagrèl la vin desann sou yo, yo va mouri.’”
    20: Sèman sila pami sèvitè Farawon yo ki te krent pawòl SENYÈ a te fè pwòp sèvitè li yo avèk bèt li yo sove ale nan kay yo.
    21: Men sila ki pa t okipe sa yo, te kite sèvitè li yo avèk bèt li yo nan chan an.
    22: 'Alò, SENYÈ a te di a Moïse: “Lonje men ou vè syèl la, pou lagrèl kapab tonbe sou tout tè Égypte la, sou moun, sou bèt, e sou chak plan nan chan tout kote nan peyi Égypte la.”'
    23: Moïse te lonje baton li vè syèl la, e SENYÈ a te voye zeklè, loray avèklagrèl, avèk gwo kout dife ki te kouri rive jis atè. Konsa, SENYÈ a te fè lagrèl desann sou tout tè Égypte la.
    24: Alò te gen lagrèl, avèk dife ki te lanse, ki t ap vòltije tout tan nan mitan lagrèl la, byen sevè, jan peyi Égypte la pa t janm wè depi li te devni yon nasyon.
    25: Lagrèl la te frape tout sa ki te nan chan nan tout pati an Égypte, ni moun, ni bèt. Lagrèl la te frape osi chak plan nan chan an epi te chire an mòso chak bwa nan chan an.
    26: Sèlman nan peyi Gosen an, kote fis Israël yo te ye a, pa t gen lagrèl la.
    27: 'Alò, Farawon te voye kote Moïse avèk Aaron, e te di yo: “Mwen te peche fwa sa a. SENYÈ a se sila ki dwat la, epi mwen avèk pèp mwen an se nou ki mechan.'
    28: Fè lapriyè bay SENYÈ a, paske te gen kont tonnè avèk lagrèl. Mwen va kite nou ale, e nou p ap rete ankò.”
    29: 'Moïse te di li: “Depi mwen kite vil la, m ap ouvri men m bay SENYÈ a. Tonnè a va sispann, e p ap gen lagrèl ankò, pou ou kapab konnen ke tè a se pou SENYÈ a.'
    30: Men pou ou menm, avèk sèvitè ou yo, mwen konnen ke nou poko krent SENYÈ Bondye a.”
    31: Alò pye koton swa yo avèk lòj la te gate, paske lòj la te fè gwo tèt, e koton swa a t ap boujonnen.
    32: Men ble a avèk pitimi a pa t gate paske yo te vin mi pita.
    33: Alò, Moïse te kite vil la sòti devan Farawon, e li te lonje men li vè SENYÈ a; epi tonnè avèk lagrèl la te sispann, e lapli pa t tonbe sou latè ankò.
    34: Men lè Farawon te wè ke lapli avèk tonnè a te sispann, li te peche ankò, e li te andisi kè l, li menm avèk sèvitè li yo.
    35: Kè Farawon te vin di, e li pa t kite fis Israël yo ale, jan SENYÈ a te pale ak Moïse la.
  10:
    1: 'Alò, SENYÈ a te di a Moïse: “Ale vè Farawon, paske Mwen te fè kè l di, ak kè a sèvitè li yo, pou Mwen kapab fè sign sa yo selon Mwen menm pami yo,'
    2: epi pou ou kapab rakonte nan zòrèy fis ou yo, ak fis a fis ou yo sa Mwen te fè Égypte, ak jan Mwen te fè sign Mwen yo pami yo, pou nou kapab konnen ke Mwen se SENYÈ a.”
    3: 'Moïse avèk Aaron te ale vè Farawon, e te di li: “Konsa pale SENYÈ a, Bondye a Ebre yo: ‘Jiska konbyen de tan ou va refize imilye ou devan Mwen? Kite pèp Mwen an ale, pou yo kapab sèvi Mwen.'
    4: “‘Oswa, si ou refize kite pèp Mwen an ale, gade byen, demen Mwen va mennen krikèt nan teritwa pa w la.
    5: Yo va kouvri tout sifas latè pou pèsòn pa kab wè tè a. Yo va anplis manje rès nan sa ki te chape yo—sa ki te rete pou ou aprè lagrèl la—e yo va manje chak bwa ki vin boujonnen pou ou nan chan an.
    6: Konsa, kay nou yo va vin ranpli, kay a tout sèvitè nou yo, e kay a tout Ejipsyen yo, yon bagay ke ni papa nou yo, ni papa a papa nou yo pa t janm wè, depi jou ke yo te vini sou tè a, jiska jodi a.’” Konsa, li te vire kite Farawon.
    7: 'Sèvitè Farawon yo te di li: “Pou konbyen de tan mesye sila a ap rete tankou yon pèlen pou nou? Kite mesye yo ale pou yo kapab sèvi SENYÈ Bondye a yo a. Èske ou pa wè ke Égypte gen tan fin detwi?”'
    8: 'Alò, yo te mennen Moïse avèk Aaron retounen vè Farawon. Li te di yo: “Ale sèvi SENYÈ a, Bondye ou a! Kilès nan nou k ap prale yo?”'
    9: 'Moïse te di: “Nou va ale avèk jenn nou yo, ak granmoun nou yo. Avèk fis nou yo ak fi nou yo, avèk bann mouton nou yo, ak twoupo nou yo. Nou va ale, paske nou oblije fè yon fèt pou onore SENYÈ a.”'
    10: 'Alò li te di yo: “Vrèman SENYÈ a avèk nou, si janmen ou wè mwen ta kite nou avèk pitit nou yo ale! Veye nou, paske se mechanste nou anvizaje nan tèt nou.'
    11: Se pa konsa! Ale koulye a ak mesye ki pami nou yo, pou sèvi SENYÈ a, konsi se sa menm nou vle fè.” Konsa yo te chase yo ale kite prezans Farawon.
    12: 'Alò SENYÈ a te di a Moïse: “Lonje men ou sou peyi Égypte la pou krikèt yo, pou yo kapab vin monte sou peyi Égypte la, pou yo ka manje chak plan ki nan tè a, menm tout sa ke lagrèl la te kite yo.”'
    13: Alò, Moïse te lonje baton li sou peyi Égypte la, e SENYÈ a te dirije yon van lès sou latè pandan tout jounen an, ak tout nwit lan. Epi lè li te vin maten, van lès la te pote krikèt yo.
    14: Krikèt yo te vini sou tout latè an Égypte. Yo te vin rete nan tout teritwa Égypte la; yo te debòde l nèt. Pa t janm genyen fòs kantite krikèt egal a sa a, ni p ap janm genyen ankò.
    15: Paske yo te kouvri sifas tout tè a, jiskaske latè te vin tounwa, epi yo te manje chak plant peyi a ak tout fwi nan bwa ke lagrèl te kite yo. Konsa, anyen vèt pa t rete nan bwa yo ni plant chan yo nan tout peyi Égypte la.
    16: 'Alò, Farawon te fè vit pou rele Moïse avèk Aaron, e li te di: “Mwen te peche kont SENYÈ a Bondye nou an, e kont nou menm.'
    17: Alò, pou sa, souple padone peche mwen yo sèlman pou fwa sa a, e fè lapriyè pou mwen bay SENYÈ a, Bondye nou an, pou Li ta sèlman retire lanmò sa a sou mwen.”
    18: Li te sòti devan Farawon e li te fè lapriyè bay SENYÈ a.
    19: Alò, SENYÈ a te fè van an chanje an yon van lwès byen fò ki te leve pran tout krikèt yo, e te voye yo nan Lamè Wouj. Menm yon sèl krikèt pa t rete nan tout teritwa Égypte la.
    20: Men SENYÈ a te fè kè Farawon an vin di, e li pa t kite fis Israël yo ale.
    21: 'Alò SENYÈ a te di Moïse: “Lonje men ou vè syèl la, pou kapab vin gen tenèb sou tout peyi Égypte la, menm yon tenèb tèlman lou ke yon moun ka santi l.”'
    22: Alò Moïse te lonje men l vè syèl la, e te vin gen yon pwofon tenèb nan tout peyi Égypte la pandan twa jou.
    23: Yo pa t kapab wè youn lòt ni pèsòn pa t leve kite kote yo ye a pandan twa jou. Men tout fis Israël yo te gen limyè nan andwa pa yo a.
    24: 'Alò Farawon te rele Moïse. Li te di: “Ale, sèvi SENYÈ a, men kite bann mouton avèk twoupo yo dèyè. Menm pitit nou yo kapab ale avèk nou.”'
    25: 'Men Moïse te di: “Ou oblije osi kite nou fè sakrifis e brile ofrann, pou nou kapab fè sakrifis a SENYÈ a, Bondye nou an.'
    26: Pou sa, bèt nou yo tou ap prale avèk nou. Pa menm youn zago k ap rete dèyè, paske nou va pran kèk nan yo pou sèvi SENYÈ a, Bondye nou an. Epi jiskaske nou rive la, nou menm pa konnen avèk kilès nan yo nou oblije sèvi SENYÈ a.”
    27: Men SENYÈ a te fè kè a Farawon vin di, e li pa t dakò kite yo ale.
    28: 'Alò, Farawon te di li: “Sòti sou mwen! Veye ou pou pa wè figi m ankò, paske nan jou ou wè figi m ou va mouri.”'
    29: 'Moïse te di: “Ou gen rezon; Mwen p ap janmen wè figi ou ankò!”'
  11:
    1: 'Alò SENYÈ a te di a Moïse: “Yon malè anplis Mwen va fè rive sou Farawon, ak sou Égypte; apre sa li va kite nou sòti isit la. Lè li kite nou ale, anverite li va pouse nou ale sòti isit la nèt.'
    2: Pale koulye a pou tout moun tande, ke chak gason mande vwazin li, e chak fanm vwazen pa li pou kèk bagay fèt an ajan ak bagay ki fèt an lò.”
    3: SENYÈ a te bay pèp la favè nan zye Ejipsyen yo. Anplis nonm nan, Moïse te byen estime nan peyi Égypte la, ni nan zye sèvitè a Farawon yo, ni nan zye a moun yo.
    4: 'Moïse te di: “Konsa pale SENYÈ a: ‘Vè minwit M ap prale nan mitan Égypte la.'
    5: Epi tout nan premye ne nan peyi Égypte yo va mouri, soti nan premye ne Farawon ki chita sou twòn li a, jiska premye ne nan fi esklav ki dèyè wòch moulen yo; menm tout nan premye ne nan bèt yo tou.
    6: Anplis de sa, va gen yon gran kri lamantasyon jan li pa t genyen avan, ak jan li p ap janm genyen ankò.
    7: Men kont fis Israël yo, menm yon chen p ap jape, ni kont moun ni kont bèt, pou nou kapab konprann, jan SENYÈ a fè yon distenksyon antre Égypte avèk Israël.
    8: '“‘Tout sa yo, sèvitè pa w yo va vin bese ba devan m, e yo va di: ‘Ale deyò, ou menm avèk tout moun ki swiv ou yo, e apre sa, mwen va ale deyò.’” Epi li te sòti devan Farawon, ranpli avèk kòlè e byen cho.'
    9: 'Alò SENYÈ a te di a Moïse: “Farawon p ap koute ou, pou mèvèy Mwen yo kapab vin miltipliye nan peyi Égypte la.”'
    10: Moïse avèk Aaron te fè tout mèvèy sa yo devan Farawon; malgre sa, SENYÈ a te fè kè l di, e li pa t kite fis Israël yo sòti deyò peyi li a.
  12:
    1: 'Alò, SENYÈ a te di a Moïse avèk Aaron nan peyi Égypte la:'
    2: “Mwa sa a va vin premye nan mwa yo pou nou. Li va premye mwa nan ane a pou nou.
    3: '“Pale a tout asanble Israël la, e di: ‘Nan dizyèm mwa sa a, yo chak va pran yon jenn mouton pou yo menm, selon kay pa yo, yon mouton pou chak kay.'
    4: Alò, si kay la twò piti pou yon jenn mouton, li menm avèk vwazen li ap pran youn pou kont yo, selon kantite moun ki nan yo selon sa ke chak moun ta kab manje, nou va divize jenn mouton an.
    5: “‘Jenn mouton nou an va yon jenn mal, ak laj yon lane, san defo. Nou ka pran li pami mouton yo, oswa kabrit yo.
    6: Nou va kenbe li jis rive nan katòzyèm jou nan menm mwa sa a, e tout asanble kongregasyon Israël la va touye li nan aswè.
    7: Anplis, yo va pran kèk nan san an, e mete li sou de chanbrann pòt kay la, ak sou de travès lento pòt kay la kote yo va manje li a.
    8: “‘Yo va manje chè a menm nwit lan, boukannen li nan dife, e yo va manje li avèk pen san ledven, ak zèb anmè.
    9: Pa manje anyen nan li ki pa kwit, ni ki bouyi avèk okenn dlo, men pito ki boukannen nan dife, ni tèt li, ni janm li yo ansanm avèk zantray li yo.
    10: Epi nou pa pou kite anyen nan li pou maten men nenpòt sa ki rete nan li, nan maten nou va brile li nan dife.
    11: 'Alò, nou va manje li konsa: avèk senti nou mare, sapat nan pye nou ak baton nou nan men nou; epi nou va manje li byen vit—sa se Pak SENYÈ a.'
    12: “‘Paske Mwen va pase nan peyi Égypte la nan nwit lan, e Mwen va frape tout premye ne nan peyi Égypte la, ni moun, ni bèt. Epi kont tout dye an Égypte yo, Mwen va egzekite jijman—Mwen menm se SENYÈ a.
    13: San an va yon sign pou nou sou kay kote nou rete yo. Lè Mwen wè san an, Mwen va pase sou nou, e nanpwen touman k ap rive nou, ni detwi nou lè Mwen frape peyi Égypte la.
    14: “‘Alò, jou sa a va vin yon jou pa janm bliye pou nou, e nou va selebre li kòm yon fèt a SENYÈ a. Pami tout jenerasyon yo nou gen pou fete li kòm yon règleman k ap la pou tout tan.’”
    15: “Pandan Sèt jou nou va manje pen san ledven, men nan premye jou a, nou va retire tout ledven ki nan kay nou yo. Paske nenpòt moun ki manje nenpòt bagay avèk ledven depi nan premye jou a jis rive nan setyèm jou a, moun sa va koupe retire nèt de Israël.
    16: “Nan premye jou a nou va fè yon konvokasyon sen, e yon lòt konvokasyon sen nan setyèm jou a. P ap gen travay k ap fèt nan yo, sof sa ki oblije fèt pou manje a chak moun; se sa sèl nou kapab prepare.
    17: “Nou va osi obsève fèt Pen San Ledven an, paske nan jou sa a menm, Mwen te fè lame nou yo sòti nan peyi Égypte la. Pou sa, nou va obsève jou sa pandan jenerasyon nou yo kòm yon règleman k ap la pou tout tan.
    18: “Nan premye mwa a, nan katòzyèm jou nan mwa a, nan aswè, nou va manje pen san ledven an, jiska vente-yen jou nan mwa a, lè l rive nan aswè.
    19: Pandan sèt jou yo nou pa pou twouve ledven lakay nou paske nenpòt moun ki manje sa ki leve, moun sa a va vin koupe retire nèt de asanble Israël la, menm si se yon etranje, oswa yon natif peyi a.
    20: Nou pa pou manje anyen avèk ledven. Nan tout abitasyon nou yo nou va manje pen san ledven.”
    21: 'Alò, Moïse te rele tout ansyen Israël yo e te di yo: “Ale pran pou nou menm jenn mouton yo selon fanmi nou, e touye jenn mouton Pak la.'
    22: Nou va pran yon pake izòp e fonse li nan san basen an, epi mete kèk nan san basen an sou de chanbrann yo avèk travès lento pòt yo. Pèsòn pa pou ale deyò pòt kay li jis rive nan maten.
    23: Paske SENYÈ a va travèse pou frape Ejipsyen yo; epi lè Li wè san sou travès lento pòt yo, ak sou de chanbrann pòt yo, SENYÈ a va pase sou pòt la, e Li p ap kite destriktè a antre nan kay nou pou frape nou.
    24: “Epi nou va obsève evènman sa a kòm yon règleman pou nou menm avèk pitit nou yo pou tout tan.
    25: Lè nou antre nan peyi ke SENYÈ a va bannou an, jan Li te pwomèt nou an, nou va obsève sèvis sakre sila a.
    26: '“Epi lè pitit nou di nou: ‘Kisa sa vle di selon sèvis sila a?’'
    27: 'Nou va di: ‘Sa se yon sakrifis Pak la pou SENYÈ a ki te pase sou kay a fis Israël yo nan Égypte lè Li t ap frape Ejipsyen yo, men te epanye lakay nou.’” Konsa, pèp la te bese ba, e te adore.'
    28: Alò, fis Israël yo te ale fè sa, jis jan SENYÈ a te kòmande Moïse avèk Aaron an, konsa yo te fè.
    29: Alò li te vin rive nan minwi, SENYÈ a te frape tout premye ne nan peyi Égypte yo, depi premye ne a Farawon ki te chita sou twòn li an, jis rive nan premye ne nan kaptif ki te nan prizon yo, e menm tout premye ne nan bèt yo.
    30: Farawon te leve nan nwit lan, li ak sèvitè li yo avèk tout Ejipsyen yo. Yo te gen yon gwo lamantasyon nan tout Égypte la, paske pa t gen kay kote moun pa t mouri.
    31: 'Epi li te rele Moïse avèk Aaron nan nwit lan. Li te di yo: “Leve e kite pèp mwen an, ni nou menm, ni fis Israël yo. Ale adore SENYÈ a, jan nou te di a.'
    32: Pran ni bann mouton nou yo, ni twoupo nou yo, jan nou te di a, epi ale. Konsa, beni mwen tou!”
    33: 'Ejipsyen yo ak ijans menm, te ankouraje pèp la pou kite peyi a byen vit, paske yo te di: “Nou tout pral mouri.”'
    34: Alò pèp la te pran pat farin ki potko leve yo, ak bòl pou petri yo byen mare nan rad yo, sou zepòl yo.
    35: Alò, fis Israël yo te fè selon pawòl a Moïse la, paske yo te mande nan men Ejipsyen yo, bagay ki fèt an ajan, bagay ki fèt avèk lò, avèk vètman.
    36: Konsa, SENYÈ a te bay pèp la favè nan zye Ejipsyen yo, jiskaske yo te sede a demann sa a. Konsa, yo te vin piyaje Ejipsyen yo.
    37: Alò, fis Israël yo te vwayaje soti nan Ramsès rive Succoth, anviwon sis-san-mil òm apye, san kontwole timoun.
    38: Yon gran foul byen mele osi te monte avèk yo, menm avèk bann mouton ak twoupo, yon trè gran kantite bèt.
    39: Yo te kwit pat farin ke yo te fè sòti an Égypte yo, e yo te fè gato ak pen san ledven yo. Li pa t leve, akòz ke yo te chase sòti an Égypte, e yo pa t kab pran reta, ni yo pa t prepare okenn manje pou yo menm.
    40: Alò tan ke fis Israël yo te pase an Égypte la te kat-san-trant ane.
    41: Nan fen kat-san-trant ane yo, jis rive nan jou a menm, tout lame SENYÈ a te sòti an Égypte.
    42: Se yon nwit pou nou obsève pou SENYÈ a, paske li fè yo sòti nan peyi Égypte la. Nwit sa a se pou SENYÈ a, pou obsève pa tout fis Israël yo selon tout jenerasyon pa yo.
    43: 'SENYÈ a te di a Moise avèk Aaron: “Sa se òdonans Pak la. Okenn etranje pa pou manje li;'
    44: men esklav a chak moun, achte avèk lajan, lè nou fin sikonsi li, alò, li kapab manje nan li.
    45: Yon etranje ki rete pami nou, oswa yon sèvitè ki anplwaye, pa pou manje l.
    46: “Li oblije manje nan yon sèl kay. Nou pa pou mennen okenn nan chè a andeyò kay la, ni nou pa pou kase okenn nan zo li.
    47: Tout asanble Israël la dwe obsève fèt sa a.
    48: “Men si yon etranje rete avèk nou, li selebre fèt Pak la bay SENYÈ a, ke tout mal gason li yo vin sikonsi, e kite li pwoche pou selebre li. Konsa, li va devni yon natif peyi a. Men okenn moun san sikonsisyon pa pou manje li.
    49: Menm règ sa a va aplike a natif la tankou etranje ki demere pami nou yo.”
    50: Alò, tout fis Israël yo te fè sa. Yo te fè sa jis jan SENYÈ a te kòmande Moïse avèk Aaron an.
    51: Epi nan menm jou sa a, SENYÈ a te mennen fis Israël yo sòti nan peyi Égypte la selon lòd lame pa yo.
  13:
    1: 'Alò SENYÈ a te pale ak Moïse e te di:'
    2: “Konsakre pou Mwen chak premye ne; premye ne pami fis Israël yo, ni lòm, ni bèt, se pou Mwen.”
    3: 'Moïse te di a pèp la: “Sonje jou sa a lè nou te sòti an Égypte la, nou te pati kite kay esklavaj la. Paske ak yon men pwisan, SENYÈ a te fè nou sòti nan plas sa a. Epi anyen avèk ledven pa pou manje.'
    4: Nan jou sa a, nan mwa Abib la, nou prepare pou nou soti.
    5: Li va fèt ke lè SENYÈ a fè nou antre nan peyi ki pou Kananeyen yo, Etyen yo, Amoreyen yo, Evityen yo, ak Jebisyen yo, peyi ke Li te sèmante a zansèt nou yo pou bannou, yon peyi k ap koule avèk lèt ak myèl, pou nou kab obsève sèvis sakre sa a nan mwa sa a.
    6: “Pandan sèt jou nou va manje pen san ledven, e nan setyèm jou a va fè yon gwo fèt a SENYÈ a.
    7: “Pen san ledven an va manje pandan tout sèt jou yo; epi anyen avèk ledven p ap menm parèt pami nou. Ni nou p ap wè li pami nou nan tout fwontyè nou yo.
    8: 'Ou va pale fis ou a nan jou sa, e ou va di: ‘Se akoz sa ke SENYÈ a te fè pou mwen lè m te sòti an Égypte la.’'
    9: Epi sa va sèvi kòm yon sign pou ou sou men ou, e kòm yon souvni nan fon ou, pou lalwa SENYÈ a kapab nan bouch ou; paske se te avèk yon men pwisan ke SENYÈ a te mennen nou sòti an Égypte.
    10: Pou sa nou va kenbe òdonans sa a nan tan ki chwazi chak ane a.
    11: “Alò li va rive lè SENYÈ a mennen ou nan peyi pèp Kanaran yo, jan Li te sèmante bannou avèk zansèt nou yo, e bay ou li,
    12: ou va konsakre a SENYÈ a premye ne nan tout vant, ak premye ne nan chak bèt ke ou posede. Mal yo se pou SENYÈ a ke yo ye.
    13: Men chak premye pòtre a yon bourik, ou va bay li kòm ranson avèk yon jenn mouton. Men si ou pa bay li kòm ranson, alò, ou va kase kou li, epi chak premye ne nan lòm pami fis ou yo ou va bay li kòm ranson.
    14: '“Epi sa va fèt lè fis ou mande ou nan tan ki vini yo, pou di: ‘Kisa sa ye?’, alò ou va di li: ‘Avèk yon men pwisan SENYÈ a te mennen nou sòti an Égypte, nan kay esklavaj la.'
    15: Li te rive ke lè Farawon te fè tèt di sou afè kite nou ale a, ke SENYÈ a te touye chak premye ne ki te fèt nan peyi Égypte la, ni premye ne nan lòm, ni premye ne nan bèt. Pou sa, mwen fè sakrifis a SENYÈ a, mal yo; premye pòtre a chak vant, men premye ne nan fis mwen yo, mwen ransone yo.’
    16: Alò li va sèvi kòm yon sign sou men ou e kòm yon bando bwat kwi komemoratif ki mare sou fwon tèt ou; paske avèk yon men pwisan, SENYÈ a te mennen nou sòti an Égypte.”
    17: 'Alò, lè Farawon te kite pèp la ale, Bondye pa t Mennen yo pa wout peyi Filisten yo, malgre li te toupre. Paske Bondye te di: “Pèp la kab petèt chanje lide yo lè yo wè lagè, pou yo retounen an Égypte.”'
    18: Pou sa, Bondye te mennen pèp la bò wout dezè a vè lanmè wouj la; epi fis Israël yo te monte byen prepare tankou yon lame pou kite peyi Égypte la.
    19: 'Moïse te pran zo Joseph yo avèk li, paske li te fè fis Israël yo sèmante solanèlman e te di: “Bondye va anverite pran swen nou, e nou va pote zo mwen yo soti isit la avèk nou.”'
    20: Alò yo te pati depi Succoth pou te vin kanpe Étham akote dezè a.
    21: SENYÈ a t ap prale devan yo nan yon pilye nwaj pandan lajounen pou mennen yo nan chemen an, e nan yon pilye dife pandan lannwit pou bay yo limyè pou yo ta kapab vwayaje lajounen, kon lannwit.
    22: Li pa t retire pilye nwaj la nan lajounen, ni pilye dife a nan lannwit devan pèp la.
  14:
    1: 'Alò, SENYÈ a te pale avèk Moïse e te di:'
    2: “Di fis Israël yo pou yo vire fè bak, e fè kan devan Pi-Hahiroth antre Migdol ak lanmè a. Nou va fè kan devan Baal-Tsephon, anfas li, bò kote lanmè a.
    3: 'Paske Farawon va di de fis Israël yo: ‘Y ap mache byen egare nan peyi a; dezè a gen tan fèmen yo ladann.’'
    4: Konsa Mwen va andisi kè Farawon e li va kouri dèyè yo. Epi Mwen va onore pa Farawon avèk tout lame li a, e Ejipsyen yo va vin konnen ke Mwen se SENYÈ a.” Se konsa yo te fè.
    5: 'Lè wa Égypte la te avèti ke pèp la te sove ale, Farawon avèk sèvitè li yo te vin gen yon chanjman kè anvè pèp la. Yo te di: “Kisa sa ye nou fin fè la a, ke nou kite Israël ale pou kite sèvis nou yo?”'
    6: Alò, li te prepare cha li, e te pran pèp li a avèk li.
    7: Epi li te pran sis-san cha byen chwazi, ansanm ak tout lòt cha an Égypte yo avèk gwo chèf sou yo tout.
    8: SENYÈ a te andisi kè Farawon, wa Égypte la, e li te kouri dèyè fis Israël yo. Paske se ak gwo kouraj ke Israël te soti.
    9: Konsa, Ejipsyen yo te kouri dèyè yo avèk tout cheval yo ak cha Farawon yo, chevalye li yo, avèk lame li, e yo te vin parèt sou yo kanpe bò kote lanmè a, akote Pi-Hihroth, anfas Baal-Tsephon.
    10: Pandan Farawon t ap pwoche, fis Israël yo te gade, e vwala, Ejipsyen yo t ap mache dèyè yo. Yo te vin pè anpil, epi fis Israël yo te kriye fò bay SENYÈ a.
    11: 'Alò yo te di a Moïse: “Èske se paske pa gen tonm an Égypte ke ou mennen nou pati pou mouri nan dezè a? Poukisa ou te aji avèk nou konsa, pou fè nou sòti an Égypte?'
    12: 'Èske se pa pawòl ke nou te pale ou an Égypte la lè nou te di: ‘Pa deranje nou pou nou ka sèvi Ejipsyen yo?’ Paske li t ap pi bon pou nou pou sèvi Ejipsyen yo pase pou nou ta mouri nan dezè a.”'
    13: 'Men Moïse te di a pèp la: “Pa pè anyen! Kanpe la pou wè delivrans SENYÈ a va acheve pou nou jodi a. Paske Ejipsyen yo ke nou wè jodi a, nou p ap wè yo ankò jiska jamè.'
    14: SENYÈ a va goumen pou nou pandan nou rete an silans.”
    15: 'Alò SENYÈ a te di a Moïse: “Poukisa w ap kriye ban Mwen konsa? Di pèp la avanse.'
    16: Epi pou ou menm, leve baton ou an anlè. Lonje men ou sou lanmè a pou fann li. Konsa, fis Israël yo va pase nan mitan lanmè a sou tè sèch.
    17: Pou Mwen, gade byen, Mwen va fè kè Ejipsyen yo di pou yo kouri antre dèyè yo. Konsa, Mwen va jwenn onè sou Farawon an avèk tout lame li ak cha li yo avèk kavalye li yo.
    18: Alò, Ejipsyen yo va vin konnen ke Mwen se SENYÈ a, lè Mwen vin onore pa Farawon, pa cha li yo, ak kavalye li yo.”
    19: Zanj Bondye a ki t ap prale devan kan Israël la te vin deplase e te kanpe dèyè yo; epi pilye nwaj la te deplase kite devan yo, pou te kanpe dèyè yo.
    20: Alò li te vin divize kan Égypte la ak kan Israël la. Te gen nwaj la ansanm avèk tenèb la, men li te bay limyè nan nwit lan. Konsa youn pa t pwoche lòt pandan tout nwit lan.
    21: Alò Moïse te lonje men l sou lanmè a; epi SENYÈ a te bale lanmè a pa yon van lès byen fò tout lannwit. Li te fè lanmè a vin tounen tè sèch, e dlo a te vin fann.
    22: Fis Israël yo te pase nan mitan lanmè a sou tè sèch, e dlo a te vin tankou yon miray pou yo sou men dwat yo ak sou men goch yo.
    23: Alò, Ejipsyen yo te vin kouri dèyè yo, e tout cheval Farawon, avèk cha li yo, avèk kavalye li yo te antre kouri dèyè yo nan mitan lanmè a.
    24: A la vèy nan maten, SENYÈ a te gade anba sou lame Ejipsyen yo, sou pilye a dife avèk nwaj yo, e Li te mennen lame Ejipsyen an nan yon gwo konfizyon.
    25: 'Li te retire wou cha yo, e yo te mal a kondwi. Konsa, Ejipsyen yo te di: “Annou sove ale kite Israël, paske SENYÈ a ap goumen pou yo kont Ejipsyen yo.”'
    26: 'Alò SENYÈ a te di a Moïse: “Lonje men ou sou lanmè a pou dlo a kab retounen vin sou Ejipsyen yo, sou cha yo, ak sou kavalye yo.”'
    27: Alò, Moise te lonje men li sou lanmè a, e lanmè a te retounen nan eta nòmal li nan granmmaten, pandan Ejipsyen yo t ap sove ale tou kontra li. Konsa, SENYÈ a te boulvèse Ejipsyen yo nan mitan lanmè a.
    28: Dlo a te retounen e te kouvri cha yo avèk kavalye yo, e menm tout lame Farawon ki te antre nan lanmè a dèyè yo. Pa t menm gen youn nan yo ki te rete.
    29: Men fis Israël yo te mache sou tè sèch pase nan mitan lanmè a, e dlo a te vin tankou yon mi pou yo ni sou men dwat yo ni sou men goch yo.
    30: Konsa, SENYÈ a te delivre Israël nan jou sa a nan men a Ejipsyen yo, e Israël te wè Ejipsyen yo ki te mouri sou bò lanmè a.
    31: Lè Israël te wè gran pwisans ke SENYÈ a te sèvi kont Ejipsyen yo, tout Pèp la te krent SENYÈ a, e yo te kwè nan SENYÈ a ak sèvitè li a, Moïse.
  15:
    1: 'Alò Moïse avèk fis Israël yo te chante chan sila a a SENYÈ a. Yo te di: “Mwen va chante a SENYÈ a paske viktwa Li etonnan. Cheval la avèk moun ki monte l la, Li te voye yo nan lanmè.'
    2: “SENYÈ a se fòs mwen ak chanson mwen epi konsa, Li gen tan vin delivrans mwen. Sa se Bondye pa m, e mwen va louwe Li; Bondye a papa m nan, e mwen va leve Li wo.
    3: SENYÈ a se yon gèrye; Se SENYÈ yo rele L.
    4: Cha Farawon yo avèk lame l lan, Li te voye yo nan lanmè. Pi bon pami chèf li yo te plonje mouri nan Lanmè Wouj.
    5: Fon yo kouvri yo. Yo plonje ba nan fon yo tankou wòch.
    6: Men dwat Ou, SENYÈ, ranpli ak majeste avèk pwisans. Men dwat Ou, O SENYÈ, vin dechire lènmi an nèt.
    7: Ak tout grandè Ou, Ou te ranvoye tout sa yo ki leve kontra Ou. Ou te voye lakolè ou deyò. Li te brile yo nèt kon pay.
    8: Avèk gwo souf ki sòti nan nen ou kouran dlo yo vin kanpe fè gwo pil. Dlo k ap koule a te vin kanpe tankou yon miray. Fon yo te vin koule nan kè lanmè a.
    9: 'Lènmi an te di: “Mwen va pouswiv yo; mwen va pran yo. Mwen va divize richès yo. Volonte m kont yo va satisfè. Mwen va rale nepe mwen. Se men m k ap detwi yo.”'
    10: Ou te soufle avèk van Ou. Lanmè a te vin kouvri yo. Yo te plonje tankou plon nan dlo pwisan yo
    11: Kilès ki tankou Ou pami dye yo, O SENYÈ? Kilès ki tankou Ou? Kilès ki tankou ou nan majeste ak sentete, etonan nan lwanj, k ap fè mèvèy yo?
    12: Ou te lonje men dwat Ou; Lanmè a te vale yo.
    13: Nan lanmou ak mizerikòd Ou, Ou te mennen pèp ke Ou te ransone. Nan pwisans Ou an, Ou te gide yo rive nan abitasyon sen pa Ou a.
    14: Lòt nasyon pèp yo te tande. Y ap tranble. Gwo lakrent vin sezi abitan Philistine yo.
    15: Epi chèf Édom yo vin sezi. Gèrye nan Moab yo pran tranble. Tout abitan Canaan yo te fonn e vin disparèt.
    16: Sezisman avèk laperèz vin tonbe sou yo. Pa pwisans bra Ou, yo vin san fòs tankou wòch; jis lè pèp Ou a vin janbe, O SENYÈ, Jis lè pèp ke Ou te ransone a vin janbe.
    17: Ou va mennen yo antre, e plante yo nan gwo mòn eritaj pa Ou a, plas la, O SENYÈ, ke Ou te fè tankou abitasyon pa Ou a, lye sen an, O SENYÈ, ke men Ou te etabli a.
    18: SENYÈ a va renye pou tout tan, e pou tout tan.”
    19: Paske cheval Farawon yo avèk cha li yo avèk mèt cheval li yo te antre nan lanmè a, e SENYÈ a te fè dlo lanmè a retounen sou yo. Men fis Israël yo te mache nan tè sèch nan mitan lanmè a.
    20: Marie, pwofetès ak sè Aaron an te pran tanbouren an nan men l. Tout fanm yo te sòti dèyè li avèk tanbouren yo. Yo t ap danse.
    21: 'Marie te reponn yo: “Chante a SENYÈ a, paske Li egzalte byen wo. Cheval la avèk Mèt Cheval la Li te voye yo nan lanmè.”'
    22: Alò, Moïse te mennen Israël soti kite Lanmè Wouj la. Yo te ale nan dezè Schur a, epi yo te vwayaje twa jou nan dezè a. Men yo pa t jwenn dlo.
    23: Lè yo rive nan Mara, yo pa t kab bwè dlo Mara a, paske li te anmè. Se pou sa yo te rele l Mara.
    24: 'Alò, pèp la te plenyen kont Moïse. Yo te di: “Kisa n ap bwè?”'
    25: Konsa, li te kriye a SENYÈ a, epi SENYÈ a te montre li yon pyebwa. Lè li te jete li nan dlo a, e dlo a te vin dous. La menm, Li te fè pou yo yon lòd avèk yon règleman, epi la, Li te fè yo pase a leprèv.
    26: 'Li te di: “Si nou okipe byen vwa a SENYÈ a, Bondye nou an, si nou fè sa ki bon nan zye Li, si nou bay zòrèy nou a kòmandman Li yo, e kenbe lwa Li yo, Mwen p ap mete sou nou, okenn nan maladi ke M te mete sou Ejipsyen yo; paske se Mwen, SENYÈ ki geri nou an.”'
    27: Alò, yo te rive nan Élim kote ki te gen douz sous dlo ak swasann-dis palmye dat yo, e yo te fè kan akote dlo a.
  16:
    1: Alò, yo te kite Élim, e tout asanble fis Israël yo te vini nan dezè Sin, ki te antre Élim ak Sinai an. Sa te fèt nan kenzyèm jou dezyèm mwa apre depa yo nan peyi Égypte la.
    2: Konsa, tout asanble fis Israël yo te plenyen kont Moïse avèk Aaron nan dezè a.
    3: 'Fis Israël yo te di yo: “Pito ke nou te mouri pa men SENYÈ a nan peyi Égypte la pandan nou t ap chita akote chodyè vyann yo, pandan nou t ap manje pen jis nou vin plen. Men ou mennen nou deyò nan dezè sila a pou touye tout asanble a avèk grangou.”'
    4: 'Alò, SENYÈ a te di Moïse: “Gade byen, Mwen va vide pen sòti nan syèl la tankou lapli pou nou. Epi pèp la va sòti chak jou pou ranmase sa ki kont pou jounen an, pou Mwen kapab fè yo pase a leprèv; pou M wè si yo va mache nan enstriksyon Mwen yo.'
    5: Nan sizyèm jou a, lè yo prepare sa ke yo fè antre, li va doub sa ke yo konn pran pa jou yo.”
    6: 'Alò, Moïse avèk Aaron te di a tout fis Israël yo: “Nan aswè nou va rekonèt ke SENYÈ a te mennen nou sòti nan peyi Égypte la.'
    7: Nan maten a nou va wè glwa SENYÈ a, paske Li tande plent nou yo kont SENYÈ a. Epi kisa nou ye pou nou ta plenyen kont nou?”
    8: 'Moïse te di: “Sa va vin rive lè SENYÈ a bannou vyann pou nou manje nan aswè, ak pen jiskaske nou vin satisfè nan maten. Paske SENYÈ a tande plent ke nou fè kont Li. Epi kisa nou ye? Plent nou yo pa kont nou, men kont SENYÈ a.”'
    9: 'Alò Moïse te di a Aaron: “Pale a tout asanble fis Israël yo, ‘Rapwoche nou devan SENYÈ a, paske Li tande plent nou yo.’”'
    10: Li te vin rive ke pandan Aaron t ap pale a tout asanble a fis Israël yo, ke yo te gade vè dezè a, e vwala, glwa SENYÈ a te parèt nan nwaj la.
    11: 'Konsa, SENYÈ a te pale a Moïse e te di:'
    12: '“Mwen tande plent a fis Israël yo. Pale ak yo pou di: ‘Nan aswè avan li fènwa, nou va manje vyann, e nan maten, nou va vin plen avèk pen. Konsa, nou va konnen ke Mwen se SENYÈ a, Bondye nou an.’”'
    13: Alò, li vin rive nan aswè ke zwazo kay yo te monte. Yo te kouvri tout kan an. Nan maten an te gen yon kouch lawouze ki te antoure kan an.
    14: Lè kouch lawouze a te disparèt, gade, sou sifas dezè a, te gen yon bagay ki te sanble yon ti kal byen fen, ki sanble frechè lawouze sou tè a.
    15: 'Lè fis Israël yo te wè li, yo te di a youn lòt: “Kisa sa ye?” Paske yo pa t konnen kisa sa li te ye. Epi Moïse te di yo: “Sa se pen ke SENYÈ a bannou pou nou manje.'
    16: 'Men sa ke SENYÈ a kòmande: ‘Chak moun ranmase ladann selon sa ke li va manje. Nou va pran yon omè pou chak, selon kantite moun chak nan nou genyen nan tant li.’”'
    17: Fis Israël yo te fè sa, kèk te pran plis, e kèk te pran mwens.
    18: Lè yo te mezire li avèk yon omè, sa ki te pran anpil yo pa t gen twòp, ni sa ki te pran piti yo pa t manke. Chak moun te ranmase sa ke li te dwe manje.
    19: 'Moïse te di yo: “Pa kite pèsòn konsève anyen ladann pou rive demen.”'
    20: Men yo pa t koute Moïse. Kèk nan yo te kite yon pati pou maten. Konsa, li te kale vè, e te vin rans. Moïse te fache avèk yo.
    21: Yo te ranmase li chak jou, chak moun selon sa li ta dwe manje. Men lè solèy la te vin cho, li te vin fann.
    22: Alò nan sizyèm jou a, yo te pran doub fòs pen, de omè pou chak moun. Tout dirijan asanble yo te fè rapò sa a Moïse.
    23: 'Alo, konsa li te reponn yo: “Men sa ke SENYÈ a vle: ‘Demen se yon jou Saba, yon Saba sen a SENYÈ a. Kwit sa ke nou va kwit, bouyi sa ke nou va bouyi, e tout sa ki rete, mete l akote pou konsève jis rive nan maten.’”'
    24: Alò, yo te mete li akote jis rive nan maten, jan Moïse te kòmande a, e li pa t vin kanni, ni li pa t gen okenn vè ladann.
    25: 'Moïse te di: “Manje li jodi a, paske jodi a se yon Saba a SENYÈ a. Jodi a nou p ap twouve li nan chan an.'
    26: Sis jou nou va pran li, men nan setyèm jou a, jou Saba a, p ap genyen okenn.”
    27: Li te rive nan setyèm jou a, ke kèk nan moun yo te ale pran, men yo pa t twouve menm.
    28: 'Alò, SENYÈ a te di a Moïse: “Pou konbyen de tan nou va refize kenbe kòmandman Mwen yo, ak enstriksyon Mwen yo?'
    29: Gade, SENYÈ a te bannou Saba a. Pou sa, Li bannou pen pou de jou nan sizyèm jou a. Kite chak moun rete nan plas li. Pa kite pèsòn sòti nan plas li nan setyèm jou a.”
    30: Pou sa, pèp Israël la te poze nan setyèm jou a.
    31: Lakay Israël te nonmen li lamàn. Li te tankou grenn koryandè, blan avèk yon gou tankou gato avèk siwo myèl.
    32: 'Alò, Moïse te di: “Men Sa ke SENYÈ a te kòmande, ‘Kite yon omè ladann pami tout jenerasyon yo pou yo kapab wè pen ke Mwen te bannou nan dezè a, lè Mwen te mennen nou sòti nan peyi Égypte la.’”'
    33: 'Moïse te di a Aaron: “Pran yon bokal, mete yon omè plen lamàn ladann, epi plase li devan SENYÈ a pou kenbe li pandan tout jenerasyon nou yo.”'
    34: Jan SENYÈ a te kòmande Moïse la, konsa Aaron te plase li devan temwen an, pou l konsève.
    35: Fis Israël yo te manje lamàn pandan karant ane, jis lè yo te rive nan yon peyi ki te peple deja. Yo te manje lamàn jis yo rive nan fwontyè peyi Canaan an.
    36: Alò, yon Omè se yon dizyèm pati a yon efa.
  17:
    1: Alò, tout asanble a fis Israël yo te vwayaje pazapa vè dezè Sin nan. Selon kòmand a SENYÈ a, yo te fè kan nan Rephidim, men pa t gen dlo pou moun yo bwè.
    2: 'Akoz sa, pèp la te chache kont avèk Moïse. Yo te di: “Bannou dlo pou nou kab bwè.” Konsa, Moïse te di: “Poukisa nou chache kont avè m? Poukisa nou pase SENYÈ a a leprèv?”'
    3: 'Men nan plas sa a pèp la te swaf dlo, epi yo te plenyen kont Moïse. Yo te di: “Poukisa ou te mennen nou monte isit la kite Égypte, pou touye nou avèk zanfan nou yo, ak bèt nou yo avèk swaf.”'
    4: 'Alò Moïse te kriye a SENYÈ a. Li te di: “Kisa pou m ta fè ak pèp sa a? Yon ti kras ankò e y ap lapide mwen.”'
    5: 'Alò, SENYÈ a te di a Moïse: “Pase devan pèp la, e pran avè w kèk nan ansyen Israël yo. Epi pran nan men ou baton ou avèk sila ou te frape Nil lan, e ale. Ou va frape wòch la, e dlo va sòti ladann, pou pèp la kapab bwè.”'
    6: Gade byen, Mwen va kanpe devan ou sou wòch Horeb la. Konsa, Moïse te fè sa devan zye a ansyen Israël yo.
    7: 'Li te nonmen kote a Massa ak Meriba, akoz kont ke fis Israël yo te genyen, e akoz ke yo te pase SENYÈ a a leprèv lè yo te di: “Èske SENYÈ a pami nou, wi oswa non?”'
    8: Alò, Amalèk te vin goumen kont Israël nan Rephidim.
    9: 'Konsa, Moïse te di a Josué: “Chwazi mesye yo pou nou, e sòti pou batay kont Amalèk. Demen mwen va vin estasyone Mwen menm nan do kolin nan avèk baton a Bondye a nan men m.”'
    10: Josué te fè jan Moïse te mande li fè a, e li te goumen kont Amalèk. Epi Moïse, Aaron, avèk Hur te monte anwo tèt do kolin nan.
    11: Konsa, li te vin rive ke lè Moïse te leve men l, pèp Israël la te vin genyen, men lè li te kite men l desann, Amalèk te vin genyen.
    12: Men men Moïse te vin lou. Pou sa a, yo te pran yon wòch, yo te mete li anba li, e li te chita sou li. Aaron avèk Hur te bay men li soutyen, youn sou yon bò, e lòt la sou lòt bò a. Konsa men li te rete dyanm jis rive lè solèy la te vin kouche.
    13: Epi Josué te bat Amalèk avèk pèp li a avèk lam nepe.
    14: 'Alò SENYÈ a te di a Moïse: “Ekri sa a nan yon liv pou gen kòm souvni, e repete li a Josué, ke Mwen va konplètman efase memwa Amalèk soti anba syèl la.”'
    15: 'Moïse te bati yon lotèl e te nonmen li: “SENYÈ a Se Drapo mwen.”'
    16: 'Li te di: “SENYÈ a te sèmante: SENYÈ a va fè lagè kont Amalèk de jenerasyon an jenerasyon.”'
  18:
    1: Alò Jéthro, prèt Madian an, bòpè Moïse la, te tande tout sa ke Bondye te fè pou Moïse, ak pou Israël, pèp li a. Jan SENYÈ a te mennen Israël sòti an Égypte.
    2: Jéthro, bòpè Moïse la, te pran Séphora, madanm a Moïse la apre li te fin voye li ale,
    3: 'ansanm avèk de fis li yo. Youn nan yo te nonmen Guerschom, paske Moïse te di: “Mwen te yon vwayajè nan yon peyi etranje.”'
    4: 'Lòt la te nonmen Eliézer, paske li te di: “Bondye a papa m nan te ed mwen, e Li te delivre m anba nepe Farawon.”'
    5: Alò, Jéthro, bòpè Moïse la te vini avèk fis li yo ak madanm li vè Moïse nan dezè kote li te fè kan an, akote mòn Bondye a.
    6: 'Li te voye di Moïse: “Mwen menm, bòpè ou Jéthro, ap vin kote ou avèk madanm ou, ak de fis li yo avè l.”'
    7: Alò, Moïse te sòti pou rankontre bòpè li. Li te bese ba e li te bo li, epi yo chak te mande lòt kijan yo te ye, epi yo te antre nan tant la.
    8: Moïse te pale bòpè li de tout sa ke SENYÈ a te fè Farawon an, ak Ejipsyen yo pou koz Israël, tout traka ki te vini sou yo nan vwayaj la, ak jan SENYÈ a te delivre yo.
    9: Jéthro te rejwi de tout bonte ke SENYÈ a te fè anvè Israël, lè l te delivre yo nan men Ejipsyen yo.
    10: 'Konsa, Jéthro te di: “Beni se SENYÈ a ki te delivre ou nan men Ejipsyen yo, ak nan men Farawon, e ki te delivre pèp la anba men Ejipsyen yo.'
    11: Koulye a mwen konnen ke SENYÈ a pi gran ke tout dye yo, akoz jan yo te aji nan ògèy kont pèp la.”
    12: Epi Jéthro, bòpè Moïse la te fè yon ofrann brile avèk sakrifis pou Bondye. Aaron te vini avèk tout ansyen Israël yo pou manje yon repa avèk bòpè Moïse la devan Bondye.
    13: Li te vin rive nan pwochen jou a ke Moïse te chita pou jije pèp la, e pèp la te kanpe antoure Moïse soti nan maten a rive jis aswè.
    14: 'Alò, lè bòpè Moïse la te wè tout sa ke li te fè pou pèp la, li te di: “Kisa ke w ap fè pou pèp la konsa la a? Poukisa ou chita ou sèl ou tankou jij, e tout pèp la kanpe antoure ou soti nan maten, rive jis aswè?”'
    15: 'Moïse te di bòpè li: “Akoz pèp la vin kote mwen pou fè demann pou jijman Bondye.'
    16: Depi yo gen kont yo vin kote mwen, mwen jije antre yon nonm avèk vwazen li e mwen fè konnen règleman Bondye avèk lalwa Li yo.”
    17: 'Bòpè Moïse la te di li: “Sa ke w ap fè a pa bon.'
    18: Ou va anverite vin epwize ou nèt, ni ou menm, ni pèp ki avè w la, paske tach la twò lou pou ou. Ou p ap kapab fè l pou kont ou.
    19: “Koulye a, koute mwen. M ap ba ou konsèy, e ke Bondye kapab avè w. Ou va reprezante pèp la devan Bondye, e ou va mennen dispit yo devan Bondye.
    20: Epi enstwi yo nan règleman avèk lalwa yo, e fè yo konnen nan chemen ke yo dwe mache a, ak travay ke yo dwe fè a.
    21: “Anplis de sa, ou va chwazi pami tout pèp la, mesye ki kapab yo ki gen lakrent Bondye, moun ak verite, ki rayi richès malonèt. Konsa, ou va plase yo sou pèp la kòm chèf sou milye, sou santèn, sou senkantèn, ak sou dis.
    22: Kite yo jije pèp la nan tout lè. Konsa, kite sa fèt ke chak gwo ka va vini devan ou, men chak ti ka, yo menm yo va jije yo. “Konsa li va pi fasil pou ou, e yo va pote chaj la avèk ou.
    23: Si ou fè bagay sa a jan Bondye kòmande ou a, alò, ou va gen kouraj pou andire, e anplis, tout moun sa yo va ale lakay yo anpè.”
    24: Alò Moïse te koute bòpè li, e li te fè tout sa ke li te di yo.
    25: Moïse te chwazi mesye avèk kapasite pami tout Israël, e li te fè yo chèf sou pèp la, chèf sou dè milye, chèf sou dè santèn, chèf sou dè senkantèn, e sou dè dizèn.
    26: Yo te jije pèp la nan tout tan. Ka ki difisil yo te mennen kote Moïse, e chak ti ka, yo te jije yo pou kont yo.
    27: Konsa, Moïse te di bòpè li orevwa, e li te fè wout li pou ale nan peyi li.
  19:
    1: Nan twazyèm mwa apre fis Israël yo te soti nan peyi Égypte la, nan jou sa a menm, yo te vin antre nan dezè Sinaï a.
    2: Lè yo te pati soti Rephidim, yo te vini nan dezè Sinaï a. Yo te fè kan nan dezè a. Se la Israël te fè kan devan mòn lan.
    3: 'Moïse te monte vè Bondye. SENYÈ a te rele li soti nan mòn nan. Li te di: “Konsa ou va pale ak lakay Jacob la pou di fis Israël yo:'
    4: ‘Nou menm, nou te wè sa ke Mwen te fè Ejipsyen yo, jan Mwen te pote nou sou zèl èg yo, e te mennen nou kote Mwen menm.
    5: Alò, koulye a, si nou obeyi vwa Mwen, e kenbe akò Mwen, alò nou va pwòp posesyon pa M pami tout pèp yo. Paske tout latè se pou Mwen.
    6: Konsa, nou va pou Mwen, yon wayòm prèt yo, e yon nasyon ki sen.’ Sa yo se pawòl ke ou va pale a fis Israël yo.”
    7: Se konsa Moïse te vini, e te rele ansyen pami pèp yo. Konsa, li te plase devan yo tout pawòl sa yo ke SENYÈ a te kòmande li.
    8: 'Tout pèp la te reponn ansanm. Yo te di: “Tout sa ke SENYÈ a te pale yo, nou va fè yo!” Epi Moïse te mennen retounen tout pawòl a pèp yo devan SENYÈ a.'
    9: 'SENYÈ a te di a Moïse: “Gade byen, Mwen va vini kote ou nan yon nwaj byen fonse, pou pèp la kapab tande lè M pale avèk ou, e pou yo kapab kwè nan ou pou tout tan.” Alò, Moïse te di SENYÈ a pawòl a pèp la.'
    10: 'SENYÈ a anplis te di a Moïse: “Ale vè pèp la, konsakre yo jodi a avèk demen, e kite yo lave vètman yo;'
    11: epi kite yo fin prepare pou twazyèm jou a, paske nan twazyèm jou a SENYÈ a va vin desann sou Mòn Sinaï a nan zye a tout pèp la.
    12: '“Ou va fè bòn limit pou pèp toutotou yo. Ou va di yo: ‘Gade byen pou nou pa monte sou mòn nan, ni touche rebò li. Nenpòt moun ki touche mòn nan va anverite mete a lanmò.'
    13: Nanpwen men k ap mete sou moun sa a, men li va anverite lapide oswa frennen nèt; menm si se moun oswa bèt, li p ap viv.’ Lè twonpèt kòn lan fè yon gwo son, yo va monte vè mòn nan.”
    14: Epi Moïse te desann mòn nan vè pèp la. Li te konsakre pèp la, e yo te lave vètman yo.
    15: 'Li te di a pèp la: “Mete ou prè pou twazyèm jou a; pa pwoche pre fanm.”'
    16: Konsa, li te rive nan twazyèm jou a, lè li te vin maten, te genyen gwo tonnè avèk kout loray avèk yon nwaj byen fonse sou mòn nan, ak yon son twonpèt byen fò, jiskaske tout moun ki te nan kan an te tranble.
    17: Epi Moïse te mennen pèp la sòti nan kan an pou rankontre Bondye. Yo te kanpe nan pye mòn nan.
    18: Alò, Mòn Sinai te nan lafimen nèt akoz SENYÈ a te desann sou li nan dife. Lafimen li te monte tankou lafimen yon founo, e tout mòn nan te tranble avèk vyolans.
    19: Lè son twonpèt la te vin pi fò, e pi fò toujou, Moïse te pale, e Bondye te reponn avèk tonnè.
    20: SENYÈ a te vin desann sou Mòn Sinai, sou tèt mòn nan. Senyè a te rele Moïse anwo tèt mòn nan, epi Moïse te monte.
    21: 'SENYÈ a te pale ak Moïse: “Ale desann avèti pèp la pou yo pa pase antre vè SENYÈ a pou wè; konsa, pou anpil nan yo ta vin mouri.'
    22: Osi, ke prèt ki pwoche toupre SENYÈ yo konsakre yo menm, oswa SENYÈ a va eklate kont yo.”
    23: 'Moïse te di a SENYÈ a: “Pèp la pa kapab monte sou Mòn Sinai a, paske Ou te avèti nou, e te di: ‘Mete limit bòn yo antoure mòn nan, e konsakre li.’”'
    24: 'Alò, SENYÈ a te di li: “Ale desann e monte ankò, ou menm e Aaron avèk ou. Men pa kite prèt yo, ni pèp la pase antre pou monte vè SENYÈ a, oswa L ap eklate sou yo.”'
    25: Konsa, Moïse te desann vè pèp la e te pale yo.
  20:
    1: 'Bondye te pale tout pawòl sa yo e te di:'
    2: “Mwen menm se SENYÈ a Bondye ou a, ki te mennen ou sòti deyò nan peyi Égypte la, deyò kay esklavaj la.
    3: “Ou pa pou gen lòt dye devan M.
    4: “Ou pa pou fè pou kont ou, yon zidòl, ni okenn imaj sou sa ki nan syèl la anwo, ni sou latè anba, ni nan dlo anba tè a.
    5: “Ou pa pou adore yo ni sèvi yo. Paske Mwen, SENYÈ a, Bondye pa w la. Mwen se yon Bondye jalou, k ap vizite inikite a papa yo sou pitit yo, jis rive nan twazyèm ak katriyèm jenerasyon a sila ki rayi Mwen yo,
    6: men k ap montre lanmou dous ak mizerikòd pami dè milye a sila ki renmen M, e ki kenbe kòmandman Mwen yo.
    7: “Ou pa pou pran non SENYÈ a an ven, paske SENYÈ a p ap kite sila a ki mal sèvi ak non Li an san pinisyon.”
    8: Sonje jou Saba a pou kenbe l sen.
    9: Si jou nou va travay e nou va fè tout travay nou yo,
    10: men setyèm jou a se yon jou Saba a SENYÈ a Bondye nou an. Ladann l ou pa pou fè okenn travay; ni ou menm, ni fis ou, ni fi ou, ni sèvitè ou, ni sèvant ou, ni bèf ou, ni etranje ki demere avèk ou.
    11: Paske nan si jou, SENYÈ a te fè syèl la avèk tè a, lanmè a, ak tout sa ki gen ladann, e Li te repoze nan setyèm jou a. Konsa, SENYÈ a te beni jou Saba a, e te fè l sen.
    12: Onore papa ou avèk manman ou, pou jou lavi ou yo kapab anpil nan peyi ke SENYÈ a, Bondye ou a te bay ou.
    13: Ou pa pou touye moun.
    14: Ou pa pou fè adiltè.
    15: Ou pa pou vòlè.
    16: Ou pa pou fè fo temwayaj kont vwazen ou.
    17: Ou pa pou fè anvi sou lakay vwazen ou; ou pa pou fè anvi sou madanm vwazen ou, ni sèvant li, ni sèvitè li, ni bèf li, ni bourik li, ni okenn bagay ki pou vwazen ou.
    18: Tout pèp la te tande gwonde tonnè avèk kout loray ak son a twonpèt la, ak mòn nan ki t ap fè lafimen. Lè pèp la te wè li, yo te tranble e te kanpe a yon distans.
    19: 'Konsa, yo te di Moïse: “Pale avèk nou ou menm, e nou va koute; men pa kite Bondye pale avèk nou, oswa nou va mouri.”'
    20: 'Moïse te di a pèp la: “Pa pè, paske Bondye vini pou pase nou a leprèv, e pou lakrent Li kapab rete avèk nou, pou nou pa peche.”'
    21: Alò, pèp la te kanpe a yon distans, pandan Moïse te pwoche gwo nwaj la kote Bondye.
    22: 'Alò SENYÈ a te di a Moïse: “Konsa ou va pale avèk fis Israël yo: ‘Nou menm, nou gen tan wè ke Mwen te pale avèk nou depi nan syèl la.'
    23: Nou pa pou fè lòt dye apati de Mwen menm; dye an ajan, ni dye an lò, nou pa pou fè yo pou nou menm.
    24: “‘Nou va fè yon lotèl avèk tè pou Mwen, e nou va fè sakrifis sou li nan ofrann brile, ak ofrann lapè, mouton nou yo, avèk bèf nou yo. Nan chak plas kote Mwen fè non Mwen sonje, Mwen va vin kote nou, e Mwen va beni nou.
    25: “‘Si nou fè yon lotèl avèk wòch pou mwen, nou pa pou fè l avèk wòch taye, paske si ou itilize zouti ou sou li, li vin pa sen ankò.
    26: Epi nou pa pou monte nan eskalye vè lotèl Mwen, pou nidite nou pa parèt a li.’”
  21:
    1: 'Alò, sa yo se règleman ke ou va mete devan yo:'
    2: Si ou achte yon esklav Ebre, li va sèvi pou sizane, men nan setyèm ane a li va sòti tankou yon moun lib san peye frè.
    3: Si li antre li sèl li, li va sòti sèl. Si se mari a yon madanm, alò, madanm nan va sòti avè l.
    4: Si mèt li bay li yon madanm, e li fè fis oswa fi pou li, madanm nan avèk pitit li yo va rete pou mèt li, e li va sòti sèl.
    5: 'Men si esklav la di byen klè: “Mwen renmen mèt mwen, madanm mwen, ak pitit mwen yo; mwen p ap sòti tankou moun lib,”'
    6: alò, mèt li va mennen li devan Bondye, e apre li va mennen li vè pòt la, oswa chanbrann pòt la. Epi konsa, mèt li va pèse zòrèy li avèk yon pwenson, e li va sèvi li nèt jis pou tout tan.
    7: Si yon mesye vann fi li kòm yon esklav femèl, li pa pou lage tankou yo kòn fè ak esklav mal yo.
    8: Si li vin degoutan nan zye mèt li ki te anvizaje li pou li menm, alò, li va kite li ransone. Li pa gen otorite pou vann li a yon pèp etranje, akoz sa li fè pa jis.
    9: Si li ta dezinye l pou marye ak fis li, li va trete li selon koutim pwòp fi li yo.
    10: Si li ta vin pran pou li menm yon lòt fanm, li pa ka redwi manje li, vètman li, ni dwa konjigal li.
    11: Si li p ap fè twa bagay sa yo pou li, alò li menm fi a va kite li gratis san peye lajan.
    12: Sila ki frape yon mesye pou li mouri va vrèman mete a lanmò.
    13: Men si sa pa t rive pa eksprè nan anbiskad, men Bondye kite sa rive, alò, Mwen va chwazi yon kote pou li kapab sove ale.
    14: Si, alò, yon mesye aji avèk mechanste kont vwazen li, pou l kab touye li nan koken, ou va pran li menm si se sou lotèl la, pou li kapab mouri.
    15: Sila ki frape papa li oswa manman li, li va vrèman mete a lanmò.
    16: Sila ki kidnape yon nonm, oswa ke li vann li, oswa yo twouve li nan posesyon li, li va vrèman mete a lanmò.
    17: Sila ki modi papa li oswa manman li, li va vrèman mete a lanmò.
    18: Si de mesye gen yon kont e youn frape lòt la avèk yon wòch, oswa avèk pwen li, e li pa mouri, men l pa ka leve sou kabann li,
    19: si li ta leve mache deyò, malgre asistans baton li, alò, sila ki te frape li a va rete san pinisyon. Li va peye sèlman pou tan ke li pèdi a, e li va kontinye okipe li jis lè li fin geri nèt.
    20: Si yon mesye frape esklav li, kit mal kit femèl, avèk yon baton, epi li vin mouri nan men l, li va pini.
    21: Malgre sa, si li leve apre youn oswa de jou, li p ap pini, pwiske sèvitè a se pwòp byen li ke li ye.
    22: Si de mesye vin lite youn avèk lòt, yo frape yon fanm ansent e li vin akouche avan lè, men pa gen lòt pwoblèm, li va peye yon amann jan mari a fanm nan kapab mande li, e li va peye li selon desizyon jij yo.
    23: Men si gen plis mal ki fèt, alò, ou va òdone kòm yon penalite vi pou vi,
    24: zye pou zye, dan pou dan, men pou men, pye pou pye,
    25: brile pou brile, blese pou blese, brize pou brize.
    26: Si yon mesye frape zye esklav li, kit mal, kit femèl, e li pèdi zye a, li va bay li libète akoz pèt zye a.
    27: Si li kraze fè pèt a yon dan esklav li, kit mal, kit femèl, li va ba li libète akoz dan an.
    28: Si yon bèf frennen yon mesye oswa yon fanm avèk kòn li, pou l mouri, bèf la va vrèman lapide jiskaske li mouri, e chè li p ap manje; men mèt bèf la p ap pini.
    29: Men si yon bèf te deja gen abitid frennen moun e mèt li te avèti deja, men li pa t okipe sa, e li vin touye yon mesye oswa yon fanm, bèf la va lapide, e mèt li anplis va mete a lanmò.
    30: Si yon aman ranson vin enpoze pou konsève lavi l, nenpòt sa yo mande, li va peye l,
    31: Si se yon fis oswa si se yon fi ke li frennen, l ap fèt menm jan selon menm règ la.
    32: Si bèf la frennen yon mal oswa yon femèl esklav, mèt la va bay mèt li trant sik lajan, e bèf la va lapide.
    33: Si yon mesye ouvri yon fòs, oswa fouye yon fòs e li pa kouvri li, yon bèf, oswa yon bourik tonbe ladann,
    34: mèt fòs la va bay rekonpans. Li va bay lajan a mèt li, e bèt mouri a va vin pou li.
    35: Si bèf a yon mesye vin donmaje bèf a yon lòt, e li mouri, alò yo va vann bèf vivan an e divize pri li mwatye pou yo chak; epi osi yo va divize bèt mouri an.
    36: Men, si li te deja rekonèt ke bèf la te gen abitid frennen, men mèt li pa t okipe sa, li va vrèman peye bèt pou bèt, e bèt mouri an va vin pou li.
  22:
    1: Si yon nonm ta vòlè yon bèf oswa yon mouton epi kòche li oswa vann li, li va peye senk bèf pou bèf la, e kat mouton pou mouton an.
    2: Si vòlè a vin kenbe pandan l ap fonse antre, e bat jis li vin mouri, p ap gen koupabilite pou san li sou kont mèt kay la.
    3: Men si solèy la gen tan leve sou li, va genyen koupabilite san sou li. Li va anverite peye dedonmajman an. Si li pa posede anyen, alò, y ap vann li pou vòl sa a.
    4: Si sa li te vòlè a twouve nan posesyon li, menm si se yon bourik, oswa yon mouton, li va peye li doub.
    5: Si yon mesye kite bèt li yo manje nan yon chan, oswa yon jaden jiskaske jaden an fini nèt, e kite bèt li lage pou li manje nan chan a yon lòt moun, li va peye dedonmajman an soti nan pi bon pati tè li, ak meyè pati chan rezen li lan.
    6: Si yon dife vin parèt, e kouri jwenn bwa pikan yo, jis rive sereyal k ap rasanble nan chan an, oswa sereyal chan an li menm pran dife, sila ki te limen dife a va anverite peye.
    7: Si yon mesye bay vwazen li lajan oswa byen li pou kenbe pou li, e li vòlè soti lakay mesye a, depi vòlè a kenbe, li va peye doub.
    8: Si yo pa jwenn vòlè a, alò, mèt kay la va parèt devan jij yo pou konstate si li te mete men li sou byen vwazen li an.
    9: 'Pou chak vyòl konfyans, kèlkeswa ke se pou bèf, pou bourik, pou mouton, pou rad, oswa pou nenpòt bagay ki pèdi, si yon moun kapab di: “Sila se pa m nan!”, yo toude va vini devan jij yo. Konsa, sila ke jij yo kondane a va peye doub a vwazen li an.'
    10: Si yon mesye bay vwazen li yon bourik, yon bèf, yon mouton, oswa nenpòt bèt pou kenbe pou li, epi li vin mouri, oswa blese, oswa pouse ale lè moun pa wè,
    11: yon sèman devan SENYÈ a va fèt pa yo dèske li pa t mete men l sou byen a vwazen li. Konsa, mèt li va aksepte li, e li p ap oblije fè peye dedonmajman.
    12: Men si li te vrèman vòlè li, li va peye dedonmajman a mèt li.
    13: Si li chire an mòso, kite sa mennen kòm evidans. Li p ap peye dedonmajman pou sa ki chire an moso a.
    14: Si yon mesye prete yon bagay nan men vwazen li, e sa vin donmaje oswa mouri pandan mèt li pa la, li va peye tout rekonpans.
    15: Si mèt li la avè l, li p ap peye rekonpans. Si se lwaye, sa te vini ak frè lwaye li.
    16: Si yon mesye sedwi yon vyèj ki poko fiyanse, e li vin kouche avèk li, li dwe peye li yon frè fiyanse pou l ka vin madanm li.
    17: Si papa li refize nèt pou ba li fi li, li va peye lajan ki menm fòs avèk frè fiyanse a pou vyèj yo.
    18: Ou pa pou kite yon majisyen viv.
    19: Nenpòt moun ki kouche avèk yon bèt, va asireman mete a lanmò.
    20: Sila ki fè sakrifis a nenpòt dye, sof ke SENYÈ a sèl, va detwi nèt.
    21: Ou pa pou fè mal a yon etranje, ni oprime li, paske se te etranje nou te ye nan peyi Égypte la.
    22: Ou pa pou oprime okenn vèv, ni òfelen.
    23: Si ou oprime li, e li kriye ban Mwen, Mwen va anverite tande kri li;
    24: epi kòlè Mwen va vin ogmante. Mwen va touye ou avèk nepe, e madanm ou yo va vin vèv, e pitit ou yo va vin san papa.
    25: Si ou prete lajan a pèp Mwen an, a malere yo pami nou yo, ou pa pou aji kòm kreditè anvè li. Ou pa pou mande frè enterè.
    26: Si ou janmen pran manto vwazen ou kòm garanti, fòk ou remèt li li avan solèy la kouche,
    27: paske se sa sèl ki kouvri li. Se manto pou kò li. Kisa ankò li kab sèvi pou l dòmi? Epi li va rive ke lè li kriye fò, Mwen va tande li, paske Mwen ranpli avèk mizerikòd.
    28: Ou pa pou modi Bondye, ni modi yon chèf pèp ou.
    29: Ou pa pou fè reta avèk ofrann ki sòti nan rekòlt la avèk diven an. Premye ne nan fis ou yo, ou va ban Mwen l.
    30: Ou va fè menm bagay la avèk bèf ou yo, ak mouton ou yo. Li va rete avèk manman l pandan sèt jou, e nan uityèm jou a ou va ban Mwen li.
    31: Nou va dèzòm ki sen pou Mwen; konsa, nou p ap manje okenn chè ki chire an mòso nan chan. Nou va jete li bay chen.
  23:
    1: Ou pa pou pote yon fo rapò. Pa jwenn men ou avèk yon moun mechan pou devni yon move temwen.
    2: Ou pa pou swiv foul la nan fè mechanste, ni ou pa pou fè temwen nan yon pwosè k ap vire pou swiv foul la pou ou kapab fè lajistis vin konwonpi.
    3: Ni ou p ap apiye vè yon malere pou bay li avantaj nan pwosè a.
    4: Si ou rankontre bèf, oswa bourik a lènmi ou k ap pati, anverite, ou va remèt li bay mèt li.
    5: Si ou wè bourik a yon moun ki rayi ou, k ap kouche anba gwo chaj, ou p ap abandone li nan pwoblèm nan, men ou va ede l dechaje li.
    6: Ou pa pou konwonpi lajistis ki se dwa a yon malere nan pwosè li.
    7: Rete lwen yon fo pwosè, e pa touye inosan an oswa moun ki dwat la, paske Mwen p ap jistifye koupab la.
    8: Ou pa pou pran lajan anba tab, paske kòb anba tab ap avegle sila ki wè klè yo, e konwonpi kòz sila ki jis yo.
    9: Ou pa pou oprime yon etranje, paske nou konnen pozisyon a yon etranje, konsi, nou osi te etrange nan peyi Égypte la.
    10: Ou va simen tè ou pou sis ane, e rekòlte donn li,
    11: men nan setyèm ane a ou va kite li san fè anyen pou l kab pran repo. Konsa, malere pami pèp nou an kapab manje, epi nenpòt sa yo menm ta kite, ap rete pou bèt chan yo. Ou ap fè menm bagay la avèk chan rezen e avèk chan oliv ou yo.
    12: Pandan sis jou ou va fè travay ou, men nan setyèm jou a, ou va sispann fè travay pou bèf ou avèk bourik ou kapab repoze, ansanm avèk fis esklav femèl ou a, ak etranje ou a tou, kapab repoze.
    13: Alò, konsènan tout sa ke M te pale avèk nou yo, pran atansyon pou fè yo. Konsa, pa nonmen non a lòt dye yo, ni kite yo tande pawòl sa yo sòti nan bouch nou.
    14: Twa fwa pa ane nou va selebre yon fèt pou Mwen.
    15: Nou va obsève fèt Pen San Ledven an. Pandan sèt jou nou va manje pen san ledven an, jan Mwen te kòmande nou an, nan tan ki apwente nan mwa Abib la, paske nan li nou te sòti an Égypte. Epi okenn moun pèsòn p ap parèt devan M men vid.
    16: Osi nou va obsève fèt Mwason Premye Fwi a travay nou yo, nan sa ke nou te simen nan chan, anplis, fèt rekòlt nan fen ane a lè nou fin ranmase tout fwi travay nan jaden nou yo.
    17: Twa fwa pa lane tout mal nou yo va parèt devan SENYÈ Bondye a.
    18: Nou pa pou ofri san a sakrifis Mwen ansanm avèk pen ledven. Ni grès fèt Mwen an pa pou pase lannwit pou rive nan maten.
    19: Nou va pote pi bon nan premye fwi latè yo antre nan kay SENYÈ a, Bondye nou an. Nou pa pou bouyi yon jèn kabrit nan lèt manman li.
    20: “Gade byen, Mwen ap voye yon zanj devan nou pou pwoteje nou pandan nou nan chemen an, e pou mennen nou antre nan plas ke M te prepare pou nou an.
    21: Rete vijilan devan li, e obeyi vwa li. Pa fè rebelyon anvè li, paske li p ap padone peche nou yo, paske non Mwen nan li.
    22: “Men si nou vrèman obeyi vwa li, e fè tout sa ke M pale nou yo, alò, Mwen va vin lènmi ak lènmi pa nou yo, e advèsè pou advèsè nou yo.
    23: Paske zanj Mwen va ale devan nou pou mennen nou nan peyi Amoreyen yo, Etyen yo, Ferezyen yo, Kananeyen yo, Evityen yo, ak Jebisyen yo. Epi Mwen va detwi yo nèt.
    24: “Nou pa pou adore dye pa yo, ni sèvi yo, ni fè selon zèv pa yo, men nou va boulvèse yo nèt e nou va kraze pilye sakre pa yo an mòso.
    25: Men nou va sèvi SENYÈ a Bondye nou an, e Li va beni pen nou, ak dlo nou; epi Mwen va retire maladi pami nou.
    26: P ap gen foskouch oswa moun esteril nan peyi nou. Mwen va fin ranpli fòs kantite jou ke n ap viv yo.
    27: “Mwen va voye laperèz Mwen devan nou. Mwen va jete nan konfizyon tout pèp pami sila nou parèt yo, e Mwen va fè tout lènmi nou yo ban nou do.
    28: Mwen va voye gèp devan nou pou yo pouse mete deyò tout Evityen yo, Kananeyen yo, ak Etyen yo devan nou.
    29: Mwen p ap pouse yo deyò nan yon sèl ane, pou peyi a pa vin dezole, e pou bèt chan yo pa vin twòp pou nou.
    30: Mwen va pouse yo deyò devan nou mòso pa mòso jiskaske nou vin gran, e posede peyi a.
    31: “Mwen va etabli bòn nou yo soti nan Lamè Wouj, jis rive nan lanmè Filisten yo, soti savann nan pou rive nan larivyè Lefrat paske Mwen va livre abitan peyi yo nan men nou, e nou va pouse yo ale devan nou.
    32: “Nou pa pou fè okenn akò avèk yo, ni avèk dye pa yo.
    33: Yo p ap viv nan peyi nou, paske yo va fè nou peche kont Mwen; paske si nou sèvi dye pa yo, sa va vrèman vin yon pèlen pou nou.”
  24:
    1: 'Alò, Li te di a Moïse: “Vin monte vè SENYÈ a, ou menm avèk Aaron, Nadab, Abihu avèk swasann-dis nan ansyen Israël yo, e nou va adore a yon distans.'
    2: Men se sèl Moïse k ap vin toupre SENYÈ a, men yo menm p ap vin pre. Pèp la p ap monte avèk li.”
    3: 'Alò Moïse te vin rakonte a pèp la tout pawòl a SENYÈ a yo, avèk tout òdonans yo; epi tout pèp la te reponn avèk yon sèl vwa. Yo te di: “Tout pawòl sa yo ke SENYÈ a pale, nou va fè yo!”'
    4: Moïse te ekri tout pawòl SENYÈ a yo. Konsa, li te leve granmmaten e li te bati yon lotèl nan pye mòn nan avèk douz pilye pou douz tribi Israël yo.
    5: Li te voye jèn mesye nan fis Israël yo, yo te ofri ofrann brile e yo te fè sakrifis jèn towo kòm ofrann lapè bay SENYÈ a.
    6: Moïse te pran mwatye nan san an. Li te mete li nan basen yo, e lòt mwatye san an li te aspèje li sou lotèl la.
    7: 'Epi li te pran liv akò a, e li te li li nan zòrèy a tout pèp la. Epi yo te di: “Tout sa ke SENYÈ a pale, nou va fè yo, e nou va obeyi yo.”'
    8: 'Alò, Moïse te pran san an. Li te aspèje li sou pèp la. Li te di: “Gade byen san akò a, ke SENYÈ a te fè avèk nou selon tout pawòl sa yo.”'
    9: Alò, Moïse te pran Aaron, Nadab, Abihu, ak swasann-dis nan ansyen Israël yo pou monte.
    10: Yo te wè Bondye Israël la. Anba pye li, te parèt yon choz tankou yon pave ki fèt an safì, klè tankou syèl la menm.
    11: Malgre Li pa t lonje men Li kont prens Israël sa yo. Yo te wè Bondye, yo te manje e yo te bwè.
    12: 'Alò, SENYÈ a te di a Moïse: “Vin monte vè Mwen nan mòn nan e rete la, epi Mwen va bay ou tab wòch yo avèk lalwa ak kòmandman ke M te ekri pou enstwi yo.”'
    13: Alò, Moïse te leve avèk Josué, sèvitè li a, e Moïse te monte nan mòn Bondye a.
    14: 'Men a ansyen yo li te di: “Tann isit la pou nou jis lè nou retounen kote nou. Epi gade byen, Aaron avèk Hur isit avèk nou. Nenpòt moun ki genyen yon pwosè lalwa kapab pwoche yo.”'
    15: Alò Moïse te monte nan mòn nan, e nwaj la te kouvri mòn nan.
    16: Glwa SENYÈ a te rete sou Mòn Sinai a, e nwaj la te kouvri li pandan sis jou. Nan setyèm jou a, Li te rele Moïse soti nan mitan nwaj la.
    17: Nan zye a fis Israël yo, aparans glwa SENYÈ a te tankou yon dife ki t ap ravaje sou tèt mòn nan.
    18: Moïse te antre nan mitan nwaj la pandan li te monte sou mòn nan. Konsa, Moïse te rete sou mòn nan pandan karant jou ak karant nwit.
  25:
    1: 'Alò, SENYÈ a te pale a Moïse. Li te di:'
    2: “Pale fis Israël yo pou yo rasanble yon ofrann pou Mwen. Soti nan chak òm ki gen bon kè ou va resevwa yon ofrann.
    3: '“Sa se ofrann ke nou va rekeyi nan men yo: lò, lajan, ak bwonz,'
    4: Twal nan koulè ble, mov, ak wouj, avèk twal fen blan, pwal kabrit,
    5: po belye fonse wouj, po dofen bwa akasya,
    6: lwil pou limyè, epis pou lwil onksyon, e pou lansan santi bon
    7: pyè oniks ak pyè baz bijou pou efòd la, e pou pyès vètman lestomak la.
    8: “Kite yo konstwi yon sanktyè pou Mwen, pou Mwen kapab rete pami yo.
    9: Selon tout sa ke M gen pou montre nou, kòm modèl tabènak la, ak patwon tout mèb li yo, se konsa ojis ke nou va konstwi li.
    10: “Yo va konstwi yon lach avèk bwa akasya, de koude edmi nan longè, yon koude edmi nan lajè, ak yon koude edmi nan wotè.
    11: Ou va kouvri li avèk lò pi ni anndan, ni deyò. Fè yon kouch lò pou kouvri li nèt, e fè yon woulèt lò pou antoure li.
    12: Ou va fonde kat gwo wondèl pou li, e tache yo nan kat pye li yo, epi de wondèl va yon kote, e de wondèl yon lòt kote.
    13: “Ou va fè poto ak bwa akasya e kouvri yo avèk yon kouch lò.
    14: Ou va mete poto yo pase anndan wondèl yo sou kote lach la, e pote lach la avèk yo.
    15: Poto yo va rete nan wondèl lach yo. Yo p ap retire sou li.
    16: Ou va mete nan lach la temwayaj ke Mwen va bay ou a.
    17: “Ou va fè yon chèz pwopyatwa avèk lò pi, de koude edmi nan longè, ak yon koude edmi nan lajè.
    18: Ou va fè de cheriben an lò, fè yo tankou yon zèv an lò ki bat avèk zouti nan de bout a chèz pwopyatwa a.
    19: Fè yon cheriben nan yon pwent, e youn lòt nan lòt pwent lan. Ou va fè cheriben yo tankou yon sèl pyès avèk chèz pwopyatwa a, nan de pwent li.
    20: Cheriben yo va gen zèl yo k ap ouvri pa anlè. Yo va kouvri chèz pwopyatwa a avèk zèl yo, epi figi a youn ap vire vè lòt. Konsa, fas toude cheriben yo ap gade vè chèz pwopyatwa a.
    21: “Ou va mete chèz pwopyatwa a sou lach la, e nan lach la ou va mete temwayaj ke Mwen va bay ou a.
    22: La Mwen va rakontre avèk ou, epi soti anwo chèz pwopyatwa a, nan antre de cheriben yo ki sou lach temwayaj la, Mwen va pale avèk ou selon tout sa ke Mwen va ba ou nan kòmandman pou fis Israël yo.
    23: “Ou va fè yon tab avèk bwa akasya, de koude nan longè, yon koude nan lajè e yon koude edmi nan wotè.
    24: Ou va kouvri li avèk yon kouch lò pi, e antoure li avèk yon woulèt fèt an lò.
    25: Ou va fè yon rebò lajè kat dwat pou antoure li, e ou va fè yon bòdi pou rebò ki antoure li a.
    26: “Ou va fè kat wondèl an lò pou li, e mete wondèl yo sou kat kwen ki sou kat pye li yo.
    27: Wondèl yo va toupre rebò a kòm soutyen k ap resevwa poto k ap pote tab la.
    28: Ou va fè poto yo avèk bwa akasya e kouvri yo avèk yon kouch lò, dekwa ke pa yo menm, tab la kapab pote.
    29: “Ou va fè asyèt, kiyè yo, louch ak chodyè yo, avèk bòl li yo k ap sèvi pou vide ofrann yo. Ou va fè yo avèk lò pi.
    30: “Ou va mete pen Prezans lan sou tab la devan Mwen pou li la tout lè.
    31: “Alò, ou va fè yon chandelye avèk lò pi. Chandelye a avèk baz ak pyè li yo gen pou fòme avèk lò ki bat. Tas li yo, boujon li yo, avèk flè li yo va fèt nan yon sèl pyès avèk li.
    32: “Sis branch yo va soti sou kote li yo; twa branch chandelye a nan yon bò, e twa branch chandelye a nan lòtbò a.
    33: Twa tas yo va fòme tankou flè zanmann sou yon branch, yon boujon, yon flè, e twa tas yo fòme tankou flè zanmann sou lòt branch lan, yon boujon avèk yon flè—konsa pou sis branch yo sòti nan chandelye a;
    34: Epi nan chandelye a, kat tas ki fòme tankou flè zanmann yo, avèk boujon ak flè li.
    35: Yon boujon va vin mete anba premye pè branch ki sòti nan li yo, e yon boujon anba dezyèm pè branch ki sòti nan li yo, pou tout sis branch k ap sòti nan chandelye yo.
    36: Boujon pa yo avèk branch pa yo va fèt nan yon sèl pyès avèk li. Yo tout va fòme yon èv nan yon sèl pyès, fòme avèk mato ak lò pi.
    37: “Alò, ou va fè sèt lanp e yo va monte yo nan yon sans k ap voye limyè sou espas ki devan li an.
    38: Etoufè yo avèk asyèt pa yo va fèt avèk lò pi.
    39: Li va fèt avèk yon talan swasann-kenz liv lò avèk tout bagay itil sa yo.
    40: “Veye pou nou fè yo selon patwon ki pou yo a, ki te montre a ou nan mòn nan.”
  26:
    1: “Anplis de sa, ou va fè tabènak la avèk dis rido an twal len fen ki tòde avèk twal ble, mov, ak wouj, ak cheriben yo. Yo gen pou fèt pa yon mèt ouvriye ak gwo kapasite.
    2: Longè a chak rido va ventwit koude, e lajè chak rido va kat koude. Tout rido yo va gen menm mezi.
    3: Senk rido va vin jwenn youn ak lòt, e lòt senk rido yo va jwenn youn ak lòt.
    4: “Ou va fè lasèt yo an ble sou kote rido ki plis deyò a nan premye asanblaj la, e osi ou va fè yo sou kote de tapi ki plis deyò nan dezyèm asanblaj la.
    5: Ou va fè senkant lasèt nan yon rido, e ou va fè senkant lasèt sou kote rido ki nan dezyèm asanblaj la. Lasèt yo va opoze anfas youn ak lòt.
    6: Ou va fè senkant kwòk an lò, e ou va jwenn rido yo youn avèk lòt avèk kwòk. Konsa, tabènak la kapab fè yon sèl.
    7: “Alò ou va fè rido yo avèk pwal kabrit tankou yon tant sou tabènak la. Ou va fè onz rido antou.
    8: Longè chak rido va trant koude, e lajè a va kat koude. Onz rido yo va gen menm mezi.
    9: Ou va jwenn senk rido yo poukont yo, lòt sis rido yo poukont yo, e ou va vin double sizyèm rido a pa devan tant lan.
    10: “Ou va fè senkant lasèt sou kote rido a ki plis pa deyò nan premye asanblaj la, e senkant lasèt sou kote rido a ki plis pa deyò nan dezyèm asanblaj la.
    11: Ou va fè senkant kwòk an bwonz. Ou va mete kwòk yo nan lasèt yo e ou va jwenn tant lan ansanm pou li fè yon sèl.
    12: “Mòso anplis ki debòde nan rido a tant lan, mwatye rido ki rete a, va kouche anwo lòt la pa dèyè tabènak la.
    13: Yon koude sou yon kote e yon koude sou lòt kote a, sa ki rete nan longè rido a tant lan, li va debòde sou kote tabènak la sou yon bò, ni sou lòt la pou kouvri li.
    14: “Ou va fè yon kouvèti pou tant lan avèk po belye ki fonse wouj, e yon kouvèti an po dofen pa anwo.
    15: “Alò ou va fè planch pou tabènak la avèk bwa akasya ki kanpe tou dwat.
    16: Dis koude va longè a chak planch e yon koude edmi, lajè a chak planch.
    17: Va genyen de bout pou chak planch, ki jwenn youn ak lòt. Konsa ou va fè pou tout planch tabènak yo.
    18: '“Ou va fè planch yo pou tabènak la: ven planch pou kote sid la.'
    19: Ou va fè karant baz reseptikal an ajan anba ven planch yo, de baz reseptikal anba yon planch pou de bout li yo, e de baz reseptikal anba yon lòt planch pou de bout li yo.
    20: Pou dezyèm kote nan tabènak la, sou fas nò a, ven planch,
    21: epi karant baz reseptikal pa yo fèt an ajan; de baz reseptikal anba yon lòt planch.
    22: Pou dèyè tabènak la, nan lwès la, ou va fè sis planch.
    23: “Ou va fè de planch pou kwen a tabènak la pa dèyè.
    24: 'Yo va double pa anba, e ansanm yo va vin konplete jis nan pwent anlè pou rive nan premye wondèl la. Se konsa li va ye avèk toude: yo va fòme de kwen yo.'
    25: Li va genyen uit planch avèk pwòp baz reseptikal pa yo fèt an ajan, sèz baz reseptikal yo; de baz reseptikal anba yon planch, e de baz reseptikal anba yon lòt planch.
    26: “Epi ou va fè senk travès yo avèk bwa akasya, senk pou planch yo nan yon kote tabènak la,
    27: epi senk travès pou planch yo nan lòt kote tabènak la, e senk travès pou planch yo pou kote a tabènak la pa fas dèyè vè lwès la.
    28: Travès mitan jis nan mitan planch yo va pase nèt sòti nan yon pwent a lòt pwent lan.
    29: Ou va kouvri planch yo avèk lò e fè wondèl yo avèk lò tankou soutyen pou travès yo. Epi ou va kouvri poto yo avèk lò.
    30: “Ou va monte tabènak la selon plan ki te montre a ou sou mòn nan.
    31: “Ou va fè yon vwal avèk materyo ble, ak mov avèk wouj; twal fen blan byen tòde. Li va fèt avèk yon cheriben, zèv a yon mèt ouvriye ki gen kapasite.
    32: Ou va pandye li sou kat pilye akasya yo ki kouvri avèk lò, kwòk pa yo osi fèt avèk lò, sou kat baz reseptikal ki fèt an ajan yo.
    33: Ou va pandye vwal la anba kwòk yo e ou va fè li antre nan lach temwayaj la nan plas sa a, pa anndan vwal la. Konsa, vwal la va sèvi pou nou kòm yon separasyon antre lye ki sen an ak lye ki sen pase tout la.
    34: “Ou va mete chèz pwopyatwa a sou lach temwayaj la nan lye ki sen pase tout la.
    35: Ou va mete tab la deyò vwal la, e chandelye a anfas tab la sou kote tabènak ki vè sid la. Epi ou va mete tab la nan fas nò a.
    36: “Ou va fè yon rido pou pòtay tant lan avèk twal ble, mov, e wouj, ak twal fen blan byen tòde, zèv a yon mèt tiseran.
    37: Ou va fè senk pilye yo avèk akasya pou rido a, e ou va kouvri yo avèk lò. Kwòk pa yo osi va fèt avèk lò. Konsa, ou va fonde senk baz reseptikal an bwonz pou yo.”
  27:
    1: “Ou va fè lotèl la avèk bwa akasya, senk koude nan longè, e senk koude nan lajè. Lotèl la va fèt kare, e wotè li va twa koude.
    2: Ou va fè kòn li yo sou kat kwen. Kòn li yo va fèt nan yon sèl pyès avèk li, epi ou va vin kouvri li avèk bwonz.
    3: “Ou va fè bokit li yo pou retire sann, avèk pèl li yo, basen li yo, fouch li yo, ak po dife. Ou va fè tout bagay itil sa yo avèk bwonz.
    4: Ou va fè pou li yon griyaj, yon èv trese an bronz. Epi nan très yo ou va fè kat wondèl an bwonz nan kat kwen li yo.
    5: Ou va mete li anba, arebò lotèl la, pou griyaj trese a vin monte a mwatye wotè nan lotèl la.
    6: “Ou va fè poto yo pou lotèl la, poto an bwa akasya yo, e kouvri yo avèk bwonz.
    7: Poto yo va fonse antre nan wondèl yo, pou poto yo kab rive sou de kote lotèl la lè li pote.
    8: Ou va fè li vid, avèk planch. Fè l jan sa te montre a ou nan mòn nan, konsa yo va fè li.
    9: “Ou va fè galeri tabènak la. Nan kote sid la ap gen twal fen blan k ap pandye, byen tòde e san koude nan longè pou yon bò.
    10: Pilye li yo va kontwole ven, avèk ven baz reseptikal yo an bwonz. Kwòk pilye yo avèk bann seraj pa yo va fèt an ajan.
    11: Menm jan pou kote nò a, nan longè va genyen k ap pandye san koude nan longè, e ven pilye pa li yo avèk ven baz reseptikal yo an bwonz. Kwòk yo avèk bann seraj pa yo va fèt an ajan.
    12: “Pou lajè galeri a nan kote lwès la va gen bagay k ap pann pou senkant koude, avèk dis pilye pa yo, ak dis baz reseptikal pa yo.
    13: Lajè galeri a nan kote lès la va senkant koude.
    14: Sa ki pann nan yon kote pòtay la va kenz koude avèk twa pilye pa yo, ak twa baz reseptikal pa yo.
    15: Epi pou lòt kote a va gen ki pandye kenz koude avèk twa pilye pa yo, ak twa baz reseptikal pa yo.
    16: “Pou pòtay galeri a va gen yon rido ven koude, avèk twal ble, mov, e wouj avèk twal fen blan, byen tòde, lèv a yon mèt tiseran, avèk kat pilye pa yo, ak kat baz reseptikal pa yo.
    17: Tout pilye ki antoure galeri yo va founi avèk bann seraj yo an ajan, avèk kwòk yo an ajan, e baz reseptikal yo nan bronz.
    18: Longè a galeri a va san koude, lajè a va senkant toupatou, e wotè a, senk koude an twal fen blanc, byen tòde, avèk baz reseptikal yo an bwonz.
    19: “Tout bagay itil a tabènak yo sèvi nan tout sèvis li, ak tout pikèt li yo va fèt an bwonz.
    20: “Ou va pase lòd a fis Israël yo pou yo pote bay ou lwil byen klè ki fèt avèk oliv byen bat pou limyè a, pou yon lanp kapab briye tout tan.
    21: 'Nan tant rankont lan, deyò tapi a, ki avan temwayaj la, Aaron avèk fis li yo va kenbe li an lòd depi nan aswè rive jiska maten devan SENYÈ a: li va yon règleman jis pou tout tan, pou tout jenerasyon pa yo, pou fis Israël yo.”'
  28:
    1: “Epi fè Aaron, frè ou a vin pre ou menm, avèk fis pa li yo avè l, pami fis Israël yo pou sèvi kòm prèt pou Mwen—Aaron, Nadab, avèk Abihu, Éléazar, ak Ithamar, fis Aaron yo.
    2: “Ou va fè vètman sen pou Aaron, frè ou a, pou onore li, e pou l byen parèt.
    3: Ou va pale avèk tout moun ki kapab yo, sa yo ke M te bay yon lespri sajès, pou fè vètman Aaron yo pou konsakre li, pou li kapab sèvi Mwen kòm prèt.
    4: '“Sa yo se vètman ke yo va fè: yon pyès pou kouvri lestomak yo, yon efòd, avèk yon gwo manto, yon tinik avèk yon modèl kare, yon tiban pou tèt la, yon sentiwon ki fèt an twal. Yo va fè vètman sen yo pou Aaron, frè ou a ak fis li yo, pou li kapab sèvi kòm prèt pou Mwen.'
    5: Yo va pran lò a avèk twal ble, mov, wouj, ak twal fin blan an.
    6: “Yo va osi fè efòd la avèk lò, avèk twal ble, mov, wouj, ak twal fen blanc ki byen tòde, travay a yon mèt ouvriye byen prepare.
    7: Li va gen de pyès zepòl ki jwenn nan pwent li yo, pou li kapab jwenn ansanm.
    8: 'Bann tise ki fèt avèk yon bòdi byen prepare sou li a, va menm jan ak kalite travay a li menm nan, avèk menm twal la: an lò, ble, mov, e wouj, avèk twal fen blan byen tòde a.'
    9: “Ou va pran de pyè oniks, e grave sou yo non a fis Israël yo.
    10: Sis nan non yo va sou yon pyè, e sis ki rete yo sou lòt pyè a, selon lòd nesans yo.
    11: Ak travay a yon mèt grave sou bijou, tankou fèt pou yon so, ou va grave sou pyè yo selon non a fis Israël yo. Ou va monte monti fèt an lò yo.
    12: Ou va mete de pyè sa yo sou pyès zepòl yo nan efòd la, kòm pyè pou toujou sonje fis Israël yo. Konsa, Aaron va pote non pa yo devan SENYÈ a sou de zepòl li yo tankou yon bagay komemoratif.
    13: Ou va pozisyone l sou yon monti fèt an lò,
    14: ak de chèn an lò pi, Ou va fè yo tankou èv kòd ki tòde, e ou va mete chèn trese yo sou monti lò yo.
    15: '“Ou va fè yon pyès jijman pou lestomak, èv a yon mèt ouvriye; tankou èv efòd la, ou va fè li: avèk lò, twal ble, mov, e wouj, tòde byen fen ou va fè li.'
    16: Li va kare, plwaye doub, yon epann lajè yon men louvri nan lajè, e yon epann nan longè.
    17: “Ou va monte sou li kat ranje nan pyè yo; premye ranje a va yon ranje avèk woubi, topaz ak emwod;
    18: epi dezyèm ranje a yon tikwaz, yon safi, avèk yon dyaman;
    19: epi twazyèm ranje a, yon opal, yon agat, ak yon ametis;
    20: epi nan katriyèm ranje a, yon krizolit, yon oniks, avèk yon jasp; yo va plase nan monti an lò yo.
    21: 'Pyè yo va selon non fis Israël yo: douz selon non pa yo. Yo va grave yo tankou sa ki fèt nan selil yo, yo chak selon non pa yo pou douz tribi yo.'
    22: “Ou va fè sou pyès lestomak la, chèn tankou kòd ki tòde, yon zèv ki fèt avèk lò pi.
    23: Ou va fè nan pyès lestomak la de wondèl an lò, e ou va mete de wondèl yo nan de pwent yo nan pyès lestomak la.
    24: Ou va mete de kòd lò yo nan de wondèl yo nan pwent a pyès lestomak yo.
    25: Ou va mete lòt de pwent kòd yo nan de monti fèt byen fen yo, e mete yo sou pyès zepòl a efòd la, pa devan li.
    26: “Ou va fè de wondèl an lò e ou va plase yo sou de pwent pyès lestomak yo, akote li, ki se bò kote anndan efòd la.
    27: Ou va mete de wondèl an lò e ou va mete yo nan pati anba pyès efòd yo, pa devan li, toupre plas kote li jwenn nan, anwo bann tise byen fen nan efòd la.
    28: Yo va atache pyès lestomak la pa wondèl li yo ak wondèl efòd yo avèk yon kòd an ble, pou li kapab sou bann nan ki trese byen fen nan efòd la, pou pyès lestomak la pa vin detache nan efòd la.
    29: “Aaron va pote non a fis Israël yo nan pyès lestomak jijman an sou kè li lè l ap antre nan lye sen an, kòm yon souvni pou tout tan devan SENYÈ a.
    30: Ou va mete nan pyès lestomak jijman an, Ourim nan avèk Toumim nan, e yo va sou kè Aaron lè l ap antre devan SENYÈ a. Konsa, Aaron va pote jijman a fis Israël yo sou kè li tout tan devan SENYÈ a.
    31: “Ou va fè tout manto efòd la an ble.
    32: Va genyen yon ouvèti nan tèt anwo li, nan mitan li. Ozanviwon ouvèti li va genyen yon bòdi ak zèv trese, tankou ouvèti nan yon pwotèj batay, pou li pa chire.
    33: 'Ou va fè nan woulèt li grenad ak materyèl ble, mov, e wouj, toutotou woulèt li, ak klòch an lò antre yo chak toutotou:'
    34: yon klòch an lò ak yon grenad, yon klòch an lò ak yon grenad, toutotou woulèt manto a.
    35: Li va sou Aaron lè l ap fè sèvis li; epi son li va tande lè l ap antre e soti nan lye sen an devan SENYÈ a, jis pou li pa mouri.
    36: '“Ou va osi fè yon plak avèk lò pi, e li va grave sou li, jan li grave a yon so: “Sen a SENYÈ a.”'
    37: Ou va tache li avèk yon kòd ble, e li va rete sou tiban an; li va pa devan tiban an.
    38: Li va sou fwon Aaron, e Aaron va retire inikite nan bagay sen ke fis Israël yo konsakre yo, selon tout ofrann sen pa yo; epi li va toujou sou fwon li, pou yo kapab aksepte devan SENYÈ a.
    39: Ou va trese yon tinik avèk modèl kare avèk twal fen blan, ou va fè yon tiban avèk twal fen blan, e ou va fè yon sentiwon bwode, èv a yon bòs tiseran.
    40: Pou fis Aaron yo ou va fè tinik yo; ou va osi fè sentiwon pou yo. Ou va fè chapo pou yo, pou onore yo, e pou fè yo byen parèt.
    41: Ou va mete yo sou Aaron, frè ou a, sou fis li yo avèk li, epi ou va vide lwil sou yo pou fè òdonasyon yo e konsakre yo, pou yo kab sèvi Mwen kòm prèt.
    42: “Ou va fè pou yo pantalon avèk len pou kouvri nidite yo. Yo va sòti nan ren yo jis rive nan kwis yo.
    43: Yo va sou Aaron avèk fis li yo lè y ap antre nan tant reyinyon an, oswa lè y ap pwoche lotèl la pou fè sèvis nan lye sen an, pou yo pa atire koupabilite, e mouri. “Sa va yon règleman pou tout tan pou li, e pou desandan apre li yo.”
  29:
    1: '“Alò, se sa nou va fè a yo menm pou konsakre yo pou fè sèvis kòm prèt Mwen: pran yon jèn towo avèk de belye san defo,'
    2: epi pen san ledven avèk gato san ledven. Mele yo avèk lwil, ak galèt san ledven ki kouvri avèk lwil. Ou va fè yo avèk farin fen.
    3: Ou va mete yo nan yon panyen, e prezante yo nan panyen an ansanm avèk towo a avèk de belye yo.
    4: “Konsa, ou va mennen Aaron avèk de fis li yo vè pòtay tant reyinyon an, e lave yo avèk dlo.
    5: Ou va pran vètman yo. Ou va mete sou Aaron tinik lan avèk manto efòd la, efòd avèk pyès lestomak la, e ou va mare senti li avèk bann trese byen fen ki sou efòd la.
    6: Ou va mete tiban an sou tèt li, e mete kouwòn sen an sou tiban an.
    7: Epi ou va pran lwil onksyon an, ou va vide li sou tèt li pou onksyone li.
    8: Ou va mennen fis li yo, e mete tinik yo sou yo.
    9: Ou va mete sentiwon pou yo, ni Aaron ni fis li yo, e ou va mare chapo yo sou tèt yo. Yo va genyen pozisyon prèt la, kòm yon lòd k ap pou tout tan san fen.
    10: “Konsa, ou va mennen towo a devan tant reyinyon an, e Aaron avèk fis li yo va poze men yo sou tèt towo a.
    11: Ou va touye towo a devan SENYÈ a nan pòtay tant reyinyon an.
    12: Ou va pran kèk nan san towo a, e ou va mete sou kòn lotèl la avèk dwèt ou; epi ou va vide tout san an nan baz lotèl la.
    13: Ou va pran tout grès ki kouvri zantray yo, avèk gwo mas grès ki sòti nan fwa a, de ren yo ak grès ki sou yo a, e ou va ofri yo anlè nan lafimen sou lotèl la.
    14: Men chè towo a avèk po li ak watè li, ou va brile yo avèk dife andeyò kan an. Li menm se yon ofrann peche.
    15: “Ou va anplis pran belye sa a, e Aaron avèk fis li yo va poze men yo sou tèt belye a.
    16: Ou va touye belye a e ou va pran san li pou flite li toutotou lotèl la.
    17: Ou va koupe belye a an mòso, lave zantray li yo avèk janm li yo, e mete yo avèk mòso li yo avèk tèt li.
    18: Ou va ofri anlè nan lafimen tout belye a sou lotèl la; li se yon ofrann brile a SENYÈ a; li se yon sant ki dous; yon sakrifis pa dife pou SENYÈ a.
    19: “Alò ou va pran lòt belye a, e Aaron avèk fis li yo va poze men yo sou tèt belye a.
    20: Ou va touye belye a, ou va pran kèk nan san li e mete li sou tèt zòrèy adwat Aaron, sou tèt zòrèy dwat a fis li yo, sou pous men dwat yo, nan gwo zòtèy pye dwat yo, e flite rès san an toutotou lotèl la.
    21: Ou va pran kèk nan san ki sou lotèl la ak kèk nan lwil onksyon an, e ou va flite li sou Aaron ak sou vètman li yo, sou fis li yo ak sou vètman ki pou fis li yo avèk li. Konsa li menm va vin konsakre; li menm, avèk vètman li yo avèk fis li yo, ak vètman a fis li yo.
    22: “Ou va anplis pran grès belye a, grès ki nan ke a, ak grès ki kouvri zantray li yo, gwo mas grès ki sòti nan fwa a, de ren yo avèk grès ki sou yo a ak grès ki sou kwis dwat la (akoz ke se yon belye pou òdonasyon an),
    23: Epi yon gato pen avèk yon gato nan pen ki mele avèk lwil la, ak yon galèt ki sòti nan panyen pen san ledven an ki devan SENYÈ a.
    24: Ou va mete tout sa yo nan men Aaron ak men a fis li yo, e ou va balanse yo anlè tankou yon ofrann balanse devan SENYÈ a.
    25: 'Ou va pran yo sòti nan men pa yo, e ou va ofri yo anlè nan lafimen sou lotèl la, tankou yon bagay ki santi bon devan SENYÈ a: li se yon ofrann pa dife pou SENYÈ a.'
    26: “Epi ou va pran vyann pwatrin belye a ki pou òdonasyon Aaron an, e ou va balanse li anlè tankou yon ofrann balanse devan SENYÈ a. Li va pòsyon pa w.
    27: “Ou va konsakre pwatrin ofrann balanse a, kwis ofrann ki te voye anlè a, ki te balanse e ki te ofri kòm belye òdonasyon an, sila ki te pou Aaron an, ak sila ki te pou fis li yo.
    28: Li va pou Aaron avèk fis li yo kòm pòsyon pa yo jis pou tout tan; li va sòti nan fis Israël yo, paske se yon ofrann voye anlè ke li ye. Li va yon ofrann voye anlè sòti nan fis Israël yo, sòti nan sakrifis ofrann lapè pa yo, menm ofrann anlè bay SENYÈ a.
    29: “Vètman sen ki pou Aaron yo va pou fis li yo apre li, ke nan yo, yo kapab onksyone e òdone.
    30: Pandan sèt jou sila pami fis li yo ki vin prèt nan plas li, li va mete yo sou li lè l ap antre nan tant reyinyon an pou fè sèvis nan lye sen an.
    31: “Ou va pran belye òdonasyon an e ou va bouyi chè li nan yon lye sen.
    32: “Aaron avèk fis li yo va manje chè belye a ak pen ki nan panyen ki nan pòtay tant reyinyon an.
    33: Konsa yo va manje bagay sa yo pa sa ke ekspyasyon te fèt nan òdonasyon ak konsekrasyon yo; men yon etranje pa pou manje yo, paske yo sen.
    34: Si yon bagay nan chè òdonasyon an oswa, yon pen rete jis rive nan maten, ou va brile rès la avèk dife. Li p ap manje, akoz li sen.
    35: “Konsa ou va fè pou Aaron ak fis li yo, selon tout sa ke Mwen te kòmande ou yo. Ou va òdone yo pandan sèt jou.
    36: “Chak jou ou va ofri yon towo kòm ofrann ekspyasyon pou peche. Ou va pirifye lotèl la lè ou fè ekspyasyon pou li. E ou va onksyone li pou l kab vin konsakre.
    37: Pandan sèt jou ou va fè ekspyasyon sou lotèl la, e ou va konsakre li. Konsa lotèl la va pi sen, e nenpòt sa ki touche li va sen.
    38: '“Alò, se sa ke ou va ofri sou lotèl la: de jèn mouton avèk laj de zan, chak jou san rete.'
    39: Premye jèn mouton an, ou va ofri li nan maten e lòt jèn mouton an, ou va ofri li nan aswè lè l fenk kòmanse fènwa;
    40: epi va genyen yon dizyèm efa (22 lit) farin fen, mele avè l yon ka in (22 lit) nan lwil ki bat, ak yon ka nan in (22 lit) diven kòm yon ofrann bwason avèk yon jèn mouton.
    41: Lòt jèn mouton an, ou va ofri li nan aswè lè l fenk kòmanse fènwa. Ou va ofri avèk li menm ofrann sereyal, e menm ofrann bwason tankou nan maten an pou yon bagay ki santi bon, yon ofrann pa dife vè SENYÈ a.
    42: “Li va yon ofrann brile nan tout tan pou tout jenerasyon nou yo, nan pòtay tant reyinyon an devan SENYÈ a, kote Mwen va reyini avèk nou, pou pale avèk nou la a.
    43: “Mwen va reyini la avèk fis Israël yo, e li va vin konsakre akoz glwa Mwen.
    44: Mwen va konsakre tant reyinyon an ak lotèl la. Mwen va osi konsakre Aaron ak fis li yo pou sèvi kòm prèt pou Mwen.
    45: “Mwen va vin rete pami fis Israël yo e Mwen va Bondye pa yo.
    46: 'Yo va konnen ke Mwen menm se SENYÈ a, Bondye pa yo ki te fè yo sòti nan peyi Égypte la, pou M ta kapab rete pami yo: Mwen se SENYÈ a, Bondye pa yo a.”'
  30:
    1: “Anplis, ou va fè yon lotèl kòm yon plas pou brile lansan. Ou va fè li avèk bwa akasya.
    2: Longè li va yon koude, e lajè li va yon koude. Li va kare, e wotè li va de koude. Kòn li yo va fèt tankou yon sèl pyès ansanm avèk li.
    3: Ou va kouvri li avèk yon kouch fen an lò; tèt li e akote li, toupatou ansanm avèk kòn li yo; epi ou va fè yon bòdi lò pou antoure li nèt.
    4: Ou va fè de wondèl an lò pou li anba bòdi li. Ou va fè yo sou de fas kote, ki opoze yo, e yo va soutyen pou poto ki sèvi pou pote li yo.
    5: Ou va fè poto yo avèk bwa akasya e kouvri yo avèk lò.
    6: Ou va mete lotèl sa a pa devan vwal ki pre lach temwayaj la, devan chèz pwopyatwa a ki kouvri lach temwayaj la, kote Mwen va rankontre avèk ou a.
    7: “Aaron va brile lansan ki santi bon sou li. Li va brile li chak maten lè l ap pran swen lanp yo.
    8: Lè Aaron ap pran swen lanp yo nan aswè, li va brile lansan. Va genyen lansan tout tan devan SENYÈ a pandan tout jenerasyon nou yo.
    9: “Ou pa pou ofri okenn lòt lansan sou lotèl sila a, ni ofrann ki brile, ni ofrann sereyal; ni ou pa pou vide yon ofrann bwason sou li.
    10: Aaron va fè ekspyasyon sou kòn li yo yon fwa pa ane. Li va fè ekspyasyon sou li avèk san ofrann peche ki pou ekspyasyon an yon fwa pa ane pandan tout jenerasyon nou yo. Li pi sen pase tout bagay bay SENYÈ a.”
    11: 'SENYÈ a te osi pale ak Moïse. Li te di l:'
    12: “Lè nou fè yon kontwòl ofisyèl de tout fis Israël yo pou konte yo, alò, chak nan yo va bay pwòp ranson li pou nanm li bay SENYÈ a, lè n ap kontwole yo, pou pa vin genyen okenn epidemi ki rive pami yo lè n ap nimewote yo.
    13: 'Se chak moun ki kontwole yo ki va bay: mwatye sik selon sik sanktyè a, (yon sik se ven gera) mwatye sik kòm kontribisyon bay SENYÈ a.'
    14: “Tout moun ki kontwole, soti nan laj a ventan oswa plis, va bay yon kontribisyon bay SENYÈ a.
    15: Rich yo p ap peye plis, ni malere yo p ap peye mwens ke mwatye sik la, lè ou bay kontribisyon SENYÈ a pou fè ekspyasyon pou nou menm.
    16: “Ou va pran lajan ekspyasyon an pou fis Israël yo, e ou va bay li pou sèvis nan tant reyinyon an, pou li kapab yon souvni pou fis Israël yo devan SENYÈ a, pou fè ekspyasyon pou nou menm.”
    17: '“SENYÈ a te pale a Moïse Li te di l:'
    18: Ou va osi fè yon basen lave an bwonz, avèk yon baz an bwonz, pou lave. Ou va mete li antre tant reyinyon an avèk lotèl la, e ou va mete dlo ladann.
    19: Aaron avèk fis li yo va lave men yo ak pye yo ladann.
    20: Lè yo antre nan tant reyinyon an, yo va lave avèk dlo, jis pou yo pa mouri; oswa lè yo pwoche lotèl la pou fè sèvis, pou ofri anlè nan lafimen, yon ofran dife vè SENYÈ a.
    21: Epi yo va lave men yo ak pye yo pou yo pa mouri. Konsa, li va yon règleman k ap la pou toujou, pou Aaron avèk desandan li yo pami tout jenerasyon yo.”
    22: 'Anplis, SENYÈ a te pale avèk Moïse e te di:'
    23: '“Pran anplis pou ou menm pi bon epis yo: nan mi k ap koule, senk san sik, nan kannèl santi bon an, mwatye sa, de-san-senkant, e nan wozo awomatik, de-san-senkant,'
    24: epi nan kasya, senk-san, selon sik sanktyè a, e nan lwil doliv la, yon in nan lwil doliv la.
    25: Ou va fè sila yo tankou yon lwil sen pou onksyone, yon melanj pafen, zèv a yon mèt melanj pafen; se va yon lwil sen pou onksyone.”
    26: “Avèk li ou va onksyone tant reyinyon an ak lach temwayaj la,
    27: tab la avèk tout bagay itil li yo, lanp bouji a avèk bagay itil li yo, ak lotèl lansan an,
    28: lotèl ofrann brile a avèk tout bagay itil li yo, basen lave a, avèk baz li.
    29: “Ou va osi konsakre yo, pou yo kapab vin sen pase tout bagay. Nenpòt moun ki touche yo dwe sen.
    30: Ou va vide lwil sou Aaron avèk fis li yo, e ou va konsakre yo, pou yo kapab sèvi pou Mwen kòm prèt.”
    31: 'Ou va pale avèk fis Israël yo. Ou va di: “Sa va yon lwil ki sen a Mwen pandan tout jenerasyon nou yo.'
    32: Li pa pou vide sou kò a okenn moun, ni ou pa pou fè okenn bagay ki sanblab ak li nan menm mezi melanj lan. Li sen, e li va sen pou ou menm.
    33: Nenpòt moun ki mele nenpòt bagay parèy ak li, oswa nenpòt moun ki mete okenn nan li sou yon moun ki pa prèt, li va koupe retire pami moun li yo.”
    34: 'Alò, SENYÈ a te di a Moïse: “Pran pou ou menm epis yo, safetida, zong santi bon, galbanòm, avèk lansan pi, yo chak nan menm kantite.'
    35: Avèk li ou va fè lansan, yon pafen, zèv a yon mèt melanj pafen, avèk disèl, ki pi, e ki sen.
    36: Ou va bat kèk nan li byen fen, e ou va mete yon pati ladann devan temwayaj la nan tant reyinyon an, kote Mwen va rankontre avèk ou a. Li va yon choz pou nou, ki sen pase tout choz.”
    37: “Lansan sa a, nou pa pou fè li nan menm mezi pou sèvis pèsonèl nou; li va sen a nou pou SENYÈ a.
    38: Nenpòt moun ki ta fè parèy li pou sèvi kòm pafen va koupe retire pami pèp li yo.”
  31:
    1: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    2: “Gade, Mwen te rele Betsaléel pa non li, fis Uri a, nan tribi Juda.
    3: Mwen te ranpli li avèk Lespri Bondye nan sajès, nan konprann, nan konesans, ak nan tout kapasite mendèv yo,
    4: pou fè desen pou travay avèk lò, avèk ajan, e avèk bwonz,
    5: epi nan koupe pyè bijou pou monti, ak nan fè desen sou bwa, pou li kapab fè tout kalite mendèv.
    6: '“Epi gade byen, Mwen menm te nonmen ansanm avèk li Oholiab, fis Ahisamach la, nan tribi Dan lan; epi osi nan kè tout moun ki ranpli avèk kapasite, Mwen te mete kapasite sa a, pou yo ta kapab fè tout sa ke M te kòmande ou yo:'
    7: “Pou tant reyinyon an, lach temwayaj la, chèz pwopyatwa a sou li, ak tout mèb tant lan,
    8: tab la osi avèk tout bagay itil li yo, chandelye an lò pi avèk tout bagay itil li yo, ak lotèl lansan an,
    9: lotèl ofrann ki brile yo, osi avèk tout bagay itil li yo, e basen lave a avèk baz li,
    10: epi vètman tise yo tou, vètman sen pou Aaron yo, prèt la, ak vètman pou fis li yo, pou ranpli kapasite prèt la;
    11: lwil onksyon an osi, ak lansan santi bon pou lye sen an. Yo va fèt selon tout sa ke M te kòmande ou yo.”
    12: 'SENYÈ a te pale avèk Moïse. Li te di:'
    13: '“Men pou ou menm, pale a fis Israël yo. Di yo: ‘Nou va vrèman obsève Saba Mwen yo. Paske sa se yon sign antre Mwen ak nou pandan tout jenerasyon pa nou yo, pou nou kapab konnen ke Mwen se SENYÈ ki fè nou sen an.'
    14: “‘Pou sa, nou gen pou obsève Saba a, paske li sen pou nou. Tout sila ki vyole li yo va vrèman vin mete a lanmò. Paske nenpòt moun ki fè okenn travay nan li, moun sa a va koupe retire de pèp li yo.
    15: “‘Pandan sis jou nou kapab travay, men nan setyèm jou a, gen yon Saba repo konplè, ki sen a SENYÈ a. Nenpòt moun ki fè okenn travay nan jou sa a va vrèman vin mete a lanmò.
    16: Konsa, fis Israël yo va obsève Saba a, pou selebre Saba a pandan tout jenerasyon pa yo kòm yon akò ki p ap janm sispann.
    17: Li se yon sign antre Mwen avèk fis Israël yo pou tout tan. Paske nan sis jou SENYÈ a te fè syèl la avèk tè a, men nan setyèm jou a Li te pran repo, e Li te vin rafrechi Li.’”
    18: “Lè Li te fin pale avèk li sou Mòn Sinai a, Li te bay Moïse de tablèt temwayaj la. Tablèt yo te fèt an wòch, e yo te ekri pa dwèt SENYÈ a.”
  32:
    1: 'Alò, lè pèp la te wè ke Moïse te fè reta sòti nan mòn nan, pèp la te rasanble vè Aaron e yo te di li: “Vini, fè pou nou yon dye ki va ale devan nou; pwiske, Moïse sila a, nonm ki te mennen nou sòti nan peyi Égypte la, nou pa konnen sa ki rive li.”'
    2: 'Aaron te di yo: “Chire retire zanno lò ki nan zòrèy a Madanm nou yo, fis nou yo, ak fi nou yo, e pote yo ban mwen.”'
    3: Epi tout pèp la te chire zanno lò ki te nan zòrèy pa yo. Yo te pote yo bay Aaron.
    4: 'Li te pran yo nan men yo; li te fè desen li avèk yon zouti pou grave, e li te fonn li pou fè yon jèn towo. Konsa yo te di: “Sa se dye pa ou, O Israël, ki te mennen ou sòti nan peyi Égypte la.”'
    5: 'Alò, lè Aaron te wè sa, li te bati yon lotèl devan li. Epi Aaron te fè yon pwoklamasyon e te di: “Demen va yon fèt pou SENYÈ a.”'
    6: Epi nan jou ki te vini an, yo te leve bonè. Yo te ofri ofrann brile a, e yo te pote ofrann lapè yo. Konsa, pèp la te chita pou manje, pou bwè, e yo te leve pou jwe.
    7: 'Alò SENYÈ a te pale ak Moïse e te di: “Desann koulye a, paske pèp ou a, ke ou te mennen monte nan peyi Égypte la, gen tan vin konwonpi.'
    8: 'Yo vire byen vit kite chemen ke Mwen te pase lòd ba yo a. Yo fè pou yo menm yon jèn towo fonn, yo adore li, yo fè sakrifis bay li, e yo di: ‘Sa se dye pa ou, O Israël, ki te mennen ou monte kite peyi Égypte la!’”'
    9: 'SENYÈ a te di a Moïse: “Mwen wè pèp sa, e gade byen, se yon pèp tèt di.'
    10: Koulye a alò, kite Mwen sèl, pou kòlè Mwen kapab briye kont yo, e pou M kapab detwi yo; epi Mwen va fè nan ou menm yon gran nasyon.”
    11: 'Men Moïse te priye SENYÈ a Bondye li a, e te di: “O SENYÈ poukisa kòlè ou briye kont pèp Ou a, ke Ou te fè sòti nan peyi Égypte la avèk gran pouvwa e avèk yon men pwisan an?'
    12: 'Poukisa Ejipsyen yo ta dwe pale pou di: ‘Avèk mechanste Li te fè yo sòti, pou touye yo nan mòn yo e pou detwi yo sou fas tè a?’” “Vire kite kòlè Ou k ap briye a, e vire kite ide Ou sou entansyon Ou, pou fè pèp Ou mal la.'
    13: 'Sonje Abraham, Isaac, ak Israël, sèvitè ou yo, ke Ou te sèmante pa Ou menm, pou di yo: ‘Mwen va miltipliye desandan nou yo tankou zetwal nan syèl yo, e tout peyi ke M te pale yo, Mwen va bay a desandan nou yo, e yo va eritye li jis pou tout tan.’”'
    14: Konsa, SENYÈ a te chanje ide li sou mal ke Li te di Li t ap fè a pèp Li a.
    15: Alò, Moïse te vire desann mòn nan avèk de tablèt temwayaj yo nan Men l; tablèt ki te ekri nan toude fas yo.
    16: Tablèt yo se te zèv Bondye yo te ye. Ekriti la se te ekriti Bondye menm ki grave sou tablèt yo.
    17: 'Alò, lè Josué te tande bwi a pèp la pandan yo t ap rele fò, li te di Moïse: “Gen son lagè nan kan an”.'
    18: 'Men li te di yo: “Se pa son a yon kri viktwa, ni se pa son ke y ap pèdi batay; men se son chante ke m tande.”'
    19: Li te vin rive ke depi Moïse te pwoche kan an, li te wè jèn towo a ak tout dans yo. Konsa, kòlè te briye nan Moïse. Li te jete tablèt ki te nan men li yo atè, e li te kraze yo nan baz mòn nan.
    20: Li te pran jèn towo ke yo te fè a; li te brile li avèk dife. Li te kraze l fè poud, e li te gaye li sou tout sifas dlo a. Konsa, li te fè fis Israël yo bwè li.
    21: 'Moïse te di a Aaron: “Kisa pèp sa te fè ou la a, pou ou ta mennen yon si tèlman gwo peche sou yo?”'
    22: 'Aaron te di: “Pa kite kòlè a mèt mwen briye. Ou konnen pèp sa a ou menm, ke yo toujou panche vè lemal.'
    23: 'Paske yo te di mwen: ‘Fè yon dye pou nou ki va ale devan nou. Paske Moïse sila a, mesye ki te mennen nou monte sòti nan peyi Égypte la, nou pa konnen sa ki rive li.’”'
    24: '“Mwen te di yo: ‘Nenpòt moun ki gen nenpòt lò, ke yo chire retire li.’ Alò, yo te ban mwen li, mwen te jete li nan dife a, e ti towo sa a te parèt.”'
    25: Alò, lè Moïse te wè ke pèp la te pèdi kontwòl nèt—paske Aaron te kite yo pèdi kontwòl pou yo te kapab devni yon rizib pami lènmi yo—
    26: 'Alò, Moïse te vin kanpe nan pòtay kan an, e li te di: “Nenpòt moun ki pou SENYÈ a vin kote mwen!” Epi tout fis Levi yo te rasanble kote li.'
    27: 'Li te di yo: “Konsa pale SENYÈ a, Bondye Israël la, chak moun nan nou mete nepe nou sou kwis nou. Ale tout kote pòtay sou pòtay nan kan an, e chak touye frè nou, chak zanmi nou, chak vwazen nou.”'
    28: Konsa, fis a Levi yo te fè sa ke Moïse te enstwi yo a, e anviwon twa-mil moun nan pèp la te tonbe nan jou sa a.
    29: 'Alò Moïse te di: “Konsakre nou nan menm jou sa a bay SENYÈ a—paske chak moun te kont fis li, e kont frè li—pou Li kapab beni nou jodi a.”'
    30: 'Nan jou pwochen a, Moïse te di a pèp la: “Nou pou kont nou te komèt yon gwo peche. Koulye a mwen ap monte vè SENYÈ a. Petèt mwen kapab twouve padon pou peche nou yo.”'
    31: 'Alò, Moïse te retounen vè Bondye, e te di: “Elas, pèp sa a komèt yon gwo peche. Yo te gen tan fè yon dye an lò pou yo menm.'
    32: Men koulye a, si Ou va padone, padone peche yo—e si non, souple efase mwen nan liv ke Ou te ekri a!”
    33: 'SENYÈ a te di a Moïse: “Nenpòt moun ki te peche kont Mwen, Mwen va efase li nan liv Mwen an.'
    34: Men ale koulye a, mennen pèp la kote Mwen te di ou a. Veye byen, zanj Mwen va ale devan ou. Malgre sa, nan jou ke Mwen va pini an, Mwen va pini yo pou peche yo a.”
    35: Konsa, SENYÈ a te frape pèp la akoz sa yo te fè avèk jèn towo ke Aaron te fè a.
  33:
    1: 'Alò SENYÈ a te pale ak Moïse: “Pati, ale monte soti isit la, ou menm avèk pèp ke ou te mennen monte sòti nan peyi Égypte la, vè yon peyi ke Mwen te sèmante a Abraham, Issac, e a Jacob lè M te di yo: ‘A desandan nou yo Mwen va bay li.’'
    2: Mwen va voye yon zanj devan ou, e Mwen va mete Kananeyen yo deyò, Amoreyen yo, Evetyen yo, Ferezyen yo, Etyen yo, ak Jebisyen yo.
    3: Monte vè yon peyi ki koule lèt ak siwo myèl; men Mwen p ap monte nan mitan nou, pwiske nou se yon pèp tèt di, e Mwen ta kapab petèt detwi nou nan chemen an.”
    4: Lè pèp la te tande pawòl tris sa yo, yo te antre nan gwo doulè, e pèsòn pa t abiye avèk òneman yo.
    5: 'Paske SENYÈ a te di a Moïse: “Di a fis Israël yo: ‘Nou se yon pèp tèt di; si M ta monte nan mitan nou pandan yon moman, Mwen ta detwi nou. Koulye a, pou sa, retire òneman yo sou nou menm, pou M kapab konnen kisa ke M ta dwe fè avèk nou.’”'
    6: Konsa, soti Mòn Horeb pou rive pi lwen, fis Israël yo te retire tout òneman yo nèt sou yo menm.
    7: Alò Moïse te abitye pran tant lan, li te monte li deyò kan an, yon bon distans a kan an, e li te rele li “Tant Reyinyon an”. Epi tout moun ki t ap chache SENYÈ a te konn ale nan tant reyinyon ki te deyò kan an.
    8: Epi li te rive ke nenpòt lè ke Moïse te sòti deyò tant lan, ke tout pèp la ta leve kanpe, chak moun nan antre a tant pa yo a, e gade vè Moïse jiskaske li te vin retounen nan tant lan.
    9: Nenpòt lè Moïse te antre nan tant lan, pilye a nwaj la te konn desann e kanpe nan antre tant lan; epi SENYÈ a ta pale avèk Moïse.
    10: Lè tout pèp la te wè pilye a nwaj la ki te kanpe nan antre tant lan, tout pèp la te leve adore, chak moun depi nan antre a tant pa li a.
    11: Konsa SENYÈ a te konn pale avèk Moïse fasafas, menm jan ke yon moun pale avèk zanmi li. Lè Moïse te retounen nan kan an, sèvitè li a, Josué, fis a Nun nan, yon jennonm, ta refize sòti nan mitan tant lan.
    12: 'Alò, Moïse te di a SENYÈ a: “Ou wè, Ou di mwen, ‘Monte avèk pèp sa a, men Ou menm ou pa kite m konnen kilès Ou va voye avèk mwen.’ Anplis, Ou te di m: ‘Mwen te konnen ou pa non Ou, e ou osi twouve favè nan zye M.’'
    13: Alò, pou sa, mwen priye Ou, si mwen twouve favè nan zye Ou, kite mwen konnen chemen pa Ou yo, pou m kapab konnen Ou, pou m kab jwenn favè nan zye Ou. Konsidere tou, ke nasyon sila a se pèp pa Ou.”
    14: 'Konsa, Li te di: “Prezans Mwen va ale avèk ou, e Mwen va bay ou repo.”'
    15: 'Epi Moïse te di Li: “Si prezans Ou p ap prale avèk nou, pa mennen nou monte isit la.'
    16: Paske kijan pèp sa ka konnen ke mwen te twouve favè nan zye Ou, mwen avèk pèp Ou a? Èske se pa lè ou ale avèk nou, ke nou, mwen menm avèk pèp Ou a, kapab distenge pami tout lòt pèp ki rete sou fas tè a?”
    17: 'SENYÈ a te di a Moïse: “Mwen va osi fè bagay sa ke ou te pale a; paske ou twouve favè nan zye M, e Mwen konnen ou pa non Ou.”'
    18: 'Konsa, Moïse te di: “Mwen priye Ou, montre m glwa Ou!”'
    19: 'Epi Li te reponn li: “Mwen menm va fè tout bonte Mwen pase devan ou, e Mwen va pwoklame non SENYÈ a devan ou. Konsa, Mwen va fè gras a sa ke M vle fè gras yo, e Mwen va montre mizerikòd a sa ke M vle montre mizerikòd yo.”'
    20: 'Men Li te di: “Ou p ap kapab wè figi Mwen, paske okenn moun pa ka wè M pou l viv!”'
    21: 'SENYÈ a te di: “Gade byen, gen yon plas bò kote Mwen. Ou va kanpe la sou wòch la.'
    22: Epi li va rive ke pandan glwa Mwen ap pase, Mwen va mete ou nan twou wòch la. E Mwen va kouvri ou avèk men M pou jiskaske M fin pase.
    23: Alò, Mwen va retire men M, e ou va wè do Mwen, men figi M p ap vizib.”
  34:
    1: 'Konsa, SENYÈ a te di a Moïse: “Taye pou kont ou de tablèt an wòch tankou sa nou te genyen yo. Mwen va ekri sou tablèt yo pawòl ki te sou lòt ke ou te kraze yo.'
    2: Alò, prepare ou pou maten an pou monte nan Mòn Sinaï, e prezante ou menm la devan Mwen, sou tèt mòn nan.
    3: Nanpwen pèsòn ki pou monte avèk ou, ni pa kite pèsòn vizib nan okenn andwa sou mòn nan. Menm bann mouton yo ak twoupo yo p ap pou manje devan mòn sa a.”
    4: Konsa, Moïse te koupe de tablèt an wòch tankou sa ki te fèt avan yo. Li te leve granmmaten pou monte sou Mòn Sinaï a, jan SENYÈ a te kòmande li a. Li te pran de tablo an wòch yo nan men l.
    5: SENYÈ a te desann nan nyaj la, e Li te kanpe la avèk li pandan li t ap rele non SENYÈ a.
    6: 'Konsa, SENYÈ a te pase devan li, e Moïse te pwoklame: “SENYÈ a! SENYÈ a, Bondye, ki plen mizerikòd ak konpasyon an, ki lan nan fè kolè, e ki ranpli avèk lanmou ki dous ak verite a;'
    7: ki kenbe lanmou dous pandan dè milye de jenerasyon, ki padone inikite, transgresyon ak peche; malgre sa li p ap kite koupab yo san pinisyon. L ap vizite inikite papa yo sou pitit yo, ak sou pitit a pitit yo jis rive nan twazyèm ak katriyèm jenerasyon.”
    8: Moïse te fè vit bese ba jis atè pou adore.
    9: 'Li te di: “Si koulye a mwen twouve favè nan zye Ou, O Senyè a, mwen priye, kite Senyè a ale ansanm nan mitan nou, malgre pèp la se tèt di. Padone inikite nou, peche nou, e pran nou kòm pwòp posesyon pa Ou.”'
    10: 'Alò, Bondye te di: “Gade byen, Mwen va fè yon akò. Devan tout pèp ou a Mwen va fè mirak ki pa t janm fèt nan tout tè a ni pami okenn nan nasyon yo. Epi tout pèp pami sila nou ap viv yo, va wè zèv a SENYÈ a, paske se yon bagay etonan ke Mwen va fè ak ou a.'
    11: “Fè sèten ke ou obsève sa ke Mwen kòmande ou nan jou sa a. Gade byen, Mwen va chase devan ou Amoreyen yo, Kananeyen yo, Etyen yo, Ferezyen yo, Evetyen yo, ak Jebisyen yo.
    12: Veye nou, pou nou pa fè okenn akò avèk sa yo k ap viv nan peyi kote nou prale a, oswa sa va devni yo pèlen nan mitan nou.
    13: “Men, olye de sa nou va dechire lotèl pa yo, kraze pilye sakre pa yo e koupe jete Asherim yo.
    14: Paske nou pa pou adore okenn lòt dye, paske SENYÈ a, ak yon non ke yo rele Jalou, se yon Dye ki jalou.
    15: “Pa fè yon akò avèk abitan yo nan peyi a, sòf ke yo ta jwe yon wòl kòm pwostitiye avèk dye pa yo, fè sakrifis a dye pa yo, e yon moun ta kab envite nou pou nou manje nan sakrifis li.
    16: Epi pou nou ta vin pran nan fi pa yo pou fis nou yo, e fi pa yo ta kab fè pwostitiye avèk dye pa yo, e vin lakoz ke fis nou yo osi fè pwostitiye avèk dye pa yo.
    17: “Nou p ap fè pou tèt nou okenn dye ki fonn.
    18: “Nou va obsève fèt Pen San Ledven an. Pandan sèt jou nou va manje pen san ledven, jan Mwen te kòmande nou an, nan lè dezinye a, nan mwa Abib la, paske nan mwa Abib la nou te sòti an Égypte.
    19: “Premye pòtre ki sòti nan tout vant se pou Mwen, e nan tout bèt mal ou yo, menm premye pòtre nan bèf yo ak mouton yo.
    20: Ou va ransone avèk yon jenn mouton premye pòtre a yon bourik; epi si ou pa ransone li, alò, ou va kase kou li. Ou va ransone tout premye ne nan fis nou yo. Pèsòn pa pou parèt devan M men vid.
    21: Ou va travay pandan sis jou, men nan setyèm jou a ou va repoze. Menm pandan sezon laboure tè ak rekòlt la ou va repoze.
    22: “Ou va selebre fèt Semèn yo. Sa vle di premye fwi ki sòti nan rekòlt ble a, ak fèt Rekòlt la, nan fen ane a.
    23: Twa fwa pa ane tout mal nou yo va parèt devan Senyè BONDYE a, Bondye Israël la.
    24: Paske Mwen va chase nasyon yo devan ou, e fè agrandi limit fwontyè ou yo. Pèsòn p ap fè lanvi sou peyi ou lè w ap monte twa fwa pa ane pou parèt devan SENYÈ a, Bondye ou a.
    25: “Ou p ap ofri san sakrifis Mwen yo avèk pen leve, ni kite sakrifis ki pou fèt Pak la rete jis rive nan maten.
    26: “Ou va pote premye nan premye fwi tè ou yo pou l antre lakay SENYÈ a, Bondye ou a. Ou pa pou bouyi yon jèn kabrit nan lèt manman li.”
    27: 'Alò, SENYÈ a te di a Moïse: “Ekri mo sa yo. Paske an akò avèk mo sa yo, Mwen te fè yon akò avèk ou, e avèk Israël.”'
    28: Li te la avèk SENYÈ a pandan karant jou ak karant nwit. Li pa t manje pen, ni bwè dlo. Konsa, li te ekri sou tablo yo avèk pawòl akò yo, dis kòmandman yo.
    29: Lè Moïse t ap desann Mòn Sinaï a, avèk de tablo temwayaj yo nan men Moïse lè li t ap desann mòn nan, Moïse pa t konnen ke po figi li te briye akoz li t ap pale avèk Senyè a.
    30: Pou sa, lè Aaron avèk tout fis Israël yo te wè Moïse, byen gade, po figi li t ap briye, e yo te pè pwoche li.
    31: Epi Moïse te rele yo avèk Aaron. Tout dirijan kongregasyon yo te retounen kote li. Konsa, Moïse te pale avèk yo.
    32: Apre sa a, tout fis Israël yo te pwoche, e li te bay yo tout komandman yo ke SENYÈ a te pale ak li nan Mòn Sinaï a.
    33: Lè Moïse te fin pale avèk yo, li te mete yon vwal sou figi li.
    34: Men nenpòt lè Moïse te antre devan SENYÈ a pou pale avèk Li, li te retire vwal la pou jis lè li te sòti. Epi nenpòt lè li te vin sòti, li te pale avèk fis Israël yo sa ke Senyè a te kòmande yo.
    35: Fis Israël yo te wè figi Moïse, ke po figi li t ap briye. Alò, Moïse te remete vwal la sou figi li jis lè li te vin antre pou pale avèk SENYÈ a.
  35:
    1: 'Alò, Moïse te reyini tout kongregasyon a fis Israël yo. Li te di yo: “Se bagay sa yo ke SENYÈ a te kòmande nou fè:'
    2: Pandan sis jou nou mèt travay, men nan setyèm jou a, nou va gen yon jou sen, yon repo Saba konplè a SENYÈ a. Nenpòt moun ki fè travay nan li va vin mete a lanmò.
    3: Nou pa pou limen dife nan okenn lojman nou nan jou Saba a.”
    4: 'Moïse te pale ak tout kongregasyon fis Israël yo. Li te di: “Sa se bagay ke SENYÈ a te kòmande a, e te di:'
    5: '‘Pran pami nou yon ofrann pou SENYÈ a. Nenpòt moun ki gen kè bon volonte, kite li pote kòm ofrann bay SENYÈ a: lò, ajan, ak bwonz,'
    6: twal ble, mov ak wouj, twal fen blan, pwal kabrit,
    7: ak po belye fonse wouj, e po dofen avèk bwa akasya,
    8: avèk lwil pou limyè, epis pou lwil onksyon an e pou lansan santi bon an,
    9: epi pyè oniks avèk pyè monti pou efòd la, e pou pyès lestomak la.
    10: '“‘Kite chak nonm ki gen kapasite pami nou vin fè tout sa ke SENYÈ a te kòmande yo:'
    11: tabènak la, tant li ak kouvèti li, kwòk li yo, planch li yo, poto li yo, pilye li yo, ak baz reseptikal li yo;
    12: lach la avèk poto pa li, chèz pwopyatwa a, ak rido vwal la;
    13: tab la avèk poto pa li, tout bagay itil yo, ak pen Prezans lan;
    14: chandelye a osi avèk limyè li ak lwil pou limyè a;
    15: epi lotèl lansan an ak poto pa li, lwil onksyon an avèk lansan santi bon an, ak rido pòtay nan antre tabènak la;
    16: lotèl ofrann brile a avèk griyaj li, poto li, ak tout bagay itil li yo, basen, avèk baz li;
    17: episa k ap pann sou galeri yo, avèk pilye li yo, baz reseptikal yo, ak rido pòtay la;
    18: pikèt tabènak yo avèk pikèt galeri yo, ak kòd pa yo;
    19: vètman tise yo pou sèvi nan lye sen an, vètman sen yo pou Aaron, prèt la, ak vètman a fis li yo pou yo sèvi kòm prèt.’”
    20: Konsa, tout kongregasyon a fis Israël yo te pati kite prezans Moïse.
    21: Tout sa yo ki te mennen pa kè yo, tout sa yo ki te mennen pa pwòp lespri pa yo te vin pote ofrann pou zèv a tant reyinyon an, pou sèvis li, e pou vètman sen li yo.
    22: Epi tout sa yo ki te mennen pa bon volonte kè yo, ni gason ni fanm, te vin pote bijou monte, bwòch, zanno, bag, braslè, avèk tout kalite bagay fèt an lò. Se konsa chak moun ki te prezante yon ofrann an lò bay SENYÈ a te fè.
    23: Chak moun, ki te gen nan posesyon li twal ble, mov, e wouj, avèk twal fen blan ak pwal kabrit, po belye fonse wouj, ak po dofen, te pote yo.
    24: Tout moun ki te kab fè yon ofrann lò ak bwonz te pote pòsyon ofrann SENYÈ a; epi chak moun ki te posede bwa akasya pou nenpòt travay nan sèvis la te pote li.
    25: Tout fanm ki te abil, te file fil pou twal avèk men yo, e te pote sa ke yo te file yo, materyo ble avèk mov, wouj, ak len byen fen.
    26: Tout fanm avèk kè bon volonte, ansanm ak yon kapasite te file pwal kabrit yo.
    27: Mèt dirijan yo te pote pyè bijou oniks, pyè bijou pou monte gwo efòd la ak pou pyès lestomak la;
    28: epi epis avèk lwil pou limyè a, pou lwil onksyon an, e pou lansan santi bon an.
    29: Izrayelit yo, tout mesye yo ni fanm ki te gen yon kè ki mennen yo pote nenpòt materyo pou èv, ke SENYÈ a pa Moïse te kòmande yo fè a, te pote yon ofrann bon volonte bay SENYÈ a.
    30: 'Alò, Moïse te di a fis Israël yo: “Ou wè sa, SENYÈ a te rele Betsaléel, fis a Uri, fis a Hur, nan tribi Juda a.'
    31: Epi li te ranpli li avèk lespri Bondye a, nan sajès, nan konprann, nan konesans, ak nan tout kapasite mendèv yo;
    32: pou fè desen pou travay an lò ak ajan ak bwonz,
    33: anplis nan koupe pyè bijou yo pou monti yo, e pou desen ki fèt an bwa ak tout kalite èv lespri moun.
    34: “Li osi te dedike kè l pou enstwi ni li menm, ni Oholiab, fis a Ahisamac la nan tribi Dan nan.
    35: Li te ranpli yo avèk kapasite pou fè tout èv a yon gravè, yon desinatè, e yon moun ki fè bwodri avèk twal an ble an mov, an wouj, an twal fen blanc, e yon tiseran, kòm atizan nan tout zèv ak fèzè desen.”
  36:
    1: “Koulye a, Betsaléel, Oholiab, ak chak mèt atizan nan sila SENYÈ a te mete kapasite avèk konprann pou konnen jan pou fè tout travay yo pou konstwi sanktyè a, va aji an akò avèk tout sa ke SENYÈ a te kòmande yo.”
    2: Konsa, Moïse te rele Betsaléel avèk Oholiab e chak mèt kapasite nan sila SENYÈ a te mete konesans, chak moun ki te mennen pa kè li pou vin nan travay la pou fè li.
    3: Yo te resevwa de Moïse tout don ke fis Israël yo te pote pou fè travay la nan konstwi sanktyè a. Konsa, yo te toujou kontinye pote ofrann bon volonte yo chak maten.
    4: Epi tout mesye avèk kapasite ki t ap fè tout travay nan sanktyè a te vini. Pou sa a, yo chak te sòti nan travay ke yo t ap fè,
    5: 'pou yo te di a Moïse: “Pèp la ap pote bokou plis ke ase pou èv konstriksyon ke SENYÈ a te kòmande nou fè a.”'
    6: 'Alò, Moïse te pase yon lòd. Pou sa yo te fè yon pwoklamasyon sikile toupatou nan kan an. Li te di: “Pa kite pèsòn, ni gason ni fanm travay ankò pou fè don pou sanktyè a.” Konsa pèp la te ralanti pou yo pa pote ankò.'
    7: Paske materyo ke yo te genyen an te sifi, e plis ke sifi pou tout èv la, pou te fin konplete li.
    8: Tout mesye avèk kapasite yo pami sa yo ki t ap fè travay la te fè tabènak la avèk dis rido twal fen blan, byen tòde, materyo ble, mov, e wouj. Yo te fè yo avèk cheriben yo, èv a yon mèt ouvriye. Se Betsaléel ki te fè yo.
    9: Longè a chak rido se te ventwit koude, e lajè a chak rido, kat koude; tout rido yo te gen menm mezi.
    10: Li te jwenn senk rido yo youn ak lòt, e lòt senk rido yo, li te jwenn yo youn ak lòt.
    11: Li te fè lasèt yo nan koulè ble sou kote rido a pa deyò nan premye ansanm nan; epi li te fè menm jan an sou kote rido ki te pa deyò nan dezyèm ansanm nan.
    12: Li te fè senkant lasèt nan premye rido a, e li te fè senkant lasèt sou kote rido ki te nan dezyèm ansanm nan; lasèt yo te opoze youn ak lòt.
    13: Li te fè senkant kwòk an lò, e li te jwenn rido yo ansanm avèk kwòk yo pou tabènak la fè yon sèl pyès.
    14: Li te fè rido yo avèk pwal kabrit pou sèvi kòm yon tant sou tabènak la. Li te fè onz rido antou.
    15: Longè chak rido se te trant koude e lajè a chak rido te kat koude Tout nan onz rido yo te gen menm mezi.
    16: Li te jwenn senk rido yo poukont yo, e lòt sis yo poukont yo.
    17: Anplis, li te fè senkant lasèt sou kote rido ki te plis pa deyò nan premye ansanm nan, e li te fè senkant lasèt sou kote nan rido ki te plis deyò nan dezyèm ansanm nan.
    18: Li te fè senkant kwòk an bwonz pou jwenn tant lan ansanm pou li ta kapab fè yon sèl.
    19: Li te fè yon kouvèti pou tant lan avèk po belye fonse wouj, ak yon kouvèti avèk po vach lanmè pa anlè.
    20: Epi li te fè planch pou tabènak la avèk bwa akasya ki kanpe dwat.
    21: Dis koude te longè a chak planch, e yon koude-edmi se te lajè a chak planch.
    22: Te gen de tenon pou chak planch, yo te jwenn youn ak lòt. Se te konsa li te fè pou tout planch yo nan tabènak la.
    23: 'Li te fè planch yo pou tabènak la: ven planch pou kote sid la.'
    24: 'Epi li te fè karant baz reseptikal an ajan anba ven planch yo: de baz reseptikal anba yon planch pou de tenon pa li, e de baz reseptikal anba yon lòt planch pou de tenon pa li.'
    25: Konsa, pou dezyèm kote nan tabènak la, nan fas nò a, li te fè ven planch yo,
    26: ak karant baz reseptikal pa yo an ajan; de baz reseptikal anba yon planch, e de baz reseptikal anba yon lòt planch.
    27: Pou dèyè tabènak la, nan lwès, li te fè sis planch.
    28: Li te fè de planch pou kwen yo nan tabènak la pa dèyè.
    29: Yo te double anba, e ansanm yo te fin rive nèt nan tèt li, jis rive nan premye wondèl la. Se konsa li te fè avèk toude pou de kwen yo.
    30: Te gen uit planch avèk baz reseptikal yo an ajan, sèz baz reseptikal, de anba chak planch.
    31: Epi li te fè travès yo an bwa akasya, senk pou planch yo pou yon kote tabènak la,
    32: epi senk travès pou lòt kote nan tabènak la, e senk travès pou planch yo nan tabènak la sou kote pa dèyè vè lwès.
    33: Li te fè travès mitan an pase nan mitan a planch yo soti nan yon pwent a lòt pwent lan.
    34: Li te kouvri planch yo avèk yon kouch lò. Li te fè wondèl pa yo avèk lò kòm soutyen pou travès yo, e li te kouvri travès yo avèk yon kouch lò.
    35: Anplis li te fè vwal la avèk materyo ble, mov, wouj, ak twal fen blan byen tòde, avèk cheriben yo; èv a yon mèt ouvriye.
    36: Li te fè kat pilye yo an akasya pou li, e li te kouvri l avèk yon kouch lò. Kwòk yo te fèt an lò. Li te fonde kat baz reseptikal an ajan pou yo.
    37: Li te fè yon rido pou pòtay tant lan avèk twal ble, mov, ak wouj, e twal fen blan byen tòde, travay a yon tiseran;
    38: epi li te fè senk pilye li yo avèk kwòk pa yo, e li te kouvri tèt yo avèk bann seraj avèk lò; epi senk baz reseptikal yo te an bwonz.
  37:
    1: Alò Betsaléel te fè lach la an bwa akasya. Longè li se te de koude edmi, e lajè li se te yon koude edmi.
    2: Li te kouvri li avèk lò pi ni anndan, ni deyò, e li te fè yon bòdi an lò pou antoure l.
    3: Li te fonde kat wondèl yo an lò sou kat pye li yo; de wondèl menm sou yon bò, e de wondèl sou lòt bò li.
    4: Li te fè poto yo an bwa akasya, e li te kouvri yo avèk yon kouch lò.
    5: Li te pase poto yo nan wondèl yo ki te tache sou kote lach la pou pote li.
    6: Li te fè yon chèz pwopyatwa avèk lò pi; de koude edmi nan longè, e yon koude edmi nan lajè.
    7: Li te fè de cheriben yo avèk lò. Li te fè yo nan de pwent a chèz pwopyatwa yo;
    8: yon cheriben nan yon pwent, e yon cheriben nan lòt pwent lan. Li te fè cheriben yo kòm yon sèl pyès avèk chèz pwopyatwa a nan de pwent yo.
    9: Cheriben yo te gen zèl yo ouvri pa anlè, e yo te kouvri chèz pwopyatwa a avèk zèl yo, avèk figi pa yo youn anvè lòt. Figi Cheriben yo te anvè chèz pwopyatwa a.
    10: Alò, li te fè tab la avèk bwa akasya. Longè li te de koude, lajè li te yon koude, e yon koude edmi nan wòte.
    11: Li te kouvri avèk yon kouch lò, e li te fè yon bòdi an lò toutotou li.
    12: Li te fè yon rebò pou li, lajè a yon epann (yon men byen ouvri), ki antoure l nèt, e li te fè yon bòdi lò ki te antoure tab la.
    13: Li te fonde kat wondèl an lò pou li tab la, e li te mete wondèl yo nan kat kwen ki te sou kat pye li yo.
    14: Byen pre rebò a se te wondèl yo, soutyen pou poto yo pou pote tab la.
    15: Li te fè poto yo avèk bwa akasya. Li te kouvri yo avèk yon kouch lò, pou pote tab la.
    16: Li te fè bagay itil yo ki te sou tab la, asyèt avèk kiyè, bòl, ak krich yo pou vide ofrann bwason yo avèk lò pi a.
    17: Epi li te fè chandelye a avèk lò pi. Li te fè chandelye a, avèk lò ki bat. Baz ak tij li, tas li yo, boujon avèk flè yo te fèt nan yon sèl pyès, ansanm avèk li.
    18: Te gen sis branch ki te sòti bò kote li yo; twa branch chandelye yo nan yon bò li, e twa branch chandelye nan lòt bò li;
    19: twa tas fòme tankou flè zanmann, yon boujon, yon flè nan yon branch, ak twa tas ki fòme tankou flè zanmann nan lòt tij, yon boujon avèk yon flè—menm jan an nan sis branch ki sòti nan chandelye yo.
    20: Nan chandelye a te gen kat tas ki fòme tankou flè zanmann, boujon li yo, ak flè li yo;
    21: epi yon boujon te anba premye pè branch li yo ki sòti nan li, e yon boujon anba dezyèm pè branch li yo ki sòti nan li, jis pou sis branch yo ki sòti nan chandelye a.
    22: Boujon yo, ak branch yo te yon sèl pyès avèk li; se te yon sèl pyès an lò ki bat.
    23: Li te fè sèt lanp li yo avèk etoufè yo, ak vaz pou sann yo avèk lò pi.
    24: Li te fè li e tout bagay itil li yo avèk yon talan (swasann kenz liv) lò pi.
    25: 'Epi li te fè lotèl lansan an avèk bwa akasya: yon koude nan longè, yon koude nan lajè, kare, ak de koude nan wotè. Kòn li te yon sèl pyès avèk li.'
    26: Li te kouvri li nèt avèk lò pi, tèt li e tout kote li yo, tou antoure, ak kòn li yo. Konsa, li te fè yon bòdi lò antoure li nèt.
    27: Li te fè de wondèl an lò pou li anba bòdi li, sou de kote ki opoze yo kòm soutyen pou poto ki t ap pote l yo.
    28: Li te fè poto yo an bwa akasya e li te kouvri yo avèk yon kouch lò.
    29: Epi li te fè lwil sen pou onksyone a, ak lansan santi bon an avèk epis yo, èv a yon mèt ouvriye ki konn fè melanj pafen.
  38:
    1: Alò, li te fè lotèl ofrann brile a avèk bwa akasya, senk koude nan longè, senk koude nan lajè, kare, ak twa koude nan wotè.
    2: Li te fè kòn li sou kat kwen yo. Kòn li yo te yon sèl pyès avèk li, e li te kouvri li avèk bwonz.
    3: Li te fè tout bagay itil yo pou lotèl la, bokit yo avèk pèl yo, basen yo, kwòk vyann yo, ak plato pou resevwa sann yo. Li te fè tout bagay itil yo an bwonz.
    4: Li te fè pou lotèl la yon sistèm griyaj an bwonz, anba rebò nan distans pou rive mwatye de wotè l.
    5: Li te fonde kat wondèl yo sou kat kote nan griyaj an bwonz yo kòm soutyen pou poto yo.
    6: Li te fè poto yo avèk bwa akasya, e li te kouvri yo avèk yon kouch an bwonz.
    7: Li te antre poto yo nan wondèl sou kote lotèl la. Se avèk yo li te pote l. Fòm li te vid, fòme avèk planch yo.
    8: Anplis, li te fè basen lave a avèk bwonz avèk yon baz an bwonz, ki te sòti nan miwa fanm sèvant yo ki t ap sèvi nan pòtay tant reyinyon an.
    9: 'Alò li te fè galeri a: pou kote sid la, afè pandye yo te fèt avèk twal fen blan byen tòde, san koude nan longè,'
    10: avèk ven pilye li yo, ak baz reseptikal fèt an bwonz yo, avèk ven kwòk pilye yo avèk bann seraj an ajan yo.
    11: Pou kote nò a te gen san koude yo; ven pilye li yo avèk ven baz reseptikal an bwonz yo, epi kwòk pou pilye yo avèk bann seraj pa yo te an ajan.
    12: Pou kote lwès la te gen afè pandye pou senkant koude yo avèk dis pilye pa yo e bann seraj yo te an ajan.
    13: Pou kote lès la, senkant koude yo.
    14: Afè pandye yo pou yon kote pòtay la te kenz koude, avèk twa pilye pa yo e twa baz reseptikal pa yo;
    15: epi menm jan an pou lòt kote a. Sou toude kote pòtay yo te gen afè pandye de kenz koude, avèk twa pilye pa yo ak twa baz reseptikal pa yo.
    16: Tout afè pandye nan galeri yo toutotou te avèk twal fen blan byen tòde.
    17: Baz reseptikal pou pilye ki te an bwonz yo, kwòk pou pilye yo ak bann seraj an ajan yo; epi yon kouch lò ki te kouvri pwent tèt yo. Tout pilye galeri yo te founi avèk bann seraj an ajan yo.
    18: Rido pòtay la te èv a tiseran an, avèk materyo ble, mov, wouj, ak twal fen blan byen tòde. Epi longè a se te ven koude e wotè a te senk koude, ki te koresponn ak afè pandye nan galeri yo.
    19: Kat pilye pa yo avèk baz reseptikal pa yo a te an bwonz; kwòk pa yo a te an ajan.
    20: Tout pikèt yo pou tabènak la avèk galeri a toutotou a te an bwonz.
    21: Sa se kantite a bagay ki te pou tabènak yo, tabènak temwayaj la, jan yo te nimewote selon lòd a Moïse, pou sèvis Levit yo, ekri pa men a Ithamar, fis Aaron an, prèt la.
    22: Alò, Betsaléel fis a Uri, fis a Hur, nan tribi Juda a, te fè tout sa ke SENYÈ a te kòmande Moïse yo.
    23: Avèk li te gen Oholiab, fis a Ahisamac la, nan tribi Dan nan, yon gravè, yon mèt ouvriye, yon tiseran an materyo ble, mov, wouj, ak osi an twal fen blan.
    24: Epi tout lò ki te sèvi nan èv la, nan tout travay sanktyè a, menm lò pou ofrann balanse anlè a te ventnèf talan e sèt-san-trant sik selon sik sanktyè a.
    25: Ajan a sa yo ki te nan kongregasyon an te gen kantite san talan e mil sèt san swasann kenz sik selon sik sanktyè a;
    26: yon beka pa chak tèt (sa vle di, mwatye sik, selon sik sanktyè a), pou chak moun nan sa ki te gen nimewo yo, soti nan laj ventan, e plis pou sis-san-mil-senk-san-senkant mesye.
    27: San talan ajan yo te pou fonde baz reseptikal sanktyè yo, ak baz reseptikal pou vwal yo; san baz reseptikal yo pou san talan, yon talan pa baz reseptikal.
    28: Nan mil sèt san swasant kenz sik yo, li te fè kwòk pou pilye yo, li te kouvri tèt yo, e li te fè bann seraj pou yo.
    29: Bwonz pou ofrann balanse anlè a te swasann-dis talan e de-mil-senk-san sik.
    30: Avèk li, li te fè baz reseptikal yo pou pòtay tant reyinyon an, lotèl bwonz lan avèk griyaj an bwonz li, ak tout bagay itil pou lotèl yo,
    31: epi baz reseptikal yo pou galeri a, tout pikèt a tabènak yo ak tout pikèt pou galeri yo toutotou.
  39:
    1: Anplis, avèk materyo ble, mov, e wouj, yo te fè vètman tise byen fen pou fè sèvis nan lye sen an, menm jan avèk vètman sen ki te pou Aaron yo, jis jan ke SENYÈ a te kòmande Moïse la.
    2: Li te fè efòd la avèk lò, epi nan materyo ble, mov, e wouj avèk twal fen blan.
    3: Alò, yo te bat mòso plat an lò yo, yo te koupe yo fè fil fen pou trese nan materyo ble a, mov la, wouj la e twal fen blan an, èv a yon mèt ouvriye.
    4: Yo te fè pyès zepòl yo pou atache nan efòd la; li te tache nan de pwent anwo li yo.
    5: 'Bann ki te sou li a, ki te tise byen fen, te fèt menm jan tankou li avèk menm materyo yo: an lò avèk ble, mov, e wouj, avèk twal fen blan byen tòde, jis jan ke Bondye te kòmande Moïse la.'
    6: Yo te fè pyè oniks yo, plase nan monti desine byen fen yo; yo te grave tankou gravi a yon so, selon non a fis Israël yo.
    7: Konsa, li te plase yo sou pyès zepòl nan efòd la, tankou pyè pou sonje fis a Israël yo, jan SENYÈ a te kòmande Moïse la.
    8: 'Li te fè pyès lestomak la, zèv a yon mèt ouvriye, tankou travay la fèt nan efòd la: avèk materyo an lò, an ble, an mov, e an wouj avèk twal fen blan byen tòde.'
    9: Li te kare. Yo te fè pyès lestomak la plwaye doub, longè a yon epann, e yon epann nan lajè lè li plwaye doub.
    10: Yo te monte kat ranje pyè presye sou li. Premye ranje a te yon ranje avèk woubi, topaz, avèk emwod.
    11: Nan dezyèm ranje a te gen yon tikwaz, yon safi, ak yon dyaman;
    12: epi nan twazyèm ranje a yon jasent, yon agat, ak yon ametis;
    13: epi nan katriyèm ranje a, yon krizolit, yon oniks, avèk yon jasp. Yo te plase yo nan monti lò byen fen lè yo te monte.
    14: Pyè presye yo te koresponn ak non a fis Israël yo. Yo te douz, e yo te koresponn a non yo, grave avèk gravi a yon so, yo chak avèk non yo pou douz tribi yo.
    15: Yo te fèt sou chenn pyès lestomak la tankou kòd ki te kòd tòde yo, lèv ki fèt an lò pi.
    16: Yo te fè de monti yo byen fen an lò ak de wondèl lò yo, epi te plase wondèl yo nan de pwent pyès lestomak la.
    17: Alò yo te mete de kòd lò yo nan de monti de wondèl lò yo nan pwent ki pou pyès lestomak la.
    18: Yo te mete lòt de pwent yo nan de kòd yo avèk de monti yo fèt byen fen, e yo te mete yo sou pyès zepòl yo nan efòd la pa devan li.
    19: Yo te fè de wondèl yo an lò e yo te plase yo nan de pwent nan pyès lestomak la sou kote pa anndan ki toupre efòd la.
    20: Anplis, yo te fè de wondèl lò yo e yo te plase yo nan pati anba pyès zepòl yo nan efòd la, pa devan li, toupre plas ke li te jwenn nan, anlè bann tise nan efòd la.
    21: Yo te mare pyès lestomak la avèk wondèl li yo ak wondèl ki te pou efòd la avèk kòd ble, pou li te sou bann tise a nan efòd la, e pou pyès lestomak la pa t vin lage nan efòd la, jis jan ke SENYÈ a te kòmande Moïse la.
    22: Alò li te fè abiman efòd la tankou yon èv tise, tout an ble;
    23: epi ouvèti abiman an te anwo nan mitan, tankou ouvèti ki nan yon pwotèj lagè avèk yon woulèt ki antoure l pou l pa vin chire.
    24: Yo te fè grenad avèk materyo ble, mov, wouj ak twal fen blan byen tòde nan woulèt abiman an.
    25: Yo te osi fè klòch avèk lò pi, e yo te plase klòch yo antre grenad yo toutotou woulèt abiman an,
    26: ki te toujou youn aprè lòt, yon klòch, ak yon grenad toutotou sou woulèt abiman sèvis la, jan SENYÈ a te kòmande Moïse la.
    27: Yo te fè tinik ki te tise an twal fen blan an pou Aaron, ak fis li yo,
    28: epi tiban avèk len fen an ak chapo an twal fen blan yo, e pantalon an twal fen blan byen tòde yo,
    29: epi sentiwon avèk twal fen blan an ak materyo ble, mov, e wouj, travay a yon tiseran, jis jan ke SENYÈ a te kòmande Moïse la.
    30: 'Yo te fè plak pou kouwòn sen an avèk lò pi, e yo te enskri nan li tankou gravè a yon so: “Sen a SENYÈ a”.'
    31: Yo te tache kòd ble a ak li pou tache li nan tiban an pa anwo, jis jan ke SENYÈ a te kòmande Moïse la.
    32: Konsa tout travay a tabènak tant reyinyon an te konplete; epi fis Israël yo te fè tout bagay selon sa ke SENYÈ a te kòmande Moïse la; konsa yo te fè l.
    33: 'Yo te mennen tabènak la vè Moïse, tant lan avèk tout sa ki te founi li yo: kwòk li yo, planch li yo, travès li yo, ak pilye li yo avèk baz reseptikal li yo;'
    34: epi kouvèti po belye fonse wouj yo, kouvèti po dofen yo, ak vwal rido pòtay la;
    35: lach a temwayaj la avèk poto li yo, ak chèz pwopyatwa a;
    36: tab la, tout bagay itil li yo, ak pen a Prezans lan;
    37: chandelye fèt an lò pi a, avèk aranjman pou lanp yo ak tout bagay itil li yo, ak lwil pou limyè a;
    38: epi lotèl fèt an lò a, lwil onksyon an, lansan santi bon an, ak vwal pou pòtay tant lan;
    39: lotèl an bwonz lan ak griyaj bwonz pa li, avèk poto pa li yo ak tout bagay itil li yo, basen lave a avèk baz li;
    40: afè pandye yo pou galeri a, pilye li yo, baz reseptikal li yo, rido pou pòtay galeri a, kòd li yo, pikèt li yo, ak tout afè pou sèvis tabènak la, pou tant reyinyon an;
    41: vètman tise yo pou sèvis nan lye sen an, vètman sen pou Aaron yo, prèt la, ak vètman a fis pa li yo, pou fè sèvis kòm prèt.
    42: Alò, fis Israël yo te fè tout travay la selon tout sa ke SENYÈ a te kòmande Moïse yo.
    43: Epi Moïse te egzamine tout travay la, e gade byen, konsa yo te fè li; jis jan ke SENYÈ a te kòmande a, se sa yo te fè. Epi Moïse te beni yo.
  40:
    1: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    2: “Nan premye jou mwa a ou va monte tabènak tant reyinyon an.
    3: Ou va plase lach temwayaj la, e ou va kouvri lach la avèk vwal la.
    4: Ou va mennen tab la antre, e ou va ranje li avèk sa ki dwe sou li. Konsa, ou va mennen fè lantre chandelye a, e lime lanp li yo.
    5: “Anplis, ou va plase lotèl lò a pou lansan devan lach temwayaj la, e ou va monte vwal la pou pòtay tabènak tant reyinyon an.
    6: “Ou va plase lotèl ofrann brile a devan pòtay a tabènak tant reyinyon an.
    7: Ou va plase basen lave a antre tant reyinyon an ak lotèl la e ou va mete dlo nan li.
    8: Ou va monte galeri a toutotou e ou va pann vwal la pou pòtay galeri a.
    9: “Epi ou va pran lwil onksyon an e ou va onksyone tabènak la ak tout sa ki ladann. Konsa, ou va konsakre li avèk tout afè li yo, epi li va sen.
    10: Ou va onksyone lotèl ofrann brile a ak tout bagay itil li yo, epi ou va konsakre lotèl la. Konsa, lotèl la va vin sen pase tout bagay.
    11: Ou va onksyone basen lave a ak baz li, e ou va konsakre li.
    12: “Konsa, ou va mennen Aaron ak fis li yo vè pòtay tant reyinyon an, e ou va lave yo avèk dlo.
    13: Ou va mete vètman sen yo sou Aaron. Ou va onksyone Aaron, e konsakre li, pou li kapab vin sèvi kòm prèt Mwen.
    14: Ou va mennen fis li yo pou mete tinik sou yo.
    15: Konsa, ou va onksyone yo jis jan ke ou te onksyone papa yo, pou yo kapab vin sèvi kòm prèt pou Mwen. Onksyon pa yo va kalifye yo kòm prèt pou tout tan atravè tout jenerasyon pa yo.”
    16: Se konsa Moïse te fè. Selon tout sa ke SENYÈ a te kòmande li yo, konsa li te fè.
    17: Alò, nan premye mwa nan dezyèm ane a, nan premye jou mwa a, tabènak la te monte.
    18: Moïse te monte tabènak la. Li te poze baz reseptikal li yo, li te monte planch li yo, li te pozisyone travès li yo, e li monte pilye li yo.
    19: Li te louvri tant lan sou tabènak la e li te mete kouvèti tant lan anwo li, jis jan ke SENYÈ a te kòmande Moïse la.
    20: Konsa, li te pran temwayaj la pou fè l antre nan lach la. Li te tache poto yo nan lach la, e li te mete chèz pwopyatwa a sou lach la.
    21: Li te mennen lach la nan tabènak la, e li te monte yon vwal pou separe l. Li te separe lach temwayaj la, jis jan ke SENYÈ a te kòmande Moïse la.
    22: Anplis li te mete tab la nan tant reyinyon an sou kote nò tabènak la, deyò vwal la.
    23: Li te plase pen, byen ranje an lòd devan SENYÈ a jis jan ke SENYÈ a te kòmande Moïse la.
    24: Alò, li te mete chandelye a nan tant reyinyon an, sou kote sid tabènak la.
    25: Li te limen lap yo devan SENYÈ a, jis jan ke SENYÈ a te kòmande Moïse la.
    26: Epi li te plase lotèl lò a nan tant reyinyon an pa devan vwal la.
    27: Li te brile lansan santi bon an sou li, jis jan ke SENYÈ a te kòmande Moïse la.
    28: Alò, li te monte vwal pòtay tabènak la.
    29: Li te plase lotèl ofrann brile a devan pòtay tabènak tant reyinyon an, e li te ofri sou li ofrann brile a ak ofrann sereyal la, jis jan ke SENYÈ a te kòmande Moïse la.
    30: Li te plase basen lave a antre tant reyinyon an ak lotèl la, e li te mete dlo ladann pou lave.
    31: Nan li, Moïse avèk Aaron avèk fis li yo te lave men yo avèk pye yo.
    32: Lè yo te antre nan tant reyinyon an, e lè yo te apwoche lotèl la, yo te lave, jis jan ke SENYÈ a te kòmande Moïse la.
    33: Li te monte galeri a toutotou tabènak la ak lotèl la, e li te pandye vwal la pou pòtay galeri a. Konsa, Moïse te fin fè travay la.
    34: Alò, nyaj la te kouvri tant reyinyon an, e laglwa SENYÈ a te ranpli tabènak la.
    35: Moïse pa t kapab antre nan tant reyinyon an, paske nyaj la te poze sou li, e laglwa SENYÈ a te ranpli tabènak la.
    36: Pandan tout vwayaj pa yo, nenpòt lè ke nyaj la te leve anwo sou tabènak la, fis Israël yo te leve sòti pou fè vwayaj;
    37: men si nyaj la pa t leve, alò, yo pa t vwayaje jis rive jou ke li te leve a.
    38: Paske pandan tout vwayaj yo, nyaj SENYÈ a te sou tabènak la nan lajounen, e li te gen dife ladann lannwit, devan zye a tout kay Israël la.
3:
  1:
    1: 'Alò, SENYÈ a te rele Moïse, e Li te pale avèk li depi nan tant asanble a. Li te di:'
    2: '“Pale a fis Israël yo pou di yo: ‘Lè nenpòt moun nan nou pote yon ofrann bay SENYÈ a, nou va pote ofrann bèt ki sòti nan twoupo a, oswa nan bann mouton an.'
    3: “‘Si ofrann li an se yon ofrann brile ki sòti nan twoupo a, li va ofri li; yon mal san defo. Li va ofri li nan pòtay tant asanble a, pou li kapab aksepte devan SENYÈ a.
    4: Li va poze men li sou tèt ofrann brile a, e ofrann la va aksepte pou li, pou fè ekspiyasyon pou li.
    5: Li va touye jenn towo a devan SENYÈ a. Konsa, fis Aaron yo, ki se prèt yo, va ofri san an e flite li toutotou lotèl ki nan pòtay tant asanble a.
    6: Li va, answit, kòche ofrann brile a e koupe li an mòso.
    7: Fis Aaron yo, prèt la, va mete dife sou lotèl la e ranje bwa yo sou dife a.
    8: Alò fis Aaron yo, prèt yo, va ranje mòso yo, tèt la avèk grès ren an sou bwa ki sou lotèl la.
    9: Men zantray li yo avèk janm li yo, moun nan va lave yo avèk dlo. Epi prèt la va brile li nèt sou lotèl la kòm yon ofrann brile, yon ofrann pa dife, yon bagay ki santi dous pou SENYÈ a.
    10: “‘Men si ofrann li an sòti nan bann bèt la, mouton oswa kabrit kòm yon ofrann brile, li va ofri li yon mal, san defo.
    11: Li va touye li sou kote nò lotèl la, devan SENYÈ a, epi fis Aaron yo, prèt yo, va flite san li toutotou lotèl la.
    12: Li va, answit, koupe li an mòso, avèk tèt li ak grès ren li. Prèt la va ranje yo sou bwa ki sou dife ki sou lotèl la.
    13: Men zantray li yo avèk janm yo, moun nan va lave yo avèk dlo. Epi prèt la va ofri tout nèt, e ofri li nan lafimen sou lotèl la. Li se yon ofrann brile, yon ofrann pa dife, yon bagay ki santi dous pou SENYÈ a.
    14: “‘Men si ofrann li an bay SENYÈ a se yon ofrann brile fèt ak zwazo, alò, li va pote ofrann li an ak toutrèl oswa jèn ti pijon.
    15: Prèt la va ofri li sou lotèl la, e tòde kou li pou ofri li nan lafimen sou lotèl la; konsa, san li va koule sou kote lotèl la.
    16: Li va osi retire fal li avèk plim li yo e voye li sou kote lès lotèl la, nan plas sann yo.
    17: Li va chire li pa zèl li, san fin separe l nèt. Konsa, prèt la va ofri li nan lafimen sou lotèl la, sou bwa ki sou dife a. Li se yon ofrann brile, yon ofrann pa dife yon bagay ki santi dous devan SENYÈ a.
  2:
    1: “‘Alò, lè yon moun prezante yon ofrann sereyal la kòm ofrann bay SENYÈ a, ofrann li an va avèk farin fen. Li va vide lwil sou li e mete lansan sou li.
    2: Answit, li va pote li bay fis Aaron yo, prèt yo. Li va pran ladann de men plen nan farin fen ak lwil avèk tout lansan li an. Konsa, prèt la va ofri li nan lafimen kòm yon pati komemoratif la sou lotèl la, yon ofrann pa dife, yon bagay ki santi dous pou SENYÈ a.
    3: Rès ofrann sereyal la se pou Aaron avèk fis li yo; yon bagay ki sen pase tout, nan ofrann pa dife pou SENYÈ a.
    4: “‘Alò, lè nou pote yon ofrann sereyal kwit nan yon fou, li va fèt avèk gato san ledven avèk farin fen melanje avèk lwil oubyen galèt san ledven ki kouvri avèk lwil.
    5: Si ofrann ou an se yon ofrann sereyal ki fèt nan pwalon, li va fèt avèk farin fen, san ledven, melanje avèk lwil.
    6: Ou va kase li an miyèt mòso e vide lwil sou li. Li se yon ofrann sereyal.
    7: Alò si ofrann ou an se yon ofrann sereyal ki fèt nan yon chodyè, li va fèt avèk farin fen avèk lwil.
    8: Ou va pote yon ofrann ki fèt avèk bagay sa yo bay SENYÈ a. Li va prezante a prèt la, e li va pote li devan lotèl la.
    9: Alò, prèt la va pran nan ofrann sereyal la, pati komemoratif la, e li va ofri li nan lafimen sou lotèl la kòm yon ofrann pa dife yon bagay ki santi dous pou SENYÈ a.
    10: Rès ofrann sereyal la se pou Aaron avèk fis li yo; yon bagay ki sen pase tout, nan ofrann bay SENYÈ a pa dife yo.
    11: “‘Okenn ofrann sereyal, ke nou pote devan SENYÈ a p ap fèt avèk ledven, paske nou pa pou lofri nan lafimen okenn ledven ni siwo myèl kòm ofrann pa dife bay SENYÈ a.
    12: Kòm ofrann premye fwi, nou va pote yo bay SENYÈ a, men yo p ap monte kòm ofrann santi dous sou lotèl la.
    13: Chak ofrann sereyal de nou menm, anplis, nou va asezone li avèk sèl. Li fò ke sèl akò a Bondye nou an pa manke nan ofrann sereyal ou an. Avèk tout ofrann ou yo, ou va ofri sèl.
    14: “‘Osi, si ou pote bay SENYÈ a, yon ofrann sereyal de bagay ofran premye fwi yo yo, ou va pote tèt sereyal yo byen fre, boukannen nan dife, grenn moulen a rekòlt avan lè a, kòm ofrann sereyal de ofran premye fwi yo.
    15: Alò, ou va mete lwil sou li e poze lansan sou li; li se yon ofrann sereyal.
    16: Prèt la va ofri nan lafimen pati pou tout moun sonje a, yon pati sereyal moulen ak lwil li, avèk tout lansan li kòm ofrann pa dife bay SENYÈ a.
  3:
    1: “‘Alò, si ofrann li an se yon ofrann lapè, si li pral ofri sòti nan twoupo a, kit se mal, kit se femèl, li va ofri li san defo devan SENYÈ a.
    2: Li va mete men li sou tèt ofrann li an, e touye li nan pòtay tant asanble a. Epi fis Aaron yo, prèt yo, va flite san li toupatou sou lotèl la.
    3: Soti nan sakrifis ofrann lapè yo, li va prezante yon ofrann pa dife bay SENYÈ a, avèk grès ki kouvri zantray yo ak tout grès ki tache a zantray yo,
    4: epi de ren yo avèk grès ki sou yo a, ki sou senti a, ak gwo mòso fwa a, ke li va retire avèk ren yo.
    5: Answit, fis Aaron yo va ofri li nan lafimen sou lotèl la sou ofrann brile ki sou bwa ki sou dife a. Li se yon ofrann pa dife, yon bagay ki santi dous pou SENYÈ a.
    6: “‘Men si ofrann li an pou yon sakrifis ofrann lapè pou SENYÈ a, sòti nan bann bèt la, li va ofri li, mal oswa femèl san defo.
    7: Si li pral ofri yon jenn mouton pou ofrann li an, alò, li va ofri li devan SENYÈ a.
    8: Epi li va poze men li sou tèt ofrann li an e touye li devan tant asanble a, epi fis Aaron yo va flite san li toupatou sou lotèl la.
    9: Soti nan ofrann sakrifis lapè a, li va pote kòm ofrann pa dife bay SENYÈ a, grès li, tout grès ke li menm, moun nan va retire pre zo do a, ak grès ki kouvri zantray yo ak tout grès ki tache sou zantray yo.
    10: Epi de ren yo avèk grès ki sou yo a, ki sou pati ba senti a, ak gran bout fwa a, ke li va retire avèk ren yo.
    11: Answit, prèt la va ofri li nan lafimen sou lotèl la tankou manje, yon ofrann pa dife bay SENYÈ a.
    12: “‘Anplis, si ofrann li an se yon kabrit, alò, li va ofri li devan SENYÈ a.
    13: Li va poze men l sou tèt li e touye li devan tant asanble a, epi fis Aaron yo va flite san li toupatou sou lotèl la.
    14: Soti nan li, li va prezante ofrann li kòm ofrann pa dife bay SENYÈ a; grès ki kouvri zantray yo ak tout grès ki tache sou zantray yo,
    15: ak de ren yo avèk grès ki sou yo a, ki sou pati ba senti a, ak gwo bout fwa a, ke li va retire avèk ren yo.
    16: Prèt la va ofri yo nan lafimen sou lotèl la tankou manje, yon ofrann pa dife bagay ki santi dous; tout grès se pou SENYÈ a.
    17: '“‘Li se yon règleman pou tout tan atravè tout jenerasyon nou yo, nan tout abitasyon nou yo: nou pa pou manje okenn grès, ni okenn san.’”'
  4:
    1: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    2: '“Pale avèk fis Israël yo. Di yo: ‘Si yon moun peche san movèz entansyon nan nenpòt bagay ke SENYÈ a te kòmande pou pa fè, e ki fèt pa nenpòt nan yo,'
    3: si prèt onksyon an fè peche e mennen koupabilite sou pèp la, alò, kite li ofri bay SENYÈ a yon towo san defo, kòm ofrann peche pou peche ke li te komèt la.
    4: “‘Li va pote towo a nan pòtay tant asanble a devan SENYÈ a. Li va poze men l sou tèt towo a e touye li devan SENYÈ a.
    5: Alò, prèt onksyone a dwe pran kèk nan san towo a pou pote li vè tant asanble a.
    6: Konsa, prèt la va fonse dwèt li nan san an, e flite kèk nan san an sèt fwa devan SENYÈ a, devan vwal sanktiyè a.
    7: Prèt la va osi mete kèk nan san an sou kòn lotèl lansan santi bon a ki devan SENYÈ a nan tant asanble a, epi tout san towo a, li va vide li nan baz lotèl ofrann brile ki nan pòtay tant asanble a.
    8: 'Li va retire sou li tout grès towo ofrann peche a: grès ki kouvri zantray yo ak tout grès ki tache sou zantray yo,'
    9: ak de ren avèk grès ki sou yo a, ki sou pati ba senti a, ak gwo mòso fwa a, ke li va retire avèk ren yo,
    10: (jis jan ke li retire nan bèf sakrifis ofrann lapè a), epi prèt la dwe ofri yo nan lafimen sou lotèl ofrann brile a.
    11: Men po towo a ak tout chè li avèk tèt li, janm li yo, zantray li yo ak watè li,
    12: ki se, tout rès towo a, li dwe pote li yon kote ki pwòp deyò kan an, kote sann dife vide, epi brile li sou bwa avèk dife a. Kote sann yo vide, se la li va brile.
    13: “‘Alò, si tout asanble Israël la vin fè yon erè, e bagay la chape atansyon asanble a, epi yo komèt nenpòt nan bagay ke SENYÈ a te kòmande pou yo pa fè, e yo vin koupab;
    14: lè peche ke yo te komèt la, vin konnen, alò, asanble a va ofri yon towo nan twoupo a kòm yon ofrann peche, e yo va pote li devan tant asanble a.
    15: Answit, ansyen nan asanble yo va poze men yo sou tèt towo a devan SENYÈ a, epi towo a va touye devan SENYÈ a.
    16: Answit, prèt onksyone a dwe pote kèk nan san towo a nan tant asanble a.
    17: Konsa, prèt la va fonse dwèt li nan san an e flite li sèt fwa devan SENYÈ a, devan vwal la.
    18: Li va mete kèk nan san sou kòn lotèl ki devan SENYÈ a nan tant asanble a; epi rès san li va vide nan baz lotèl ofrann brile ki nan pòtay tant asanble a.
    19: Li va retire tout grès li ladann e li va ofri li nan lafimen sou lotèl la.
    20: Li va osi fè avèk towo a menm bagay li te fè avèk towo ofrann peche a; se konsa li va fè avè l. Konsa, prèt la va fè ekspiyasyon pou yo, e yo va vin padone.
    21: Answit, li dwe pote towo a yon kote deyò kan an pou brile li jan li te brile premye towo a. Li se ofrann peche pou asanble a.
    22: “‘Lè yon dirijan fè peche, e san movèz entansyon vin fè nenpòt nan bagay ke SENYÈ a, Bondye te kòmande pou li pa fè yo, e li vin koupab,
    23: si peche ke li te fè a vin konnen a li menm, li va pote pou ofrann li, yon kabrit, yon mal san defo.
    24: Li va poze men li sou tèt mal kabrit la e touye li nan plas kote yo touye ofrann brile devan SENYÈ a. Li se yon ofrann peche.
    25: Answit, prèt la dwe pran kèk nan san ofrann peche a avèk dwèt li e mete li sou kòn lotèl pou ofrann brile a. Konsa, rès san li an, prèt la va vide nan baz lotèl ofrann brile a.
    26: Tout grès li a, prèt la va ofri nan lafimen sou lotèl la menm jan an nan ka grès sakrifis ofrann lapè a. Konsa prèt la va fè ekspiyasyon pou li selon peche pa li, e li va vin padone.
    27: “‘Alò, si nenpòt moun pami pèp òdinè a peche san movèz entansyon nan fè nenpòt nan bagay ke SENYÈ a te kòmande pou pa fè yo, e li vin koupab,
    28: si peche li a vin konnen a li menm, alò, li va pote pou ofrann pa li a, yon kabrit, yon femèl san defo, pou peche ke li te komèt la.
    29: Li va poze men l sou tèt ofrann peche a, e li va touye ofrann peche a nan menm plas ofrann brile a.
    30: Prèt la va pran kèk nan san li an avèk dwèt li, e li va mete li sou kòn lotèl ofrann brile a; epi tout rès san li an, prèt la va vide l nan baz lotèl la.
    31: Answit, li va retire tout grès li, jis jan grès la te retire nan sakrifis ofrann lapè yo; epi prèt la va ofri li nan lafimen sou lotèl la pou yon odè santi bon pou SENYÈ a. Konsa prèt la va fè ekspiyasyon pou li, e li va vin padone.
    32: “‘Men si li pote yon jenn mouton kòm ofrann li pou ofrann peche a, li va pote li, yon femèl san defo.
    33: Li va poze men l sou tèt ofrann peche a, e li va touye li kòm yon ofrann peche nan plas kote yo touye ofrann brile a.
    34: Prèt la dwe pran kèk nan san ofrann peche a avèk dwèt li e mete li sou kòn lotèl ofrann brile a, epi tout rès san li an, prèt la va vide li nan baz lotèl la.
    35: Answit, li va retire tout grès li, menm jan grès jenn mouton an te retire nan sakrifis ofrann lapè yo, epi prèt la va ofri yo nan lafimen bay SENYÈ a. Konsa prèt la va fè ekspiyasyon pou li selon peche li, sa ke li te komèt la, e li va vin padone.
  5:
    1: “‘Alò, si yon moun peche lè l rele pou fè temwayaj tribinal kòn yon temwen, konsènan si li te wè oubyen otreman vin konnen yon bagay, si li pa pale sa, alò, li va pote koupabilite pa li.
    2: “‘Oubyen, si yon moun touche nenpòt bagay ki pa pwòp, kit se yon kadav bèt pa pwòp, kit se yon kadav bèf ki pa pwòp, kit se kadav yon desen bèt vivan ki pa pwòp, malgre ke sa ta kache de li pou li pa konnen, e li pa pwòp, alò li va koupab.
    3: Oubyen, si li ta touche afè moun ki pa pwòp, nenpòt sa li ye ki fè l vin pa pwòp la, epi sa kache de li, e answit, li vin konn sa, li va koupab.
    4: Oubyen, si yon moun sèmante san reflechi avèk bouch li, kit se pou fè mal, kit se pou fè byen, nan nenpòt afè ke yon nonm ta pale san reflechi avèk yon sèman, epi sa kache de li, e answit li vin konn sa, li va koupab nan youn nan sa yo.
    5: Se konsa li va ye lè li vin koupab nan youn nan sa yo, ke li va konfese nan sa ke li te fè peche a.
    6: 'Li va osi pote ofrann koupabilite li a bay SENYÈ a pou peche ke li te komèt la: yon femèl ki sòti nan bann bèt la, yon jenn mouton, oswa yon kabrit kòm yon ofrann peche. Konsa prèt la va fè ekspyasyon nan non li pou peche li a.'
    7: “‘Men si li pa gen mwayen pou bay yon jenn mouton oswa kabrit, alò li va pote bay SENYÈ a kòm ofrann koupabilite pou peche ke li te komèt la, de toutrèl oswa de jenn pijon, youn pou yon ofrann peche a, e lòt la, pou yon ofrann brile.
    8: Li va pote yo bay prèt la, ki va ofri, premyèman, sa ki pou ofrann peche a, e li va tranche tèt li pa devan kou a san ke li pa fin separe li nèt.
    9: Li va osi flite kèk nan san ofrann peche a sou kote lotèl la, e rès san an va koule degoute nan baz lotèl la. Li se yon ofrann peche.
    10: Dezyèm nan, li va, answit, prepare kòm yon ofrann brile selon òdonans lan. Epi prèt la va fè ekspiyasyon nan non li menm pou peche ke li te komèt la, e li va vin padone.
    11: “‘Men si mwayen li pa sifi pou de toutrèl oswa de jenn pijon yo, alò pou ofrann li pou peche ke li te komèt la, li va pote yon dizyèm efa farin fen pou ofrann peche a. Li p ap mete lwil sou li ni mete lansan sou li, paske se yon ofrann peche.
    12: Li va pote li bay prèt la, e prèt la va pran men plen de li kòm yon pati komemoratif, pou ofri li nan lafimen sou lotèl la, avèk ofrann bay SENYÈ a pa dife. Li se yon ofrann peche.
    13: Alò, prèt la va fè ekspiyasyon pou li konsènan peche ke li te komèt soti nan youn nan sila yo, e sa va padone li. Konsa, rès la va vin pou prèt la menm jan ak ofrann sereyal la.’”
    14: 'Answit SENYÈ a te pale avèk Moïse e t ap di:'
    15: “Si yon moun pa fidèl, e peche san movèz entansyon kont bagay ki sen pou SENYÈ a, alò li va pote ofrann koupabilite li devan SENYÈ a; yon belye san defo ki sòti nan bann bèt la, selon valè an ajan de sik, an valè de sik sanktiyè a kòm yon ofrann koupabilite.
    16: Li va peye pou peche ke li te fè kont bagay sen an, e li va mete sou li yon senkyèm pati anplis pou pote bay prèt la. Prèt la, alò va fè ekspiyasyon pou li avèk belye a ofrann koupabilite a, e Li va padone.
    17: “Alò, si yon moun peche e fè nenpòt nan bagay ke SENYÈ a te kòmande pou pa fè yo, malgre li pa t konnen sa, li toujou koupab e li va pote koupabilite li.
    18: Li dwe, alò, pote bay prèt la yon belye san defo ki sòti nan bann bèt la, selon sa ou estime, pou yon ofrann koupabilite. Alò, prèt la va fè ekspiyasyon pou li konsènan tò li ladann li te fè peche san movèz entansyon, e pa t konnen sa a, e li va padone.
    19: Li se yon ofrann koupabilite. Sètènman, li koupab devan SENYÈ a.”
  6:
    1: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    2: “Lè yon moun peche e aji avèk movèz fwa kont SENYÈ a, epi twonpe pwochen li an sou yon depo lajan oswa yon sekirite ke li te konfye bay li, oswa pa vòl, oubyen li te fè li pa vyòl konfyans,
    3: oubyen, si l te twouve sa ki te pèdi a, te fè manti sou sa ak fo sèman, pouke li peche nan nenpòt nan bagay ke yon moun kapab fè yo;
    4: alò li va rive, ke lè li peche e vin koupab, li va remèt sa ke li te pran pa vòl la, oubyen sa ke li te vin gen pa vyòl konfyans lan, oubyen depo ki te plase nan men li an, oubyen sa ki te pèdi ke li te twouve a,
    5: oubyen, nenpòt de sa li te fè fo sèman an. Li va fè remèt li nèt e mete sou li yon senkyèm anplis. Li va bay li a sila li apatyen an, nan menm jou li prezante ofrann koupabilite li a.
    6: Li va pote bay prèt la ofrann koupabilite li a, bay SENYÈ a, yon belye san defo ki soti nan bann bèt la, selon sa ou estime, pou yon ofrann koupabilite.
    7: Konsa, prèt la va fè ekspiyasyon pou li devan SENYÈ a, e li va padone pou nenpòt nan bagay sa yo ke li te fè pou vin koupab.”
    8: 'Alò, SENYÈ a te pale a Moïse, e t ap di:'
    9: '“Kòmande Aaron avèk fis li yo e di: ‘Sa se lalwa pou ofrann brile a: ofrann brile a li menm va retire nan fwaye lotèl la tout nwit lan jis rive nan maten, epi dife sou lotèl la va kontinye brile sou li.'
    10: Prèt la dwe abiye an vètman len fen pa li a, e li va mete sou vètman li touprè chè li. Konsa, li va pran sann dife yo nan ofrann brile a pou dife a ki vin redwi sou lotèl la e plase yo akote lotèl la.
    11: Answit, li va retire vètman sa yo pou mete lòt vètman. Epi li va pote sann yo deyò kan an nan yon plas ki pwòp.
    12: Dife sou lotèl la dwe kontinye brile sou li. Li pa pou tenyen, men prèt la va brile bwa sou li chak maten. Li va pozisyone ofrann brile a sou li, e ofri sou li nan lafimen pati grès ofrann lapè yo.
    13: Dife a dwe kontinye brile nèt sou lotèl la; li pa pou tenyen.
    14: '“‘Alò, sa se lalwa ofrann sereyal la: fis Aaron yo va prezante li devan SENYÈ a, devan lotèl la.'
    15: Answit, li va leve soti de li yon men plen avèk farin fen ofrann sereyal la, avèk lwil li ak tout lansan ki sou ofrann sereyal la, epi li va ofri li anlè nan lafimen sou lotèl la, yon odè santi bon, kòm yon ofrann souvni bay SENYÈ a.
    16: Sa ki rete nan li a, Aaron avèk fis li yo dwe manje. Li va manje tankou gato san ledven nan yon plas ki sen. Yo dwe manje li nan galeri tant asanble a.
    17: Li p ap boukannen avèk ledven. Mwen te bay li kòm pòsyon pa yo nan ofrann pa M pa dife a. Li pi sen pase tout, kòm ofrann peche ak ofrann koupabilite a.
    18: Chak mal pami fis Aaron yo kapab manje li. Li se yon òdonans pèmanan, atravè jenerasyon nou yo, soti nan ofrann dife bay SENYÈ a. Nenpòt moun ki touche yo va sen.’”
    19: 'Alò, SENYÈ a te pale a Moïse. Li te di:'
    20: '“Sa se ofrann ke Aaron avèk fis li yo dwe prezante bay SENYÈ a nan jou ke li onksyone a: dizyèm nan yon efa farin fen kòm yon ofrann sereyal nòmal, mwatye nan li nan maten e mwatye nan li nan aswè.'
    21: Li va prepare avèk lwil nan yon pwalon. Lè li fin byen vire, ou va pote li. Ou va prezante ofrann sereyal la an mòso boukannen kòm bon sant bay SENYÈ a.
    22: Prèt onksyone a ki nan plas li pami fis li yo va ofri li. Pa yon òdonans pèmanan, li va ofri tout nèt nan lafimen bay SENYÈ a.
    23: Konsa, chak ofrann sereyal va konplètman brile nan lafimen bay SENYÈ a.”
    24: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    25: '“Pale avèk Aaron ak fis li yo pou di: ‘Sa se lalwa ofrann peche a: nan plas kote ofrann brile a vin touye a, ofrann peche a va touye devan SENYÈ a. Li pi sen pase tout.'
    26: Prèt la ki ofri li pou peche a va manje li. Li va manje yon kote ki sen, nan galeri a tant asanble a.
    27: Nenpòt moun ki touche chè li va vin sen. Lè kèk nan san li vin gaye sou yon vètman, nan yon lye sen, ou va lave sa ki te gaye sou li a.
    28: Osi po ajil ladann li te bouyi a va kraze; epi si li te bouyi nan yon veso an bwonz, alò li va lave byen lave, e rense nan dlo.
    29: Chak mal pami prèt yo kapab manje ladann. Li pi sen pase tout.
    30: Men okenn ofrann peche ki te gen san ki te pote antre nan tant asanble a pou fè ekspiyasyon nan lye sen an p ap manje. Li va brile avèk dife.
  7:
    1: '“‘Alò sa se lalwa ofrann koupabilite a: li pi sen pase tout.'
    2: Nan plas kote yo touye ofrann brile a, yo dwe touye ofrann koupabilite a, e li va flite san li toupatou sou lotèl la.
    3: 'Answit, li va ofri li avèk tout grès li: grès ke avèk grès ki kouvri zantray yo,'
    4: ak de ren yo avèk grès ki sou yo, ki nan pati senti a; epi gwo bout fwa a, li va retire avèk ren yo.
    5: Prèt la va ofri yo nan lafimen sou lotèl la kòm yon ofrann pa dife bay SENYÈ a. Li se yon ofrann koupabilite.
    6: Chak mal pami prèt yo kapab manje li. Li pi sen pase tout.
    7: “‘Ofrann koupabilite a se tankou ofrann peche a, se yon sèl lwa pou yo. Prèt ki fè ekspiyasyon avèk li a va genyen li.
    8: Osi, prèt ki prezante ofrann brile a nenpòt moun nan, prèt sa a va gen pou li menm, po a ofrann brile ke li te prezante a.
    9: Menm jan an, chak ofrann sereyal ki vin kwit nan fou a ak tout bagay ki prepare nan yon pwalon va rete pou prèt ki prezante li a.
    10: Tout ofrann sereyal, mele avèk lwil oswa sèch, va vin apatyen a tout fis Aaron yo, tout menm jan an.
    11: “‘Alò, sa se lalwa sakrifis ofrann lapè ki va prezante bay SENYÈ a.
    12: Si li ofri li pou bay remèsiman, alò, ansanm avèk sakrifis remèsiman an, li va ofri gato san ledven mele avèk lwil, galèt kouvri avèk lwil, ak gato farin fen mele avèk lwil.
    13: Avèk sakrifis ofrann lapè pou bay remèsiman an, li va prezante ofrann li an avèk gato pen san ledven.
    14: De sa, li va prezante youn nan chak ofrann kòm yon don bay SENYÈ a. Li va apatyen a prèt ki flite san ofrann lapè yo.
    15: Alò, pou chè a sakrifis ofrann lapè li yo, li va manje nan jou li ofri a. Li p ap kite anyen nan li rete pou maten.
    16: “‘Men si sakrifis lapè a se yon ofrann pou fè ve, oswa yon ofrann bòn volonte, li va manje nan jou ke li ofri sakrifis la. Epi nan pwochen jou a, sa ki rete a, ap kapab manje;
    17: men sa ki rete nan chè sakrifis la, nan twazyèm jou a, va brile avèk dife.
    18: Alò, si nenpòt nan chè sakrifis ofrann lapè yo ta janm manje nan twazyèm jou a, sila ki ofri li a, p ap aksepte, e li p ap konte nan avantaj li. Li va yon bagay lèd, e moun ki manje ladann nan, va pote pwòp inikite pa li.
    19: “‘Osi, chè ki touche yon bagay ki pa pwòp p ap manje. Li va brile avèk dife. Pou lòt chè, nenpòt moun ki pwòp kapab manje chè sa a.
    20: Men moun ki manje chè sakrifis ofrann lapè ki apatyen a SENYÈ a lè l pa pwòp, moun sa a va vin koupe retire de pèp li a.
    21: Lè yon moun touche yon bagay ki pa pwòp, kit se bagay sal ki sòti nan moun, kit se yon bèt ki pa pwòp, kit se yon vye bagay sal, e manje chè sakrifis ofrann lapè ki apatyen a SENYÈ a, moun sa a va vin koupe retire de pèp li a.’”
    22: 'Answit, SENYÈ a te pale a Moïse. Li te di:'
    23: '“Pale avèk fis Israël yo e di: ‘Nou pa pou manje okenn grès a yon bèf, yon mouton, oswa yon kabrit.'
    24: Osi, grès a yon bèt ki mouri e grès a yon bèt ki dechire pa bèt parèy li kapab mete a nenpòt lòt sèvis, men anverite, nou pa pou manje li.
    25: Paske nenpòt moun ki manje nan grès animal ki soti nan yon ofrann pa dife ki ofri bay SENYÈ a, menm moun ki manje l, va koupe retire de pèp li a.
    26: Nou pa pou bwè okenn san, ni san zwazo, ni san bèt, ni okenn san nan abitasyon nou yo.
    27: Nenpòt moun ki bwè nenpòt san, menm moun sa a va koupe retire de pèp li a.’”
    28: 'Answit, SENYÈ a te pale a Moïse. Li te di:'
    29: '“Pale avèk fis Israël yo, e di: ‘Sila ki ofri sakrifis ofrann lapè bay SENYÈ a, va pote ofrann li an bay SENYÈ a soti nan sakrifis ofrann lapè li a.'
    30: Se pwòp men li ki va pote ofrann pa dife a bay SENYÈ a. Li va pote grès la avèk pwatrin nan, pou pwatrin nan kapab prezante kòm yon ofrann voye anlè devan SENYÈ a.
    31: Prèt la va ofri grès la nan lafimen sou lotèl la, men pwatrin nan va pou Aaron avèk fis li yo.
    32: Nou va bay kwis dwat la a prèt la kòm yon don ki sòti nan sakrifis ofrann lapè nou yo.
    33: Sila pami fis Aaron ki ofri san ofrann lapè a ak grès la, kwis dwat la va pou li kòm pati pa li.
    34: Paske, Mwen te pran pwatrin nan ofrann vag la ak kwis la ki te bay pa fis Israël yo ki sòti nan ofrann lapè pa yo a pou bay yo a Aaron, prèt la, ak fis li yo, kòm dwa yo pou tout tan ki sòti nan fis Israël yo.’”
    35: Se sa ki konsakre a Aaron e ki konsakre a fis li yo soti nan ofrann brile bay SENYÈ a, depi jou ke li te prezante yo pou sèvi kòm prèt bay SENYÈ a.
    36: Sa yo SENYÈ a te kòmande pou bay yo sòti nan fis Israël yo nan jou ke li te onksyone yo a. Se dwa yo pou tout tan atravè tout jenerasyon pa yo.
    37: Sa se lalwa pou ofrann brile a, ofrann sereyal, ofrann peche, ofrann koupabilite, ofrann òdinasyon ak sakrifis ofrann lapè yo,
    38: ke SENYÈ a te kòmande Moïse nan Mòn Sinaï nan jou ke li te kòmande fis Israël yo pou prezante ofrann pa yo bay SENYÈ a nan dezè Sinaï a.
  8:
    1: 'Alò, SENYÈ a te pale a Moïse. Li te di:'
    2: “Pran Aaron ak fis li yo avè l, avèk vètman yo, lwil onksyon an, towo ofrann peche a, de belye, ak panyen pen san ledven an,
    3: epi reyini tout asanble a nan pòtay tant asanble a.”
    4: Alò, Moïse te fè ojis sa ke SENYÈ a te kòmande li a. Lè asanble a te fin reyini nan pòtay tant asanble a,
    5: 'Moïse te di asanble a: “Sa se bagay ke SENYÈ a te kòmande pou fè yo.”'
    6: Konsa, Moïse te fè Aaron avèk fis li yo vin pwoche e te benyen yo avèk dlo.
    7: Li te mete yon tinik sou li, mare senti li avèk yon sentiwon an twal, abiye li avèk yon manto, mete efòd la sou li; epi li te tache ban atistik efòd la e mare l sou li.
    8: Li te mete pyès lestomak la sou li. Anplis, nan pyès lestomak la, li te mete Ourim nan avèk Toumim nan.
    9: Li te plase plastwon an sou tèt li. Sou plastwon an, pa devan, li te mete plak an lò a, kouwòn sen an, jan SENYÈ a te kòmande Moïse la.
    10: Alò, Moïse te pran lwil onksyon an e te onksyone tabènak la ak tout sa ki te ladann, epi li te konsakre yo.
    11: Li te flite kèk lwil ladann sou lotèl la sèt fwa, e li te onksyone lotèl la avèk tout zouti li yo, ak basen an avèk baz li pou konsakre yo.
    12: Konsa, li te vide kèk nan lwil onksyon an sou tèt Aaron, e li te onksyone li, pou konsakre li.
    13: Apre sa, Moïse te fè fis Aaron yo pwoche. Li te abiye yo avèk tinik yo, mare senti yo avèk sentiwon an twal yo e mare kas yo sou yo, jan SENYÈ a te kòmande Moïse la.
    14: Answit, li te pote towo ofrann peche a, e Aaron avèk fis li yo te poze men yo sou tèt towo ofrann peche a.
    15: Apre sa, Moïse te touye li. Li te pran san an avèk dwèt li, li te mete kèk nan li toupatou sou kòn lotèl la, e te pirifye lotèl la. Rès san an, li te vide li nan baz lotèl la, e li te konsakre li pou fè ekspiyasyon pou li.
    16: Li te osi pran tout grès ki te sou zantray yo avèk gwo mòso fwa a, de ren yo avèk grès pa yo. Moïse te ofri li nan lafimen sou lotèl la.
    17: Men towo a avèk po li ak chè li, ak watè li, li te brile yo nan dife a deyò kan an jan SENYÈ a te kòmande Moïse la.
    18: Alò, li te prezante belye ofrann brile a. Aaron avèk fis li yo te poze men yo sou tèt belye a.
    19: Moïse te touye li e li te flite san an toutotou lotèl la.
    20: Lè li te fin koupe belye a an mòso, Moïse te ofri tèt la, mòso yo ak grès di ki kouvri ren yo nan lafimen.
    21: Apre li te fin lave zantray yo ak janm yo avèk dlo, Moïse te ofri tout belye a nan lafimen sou lotèl la. Se te ofrann brile a pou yon bon odè. Li te yon ofrann pa dife bay SENYÈ a, jis jan ke SENYÈ a te kòmande Moïse la.
    22: Answit, li te prezante dezyèm belye a, belye òdinasyon an. Aaron avèk fis li yo te poze men yo sou tèt belye a.
    23: Moïse te touye li, pran kèk nan san li e li te mete li sou tèt zòrèy dwat Aaron, sou pous men dwat li ak gwo zòtèy pye dwat li.
    24: Osi, li te fè fis Aaron yo vin toupre; epi Moïse te mete kèk nan san an sou tèt zòrèy dwat la, sou pous men dwat yo, ak sou gwo zòtèy pye dwat yo. Alò, Moïse te flite rès san an toutotou lotèl la.
    25: Li te pran grès la, grès ke a, tout grès ki te sou zantray yo, gwo mòso fwa a, de ren yo avèk grès pa yo ak kwis dwat la.
    26: Nan panyen pen san ledven ki te devan SENYÈ a, li te retire yon gato pen san ledven, yon gato pen mele avèk lwil ak yon galèt, e li te plase yo sou pati grès yo ak sou kwis dwat la.
    27: Answit, li te mete tout sa yo nan men Aaron ak nan men fis li yo, e li te prezante yo kòm yon ofrann balanse an lè devan SENYÈ a.
    28: Answit, Moïse te pran yo nan men yo, e li te ofri yo nan lafimen sou lotèl la avèk ofrann brile yo. Yo te yon ofrann òdinasyon pou yon bon odè. Se te yon ofrann pa dife bay SENYÈ a.
    29: Moïse te pran pwatrin nan, e li te prezante li kòm yon ofrann balanse an lè devan SENYÈ a. Sa te pati pa Moïse nan belye òdinasyon an, jis jan ke SENYÈ a te kòmande Moïse la.
    30: Alò, Moïse te pran kèk nan lwil onksyon an e kèk nan san ki te sou lotèl la, e li te flite li sou Aaron, sou vètman pa li, sou fis li yo, sou vètman pou fis li yo avèk pa li a. Konsa, li te konsakre Aaron, vètman li yo, fis li yo ak vètman a fis li yo ansanm avèk li menm.
    31: 'Answit, Moïse te di a Aaron ak fis li yo: “Bouyi chè a nan pòtay tant asanble a, e manje li ansanm avèk pen ki nan panyen ofrann òdinasyon an, jis jan ke m te kòmande a lè m te di: ‘Aaron avèk fis li yo va manje li.’'
    32: Sa ki rete nan chè a ak nan pen an, ou va brile li nan dife.
    33: 'Pandan sèt jou, nou pa pou sòti deyò pòtay tant asanble a, jis rive jou ke tan òdinasyon nou an fini: paske li va òdone nou pandan sèt jou.'
    34: “Sa ki te fèt la jodi a, konsa, SENYÈ a te bay lòd pou fè, pou fè ekspiyasyon pou nou.
    35: 'Nan pòtay tant asanble a, anplis, nou va rete lajounen kon lannwit pandan sèt jou pou kenbe lòd SENYÈ a pou nou pa mouri: paske se konsa mwen resevwa lòd la.”'
    36: Konsa, Aaron avèk fis li yo te fè tout bagay ke SENYÈ a te kòmande atravè Moïse yo.
  9:
    1: Alò, li te vin rive nan uityèm jou a ke Moïse te rele Aaron, fis li yo ak ansyen an Israël yo.
    2: 'Konsa, li te di a Aaron: “Pran pou nou menm yon jenn kabrit, yon jenn towo pou yon ofrann peche ak yon belye pou yon ofrann brile, tou de san defo, e ofri yo devan SENYÈ a.'
    3: 'Epi a fis Israël yo nou va pale pou di: ‘Pran yon mal kabrit pou yon ofrann peche, ak yon jenn kabrit avèk yon jenn mouton, toude nan laj yon ane, san defo, pou yon ofrann brile,'
    4: 'epi yon bèf avèk yon belye pou ofrann lapè a, pou fè sakrifis devan SENYÈ a; e yon ofrann sereyal melanje avèk lwil: paske jodi a, SENYÈ a va parèt a nou menm.’”'
    5: Donk, yo te pran sa ke Moïse te kòmande devan tant asanble a. Tout asanble a te rapwoche pou kanpe devan SENYÈ a.
    6: 'Moïse te di: “Sa se bagay ke SENYÈ a te kòmande nou pou fè, pou glwa SENYÈ a kapab parèt a nou menm.”'
    7: 'Konsa, Moïse te di a Aaron: “Vin toupre lotèl la, e ofri ofrann peche ak ofrann brile nou yo, pou nou kapab fè ekspiyasyon pou nou menm, ak pou pèp la; pou nou kapab fè ekspiyasyon pou yo, jan SENYÈ a te kòmande a.”'
    8: Donk, Aaron te vin toupre lotèl la. Li te touye jenn kabrit la, ofrann peche ki te pou li menm nan.
    9: Fis Aaron yo te prezante san an ba li. Li te fonse dwèt li nan san an, li te mete kèk sou kòn lotèl la, e li te vide rès san an nan baz lotèl la.
    10: Grès la, ren yo avèk gwo mòso fwa ofrann peche a, li te ofri yo nan lafimen sou lotèl la, jis jan ke SENYÈ a te kòmande Moïse la.
    11: Men chè a avèk po a, li te brile yo avèk dife deyò kan an.
    12: Answit, li te touye ofrann brile a; epi fis Aaron yo te lonje bay li san an, e li te flite li toupatou sou lotèl la.
    13: Yo te lonje ofrann brile a ba li an mòso avèk tèt la, e li te ofri yo nan lafimen sou lotèl la.
    14: Li te lave zantray yo avèk janm yo, e li te ofri yo nan lafimen avèk ofrann brile yo sou lotèl la.
    15: Answit, li te prezante ofrann pèp la, e li te pran kabrit ofrann peche ki te pou pèp la. Li te touye li e li te ofri li pou peche, tankou premye a.
    16: Li te prezante osi ofrann brile a. Li te ofri li selon òdonans lan.
    17: Apre, li te prezante ofrann sereyal la, li te plen men li avèk kèk ladann. Konsa, li te ofri li nan lafimen sou lotèl la, anplis de ofrann brile nan maten an.
    18: Answit, li te touye bèf la avèk belye a, sakrifis lapè ki te pou pèp la. Fis Aaron yo te lonje ba li san an pou li te flite li toupatou sou lotèl la;
    19: ak pati grès ki sòti nan bèf la, nan belye a, grès ke a ak grès ki kouvri ren yo avèk gwo mòso fwa a,
    20: epi yo te plase pati grès sou pwatrin yo. Konsa, li te ofri yo nan lafimen sou lotèl la.
    21: Men pwatrin yo avèk kwis dwat la, Aaron te prezante yo kòm yon ofrann balanse an lè devan SENYÈ a, jis jan ke Moïse te kòmande a.
    22: Alò, Aaron te leve men li anlè vè pèp la e li te beni yo. Konsa, li te desann lè l te fin fè ofrann peche a, ofrann brile a ak ofrann lapè yo.
    23: Moïse avèk Aaron te antre nan tant asanble a. Lè yo te sòti e te beni pèp la, laglwa SENYÈ a te parèt a tout pèp la.
    24: Answit, dife te sòti devan SENYÈ a, e ofrann nan te brile nèt ak pati grès sou lotèl la. Lè tout pèp la te wè sa, yo te rele fò, e yo te tonbe sou figi yo.
  10:
    1: Alò Nadab avèk Abihu, fis Aaron yo, te pran pwòp plato sann dife pa yo. Lè yo te fin mete dife ladan yo, yo te mete lansan sou li e yo te ofri dife etranj la devan SENYÈ a, ke Li pa t kòmande yo fè.
    2: Konsa, dife te sòti nan prezans SENYÈ a, e te brile yo nèt. Yo te mouri devan SENYÈ a.
    3: 'Answit, Moïse te di a Aaron: “Se sa ke SENYÈ a te pale lè L te di: ‘Mwen va demontre M sen a sila ki vin pwoch Mwen yo, e devan tout pèp la Mwen va onore.’” Konsa, Aaron te gade silans.'
    4: 'Moïse te rele osi Mischaël ak Eltsaphan, fis a tonton Aaron an, Uziel. Li te di yo: “Avanse; pote moun fanmi nou yo sòti devan sanktyè a pou rive deyò kan an.”'
    5: Konsa, yo te avanse e yo te pote yo toujou nan tinik yo pou rive deyò kan an.
    6: 'Answit, Moïse te di a Aaron avèk fis li yo, Éléazar ak Ithamar: “Pa dekouvri tèt nou, ni chire rad nou, pou nou pa mouri; pou Li pa vin ranpli avèk kòlè kont tout asanble a. Men kite tout fanmi nou yo, tout lakay Israël la, lamante akoz brile ke SENYÈ a te limen a.'
    7: Nou pa pou menm sòti nan pòtay tant asanble a, sinon, nou va mouri; paske lwil onksyon SENYÈ a sou nou.”
    8: '“Alò, SENYÈ a te pale avèk Aaron. Li te di:'
    9: Pa bwè diven oubyen gwòg, ni ou menm, ni fis ki avèk ou yo, lè nou ap antre nan tant asanble a, pou nou pa mouri—-sa se yon lòd pou tout tan pandan tout jenerasyon nou yo.
    10: Fòk nou fè yon distenksyon antre sa ki sen ak sa ki pa sen; antre sa ki pa pwòp ak sa ki pwòp.
    11: Enstwi fis Israël yo nan tout lòd ke SENYÈ a te pale atravè Moïse yo.”
    12: 'Answit, Moïse te pale ak Aaron e ak fis ki te rete vivan yo, Éléazar avèk Ithamar: “Pran ofrann sereyal ki toujou rete nan ofrann pa dife SENYÈ a, e manje li san ledven akote lotèl la, paske li sen pase tout.'
    13: Anplis, nou va manje li nan yon lye ki sen akoz ke se dwa ou ak dwa fis ou yo ki sòti nan ofrann pa dife SENYÈ a. Paske, se konsa Mwen te resevwa kòmand lan.
    14: Sepandan, pwatrin ofrann balanse an lè la ak kwis ofrann ke nou kapab manje nan yon plas ki pwòp la, ou menm avèk fis ou yo, e fi nou yo avèk nou menm. Paske yo te bay a ou menm e a fis ou yo kòm dwa ki sòti nan sakrifis ofrann lapè a fis Israël yo.
    15: Kwis ke yo te ofri nan leve a, ak pwatrin ke yo te ofri nan ofrann balanse an lè la, yo va pote yo ansanm avèk ofrann pa dife pati grès la, pou prezante kòm yon ofrann leve balanse an lè devan SENYÈ a. Konsa, li va yon bagay ki dwa ou, e dwa fis ou yo avèk ou pou tout tan, jan SENYÈ a te kòmande a.”
    16: 'Men Moïse te chache avèk atansyon kabrit ofrann peche a, e vwala, li te fin brile nèt! Donk, li te fache avèk fis Aaron ki te toujou vivan yo, Éléazar avèk Ithamar. Li te di:'
    17: “Poukisa nou pa t manje ofrann peche ki nan lye sen an? Paske li sen pase tout, e Li te bannou li pou efase koupabilite asanble a, pou fè ekspiyasyon pou yo devan SENYÈ a.
    18: Gade byen, san li pa t pote antre nan sanktyè a. Anverite, nou te dwe manje li nan sanktyè a jan Mwen te kòmande a.”
    19: 'Men Aaron te pale avèk Moïse, e te di: “Gade byen, se jou sa a menm ke yo te prezante ofrann peche ak ofrann brile pa yo a devan SENYÈ a. Epi gade bagay konsa yo ki vin rive mwen. Si m te manje yon ofrann peche jodi a, èske li t ap bon nan zye SENYÈ a?”'
    20: Lè Moïse te tande sa, sa te sanble gen bon rezon devan zye li.
  11:
    1: 'Senyè a te pale ankò a Moïse avèk Aaron, e Li te di yo:'
    2: '“Pale avèk fis Israël yo. Di yo: ‘Sa yo se kreyati ke nou kapab manje pami tout bèt ki sou latè yo.'
    3: Nenpòt bèt ki gen zago ki fann e ki remoute manje yo, nan bèt sa yo, nou kapab manje.
    4: '“‘Sepandan, nou pa pou manje nan sa yo, pami sila ki remoute manje e ki gen zago ki fann yo: chamo, paske malgre li remoute manje, li pa divize zago; li pa pwòp pou nou.'
    5: Menm jan an, daman an, paske malgre li remoute manje, li pa divize zago, li pa pwòp pou nou;
    6: Lapèn tou, paske malgre li remoute manje, li pa divize zago; li pa pwòp pou nou.
    7: Epi kochon an, paske malgre li divize zago, ki fè l yon zago fann, li pa remoute manje li; li pa pwòp pou nou.
    8: Nou pa pou manje chè yo, ni touche kadav yo; yo pa pwòp pou nou.
    9: '“‘Sa yo nou kapab manje, nenpòt sa ki nan dlo: tout sa ki gen zèl ak kal, sa yo ki nan dlo, nan lanmè oswa nan rivyè, nou kapab manje yo.'
    10: Men nenpòt sa ki nan lanmè oswa nan rivyè ki pa gen zèl avèk kal pami tout sa ki gen lavi nan dlo yo, yo se bagay abominab pou nou.
    11: Konsa, yo va abominab pou nou. Nou pa pou manje chè yo, ak kadav yo. Nou va deteste yo.
    12: Nenpòt sa ki nan dlo ki pa gen zèl ak kal abominab pou nou.
    13: '“‘Sa yo, anplis, nou va deteste pami zwazo yo; yo abominab, yo pa pou manje: èg, òfrè, avèk èg lanmè,'
    14: malfini, karanklou avèk tout espès li yo,
    15: kòbo, avèk tout espès li yo,
    16: otrich avèk janmichèt, poul dlo, malfini avèk tout espès li yo,
    17: koukou, plonjon ak frize,
    18: gwo kana mawon blan, pelikan, chwèt,
    19: sigòy, krabye avèk tout espès li, chòchòt ak sèpantye.
    20: “‘Tout ensèk avèk zèl ki mache sou kat pye abominab pou nou.
    21: Sepandan, sa yo nou kapab manje yo pami ensèk ak zèl; sa ki mache sou kat pye yo, ki gen anlè pye kole ak janm ki sèvi pou sote sou tè a.
    22: 'Sa ladan yo, nou kapab manje: krikèt chan avèk tout espès li, krikèt voras avèk tout espès li yo, krikèt kay avèk tout espès li yo, e krikèt volan avèk tout espès li yo.'
    23: Men tout lòt ensèk a zèl ki gen kat pye abominab pou nou.
    24: '“‘Anplis, pa bagay sila yo, nou vin pa pwòp: nenpòt moun ki touche kadav yo vin pa pwòp jis rive nan aswè.'
    25: Nenpòt moun ki ranmase kadav li yo va lave rad li e li va rete pa pwòp jis rive nan aswè.
    26: “‘Tout zannimo avèk zago ki divize, men ki pa fann nèt, oswa ki pa remoute manje yo, yo pa pwòp pou nou. Nenpòt moun ki touche yo vin pa pwòp.
    27: Nenpòt zannimo ki mache sou pat li; pami tout kreyati ki mache sou kat pat yo, yo pa pwòp pou nou. Nenpòt moun ki touche kadav li yo vin pa pwòp jis rive nan aswè.
    28: Sila ki ranmase kadav yo va lave rad yo, e yo va rete pa pwòp jis rive nan aswè. Yo pa pwòp pou nou.
    29: '“‘Men sa ki pa pwòp pou nou pami bagay ki trennen atè yo: zagoudi, sourit, gran leza ak tout espès li yo,'
    30: zandolit, gwo kayiman, zandolit gongolo avèk kameleyon.
    31: Sa yo pa pwòp pou nou pami sa ki trennen atè yo. Nenpòt moun ki touche yo lè yo mouri vin pa pwòp jis rive nan aswè.
    32: Nenpòt bagay sou li ke youn nan yo ta tonbe lè l mouri, bagay sa a va vin pa pwòp, enkli nenpòt bagay an bwa, vètman, po, yon sak—nenpòt bagay pou itilizasyon li fèt la—li va mete nan dlo, li va rete pa pwòp jis rive nan aswè, e apre sa li va vin pwòp ankò.
    33: Osi, pou nenpòt veso ki fèt avèk ajil kote yon bèt ta tonbe; nenpòt bagay ki ladann va vin pa pwòp. Epi nou va kraze veso a.
    34: Nan nenpòt manje ki kapab manje, ki vin gen dlo sou li, sa vin pa pwòp, e nenpòt likid ke nou kapab bwè de li, nan tout veso, li va vin pa pwòp.
    35: Anplis, tout bagay ladann yon pati nan kadav bèt la ta kapab tonbe, li vin pa pwòp; yon chodyè oswa yon fou va kraze an mòso. Yo pa pwòp e yo va kontinye rete pa pwòp pou nou.
    36: Sepandan, yon sitèn oswa yon sous va rete pwòp, malgre ke sila ki touche kadav bèt yo va pa pwòp.
    37: Si yon pati nan kadav yo vin tonbe sou nenpòt semans ki dwe plante, li toujou pwòp.
    38: Men si dlo vin sou grenn semans lan, e yon pati nan kadav la tonbe sou li, li vin pa pwòp pou nou.
    39: “‘Si youn nan bèt ki pwòp pou manje yo, vin mouri, moun ki touche kadav li a vin pa pwòp jis rive nan aswè.
    40: Sila a tou, ki manje kèk nan kadav li a va lave rad li, li va rete pa pwòp jis rive nan aswè. Anplis sila ki ranmase kadav li a va lave rad li, e li va rete pa pwòp jis rive nan aswè.
    41: “‘Alò, tout bagay trennen ki trennen atè abominab, li pa pou manje.
    42: Nenpòt bèt ki rale sou vant li, e nenpòt bèt ki mache sou kat pye, nenpòt bèt ki gen anpil pye, an rapò ak tout sa ki trennen atè, nou pa pou manje yo, paske yo abominab.
    43: Pa rann tèt nou vin abominab pa okenn nan bagay ki trennen atè yo. Pa fè tèt nou pa pwòp avèk yo pou nou pa vin pa pwòp.
    44: Paske Mwen se SENYÈ a, Bondye nou an. Konsa, se pou nou konsakre nou e rete sen, paske Mwen sen. Nou pa pou fè tèt nou pa pwòp avèk okenn bagay trennen, k ap trennen atè.
    45: Paske Mwen se SENYÈ a ki te mennen nou sòti nan peyi Égypte pou M ta Bondye nou. Konsa nou va sen, paske Mwen sen.’”
    46: “‘Sa se lalwa sou bèt ak zwazo, tout bagay vivan ki kouri nan dlo ak tout bagay ki trennen atè,
    47: pou fè yon distenksyon antre sa ki pa pwòp ak sa ki pwòp, e antre kreyati ki kab manje ak sa ki pa kab manje.’”
  12:
    1: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    2: '“Pale avèk fis Israël yo. Di yo: ‘Lè yon fanm ansent e vin fè yon pitit gason, alò, li va pa pwòp pandan sèt jou. Tankou nan jou règ li yo, li va pa pwòp.'
    3: Nan uityèm jou a, chè ti pijon pitit gason an va vin sikonsi.
    4: Alò, manman li va rete nan pirifikasyon san li pandan trant-twa jou. Li pa pou touche okenn bagay ki konsakre, ni antre nan sanktyè a jiskaske jou pirifikasyon li yo fin akonpli.
    5: Men si li pote yon pitit fi, li va pa pwòp pandan de semèn, tankou nan lè règ li. Konsa, li va rete nan san pirifikasyon li an pandan swasann-si jou.
    6: “‘Lè jou pirifikasyon li yo fin akonpli, pou yon fis, oswa yon fi, li va pote kote prèt la nan pòtay tant asanble a, yon jenn mouton sou laj en an kòm yon ofrann brile, ak yon jenn pijon oswa toutrèl kòm yon ofrann peche.
    7: Prèt la, va ofri li devan SENYÈ a. Li va fè ekspiyasyon pou fi a, e konsa, li va netwaye de flo san li an. “‘Sa se lalwa pou sila ki pote pitit yo, kit li mal, kit li femèl.
    8: Men si li pa gen mwayen achte yon jenn mouton, alò, li va pote de toutrèl, oswa de jenn pijon, youn pou ofrann brile a, e lòt la pou ofrann peche a. Konsa, prèt la va fè ekspiyasyon pou li e li va vin pwòp.’”
  13:
    1: 'Alò, SENYÈ a te pale Moïse avèk Aaron. Li te di:'
    2: “Lè yon nonm vin gen sou po kò li yon enflamasyon, yon gal, oswa yon tach blanch, e li vin gen yon enfeksyon lalèp sou po kò li, alò, li va pote bay Aaron, prèt la, oswa yon prèt nan fis li yo.
    3: Prèt la va gade bouton an sou po kò a. Si plim nan enfeksyon an vin blan, e enfeksyon an parèt pi fon ke po kò a, li se yon enfeksyon lalèp. Lè prèt la fin gade li, li va pwononse li pa pwòp.
    4: Men si bouton blan an sou po kò a, men li pa parèt pi fon ke po a, epi plim sou li pa vin blan, alò, prèt la va izole li pandan sèt jou.
    5: Prèt la va gade li nan setyèm jou a. Epi selon sa li wè, si enfeksyon an pa chanje, enfeksyon an pa gaye sou po a, alò, prèt la va fè l izole pandan sèt jou ankò.
    6: Prèt la va gade li ankò nan setyèm jou a. Si enfeksyon an ap disparèt, e bouton an pa gaye sou po a, alò prèt la va pwoklame li pwòp. Se sèlman yon gal. Li va lave rad li; li va pwòp.
    7: Men si gal la vin gaye plis sou po a apre li te fin vizite prèt la pou pirifikasyon li, li va parèt ankò devan prèt la.
    8: Prèt la va gade, e si gal la vin gaye sou po a, alò prèt la va pwoklame li pa pwòp. Li se lalèp.
    9: “Lè enfeksyon lalèp la sou yon moun, alò, li va vin mennen bay prèt la.
    10: Prèt la va gade l. Si gen yon enflamasyon blan sou po a, li fè plim li vin blan, e gen maleng nan enflamasyon an,
    11: sa se yon lalèp kwonik sou po kò li. Prèt la va pwoklame li pa pwòp. Li p ap izole li ankò, paske li deja pa pwòp.
    12: Si lalèp la vin gaye plis sou po a, e lalèp la kouvri tout po de sila ki gen enfeksyon an soti nan tèt li, jis rive nan pye li, toupatou kote prèt la kab wè,
    13: alò, prèt la va gade, e veye byen, si lalèp la vin kouvri tout kò li, li va pwoklame li pwòp. Li te vin blanch nèt, e koulye a, li vin pwòp.
    14: Men nenpòt maleng ki vin parèt sou li, li va vin pa pwòp.
    15: Prèt la va gade maleng lan, e li va pwoklame li pa pwòp. Maleng lan pa pwòp, se lalèp li ye.
    16: Oswa, si maleng lan chanje ankò vin tou blanch, alò, li va vini kote prèt la.
    17: Konsa, prèt la va gade li, e veye byen, si enfeksyon an te vin tou blanch, alò prèt la va pwoklame li pwòp de enfeksyon an. Li pwòp.
    18: “Si kò a gen yon abse sou po a, e li vin geri,
    19: epi nan plas abse a, li vin gen yon enflamasyon tou blanch oswa yon tach blanch e wouj fonse, byen vif, li va montre l a prèt la.
    20: Prèt la va gade li, e veye byen, si li vin parèt pi fonse ke po a, e plim sou li a vin tou blanch, alò prèt la va pwoklame li pa pwòp. Sa se enfeksyon lalèp, li vin parèt nan abse a.
    21: Men si prèt la gade li, e veye byen, li pa gen plim blanch ladann, li pa pi fon ke po a, e l ap vin disparèt, alò, prèt la va izole li pandan sèt jou.
    22: Si li gaye plis sou po a, alò, prèt la va pwoklame li pa pwòp. Se yon enfeksyon li ye.
    23: Men si tach vif la rete nan plas li, e li pa gaye, se sèlman sikatris abse a. Konsa, prèt la va pwoklame li pwòp.
    24: “Oubyen, si kò a vin brile nan dife, e maleng brile a vin yon mak vif, blan wouj fonse, oswa blan,
    25: alò, prèt la va gade li. Epi si plim nan mak vif la vin tou blanch e parèt pi fonse ke chè a, sa se lalèp. Li vin parèt nan kote ki brile a. Konsa, prèt la va pwoklame li pa pwòp. Sa se yon enfeksyon lalèp.
    26: Men si prèt la gade li, e vrèman, pa gen plim blan nan mak vif la e li pa pi fon ke po a, men li vin pal; alò, prèt la va izole li pandan sèt jou.
    27: Epi prèt la va gade li nan setyèm jou a. Si li gaye plis sou po a, alò, prèt la va pwoklame li pa pwòp. Sa se yon enfeksyon lalèp.
    28: Men si mak vif la toujou rete nan plas li, e li pa gaye nan po a, men li vin pal, sa se sèlman enflamasyon ki soti nan brile a, epi prèt la va pwoklame li pwòp, paske se sèlman sikatris brile a.
    29: “Alò, si yon nonm oswa yon fanm gen yon enfeksyon nan tèt oswa nan bab,
    30: alò, prèt la va gade enfeksyon an. Si li parèt pi fonse pase po a e li vin gen yon ti plim avèk yon koulè jon, alò prèt la va pwoklame li pa pwòp. Li se yon kal. Sa se lalèp nan tèt oubyen nan bab.
    31: Men si prèt la gade enfeksyon kal la, e vrèman, li parèt pi fonse ke po a, e nanpwen plim nwa ladann, alò, prèt la va izole moun avèk enfeksyon kal la pandan sèt jou.
    32: Nan setyèm jou a, prèt la va gade enfeksyon an; epi si kal la pa gaye pi lwen, li pa gen ti plim jon ki grandi ladann, e li pa sanble ke kal la pi fonse ke po a,
    33: answit, li va pase razwa sou li, men pa sou kal la; epi prèt la va izole moun avèk kal la pandan sèt jou anplis.
    34: Answit, nan setyèm jou a, prèt la va gade kal la, si kal la pa gaye nan po a, e li pa parèt pi fonse ke po a, prèt la va pwoklame li pwòp. Li va lave rad li, e li va vin pwòp.
    35: Men si kal la vin gaye plis sou po a apre pirifikasyon li,
    36: alò, prèt la va gade li, e si kal la ap gaye nan po a, prèt la pa bezwen chèche plim jon nan. Li pa pwòp.
    37: Si nan zye li, kal la rete, malgre sa, plim nwa yo vin grandi ladann, kal la vin geri, li pwòp. Konsa, prèt la va pwoklame li pwòp.
    38: “Lè yon nonm oswa yon fanm gen mak vif sou po kò a, menm mak tou blanch,
    39: alò prèt la va gade, e si mak vif sou po kò yo se blan pal, se sèlman ekzema ki parèt sou po a. Li pwòp.
    40: “Alò, si yon nonm pèdi cheve nan tèt li, li vin chòv. Li pwòp.
    41: Si tèt li vin kale pa devan e sou kote, li chòv pa devan. Li pwòp.
    42: Men si nan tèt chòv la oswa nan fwontèn chòv la, vin rete yon enfeksyon koulè blan— wouj fonse, sa se lalèp k ap parèt sou tèt chòv li oswa fwontèn chòv li a.
    43: Answit, prèt la va gade li. Konsa, si enflamasyon enfeksyon an blan-wouj fonse sou tèt chòv oswa sou fwontèn chòv li, tankou aparans lalèp sou po kò a,
    44: li se yon moun lalèp. Li pa pwòp. Prèt la va vrèman pwoklame li pa pwòp. Enfeksyon li sou tèt li a.
    45: 'Pou moun lalèp ki gen enfeksyon an, fòk li mete rad chire, e lese cheve nan tèt li san penyen. Li va kouvri moustach li e kriye: ‘Pa pwòp, pa pwòp.’'
    46: Li va rete pa pwòp pandan tout jou ke enfeksyon an dire yo. Li pa pwòp. Li va abite izole pou kont li. Li gen pou rete deyò kan an.
    47: “Lè yon vètman vin gen lalèp kanni, kit se twal len nèt kit se twal len fen,
    48: kit li tise, kit li trikote avèk len nèt oswa avèk len fen, kit se an kwi oswa an okenn bagay ki fèt an kwi,
    49: si mak la tou vèt oswa wouj nan vètman an, kit se an kwi, oswa an tise ou trikote, oswa an okenn bagay an kwi, li se yon mak lalèp kanni, e fòk li vin montre bay prèt la.
    50: Alò, prèt la va gade mak la e li va izole bagay avèk mak la pandan sèt jou.
    51: Konsa, li va gade mak la nan setyèm jou a. Si mak la vin gaye sou rad la nan tise a, oswa trikote a, oswa an kwi oubyen nenpòt bagay ke kwi a sèvi, mak la se lalèp kanni, e li se yon maleng. Li pa pwòp.
    52: Pou sa, li va brile rad la, kit an tise, oswa an trikote, oswa an len nèt, an len fen, oubyen nenpòt bagay an kwi kote mak la parèt, paske li se lalèp kanni maleng. Li va brile nan dife.
    53: “Men si prèt la ta gade, e vrèman, mak la pa gaye nan vètman an, ni nan tise a, ni nan trikote a, ni nan bagay an kwi a,
    54: alò, prèt la va pase lòd pou lave bagay ki te gen mak la e li va vin izole li pandan sèt jou anplis.
    55: Lè bagay la avèk mak la fin lave, prèt la va gade ankò, e si mak la pa chanje aparans li, malgre mak la pa gaye, li pa pwòp. Nou va brile li nan dife, menm si li epwize pa anwo oswa pa devan li.
    56: Alò, si prèt la gade e mak la vin mwens, li va chire e retire li nan vètman an, oswa an kwi a, kit se nan tise, kit se nan trikote a;
    57: epi si li parèt ankò nan vètman an, kit se nan tise a, oswa nan trikote a, oswa nan nenpòt bagay ki fèt an kwi, sa se yon epidemi lalèp kanni. Bagay la avèk mak la va brile nan dife.
    58: Vètman an, kit se nan tise, oswa nan trikote, oswa nan nenpòt bagay ki fèt an kwi kote mak la te sòti lè nou te lave li a, li va konsa lave yon dezyèm fwa e li va vin pwòp.”
    59: Sa se lalwa pou mak lalèp kanni nan yon vètman an len nèt, oswa len fen, oswa an tise, oswa an trikote, oswa an nenpòt bagay ki fèt an kwi, pou pwoklame li pwòp oswa pa pwòp.
  14:
    1: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    2: “Sa va lalwa pou moun lalèp la nan jou pirifikasyon li. Alò, li va vin mennen devan prèt la,
    3: epi prèt la va ale deyò kan an. Konsa prèt la va gade, e si enfeksyon lalèp la te geri nan moun lalèp la,
    4: alò, prèt la va bay lòd pou pran de zwazo pwòp avèk bwa sèd, fisèl wouj avèk izòp pou sila ki va vin pirifye a.
    5: Prèt la va osi bay lòd pou touye youn nan zwazo yo nan yon veso fèt an tè sou yon dlo k ap koule.
    6: Epi pou zwazo vivan an, li va pran li ansanm avèk bwa sèd yo, fisèl wouj la, ak izòp, e li va fonse yo avèk zwazo vivan an nan san zwazo ki te touye sou dlo k ap koule a.
    7: Epi li va flite sèt fwa sou sila ki gen lalèp pou pirifye a, e li va pwoklame li pwòp. Konsa, li va kite zwazo vivan an vole lib sou yon chan byen louvri.
    8: “Alò, sila k ap pirifye a va lave rad li yo. Li va raze tout cheve li, e li va lave nan dlo pou vin pwòp. Apre tout sa a, li mèt antre nan kan an, men li va rete deyò tant li an pandan sèt jou.
    9: Li va nan setyèm jou a pase razwa nan tout cheve li. Li va taye tèt li, bab li, sousi li, e menm tout cheve li. Alò, li va lave rad li yo e benyen kò l nan dlo. Konsa, li vin pwòp.
    10: “Alò, nan uityèm jou a, li gen pou pran de jenn mouton mal san defo, yon jenn mouton femèl laj en nan san defo, twa dizyèm nan yon efa farin fen mele avèk lwil pou yon ofrann sereyal, ak yon boutèy demi lit lwil.
    11: Epi prèt la ki pwoklame li pwòp la va prezante nonm kap vin pirifye a, ak bagay sa yo, devan pòtay Tant Asanble a.
    12: “Alò, prèt la va pran youn nan jenn mouton mal yo. Li va mennen li pou yon ofrann koupab avèk boutèy demi lit lwil la, e li va prezante li kòm yon ofrann voye anlè devan SENYÈ a.
    13: Answit, li va touye jenn mouton an nan plas kote yo touye ofrann peche a ak ofrann brile a, nan plas kote sanktyè a—pou ofrann koupab la, tankou ofrann peche a, apatyen a prèt la. Li sen pase yo tout.
    14: Alò, prèt la va pran kèk nan san ofrann koupab la, e prèt la va mete li sou tèt zòrèy dwat a sila k ap vin pirifye a, sou pous men dwat ak sou gwo zòtèy pye dwat li.
    15: Prèt la va osi pran kèk nan boutèy demi lit lwil la, e li va vide li nan pla men goch li.
    16: Alò, prèt la va fonse dwèt men dwat li nan lwil ki nan pla men goch la, e avèk dwèt li, li va flite kèk nan lwil la sèt fwa devan SENYÈ a.
    17: Nan lwil ki rete nan pla men l lan, prèt la va mete kèk sou tèt zòrèy dwat a sila k ap vin pirifye a, sou pous a men dwat li ak sou gwo zòtèy a pye dwat li, sou san a ofrann koupab la.
    18: Epi rès lwil ki nan pla men prèt la, li va mete li sou tèt a sila k ap vin pirifye a. Epi prèt la va fè ekspiyasyon pou li devan SENYÈ a.
    19: “Apre sa, prèt la va ofri ofrann peche a, e li va fè ekspiyasyon pou sila k ap vin pirifye de kondisyon pa pwòp li a. Alò, apre, li va touye ofrann brile a.
    20: Prèt la va ofri ofrann brile a ak ofrann sereyal la sou lotèl la. Konsa prèt la va fè ekspiyasyon pou li, e li va vin pwòp.
    21: “Men si se yon malere li ye, e mwayen li pa sifi, alò li va pran yon jenn mouton mal tankou ofrann koupab la, tankou yon ofrann voye anlè pou fè ekspiyasyon pou li, e yon dizyèm efa farin fen mele avèk lwil kòm yon ofrann sereyal ak yon boutèy demi lit lwil;
    22: epi de toutrèl oswa de pijon, sa ki posib selon mwayen li; youn va ofrann peche a, e lòt la va ofrann brile a.
    23: “Konsa, nan uityèm jou a, li va mennen yo pou pirifikasyon li bay prèt la, nan pòtay tant asanble a, devan SENYÈ a.
    24: Prèt la va pran jenn mouton ofrann koupab la, ak boutèy demi lit lwil la, e prèt la va ofri yo kòm yon ofrann voye anlè devan SENYÈ a.
    25: Apre sa, li va touye jenn mouton ofrann peche a. Epi prèt la va pran kèk nan san ofrann koupab la pou mete sou tèt zòrèy dwat a sila k ap vin pirifye a, sou pous men dwat li ak sou gwo zòtèy pye dwat li.
    26: Prèt la va osi vide kèk nan lwil la nan pla men goch li;
    27: epi avèk dwèt men dwat li, li va flite kèk nan lwil ki nan pla men goch la sèt fwa devan SENYÈ a.
    28: Apre sa, prèt la va mete kèk nan lwil ki nan pla men an sou tèt zòrèy dwat a sila k ap vin pirifye a, sou pous men dwat li, sou gwo zòtèy pye dwat li, sou plas san a ofrann koupab la.
    29: Anplis, rès lwil ki nan pla men prèt la, li va mete li sou tèt a sila k ap vin pirifye a, pou fè ekspiyasyon pou li devan SENYÈ a.
    30: Li va, alò, ofri youn nan toutrèl oswa nan pijon yo, selon kapasite li.
    31: Sa li kapab selon mwayen li, youn pou yon ofrann peche, e lòt la pou yon ofrann brile, ansanm avèk ofrann sereyal la. Konsa prèt la va fè ekspiyasyon devan SENYÈ a pou sila k ap vin pirifye a.”
    32: Sa se lalwa pou sila ki gen yon enfeksyon lalèp, ki gen mwayen limite pou pirifikasyon li.
    33: 'SENYÈ a te pale ankò ak Moïse avèk Aaron e te di:'
    34: “Lè nou antre nan peyi Canaan an, ke Mwen bannou pou posesyon an, e Mwen mete yon mak lalèp kanni sou yon kay nan peyi posesyon pa nou an,
    35: alò, sila ki mèt kay la va vin di prèt la konsa, ‘Mwen wè yon bagay tankou yon mak lalèp kanni ki te vin parèt nan kay la.’
    36: Alò, prèt la va pase lòd pou yo mete kay la vid avan prèt la antre pou gade mak la, jis pou tout bagay nan kay la pa oblije vin pa pwòp. Apre, prèt la va antre pou gade kay la.
    37: Alò, li va gade mak la, e si mak sou mi kay la fonse avèk koulè tankou vèt oswa wouj ki fonse plis ke sifas la,
    38: alò, prèt la va sòti nan kay la pou rive nan pòtay la, e li va fèmen kay la pandan sèt jou.
    39: Prèt la va retounen nan setyèm jou a, e li va pase fè enspeksyon. Si mak la te vrèman agrandi nan mi kay la,
    40: alò, prèt la va pase lòd pou yo chire retire wòch ki gen mak ladan yo a, pou jete yo deyò nan yon plas ki pa pwòp deyò lavil la.
    41: Li va fè yo grate kay la tout anndan, e yo va jete tout vye kras mòtye deyò nan yon plas deyò lavil la.
    42: Alò, yo va retire lòt wòch ki kontamine yo pou ranplase yo, e li va pran mòtye nèf pou fè randisaj kay la.
    43: “Si, alò, mak la vin parèt ankò nan kay la apre li fin retire wòch yo, grate kay la, e apre li fin fè randisaj nèf la,
    44: alò, prèt la va vin antre pou fè yon enspeksyon. Si li wè ke mak la vrèman vin gaye nan kay la ankò, sa se yon mak maleng ki nan kay la. Li pa pwòp.
    45: Pou sa, li va kraze kay la nèt, avèk wòch li yo, bwa li yo, ak tout ansyen randisaj li. Li va mete yo deyò lavil la nan yon kote ki pa pwòp.
    46: “Anplis, nenpòt moun ki antre nan kay la pandan li te izole a, li va vin pa pwòp pou jis rive nan aswè.
    47: Menm jan an, nenpòt moun ki kouche nan kay la, li va lave rad li, e nenpòt moun ki manje nan kay la, li va lave rad li.
    48: “Si, yon lòt kote, prèt la antre pou fè yon enspeksyon, e mak la pa vrèman gaye nan kay la apre kay la pase randisaj nèf la, alò, prèt la va pwoklame kay la pwòp akoz ke mak la pa parèt ankò.
    49: Alò, pou netwaye kay la, li va pran de zwazo avèk bout bwa sèd, avèk yon fisèl wouj, ak izòp,
    50: epi li va touye youn nan zwazo yo nan yon veso fèt ak tè anwo dlo fwe.
    51: Alò li va pran bout bwa sèd yo avèk izòp ak fisèl wouj la, avèk zwazo vivan an, e li va fonse yo nan san zwazo ki mouri an, e osi nan dlo fwe a, epi li va flite kay la sèt fwa.
    52: Konsa li va netwaye kay la avèk san zwazo a e avèk dlo fwe a, ansanm avèk zwazo vivan an, avèk bout bwa sèd yo, avèk izòp e avèk fisèl wouj la.
    53: Men li va kite zwazo vivan an vin lage pou l lib deyò lavil la nan yon chan byen laj. Konsa li va fè ekspiyasyon pou kay la, e kay la va vin pwòp.”
    54: Sa se lalwa pou nenpòt mak lalèp kanni— menm pou yon kal
    55: epi pou yon rad oswa yon kay avèk lalèp kanni,
    56: epi pou yon enflamasyon, pou yon kal sou po li, ak yon kote ki klere blan—
    57: pou enstwi yo lè yo pa pwòp ak lè yo pwòp. Sa se lalwa lalèp la.
  15:
    1: 'SENYÈ a osi te pale avèk Moïse avèk Aaron. Li te di yo:'
    2: '“Pale avèk fis Israël yo. Di yo: ‘Lè yon moun vin gen yon ekoulman nan kò li, ekoulman li an pa pwòp.'
    3: Sila a, anplis, dwe pa pwòp nan ekoulman li an; li pa pwòp, menm si kò li kite ekoulman an koule, oswa li anpeche ekoulman an koule.
    4: “‘Tout kabann kote moun avèk ekoulman an kouche a va vin pa pwòp; e lè l chita sou nenpòt bagay, bagay sa a va vin pa pwòp.
    5: Nenpòt moun, anplis, ki touche kabann sa a va lave rad li, benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
    6: Nenpòt moun ki chita sou bagay kote nonm avèk ekoulman an te chita a, li va lave rad li, benyen nan dlo, e li va rete pa pwòp jis rive nan aswè.
    7: “‘Osi, nenpòt moun ki touche moun avèk ekoulman an, li va lave rad li, li va benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
    8: “‘Oswa, si gason avèk ekoulman an krache sou yon moun ki pwòp, li osi va lave rad li, li va benyen nan dlo, e li va rete pa pwòp jis rive nan aswè.
    9: “‘Si moun avèk ekoulman an chita sou nenpòt sèl cheval oswa bèt, li va vin pa pwòp.
    10: Nenpòt moun ki touche nenpòt nan bagay ki te anba li va pa pwòp jis rive nan aswè, e sila ki pote yo a, va lave rad li, li va benyen avèk dlo e li va rete pa pwòp jis rive nan aswè.
    11: “‘Menm jan an, nenpòt moun ke moun ekoulman an touche san ke li pa lave men l nan dlo, li va lave rad li, li va benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
    12: “‘Veso tè a ke moun nan te touche a, va kraze, e tout veso an bwa yo, va lave nan dlo.
    13: Alò, depi yon moun avèk yon ekoulman vin pwòp e kite ekoulman li an, alò, li va kontwole pou li menm sèt jou pou pirifikasyon li. Li va lave rad li, li va benyen kò li nan dlo k ap koule, e li va vin pwòp.
    14: Alò, nan uityèm jou a, li va pran pou li menm de toutrèl oswa de jenn pijon, e vini devan SENYÈ a nan pòtay tant asanble a, pou bay yo a prèt la.
    15: Prèt la va ofri yo, youn pou yon ofrann peche, e lòt la pou yon ofrann brile. Konsa, prèt la va fè ekspiyasyon pou li devan SENYÈ a akoz ekoulman li an.
    16: “‘Alò, si yon gason ejakile, li va benyen tout kò li nan dlo e li va rete pa pwòp jis rive nan aswè.
    17: Nenpòt vètman oswa kwi ki gen spèm, li va lave avèk dlo e li va rete pa pwòp jis rive nan aswè.
    18: Si yon nonm kouche avèk yon fanm e li ejakile, yo va tou de va benyen nan dlo, e yo va rete pa pwòp jis rive nan aswè.
    19: “‘Lè yon fanm gen yon ekoulman, si ekoulman nan kò li a se san, li va kontinye rete enpi avèk règ li a jis rive sèt jou. Konsa, nenpòt moun ki touche li va pa pwòp jis rive nan aswè.
    20: “‘Anplis, nenpòt kote li kouche pandan règ li a va vin pa pwòp, e nenpòt bagay kote li vin chita va pa pwòp.
    21: Nenpòt moun ki touche kabann li va lave rad li. Li va benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
    22: Nenpòt moun ki touche nenpòt bagay kote li chita va lave rad li. Li va benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
    23: Kit se sou kabann nan oswa sou bagay kote li chita, lè li touche li, li va pa pwòp jis rive nan aswè.
    24: “‘Si yon gason vin kouche avèk li pou san an vin sou li, gason an va pa pwòp pandan sèt jou, e tout kabann kote li kouche a va vin pa pwòp.
    25: “‘Alò si yon fanm gen yon ekoulman san pandan anpil jou, pa sèlman nan tan règ la, oswa si li gen yon ekoulman anplis fwa sa a, li va kontinye aji kòmsi li gen règ. Li pa pwòp.
    26: Nenpòt kabann kote li touche pandan tout jou ekoulman li yo, li va pou li tankou kabann li pandan règ la. Chak bagay kote li chita va vin pa pwòp, tankou pa pwòp a li menm nan tan sa a.
    27: Menm jan an, nenpòt moun ki touche yo va vin pa pwòp. Li va lave rad yo, li va benyen nan dlo e li va rete pa pwòp jis rive nan aswè.
    28: “‘Lè li vin pwòp de ekoulman li an, li va kontwole pou kont li sèt jou. Apre sa a, li va vin pwòp.
    29: Alò, nan uityèm jou a, li va pran pou li menm de toutrèl oswa de jenn pijon e li va mennen yo devan prèt la nan pòtay tant asanble a.
    30: Prèt la va ofri youn kòm yon ofrann peche, e lòt la kòm yon ofrann brile. Konsa, prèt la va fè ekspiyasyon pou li menm devan SENYÈ a akoz ekoulman enpi a.
    31: “‘Konsa, nou va kenbe fis Israël yo apa de pa pwòp yo, pou yo pa mouri akoz salte ki ta konwonpi tabènak Mwen ki pami yo a.’”
    32: Sa se lalwa pou sila ki gen ekoulman an, ak pou gason ki gen yon ejakilasyon spèm ki fè l vin pa pwòp la,
    33: epi pou yon fanm ki malad akoz règ ki pa pwòp li a, ak pou sila ki gen ekoulman an, kit li mal kit li femèl, oswa yon nonm ki kouche avèk yon fanm ki pa pwòp.
  16:
    1: Alò, SENYÈ a te pale avèk Moïse apre lanmò fis Aaron yo, lè yo te pwoche prezans SENYÈ a e yo te mouri an.
    2: 'SENYÈ a te di a Moïse: “Di frè ou a, Aaron, ke li pa pou antre nan nenpòt lè nan lye sen an anndan vwal la, devan twòn ekspiyatwa a ki sou lach la, oswa li va mouri; paske Mwen va parèt nan nwaj la sou twòn pwopiyatwa a.'
    3: “Aaron va antre nan lye sen an avèk yon towo pou yon ofrann peche ak yon belye pou yon ofrann brile.
    4: Li va mete sou li tinik sen an. Li va mete sou li pantelon fèt an len yo, ak sou-vètman an len ki va toupre kò li a, epi li va mare senti li an len, e li va abiye avèk tiban len an. Sa yo se vètman sen yo. Li va benyen kò li nan dlo, e li va vin abiye ak yo.
    5: Li va pran soti nan asanble Israël la de mal kabrit kòm yon ofrann peche ak yon belye kòm yon ofrann brile.
    6: “Konsa, Aaron va ofri towo a kòm ofrann peche ki pou li menm nan, pou li kapab fè ekspiyasyon pou li menm ak pou tout lakay li.
    7: Li va pran de kabrit yo, e li va prezante yo devan SENYÈ a nan pòtay tant asanble a.
    8: Aaron va fè tiraj osò pou de kabrit sa yo, yon osò pou SENYÈ a, e lòt osò a pou kabrit ekspiyatwa a.
    9: Alò, Aaron va ofri kabrit la sou sila osò SENYÈ a tonbe a, e fè li vin yon ofrann peche.
    10: Men kabrit la sou sila osò kabrit ekspiyatwa a vin tonbe a, li va vin prezante vivan devan SENYÈ a, pou fè ekspiyasyon sou li, e pou voye li nan dezè a kòm kabrit ekspiyatwa a.
    11: “Alò Aaron va ofri towo ofrann peche ki pou li menm nan, li va fè ekspiyasyon pou li menm ak pou tout lakay li, e li va touye towo ofrann peche ki pou li menm nan.
    12: Li va pran yon plato pou resevwa san ki ranpli avèk chabon cho ki sòti sou lotèl la devan SENYÈ a, de men plen avèk lansan dous moulen byen fen, e mennen li anndan vwal la.
    13: Li va mete lansan an sou dife a devan SENYÈ a, pou nwaj lafimen lansan an kapab kouvri twòn ekspiyatwa ki sou lach temwayaj la; otreman, li va mouri.
    14: Anplis, li va pran kèk nan san towo a e li va flite li avèk dwèt li sou twòn pwopiyatwa sou kote lès la; anplis, pa devan nan twòn pwopiyatwa a, li va flite kèk nan san an avèk dwèt li sèt fwa.
    15: “Epi li va touye kabrit ofrann peche ki pou pèp la. Li va mennen san li anndan vwal la, e li va fè avèk san li jan li te fè avèk san towo a. Li va flite li sou twòn pwopiyatwa a.
    16: Li va fè ekspiyasyon pou lye sen an akoz salte fis Israël yo, akoz transgresyon pa yo avèk tout peche yo. Konsa, li va fè pou tant asanble ki rete avèk yo nan mitan tout salte pa yo.
    17: Lè li antre pou fè ekspiyasyon nan lye sen an, pèsòn pa pou nan tant asanble a jiskaske li sòti, pou li kapab fè ekspyasyon an pou li menm, pou lakay li, ak pou tout asanble Israël la.
    18: “Konsa, li va ale deyò vè lotèl ki devan SENYÈ a pou fè ekspiyasyon pou li. Li va pran kèk nan san towo a, san kabrit la pou mete li sou kòn yo sou tout kote nan lotèl la.
    19: Avèk dwèt li, li va flite kèk nan san an sou li sèt fwa pou fè l vin pwòp, soti nan salte a fis Israël yo, e konsakre li.
    20: “Lè li fin fè ekspiyasyon pou lye sen an, tant asanble a, ak lotèl la, li va ofri kabrit vivan an.
    21: Alò, Aaron va poze de men li sou tèt kabrit vivan an, e li va konfese sou li tout inikite a fis Israël yo, tout transgresyon pa yo selon tout peche yo. Li va poze yo sou tèt kabrit la e li va voye li nan dezè a pa men yon moun ki prepare pou sa.
    22: Kabrit la va pote sou li menm tout inikite pa yo pou rive nan yon peyi izole. Li va lage kabrit la nan dezè a.
    23: “Epi Aaron va vini nan tant asanble a pou retire vètman len ke li te mete lè li te antre nan sen lye an, e li va kite yo la.
    24: Li va benyen kò li avèk dlo nan yon lye sen. Li va mete vètman li yo pou vin parèt e ofri ofrann brile pa li avèk ofrann brile ki pou pèp la, epi pou fè ekspiyasyon pou li menm ak pou pèp la.
    25: Li va ofri nan lafimen grès ofrann peche a sou lotèl la.
    26: “Sila ki te lage kabrit la kòm kabrit ekspiyasyon an, gen pou lave rad li, e benyen kò li avèk dlo. Alò apre, li va antre nan kan an.
    27: Men towo ofrann peche a ak kabrit ofrann peche a, san sila li te mennen antre pou fè ekspiyasyon nan lye sen an, va vin pote deyò lavil la. Li va brile po yo, chè yo, avèk poupou yo nan dife.
    28: Epi sila ki brile yo a, va lave rad li, benyen kò l nan dlo, e apre, li va vin antre nan kan an.
    29: '“Sa va yon règleman pou tout tan pou nou: nan setyèm mwa a, nan dizyèm jou nan mwa a, nou va imilye nanm nou. Nou p ap fè okenn travay, ni pou moun peyi a, ni pou etranje ki demere pami nou yo.'
    30: Paske se nan jou sa a ke ekspiyasyon an va fèt pou nou pou fè nou vin pwòp. Nou va netwaye de tout peche nou yo devan SENYÈ a.
    31: Se va yon Saba repo solanèl pou nou, pou nou kapab vin imilye nanm nou. Sa se yon règleman ki pou tout tan.
    32: Alò prèt ki onksyone e òdone pou sèvi kòm prèt nan plas papa li a va fè ekspiyasyon an. Li va abiye ak vètman len yo, vètman sen yo.
    33: Konsa, li va fè ekspiyasyon pou sanktyè sen an, e li va fè ekspiyasyon pou tant asanble a ak pou lotèl la. Li va osi fè ekspiyasyon pou prèt yo ak pou tout pèp asanble a.
    34: “Alò, nou va gen sa kòm yon règleman pou tout tan, pou fè ekspiyasyon pou fis Israël yo pou tout peche pa yo, yon fwa chak ane.” Epi jan ke SENYÈ a te kòmande Moïse la, konsa sa te fèt.
  17:
    1: 'Alò, SENYÈ a te pale avèk Moïse. Li te di:'
    2: '“Pale avèk Aaron, avèk fis li yo e ak tout fis Israël yo. Di yo: ‘Se sa ke SENYÈ a te kòmande e te di:'
    3: “Nenpòt moun ki sòti lakay Israël ki touye yon bèf oswa yon jenn mouton, oswa yon kabrit nan kan an, oswa touye li deyò kan an,
    4: epi ki pa t pote li nan pòtay tant asanble a pou prezante li kòm yon ofrann a SENYÈ a devan tabènak SENYÈ a, koupabilite vèse san an va kontwole sou moun sila a. Li te vèse san e moun sa a va koupe retire de pèp li a.
    5: Rezon pou sa a se pou pèmèt fis Israël yo pote sakrifis ke y ap fè nan gran chan yo, pou yo kapab pote yo antre vè SENYÈ a, nan pòtay tant asanble a vè prèt la, e pou fè sakrifis yo kòm sakrifis ofrann lapè bay SENYÈ a.
    6: Prèt la va flite san an sou lotèl SENYÈ a nan pòtay tant asanble a, e li va ofri grès la nan lafimen kòm yon bagay santi bon bay SENYÈ a.
    7: Yo p ap fè sakrifis yo ankò bay kabrit a zidòl demon avèk sila yo fè jwèt pwostitisyon yo. Sa se yon règleman pou tout jenerasyon pa yo.”’”
    8: '“Epi ou va di yo: ‘Nenpòt moun lakay Israël la, oswa etranje ki rete pami nou yo, ki ofri yon ofrann brile oswa yon sakrifis,'
    9: epi ki pa mennen li nan pòtay tant asanble a pou ofri li bay SENYÈ a, moun sila a osi va koupe retire de pèp li a.
    10: “‘Epi nenpòt moun lakay Israël la, oswa etranje ki rete pami yo, ki bwè nenpòt san, Mwen va mete figi Mwen kont moun sa a ki bwè san an, e li va koupe retire de pèp li a.’
    11: Paske vi a chè a se nan san an, e Mwen te bannou li sou lotèl la pou fè ekspiyasyon pou nanm nou; paske se san li ye, akoz lavi ki fè ekspiyasyon an.
    12: 'Pou sa, Mwen te di a fis Israël yo: ‘Pèsòn pami nou pa pou bwè san, ni okenn etranje ki rete pami nou p ap kab bwè san.’'
    13: “Pou sa, lè yon moun pami fis Israël yo oswa nan etranje ki rete pami yo, ki nan fè lachas kenbe yon bèt oswa yon zwazo ki kapab manje, li va vide san li e kouvri li avèk tè.
    14: 'Paske lavi tout chè, se san li ki lavi li. Pou sa, Mwen te di a fis Israël yo: “Nou pa pou bwè san de okenn nan chè yo, paske lavi tout chè se san li. Nenpòt moun ki bwè li, va koupe retire.'
    15: “Lè yon moun manje yon bèt ki mouri oswa ki chire pa lòt bèt kit li se yon moun peyi a, oswa yon etranje, li va lave rad li, li va benyen nan dlo, e li va rete pa pwòp jis rive nan aswè. Konsa, li va vin pwòp.
    16: Men si li pa lave oswa benyen kò li, li va pote koupabilite li.”
  18:
    1: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    2: '“Pale avèk fis Israël yo. Di yo: ‘Mwen se SENYÈ a, Bondye nou an.'
    3: Pinga nou fè sa ki te fèt nan peyi Égypte kote nou te rete a, ni pinga nou fè sa ki fèt nan peyi Canaan kote Mwen ap mennen nou an. Pinga nou mache nan règleman pa yo.
    4: Se pou nou aji selon jijman pa M e kenbe règleman pa M, pou mache nan yo. Mwen se SENYÈ a, Bondye nou an.
    5: Konsa nou va kenbe règleman Mwen yo, ak jijman Mwen yo, pa sila yon nonm kapab viv si li fè yo. Mwen se SENYÈ a.
    6: '“‘Pinga okenn nan nou pwoche okenn fanmi de san nou pou dekouvri nidite li: Mwen se SENYÈ a.'
    7: “‘Nou pa pou dekouvri nidite papa nou, ni nidite a manman nou. Li se manman nou; nou pa pou dekouvri nidite li.
    8: “‘Nou pa pou dekouvri nidite madanm papa nou. Li se nidite a papa nou.
    9: “‘Nidite a sè nou, oswa fi papa nou, oswa fi manman nou, kit li fèt nan kay la, kit li fèt deyò; nidite pa yo, nou pa pou dekouvri yo.
    10: “‘Nidite fi a fis nou, oswa fi a fi nou; nidite yo, nou pa pou dekouvri yo; paske nidite pa yo se pa nou.
    11: “‘Nidite a pitit fi madanm a papa nou, fèt pou papa nou, li se sè nou, nou pa pou dekouvri nidite li.
    12: “‘Nou pa pou dekouvri nidite sè papa nou. Li se pwòp relasyon san papa nou.
    13: “‘Nou pa pou dekouvri nidite sè manman nou, paske li se pwòp san manman nou.
    14: “‘Nou pa pou dekouvri nidite frè papa nou. Nou pa pou pwoche madanm li. Li se matant nou.
    15: “‘Nou pa pou dekouvri nidite bèlfi nou. Li se madanm a fis nou. Nou pa pou dekouvri nidite li.
    16: “‘Nou pa pou dekouvri nidite madanm frè nou. Li se nidite a frè nou.
    17: “‘Nou pa pou dekouvri nidite a yon fanm avèk fi li. Ni nou pa pou pran fi a fis li, ni fi a fi li, pou dekouvri nidite li. Yo se relasyon san. Sa vrèman lèd.
    18: “‘Nou pa pou marye yon fanm ansanm avèk sè li pou fè jalouzi pandan sè li toujou vivan an, pou dekouvri nidite li.
    19: “‘Osi nou pa pou pwoche yon fanm pou dekouvri nidite li pandan règ li fè l pa pwòp.
    20: “‘Nou pa pou fè zak seksyèl avèk madanm vwazen nou pou nou ta vin konwonpi ansanm avèk li.
    21: “‘Nou pa pou bay okenn nan pitit nou yo pou ofri bay Moloc. Nou pa pou degrade non Bondye. Mwen se SENYÈ a.
    22: “‘Nou pa pou kouche avèk yon gason jan yon moun ta kouche avèk yon fanm. Li se yon abominasyon.
    23: “‘Osi, nou pa pou fè zak seksyèl avèk okenn bèt pou nou ta vin degrade avèk li. Ni okenn fanm pa pou kanpe devan yon bèt pou kwaze avèk li. Sa se yon pèvèsyon.
    24: “‘Pa konwonpi tèt nou avèk okenn nan bagay sa yo; paske, se pou tout bagay sa yo, nasyon ke Mwen ap mete deyò devan nou yo, te vin konwonpi.
    25: Paske peyi a gen tan vin konwonpi. Pou sa, Mwen te fè pinisyon li rive sou li, jiskaske peyi a vin krache moun ki rete la yo, mete yo deyò.
    26: Men pou nou, se pou nou kenbe règleman Mwen yo, jijman Mwen yo, e pa fè okenn nan abominasyon sa yo, ni moun peyi a, ni etranje ki viv pami nou yo
    27: (paske moun peyi a ki te devan nou yo, te fè tout abominasyon sa yo, e peyi a te vin konwonpi);
    28: pou peyi a pa krache mete nou deyò, si nou ta vin konwonpi li, tankou li te krache mete deyò nasyon ki te devan nou yo.
    29: “‘Paske nenpòt moun ki fè okenn nan abominasyon sa yo, moun sa yo va vin koupe retire de pèp li a.
    30: Konsa, se pou nou kenbe lòd Mwen, pou nou pa pratike okenn nan abitid abominab ki te konn fèt avan nou yo, pou nou pa konwonpi tèt nou avèk yo. Mwen se SENYÈ a, Bondye Nou an.’”
  19:
    1: 'Alò, SENYÈ a te pale ak Moïse. Li te di:'
    2: '“Pale avèk tout asanble a fis Israël yo. Di yo: ‘Nou va sen, paske Mwen menm, SENYÈ a, Bondye nou an, Mwen sen.'
    3: “‘Nou chak va onore manman nou ak papa nou, e nou va kenbe Saba Mwen yo. Mwen se SENYÈ a, Bondye nou an.
    4: “‘Pa vire vè zidòl yo, ni fè pou nou menm dye metal fonn yo. Mwen se SENYÈ a, Bondye nou an.
    5: “‘Alò, lè nou ofri yon sakrifis lapè bay SENYÈ a, nou va ofri li pou nou kapab vin aksepte.
    6: Li va manje nan menm jou ke nou ofri li a, ak jou apre a. Si gen ki rete jis nan twazyèm jou a, li va vin brile avèk dife.
    7: Konsa, si li ta manje menm nan twazyèm jou a, sa se yon ofans. Li p ap aksepte.
    8: Tout sila ki manje li yo, va pote inikite li, paske li te degrade bagay sen SENYÈ a. Konsa, moun sa a va koupe retire de pèp li a.
    9: “‘Alò, lè nou fè rekòlt nan tè nou, nou p ap rekòlte rive jis nan kwen chan an, ni nou p ap ranmase ti rès ki tonbe a.
    10: Ni nou p ap ranmase ti rès fwi nan chan rezen nou yo. Nou va kite yo pou malere yo ak etranje yo. Mwen se SENYÈ a, Bondye nou an.
    11: “‘Nou pa pou vòlè, ni twonpe, ni manti youn ak lòt.
    12: “‘Nou pa pou fè fo sèman nan non Mwen pou degrade non a Bondye nou an. Mwen se SENYÈ a.
    13: “‘Nou pa pou oprime vwazen nou, ni vòlè li. Salè a yon ouvriye jounalye pa pou rete nan men nou tout lannwit pou rive nan maten.
    14: “‘Nou pa pou anmède yon moun soud, ni mete yon obstak pou fè avèg la tonbe, men nou va gen krentif pou Bondye nou an. Mwen se SENYÈ a.
    15: “‘Nou pa pou fè lenjistis nan jijman nou yo. Nou pa pou apiye vè malere a, ni apiye vè moun pwisan an, men nou va jije vwazen nou avèk jistis.
    16: “‘Nou pa pou mache bay kout lang pami pèp nou an. Nou pa pou fè zak kont lavi vwazen nou yo. Mwen se SENYÈ a.
    17: “‘Nou pa pou rayi pwochen peyi nou nan kè nou. Nou mèt toujou korije vwazen nou, pou nou pa pote peche akoz li.
    18: “‘Nou pa pou pran vanjans ni pote lahèn nan kè nou kont fis pèp nou an; men nou va renmen pwochen nou tankou tèt nou. Mwen se SENYÈ a.
    19: “‘Se pou nou kenbe règleman Mwen yo. Nou pa pou fè kwazman de ras bèf. Nou pa pou plante chan nou avèk de kalite grenn; Ni pou abiye ak yon vètman ki gen de kalite twal ki mele ansanm.
    20: “‘Alò, si yon nonm kouche nan zak seksyèl avèk yon fanm ki se yon esklav ki te pwomèt pou yon lòt gason, men ki pa t peye ranson li, ni pa t bay li libète l, li va pini. Malgre sa, yo p ap mete li a lanmò, paske li pa t lib.
    21: Gason an va pote ofrann koupab li devan SENYÈ a nan pòtay tant asanble a; yon belye pou ofrann koupab la.
    22: Prèt la va fè ekspiyasyon pou li avèk belye ofrann koupab la devan SENYÈ a pou peche ke li te fè a, e selon peche ke li te fè a, li va vin padone.
    23: “‘Lè nou antre nan peyi sa a, e plante tout kalite bwa pou manje, alò, nou va kontwole premye fwi pa yo kòm entèdi. Pandan twazan, li va entèdi a nou menm. Li p ap pou manje.
    24: Nan katriyèm ane a, tout fwi li yo va vin sen. Yo va vin yon ofrann lwanj bay SENYÈ a.
    25: Nan senkyèm ane a, nou gen pou manje nan fwi li, pou donn li kapab vin anpil pou nou menm. Mwen se SENYÈ a, Bondye nou an.
    26: “‘Nou pa pou manje anyen avèk san ki rete nan li. Nou pa pou pratike maji ni divinasyon zetwal ni predi evenman k ap vin rive.
    27: “‘Nou pa pou koupe kwen cheve tèt nou, ni taye sou kote bab nou.
    28: '“‘Nou pa pou koupe kò nou pou moun mouri yo, ni fè tatou sou kò nou: Mwen se SENYÈ a.'
    29: “‘Pa degrade pwòp fi nou pou fè l vin yon pwostitiye, sòf ke peyi a menm ta tonbe nan pwostitisyon, e ranpli avèk tout kalite bagay lèd.
    30: “‘Nou va kenbe Saba Mwen yo, e nou va onore sanktyè Mwen an. Mwen se SENYÈ a.
    31: “‘Pa vire bò kote moun ki fè kontak ak mò yo, ni ki chache move lespri yo. Pa chache yo pou nou pa vin degrade pa yo menm. Mwen se SENYÈ a, Bondye nou an.
    32: “‘Nou va leve devan moun cheve blanch yo. Nou va bay lonè a granmoun yo. Nou va gen lakrent pou Bondye nou an. Mwen se SENYÈ a.
    33: “‘Lè yon etranje rete avèk nou nan peyi nou, nou pa pou fè l tò.
    34: Etranje ki rete avèk nou an va, pou nou, tankou pwòp moun peyi nou. Nou va renmen li tankou tèt nou, paske nou te etranje nan peyi Égypte la. Mwen se SENYÈ a, Bondye nou an.
    35: Nou pa pou fè move jijman, ni nan mezire longè, pwa, oubyen kapasite.
    36: Fòk balans nou yo jis, e pèz pwa nou yo jis; yon efa (22 lit) ki jis, e yon in (36 lit) ki jis. Mwen se SENYÈ nou an, ki te fè nou sòti nan peyi Égypte la.
    37: “‘Se konsa nou va obsève tout règleman Mwen yo ak tout òdonans Mwen yo, e fè yo. Mwen se SENYÈ a.’”
  20:
    1: 'SENYÈ a te pale avèk Moïse e te di:'
    2: '“Ou va osi di a fis Israël yo: ‘Nenpòt moun nan fis Israël yo, oswa nan etranje ki rete an Israël yo ki bay nenpòt nan pitit li yo a Moloc, li va vrèman vin mete a lanmò. Pèp peyi a va lapide moun sa a avèk kout wòch.'
    3: Mwen va osi mete figi Mwen kont moun sa a. Mwen va koupe retire li de pèp li a, akoz li te bay nan pitit li bay Moloc pou konwonpi sanktyè Mwen an, e degrade non sen Mwen an.
    4: Men si moun nan peyi a ta janm tolere moun sa a lè li bay nan pitit li yo bay Moloc, e pa mete l a lanmò,
    5: alò, Mwen menm va mete figi Mwen kont moun sila a ak kont fanmi li, e Mwen va koupe retire de pèp li a; non sèlman li menm, men tout sila ki jwe pwostitiye dèyè li yo, lè yo jwe pwostitiye dèyè Moloc.
    6: “‘Epi pou moun ki vire vè moun k ap fè kontak ak mò yo, ki swiv lespri dyab yo, pou yo jwe pwostitiye avèk yo, Mwen va osi mete figi Mwen kont moun sa a e Mwen va koupe retire li de pèp li a.
    7: “‘Konsa, nou va konsakre nou menm e nou va rete sen, paske Mwen se SENYÈ a, Bondye nou an.
    8: “‘Nou va kenbe règleman Mwen yo, e nou va swiv yo. Mwen se SENYÈ a ki fè nou sen an.
    9: “‘Si yon moun anmède papa li oswa manman li, li va vrèman vin mete a lanmò. Li te anmède papa li oswa manman li. Koupabilite san li rete sou li.
    10: “‘Si yon mesye fè adiltè avèk madanm a yon lòt, menm sila ki fè adiltè avèk madanm zanmi li an, adiltè la avèk fanm adiltè la va vrèman vin mete a lanmò.
    11: “‘Si yon nonm vin kouche avèk madanm a papa li, li te dekouvri nidite a papa li. Yo tou de va vin mete a lanmò. Koupabilite san yo rete sou yo.
    12: “‘Si gen yon nonm ki kouche avèk bèlfi li, tou de va vin mete a lanmò. Yo te fè ensès; koupabilite san an sou yo.
    13: “‘Si gen yon gason ki kouche avèk yon lòt gason, menm jan ke li ta kouche avèk yon fanm, tou de te fè yon zak abominab. Yo va vrèman vin mete a lanmò. Koupabilite san yo sou yo.
    14: “‘Si gen yon mesye ki marye avèk yon fanm ansanm ak manman li, sa se konwonpi. Yo tout va brile avèk dife pou mechanste pa rete nan mitan nou.
    15: “‘Si gen yon mesye ki kouche avèk yon bèt, li va vrèman vin mete a lanmò. Nou va anplis touye bèt la.
    16: “‘Si gen yon fanm ki vin pwoche yon bèt pou kouche avèk li, nou va touye fanm nan ansanm ak bèt la. Yo va vrèman vin mete a lanmò. Koupabilite san an sou yo.
    17: “‘Si yon mesye pran sè li, oswa fi a papa li, oswa fi a manman li, pou l wè nidite li, epi li wè nidite li, sa se yon gwo wont. Yo va koupe retire devan zye a fis pèp Israël la. Li te dekouvri nidite sè li. Li pote koupabilite pa l.
    18: “‘Si gen yon mesye ki kouche avèk yon fanm sou règ li e dekouvri nidite li, li te vin dekouvri flèv li, e li te fè flèv san li vin parèt. Pou sa, tou de va koupe retire de pèp pa yo a.
    19: “‘Nou pa pou dekouvri nidite sè manman nou, ni sè papa nou, paske yon nonm konsa te fè nidite a fanmi de san li vin parèt. Yo va pote koupabilite yo.
    20: “‘Si gen yon mesye ki kouche avèk madanm tonton li, li te dekouvri nidite tonton li. Yo va pote peche yo. Yo va mouri san fè pitit.
    21: “‘Si gen yon mesye ki pran madanm a frè li, sa se abominab. Li te dekouvri nidite a frè li. Yo p ap janm fè pitit.
    22: “‘Konsa, nou gen pou kenbe tout règleman ak tout òdonans Mwen yo e fè yo, pou peyi kote M ap mennen nou pou viv la, pa krache mete nou deyò.
    23: Anplis, nou pa pou swiv koutim nasyon sa yo ke Mwen va pouse fè sòti devan nou yo, paske yo te fè tout bagay sa yo, e konsa, Mwen te vin rayi yo.
    24: 'Konsa Mwen te di nou: “Nou dwe posede peyi pa yo a, e Mwen menm va bannou li pou posesyon, yon peyi k ap koule lèt ak siwo myèl.” Mwen se SENYÈ a, Bondye nou an, ki te mete nou apa de lòt pèp yo.'
    25: “‘Se konsa ke nou gen pou distinge antre bèt ki pwòp ak bèt ki pa pwòp, e antre zwazo ki pa pwòp ak sa ki pwòp la. Nou pa pou fè tèt nou vin abominab ni pa bèt, ni pa zwazo, ni pa sa ki trennen atè reptil ke Mwen te separe pou nou kòm pa pwòp.
    26: Se konsa, nou va sen pou Mwen, paske Mwen, SENYÈ a, Mwen sen. Mwen te mete nou apa de lòt pèp yo pou nou kapab pa Mwen.
    27: “‘Alò, yon nonm oswa yon fanm ki kontakte mò yo, oswa lespri yo, yo va anverite vin mete a lanmò. Yo va vin lapide avèk kout wòch. Koupabilite san rete sou yo.’”
  21:
    1: 'Alò SENYÈ a te pale avèk Moïse. Li te di: “Pale avèk prèt yo, fis Aaron yo. Di yo konsa: ‘Pèsòn pa pou konwonpi kò l avèk yon moun mouri pami pèp li a,'
    2: sof pou fanmi ki pi prè li yo, tankou manman l, papa l, fis li, fi li ak frè li,
    3: ak pou sè vyèj li, ki prè li, ki pa t gen mari. Pou sila a, li kapab konwonpi kò l.
    4: Li pa pou konwonpi kò l, akoz li se yon gwo chèf pami pèp li a, e konsa, pou vin degrade tèt li.
    5: “‘Yo pa pou fè tèt yo kale, ni taye bab yo, ni fè okenn blese nan chè yo.
    6: Yo va rete sen a Bondye pa yo a, e yo p ap konwonpi non Bondye pa yo a, paske se yo ki prezante ofrann dife bay SENYÈ a, manje pou Bondye pa yo a. Alò, fòk yo sen.
    7: “‘Yo pa pou pran yon fanm ki degrade kòm pwostitiye, ni yo pa pou pran yon fanm ki divòse avèk mari li; paske li sen a Bondye pa li a.
    8: Konsa, nou va konsakre li, paske li ofri ou manje Bondye nou an. Li va sen pou nou, paske Mwen, SENYÈ ki sanktifye nou an, Mwen sen.
    9: “‘Fi a nenpòt prèt, si li degrade tèt li kòm pwostitiye, li degrade papa li. Li va brile nan dife.
    10: “‘Prèt ki se wo prèt pami frè li yo, sou tèt sila lwil onksyon an te vide a, e sila ki te konsakre pou abiye avèk vètman yo, pa pou dekouvri tèt li, ni chire rad li.
    11: Li pa pou pwoche okenn moun mouri, ni konwonpi tèt li menm si se pou papa li oswa manman li.
    12: Li pa pou sòti nan sanktyè a, ni konwonpi sanktyè Bondye li a, paske konsekrasyon lwil sen an sou li. Mwen se SENYÈ a.
    13: “‘Li va pran yon madanm ki vyèj.
    14: Yon vèv, oswa yon fanm divòse, oswa youn ki degrade kòm pwostitiye, sa yo, li pa kapab pran yo. Men okontrè, fòk li marye ak yon vyèj pami pwòp pèp pa li a.
    15: Li pa pou degrade desandan li yo pami pwòp pèp li a, paske Mwen se SENYÈ ki fè li sen an.’”
    16: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    17: '“Pale avèk Aaron. Di l: ‘Okenn moun pami nou ki gen yon defo fizik p ap pwoche pou ofri manje bay Bondye li a.'
    18: 'Paske nenpòt moun ki gen yon defo p ap pwoche: yon nonm avèg, yon bwate, yon nonm ki gen figi defòme, oswa okenn manm kò defòme,'
    19: yon nonm pye kase oswa men kase,
    20: yon moun ki gen boul nan do oswa kata, oubyen yon moun ki gen defo nan zye li, oswa ekzema nan po, kal oswa boul grenn ki donmaje.
    21: Okenn moun nan ras Aaron, prèt ki gen defo pa pou pwoche pou fè ofrann SENYÈ a pa dife. Akoz li gen yon defo, li pa pou pwoche pou ofri pen ki pou Bondye li a.
    22: Li kapab manje pen Bondye li a, ni sa ki sen pase tout bagay yo, avèk sa ki sen an.
    23: Se sèlman, li pa pou antre anndan vwal la, ni toupre lotèl la akoz ke li gen yon defo, pou li pa konwonpi sanktyè Mwen yo. Paske Mwen se SENYÈ ki fè yo sen an.’”
    24: Alò, Moïse te pale avèk Aaron, a fis li yo, e a tout fis Israël yo.
  22:
    1: 'Alò SENYÈ a te pale avèk Moïse. Li te di:'
    2: Di Aaron avèk fis li yo pou separe yo de bagay sen ki pou fis Israël yo, ke yo dedye kon sen de Mwen yo, epi pou yo pa derespekte non sen Mwen an. Mwen se SENYÈ a.
    3: '“Di yo ke: ‘Si nenpòt moun pami tout jenerasyon nou yo vin pwoche de bagay sen yo, ke fis Israël yo te dedye bay SENYÈ a pandan li pa pwòp, moun sa a va koupe retire devan M. Mwen se SENYÈ a.'
    4: “‘P ap gen yon nonm pami desandan Aaron yo ki gen lalèp oswa yon ekoulman ki kapab manje nan bagay sen yo jiskaske li vin pwòp. Konsa, si youn vin touche nenpòt bagay ki fèt pa pwòp pa yon moun mouri, oswa si yon nonm vin fè yon ekoulman,
    5: oswa, si yon mesye vin touche nenpòt nan bèt ki trennen atè, oswa nenpòt moun ki fè l vin pa pwòp, nenpòt sa ki fè l pa pwòp;
    6: ke yon moun ki touche nenpòt kalite bagay konsa va pa pwòp jis rive nan aswè, e li p ap kab patisipe nan manje nan bagay sen yo sof ke li benyen kò l nan dlo.
    7: Men lè solèy la kouche, li va pwòp. Konsa, apre, li ka manje nan bagay sen yo, paske se manje li.
    8: Li pa pou manje yon bèt ki mouri oswa ki chire pa lòt bèt, pou fè l vin pa pwòp.
    9: “‘Konsa, yo va kenbe lòd Mwen, pou yo pa pote peche akoz li, e mouri konsa si yo souye li. Mwen se SENYÈ ki fè yo sen an.
    10: “‘Okenn etranje pa pou manje kado sen an. Yon vwayajè k ap rete ak prèt la, oswa yon ouvriye pa pou manje nan kado sen an.
    11: Men si yon prèt achte yon esklav kòm pwòp byen pa li, avèk pwòp lajan pa li, sila a kapab manje nan li, e sila ki te ne nan kay li yo kapab manje manje li.
    12: Si fi a yon prèt vin marye avèk yon moun ki pa prèt, li pa pou manje nan kado ofrann yo.
    13: Men si fi a yon prèt vin vèv, oswa divòse, e pa gen pitit, si li vin retounen lakay papa li, tankou lè l te jèn, li va manje nan manje papa li; men moun deyò p ap kab manje li.
    14: “‘Men si yon nonm manje yon kado sen san konnen, alò, li va mete sou fòs li yon senkyèm anplis valè li, e li va bay kado sen an bay prèt la.
    15: Yo pa pou degrade kado sen ki pou fis Israël yo, ke yo ofri bay SENYÈ a,
    16: epi konsa, fè yo pote pinisyon pou koupabilite akoz manje nan kado sen pa yo; paske Mwen se SENYÈ ki fè yo sen an.’”
    17: 'Alò SENYÈ a te pale a Moïse. Li te di:'
    18: '“Pale avèk Aaron, ak fis li yo, epi tout fis Israël yo. Di yo: ‘Nenpòt moun nan kay Israël la oswa pami etranje yo nan Israël ki prezante ofrann li, sof ke se youn nan ofrann sèman yo oswa ofrann bòn volonte yo, ke yo prezante bay SENYÈ a kòm yon ofrann brile—'
    19: pou nou ta aksepte li—li oblije ke se yon mal san defo ki sòti nan bèf, mouton, oswa kabrit.
    20: Nenpòt bèt ki gen defo, nou pa pou ofri li, paske li p ap akseptab pou nou.
    21: Lè yon moun ofri yon sakrifis lapè bay SENYÈ a pou ranpli yon ve espesifik, oswa yon ofrann bòn volonte ki sòti nan bann mouton oswa nan twoupo, fòk li bon nèt pou l kapab aksepte. Li pa pou gen defo menm nan li.
    22: Sila ki avèg yo, ki gen zo kase, oswa donmaje yo, sila ki gen maleng ekoulman, ekzema, oswa kal yo, nou pa pou ofri yo bay SENYÈ a, ni fè yon ofrann pa dife sou lotèl bay SENYÈ a.
    23: Pou yon bèf, oswa yon jenn ti mouton ki gen youn nan manm li ki pi gwo oswa pi piti ke lòt yo, nou kapab prezante li kòm yon ofrann bòn volonte, men kòm yon ofrann ve, li p ap aksepte.
    24: Osi, nenpòt nan yo avèk boul grenn li brize oswa kraze, chire oswa koupe, nou pa pou ofri li bay SENYÈ a, ni fè sakrifis avèk li nan peyi nou an.
    25: Ni nou p ap aksepte anyen ki konsa nan men a yon etranje kòm yon ofrann manje pou Bondye nou an, paske yo konwonpi. Yo gen defo. Yo pa pou aksepte pou nou.’”
    26: 'Konsa, SENYÈ a te pale a Moïse e te di:'
    27: “Lè yon bèf oswa yon mouton, oswa yon kabrit vin fèt, li va rete pandan sèt jou avèk manman li. Men depi nan uityèm jou a, li va vin aksepte kòm yon sakrifis pou yon ofrann pa dife bay SENYÈ a.
    28: Menm si se yon bèf, oswa yon mouton, nou pa pou touye li ansanm avèk pitit li nan yon sèl jou.
    29: “Lè nou ofri yon sakrifis pou remèsiman bay SENYÈ a, nou va fè sakrifis la yon jan pou l aksepte.
    30: Li va manje nan menm jou a, nou pa pou kite anyen de li pou rive jis nan maten. Mwen se SENYÈ a.
    31: “Konsa nou va kenbe kòmandman Mwen yo, e fè yo. Mwen se SENYÈ a.
    32: Nou pa pou degrade non sen Mwen an, men Mwen va sen pami fis Israël yo. Mwen se SENYÈ ki fè nou sen an,
    33: ki te fè nou sòti nan peyi Égypte la, pou vin Bondye nou. Mwen se SENYÈ a.”
  23:
    1: 'SENYÈ a te pale ankò avèk Moïse. Li te di:'
    2: '“Pale avèk fis Israël yo pou di yo: ‘Fèt chwazi SENYÈ a, ke nou va pwoklame kòm konvokasyon sen yo—fèt chwazi Mwen yo se sa yo.'
    3: “‘Pandan sis jou, travay kapab fèt, men sou setyèm jou a, va gen yon repo Saba konplè, yon konvokasyon sen. Nou pa pou fè okenn travay. Se yon Saba a SENYÈ a nan tout domisil nou yo.
    4: “‘Sa yo se lè fèt chwazi pou SENYÈ a, konvokasyon sen ke nou va pwoklame nan lè ki apwente pou yo.
    5: Nan premye mwa nan katòzyèm jou mwa a, avan l fènwa, se Pak SENYÈ a.
    6: Alò, nan kenzyèm jou nan menm mwa sa a, fèt Pen San Ledven pou SENYÈ a ap fèt. Pandan sèt jou, nou va manje pen san ledven.
    7: Nan premye jou a, nou va gen yon konvokasyon sen. Nou p ap fè okenn travay di.
    8: Men pandan sèt jou, nou va prezante yon ofrann pa dife bay SENYÈ a. Nan setyèm jou a, se yon konvokasyon sen. Nou pa pou fè okenn travay ki di.’”
    9: 'Konsa, SENYÈ a te pale avèk Moïse. Li te di:'
    10: '“Pale avèk fis Israël yo pou di yo: ‘Lè nou antre nan peyi ke Mwen ap bannou pou fè rekòlt li a, alò, nou va pote premye pake a kòm premye fwi rekòlt la bay prèt la.'
    11: Li va fè sign voye pake a anlè devan SENYÈ a pou nou, pou l kapab aksepte. Nan jou apre Saba a, prèt la va voye li anlè.
    12: Alò, nan jou lè nou voye pake a anlè a, nou va ofri yon jenn mouton ki gen laj ennan(1 an) ki san defo pou yon ofrann brile bay SENYÈ a.
    13: Ofrann sereyal li, alò, va 2 dizyèm yon efa farin melanje avèk lwil, yon ofrann pa dife bay SENYÈ a, yon bagay santi bon, avèk ofrann bwason li, yon ka in diven.
    14: Jis rive nan jou sa a, jiskaske nou pote ofrann Bondye nou an, nou pa pou manje ni pen, ni sereyal boukannen, ni nouvo tij vèt. Sa dwe rete yon règleman ki la pou tout tan pami tout jenerasyon nou yo, nan tout domisil nou yo.
    15: '“‘Nou va osi kontwole pou kont nou sèt jou Saba yo, soti nan jou ke nou te pote premye pake ofrann voye anlè a: va gen sèt Saba konplè.'
    16: Nou va kontwole senkant jou jis rive nan jou apre setyèm Saba a, epi nou va prezante yon ofrann sereyal nèf bay SENYÈ a.
    17: Nou va pote soti nan domisil nou yo de pen kòm yon ofrann voye anlè, ki fèt avèk de dizyèm yon efa. Yo va fèt avèk farin fen, kwit avèk ledven kòm premye fwi bay SENYÈ a.
    18: Ansanm avèk pen an, nou va prezante sèt jenn mouton nan laj 1 nan, mal san defo, ak yon towo twoupo avèk de belye. Yo dwe yon ofrann brile bay SENYÈ a, avèk ofrann sereyal pa yo ak ofrann bwason pa yo, yon ofrann pa dife ki dous e santi bon a SENYÈ a.
    19: Nou va osi ofri yon mal kabrit kòm yon ofrann peche, ak de mal mouton ki gen laj 1 nan kòm yon sakrifis ofrann lapè.
    20: Konsa, prèt la va voye yo anlè avèk pen premye fwi yo kòm yon ofrann voye anlè avèk de jenn mouton yo devan SENYÈ a. Yo dwe sen a SENYÈ a pou prèt la.
    21: Nan menm jou sa a, nou va osi fè yon pwoklamasyon ke nou va gen yon konvokasyon sen. Nou pa pou fè okenn travay di. Se yon règleman pou tout tan nan tout domisil nou yo pandan tout jenerasyon nou yo.
    22: “‘Lè nou fè rekòlt la nan peyi nou, anplis, nou pa pou rekòlte jis nan kwen chan nou yo, ni ranmase ti retay nan rekòlt la. Se pou nou kite yo pou malere avèk etranje yo. Mwen se SENYÈ a, Bondye nou an.’”
    23: 'Ankò SENYÈ a te pale avèk Moïse. Li te di:'
    24: '“Pale avèk fis Israël yo pou di: ‘Nan setyèm mwa nan premye jou nan mwa a, nou va fè yon repo, yon tan pou sonje avèk son twonpèt yo, yon konvokasyon sen.'
    25: Nou pa pou fè okenn travay di, men nou va prezante yon ofrann pa dife bay SENYÈ a.’”
    26: 'SENYÈ a te pale avèk Moïse. Li te di:'
    27: Nan dizyèm jou nan setyèm mwa sa a, se jou ekspiyasyon an. Li va yon konvokasyon sen pou nou. Nou va imilye nanm nou pou prezante yon ofrann pa dife bay SENYÈ a.
    28: Nou pa pou fè okenn travay nan menm jou sa a, paske li se yon jou ekspiyasyon, pou fè ekspiyasyon pou nou menm devan SENYÈ a, Bondye nou an.
    29: Si gen yon moun ki refize nye li menm nan jou sa a, li va koupe retire de pèp li a.
    30: Pou nenpòt moun ki fè yon travay nan menm jou sa a, moun sa a, Mwen va detwi li pami pèp li a.
    31: Nou pa pou travay menm. Se yon règleman k ap dire pandan tout jenerasyon nou yo nan tout kay nou yo.
    32: Fòk se yon repo Saba konplè pou nou, e nou va imilye nanm nou. Nan nevyèm jou mwa a nan aswè, nou va obsève Saba nou.
    33: 'Ankò SENYÈ a te pale a Moïse. Li te di:'
    34: '“Pale avèk fis Israël yo pou di: ‘Nan kenzyèm jou nan mwa sa a ki se setyèm mwa a, se Fèt Ti Tonèl Yo pandan sèt jou anvè SENYÈ a.'
    35: Nan premye jou a, se yon konvokasyon sen. Nou pa pou fè okenn kalite travay ki di.
    36: Pandan sèt jou, nou va prezante yon ofrann pa dife bay SENYÈ a. Nan uityèm jou a, nou va fè yon konvokasyon sen e prezante yon ofrann pa dife bay SENYÈ a. Se yon asanble solanèl. Nou pa pou fè okenn travay di.
    37: “‘Sa yo se lè chwazi SENYÈ a ke nou va pwoklame kòm konvokasyon sen, pou prezante ofrann dife bay SENYÈ a—ofrann brile ak ofrann sereyal yo, sakrifis yo avèk ofrann bwason yo, zafè chak jou nan pwòp jou pa li—
    38: apati Saba sila ki pou SENYÈ yo, apati kado nou yo, apati tout ofrann ve avèk ofrann bòn volonte ke nou bay SENYÈ yo.
    39: “‘Byen jis nan kenzyèm jou nan setyèm mwa a, lè nou gen tan antre rekòlt nan peyi a, nou va fete fèt ki pou SENYÈ a pandan sèt jou. Nou va fè yon repo solonèl nan premye jou a, e yon repo solonèl nan uityèm jou a.
    40: Alò, nan premye jou a, nou va pran pou nou menm fèy ki sòti nan pyebwa ki bèl yo, branch pal yo avèk branch nan pyebwa ki gen fèy yo, pyebwa ki pann sou kote rivyè a ak ti dlo yo, e nou va rejwi devan SENYÈ a Bondye nou an pandan sèt jou.
    41: Nou va selebre li konsa kòm yon fèt bay SENYÈ a pandan sèt jou nan ane a. Sa va yon règleman k ap dire nèt pandan tout jenerasyon nou yo. Nou va selebre li nan setyèm mwa a.
    42: Nou va viv nan tonèl yo pandan sèt jou. Tout natif Israël yo va viv nan tonèl yo,
    43: pou jenerasyon nou yo kapab vin konnen ke fis Israël yo te viv nan tonèl lè Mwen te mennen yo, fè yo sòti nan peyi Égypte la. Mwen se SENYÈ a, Bondye nou an.’”
    44: Se konsa Moïse te deklare a fis Israël yo tout lè ki te deziye pa Bondye yo.
  24:
    1: 'SENYÈ a te pale avèk Moïse. Li te di:'
    2: Kòmande fis Israël yo pou yo pote bay ou lwil klè ki sòti nan oliv ki te bat yo, pou limyè, pou fè lanp lan briye san rete.
    3: Deyò vwal temwayaj tant asanble a, Aaron va kenbe li an lòd soti nan aswè rive jis nan maten devan SENYÈ a pou tout tan. Sa va yon règleman pandan tout jenerasyon nou yo.
    4: Li va kenbe lanp an lòd sou chandelye an lò devan SENYÈ a pou tout tan.
    5: 'Konsa, nou va pran farin fen an e fè douz gato avèk li: de dizyèm pati yon efa va sèvi nan chak gato.'
    6: Nou va mete yo nan de ranje, sis nan chak ranje, sou tab lò san tach ki devan SENYÈ a.
    7: Nou va mete lansan san tach nan chak ranje pou li kapab yon pati komemoratif pou pen an, menm yon ofrann pa dife bay SENYÈ a.
    8: Chak jou Saba, li va mete li an lòd devan SENYÈ a pou tout tan. Se yon akò k ap dire pou tout tan pou fis Israël yo.
    9: Li va pou Aaron avèk fis li yo. Yo va manje li nan yon lye ki sen; paske li sen pase tout ofran ki soti nan ofrann bay SENYÈ yo, ofrann pa dife, pati pa li pou tout tan.
    10: Alò, fis a yon famn Izrayelit avèk yon papa Ejipsyen, te sòti pami fis Israël yo. Konsa, fis a fanm Izrayelit la ak yon mesye peyi Israël te lite youn avèk lòt nan kan an.
    11: Fis a fanm Izrayelit la te blasfeme Non Bondye a e li te bay madichon. Pou sa, yo te mennen li vè Moïse. Alò manman li te rele Schelomith, fi a Dibri nan tribi Dan nan.
    12: Yo te arete li pou lòd SENYÈ a ta kapab vin klè a yo menm.
    13: 'Alò SENYÈ a te pale ak Moïse. Li te di:'
    14: “Mennen sila ki te bay madichon an deyò kan an, kite tout moun ki te tande li yo vin poze men sou tèt li; epi kite tout asanble a lapide li avèk kout wòch.
    15: 'Ou va pale avèk fis Israël yo e di: ‘Si yon moun modi Bondye li a, alò, li va pote peche li.'
    16: Anplis, sila ki blasfeme non a SENYÈ a va vrèman vin mete a lanmò. Tout asanble a va vrèman lapide li. Etranje oswa natif, lè li blasfeme Non Bondye, li va vin mete a lanmò.
    17: “‘Si yon nonm pran lavi a yon Kretyen vivan, li va vrèman vin mete a lanmò.
    18: Sila ki pran lavi a yon bèt va fè l bon, lavi pou lavi.
    19: 'Si yon nonm blese vwazen li, menm sa ke li te fè a, va fèt a li menm:'
    20: zo kase pou zo kase, zye pou zye, dan pou dan. Menm jan ke li te blese yon moun, se konsa ke li va fèt sou li menm.
    21: Konsa, sila ki touye yon bèt va fè li bon, men sila ki touye yon moun va vin mete a lanmò.
    22: Va gen yon sèl règleman pou nou. Li va pou etranje kòm pou moun peyi a, paske Mwen se SENYÈ a, Bondye nou an.’”
    23: Konsa, Moïse te pale a fis Israël yo. Yo te mennen sila ki te modi a deyò kan an, e yo te lapide li avèk kout wòch. Konsa fis Israël yo te fè, jis jan ke SENYÈ a te kòmande Moïse la.
  25:
    1: 'Alò, SENYÈ a te pale a Moïse. Li te di:'
    2: '“Pale a fis Israël yo pou di yo: ‘Lè nou vini nan peyi ke Mwen va bannou an, alò, tè a va gen yon Saba pou SENYÈ a.'
    3: Pandan sis ane, nou va plante chan nou yo, e pandan sis ane, nou va netwaye chan rezen an e rasanble pou fè rekòlt li,
    4: men pandan setyèm ane a, tè a va gen yon repo Saba, yon Saba pou SENYÈ a. Nou p ap ni plante chan an ni netwaye chan rezen an.
    5: Donn nan chan ki grandi pa aza konsa a, nou pa pou rekòlte li, e rezen nou yo ki parèt sou branch ki pa t taye yo, nou pa pou ranmase yo. Tè a va gen yon ane Saba.
    6: Konsa, nou tout va gen pwodwi Saba nan peyi a kòm manje nou; nou menm, esklav yo, ni mal ni femèl, anplwaye nou yo, etranje ki rezidan pami nou yo, sila ki viv tankou moun lòt nasyon pami nou yo.
    7: Menm bèf nou yo avèk bèt ki nan peyi a va gen tout pwodwi li kòm manje.
    8: “‘Nou dwe osi kontwole sèt Saba pa lane yo pou nou menm; sèt fwa sèt ane, jiskaske nou kontwole tan ke sèt Saba nan Saba ekoule yo; otreman, karant-nèf ane.
    9: Alò, lè lè sa a rive nou va sone kòn belye a toupatou nan dizyèm jou nan setyèm mwa a. Nan jou ekspiyasyon an, nou va sone yon kòn toupatou nan peyi a.
    10: Se konsa, nou va konsakre senkantyèm ane a e pwoklame remisyon toupatou nan peyi a, a tout abitan li yo. Li va yon jibile pou nou, e nou chak va retounen nan pwòp teren pa nou ak pwòp fanmi pa nou.
    11: Nou va gen senkantyèm ane a kòm yon ane jibile. Nou pa pou plante, ni rekòlte sa ki grandi konsa nan tè, ni ranmase fwi ki sòti nan branch ki pa t netwaye yo.
    12: Paske se yon jibile; li va sen pou nou. Nou va manje pwodwi li ki sòti nan chan an.
    13: “‘Nan ane jibile sila a, nou chak va retounen nan pwòp tè pa nou.
    14: “‘Anplis, si nou fè lavant bay zanmi nou, oswa achte nan men zanmi nou, nou pa pou fè tò a youn lòt.
    15: Konsènan nonb ane apre jibile yo, konsa, nou va achte nan men zanmi nou. Li dwe vann nou selon nonb ane rekòlt yo ki rete.
    16: Nan menm fòs ane ki rete yo, nou va ogmante pri a, e nan menm fòs ane ki manke yo, nou va redwi pri a, paske li se fòs rekòlt ki rete ke l ap vann ou an.
    17: Konsa, pinga nou fè tò a youn lòt, men nou va krent Bondye nou an; paske Mwen se SENYÈ a, Bondye nou an.
    18: “‘Se konsa ke nou va obsève règleman Mwen yo e kenbe jijman Mwen yo, pou akonpli yo, pou nou kapab viv an sekirite sou tè a.
    19: “‘Konsa, tè a va donnen pwodwi li pou nou kapab manje vant plen, e viv an sekirite sou tè a.’”
    20: '“Men si nou ta di: ‘Kisa n ap manje nan setyèm ane a si nou pa ni plante ni rekòlte rekòlt nou yo? Gade byen, nou pa p semen, ni rasanble pwodwi nou;’'
    21: alò, Mwen va tèlman regle benediksyon Mwen yo pou nou nan sizyèm ane a, pou li kab pote yon rekòlt twazan.
    22: Lè nou ap plante nan uityèm ane a, nou kapab toujou manje ansyen bagay a rekòlt yo, e nou va kontinye manje vye a jis rive nan nevyèm ane a lè rekòlt pa li kòmanse antre a.
    23: “Tè a, anplis, pa pou vann nèt, paske tè a se pa M; paske nou se sèlman etranje k ap demere avè M.
    24: Konsa, nan chak mòso tè ke nou posede, fòk nou fè pwovizyon pou peye ranson tè a.
    25: “Si yon moun peyi parèy nou an vin tèlman pòv ke li oblije vann yon pati nan tè li a, alò, se fanmi pi pre li a ki dwe peye ranson ke manm fanmi li te vann nan.
    26: Oswa nan ka a yon moun ki pa gen fanmi, men ki tèlman regle zafè li pou twouve ase mwayen pou peye ranson an,
    27: alò, li va kalkile ane yo soti lè li te vann nan, e remèt fòs balans sa a moun ke li te vann li an. Konsa li va retounen vin pwòp teren pa l.
    28: Men si li poko twouve ase mwayen pou reprann li pou kont li, alò, sa ke li te vann nan, va rete nan men a sila ki achte li a jis rive nan ane jibile a. Men nan jibile a, li va libere, pou li kapab retounen kon pwòp tè pa li.
    29: “Menm jan an, si yon mesye vann yon kay nan yon vil ki antoure avèk miray, alò, dwa pou peye ranson pa l la va dire pou tout 1 nan.
    30: Men si li pa peye ranson li an nan 1 nan ki ekoule a, alò, kay ki nan vil antoure avèk miray la va pase nèt bay sila ki te achte li pou tout jenerasyon li yo. Li p ap remèt nan jibile a.
    31: Men kay nan vil ki pa antoure avèk miray yo va konsidere kòm chan ouvri; yo gen dwa peye ranson an e yo va remèt nan jibile a.
    32: “Men nan vil ki pou Levit yo, Levit yo gen yon dwa pèmanan pou peye ranson nan vil ki se posesyon pa yo.
    33: Konsa, sa ki pou Levit yo kapab peye ranson e yon vant kay nan vil posesyon sila a va remèt nan jibile a. Paske vil Levit yo se posesyon pa yo pami fis Israël yo.
    34: Men chan pou bèt nan vil pa yo pa pou vann, paske sa se posesyon pa yo pou tout tan.
    35: “Alò, nan ka ke yon moun peyi nou an vin pòv e zafè li vin gate, alò, nou gen pou bay li soutyen. Li va viv tankou etranje, oswa yon moun k ap demere, pou li kapab toujou rete pami nou.
    36: Pa pran enterè ni avantaj sou li, men onore Bondye ou a pou li kapab viv avèk ou.
    37: Ou pa pou bay li lajan ou avèk enterè, ni manje ou pou fè pwofi.
    38: Mwen se SENYÈ a, Bondye nou an ki te fè nou sòti nan peyi Égypte la pou bannou peyi Canaan an pou M kapab Bondye nou.
    39: “Si yon moun peyi parèy nou vin tèlman pòv pami nou menm, e li vin vann tèt li bannou, nou pa pou desann li nan sèvis esklavaj.
    40: Li va rete avèk nou kòm yon jounalye, menm kòm yon demere. Li va sèvi avèk nou jis rive nan ane jibile a.
    41: Konsa li va sòti de nou menm, li menm avèk fis li yo avè l, e li va retounen vè fanmi li, pou li kapab retounen nan teren zansèt li yo.
    42: Paske yo se sèvitè Mwen ke Mwen te mennen sòti nan peyi Égypte la. Yo pa pou vann kon vant esklav la.
    43: Nou pa pou domine li avèk severite, men onore Bondye nou an.
    44: “Selon esklav, mal ak femèl ke petèt nou kapab gen, —-nou kapab jwenn esklav mal ak femèl nan nasyon payen ki antoure nou yo.
    45: Alò, osi, se soti nan fis a demere k ap viv pami nou yo, ke nou kapab vin genyen yo, e ladann nan fanmi pa yo ki avèk nou, ke yo va gen tan pwodwi nan peyi nou; yo menm osi kapab devni posesyon pa nou.
    46: Nou kapab menm sede a fis apre nou yo, pou resevwa yo kòm yon posesyon. Nou kapab sèvi yo kòm esklav pou tout tan. Men pou moun peyi nou an, nou pa pou domine avèk severite youn sou lòt.
    47: “Alò, si mwayen a yon etranje, oswa yon demere avèk nou vin rich, e yon moun peyi parèy a nou an vin tèlman pòv ke li vin vann tèt li bay yon etranje ki demere pami nou, oswa desandan a yon fanmi etranje,
    48: alò, li va gen dwa peye ranson nan moman li fenk vann nan. Youn nan frè li yo kapab peye ranson li an,
    49: oswa tonton li, oswa fis tonton li, kapab peye ranson li an, oswa si li vin pwospere, li kapab peye ranson an pou pwòp tèt li.
    50: Konsa, li menm avèk sila ki te achte li a, va kalkile ansanm soti nan ane ke li te vann tèt li bay li menm nan jis pou rive nan jibile a. Pri lavant li an va koresponn a nonb ane ke li te avèk li yo. Se tankou jou a yon jounalye ke li va avèk li.
    51: Si gen toujou anpil ane, li va remèt yon pati nan pri lavant lan pou kouvri yo pou peye pwòp ranson pa li.
    52: Si se pa anpil ane ki rete pou rive nan ane jibile a, li va kalkile sa avèk li. Selon ane ki rete yo li va remèt menm fòs la pou pri ranson an.
    53: Menm tankou yon ouvriye ki anplwaye ane pa ane li va konsa avèk li. Li p ap domine sou li avèk severite devan zye nou.
    54: “Menm si li pa peye ranson an pa mwayen sila yo, li va toujou sòti nan ane jibile a, li menm avèk fis li yo avè l.
    55: Paske fis Israël yo se sèvitè Mwen; yo se sèvitè Mwen ke M te mennen fè sòti nan peyi Égypte yo. Mwen se Senyè a, Bondye nou an.
  26:
    1: “Nou pa pou fè pou nou menm zidòl, ni nou pa pou mete an plas pou nou menm yon imaj, oswa yon pilye sakre. Ni nou pa pou plase yon wòch taye nan okenn fòm pou bese devan li; paske Mwen se SENYÈ a, Bondye nou an.
    2: “Nou va kenbe Saba Mwen yo, e nou va onore sanktyè Mwen an. Mwen se SENYÈ a.
    3: “Si nou mache nan règleman Mwen yo, e kenbe kòmandman Mwen yo pou fè yo,
    4: konsa Mwen va bannou lapli yo nan sezon pa yo, pou peyi a donnen pwodwi li yo, e bwa nan chan yo va bay fwi yo.
    5: Anverite, bat grenn chan nou va dire jis tan pou ranmase rezen yo, e ranmase rezen yo va dire jis rive nan tan semans lan. Nou va konsa manje manje nou vant plen nèt, e viv ansekirite nan peyi nou.
    6: “Mwen va osi bay lapè nan peyi a, pou nou kapab kouche san okenn moun pa fè nou tranble. Osi mwen va retire bèt sovaj nan peyi a, e okenn nepe p ap pase nan peyi nou.
    7: Men nou va kouri dèyè lènmi nou yo, e yo va tonbe devan nou pa nepe.
    8: Senk nan nou va chase yon santèn, san nan nou va chase di-mil, e lènmi nou yo va tonbe devan nou pa nepe.
    9: “Konsa, Mwen va vire vè nou pou fè nou donnen anpil fwi. Mwen va miltipliye nou, e Mwen va asire akò Mwen avèk nou.
    10: Nou va manje nan ansyen depo a, e nou va netwaye ansyen an akoz nèf la.
    11: Anplis, Mwen va fè domisil Mwen pami nou, e nanm Mwen p ap rejte nou.
    12: Mwen va osi mache pami nou, Mwen va Bondye nou, e nou va pèp Mwen.
    13: Mwen se SENYÈ a, Bondye nou an, ki te mennen nou sòti nan peyi Égypte la pou nou pa t esklav pa yo. Mwen te kase fè esklavaj nou an, e Mwen te fè nou mache kanpe dwat.
    14: “Men si nou pa obeyi Mwen e pa akonpli tout kòmandman sa yo,
    15: si, okontrè, nou rejte règleman Mwen yo, si nanm nou rayi òdonans sa yo pou li pa vin akonpli tout kòmandman Mwen yo, e kraze akò Mwen yo,
    16: 'anretou, men kisa Mwen va fè nou: Mwen va apwente sou nou sibitman yon gwo twoub, yon maladi epwizan avèk lafyèv ki va gate zye nou, e fè nanm nan chagren. Konsa, nou va simen grenn nou yo san reyisi, paske se lènmi nou yo ki va manje li.'
    17: Mwen va mete figi Mwen kont nou jiskaske nou vin frape devan lènmi nou yo. Sila ki rayi nou yo va domine sou nou, e nou va kouri sove ale menm lè pa gen moun k ap kouri dèyè nou.
    18: “Si menm apre bagay sa yo, nou pa vin obeyi Mwen, alò Mwen va pini nou sèt fwa anplis pou peche nou yo.
    19: Mwen va anplis, kase awogans pouvwa nou. Mwen va fè syèl la tankou fè, e tè a tankou bwonz.
    20: Fòs ou va depanse san valè; latè ou p ap pwodwi, ni pyebwa yo p ap donnen fwi.
    21: ‘Si konsa, ou aji ak ostilite kont Mwen, e refize obeyi M, Mwen va ogmante gwo maladi ak dezas yo sèt fwa, selon peche nou yo.
    22: “Mwen va lage pami nou bèt sovaj chan yo ki va rache pitit nou yo nan men nou, detwi bèt nou yo e redwi fòs kantite moun nou jis pou wout nou yo rete abandone.
    23: “Epi si, nan tout bagay sa yo nou pa vire bò kote M, men aji avèk ostilite kont Mwen,
    24: alò, Mwen va aji avèk ostilite kont nou. Mwen, Mwen menm, Mwen va frape nou sèt fwa pou peche nou yo.
    25: Osi, Mwen va mennen sou nou yon nepe ki va egzekite vanjans pou akò a. Lè nou reyini ansanm nan vil nou yo, Mwen va voye epidemi sou nou, pou nou vin livre nan men lènmi nou yo.
    26: Lè Mwen kase pen pami nou, dis fanm va kwit pen nou nan yon sèl fou, e yo va mennen retounen pen nou nan pati ki mezire nan balans lan, pou nou manje, men pa pou nou satisfè.
    27: “Men si, malgre tout sa, nou pa obeyi Mwen, men aji avèk ostilite kont Mwen,
    28: alò, Mwen va aji avèk ostilite ak vanjans kont nou. Mwen va pini nou sèt fwa pou peche nou yo.
    29: Anplis nou va manje chè a fis nou yo e chè a fi nou yo, n ap manje.
    30: Mwen va detwi wo plas yo, koupe lotèl lansan yo, e fè gwo pil ak retay kò nou sou retay zidòl nou, paske nanm Mwen va rayi nou.
    31: Anplis, Mwen va kraze vil nou yo; Mwen va fè sanktyè nou yo vin dezè, e Mwen p ap dakò santi sant dous nou yo.
    32: Mwen va fè peyi a dezole jiskaske lènmi nou ki vin viv ladan yo a va chagrin sou sa.
    33: Men nou, Mwen va gaye nou pami nasyon yo, e Mwen va rale yon nepe parèt dèyè nou, pandan peyi nou an vin dezè e vil nou yo vin kraze.
    34: Epi tè a va rejwi nan Saba li yo pandan tout jou dezolasyon li yo, pandan nou nan peyi lènmi nou yo. Konsa, tè a va repoze e rejwi nan Saba li yo.
    35: Tout jou a dezolasyon yo, li va obsève repo ke li pa t obsève nan Saba nou yo pandan nou t ap viv ladann nan.
    36: “Pou sila nan nou ki kab toujou rete la yo, Mwen va osi pote feblès nan kè yo pandan yo nan peyi lènmi yo. Konsa, bwi a yon fèy k ap kouri nan van va fè kè yo sote, e menmlè pèsòn pa kouri dèyè yo, yo va sove ale tankou se devan nepe, e yo va tonbe.
    37: Se konsa yo va manke tonbe youn sou lòt, kòmsi yo t ap kouri kite nepe, malgre pèsòn pa dèyè yo. Nou p ap gen fòs pou kanpe devan lènmi nou yo.
    38: Men nou va peri pami nasyon yo, e peyi lènmi nou yo va manje nou.
    39: Epi sila ki lese dèyè yo va pouri gate akoz inikite pa yo nan peyi a lènmi pa nou an; epi osi, akoz inikite zansèt pa yo, ak enfidelite ke yo te komèt nan peyi lènmi nou yo; anplis, akoz inikite a papa zansèt pa yo, yo va vin pouri ansanm avèk yo.
    40: “Si yo konfese inikite pa yo, ak inikite zansèt yo, nan enfidelite ke yo te komèt kont Mwen yo, ak jan yo aji avèk ostilite kont Mwen an—
    41: Mwen te aji osi avèk ostilite kont yo, pou mennen yo nan peyi lènmi yo—oubyen si kè ensikonsi yo a ta vin imilye pou yo kapab, answit, aksepte pinisyon pou inikite yo a.
    42: Nan lè sa a, Mwen va sonje akò Mwen avèk Jacob, Mwen va sonje osi akò Mwen avèk Isaac, ni akò Mwen avèk Abraham, e Mwen va sonje peyi a.
    43: Paske, peyi a va vin abandone pa yo. Konsa, li va rejwen Saba li yo pandan li rete kon dezè san yo menm nan. Antretan, yo menm va vin aksepte pinisyon pa yo paske yo te rejte òdonans Mwen yo, e nanm yo te rayi règleman Mwen yo.
    44: Men malgre tout sa, lè yo nan peyi lènmi yo, Mwen p ap rejte yo, ni Mwen p ap meprize yo tèlman pou detwi yo e kase akò Mwen avèk yo; paske Mwen se SENYÈ a, Bondye pa yo a.
    45: Men Mwen va sonje yo pou akò avèk zansèt yo a, ke M te mennen fè yo sòti nan peyi Égypte devan zye a tout nasyon yo, pou Mwen ta kapab vin Bondye pa yo. Mwen se SENYÈ a.”
    46: Sa yo se règleman avèk òdonans avèk lwa ke SENYÈ a te etabli antre Li menm ak fis Israël yo pa Moïse nan Mòn Sinai a.
  27:
    1: 'Ankò SENYÈ a te pale avèk Moïse. Li te di:'
    2: '“Pale avèk fis Israël yo pou di: ‘Lè yon nonm fin fè yon ve ki difisil, li va valorize selon valè moun nou ki apatyen a SENYÈ a.'
    3: Si valè ou a se yon gason antre ventan ak swasantan daj, valè ke nou va bay li a se senkant sik an ajan, dapre sik ki nan sanktyè a.
    4: Oubyen, si se yon fanm, alò valè nou va trant sik.
    5: Si li antre senkan jiska ventan, alò valè nou pou gason an va ven sik, e pou fanm nan dis sik.
    6: Men si yo antre laj yon mwa jis rive nan senkan, valè nou va senk sik an ajan pou gason an, e pou fanm nan, valè nou va twa sik an ajan.
    7: Si yo gen swasantan oswa plis, si se yon gason, alò valè li va kenz sik, e pou fanm lan, dis sik.
    8: Men si li manke rive nan valè ou, alò li va plase devan prèt ki va bay valè li a. Selon mwayen a sila ki te fè ve a, prèt la va ba li valè.
    9: “‘Alò, si se yon kalite bèt ke yon mesye ta kapab prezante kòm yon ofrann bay SENYÈ a, nenpòt sa ki bay a SENYÈ a, va sen.
    10: Li pa pou ranplase li ni chanje li, yon bon pou yon move, ni yon move pou yon bon. Oswa, si li ta chanje bèt pou bèt, se tou de ki vin sen.
    11: Si li se yon bèt ki pa pwòp nan kalite ke moun pa kab prezante kòm yon ofrann bay SENYÈ a, alò, li va plase bèt la devan prèt la.
    12: Prèt la va ba li valè kit li bon, kit li pa bon. Jan nou menm nan, prèt la ba li valè, se konsa li va ye.
    13: Men si li ta janmen vle peye ranson li an, alò li va ogmante yon senkyèm nan valè li.
    14: “‘Alò, si yon mesye konsakre kay li kòm sen pou SENYÈ a, alò prèt la va ba li valè kòm bon, oswa pa bon. Jan prèt la ba li valè, se konsa li va kanpe.
    15: Men si sila ki konsakre li a ta vle vin peye ranson li an, alò, li va mete yon senkyèm sou valè pri a pou l kapab vin pou li.
    16: '“‘Ankò, si yon mesye konsakre bay SENYÈ a yon pati nan pwòp chan pa li yo, alò, valè ke nou ba li a va selon fòs kantite semans ki nesesè pou simen li an: yon barik semans lòj vo senkant sik ajan.'
    17: Si li konsakre chan li an nan menm ane jibile a, selon valè nou ba li, li va kanpe konsa.
    18: Si li konsakre chan li an apre jibile a, alò, prèt la va kalkile pri a pou li selon ane ki rete yo jis rive nan ane jibile a; epi li va vin redwi nan valè ke nou bay la.
    19: Si sila ki konsakre li a ta janmen vle peye ranson chan an, alò li va adisyone yon senkyèm nan valè ke nou bay sou li a, pou li kapab vin pou li.
    20: Malgre sa, si li pa peye ranson chan an, men te vann chan an a yon lòt moun, li p ap kapab peye ranson an ankò;
    21: men lè li vin retounen nan jibile a, chan an va vin sen pou SENYÈ a, kòm yon chan ki mete apa. Li va pou prèt la kòm tè pa li.
    22: “‘Oswa, si li konsakre bay SENYÈ a, yon chan ke li te achte, ki se pa yon pati nan chan pwòp tè pa li a,
    23: alò, prèt la va kalkile pou li sòm valè chan an jis rive nan ane jibile a; epi li va nan jou sa a bannou valè nou kòm sen pou SENYÈ a.
    24: Nan ane jibile a, chan an va retounen a sila sou li menm li te achte li a, e ki se pwòp mèt teren an.
    25: Anplis, chak valè ke nou bay va baze sou sik sanktyè a. Sik la va ven gera (yon ventyèm sik la).
    26: “‘Malgre sa, yon premye pòtre pami bèt yo, ki se kòm premye ne, se pou SENYÈ a, pèsòn pa pou konsakre li; kit se yon bèf, kit se yon mouton, se pou SENYÈ a.
    27: Men si li pami bèt ki pa pwòp yo, alò li va rachte li selon valè ke nou ba li e mete yon senkyèm anplis; epi si li pa rachte li, alò li va vann li selon valè ke nou ba li a.
    28: “‘Sepandan, nenpòt bagay ke yon nonm mete apa pou SENYÈ a nan tout sa ke li genyen, kit se moun, bèt, oswa chan nan pwòp tè li, li p ap janm vann ni peye ranson. Nenpòt bagay ki dedye pou destriksyon, pi sen pou SENYÈ a.
    29: Okenn moun ki vin mete apa pami lèzòm p ap janm peye ranson. Li va asireman vin mete a lanmò.
    30: “‘Konsa tout dim tè, semans tè, ni fwi nan bwa, se pou SENYÈ a. Li sen pou SENYÈ a.
    31: Alò, konsa, si yon moun vle peye ranson yon pati nan dim li, li va mete yon senkyèm sou li.
    32: Paske chak dizyèm pati nan twoupo, oswa nan bann mouton, nenpòt sa ki pase anba baton, dizyèm pati a va sen pou SENYÈ a.
    33: Li pa konsènan si li bon oswa pa bon, ni li pa pou chanje li. Alò, li menm, ni sa ki ranplase li a, va vin sen. Li pa pou peye ranson.’”
    34: Sa yo se kòmandman ke SENYÈ a te kòmande Moïse pou fis Israël yo nan mòn Sinai a.
4:
  1:
    1: 'SENYÈ a te pale a Moïse nan dezè Sinaï a, nan tant asanble a, nan premye jou a dezyèm mwa a, nan dezyèm ane lè yo te fin sòti nan peyi Égypte la. Li te di:'
    2: “Fè yon chif kontwòl tout asanble fis Israël yo selon fanmi zansèt pa yo, selon papa lakay yo, selon kantite, non a chak gason, tèt pa tèt,
    3: soti nan ventan oplis, nenpòt moun ki kapab fè lagè an Israël. Ou menm avèk Aaron va konte yo pa lame yo.
    4: Anplis de nou menm, va genyen yon moun ki sòti nan chak tribi, yo chak ki se tèt a fanmi zansèt pa li.
    5: '“Alò, sa yo se nonm mesye ki va kanpe avèk ou yo: pou Ruben: Élitsur, fis a Schedéur;'
    6: 'pou Siméon: Schelumiel, fis a Tsurischaddaï;'
    7: 'pou Juda: Nachschon, fis a Amminadab;'
    8: 'pou Issacar: Nethaneel, fis a Tsuar;'
    9: 'pou Zabulon: Éliab, fis a Hélon;'
    10: 'pou fis a Joseph yo, pou Éphraïm: Élischama, fis a Ammihud; pou Manassé: Gamaliel, fis a Pedahtsur;'
    11: 'pou Benjamin: Abidan, fis a Guideoni;'
    12: 'pou Dan: Ahiézer, fis a Mamischaddaï;'
    13: 'pou Aser: Paguiel, fis a Ocran;'
    14: 'pou Gad: Éliasapah, fis a Déuel;'
    15: 'pou Nephthali: Ahira, fis a Énan.”'
    16: Se sila yo ki te rele pa asanble a, dirijan a tribi fanmi zansèt pa yo; yo te chèf a dè milye an Israël.
    17: Konsa, Moïse avèk Aaron te pran mesye sa yo ki te chwazi pa non yo.
    18: Yo te reyini tout kongregasyon an ansanm nan premye jou nan dezyèm mwa a. Konsa, yo te fè anrejistreman selon fanmi zansèt pa yo, selon kay papa yo, selon kantite ki te nome yo, soti nan ventan oswa plis, tèt pa tèt.
    19: Jan SENYÈ a te kòmande Moïse la, konsa li te konte yo nan dezè ki rele Sinaï a.
    20: Alò fis a Ruben yo, premye ne pou Israël, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite ki te nome yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    21: Kantite mesye ki te konte nan tribi Ruben an te karann-si-mil-senk san.
    22: Pou fis Siméon yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite ki te nome yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    23: Kantite mesye ki te konte nan tribi Siméon an te senkant-nèf-mil, twa-san.
    24: Pou fis Gad yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite ki te nome yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    25: Kantite mesye ki te konte nan tribi Gad la te karann-senk-mil-sis-san-senkant.
    26: Pou fis Juda yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    27: Kantite mesye ki te konte nan tribi Juda a te swasann-katòz-mil-sis-san.
    28: Pou fis Issacar yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    29: Kantite mesye ki te konte nan tribi Issacar a te senkant-kat-mil-kat-san.
    30: Pou fis Zabulon yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    31: Kantite mesye ki te konte nan tribi Zabulon an te senkant-sèt-mil-kat-san.
    32: Pou fis Joseph sa vle di Éphraïm, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    33: Kantite mesye ki te konte nan tribi Éphraïm nan te karann-sèt-mil-senk-san.
    34: Pou fis Manassé yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    35: Fòs kantite mesye ki te konte nan tribi Manassé a te trann-de-mil-de-san.
    36: Pou fis Benjamin yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    37: Kantite mesye ki te konte nan tribi Benjamin an te trann-senk-mil-kat-san.
    38: Pou fis Dan yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    39: Kantite mesye ki te konte nan tribi Dan nan te swasann-de-mil-sèt-san.
    40: Pou fis Aser yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    41: Kantite mesye ki te konte nan tribi Aser a te karanteyen-mil-senk-san.
    42: Pou fis Nephthali yo, anrejistreman pa yo selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè.
    43: Kantite mesye ki te konte nan tribi Nephtali a te senkant-twa-mil-kat-san.
    44: Sa yo se sila ki te konte yo, ke Moïse avèk Aaron te konte yo, selon chèf Israël yo, douz gason, chak ki te sòti lakay zansèt papa pa yo.
    45: Konsa se tout gason nan fis Israël yo ki te konte selon fanmi zansèt yo, selon fanmi papa pa yo, selon kantite non yo, tèt pa tèt, tout gason soti nan ventan oswa plis ki ta kapab fè lagè an Israël.
    46: Jiskaske tout mesye ki te konte yo te sis-san-twa-mil-senk-san-senkant.
    47: Men Levit yo pa t konte pami yo selon tribi zansèt papa pa yo.
    48: 'Paske SENYÈ a te pale avèk Moïse e te di:'
    49: “Sèlman tribi Levi a, nou p ap konte, ni nou p ap fè kontwòl anrejistreman pa yo pami fis Israël yo.
    50: Men nou va chwazi Levit yo sou tabènak temwayaj la, sou tout zafè li yo ak tout sa ki apatyen a li menm. Yo va pote tabènak la avèk tout zafè li, e yo va okipe li; yo va osi fè kan antoure tabènak la.
    51: Konsa lè tabènak la ap pati, Levit yo va desann li; epi lè tabènak la vin kanpe, Levit yo va monte li. Men sila ki pa Levit ki vin toupre va vin mete a lanmò.
    52: “Fis Israël yo va fè kan, chak mesye bò kote kan pa li, e chak mesye bò drapo pa li, selon lame yo.
    53: Men Levit yo va fè kan antoure tabènak temwayaj la, pou kòlè pa vin sou asanble fis Israël yo. Konsa Levit yo va kenbe chaj sou Tabènak Temwayaj la.”
    54: Se konsa ke fis Israël yo te fè. Selon tout sa ke SENYÈ a te kòmande Moïse yo, konsa yo te fè.
