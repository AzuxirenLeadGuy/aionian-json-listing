    25: Essi porteranno i teli della Dimora e la tenda del convegno, la sua copertura, la copertura di pelli di tasso che vi è sopra e la cortina all'ingresso della tenda del convegno;
    26: i tendaggi del recinto con la cortina all'ingresso del recinto, i tendaggi che stanno intorno alla Dimora e all'altare; le loro corde e tutti gli arredi necessari al loro impianto; faranno tutto il servizio che si riferisce a queste cose.
    27: Tutto il servizio dei figli dei Ghersoniti sarà sotto gli ordini di Aronne e dei suoi figli per quanto dovranno portare e per quanto dovranno fare; voi affiderete alla loro custodia quanto dovranno portare.
    28: Tale è il servizio delle famiglie dei figli dei Ghersoniti nella tenda del convegno; la loro sorveglianza sarà affidata a Itamar, figlio del sacerdote Aronne.
    29: Farai il censimento dei figli di Merari secondo le loro famiglie e secondo i loro casati paterni;
    30: farai il censimento, dall'età di trent'anni fino all'età di cinquant'anni, di quanti fanno parte di una schiera e prestano servizio nella tenda del convegno.
    31: 'Ciò è quanto è affidato alla loro custodia e quello che dovranno portare come loro servizio nella tenda del convegno: le assi della Dimora, le sue stanghe, le sue colonne, le sue basi,'
    32: le colonne che sono intorno al recinto, le loro basi, i loro picchetti, le loro corde, tutti i loro arredi e tutto il loro impianto. Elencherete per nome gli oggetti affidati alla loro custodia e che essi dovranno portare.
    33: Tale è il servizio delle famiglie dei figli di Merari, tutto il loro servizio nella tenda del convegno, sotto gli ordini di Itamar, figlio del sacerdote Aronne».
    34: Mosè, Aronne e i capi della comunità fecero dunque il censimento dei figli dei Keatiti secondo le loro famiglie e secondo i loro casati paterni,
    35: di quanti dall'età di trent'anni fino all'età di cinquant'anni potevano far parte di una schiera e prestar servizio nella tenda del convegno.
    36: Quelli di cui si fece il censimento secondo le loro famiglie furono duemilasettecentocinquanta.
    37: 'Questi appartengono alle famiglie dei Keatiti dei quali si fece il censimento: quanti prestavano servizio nella tenda del convegno; Mosè e Aronne ne fecero il censimento secondo l''ordine che il Signore aveva dato per mezzo di Mosè.'
    38: I figli di Gherson, di cui si fece il censimento secondo le loro famiglie e secondo i loro casati paterni,
    39: dall'età di trent'anni fino all'età di cinquant'anni, quanti potevano far parte di una schiera e prestar servizio nella tenda del convegno,
    40: quelli di cui si fece il censimento secondo le loro famiglie e secondo i loro casati paterni, furono duemilaseicentotrenta.
    41: 'Questi appartengono alle famiglie dei figli di Gherson, di cui si fece il censimento: quanti prestavano servizio nella tenda del convegno; Mosè e Aronne ne fecero il censimento secondo l''ordine del Signore.'
    42: Quelli delle famiglie dei figli di Merari dei quali si fece il censimento secondo le loro famiglie e i loro casati paterni,
    43: dall'età di trent'anni fino all'età di cinquant'anni, quanti potevano far parte di una schiera e prestar servizio nella tenda del convegno,
