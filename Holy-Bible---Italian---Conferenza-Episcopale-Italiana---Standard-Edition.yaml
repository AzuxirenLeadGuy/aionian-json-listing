    1: Il re Davide era vecchio e avanzato negli anni e, sebbene lo coprissero, non riusciva a riscaldarsi.
    2: 'I suoi ministri gli suggerirono: «Si cerchi per il re nostro signore una vergine giovinetta, che assista il re e lo curi e dorma con lui; così il re nostro signore si riscalderà».'
    3: Si cercò in tutto il territorio d'Israele una giovane bella e si trovò Abisag da Sunem e la condussero al re.
    4: La giovane era molto bella; essa curava il re e lo serviva, ma il re non si unì a lei.
    5: 'Ma Adonia, figlio di Agghìt, insuperbito, diceva: «Sarò io il re». Si procurò carri, cavalli e cinquanta uomini che lo precedessero.'
    6: 'Il re suo padre, per non affliggerlo, non gli disse mai: «Perché ti comporti in questo modo?». Adonia era molto bello; sua madre l''aveva partorito dopo Assalonne.'
    7: Si accordò con Ioab, figlio di Zeruià, e con il sacerdote Ebiatàr, che stavano dalla sua parte.
    8: Invece il sacerdote Zadòk, Benaià figlio di Ioiadà, il profeta Natan, Simei, Rei e il nerbo delle milizie di Davide non si schierarono con Adonia.
    9: Adonia un giorno immolò pecore e buoi e vitelli grassi sulla pietra Zochelet, che è vicina alla fonte di Roghèl. Invitò tutti i suoi fratelli, figli del re, e tutti gli uomini di Giuda al servizio del re.
    10: Ma non invitò il profeta Natan, né Benaià, né i più valorosi soldati e neppure Salomone suo fratello.
    11: 'Allora Natan disse a Betsabea, madre di Salomone: «Non hai sentito che Adonia, figlio di Agghìt, si è fatto re e Davide nostro signore non lo sa neppure?'
    12: Ebbene, ti do un consiglio, perché tu salvi la tua vita e quella del tuo figlio Salomone.
    13: 'Và, presentati al re Davide e digli: Re mio signore, non hai forse giurato alla tua schiava che Salomone tuo figlio avrebbe regnato dopo di te, sedendo sul tuo trono? Perché si è fatto re Adonia?'
    14: Ecco, mentre tu starai ancora lì a parlare al re, io ti seguirò e confermerò le tue parole».
    15: Betsabea si presentò nella camera del re, che era molto vecchio, e Abisag la Sunammita lo serviva.
    16: 'Betsabea si inginocchiò e si prostrò davanti al re, che le domandò: «Che hai?».'
    17: 'Essa gli rispose: «Signore, tu hai giurato alla tua schiava per il Signore tuo Dio che Salomone tuo figlio avrebbe regnato dopo di te, sedendo sul tuo trono.'
    18: Ora invece Adonia è divenuto re e tu, re mio signore, non lo sai neppure.
    19: Ha immolato molti buoi, vitelli grassi e pecore, ha invitato tutti i figli del re, il sacerdote Ebiatàr e Ioab capo dell'esercito, ma non ha invitato Salomone tuo servitore.
    20: Re mio signore, gli occhi di tutto Israele sono su di te, perché annunzi loro chi siederà sul trono del re mio signore dopo di lui.
    21: Quando il re mio signore si sarà addormentato con i suoi padri, io e mio figlio Salomone saremo trattati da colpevoli».
    22: Mentre Betsabea ancora parlava con il re, arrivò il profeta Natan.
    23: 'Fu annunziato al re: «Ecco c''è il profeta Natan». Questi si presentò al re, davanti al quale si prostrò con la faccia a terra.'
    24: 'Natan disse: «Re mio signore, tu forse hai decretato: Adonia regnerà dopo di me e siederà sul mio trono?'
    25: 'Difatti oggi egli è andato ad immolare molti buoi, vitelli grassi e pecore e ha invitato tutti i figli del re, i capi dell''esercito e il sacerdote Ebiatàr. Costoro mangiano e bevono con lui e gridano: Viva il re Adonia!'
    26: Ma non ha invitato me tuo servitore, né il sacerdote Zadòk, né Benaià figlio di Ioiadà, né Salomone tuo servitore.
    27: Proprio il re mio signore ha ordinato ciò? Perché non hai indicato ai tuoi ministri chi siederà sul trono del re mio signore?».
    28: 'Il re Davide, presa la parola, disse: «Chiamatemi Betsabea!». Costei si presentò al re e, restando essa alla sua presenza,'
    29: 'il re giurò: «Per la vita del Signore che mi ha liberato da ogni angoscia!'
    30: Come ti ho giurato per il Signore, Dio di Israele, che Salomone tuo figlio avrebbe regnato dopo di me, sedendo sul mio trono al mio posto, così farò oggi».
    31: 'Betsabea si inginocchiò con la faccia a terra, si prostrò davanti al re dicendo: «Viva il mio signore, il re Davide, per sempre!».'
    32: Il re Davide fece chiamare il sacerdote Zadòk, il profeta Natan e Benaià figlio di Ioiadà. Costoro si presentarono al re,
    33: 'che disse loro: «Prendete con voi la guardia del vostro signore: fate montare Salomone sulla mia mula e fatelo scendere a Ghicon.'
    34: 'Ivi il sacerdote Zadòk e il profeta Natan lo ungano re d''Israele. Voi suonerete la tromba e griderete: Viva il re Salomone!'
    35: Quindi risalirete dietro a lui, che verrà a sedere sul mio trono e regnerà al mio posto. Poiché io ho designato lui a divenire capo d'Israele e di Giuda».
    36: 'Benaià figlio di Ioiadà rispose al re: «Così sia! Anche il Signore, Dio del re mio signore, decida allo stesso modo!'
    37: Come il Signore ha assistito il re mio signore, così assista Salomone e renda il suo trono più splendido di quello del re Davide mio signore».
    38: Scesero il sacerdote Zadòk, il profeta Natan e Benaià figlio di Ioiadà, insieme con i Cretei e con i Peletei; fecero montare Salomone sulla mula del re Davide e lo condussero a Ghicon.
    39: 'Il sacerdote Zadòk prese il corno dell''olio dalla tenda e unse Salomone al suono della tromba. Tutti i presenti gridarono: «Viva il re Salomone!».'
    40: Risalirono tutti dietro a lui, suonando i flauti e mostrando una grandissima gioia e i luoghi rimbombavano delle loro acclamazioni.
    41: 'Li sentirono Adonia e i suoi invitati, che avevano appena finito di mangiare. Ioab, udito il suono della tromba, chiese: «Che cos''è questo frastuono nella città in tumulto?».'
    42: 'Mentre parlava ecco giungere Giònata figlio del sacerdote Ebiatàr, al quale Adonia disse: «Vieni! Tu sei un valoroso e rechi certo buone notizie!».'
    43: «No - rispose Giònata ad Adonia - il re Davide nostro signore ha nominato re Salomone
    44: e ha mandato con lui il sacerdote Zadòk, il profeta Natan e Benaià figlio di Ioiadà, insieme con i Cretei e con i Peletei che l'hanno fatto montare sulla mula del re.
    45: Il sacerdote Zadòk e il profeta Natan l'hanno unto re in Ghicon; quindi sono risaliti esultanti, mentre la città echeggiava di grida. Questo il motivo del frastuono da voi udito.
    46: Anzi Salomone si è gia seduto sul trono del regno
    47: 'e i ministri del re sono andati a felicitarsi con il re Davide dicendo: Il tuo Dio renda il nome di Salomone più celebre del tuo e renda il suo trono più splendido del tuo! Il re si è prostrato sul letto,'
    48: 'poi ha detto: Sia benedetto il Signore, Dio di Israele, perché oggi ha concesso che uno sedesse sul mio trono e i miei occhi lo vedessero».'
    49: Tutti gli invitati di Adonia allora spaventati si alzarono e se ne andarono ognuno per la sua strada.
