    49: Ne fu fatto il censimento secondo l'ordine che il Signore aveva dato per mezzo di Mosè, assegnando a ciascuno il servizio che doveva fare e ciò che doveva portare. Così ne fu fatto il censimento come il Signore aveva ordinato a Mosè.
  5:
    1: 'Il Signore disse a Mosè:'
    2: «Ordina agli Israeliti che allontanino dall'accampamento ogni lebbroso, chiunque soffre di gonorrea o è impuro per il contatto con un cadavere.
    3: Allontanerete sia i maschi sia le femmine; li allontanerete dall'accampamento perché non contaminino il loro accampamento in mezzo al quale io abito».
    4: Gli Israeliti fecero così e li allontanarono dall'accampamento. Come il Signore aveva ordinato a Mosè, così fecero gli Israeliti.
    5: 'Il Signore aggiunse a Mosè:'
    6: '«Ordina agli Israeliti: Quando un uomo o una donna avrà fatto un torto a qualcuno, peccando contro il Signore, questa persona si sarà resa colpevole.'
    7: 'Dovrà confessare il peccato commesso e restituirà: il reo rifonderà per intero il danno commesso, aggiungendovi un quinto e lo darà a colui verso il quale è responsabile.'
    8: Ma se costui non ha stretto parente a cui si possa rifondere il danno commesso, questo spetterà al Signore, cioè al sacerdote, oltre l'ariete dell'espiazione, mediante il quale si farà l'espiazione per il colpevole.
    9: Ogni tributo su tutte le cose consacrate che gli Israeliti offriranno, è del sacerdote, apparterrà a lui;
    10: le cose che uno consacrerà saranno sue e ciò che uno darà al sacerdote apparterrà a lui».
    11: 'Il Signore aggiunse a Mosè:'
    12: '«Parla agli Israeliti e riferisci loro: Se una donna si sarà traviata e avrà commesso una infedeltà verso il marito'
    13: e un uomo avrà avuto rapporti con lei, ma la cosa è rimasta nascosta agli occhi del marito; se essa si è contaminata in segreto e non vi siano testimoni contro di lei perché non è stata colta sul fatto,
    14: qualora lo spirito di gelosia si impadronisca del marito e questi diventi geloso della moglie che si è contaminata oppure lo spirito di gelosia si impadronisca di lui e questi diventi geloso della moglie che non si è contaminata,
    15: 'quell''uomo condurrà la moglie al sacerdote e porterà una offerta per lei: un decimo di efa di farina d''orzo; non vi spanderà sopra olio, né vi metterà sopra incenso, perché è un''oblazione di gelosia, un''offerta commemorativa per ricordare una iniquità.'
    16: Il sacerdote farà avvicinare la donna e la farà stare davanti al Signore.
    17: Poi il sacerdote prenderà acqua santa in un vaso di terra; prenderà anche polvere che è sul pavimento della Dimora e la metterà nell'acqua.
    18: Il sacerdote farà quindi stare la donna davanti al Signore, le scoprirà il capo e porrà nelle mani di lei l'oblazione commemorativa, che è l'oblazione di gelosia, mentre il sacerdote avrà in mano l'acqua amara che porta maledizione.
    19: 'Il sacerdote farà giurare quella donna e le dirà: Se nessun uomo ha avuto rapporti disonesti con te e se non ti sei traviata per contaminarti ricevendo un altro invece di tuo marito, quest''acqua amara, che porta maledizione, non ti faccia danno!'
    20: Ma se ti sei traviata ricevendo un altro invece di tuo marito e ti sei contaminata e un uomo che non è tuo marito ha avuto rapporti disonesti con te...
    21: 'Allora il sacerdote farà giurare alla donna con un''imprecazione; poi dirà alla donna: Il Signore faccia di te un oggetto di maledizione e di imprecazione in mezzo al tuo popolo, facendoti avvizzire i fianchi e gonfiare il ventre;'
    22: 'quest''acqua che porta maledizione ti entri nelle viscere per farti gonfiare il ventre e avvizzire i fianchi! E la donna dirà: Amen, Amen!'
    23: Poi il sacerdote scriverà queste imprecazioni su un rotolo e le cancellerà con l'acqua amara.
    24: Farà bere alla donna quell'acqua amara che porta maledizione e l'acqua che porta maledizione entrerà in lei per produrle amarezza;
    25: il sacerdote prenderà dalle mani della donna l'oblazione di gelosia, agiterà l'oblazione davanti al Signore e l'offrirà sull'altare;
    26: il sacerdote prenderà una manciata di quell'oblazione come memoriale di lei e la brucerà sull'altare; poi farà bere l'acqua alla donna.
    27: Quando le avrà fatto bere l'acqua, se essa si è contaminata e ha commesso un'infedeltà contro il marito, l'acqua che porta maledizione entrerà in lei per produrre amarezza; il ventre le si gonfierà e i suoi fianchi avvizziranno e quella donna diventerà un oggetto di maledizione in mezzo al suo popolo.
    28: Ma se la donna non si è contaminata ed è pura, sarà riconosciuta innocente e avrà figli.
    29: Questa è la legge della gelosia, nel caso in cui la moglie di uno si sia traviata ricevendo un altro invece del marito e si contamini
    30: e per il caso in cui lo spirito di gelosia si impadronisca del marito e questi diventi geloso della moglie; egli farà comparire sua moglie davanti al Signore e il sacerdote le applicherà questa legge integralmente.
    31: Il marito sarà immune da colpa, ma la donna porterà la pena della sua iniquità».
  6:
    1: 'Il Signore disse ancora a Mosè:'
    2: '«Parla agli Israeliti e riferisci loro: Quando un uomo o una donna farà un voto speciale, il voto di nazireato, per consacrarsi al Signore,'
    3: si asterrà dal vino e dalle bevande inebrianti; non berrà aceto fatto di vino né aceto fatto di bevanda inebriante; non berrà liquori tratti dall'uva e non mangerà uva, né fresca né secca.
    4: Per tutto il tempo del suo nazireato non mangerà alcun prodotto della vigna, dai chicchi acerbi alle vinacce.
    5: Per tutto il tempo del suo voto di nazireato il rasoio non passerà sul suo capo; finché non siano compiuti i giorni per i quali si è consacrato al Signore, sarà santo; si lascerà crescere la capigliatura.
    6: Per tutto il tempo in cui rimane consacrato al Signore, non si avvicinerà a un cadavere;
    7: si trattasse anche di suo padre, di sua madre, di suo fratello e di sua sorella, non si contaminerà per loro alla loro morte, perché porta sul capo il segno della sua consacrazione a Dio.
    8: Per tutto il tempo del suo nazireato egli è consacrato al Signore.
    9: Se uno gli muore accanto improvvisamente e il suo capo consacrato rimane così contaminato, si raderà il capo nel giorno della sua purificazione; se lo raderà il settimo giorno;
    10: l'ottavo giorno porterà due tortore o due colombi al sacerdote, all'ingresso della tenda del convegno.
    11: Il sacerdote ne offrirà uno in sacrificio espiatorio e l'altro in olocausto e farà per lui il rito espiatorio del peccato in cui è incorso a causa di quel morto; in quel giorno stesso, il nazireo consacrerà così il suo capo.
    12: Consacrerà di nuovo al Signore i giorni del suo nazireato e offrirà un agnello dell'anno come sacrificio di riparazione; i giorni precedenti non saranno contati, perché il suo nazireato è stato contaminato.
    13: Questa è la legge del nazireato; quando i giorni del suo nazireato saranno compiuti, lo si farà venire all'ingresso della tenda del convegno;
    14: 'egli presenterà l''offerta al Signore: un agnello dell''anno, senza difetto, per l''olocausto; una pecora dell''anno, senza difetto, per il sacrificio espiatorio, un ariete senza difetto, come sacrificio di comunione;'
    15: un canestro di pani azzimi fatti con fior di farina, di focacce intrise in olio, di schiacciate senza lievito unte d'olio, insieme con l'oblazione e le libazioni relative.
    16: Il sacerdote presenterà quelle cose davanti al Signore e offrirà il suo sacrificio espiatorio e il suo olocausto;
    17: offrirà l'ariete come sacrificio di comunione al Signore, con il canestro dei pani azzimi; il sacerdote offrirà anche l'oblazione e la libazione.
    18: Il nazireo raderà, all'ingresso della tenda del convegno, il suo capo consacrato; prenderà i capelli del suo capo consacrato e li metterà sul fuoco che è sotto il sacrificio di comunione.
    19: Il sacerdote prenderà la spalla dell'ariete, quando sarà cotta, una focaccia non lievitata dal canestro e una schiacciata senza lievito e le porrà nelle mani del nazireo, dopo che questi si sarà raso il capo consacrato.
    20: Il sacerdote le agiterà, come offerta da farsi secondo il rito dell'agitazione, davanti al Signore; è cosa santa che appartiene al sacerdote, insieme con il petto dell'offerta da agitare ritualmente e con la spalla dell'offerta da elevare ritualmente. Dopo, il nazireo potrà bere il vino.
    21: Questa è la legge per chi ha fatto voto di nazireato, tale è la sua offerta al Signore per il suo nazireato, oltre quello che i suoi mezzi gli permetteranno di fare. Egli si comporterà secondo il voto che avrà fatto in base alla legge del suo nazireato».
    22: 'Il Signore aggiunse a Mosè:'
    23: '«Parla ad Aronne e ai suoi figli e riferisci loro: Voi benedirete così gli Israeliti; direte loro:'
    24: Ti benedica il Signore e ti protegga.
    25: Il Signore faccia brillare il suo volto su di te e ti sia propizio.
    26: Il Signore rivolga su di te il suo volto e ti conceda pace.
    27: Così porranno il mio nome sugli Israeliti e io li benedirò».
  7:
    1: Quando Mosè ebbe finito di erigere la Dimora e l'ebbe unta e consacrata con tutti i suoi arredi, quando ebbe eretto l'altare con tutti i suoi arredi e li ebbe unti e consacrati,
