  22:
    1: Allora Giosuè convocò i Rubeniti, i Gaditi e metà della tribù di Manàsse
    2: 'e disse loro: «Voi avete osservato quanto Mosè, servo del Signore, vi aveva ordinato e avete obbedito alla mia voce, in tutto quello che io vi ho comandato.'
    3: Non avete abbandonato i vostri fratelli durante questo lungo tempo fino ad oggi e avete osservato il comando del Signore vostro Dio.
    4: Ora che il Signore vostro Dio ha dato tranquillità ai vostri fratelli, come aveva loro promesso, tornate e andate alle vostre tende, nel paese che vi appartiene, e che Mosè, servo del Signore, vi ha assegnato oltre il Giordano.
    5: Soltanto abbiate gran cura di eseguire i comandi e la legge che Mosè, servo del Signore, vi ha dato, amando il Signore vostro Dio, camminando in tutte le sue vie, osservando i suoi comandi, restando fedeli a lui e servendolo con tutto il cuore e con tutta l'anima».
    6: Poi Giosuè li benedisse e li congedò ed essi tornarono alle loro tende.
    7: Mosè aveva dato a metà della tribù di Manàsse un possesso in Basan e Giosuè diede all'altra metà un possesso tra i loro fratelli, di qua del Giordano, a occidente. Quando Giosuè li rimandò alle loro tende e li benedisse,
    8: 'aggiunse: «Voi tornate alle vostre tende con grandi ricchezze, con bestiame molto numeroso, con argento, oro, rame, ferro e con grande quantità di vesti; dividete con i vostri fratelli il bottino, tolto ai vostri nemici».'
    9: I figli di Ruben, i figli di Gad e metà della tribù di Manàsse dunque tornarono, dopo aver lasciato gli Israeliti a Silo, nel paese di Canaan, per andare nel paese di Gàlaad, il paese di loro proprietà, che avevano ricevuto in possesso, in forza del comando del Signore, per mezzo di Mosè.
    10: 'Quando furono giunti alle Curve del Giordano, che sono nel paese di Canaan, i figli di Ruben, i figli di Gad e metà della tribù di Manàsse vi costruirono un altare, presso il Giordano: un altare di forma grandiosa.'
    11: 'Gli Israeliti udirono che si diceva: «Ecco i figli di Ruben, i figli di Gad e metà della tribù di Manàsse hanno costruito un altare di fronte al paese di Canaan, alle Curve del Giordano, dalla parte degli Israeliti».'
    12: Quando gli Israeliti seppero questo, tutta la loro comunità si riunì a Silo per muover loro guerra.
    13: Gli Israeliti mandarono ai figli di Ruben, ai figli di Gad e metà della tribù di Manàsse nel paese di Gàlaad, Pincas, figlio del sacerdote Eleazaro,
    14: 'e con lui dieci capi, un capo per ciascun casato paterno di tutte le tribù d''Israele:'
    15: 'tutti erano capi di un casato paterno fra i gruppi di migliaia d''Israele; essi andarono dai figli di Ruben, dai figli di Gad e da metà della tribù di Manàsse nel paese di Gàlaad e dissero loro:'
    16: '«Dice tutta la comunità del Signore: Che è questa infedeltà, che avete commessa contro il Dio d''Israele, desistendo oggi dal seguire il Signore, costruendovi un altare per ribellarvi oggi al Signore?'
    17: Non ci basta l'iniquità di Peor, della quale non ci siamo ancora purificati oggi e che attirò quel flagello sulla comunità del Signore?
    18: Voi oggi desistete dal seguire il Signore! Poiché oggi vi siete ribellati al Signore, domani egli si adirerà contro tutta la comunità d'Israele.
    19: Se ritenete immondo il paese che possedete, ebbene, passate nel paese che è possesso del Signore, dove è stabilita la Dimora del Signore, e stabilitevi in mezzo a noi; ma non ribellatevi al Signore e non fate di noi dei ribelli, costruendovi un altare oltre l'altare del Signore nostro Dio.
    20: Quando Acan figlio di Zerach commise un'infedeltà riguardo allo sterminio, non venne forse l'ira del Signore su tutta la comunità d'Israele sebbene fosse un individuo solo? Non dovette egli morire per la sua colpa?».
    21: 'Allora i figli di Ruben, i figli di Gad e metà della tribù di Manàsse risposero e dissero ai capi dei gruppi di migliaia d''Israele:'
    22: «Dio, Dio, Signore! Dio, Dio, Signore! Lui lo sa, ma anche Israele lo sappia. Se abbiamo agito per ribellione o per infedeltà verso il Signore, che Egli non ci salvi oggi!
    23: Se abbiamo costruito un altare per desistere dal seguire il Signore; se è stato per offrire su di esso olocausti od oblazioni e per fare su di esso sacrifici di comunione, il Signore stesso ce ne chieda conto!
    24: 'In verità l''abbiamo fatto preoccupati di questo: pensando cioè che in avvenire i vostri figli potessero dire ai nostri figli: Che avete in comune voi con il Signore Dio d''Israele?'
    25: Il Signore ha posto il Giordano come confine tra noi e voi, figli di Ruben e figli di Gad; voi non avete parte alcuna con il Signore! Così i vostri figli farebbero desistere i nostri figli dal temere il Signore.
    26: 'Perciò abbiamo detto: Costruiamo un altare, non per olocausti, né per sacrifici,'
    27: 'ma perchèma perché sia testimonio fra noi e voi e fra i nostri discendenti dopo di noi, dimostrando che vogliamo servire al Signore dinanzi a lui, con i nostri olocausti, con le nostre vittime e con i nostri sacrifici di comunione. Così i vostri figli non potranno un giorno dire ai nostri figli: Voi non avete parte alcuna con il Signore.'
    28: 'Abbiamo detto: Se in avvenire essi diranno questo a noi o ai nostri discendenti, noi risponderemo: Guardate la forma dell''altare del Signore, che i nostri padri fecero, non per olocausti, né per sacrifici, ma perché fosse di testimonio fra noi e voi.'
    29: Lungi da noi l'idea di ribellarci al Signore e di desistere dal seguire il Signore, costruendo un altare per olocausti, per oblazioni o per sacrifici, oltre l'altare del Signore nostro Dio, che è davanti alla sua Dimora!».
    30: Quando Pincas e i capi della comunità, i capi dei gruppi di migliaia d'Israele che erano con lui, udirono le parole dette dai figli di Ruben, dai figli di Gad e dai figli di Manàsse, ne rimasero soddisfatti.
    31: 'Pincas, figlio del sacerdote Eleazaro, disse ai figli di Ruben, ai figli di Gad e ai figli di Manàsse: «Oggi riconosciamo che il Signore è in mezzo a noi, poiché non avete commesso questa infedeltà verso il Signore; così avete preservato gli Israeliti dal castigo del Signore».'
    32: Pincas, figlio del sacerdote Eleazaro, e i capi lasciarono i figli di Ruben e i figli di Gad e tornarono dal paese di Gàlaad al paese di Canaan presso gli Israeliti, ai quali riferirono l'accaduto.
    33: La cosa piacque agli Israeliti, i quali benedissero Dio e non parlarono più di muover guerra ai figli di Ruben e di Gad, per devastare il paese che essi abitavano.
    34: 'I figli di Ruben e i figli di Gad chiamarono quell''altare Testimonio perché dissero: «Esso è testimonio fra di noi che il Signore è Dio».'
  23:
    1: Molto tempo dopo che il Signore aveva dato riposo a Israele, liberandolo da tutti i nemici che lo circondavano, Giosuè, ormai vecchio e molto avanti negli anni,
    2: 'convocò tutto Israele, gli anziani, i capi, i giudici e gli scribi del popolo e disse loro: «Io sono vecchio, molto avanti negli anni.'
    3: Voi avete visto quanto il Signore vostro Dio ha fatto a tutte queste nazioni, scacciandole dinanzi a voi; poiché il Signore vostro Dio ha combattuto per voi.
    4: Ecco io ho diviso tra voi a sorte, come possesso per le vostre tribù, il paese delle nazioni che restano e di tutte quelle che ho sterminate, dal Giordano fino al Mar Mediterraneo, ad occidente.
    5: Il Signore vostro Dio le disperderà egli stesso dinanzi a voi e le scaccerà dinanzi a voi e voi prenderete possesso del loro paese, come il Signore vostro Dio vi ha detto.
    6: Siate forti nell'osservare ed eseguire quanto è scritto nel libro della legge di Mosè, senza deviare né a destra, né a sinistra,
    7: 'senza mischiarvi con queste nazioni che rimangono fra di voi; non pronunciate neppure il nome dei loro dei, non ne fate uso nei giuramenti; non li servite e non vi prostrate davanti a loro:'
    8: ma restate fedeli al Signore vostro Dio, come avete fatto fino ad oggi.
    9: Il Signore ha scacciato dinanzi a voi nazioni grandi e potenti; nessuno ha potuto resistere a voi fino ad oggi.
    10: Uno solo di voi ne inseguiva mille, perché il Signore vostro Dio combatteva per voi come aveva promesso.
    11: Abbiate gran cura, per la vostra vita, di amare il Signore vostro Dio.
    12: Perché, se fate apostasia e vi unite al resto di queste nazioni che sono rimaste fra di voi e vi imparentate con loro e vi mescolate con esse ed esse con voi,
    13: allora sappiate che il Signore vostro Dio non scaccerà più queste genti dinanzi a voi, ma esse diventeranno per voi una rete, una trappola, un flagello ai vostri fianchi; diventeranno spine nei vostri occhi, finché non siate periti e scomparsi da questo buon paese che il Signore vostro Dio vi ha dato.
    14: 'Ecco io oggi me ne vado per la via di ogni abitante della terra; riconoscete con tutto il cuore e con tutta l''anima che neppur una di tutte le buone promesse, che il Signore vostro Dio aveva fatto per voi, è caduta a vuoto; tutte sono giunte a compimento per voi: neppure una è andata a vuoto.'
    15: Ma, come ogni buona parola che il Signore vostro Dio vi aveva detta è giunta a compimento per voi, così il Signore farà giungere a vostro danno tutte le sue parole di minaccia, finché vi abbia sterminati da questo buon paese che il vostro Dio, il Signore, vi ha dato.
    16: Se trasgredite l'alleanza che il Signore vostro Dio vi ha imposta, e andate a servire altri dei e vi prostrate davanti a loro, l'ira del Signore si accenderà contro di voi e voi perirete presto, scomparendo dal buon paese che egli vi ha dato».
  24:
    1: Giosuè radunò tutte le tribù d'Israele in Sichem e convocò gli anziani d'Israele, i capi, i giudici e gli scribi del popolo, che si presentarono davanti a Dio.
    2: 'Giosuè disse a tutto il popolo: «Dice il Signore, Dio d''Israele: I vostri padri, come Terach padre di Abramo e padre di Nacor, abitarono dai tempi antichi oltre il fiume e servirono altri dei.'
    3: Io presi il padre vostro Abramo da oltre il fiume e gli feci percorrere tutto il paese di Canaan; moltiplicai la sua discendenza e gli diedi Isacco.
    4: Ad Isacco diedi Giacobbe ed Esaù e assegnai ad Esaù il possesso delle montagne di Seir; Giacobbe e i suoi figli scesero in Egitto.
    5: Poi mandai Mosè e Aronne e colpii l'Egitto con i prodigi che feci in mezzo ad esso; dopo vi feci uscire.
    6: Feci dunque uscire dall'Egitto i vostri padri e voi arrivaste al mare. Gli Egiziani inseguirono i vostri padri con carri e cavalieri fino al Mare Rosso.
    7: Quelli gridarono al Signore ed egli pose fitte tenebre fra voi e gli Egiziani; poi spinsi sopra loro il mare, che li sommerse; i vostri occhi videro ciò che io avevo fatto agli Egiziani. Dimoraste lungo tempo nel deserto.
    8: Io vi condussi poi nel paese degli Amorrei, che abitavano oltre il Giordano; essi combatterono contro di voi e io li misi in vostro potere; voi prendeste possesso del loro paese e io li distrussi dinanzi a voi.
    9: Poi sorse Balak, figlio di Zippor, re di Moab, per muover guerra a Israele; mandò a chiamare Balaam, figlio di Beor, perché vi maledicesse;
    10: ma io non volli ascoltare Balaam; egli dovette benedirvi e vi liberai dalle mani di Balak.
    11: Passaste il Giordano e arrivaste a Gerico. Gli abitanti di Gerico, gli Amorrei, i Perizziti, i Cananei, gli Hittiti, i Gergesei, gli Evei e i Gebusei combatterono contro di voi e io li misi in vostro potere.
    12: 'Mandai avanti a voi i calabroni, che li scacciarono dinanzi a voi, com''era avvenuto dei due re amorrei: ma ciò non avvenne per la vostra spada, né per il vostro arco.'
    13: Vi diedi una terra, che voi non avevate lavorata, e abitate in città, che voi non avete costruite, e mangiate i frutti delle vigne e degli oliveti, che non avete piantati.
    14: Temete dunque il Signore e servitelo con integrità e fedeltà; eliminate gli dei che i vostri padri servirono oltre il fiume e in Egitto e servite il Signore.
    15: 'Se vi dispiace di servire il Signore, scegliete oggi chi volete servire: se gli dei che i vostri padri servirono oltre il fiume oppure gli dei degli Amorrei, nel paese dei quali abitate. Quanto a me e alla mia casa, vogliamo servire il Signore».'
    16: 'Allora il popolo rispose e disse: «Lungi da noi l''abbandonare il Signore per servire altri dei!'
    17: Poiché il Signore nostro Dio ha fatto uscire noi e i padri nostri dal paese d'Egitto, dalla condizione servile, ha compiuto quei grandi miracoli dinanzi agli occhi nostri e ci ha protetti per tutto il viaggio che abbiamo fatto e in mezzo a tutti i popoli fra i quali siamo passati.
    18: Il Signore ha scacciato dinanzi a noi tutti questi popoli e gli Amorrei che abitavano il paese. Perciò anche noi vogliamo servire il Signore, perché Egli è il nostro Dio».
    19: 'Giosuè disse al popolo: «Voi non potrete servire il Signore, perché è un Dio santo, è un Dio geloso; Egli non perdonerà le vostre trasgressioni e i vostri peccati.'
    20: Se abbandonerete il Signore e servirete dei stranieri, Egli vi si volterà contro e, dopo avervi fatto tanto bene, vi farà del male e vi consumerà».
    21: 'Il popolo disse a Giosuè: «No! Noi serviremo il Signore».'
    22: 'Allora Giosuè disse al popolo: «Voi siete testimoni contro voi stessi, che vi siete scelto il Signore per servirlo!». Risposero: «Siamo testimoni!».'
    23: 'Giosuè disse: «Eliminate gli dei dello straniero, che sono in mezzo a voi, e rivolgete il cuore verso il Signore, Dio d''Israele!».'
    24: 'Il popolo rispose a Giosuè: «Noi serviremo il Signore nostro Dio e obbediremo alla sua voce!».'
    25: Giosuè in quel giorno concluse un'alleanza con il popolo e gli diede uno statuto e una legge a Sichem.
    26: Poi Giosuè scrisse queste cose nel libro della legge di Dio; prese una grande pietra e la rizzò là, sotto il terebinto, che è nel santuario del Signore.
    27: 'Giosuè disse a tutto il popolo: «Ecco questa pietra sarà una testimonianza per noi; perché essa ha udito tutte le parole che il Signore ci ha dette; essa servirà quindi da testimonio contro di voi, perché non rinneghiate il vostro Dio».'
    28: Poi Giosuè rimandò il popolo, ognuno al proprio territorio.
    29: Dopo queste cose, Giosuè figlio di Nun, servo del Signore, morì a centodieci anni
    30: e lo seppellirono nel territorio di sua proprietà a Timnat-Serach, che è sulle montagne di Efraim, a settentrione del monte Gaas.
    31: Israele servì il Signore per tutta la vita di Giosuè e tutta la vita degli anziani che sopravvissero a Giosuè e che conoscevano tutte le opere che il Signore aveva compiute per Israele.
    32: Le ossa di Giuseppe, che gli Israeliti avevano portate dall'Egitto, le seppellirono a Sichem, nella parte della montagna che Giacobbe aveva acquistata dai figli di Camor, padre di Sichem, per cento pezzi d'argento e che i figli di Giuseppe avevano ricevuta in eredità.
    33: Poi morì anche Eleazaro, figlio di Aronne, e lo seppellirono a Gàbaa di Pincas, che era stata data a suo figlio Pincas, sulle montagne di Efraim.
7:
  1:
    1: 'Dopo la morte di Giosuè, gli Israeliti consultarono il Signore dicendo: «Chi di noi andrà per primo a combattere contro i Cananei?».'
    2: 'Il Signore rispose: «Andrà Giuda: ecco, ho messo il paese nelle sue mani».'
    3: 'Allora Giuda disse a Simeone suo fratello: «Vieni con me nel paese, che mi è toccato in sorte, e combattiamo contro i Cananei; poi anch''io verrò con te in quello che ti è toccato in sorte». Simeone andò con lui.'
    4: Giuda dunque si mosse e il Signore mise nelle loro mani i Cananei e i Perizziti; sconfissero a Bezek diecimila uomini.
    5: Incontrato Adoni-Bezek a Bezek, l'attaccarono e sconfissero i Cananei e i Perizziti.
    6: Adoni-Bezek fuggì, ma essi lo inseguirono, lo catturarono e gli amputarono i pollici delle mani e dei piedi.
    7: 'Adoni-Bezek disse: «Settanta re con i pollici delle mani e dei piedi amputati, raccattavano gli avanzi sotto la mia tavola. Quello che ho fatto io, Dio me lo ripaga». Lo condussero poi a Gerusalemme dove morì.'
    8: I figli di Giuda attaccarono Gerusalemme e la presero; la passarono a fil di spada e l'abbandonarono alle fiamme.
    9: Poi andarono a combattere contro i Cananei che abitavano le montagne, il Negheb e la Sefela.
    10: Giuda marciò contro i Cananei che abitavano a Ebron, che prima si chiamava Kiriat-Arba, e sconfisse Sesai, Achiman e Talmai.
    11: Di là andò contro gli abitanti di Debir, che prima si chiamava Kiriat-Sefer.
    12: 'Allora Caleb disse: «A chi batterà Kiriat-Sefer e la prenderà io darò in moglie Acsa mia figlia».'
    13: La prese Otniel, figlio di Kenaz, fratello minore di Caleb, e questi gli diede in moglie sua figlia Acsa.
    14: 'Ora, mentre andava dal marito, egli la indusse a chiedere un campo a suo padre. Essa scese dall''asino e Caleb le disse: «Che hai?».'
    15: 'Essa rispose: «Fammi un dono; poiché tu mi hai dato una terra arida, dammi anche qualche fonte d''acqua». Egli le donò la sorgente superiore e la sorgente inferiore.'
    16: I figli del suocero di Mosè, il Kenita, salirono dalla città delle Palme con i figli di Giuda nel deserto di Giuda, a mezzogiorno di Arad; andarono dunque e si stabilirono in mezzo al popolo.
    17: 'Poi Giuda marciò con Simeone suo fratello: sconfissero i Cananei che abitavano in Sefat, votarono allo sterminio la città, che fu chiamata Corma.'
    18: Giuda prese anche Gaza con il suo territorio, Ascalon con il suo territorio ed Ekron con il suo territorio.
    19: Il Signore fu con Giuda, che scacciò gli abitanti delle montagne, ma non potè espellere gli abitanti della pianura, perché muniti di carri di ferro.
    20: Come Mosè aveva ordinato, Ebron fu data a Caleb, che da essa scacciò i tre figli di Anak.
    21: I figli di Beniamino non scacciarono i Gebusei che abitavano Gerusalemme, perciò i Gebusei abitano con i figli di Beniamino in Gerusalemme fino ad oggi.
    22: Anche la casa di Giuseppe marciò contro Betel e il Signore fu con loro.
    23: La casa di Giuseppe mandò a esplorare Betel, città che prima si chiamava Luz.
    24: 'Gli esploratori videro un uomo che usciva dalla città e gli dissero: «Insegnaci una via di accesso alla città e noi ti faremo grazia».'
    25: Egli insegnò loro la via di accesso alla città ed essi passarono la città a fil di spada, ma risparmiarono quell'uomo con tutta la sua famiglia.
    26: 'Quell''uomo andò nel paese degli Hittiti e vi edificò una città che chiamò Luz: questo è il suo nome fino ad oggi.'
    27: Manàsse non scacciò gli abitanti di Beisan e delle sue dipendenze, né quelli di Taanach e delle sue dipendenze, né quelli di Dor e delle sue dipendenze, né quelli d'Ibleam e delle sue dipendenze, né quelli di Meghiddo e delle sue dipendenze; i Cananei continuarono ad abitare in quel paese.
    28: Quando Israele divenne più forte, costrinse ai lavori forzati i Cananei, ma non li scacciò del tutto.
    29: Nemmeno Efraim scacciò i Cananei, che abitavano a Ghezer, perciò i Cananei abitarono in Ghezer in mezzo ad Efraim.
    30: Zàbulon non scacciò gli abitanti di Kitron, né gli abitanti di Naalol; i Cananei abitarono in mezzo a Zàbulon e furono ridotti in schiavitù.
    31: Aser non scacciò gli abitanti di Acco, né gli abitanti di Sidòne, né quelli di Aclab, di Aczib, di Elba, di Afik, di Recob;
    32: i figli di Aser si stabilirono in mezzo ai Cananei che abitavano il paese, perché non li avevano scacciati.
    33: Nèftali non scacciò gli abitanti di Bet-Semes, né gli abitanti di Bet-Anat e si stabilì in mezzo ai Cananei che abitavano il paese; ma gli abitanti di Bet-Semes e di Bet-Anat furono da loro costretti ai lavori forzati.
    34: Gli Amorrei respinsero i figli di Dan sulle montagne e non li lasciarono scendere nella pianura.
    35: Gli Amorrei continuarono ad abitare Ar-Cheres, Aialon e Saalbim; ma la mano della casa di Giuseppe si aggravò su di loro e furono costretti ai lavori forzati.
    36: Il confine degli Amorrei si estendeva dalla salita di Akrabbim, da Sela in su.
  2:
    1: 'Ora l''angelo del Signore salì da Gàlgala a Bochim e disse: «Io vi ho fatti uscire dall''Egitto e vi ho condotti nel paese, che avevo giurato ai vostri padri di darvi. Avevo anche detto: Non romperò mai la mia alleanza con voi;'
    2: voi non farete alleanza con gli abitanti di questo paese; distruggerete i loro altari. Ma voi non avete obbedito alla mia voce. Perché avete fatto questo?
    3: 'Perciò anch''io dico: non li scaccerò dinanzi a voi; ma essi vi staranno ai fianchi e i loro dei saranno per voi un inciampo».'
    4: Appena l'angelo del Signore disse queste parole a tutti gli Israeliti, il popolo alzò la voce e pianse.
    5: Chiamarono quel luogo Bochim e vi offrirono sacrifici al Signore.
    6: Quando Giosuè ebbe congedato il popolo, gli Israeliti se ne andarono, ciascuno nel suo territorio, a prendere in possesso il paese.
    7: Il popolo servì il Signore durante tutta la vita degli anziani che sopravvissero a Giosuè e che avevano visto tutte le grandi opere, che il Signore aveva fatte in favore d'Israele.
    8: Poi Giosuè, figlio di Nun, servo del Signore, morì a centodieci anni
    9: e fu sepolto nel territorio, che gli era toccato a Timnat-Cheres sulle montagne di Efraim, a settentrione del monte Gaas.
    10: Anche tutta quella generazione fu riunita ai suoi padri; dopo di essa ne sorse un'altra, che non conosceva il Signore, né le opere che aveva compiute in favore d'Israele.
    11: Gli Israeliti fecero ciò che è male agli occhi del Signore e servirono i Baal;
    12: 'abbandonarono il Signore, Dio dei loro padri, che li aveva fatti uscire dal paese d''Egitto, e seguirono altri dei di quei popoli che avevano intorno: si prostrarono davanti a loro e provocarono il Signore,'
    13: abbandonarono il Signore e servirono Baal e Astarte.
    14: Allora si accese l'ira del Signore contro Israele e li mise in mano a razziatori, che li depredarono; li vendette ai nemici che stavano loro intorno ed essi non potevano più tener testa ai nemici.
    15: 'Dovunque uscivano in campo, la mano del Signore era contro di loro, come il Signore aveva detto, come il Signore aveva loro giurato: furono ridotti all''estremo.'
    16: Allora il Signore fece sorgere dei giudici, che li liberavano dalle mani di quelli che li spogliavano.
    17: 'Ma neppure ai loro giudici davano ascolto, anzi si prostituivano ad altri dei e si prostravano davanti a loro. Abbandonarono ben presto la via battuta dai loro padri, i quali avevano obbedito ai comandi del Signore: essi non fecero così.'
    18: Quando il Signore suscitava loro dei giudici, il Signore era con il giudice e li liberava dalla mano dei loro nemici durante tutta la vita del giudice; perché il Signore si lasciava commuovere dai loro gemiti sotto il giogo dei loro oppressori.
    19: Ma quando il giudice moriva, tornavano a corrompersi più dei loro padri, seguendo altri dei per servirli e prostrarsi davanti a loro, non desistendo dalle loro pratiche e dalla loro condotta ostinata.
    20: 'Perciò l''ira del Signore si accese contro Israele e disse: «Poiché questa nazione ha violato l''alleanza che avevo stabilita con i loro padri e non hanno obbedito alla mia voce,'
    21: nemmeno io scaccerò più dinanzi a loro nessuno dei popoli, che Giosuè lasciò quando morì.
    22: Così, per mezzo loro, metterò alla prova Israele, per vedere se cammineranno o no sulla via del Signore, come fecero i loro padri».
    23: Il Signore lasciò quelle nazioni senza affrettarsi a scacciarle e non le mise nelle mani di Giosuè.
  3:
    1: Queste sono le nazioni che il Signore risparmiò allo scopo di mettere alla prova Israele per mezzo loro, cioè quanti non avevano visto le guerre di Canaan.
    2: 'Ciò avvenne soltanto per l''istruzione delle nuove generazioni degli Israeliti, perché imparassero la guerra, quelli, per lo meno, che prima non l''avevano mai vista:'
    3: i cinque capi dei Filistei, tutti i Cananei, quei di Sidòne e gli Evei, che abitavano le montagne del Libano, dal monte Baal-Ermon fino all'ingresso di Amat.
    4: Queste nazioni servirono a mettere Israele alla prova per vedere se Israele avrebbe obbedito ai comandi, che il Signore aveva dati ai loro padri per mezzo di Mosè.
    5: Così gli Israeliti abitarono in mezzo ai Cananei, agli Hittiti, agli Amorrei, ai Perizziti, agli Evei e ai Gebusei;
    6: presero in mogli le figlie di essi, maritarono le proprie figlie con i loro figli e servirono i loro dei.
    7: Gli Israeliti fecero ciò che è male agli occhi del Signore; dimenticarono il Signore loro Dio e servirono i Baal e le Asere.
    8: Perciò l'ira del Signore si accese contro Israele e li mise nelle mani di Cusan-Risataim, re del Paese dei due fiumi; gli Israeliti furono servi di Cusan-Risataim per otto anni.
    9: Poi gli Israeliti gridarono al Signore, e il Signore suscitò loro un liberatore, Otniel, figlio di Kenaz, fratello minore di Caleb, ed egli li liberò.
    10: Lo spirito del Signore fu su di lui ed egli fu giudice d'Israele; uscì a combattere e il Signore gli diede nelle mani Cusan-Risataim, re di Aram; la sua mano fu potente contro Cusan-Risataim.
    11: Il paese rimase in pace per quarant'anni, poi Otniel, figlio di Kenaz, morì.
    12: Gli Israeliti ripresero a fare ciò che è male agli occhi del Signore; il Signore rese forte Eglon, re di Moab, contro Israele, perché facevano ciò che è male agli occhi del Signore.
    13: Eglon radunò intorno a sé gli Ammoniti e gli Amaleciti, fece una spedizione contro Israele, lo battè e si impadronì della città delle Palme.
    14: Gli Israeliti furono schiavi di Eglon, re di Moab, per diciotto anni.
    15: Poi gridarono al Signore ed egli suscitò loro un liberatore, Eud, figlio di Ghera, Beniaminita, che era mancino. Gli Israeliti mandarono per mezzo di lui un tributo a Eglon re di Moab.
    16: Eud si fece una spada a due tagli, lunga un gomed, e se la cinse sotto la veste, al fianco destro.
    17: Poi presentò il tributo a Eglon, re di Moab, che era uomo molto grasso.
    18: Finita la presentazione del tributo, ripartì con la gente che l'aveva portato.
    19: 'Ma egli, dal luogo detto Idoli, che è presso Gàlgala, tornò indietro e disse: «O re, ho una cosa da dirti in segreto». Il re disse: «Silenzio!» e quanti stavano con lui uscirono.'
    20: 'Allora Eud si accostò al re che stava seduto nel piano di sopra, riservato a lui solo, per la frescura, e gli disse: «Ho una parola da dirti da parte di Dio». Quegli si alzò dal suo seggio.'
    21: Allora Eud, allungata la mano sinistra, trasse la spada dal suo fianco e gliela piantò nel ventre.
    22: Anche l'elsa entrò con la lama; il grasso si rinchiuse intorno alla lama, perciò egli uscì subito dalla finestra, senza estrargli la spada dal ventre.
    23: Eud uscì nel portico, dopo aver chiuso i battenti del piano di sopra e aver tirato il chiavistello.
    24: 'Quando fu uscito, vennero i servi, i quali guardarono e videro che i battenti del piano di sopra erano sprangati; dissero: «Certo attende ai suoi bisogni nel camerino della stanza fresca».'
    25: Aspettarono fino ad essere inquieti, ma quegli non apriva i battenti del piano di sopra. Allora presero la chiave, aprirono ed ecco il loro signore era steso per terra, morto.
    26: Mentre essi indugiavano, Eud era fuggito e, dopo aver oltrepassato gli Idoli, si era messo in salvo nella Seira.
    27: Appena arrivato là, suonò la tromba sulle montagne di Efraim e gli Israeliti scesero con lui dalle montagne ed egli si mise alla loro testa.
    28: 'Disse loro: «Seguitemi, perché il Signore vi ha messo nelle mani i Moabiti, vostri nemici». Quelli scesero dopo di lui, si impadronirono dei guadi del Giordano, per impedirne il passo ai Moabiti, e non lasciarono passare nessuno.'
    29: In quella circostanza sconfissero circa diecimila Moabiti, tutti robusti e valorosi; non ne scampò neppure uno.
    30: Così in quel giorno Moab fu umiliato sotto la mano d'Israele e il paese rimase tranquillo per ottant'anni.
    31: Dopo di lui ci fu Samgar figlio di Anat. Egli sconfisse seicento Filistei con un pungolo da buoi; anch'egli salvò Israele.
  4:
    1: Eud era morto e gli Israeliti tornarono a fare ciò che è male agli occhi del Signore.
    2: Il Signore li mise nelle mani di Iabin re di Canaan, che regnava in Cazor. Il capo del suo esercito era Sisara che abitava a Aroset-Goim.
    3: Gli Israeliti gridarono al Signore, perché Iabin aveva novecento carri di ferro e gia da venti anni opprimeva duramente gli Israeliti.
    4: In quel tempo era giudice d'Israele una profetessa, Debora, moglie di Lappidot.
    5: Essa sedeva sotto la palma di Debora, tra Rama e Betel, sulle montagne di Efraim, e gli Israeliti venivano a lei per le vertenze giudiziarie.
    6: 'Essa mandò a chiamare Barak, figlio di Abinoam, da Kades di Nèftali, e gli disse: «Il Signore, Dio d''Israele, ti dà quest''ordine: Và, marcia sul monte Tabor e prendi con te diecimila figli di Nèftali e figli di Zàbulon.'
    7: Io attirerò verso di te al torrente Kison Sisara, capo dell'esercito di Iabin, con i suoi carri e la sua numerosa gente, e lo metterò nelle tue mani».
    8: 'Barak le rispose: «Se vieni anche tu con me, andrò; ma se non vieni, non andrò».'
    9: 'Rispose: «Bene, verrò con te; però non sarà tua la gloria sulla via per cui cammini; ma il Signore metterà Sisara nelle mani di una donna». Debora si alzò e andò con Barak a Kades.'
    10: Barak convocò Zàbulon e Nèftali a Kades; diecimila uomini si misero al suo seguito e Debora andò con lui.
    11: Ora Eber, il Kenita, si era separato dai Keniti, discendenti di Obab, suocero di Mosè, e aveva piantato le tende alla Quercia di Saannaim che è presso Kades.
    12: Fu riferito a Sisara che Barak, figlio di Abinoam, era salito sul monte Tabor.
    13: Allora Sisara radunò tutti i suoi carri, novecento carri di ferro, e tutta la gente che era con lui da Aroset-Goim fino al torrente Kison.
    14: 'Debora disse a Barak: «Alzati, perché questo è il giorno in cui il Signore ha messo Sisara nelle tue mani. Il Signore non esce forse in campo davanti a te?». Allora Barak scese dal monte Tabor, seguito da diecimila uomini.'
    15: Il Signore sconfisse, davanti a Barak, Sisara con tutti i suoi carri e con tutto il suo esercito; Sisara scese dal carro e fuggì a piedi.
    16: Barak inseguì i carri e l'esercito fino ad Aroset-Goim; tutto l'esercito di Sisara cadde a fil di spada e non ne scampò neppure uno.
    17: Intanto Sisara era fuggito a piedi verso la tenda di Giaele, moglie di Eber il Kenita, perché vi era pace fra Iabin, re di Cazor, e la casa di Eber il Kenita.
    18: 'Giaele uscì incontro a Sisara e gli disse: «Fermati, mio signore, fermati da me: non temere». Egli entrò da lei nella sua tenda ed essa lo nascose con una coperta.'
    19: 'Egli le disse: «Dammi un pò d''acqua da bere perché ho sete». Essa aprì l''otre del latte, gli diede da bere e poi lo ricoprì.'
    20: 'Egli le disse: «Stà all''ingresso della tenda; se viene qualcuno a interrogarti dicendo: C''è qui un uomo?, dirai: Nessuno».'
    21: Ma Giaele, moglie di Eber, prese un picchetto della tenda, prese in mano il martello, venne pian piano a lui e gli conficcò il picchetto nella tempia, fino a farlo penetrare in terra. Egli era profondamente addormentato e sfinito; così morì.
    22: 'Ed ecco Barak inseguiva Sisara; Giaele gli uscì incontro e gli disse: «Vieni e ti mostrerò l''uomo che cerchi». Egli entrò da lei ed ecco Sisara era steso morto con il picchetto nella tempia.'
    23: Così Dio umiliò quel giorno Iabin, re di Canaan, davanti agli Israeliti.
    24: La mano degli Israeliti si fece sempre più pesante su Iabin, re di Canaan, finché ebbero sterminato Iabin re di Canaan.
  5:
    1: 'In quel giorno Debora, con Barak, figlio di Abinoam, pronunciò questo canto:'
    2: '«Ci furono capi in Israele per assumere il comando; ci furono volontari per arruolarsi in massa: Benedite il Signore!'
    3: Ascoltate, re, porgete gli orecchi, o principi; io voglio cantare al Signore, voglio cantare al Signore, voglio cantare inni al Signore, Dio d'Israele!
    4: Signore, quando uscivi dal Seir, quando avanzavi dalla steppa di Edom, la terra tremò, i cieli si scossero, le nubi si sciolsero in acqua.
    5: Si stemperarono i monti davanti al Signore, Signore del Sinai, davanti al Signore, Dio d'Israele.
    6: Ai giorni di Samgar, figlio di Anat, ai giorni di Giaele, erano deserte le strade e i viandanti deviavano su sentieri tortuosi.
    7: Era cessata ogni autorità di governo, era cessata in Israele, fin quando sorsi io, Debora, fin quando sorsi come madre in Israele.
    8: Si preferivano divinità straniere e allora la guerra fu alle porte, ma scudo non si vedeva né lancia né quarantamila in Israele.
    9: Il mio cuore si volge ai comandanti d'Israele, ai volontari tra il popolo; benedite il Signore!
    10: Voi, che cavalcate asine bianche, seduti su gualdrappe, voi che procedete sulla via, raccontate;
    11: 'unitevi al grido degli uomini schierati fra gli abbeveratoi: là essi proclamano le vittorie del Signore, le vittorie del suo governo in Israele, quando scese alle porte il popolo del Signore.'
    12: Dèstati, dèstati, o Debora, dèstati, dèstati, intona un canto! Sorgi, Barak, e cattura i tuoi prigionieri, o figlio di Abinoam!
    13: Allora scesero i fuggiaschi per unirsi ai principi; il popolo del Signore scese a sua difesa tra gli eroi.
    14: Quelli della stirpe di Efraim scesero nella pianura, ti seguì Beniamino fra le tue genti. Dalla stirpe di Machir scesero i comandanti e da Zàbulon chi impugna lo scettro del comando.
    15: I principi di Issacar mossero con Debora; Barak si lanciò sui suoi passi nella pianura. Presso i ruscelli di Ruben grandi erano le esitazioni.
    16: Perché sei rimasto seduto tra gli ovili, ad ascoltare le zampogne dei pastori? Presso i ruscelli di Ruben erano ben grandi le dispute...
    17: Gàlaad dimora oltre il Giordano e Dan perché vive straniero sulle navi? Aser si è stabilito lungo la riva del grande mare e presso le sue insenature dimora.
    18: Zàbulon invece è un popolo che si è esposto alla morte, come Nèftali, sui poggi della campagna!
    19: Vennero i re, diedero battaglia, combatterono i re di Canaan, a Taanach sulle acque di Meghiddo, ma non riportarono bottino d'argento.
    20: Dal cielo le stelle diedero battaglia, dalle loro orbite combatterono contro Sisara.
    21: Il torrente Kison li travolse; torrente impetuoso fu il torrente Kison... Anima mia, calpesta con forza!
    22: Allora martellarono gli zoccoli dei cavalli al galoppo, al galoppo dei corsieri.
    23: Maledite Meroz - dice l'angelo del Signore - maledite, maledite i suoi abitanti, perché non vennero in aiuto al Signore, in aiuto al Signore tra gli eroi.
    24: Sia benedetta fra le donne Giaele, la moglie di Eber il Kenita, benedetta fra le donne della tenda!
    25: Acqua egli chiese, latte essa diede, in una coppa da principi offrì latte acido.
    26: Una mano essa stese al picchetto e la destra a un martello da fabbri, e colpì Sisara, lo percosse alla testa, ne fracassò, ne trapassò la tempia.
    27: Ai piedi di lei si contorse, ricadde, giacque; ai piedi di lei si contorse, ricadde, dove si contorse, là ricadde finito.
    28: 'Dietro la finestra si affaccia e si lamenta la madre di Sisara, dietro la persiana: Perché il suo carro tarda ad arrivare? Perché così a rilento procedono i suoi carri?'
    29: 'Le più sagge sue principesse rispondono e anche lei torna a dire a se stessa:'
    30: 'Certo han trovato bottino, stan facendo le parti: una fanciulla, due fanciulle per ogni uomo; un bottino di vesti variopinte per Sisara, un bottino di vesti variopinte a ricamo; una veste variopinta a due ricami è il bottino per il mio collo...'
    31: Così periscano tutti i tuoi nemici, Signore! Ma coloro che ti amano siano come il sole, quando sorge con tutto lo splendore». Poi il paese ebbe pace per quarant'anni.
  6:
    1: Gli Israeliti fecero ciò che è male agli occhi del Signore e il Signore li mise nelle mani di Madian per sette anni.
    2: La mano di Madian si fece pesante contro Israele; per la paura dei Madianiti gli Israeliti adattarono per sé gli antri dei monti, le caverne e le cime scoscese.
    3: Quando Israele aveva seminato, i Madianiti con i figli di Amalek e i figli dell'oriente venivano contro di lui,
    4: 'si accampavano sul territorio degli Israeliti, distruggevano tutti i prodotti del paese fino all''ingresso di Gaza e non lasciavano in Israele mezzi di sussistenza: né pecore, né buoi, né asini.'
    5: Poiché venivano con i loro armenti e con le loro tende e arrivavano numerosi come le cavallette - essi e i loro cammelli erano senza numero - e venivano nel paese per devastarlo.
    6: Israele fu ridotto in grande miseria a causa di Madian e gli Israeliti gridarono al Signore.
    7: Quando gli Israeliti ebbero gridato a causa di Madian,
    8: 'il Signore mandò loro un profeta che disse: «Dice il Signore, Dio d''Israele: Io vi ho fatti uscire dall''Egitto e vi ho fatti uscire dalla condizione servile;'
    9: vi ho liberati dalla mano degli Egiziani e dalla mano di quanti vi opprimevano; li ho scacciati davanti a voi, vi ho dato il loro paese
    10: 'e vi ho detto: Io sono il Signore vostro Dio; non venerate gli dei degli Amorrei, nel paese dei quali abitate. Ma voi non avete ascoltato la mia voce».'
    11: Ora l'angelo del Signore venne a sedere sotto il terebinto di Ofra, che apparteneva a Ioas, Abiezerita; Gedeone, figlio di Ioas, batteva il grano nel tino per sottrarlo ai Madianiti.
    12: 'L''angelo del Signore gli apparve e gli disse: «Il Signore è con te, uomo forte e valoroso!».'
    13: 'Gedeone gli rispose: «Signor mio, se il Signore è con noi, perché ci è capitato tutto questo? Dove sono tutti i suoi prodigi che i nostri padri ci hanno narrato, dicendo: Il Signore non ci ha fatto forse uscire dall''Egitto? Ma ora il Signore ci ha abbandonati e ci ha messi nelle mani di Madian».'
    14: 'Allora il Signore si volse a lui e gli disse: «Và con questa forza e salva Israele dalla mano di Madian; non ti mando forse io?».'
    15: 'Gli rispose: «Signor mio, come salverò Israele? Ecco, la mia famiglia è la più povera di Manàsse e io sono il più piccolo nella casa di mio padre».'
    16: 'Il Signore gli disse: «Io sarò con te e tu sconfiggerai i Madianiti come se fossero un uomo solo».'
    17: 'Gli disse allora: «Se ho trovato grazia ai tuoi occhi, dammi un segno che proprio tu mi parli.'
    18: 'Intanto, non te ne andare di qui prima che io torni da te e porti la mia offerta da presentarti». Rispose: «Resterò finché tu torni».'
    19: Allora Gedeone entrò in casa, preparò un capretto e con un' efa di farina preparò focacce azzime; mise la carne in un canestro, il brodo in una pentola, gli portò tutto sotto il terebinto e glielo offrì.
    20: 'L''angelo di Dio gli disse: «Prendi la carne e le focacce azzime, mettile su questa pietra e versavi il brodo». Egli fece così.'
    21: Allora l'angelo del Signore stese l'estremità del bastone che aveva in mano e toccò la carne e le focacce azzime; salì dalla roccia un fuoco che consumò la carne e le focacce azzime e l'angelo del Signore scomparve dai suoi occhi.
    22: 'Gedeone vide che era l''angelo del Signore e disse: «Signore, ho dunque visto l''angelo del Signore faccia a faccia!».'
    23: 'Il Signore gli disse: «La pace sia con te, non temere, non morirai!».'
    24: Allora Gedeone costruì in quel luogo un altare al Signore e lo chiamò Signore-Pace. Esso esiste fino ad oggi a Ofra degli Abiezeriti.
    25: 'In quella stessa notte il Signore gli disse: «Prendi il giovenco di tuo padre e un secondo giovenco di sette anni, demolisci l''altare di Baal fatto da tuo padre e taglia il palo sacro che gli sta accanto.'
    26: Costruisci un altare al Signore tuo Dio sulla cima di questa roccia, disponendo ogni cosa con ordine; poi prendi il secondo giovenco e offrilo in olocausto sulla legna del palo sacro che avrai tagliato».
    27: Allora Gedeone prese dieci uomini fra i suoi servitori e fece come il Signore gli aveva ordinato; ma temendo di farlo di giorno, per paura dei suoi parenti e della gente della città, lo fece di notte.
    28: Quando il mattino dopo la gente della città si alzò, vide che l'altare di Baal era stato demolito, che il palo sacro accanto era stato tagliato e che il secondo giovenco era offerto in olocausto sull'altare che era stato costruito.
    29: 'Si dissero l''un altro: «Chi ha fatto questo?». Investigarono, si informarono e dissero: «Gedeone, figlio di Ioas, ha fatto questo».'
    30: 'Allora la gente della città disse a Ioas: «Conduci fuori tuo figlio e sia messo a morte, perché ha demolito l''altare di Baal e ha tagliato il palo sacro che gli stava accanto».'
    31: 'Ioas rispose a quanti insorgevano contro di lui: «Volete difendere voi la causa di Baal e venirgli in aiuto? Chi vorrà difendere la sua causa sarà messo a morte prima di domattina; se è Dio, difenda da sé la sua causa, per il fatto che hanno demolito il suo altare».'
    32: 'Perciò in quel giorno Gedeone fu chiamato Ierub-Baal, perché si disse: «Baal difenda la sua causa contro di lui, perché egli ha demolito il suo altare».'
    33: Ora tutti i Madianiti, Amalek e i figli dell'oriente si radunarono, passarono il Giordano e si accamparono nella pianura di Izreel.
    34: Ma lo spirito del Signore investì Gedeone; egli suonò la tromba e gli Abiezeriti furono convocati per seguirlo.
    35: Egli mandò anche messaggeri in tutto Manàsse, che fu pure chiamato a seguirlo; mandò anche messaggeri nelle tribù di Aser, di Zàbulon e di Nèftali, le quali vennero ad unirsi agli altri.
    36: 'Gedeone disse a Dio: «Se tu stai per salvare Israele per mia mano, come hai detto,'
    37: 'ecco, io metterò un vello di lana sull''aia: se c''è rugiada soltanto sul vello e tutto il terreno resta asciutto, io saprò che tu salverai Israele per mia mano, come hai detto».'
    38: 'Così avvenne. La mattina dopo, Gedeone si alzò per tempo, strizzò il vello e ne spremette la rugiada: una coppa piena d''acqua.'
    39: 'Gedeone disse a Dio: «Non adirarti contro di me; io parlerò ancora una volta. Lasciami fare la prova con il vello, solo ancora una volta: resti asciutto soltanto il vello e ci sia la rugiada su tutto il terreno».'
    40: 'Dio fece così quella notte: il vello soltanto restò asciutto e ci fu rugiada su tutto il terreno.'
  7:
    1: Ierub-Baal dunque, cioè Gedeone, con tutta la gente che era con lui, alzatosi di buon mattino, si accampò alla fonte di Carod. Il campo di Madian era al nord, verso la collina di More, nella pianura.
    2: 'Il Signore disse a Gedeone: «La gente che è con te è troppo numerosa, perché io metta Madian nelle sue mani; Israele potrebbe vantarsi dinanzi a me e dire: La mia mano mi ha salvato.'
    3: 'Ora annunzia davanti a tutto il popolo: Chiunque ha paura e trema, torni indietro». Gedeone li mise così alla prova. Tornarono indietro ventiduemila uomini del popolo e ne rimasero diecimila.'
    4: 'Il Signore disse a Gedeone: «La gente è ancora troppo numerosa; falli scendere all''acqua e te li metterò alla prova. Quegli del quale ti dirò: Questi venga con te, verrà; e quegli del quale ti dirò: Questi non venga con te, non verrà».'
    5: 'Gedeone fece dunque scendere la gente all''acqua e il Signore gli disse: «Quanti lambiranno l''acqua con la lingua, come la lambisce il cane, li porrai da una parte; porrai da un''altra quanti, per bere, si metteranno in ginocchio».'
    6: Il numero di quelli che lambirono l'acqua portandosela alla bocca con la mano, fu di trecento uomini; tutto il resto della gente si mise in ginocchio per bere l'acqua.
    7: 'Allora il Signore disse a Gedeone: «Con questi trecento uomini che hanno lambito l''acqua, io vi salverò e metterò i Madianiti nelle tue mani. Tutto il resto della gente se ne vada, ognuno a casa sua».'
    8: Egli prese dalle mani del popolo le brocche e le trombe; rimandò tutti gli altri Israeliti ciascuno alla sua tenda e tenne con sé i trecento uomini. L'accampamento di Madian gli stava al di sotto, nella pianura.
    9: 'In quella stessa notte il Signore disse a Gedeone: «Alzati e piomba sul campo, perché io te l''ho messo nelle mani.'
    10: Ma se hai paura di farlo, scendivi con Pura tuo servo
    11: e udrai quello che dicono; dopo, prenderai vigore per piombare sul campo». Egli scese con Pura suo servo fino agli avamposti dell'accampamento.
    12: I Madianiti, gli Amaleciti e tutti i figli dell'oriente erano sparsi nella pianura e i loro cammelli erano senza numero come la sabbia che è sul lido del mare.
    13: 'Quando Gedeone vi giunse, ecco un uomo raccontava un sogno al suo compagno e gli diceva: «Ho fatto un sogno. Mi pareva di vedere una pagnotta di orzo rotolare nell''accampamento di Madian: giunse alla tenda, la urtò e la rovesciò e la tenda cadde a terra».'
    14: 'Il suo compagno gli rispose: «Questo non è altro che la spada di Gedeone, figlio di Ioas, uomo di Israele; Dio ha messo nelle sue mani Madian e tutto l''accampamento».'
    15: 'Quando Gedeone ebbe udito il racconto del sogno e la sua interpretazione, si prostrò; poi tornò al campo di Israele e disse: «Alzatevi, perché il Signore ha messo nelle vostre mani l''accampamento di Madian».'
    16: Divise i trecento uomini in tre schiere, consegnò a tutti trombe e brocche vuote con dentro fiaccole;
    17: 'disse loro: «Guardate me e fate come farò io, così farete voi.'
    18: 'Quando io, con quanti sono con me, suonerò la tromba, anche voi suonerete le trombe intorno a tutto l''accampamento e griderete: Per il Signore e per Gedeone!».'
    19: Gedeone e i cento uomini che erano con lui giunsero all'estremità dell'accampamento, all'inizio della veglia di mezzanotte, quando appena avevano cambiato le sentinelle. Egli suonò la tromba spezzando la brocca che aveva in mano.
    20: 'Allora le tre schiere suonarono le trombe e spezzarono le brocche, tenendo le fiaccole con la sinistra e con la destra le trombe per suonare e gridarono: «La spada per il Signore e per Gedeone!».'
    21: Ognuno di essi rimase al suo posto, intorno all'accampamento; tutto il campo si mise a correre, a gridare, a fuggire.
    22: Mentre quelli suonavano le trecento trombe, il Signore fece volgere la spada di ciascuno contro il compagno, per tutto l'accampamento. L'esercito fuggì fino a Bet-Sitta a Zerera fino alla riva di Abel-Mecola, sopra Tabbat.
    23: Gli Israeliti di Nèftali, di Aser e di tutto Manàsse si radunarono e inseguirono i Madianiti.
    24: 'Intanto Gedeone aveva mandato messaggeri per tutte le montagne di Efraim a dire: «Scendete contro i Madianiti e tagliate loro i guadi sul Giordano fino a Bet-Bara». Così tutti gli uomini di Efraim si radunarono e si impadronirono dei guadi sul Giordano fino a Bet-Bara.'
    25: Presero due capi di Madian, Oreb e Zeeb; uccisero Oreb alla roccia di Oreb e Zeeb al Torchio di Zeeb. Inseguirono i Madianiti e portarono le teste di Oreb e di Zeeb a Gedeone, oltre il Giordano.
  8:
    1: 'Ma gli uomini di Efraim gli dissero: «Che azione ci hai fatto, non chiamandoci quando sei andato a combattere contro Madian?». Litigarono con lui violentemente.'
    2: 'Egli rispose loro: «Che ho fatto io in confronto a voi? La racimolatura di Efraim non vale più della vendemmia di Abiezer?'
    3: Dio vi ha messo nelle mani i capi di Madian, Oreb e Zeeb; che dunque ho potuto fare io in confronto a voi?». A tali parole, la loro ira contro di lui si calmò.
    4: Gedeone arrivò al Giordano e lo attraversò. Ma egli e i suoi trecento uomini erano stanchi e affamati.
    5: 'Disse a quelli di Succot: «Date focacce di pane alla gente che mi segue, perché è stanca e io sto inseguendo Zebach e Zalmunna, re di Madian».'
    6: 'Ma i capi di Succot risposero: «Tieni forse gia nelle tue mani i polsi di Zebach e di Zalmunna, perché dobbiamo dare il pane al tuo esercito?».'
    7: 'Gedeone disse: «Ebbene, quando il Signore mi avrà messo nelle mani Zebach e Zalmunna, vi strazierò le carni con le spine del deserto e con i cardi».'
    8: Di là salì a Penuel e parlò agli uomini di Penuel nello stesso modo; essi gli risposero come avevano fatto quelli di Succot.
    9: 'Egli disse anche agli uomini di Penuel: «Quando tornerò in pace, abbatterò questa torre».'
    10: Zebach e Zalmunna erano a Karkor con il loro accampamento di circa quindicimila uomini, quanti erano rimasti dell'intero esercito dei figli dell'oriente; centoventimila uomini armati di spada erano caduti.
    11: Gedeone salì per la via dei nomadi a oriente di Nobach e di Iogbea e mise in rotta l'esercito che si credeva sicuro.
    12: Zebach e Zalmunna si diedero alla fuga, ma egli li inseguì, prese i due re di Madian, Zebach e Zalmunna, e sbaragliò tutto l'esercito.
    13: Poi Gedeone, figlio di Ioas, tornò dalla battaglia per la salita di Cheres.
    14: 'Catturò un giovane della gente di Succot e lo interrogò; quegli gli mise per iscritto i nomi dei capi e degli anziani di Succot: settantasette uomini.'
    15: 'Poi venne alla gente di Succot e disse: «Ecco Zebach e Zalmunna, a proposito dei quali mi avete insultato dicendo: Hai tu forse gia nelle mani i polsi di Zebach e Zalmunna perché dobbiamo dare il pane alla tua gente stanca?».'
    16: Prese gli anziani della città e con le spine del deserto e con i cardi castigò gli uomini di Succot.
    17: Demolì la torre di Penuel e uccise gli uomini della città.
    18: 'Poi disse a Zebach e a Zalmunna: «Come erano gli uomini che avete uccisi al Tabor?». Quelli risposero: «Erano come te; ognuno di loro aveva l''aspetto di un figlio di re».'
    19: 'Egli riprese: «Erano miei fratelli, figli di mia madre; per la vita del Signore, se aveste risparmiato loro la vita, io non vi ucciderei!».'
    20: 'Poi disse a Ieter, suo primogenito: «Su, uccidili!». Ma il giovane non estrasse la spada, perché aveva paura, poiché era ancora giovane.'
    21: 'Zebach e Zalmunna dissero: «Suvvia, colpisci tu stesso, poiché qual è l''uomo, tale è la sua forza». Gedeone si alzò e uccise Zebach e Zalmunna e prese le lunette che i loro cammelli portavano al collo.'
    22: 'Allora gli Israeliti dissero a Gedeone: «Regna su di noi tu e i tuoi discendenti, poiché ci hai liberati dalla mano di Madian».'
    23: 'Ma Gedeone rispose loro: «Io non regnerò su di voi né mio figlio regnerà; il Signore regnerà su di voi».'
    24: 'Poi Gedeone disse loro: «Una cosa voglio chiedervi: ognuno di voi mi dia un pendente del suo bottino». I nemici avevano pendenti d''oro, perché erano Ismaeliti.'
    25: 'Risposero: «Li daremo volentieri». Egli stese allora il mantello e ognuno vi gettò un pendente del suo bottino».'
    26: Il peso dei pendenti d'oro, che egli aveva chiesti, fu di millesettecento sicli d'oro, oltre le lunette, le catenelle e le vesti di porpora, che i re di Madian avevano addosso, e oltre le collane che i loro cammelli avevano al collo.
    27: Gedeone ne fece un efod che pose in Ofra sua città; tutto Israele vi si prostrò davanti in quel luogo e ciò divenne una causa di rovina per Gedeone e per la sua casa.
    28: Così Madian fu umiliato davanti agli Israeliti e non alzò più il capo; il paese rimase in pace per quarant'anni, durante la vita di Gedeone.
    29: Ierub-Baal, figlio di Ioas, tornò a dimorare a casa sua.
    30: Gedeone ebbe settanta figli che gli erano nati dalle molte mogli.
    31: Anche la sua concubina che stava a Sichem gli partorì un figlio, che chiamò Abimèlech.
    32: Poi Gedeone, figlio di Ioas, morì in buona vecchiaia e fu sepolto nella tomba di Ioas suo padre a Ofra degli Abiezeriti.
    33: Dopo la morte di Gedeone gli Israeliti tornarono a prostituirsi a Baal e presero Baal-Berit come loro dio.
    34: Gli Israeliti non si ricordarono del Signore loro Dio che li aveva liberati dalle mani di tutti i loro nemici all'intorno
    35: e non dimostrarono gratitudine alla casa di Ierub-Baal, cioè di Gedeone, per tutto il bene che egli aveva fatto a Israele.
  9:
    1: 'Ora Abimèlech, figlio di Ierub-Baal, andò a Sichem dai fratelli di sua madre e disse loro e a tutta la parentela di sua madre:'
    2: '«Dite agli orecchi di tutti i signori di Sichem: E'' meglio per voi che vi governino settanta uomini, tutti i figli di Ierub-Baal, o che vi governi un solo uomo? Ricordatevi che io sono del vostro sangue».'
    3: 'I fratelli di sua madre parlarono di lui, ripetendo a tutti i signori di Sichem quelle parole e il cuor loro si piegò a favore di Abimèlech, perché dicevano: «E'' nostro fratello».'
    4: Gli diedero settanta sicli d'argento che tolsero dal tempio di Baal-Berit; con essi Abimèlech assoldò uomini sfaccendati e audaci che lo seguirono.
    5: Venne alla casa di suo padre, a Ofra, e uccise sopra una stessa pietra i suoi fratelli, figli di Ierub-Baal, settanta uomini. Ma Iotam, figlio minore di Ierub-Baal, scampò, perché si era nascosto.
    6: Tutti i signori di Sichem e tutta Bet-Millo si radunarono e andarono a proclamare re Abimèlech presso la Quercia della Stele che si trova a Sichem.
    7: 'Ma Iotam, informato della cosa, andò a porsi sulla sommità del monte Garizim e, alzando la voce, gridò: «Ascoltatemi, signori di Sichem, e Dio ascolterà voi!'
    8: 'Si misero in cammino gli alberi per ungere un re su di essi. Dissero all''ulivo: Regna su di noi.'
    9: 'Rispose loro l''ulivo: Rinuncerò al mio olio, grazie al quale si onorano dei e uomini, e andrò ad agitarmi sugli alberi?'
    10: 'Dissero gli alberi al fico: Vieni tu, regna su di noi.'
    11: 'Rispose loro il fico: Rinuncerò alla mia dolcezza e al mio frutto squisito, e andrò ad agitarmi sugli alberi?'
    12: 'Dissero gli alberi alla vite: Vieni tu, regna su di noi.'
    13: 'Rispose loro la vite: Rinuncerò al mio mosto che allieta dei e uomini, e andrò ad agitarmi sugli alberi?'
    14: 'Dissero tutti gli alberi al rovo: Vieni tu, regna su di noi.'
    15: 'Rispose il rovo agli alberi: Se in verità ungete me re su di voi, venite, rifugiatevi alla mia ombra; se no, esca un fuoco dal rovo e divori i cedri del Libano.'
    16: Ora voi non avete agito con lealtà e onestà proclamando re Abimèlech, non avete operato bene verso Ierub-Baal e la sua casa, non lo avete trattato secondo il merito delle sue azioni...
    17: Perché mio padre ha combattuto per voi, ha esposto al pericolo la vita e vi ha liberati dalle mani di Madian.
    18: Voi invece oggi siete insorti contro la casa di mio padre, avete ucciso i suoi figli, settanta uomini, sopra una stessa pietra e avete proclamato re dei signori di Sichem Abimèlech, figlio della sua schiava, perché è vostro fratello.
    19: Se dunque avete operato oggi con sincerità e con integrità verso Ierub-Baal e la sua casa, godetevi Abimèlech ed egli si goda voi!
    20: Ma se non è così, esca da Abimèlech un fuoco che divori i signori di Sichem e Bet-Millo; esca dai signori di Sichem e da Bet-Millo un fuoco che divori Abimèlech!».
    21: Iotam corse via, si mise in salvo e andò a stabilirsi a Beer, lontano da Abimèlech suo fratello.
    22: Abimèlech dominò su Israele tre anni.
    23: Poi Dio mandò un cattivo spirito fra Abimèlech e i signori di Sichem e i signori di Sichem si ribellarono ad Abimèlech.
    24: Questo avvenne perché la violenza fatta ai settanta figli di Ierub-Baal ricevesse il castigo e il loro sangue ricadesse su Abimèlech loro fratello, che li aveva uccisi, e sui signori di Sichem, che gli avevano dato mano per uccidere i suoi fratelli.
    25: I signori di Sichem posero agguati contro di lui sulla cima dei monti, rapinando chiunque passasse vicino alla strada. Abimèlech fu informato della cosa.
    26: Poi Gaal, figlio di Ebed, e i suoi fratelli vennero e si stabilirono a Sichem e i signori di Sichem riposero la fiducia in lui.
    27: Usciti nella campagna, vendemmiarono le loro vigne, pigiarono l'uva e fecero festa. Poi entrarono nella casa del loro Dio, mangiarono, bevvero e maledissero Abimèlech.
    28: 'Gaal, figlio di Ebed, disse: «Chi è Abimèlech e che è Sichem, perché dobbiamo servirlo? Non dovrebbero piuttosto il figlio di Ierub-Baal e Zebul, suo luogotenente, servire gli uomini di Camor, capostipite di Sichem? Perché dovremmo servirlo noi?'
    29: 'Se avessi in mano questo popolo, io scaccerei Abimèlech e direi: Accresci pure il tuo esercito ed esci in campo».'
    30: Ora Zebul, governatore della città, udite le parole di Gaal, figlio di Ebed, si accese d'ira
    31: 'e mandò messaggeri ad Abimèlech in Aruma per dirgli: «Ecco Gaal, figlio di Ebed, e i suoi fratelli sono venuti a Sichem e sollevano la città contro di te.'
    32: Alzati dunque di notte con la gente che hai con te e tendi un agguato nella campagna.
    33: 'Domattina, non appena spunterà il sole, ti alzerai e piomberai sulla città mentre lui con la sua gente ti uscirà contro: tu gli farai quel che troverai opportuno».'
    34: Abimèlech e tutta la gente che era con lui si alzarono di notte e tesero un agguato contro Sichem, divisi in quattro schiere.
    35: Gaal, figlio di Ebed, uscì e si fermò all'ingresso della porta della città; allora Abimèlech uscì dall'agguato con la gente che aveva.
    36: 'Gaal, vista quella gente, disse a Zebul: «Ecco gente che scende dalle cime dei monti». Zebul gli rispose: «Tu vedi l''ombra dei monti e la prendi per uomini».'
    37: 'Gaal riprese a parlare e disse: «Ecco gente che scende dall''Ombelico della terra e una schiera che giunge per la via della Quercia dei Maghi».'
    38: 'Allora Zebul gli disse: «Dov''è ora la spavalderia di quando dicevi: Chi è Abimèlech, perché dobbiamo servirlo? Non è questo il popolo che disprezzavi? Ora esci in campo e combatti contro di lui!».'
    39: Allora Gaal uscì alla testa dei signori di Sichem e diede battaglia ad Abimèlech.
    40: Ma Abimèlech lo inseguì ed egli fuggì dinanzi a lui e molti uomini caddero morti fino all'ingresso della porta.
    41: Abimèlech ritornò ad Aruma e Zebul cacciò Gaal e i suoi fratelli, che non poterono più rimanere a Sichem.
    42: Il giorno dopo il popolo di Sichem uscì alla campagna e Abimèlech ne fu informato.
    43: 'Egli prese la sua gente, la divise in tre schiere e tese un agguato nella campagna: quando vide che il popolo usciva dalla città, si mosse contro di essi e li battè.'
    44: Abimèlech e la sua gente fecero irruzione e si fermarono all'ingresso della porta della città, mentre le altre due schiere si gettarono su quelli che erano nella campagna e li colpirono.
    45: Abimèlech combattè contro la città tutto quel giorno, la prese e uccise il popolo che vi si trovava; poi distrusse la città e la cosparse di sale.
    46: Tutti i signori della torre di Sichem, all'udir questo, entrarono nel sotterraneo del tempio di El-Berit.
    47: Fu riferito ad Abimèlech che tutti i signori della torre di Sichem si erano adunati.
    48: 'Allora Abimèlech salì sul monte Zalmon con tutta la gente che aveva con sé; prese in mano la scure, tagliò un ramo d''albero, lo sollevò e se lo mise in spalla; poi disse alla sua gente: «Quello che mi avete visto fare, fatelo presto anche voi!».'
    49: Tutti tagliarono ciascuno un ramo e seguirono Abimèlech; posero i rami contro il sotterraneo e bruciarono tra le fiamme la sala con quelli che vi erano dentro. Così perì tutta la gente della torre di Sichem, circa mille persone, fra uomini e donne.
    50: Poi Abimèlech andò a Tebes, la cinse d'assedio e la prese.
    51: In mezzo alla città c'era una torre fortificata, dove si rifugiarono tutti i signori della città, uomini e donne; vi si rinchiusero dentro e salirono sul terrazzo della torre.
    52: Abimèlech, giunto alla torre, l'attaccò e si accostò alla porta della torre per appiccarvi il fuoco.
    53: Ma una donna gettò giù il pezzo superiore di una macina sulla testa di Abimèlech e gli spaccò il cranio.
    54: 'Egli chiamò in fretta il giovane che gli portava le armi e gli disse: «Tira fuori la spada e uccidimi, perché non si dica di me: L''ha ucciso una donna!». Il giovane lo trafisse ed egli morì.'
    55: Quando gli Israeliti videro che Abimèlech era morto, se ne andarono ciascuno a casa sua.
    56: Così Dio fece ricadere sopra Abimèlech il male che egli aveva fatto contro suo padre, uccidendo settanta suoi fratelli.
    57: Dio fece anche ricadere sul capo della gente di Sichem tutto il male che essa aveva fatto; così si avverò su di loro la maledizione di Iotam, figlio di Ierub-Baal.
  10:
    1: Dopo Abimèlech, sorse a salvare Israele Tola, figlio di Pua, figlio di Dodo, uomo di Issacar. Dimorava a Samir sulle montagne di Efraim;
    2: fu giudice d'Israele per ventitrè anni, poi morì e fu sepolto a Samir.
    3: Dopo di lui sorse Iair, il Galaadita, che fu giudice d'Israele per ventidue anni;
    4: ebbe trenta figli che cavalcavano trenta asinelli e avevano trenta città, che si chiamano anche oggi i Villaggi di Iair e sono nel paese di Gàlaad.
    5: Poi Iair morì e fu sepolto a Kamon.
    6: Gli Israeliti continuarono a fare ciò che è male agli occhi del Signore e servirono i Baal, le Astarti, gli dei di Aram, gli dei di Sidòne, gli dei di Moab, gli dei degli Ammoniti e gli dei dei Filistei; abbandonarono il Signore e non lo servirono più.
    7: L'ira del Signore si accese contro Israele e li mise nelle mani dei Filistei e nelle mani degli Ammoniti.
    8: Questi afflissero e oppressero per diciotto anni gli Israeliti, tutti i figli d'Israele che erano oltre il Giordano, nel paese degli Amorrei in Gàlaad.
    9: Poi gli Ammoniti passarono il Giordano per combattere anche contro Giuda, contro Beniamino e contro la casa d'Efraim e Israele fu in grande angoscia.
    10: 'Allora gli Israeliti gridarono al Signore: «Abbiamo peccato contro di te, perché abbiamo abbandonato il nostro Dio e abbiamo servito i Baal».'
    11: 'Il Signore disse agli Israeliti: «Non vi ho io liberati dagli Egiziani, dagli Amorrei, dagli Ammoniti e dai Filistei?'
    12: Quando quelli di Sidòne, gli Amaleciti e i Madianiti vi opprimevano e voi gridavate a me, non vi ho forse liberati dalle loro mani?
    13: Eppure, mi avete abbandonato e avete servito altri dei; perciò io non vi salverò più.
    14: Andate a gridare agli dei che avete scelto; vi salvino essi nel tempo della vostra angoscia!».
    15: 'Gli Israeliti dissero al Signore: «Abbiamo peccato; fà di noi ciò che ti piace; soltanto, liberaci in questo giorno».'
    16: Eliminarono gli dei stranieri e servirono il Signore, il quale non tollerò più a lungo la tribolazione di Israele.
    17: Gli Ammoniti si radunarono e si accamparono in Gàlaad e anche gli Israeliti si adunarono e si accamparono a Mizpa.
    18: 'Il popolo, i principi di Gàlaad, si dissero l''un l''altro: «Chi sarà l''uomo che comincerà a combattere contro gli Ammoniti? Egli sarà il capo di tutti gli abitanti di Gàlaad».'
  11:
    1: Ora Iefte, il Galaadita, era uomo forte e valoroso, figlio di una prostituta; lo aveva generato Gàlaad.
    2: 'Poi la moglie di Gàlaad gli partorì figli e, quando i figli della moglie furono adulti, cacciarono Iefte e gli dissero: «Tu non avrai eredità nella casa di nostro padre, perché sei figlio di un''altra donna».'
    3: Iefte fuggì lontano dai suoi fratelli e si stabilì nel paese di Tob. Attorno a Iefte si raccolsero alcuni sfaccendati e facevano scorrerie con lui.
    4: Qualche tempo dopo gli Ammoniti mossero guerra a Israele.
    5: Quando gli Ammoniti iniziarono la guerra contro Israele, gli anziani di Gàlaad andarono a prendere Iefte nel paese di Tob.
    6: 'Dissero a Iefte: «Vieni, sii nostro condottiero e combatteremo contro gli Ammoniti».'
    7: 'Ma Iefte rispose agli anziani di Gàlaad: «Non siete forse voi quelli che mi avete odiato e scacciato dalla casa di mio padre? Perché venite da me ora che siete in difficoltà?».'
    8: 'Gli anziani di Gàlaad dissero a Iefte: «Proprio per questo ora ci rivolgiamo a te: verrai con noi, combatterai contro gli Ammoniti e sarai il capo di noi tutti abitanti di Gàlaad».'
    9: 'Iefte rispose agli anziani di Gàlaad: «Se mi riconducete per combattere contro gli Ammoniti e il Signore li mette in mio potere, io sarò vostro capo».'
    10: 'Gli anziani di Gàlaad dissero a Iefte: «Il Signore sia testimone tra di noi, se non faremo come hai detto».'
    11: Iefte dunque andò con gli anziani di Gàlaad; il popolo lo costituì suo capo e condottiero e Iefte ripetè le sue parole davanti al Signore in Mizpa.
    12: 'Poi Iefte inviò messaggeri al re degli Ammoniti per dirgli: «Che c''è tra me e te, perché tu venga contro di me a muover guerra al mio paese?».'
    13: 'Il re degli Ammoniti rispose ai messaggeri di Iefte: «Perché, quando Israele uscì dall''Egitto, si impadronì del mio territorio, dall''Arnon fino allo Iabbok e al Giordano; restituiscilo spontaneamente».'
    14: 'Iefte inviò di nuovo messaggeri al re degli Ammoniti per dirgli:'
    15: '«Dice Iefte: Israele non si impadronì del paese di Moab, né del paese degli Ammoniti;'
    16: ma, quando Israele uscì dall'Egitto e attraversò il deserto fino al Mare Rosso e giunse a Kades,
    17: 'mandò messaggeri al re di Edom per dirgli: Lasciami passare per il tuo paese, ma il re di Edom non acconsentì. Mandò anche al re di Moab, nemmeno lui volle e Israele rimase a Kades.'
    18: Poi camminò per il deserto, fece il giro del paese di Edom e del paese di Moab, giunse a oriente del paese di Moab e si accampò oltre l'Arnon senza entrare nei territori di Moab; perché l'Arnon segna il confine di Moab.
    19: 'Allora Israele mandò messaggeri a Sicon, re degli Amorrei, re di Chesbon, e gli disse: Lasciaci passare dal tuo paese, per arrivare al nostro.'
    20: Ma Sicon non si fidò che Israele passasse per i suoi confini; anzi radunò tutta la sua gente, si accampò a Iaaz e combattè contro Israele.
    21: Il Signore, Dio d'Israele, mise Sicon e tutta la sua gente nelle mani d'Israele, che li sconfisse; così Israele conquistò tutto il paese degli Amorrei che abitavano quel territoro;
    22: conquistò tutti i territori degli Amorrei, dall'Arnon allo Iabbok e dal deserto al Giordano.
    23: Ora il Signore, Dio d'Israele, ha scacciato gli Amorrei davanti a Israele suo popolo e tu vorresti possedere il loro paese?
    24: Non possiedi tu quello che Camos tuo dio ti ha fatto possedere? Così anche noi possiederemo il paese di quelli che il Signore ha scacciati davanti a noi.
    25: Sei tu forse più di Balak, figlio di Zippor, re di Moab? Mosse forse querela ad Israele o gli fece guerra?
    26: Da trecento anni Israele abita a Chesbon e nelle sue dipendenze, ad Aroer e nelle sue dipendenze e in tutte le città lungo l'Arnon; perché non gliele avete tolte durante questo tempo?
    27: Io non ti ho fatto torto e tu agisci male verso di me, muovendomi guerra; il Signore giudice giudichi oggi tra gli Israeliti e gli Ammoniti!».
    28: Ma il re degli Ammoniti non ascoltò le parole che Iefte gli aveva mandato a dire.
    29: Allora lo spirito del Signore venne su Iefte ed egli attraversò Gàlaad e Manàsse, passò a Mizpa di Gàlaad e da Mizpa di Gàlaad raggiunse gli Ammoniti.
    30: 'Iefte fece voto al Signore e disse: «Se tu mi metti nelle mani gli Ammoniti,'
    31: la persona che uscirà per prima dalle porte di casa mia per venirmi incontro, quando tornerò vittorioso dagli Ammoniti, sarà per il Signore e io l'offrirò in olocausto».
    32: Quindi Iefte raggiunse gli Ammoniti per combatterli e il Signore glieli mise nelle mani.
    33: Egli li sconfisse da Aroer fin verso Minnit, prendendo loro venti città, e fino ad Abel-Cheramin. Così gli Ammoniti furono umiliati davanti agli Israeliti.
    34: 'Poi Iefte tornò a Mizpa, verso casa sua; ed ecco uscirgli incontro la figlia, con timpani e danze. Era l''unica figlia: non aveva altri figli, né altre figlie.'
    35: 'Appena la vide, si stracciò le vesti e disse: «Figlia mia, tu mi hai rovinato! Anche tu sei con quelli che mi hanno reso infelice! Io ho dato la mia parola al Signore e non posso ritirarmi».'
    36: 'Essa gli disse: «Padre mio, se hai dato parola al Signore, fà di me secondo quanto è uscito dalla tua bocca, perché il Signore ti ha concesso vendetta sugli Ammoniti, tuoi nemici».'
    37: 'Poi disse al padre: «Mi sia concesso questo: lasciami libera per due mesi, perché io vada errando per i monti a piangere la mia verginità con le mie compagne».'
    38: 'Egli le rispose: «Và!», e la lasciò andare per due mesi. Essa se ne andò con le compagne e pianse sui monti la sua verginità.'
    39: 'Alla fine dei due mesi tornò dal padre ed egli fece di lei quello che aveva promesso con voto. Essa non aveva conosciuto uomo; di qui venne in Israele questa usanza:'
    40: ogni anno le fanciulle d'Israele vanno a piangere la figlia di Iefte il Galaadita, per quattro giorni.
  12:
    1: 'Ora gli uomini di Efraim si radunarono, passarono il fiume verso Zafon e dissero a Iefte: «Perché sei andato a combattere contro gli Ammoniti e non ci hai chiamati con te? Noi bruceremo te e la tua casa».'
    2: 'Iefte rispose loro: «Io e il mio popolo abbiamo avuto grandi lotte con gli Ammoniti; quando vi ho chiamati in aiuto, non siete venuti a liberarmi dalle loro mani.'
    3: Vedendo che voi non venivate in mio aiuto, ho esposto al pericolo la vita, ho marciato contro gli Ammoniti e il Signore me li ha messi nelle mani. Perché dunque siete venuti oggi contro di me a muovermi guerra?».
    4: 'Iefte, radunati tutti gli uomini di Gàlaad, diede battaglia ad Efraim; gli uomini di Gàlaad sconfissero gli Efraimiti, perché questi dicevano: «Voi siete fuggiaschi di Efraim; Gàlaad sta in mezzo a Efraim e in mezzo a Manàsse».'
    5: 'I Galaaditi intercettarono agli Efraimiti i guadi del Giordano; quando uno dei fuggiaschi di Efraim diceva: «Lasciatemi passare», gli uomini di Gàlaad gli chiedevano: «Sei un Efraimita?». Se quegli rispondeva: «No»,'
    6: 'i Galaaditi gli dicevano: «Ebbene, dì Scibbolet», e quegli diceva Sibbolet, non sapendo pronunciare bene. Allora lo afferravano e lo uccidevano presso i guadi del Giordano. In quella occasione perirono quarantaduemila uomini di Efraim.'
    7: Iefte fu giudice d'Israele per sei anni. Poi Iefte, il Galaadita, morì e fu sepolto nella sua città in Gàlaad.
    8: Dopo di lui fu giudice d'Israele Ibsan di Betlemme.
    9: Egli ebbe trenta figli, maritò trenta figlie e fece venire da fuori trenta fanciulle per i suoi figli. Fu giudice d'Israele per sette anni.
    10: Poi Ibsan morì e fu sepolto a Betlemme.
    11: Dopo di lui fu giudice d'Israele Elon, lo Zabulonita; fu giudice d'Israele per dieci anni.
    12: Poi Elon, lo Zabulonita, morì e fu sepolto ad Aialon, nel paese di Zàbulon.
    13: Dopo di lui fu giudice d'Israele Abdon, figlio di Illel, di Piraton.
    14: Ebbe quaranta figli e trenta nipoti, i quali cavalcavano settanta asinelli. Fu giudice d'Israele per otto anni.
    15: Poi Abdon, figlio di Illel, il Piratonita, morì e fu sepolto a Piraton, nel paese di Efraim, sul monte Amalek.
  13:
    1: Gli Israeliti tornarono a fare quello che è male agli occhi del Signore e il Signore li mise nelle mani dei Filistei per quarant'anni.
    2: C'era allora un uomo di Zorea di una famiglia dei Daniti, chiamato Manoach; sua moglie era sterile e non aveva mai partorito.
    3: 'L''angelo del Signore apparve a questa donna e le disse: «Ecco, tu sei sterile e non hai avuto figli, ma concepirai e partorirai un figlio.'
    4: Ora guardati dal bere vino o bevanda inebriante e dal mangiare nulla d'immondo.
    5: Poiché ecco, tu concepirai e partorirai un figlio, sulla cui testa non passerà rasoio, perché il fanciullo sarà un nazireo consacrato a Dio fin dal seno materno; egli comincerà a liberare Israele dalle mani dei Filistei».
    6: 'La donna andò a dire al marito: «Un uomo di Dio è venuto da me; aveva l''aspetto di un angelo di Dio, un aspetto terribile. Io non gli ho domandato da dove veniva ed egli non mi ha rivelato il suo nome,'
    7: 'ma mi ha detto: Ecco tu concepirai e partorirai un figlio; ora non bere vino né bevanda inebriante e non mangiare nulla d''immondo, perché il fanciullo sarà un nazireo di Dio dal seno materno fino al giorno della sua morte».'
    8: 'Allora Manoach pregò il Signore e disse: «Signore, l''uomo di Dio mandato da te venga di nuovo da noi e c''insegni quello che dobbiamo fare per il nascituro».'
    9: Dio ascoltò la preghiera di Manoach e l'angelo di Dio tornò ancora dalla donna, mentre stava nel campo; ma Manoach suo marito non era con lei.
    10: 'La donna corse in fretta ad informare il marito e gli disse: «Ecco, mi è apparso quell''uomo che venne da me l''altro giorno».'
    11: 'Manoach si alzò, seguì la moglie e giunto a quell''uomo gli disse: «Sei tu l''uomo che hai parlato a questa donna?». Quegli rispose: «Sono io».'
    12: 'Manoach gli disse: «Quando la tua parola si sarà avverata, quale sarà la norma da seguire per il bambino e che si dovrà fare per lui?».'
    13: 'L''angelo del Signore rispose a Manoach: «Si astenga la donna da quanto le ho detto.'
    14: Non mangi nessun prodotto della vigna, né beva vino o bevanda inebriante e non mangi nulla d'immondo; osservi quanto le ho comandato».
    15: 'Manoach disse all''angelo del Signore: «Permettici di trattenerti e di prepararti un capretto!».'
    16: 'L''angelo del Signore rispose a Manoach: «Anche se tu mi trattenessi, non mangerei il tuo cibo; ma se vuoi fare un olocausto, offrilo al Signore». Manoach non sapeva che quello fosse l''angelo del Signore.'
    17: 'Poi Manoach disse all''angelo del Signore: «Come ti chiami, perché quando si saranno avverate le tue parole, noi ti rendiamo onore?».'
    18: 'L''angelo del Signore gli rispose: «Perché mi chiedi il nome? Esso è misterioso».'
    19: Manoach prese il capretto e l'offerta e li bruciò sulla pietra al Signore, che opera cose misteriose. Mentre Manoach e la moglie stavano guardando,
    20: mentre la fiamma saliva dall'altare al cielo, l'angelo del Signore salì con la fiamma dell'altare. Manoach e la moglie, che stavano guardando, si gettarono allora con la faccia a terra
    21: e l'angelo del Signore non apparve più né a Manoach né alla moglie. Allora Manoach comprese che quello era l'angelo del Signore.
    22: 'Manoach disse alla moglie: «Noi moriremo certamente, perché abbiamo visto Dio».'
    23: 'Ma sua moglie gli disse: «Se il Signore avesse voluto farci morire, non avrebbe accettato dalle nostre mani l''olocausto e l''offerta; non ci avrebbe mostrato tutte queste cose né ci avrebbe fatto udire proprio ora cose come queste».'
    24: Poi la donna partorì un figlio che chiamò Sansone. Il bambino crebbe e il Signore lo benedisse.
    25: Lo spirito del Signore cominciò a investirlo quando era a Macane-Dan, fra Zorea ed Estaol.
  14:
    1: Sansone scese poi a Timna e a Timna vide una donna tra le figlie dei Filistei.
    2: 'Tornato a casa, disse al padre e alla madre: «Ho visto a Timna una donna, una figlia dei Filistei; ora prendetemela in moglie».'
    3: 'Suo padre e sua madre gli dissero: «Non c''è una donna tra le figlie dei tuoi fratelli e in tutto il nostro popolo, perché tu vada a prenderti una moglie tra i Filistei non circoncisi?». Ma Sansone rispose al padre: «Prendimi quella, perché mi piace».'
    4: Suo padre e sua madre non sapevano che questo veniva dal Signore, il quale cercava pretesto di lite dai Filistei. In quel tempo i Filistei dominavano Israele.
    5: Sansone scese con il padre e con la madre a Timna; quando furono giunti alle vigne di Timna, ecco un leone venirgli incontro ruggendo.
    6: Lo spirito del Signore lo investì e, senza niente in mano, squarciò il leone come si squarcia un capretto. Ma di ciò che aveva fatto non disse nulla al padre né alla madre.
    7: Scese dunque, parlò alla donna e questa gli piacque.
    8: 'Dopo qualche tempo tornò per prenderla e uscì dalla strada per vedere la carcassa del leone: ecco nel corpo del leone c''era uno sciame d''api e il miele.'
    9: Egli prese di quel miele nel cavo delle mani e si mise a mangiarlo camminando; quand'ebbe raggiunto il padre e la madre, ne diede loro ed essi ne mangiarono; ma non disse loro che aveva preso il miele dal corpo del leone.
    10: Suo padre scese dunque da quella donna e Sansone fece ivi un banchetto, perché così usavano fare i giovani.
    11: Quando lo ebbero visto, presero trenta compagni perché stessero con lui.
    12: 'Sansone disse loro: «Voglio proporvi un indovinello; se voi me lo spiegate entro i sette giorni del banchetto e se l''indovinate, vi darò trenta tuniche e trenta mute di vesti;'
    13: ma se non sarete capaci di spiegarmelo, darete trenta tuniche e trenta mute di vesti a me».
    14: '«Dal divoratore è uscito il cibo e dal forte è uscito il dolce». Quelli gli risposero: «Proponi l''indovinello e noi lo ascolteremo». Egli disse loro: Per tre giorni quelli non riuscirono a spiegare l''indovinello.'
    15: 'Al quarto giorno dissero alla moglie di Sansone: «Induci tuo marito a spiegarti l''indovinello; se no daremo fuoco a te e alla casa di tuo padre. Ci avete invitati qui per spogliarci?».'
    16: 'La moglie di Sansone si mise a piangergli attorno e a dirgli: «Tu hai per me solo odio e non mi ami; hai proposto un indovinello ai figli del mio popolo e non me l''hai spiegato!». Le disse: «Ecco, non l''ho spiegato a mio padre né a mia madre e dovrei spiegarlo a te?».'
    17: Essa gli pianse attorno, durante i sette giorni del banchetto; il settimo giorno Sansone glielo spiegò, perché lo tormentava, ed essa spiegò l'indovinello ai figli del suo popolo.
    18: '«Che c''è di più dolce del miele? Che c''è di più forte del leone?». «Se non aveste arato con la mia giovenca, non avreste sciolto il mio indovinello». Gli uomini della città, il settimo giorno, prima che tramontasse il sole, dissero a Sansone: Rispose loro:'
    19: Allora lo spirito del Signore lo investì ed egli scese ad Ascalon; vi uccise trenta uomini, prese le loro spoglie e diede le mute di vesti a quelli che avevano spiegato l'indovinello. Poi acceso d'ira, risalì a casa di suo padre
    20: e la moglie di Sansone fu data al compagno che gli aveva fatto da amico di nozze.
  15:
    1: 'Dopo qualche tempo, nei giorni della mietitura del grano, Sansone andò a visitare sua moglie, le portò un capretto e disse: «Voglio entrare da mia moglie nella camera». Ma il padre di lei non gli permise di entrare'
    2: 'e gli disse: «Credevo proprio che tu l''avessi ripudiata e perciò l''ho data al tuo compagno; la sua sorella minore non è più bella di lei? Prendila dunque al suo posto».'
    3: 'Ma Sansone rispose loro: «Questa volta non sarò colpevole verso i Filistei, se farò loro del male».'
    4: Sansone se ne andò e catturò trecento volpi; prese delle fiaccole, legò coda e coda e mise una fiaccola fra le due code.
    5: Poi accese le fiaccole, lasciò andare le volpi per i campi di grano dei Filistei e bruciò i covoni ammassati, il grano tuttora in piedi e perfino le vigne e gli oliveti.
    6: 'I Filistei chiesero: «Chi ha fatto questo?». Fu risposto: «Sansone, il genero dell''uomo di Timna, perché costui gli ha ripreso la moglie e l''ha data al compagno di lui». I Filistei salirono e bruciarono tra le fiamme lei e suo padre.'
    7: 'Sansone disse loro: «Poiché agite in questo modo, io non la smetterò finché non mi sia vendicato di voi».'
    8: Li battè l'uno sull'altro, facendone una grande strage. Poi scese e si ritirò nella caverna della rupe di Etam.
    9: Allora i Filistei vennero, si accamparono in Giuda e fecero una scorreria fino a Lechi.
    10: 'Gli uomini di Giuda dissero loro: «Perché siete venuti contro di noi?». Quelli risposero: «Siamo venuti per legare Sansone; per fare a lui quello che ha fatto a noi».'
    11: 'Tremila uomini di Giuda scesero alla caverna della rupe di Etam e dissero a Sansone: «Non sai che i Filistei ci dominano? Che cosa ci hai fatto?». Egli rispose loro: «Quello che hanno fatto a me, io l''ho fatto a loro».'
    12: 'Gli dissero: «Siamo scesi per legarti e metterti nelle mani dei Filistei». Sansone replicò loro: «Giuratemi che voi non mi colpirete».'
    13: 'Quelli risposero: «No, ti legheremo soltanto e ti metteremo nelle loro mani; ma certo non ti uccideremo». Lo legarono con due funi nuove e lo fecero salire dalla rupe.'
    14: Mentre giungeva a Lechi e i Filistei gli venivano incontro con grida di gioia, lo spirito del Signore lo investì; le funi che aveva alle braccia divennero come fili di lino bruciacchiati dal fuoco e i legami gli caddero disfatti dalle mani.
    15: Trovò allora una mascella d'asino ancora fresca, stese la mano, l'afferrò e uccise con essa mille uomini.
    16: '«Con la mascella dell''asino, li ho ben macellati! Con la mascella dell''asino, ho colpito mille uomini!». Sansone disse:'
    17: Quand'ebbe finito di parlare, gettò via la mascella; per questo, quel luogo fu chiamato Ramat-Lechi.
    18: 'Poi ebbe gran sete e invocò il Signore dicendo: «Tu hai concesso questa grande vittoria mediante il tuo servo; ora dovrò morir di sete e cader nelle mani dei non circoncisi?».'
    19: 'Allora Dio spaccò la roccia concava che è a Lechi e ne scaturì acqua. Sansone bevve, il suo spirito si rianimò ed egli riprese vita. Perciò quella fonte fu chiamata En-Korè: essa esiste a Lechi fino ad oggi.'
    20: Sansone fu giudice d'Israele, al tempo dei Filistei, per venti anni.
  16:
    1: Sansone andò a Gaza, vide una prostituta e andò da lei.
    2: 'Fu detto a quelli di Gaza: «E'' venuto Sansone». Essi lo circondarono, stettero in agguato tutta la notte presso la porta della città e tutta quella notte rimasero quieti, dicendo: «Attendiamo lo spuntar del giorno e allora lo uccideremo».'
    3: Sansone riposò fino a mezzanotte; a mezzanotte si alzò, afferrò i battenti della porta della città e i due stipiti, li divelse insieme con la sbarra, se li mise sulle spalle e li portò in cima al monte che guarda in direzione di Ebron.
    4: In seguito si innamorò di una donna della valle di Sorek, che si chiamava Dalila.
    5: 'Allora i capi dei Filistei andarono da lei e le dissero: «Seducilo e vedi da dove proviene la sua forza così grande e come potremmo prevalere su di lui per legarlo e domarlo; ti daremo ciascuno mille e cento sicli d''argento».'
    6: 'Dalila dunque disse a Sansone: «Spiegami: da dove proviene la tua forza così grande e in che modo ti si potrebbe legare per domarti?».'
    7: 'Sansone le rispose: «Se mi si legasse con sette corde d''arco fresche, non ancora secche, io diventerei debole e sarei come un uomo qualunque».'
    8: Allora i capi dei Filistei le portarono sette corde d'arco fresche, non ancora secche, ed essa lo legò con esse.
    9: 'L''agguato era teso in una camera interna. Essa gli gridò: «Sansone, i Filistei ti sono addosso!». Ma egli spezzò le corde come si spezza un fil di stoppa, quando sente il fuoco. Così il segreto della sua forza non fu conosciuto.'
    10: 'Poi Dalila disse a Sansone: «Ecco tu ti sei burlato di me e mi hai detto menzogne; ora spiegami come ti si potrebbe legare».'
    11: 'Le rispose: «Se mi si legasse con funi nuove non ancora adoperate, io diventerei debole e sarei come un uomo qualunque».'
    12: 'Dalila prese dunque funi nuove, lo legò e gli gridò: «Sansone, i Filistei ti sono addosso!». L''agguato era teso nella camera interna. Egli ruppe come un filo le funi che aveva alle braccia.'
    13: 'Poi Dalila disse a Sansone: «Ancora ti sei burlato di me e mi hai detto menzogne; spiegami come ti si potrebbe legare». Le rispose: «Se tu tessessi le sette trecce della mia testa nell''ordito e le fissassi con il pettine del telaio, io diventerei debole e sarei come un uomo qualunque».'
    14: 'Essa dunque lo fece addormentare, tessè le sette trecce della sua testa nell''ordito e le fissò con il pettine, poi gli gridò: «Sansone, i Filistei ti sono addosso!». Ma egli si svegliò dal sonno e strappò il pettine del telaio e l''ordito.'
    15: 'Allora essa gli disse: «Come puoi dirmi: Ti amo, mentre il tuo cuore non è con me? Gia tre volte ti sei burlato di me e non mi hai spiegato da dove proviene la tua forza così grande».'
    16: Ora poiché essa lo importunava ogni giorno con le sue parole e lo tormentava, egli ne fu annoiato fino alla morte
    17: 'e le aprì tutto il cuore e le disse: «Non è mai passato rasoio sulla mia testa, perché sono un nazireo di Dio dal seno di mia madre; se fossi rasato, la mia forza si ritirerebbe da me, diventerei debole e sarei come un uomo qualunque».'
    18: 'Allora Dalila vide che egli le aveva aperto tutto il cuore, mandò a chiamare i capi dei Filistei e fece dir loro: «Venite su questa volta, perché egli mi ha aperto tutto il cuore». Allora i capi dei Filistei vennero da lei e portarono con sé il denaro.'
    19: Essa lo addormentò sulle sue ginocchia, chiamò un uomo adatto e gli fece radere le sette trecce del capo. Egli cominciò a infiacchirsi e la sua forza si ritirò da lui.
    20: 'Allora essa gli gridò: «Sansone, i Filistei ti sono addosso!». Egli, svegliatosi dal sonno, pensò: «Io ne uscirò come ogni altra volta e mi svincolerò». Ma non sapeva che il Signore si era ritirato da lui.'
    21: I Filistei lo presero e gli cavarono gli occhi; lo fecero scendere a Gaza e lo legarono con catene di rame. Egli dovette girare la macina nella prigione.
    22: Intanto la capigliatura che gli avevano rasata, cominciava a ricrescergli.
    23: '«Il nostro dio ci ha messo nelle mani Sansone nostro nemico». Ora i capi dei Filistei si radunarono per offrire un gran sacrificio a Dagon loro dio e per far festa. Dicevano:'
    24: '«Il nostro dio ci ha messo nelle mani Sansone nostro nemico, che ci devastava il paese e che ha ucciso tanti dei nostri». Quando il popolo lo vide, cominciò a lodare il suo dio e a dire:'
    25: 'Nella gioia del loro cuore dissero: «Chiamate Sansone perché ci faccia divertire!». Fecero quindi uscire Sansone dalla prigione ed egli si mise a far giochi alla loro presenza. Poi lo fecero stare fra le colonne.'
    26: 'Sansone disse al fanciullo che lo teneva per la mano: «Lasciami pure; fammi solo toccare le colonne sulle quali posa la casa, così che possa appoggiarmi ad esse».'
    27: Ora la casa era piena di uomini e di donne; vi erano tutti i capi dei Filistei e sul terrazzo circa tremila persone fra uomini e donne, che stavano a guardare, mentre Sansone faceva giochi.
    28: 'Allora Sansone invocò il Signore e disse: «Signore, ricordati di me! Dammi forza per questa volta soltanto, Dio, e in un colpo solo mi vendicherò dei Filistei per i miei due occhi!».'
    29: Sansone palpò le due colonne di mezzo, sulle quali posava la casa; si appoggiò ad esse, all'una con la destra, all'altra con la sinistra.
    30: 'Sansone disse: «Che io muoia insieme con i Filistei!». Si curvò con tutta la forza e la casa rovinò addosso ai capi e a tutto il popolo che vi era dentro. Furono più i morti che egli causò con la sua morte di quanti aveva uccisi in vita.'
    31: Poi i suoi fratelli e tutta la casa di suo padre scesero e lo portarono via; risalirono e lo seppellirono fra Zorea ed Estaol nel sepolcro di Manoach suo padre. Egli era stato giudice d'Israele per venti anni.
  17:
    1: C'era un uomo sulle montagne di Efraim, che si chiamava Mica.
    2: 'Egli disse alla madre: «Quei millecento sicli di argento che ti hanno rubato e per i quali hai pronunziato una maledizione e l''hai pronunziata alla mia presenza, ecco, li ho io; quel denaro l''avevo preso io. Ora te lo restituisco». La madre disse: «Benedetto sia mio figlio dal Signore!».'
    3: 'Egli restituì alla madre i millecento sicli d''argento e la madre disse: «Io consacro con la mia mano questo denaro al Signore, in favore di mio figlio, per farne una statua scolpita e una statua di getto».'
    4: Quando egli ebbe restituito il denaro alla madre, questa prese duecento sicli e li diede al fonditore, il quale ne fece una statua scolpita e una statua di getto, che furono collocate nella casa di Mica.
    5: Quest'uomo, Mica, ebbe un santuario; fece un efod e i terafim e diede l'investitura a uno dei figli, che gli fece da sacerdote.
    6: In quel tempo non c'era un re in Israele; ognuno faceva quello che gli pareva meglio.
    7: Ora c'era un giovane di Betlemme di Giuda, della tribù di Giuda, il quale era un levita e abitava in quel luogo come forestiero.
    8: Questo uomo era partito dalla città di Betlemme di Giuda, per cercare una dimora dovunque la trovasse. Cammin facendo era giunto sulle montagne di Efraim, alla casa di Mica.
    9: 'Mica gli domandò: «Da dove vieni?». Gli rispose: «Sono un levita di Betlemme di Giuda e vado a cercare una dimora dove la troverò».'
    10: 'Mica gli disse: «Rimani con me e sii per me padre e sacerdote; ti darò dieci sicli d''argento all''anno, un corredo e vitto». Il levita entrò.'
    11: Il levita dunque acconsentì a stare con quell'uomo, che trattò il giovane come un figlio.
    12: Mica diede l'investitura al levita; il giovane gli fece da sacerdote e si stabilì in casa di lui.
    13: 'Mica disse: «Ora so che il Signore mi farà del bene, perché ho ottenuto questo levita come mio sacerdote».'
  18:
    1: In quel tempo non c'era un re in Israele e la tribù dei Daniti cercava un territorio per stabilirvisi, perché fino a quei giorni non le era toccata nessuna eredità fra le tribù d'Israele.
    2: 'I figli di Dan mandarono dunque da Zorea e da Estaol cinque uomini della loro tribù, uomini di valore, per visitare ed esplorare il paese; dissero loro: «Andate ad esplorare il Paese!». Quelli giunsero sulle montagne di Efraim fino alla casa di Mica e passarono la notte in quel luogo.'
    3: 'Mentre erano presso la casa di Mica, riconobbero la voce del giovane levita; avvicinatisi, gli chiesero: «Chi ti ha condotto qua? Che fai in questo luogo? Che hai tu qui?».'
    4: 'Rispose loro: «Mica mi ha fatto così e così, mi dà un salario e io gli faccio da sacerdote».'
    5: 'Gli dissero: «Consulta Dio, perché possiamo sapere se il viaggio che abbiamo intrapreso avrà buon esito».'
    6: 'Il sacerdote rispose loro: «Andate in pace, il viaggio che fate è sotto lo sguardo del Signore».'
    7: I cinque uomini continuarono il viaggio e arrivarono a Lais e videro che il popolo, che vi abitava, viveva in sicurezza secondo i costumi di quelli di Sidòne, tranquillo e fidente; non c'era nel paese chi, usurpando il potere, facesse qualcosa di offensivo; erano lontani da quelli di Sidòne e non avevano relazione con nessuno.
    8: 'Poi tornarono ai loro fratelli a Zorea e a Estaol e i fratelli chiesero loro: «Che notizie portate?».'
    9: 'Quelli risposero: «Alziamoci e andiamo contro quella gente, poiché abbiamo visto il paese ed è ottimo. E voi rimanete inattivi? Non indugiate a partire per andare a prendere in possesso il paese.'
    10: Quando arriverete là, troverete un popolo che non sospetta di nulla. Il paese è vasto e Dio ve lo ha messo nelle mani; è un luogo dove non manca nulla di ciò che è sulla terra».
    11: Allora seicento uomini della tribù dei Daniti partirono da Zorea e da Estaol, ben armati.
    12: Andarono e si accamparono a Kiriat-Iearim, in Giuda; perciò il luogo, che è a occidente di Kiriat-Iearim, fu chiamato e si chiama fino ad oggi l'accampamento di Dan.
    13: Di là passarono sulle montagne di Efraim e giunsero alla casa di Mica.
    14: 'I cinque uomini che erano andati a esplorare il paese di Lais dissero ai loro fratelli: «Sapete che in queste case c''è un efod, ci sono i terafim, una statua scolpita e una statua di getto? Sappiate ora quello che dovete fare».'
    15: Quelli si diressero da quella parte, giunsero alla casa del giovane levita, cioè alla casa di Mica, e lo salutarono.
    16: Mentre i seicento uomini dei Daniti, muniti delle loro armi, stavano davanti alla porta,
    17: e i cinque uomini che erano andati a esplorare il paese vennero, entrarono in casa, presero la statua scolpita, l'efod, i terafim e la statua di getto. Intanto il sacerdote stava davanti alla porta con i seicento uomini armati.
    18: 'Quando, entrati in casa di Mica, ebbero preso la statua scolpita, l''efod, i terafim e la statua di getto, il sacerdote disse loro: «Che fate?».'
    19: 'Quelli gli risposero: «Taci, mettiti la mano sulla bocca, vieni con noi e sarai per noi padre e sacerdote. Che cosa è meglio per te, essere sacerdote della casa di un uomo solo oppure essere sacerdote di una tribù e di una famiglia in Israele?».'
    20: Il sacerdote gioì in cuor suo; prese l'efod, i terafim e la statua scolpita e si unì a quella gente.
    21: Allora si rimisero in cammino, mettendo innanzi a loro i bambini, il bestiame e le masserizie.
    22: Quando erano gia lontani dalla casa di Mica, i suoi vicini si misero in armi e raggiunsero i Daniti.
    23: 'Allora gridarono ai Daniti. Questi si voltarono e dissero a Mica: «Perché ti sei messo in armi?».'
    24: 'Egli rispose: «Avete portato via gli dei che mi ero fatti e il sacerdote e ve ne siete andati. Ora che mi resta? Come potete dunque dirmi: Che hai?».'
    25: 'I Daniti gli dissero: «Non si senta la tua voce dietro a noi, perché uomini irritati potrebbero scagliarsi su di voi e tu ci perderesti la vita e la vita di quelli della tua casa!».'
    26: I Daniti continuarono il viaggio; Mica, vedendo che essi erano più forti di lui, si voltò indietro e tornò a casa.
    27: Quelli dunque, presi con sé gli oggetti che Mica aveva fatti e il sacerdote che aveva al suo servizio, giunsero a Lais, a un popolo che se ne stava tranquillo e sicuro; lo passarono a fil di spada e diedero la città alle fiamme.
    28: Nessuno le prestò aiuto, perché era lontana da Sidòne e i suoi abitanti non avevano relazioni con altra gente. Essa era nella valle che si estende verso Bet-Recob.
    29: Poi i Daniti ricostruirono la città e l'abitarono. La chiamarono Dan dal nome di Dan loro padre, che era nato da Israele; ma prima la città si chiamava Lais.
    30: E i Daniti eressero per loro uso la statua scolpita; Gionata, figlio di Ghersom, figlio di Manàsse, e i suoi figli furono sacerdoti della tribù dei Daniti finché gli abitanti del paese furono deportati.
    31: Essi misero in onore per proprio uso la statua scolpita, che Mica aveva fatta, finché la casa di Dio rimase a Silo.
  19:
    1: In quel tempo, quando non c'era un re in Israele, un levita, il quale dimorava all'interno delle montagne di Efraim, si prese per concubina una donna di Betlemme di Giuda.
    2: Ma la concubina in un momento di collera lo abbandonò, tornando a casa del padre a Betlemme di Giuda e vi rimase per quattro mesi.
    3: 'Suo marito si mosse e andò da lei per convincerla a tornare. Aveva preso con sé il suo servo e due agguato nella campagna: quando vide che il popolo usciva dalla città, si mosse contro di essi e li battè.'
    4: Abimèlech e la sua gente fecero irruzione e si fermarono all'ingresso della porta della città, mentre le altre due passarono la notte in quel luogo.
    5: 'Il quarto giorno si alzarono di buon''ora e il levita si disponeva a partire. Il padre della giovane disse: «Prendi un boccone di pane per ristorarti; poi, ve ne andrete».'
    6: 'Così sedettero tutti e due insieme e mangiarono e bevvero. Poi il padre della giovane disse al marito: «Accetta di passare qui la notte e il tuo cuore gioisca».'
    7: Quell'uomo si alzò per andarsene; ma il suocero fece tanta insistenza che accettò di passare la notte in quel luogo.
    8: 'Il quinto giorno egli si alzò di buon''ora per andarsene e il padre della giovane gli disse: «Rinfràncati prima». Così indugiarono fino al declinare del giorno e mangiarono insieme.'
    9: 'Quando quell''uomo si alzò per andarsene con la sua concubina e con il suo servo, il suocero, il padre della giovane, gli disse: «Ecco, il giorno volge ora a sera; state qui questa notte; ormai il giorno sta per finire; passa la notte qui e il tuo cuore gioisca; domani vi metterete in viaggio di buon''ora e andrai alla tua tenda».'
    10: Ma quell'uomo non volle passare la notte in quel luogo; si alzò, partì e giunse di fronte a Iebus, cioè Gerusalemme, con i suoi due asini sellati, con la sua concubina e il servo.
    11: 'Quando furono vicino a Iebus, il giorno era di molto calato e il servo disse al suo padrone: «Vieni, deviamo il cammino verso questa città dei Gebusei e passiamovi la notte».'
    12: 'Il padrone gli rispose: «Non entreremo in una città di stranieri, i cui abitanti non sono Israeliti, ma andremo oltre, fino a Gàbaa».'
    13: 'Aggiunse al suo servo: «Vieni, raggiungiamo uno di quei luoghi e passeremo la notte a Gàbaa o a Rama».'
    14: Così passarono oltre e continuarono il viaggio; il sole tramontava, quando si trovarono di fianco a Gàbaa, che appartiene a Beniamino. Deviarono in quella direzione per passare la notte a Gàbaa.
    15: Il levita entrò e si fermò sulla piazza della città; ma nessuno li accolse in casa per passare la notte.
    16: Quand'ecco un vecchio che tornava la sera dal lavoro nei campi; era un uomo delle montagne di Efraim, che abitava come forestiero in Gàbaa, mentre invece la gente del luogo era beniaminita.
    17: 'Alzati gli occhi, vide quel viandante sulla piazza della città. Il vecchio gli disse: «Dove vai e da dove vieni?».'
    18: 'Quegli rispose: «Andiamo da Betlemme di Giuda fino all''estremità delle montagne di Efraim. Io sono di là ed ero andato a Betlemme di Giuda; ora mi reco alla casa del Signore, ma nessuno mi accoglie sotto il suo tetto.'
    19: Eppure abbiamo paglia e foraggio per i nostri asini e anche pane e vino per me, per la tua serva e per il giovane che è con i tuoi servi; non ci manca nulla».
    20: 'Il vecchio gli disse: «La pace sia con te! Prendo a mio carico quanto ti occorre; non devi passare la notte sulla piazza».'
    21: Così lo condusse in casa sua e diede foraggio agli asini; i viandanti si lavarono i piedi, poi mangiarono e bevvero.
    22: 'Mentre aprivano il cuore alla gioia ecco gli uomini della città, gente iniqua, circondarono la casa, bussando alla porta, e dissero al vecchio padrone di casa: «Fà uscire quell''uomo che è entrato in casa tua, perché vogliamo abusare di lui».'
    23: 'Il padrone di casa uscì e disse loro: «No, fratelli miei, non fate una cattiva azione; dal momento che quest''uomo è venuto in casa mia, non dovete commettere questa infamia!'
    24: Ecco mia figlia che è vergine, io ve la condurrò fuori, abusatene e fatele quello che vi pare; ma non commettete contro quell'uomo una simile infamia».
    25: Ma quegli uomini non vollero ascoltarlo. Allora il levita afferrò la sua concubina e la portò fuori da loro. Essi la presero e abusarono di lei tutta la notte fino al mattino; la lasciarono andare allo spuntar dell'alba.
    26: Quella donna sul far del mattino venne a cadere all'ingresso della casa dell'uomo, presso il quale stava il suo padrone e là restò finché fu giorno chiaro.
    27: Il suo padrone si alzò alla mattina, aprì la porta della casa e uscì per continuare il suo viaggio; ecco la donna, la sua concubina, giaceva distesa all'ingresso della casa, con le mani sulla soglia.
    28: 'Le disse: «Alzati, dobbiamo partire!». Ma non ebbe risposta. Allora il marito la caricò sull''asino e partì per tornare alla sua abitazione.'
    29: Come giunse a casa, si munì di un coltello, afferrò la sua concubina e la tagliò, membro per membro, in dodici pezzi; poi li spedì per tutto il territorio d'Israele.
    30: 'Agli uomini che inviava ordinò: «Così direte ad ogni uomo d''Israele: E'' forse mai accaduta una cosa simile da quando gli Israeliti sono usciti dal paese di Egitto fino ad oggi? Pensateci, consultatevi e decidete!». Quanti vedevano, dicevano: «Non è mai accaduta e non si è mai vista una cosa simile, da quando gli Israeliti sono usciti dal paese d''Egitto fino ad oggi!».'
  20:
    1: Allora tutti gli Israeliti uscirono, da Dan fino a Bersabea e al paese di Gàlaad, e il popolo si radunò come un sol uomo dinanzi al Signore, a Mizpa.
    2: I capi di tutto il popolo e tutte le tribù d'Israele si presentarono all'assemblea del popolo di Dio, in numero di quattrocentomila fanti, che maneggiavano la spada.
    3: 'I figli di Beniamino vennero a sapere che gli Israeliti erano venuti a Mizpa. Gli Israeliti dissero: «Parlate! Com''è avvenuta questa scelleratezza?».'
    4: 'Allora il levita, il marito della donna che era stata uccisa, rispose: «Io ero giunto con la mia concubina a Gàbaa di Beniamino per passarvi la notte.'
    5: Ma gli abitanti di Gàbaa insorsero contro di me e circondarono di notte la casa dove stavo; volevano uccidere me; quanto alla mia concubina le usarono violenza fino al punto che ne morì.
    6: Io presi la mia concubina, la feci a pezzi e li mandai per tutto il territorio della nazione d'Israele, perché costoro hanno commesso un delitto e un'infamia in Israele.
    7: Eccovi qui tutti, Israeliti; consultatevi e decidete qui stesso».
    8: 'Tutto il popolo si alzò insieme gridando: «Nessuno di noi tornerà alla tenda, nessuno di noi rientrerà a casa.'
    9: 'Ora ecco quanto faremo a Gàbaa: tireremo a sorte'
    10: e prenderemo in tutte le tribù d'Israele dieci uomini su cento, cento su mille e mille su diecimila, i quali andranno a cercare viveri per il popolo, per quelli che andranno a punire Gàbaa di Beniamino, come merita l'infamia che ha commessa in Israele».
    11: Così tutti gli Israeliti si radunarono contro quella città, uniti come un sol uomo.
    12: 'Le tribù d''Israele mandarono uomini in tutta la tribù di Beniamino a dire: «Quale delitto è stato commesso in mezzo a voi?'
    13: Dunque consegnateci quegli uomini iniqui di Gàbaa, perché li uccidiamo e cancelliamo il male da Israele». Ma i figli di Beniamino non vollero ascoltare la voce dei loro fratelli, gli Israeliti.
    14: I figli di Beniamino uscirono dalle loro città e si radunarono a Gàbaa per combattere contro gli Israeliti.
    15: 'Si passarono in rassegna i figli di Beniamino usciti dalle città: formavano un totale di ventiseimila uomini che maneggiavano la spada, senza contare gli abitanti di Gàbaa.'
    16: Fra tutta questa gente c'erano settecento uomini scelti, che erano ambidestri. Tutti costoro erano capaci di colpire con la fionda un capello, senza fallire il colpo.
    17: Si fece pure la rassegna degli Israeliti, non compresi quelli di Beniamino, ed erano quattrocentomila uomini in grado di maneggiare la spada, tutti guerrieri.
    18: 'Gli Israeliti si mossero, vennero a Betel e consultarono Dio, dicendo: «Chi di noi andrà per primo a combattere contro i figli di Beniamino?». Il Signore rispose: «Giuda andrà per primo».'
    19: Il mattino dopo, gli Israeliti si mossero e si accamparono presso Gàbaa.
    20: Gli Israeliti uscirono per combattere contro Beniamino e si disposero in ordine di battaglia contro di loro, presso Gàbaa.
    21: Allora i figli di Beniamino uscirono e in quel giorno sterminarono ventiduemila Israeliti,
    22: ma il popolo, gli Israeliti, si rinfrancarono e tornarono a schierarsi in battaglia dove si erano schierati il primo giorno.
    23: 'Gli Israeliti andarono a piangere davanti al Signore fino alla sera e consultarono il Signore, dicendo: «Devo continuare a combattere contro Beniamino mio fratello?». Il Signore rispose: «Andate contro di loro».'
    24: Gli Israeliti vennero a battaglia con i figli di Beniamino una seconda volta.
    25: I Beniaminiti una seconda volta uscirono da Gàbaa contro di loro e sterminarono altri diciottomila uomini degli Israeliti, tutti atti a maneggiar la spada.
    26: Allora tutti gli Israeliti e tutto il popolo andarono a Betel, piansero e rimasero davanti al Signore e digiunarono quel giorno fino alla sera e offrirono olocausti e sacrifici di comunione davanti al Signore.
    27: Gli Israeliti consultarono il Signore - l'arca dell'alleanza di Dio in quel tempo era là
    28: 'e Pincas, figlio di Eleazaro, figlio di Aronne, prestava servizio davanti a essa in quel tempo - e dissero: «Devo continuare ancora a uscire in battaglia contro Beniamino mio fratello o devo cessare?». Il Signore rispose: «Andate, perché domani ve li metterò nelle mani».'
    29: Israele tese quindi un agguato intorno a Gàbaa.
    30: Gli Israeliti andarono il terzo giorno contro i figli di Beniamino e si disposero a battaglia presso Gàbaa come le altre volte.
    31: 'I figli di Beniamino fecero una sortita contro il popolo, si lasciarono attirare lontano dalla città e cominciarono a colpire e ad uccidere, come le altre volte, alcuni del popolo d''Israele, lungo le strade che portano a Betel e a Gàbaon, in aperta campagna: ne uccisero circa trenta.'
    32: 'Gia i figli di Beniamino pensavano: «Eccoli sconfitti davanti a noi come la prima volta». Ma gli Israeliti dissero: «Fuggiamo e attiriamoli dalla città sulle strade!».'
    33: Tutti gli Israeliti abbandonarono la loro posizione e si disposero a battaglia a Baal-Tamar, mentre quelli di Israele che erano in agguato sbucavano dal luogo dove si trovavano, a occidente di Gàbaa.
    34: 'Diecimila uomini scelti in tutto Israele giunsero davanti a Gàbaa. Il combattimento fu aspro: quelli non si accorgevano del disastro che stava per colpirli.'
    35: Il Signore sconfisse Beniamino davanti ad Israele; gli Israeliti uccisero in quel giorno venticinquemila e cento uomini di Beniamino, tutti atti a maneggiare la spada.
    36: I figli di Beniamino si accorsero d'essere sconfitti. Gli Israeliti avevano ceduto terreno a Beniamino, perché confidavano nell'agguato che avevano teso presso Gàbaa.
    37: Quelli che stavano in agguato infatti si gettarono d'improvviso contro Gàbaa e, fattavi irruzione, passarono a fil di spada l'intera città.
    38: 'C''era un segnale convenuto fra gli Israeliti e quelli dell''imboscata: questi dovevano fare salire dalla città una colonna di fumo.'
    39: 'Gli Israeliti avevano dunque voltato le spalle nel combattimento e gli uomini di Beniamino avevano cominciato a colpire e uccidere circa trenta uomini d''Israele. Essi dicevano: «Ormai essi sono sconfitti davanti a noi, come nella prima battaglia!».'
    40: Ma quando il segnale, la colonna di fumo, cominciò ad alzarsi dalla città, quelli di Beniamino si voltarono indietro ed ecco tutta la città saliva in fiamme verso il cielo.
    41: Allora gli Israeliti tornarono indietro e gli uomini di Beniamino furono presi dal terrore, vedendo il disastro piombare loro addosso.
    42: Voltarono le spalle davanti agli Israeliti e presero la via del deserto; ma i combattenti li incalzavano e quelli che venivano dalla città piombavano in mezzo a loro massacrandoli.
    43: Circondarono i Beniaminiti, li inseguirono senza tregua, li incalzarono fino di fronte a Gàbaa dal lato di oriente.
    44: Caddero dei Beniaminiti diciottomila uomini, tutti valorosi.
    45: I superstiti voltarono le spalle e fuggirono verso il deserto, in direzione della roccia di Rimmon e gli Israeliti ne rastrellarono per le strade cinquemila, li incalzarono fino a Ghideom e ne colpirono altri duemila.
    46: Così il numero totale dei Beniaminiti, che caddero quel giorno, fu di venticinquemila, atti a maneggiare la spada, tutta gente di valore.
    47: Seicento uomini, che avevano voltato le spalle ed erano fuggiti verso il deserto, raggiunsero la roccia di Rimmon, rimasero alla roccia di Rimmon quattro mesi.
    48: Intanto gli Israeliti tornarono contro i figli di Beniamino, passarono a fil di spada nella città uomini e bestiame e quanto trovarono, e diedero alle fiamme anche tutte le città che incontrarono.
  21:
    1: 'Gli Israeliti avevano giurato a Mizpa: «Nessuno di noi darà in moglie la figlia a un Beniaminita».'
    2: Il popolo venne a Betel, dove rimase fino alla sera davanti a Dio, alzò la voce prorompendo in pianto
    3: 'e disse: «Signore, Dio d''Israele, perché è avvenuto questo in Israele, che oggi in Israele sia venuta meno una delle sue tribù?».'
    4: Il giorno dopo il popolo si alzò di buon mattino, costruì in quel luogo un altare e offrì olocausti e sacrifici di comunione.
    5: 'Poi gli Israeliti dissero: «Chi è fra tutte le tribù d''Israele, che non sia venuto all''assemblea davanti al Signore?». Perché c''era stato questo grande giuramento contro chi non fosse venuto alla presenza del Signore a Mizpa: «Sarà messo a morte».'
    6: 'Gli Israeliti si pentivano di quello che avevano fatto a Beniamino loro fratello e dicevano: «Oggi è stata soppressa una tribù d''Israele.'
    7: Come faremo per le donne dei superstiti, perché abbiamo giurato per il Signore di non dar loro in moglie nessuna delle nostre figlie?».
    8: 'Dissero dunque: «Qual è fra le tribù d''Israele quella che non è venuta davanti al Signore a Mizpa?». Risultò che nessuno di Iabes di Gàlaad era venuto all''accampamento dove era l''assemblea;'
    9: fatta la rassegna del popolo si era trovato che là non vi era nessuno degli abitanti di Iabes di Gàlaad.
    10: 'Allora la comunità vi mandò dodicimila uomini dei più valorosi e ordinò: «Andate e passate a fil di spada gli abitanti di Iabes di Gàlaad, comprese le donne e i bambini.'
    11: 'Farete così: ucciderete ogni maschio e ogni donna che abbia avuto rapporti con un uomo; invece risparmierete le vergini».'
    12: Trovarono fra gli abitanti di Iabes di Gàlaad quattrocento fanciulle vergini, che non avevano avuto rapporti con alcuno, e le condussero all'accampamento, a Silo, che è nel paese di Canaan.
    13: Allora tutta la comunità mandò messaggeri per parlare ai figli di Beniamino che erano alla roccia di Rimmon e per proclamar loro la pace.
    14: Così i Beniaminiti tornarono e furono loro date le donne a cui era stata risparmiata la vita fra le donne di Iabes di Gàlaad; ma non erano sufficienti per tutti.
    15: Il popolo dunque si era pentito di quello che aveva fatto a Beniamino, perché il Signore aveva aperto una breccia fra le tribù d'Israele.
    16: 'Gli anziani della comunità dissero: «Come procureremo donne ai superstiti, poiché le donne beniaminite sono state distrutte?».'
    17: 'Soggiunsero: «Le proprietà dei superstiti devono appartenere a Beniamino perché non sia soppressa una tribù in Israele.'
    18: 'Ma noi non possiamo dar loro in moglie le nostre figlie, perché gli Israeliti hanno giurato: Maledetto chi darà una moglie a Beniamino!».'
    19: 'Aggiunsero: «Ecco ogni anno si fa una festa per il Signore a Silo», che è a nord di Betel, a oriente della strada che va da Betel a Sichem e a mezzogiorno di Lebona.'
    20: 'Diedero quest''ordine ai figli di Beniamino: «Andate, appostatevi nelle vigne'
    21: 'e state a vedere: quando le fanciulle di Silo usciranno per danzare in coro, uscite dalle vigne, rapite ciascuno una donna tra le fanciulle di Silo e ve ne andrete nel paese di Beniamino.'
    22: 'Quando i loro padri o i loro fratelli verranno a discutere con voi, direte loro: Concedetele a noi: abbiamo preso ciascuno una donna come in battaglia... ma se ce le aveste date voi stessi, allora avreste peccato».'
    23: 'I figli di Beniamino fecero a quel modo: si presero mogli, secondo il loro numero, fra le danzatrici; le rapirono, poi partirono e tornarono nel loro territorio, riedificarono le città e vi stabilirono la dimora.'
    24: In quel medesimo tempo, gli Israeliti se ne andarono ciascuno nella sua tribù e nella sua famiglia e da quel luogo ciascuno si diresse verso la sua eredità.
    25: In quel tempo non c'era un re in Israele; ognuno faceva quel che gli pareva meglio.
8:
  1:
    1: Al tempo in cui governavano i giudici, ci fu nel paese una carestia e un uomo di Betlemme di Giuda emigrò nella campagna di Moab, con la moglie e i suoi due figli.
    2: Quest'uomo si chiamava Elimèlech, sua moglie Noemi e i suoi due figli Maclon e Chilion; erano Efratei di Betlemme di Giuda. Giunti nella campagna di Moab, vi si stabilirono.
    3: Poi Elimèlech, marito di Noemi, morì ed essa rimase con i due figli.
    4: Questi sposarono donne di Moab, delle quali una si chiamava Orpa e l'altra Rut. Abitavano in quel luogo da circa dieci anni,
    5: quando anche Maclon e Chilion morirono tutti e due e la donna rimase priva dei suoi due figli e del marito.
    6: Allora si alzò con le sue nuore per andarsene dalla campagna di Moab, perché aveva sentito dire che il Signore aveva visitato il suo popolo, dandogli pane.
    7: Partì dunque con le due nuore da quel luogo e mentre era in cammino per tornare nel paese di Giuda
    8: 'Noemi disse alle due nuore: «Andate, tornate ciascuna a casa di vostra madre; il Signore usi bontà con voi, come voi avete fatto con quelli che sono morti e con me!'
    9: Il Signore conceda a ciascuna di voi di trovare riposo in casa di un marito». Essa le baciò, ma quelle piansero ad alta voce
    10: 'e le dissero: «No, noi verremo con te al tuo popolo».'
    11: 'Noemi rispose: «Tornate indietro, figlie mie! Perché verreste con me? Ho io ancora figli in seno, che possano diventare vostri mariti?'
    12: 'Tornate indietro, figlie mie, andate! Io sono troppo vecchia per avere un marito. Se dicessi: Ne ho speranza, e se anche avessi un marito questa notte e anche partorissi figli,'
    13: vorreste voi aspettare che diventino grandi e vi asterreste per questo dal maritarvi? No, figlie mie; io sono troppo infelice per potervi giovare, perché la mano del Signore è stesa contro di me».
    14: Allora esse alzarono la voce e piansero di nuovo; Orpa baciò la suocera e partì, ma Rut non si staccò da lei.
    15: 'Allora Noemi le disse: «Ecco, tua cognata è tornata al suo popolo e ai suoi dei; torna indietro anche tu, come tua cognata».'
    16: 'Ma Rut rispose: «Non insistere con me perché ti abbandoni e torni indietro senza di te; perché dove andrai tu andrò anch''io; dove ti fermerai mi fermerò; il tuo popolo sarà il mio popolo e il tuo Dio sarà il mio Dio;'
    17: dove morirai tu, morirò anch'io e vi sarò sepolta. Il Signore mi punisca come vuole, se altra cosa che la morte mi separerà da te».
    18: Quando Noemi la vide così decisa ad accompagnarla, cessò di insistere.
    19: 'Così fecero il viaggio insieme fino a Betlemme. Quando giunsero a Betlemme, tutta la città s''interessò di loro. Le donne dicevano: «E'' proprio Noemi!».'
    20: 'Essa rispondeva: «Non mi chiamate Noemi, chiamatemi Mara, perché l''Onnipotente mi ha tanto amareggiata!'
    21: Io ero partita piena e il Signore mi fa tornare vuota. Perché chiamarmi Noemi, quando il Signore si è dichiarato contro di me e l'Onnipotente mi ha resa infelice?».
    22: Così Noemi tornò con Rut, la Moabita, sua nuora, venuta dalle campagne di Moab. Esse arrivarono a Betlemme quando si cominciava a mietere l'orzo.
  2:
    1: Noemi aveva un parente del marito, uomo potente e ricco della famiglia di Elimèlech, che si chiamava Booz.
    2: 'Rut, la Moabita, disse a Noemi: «Lasciami andare per la campagna a spigolare dietro a qualcuno agli occhi del quale avrò trovato grazia». Le rispose: «Và, figlia mia».'
    3: Rut andò e si mise a spigolare nella campagna dietro ai mietitori; per caso si trovò nella parte della campagna appartenente a Booz, che era della famiglia di Elimèlech.
    4: 'Ed ecco Booz arrivò da Betlemme e disse ai mietitori: «Il Signore sia con voi!». Quelli gli risposero: «Il Signore ti benedica!».'
    5: 'Booz disse al suo servo, incaricato di sorvegliare i mietitori: «Di chi è questa giovane?».'
    6: 'Il servo incaricato di sorvegliare i mietitori rispose: «E'' una giovane moabita, quella che è tornata con Noemi dalla campagna di Moab.'
    7: 'Ha detto: Vorrei spigolare e raccogliere dietro ai mietitori. E'' venuta ed è rimasta in piedi da stamattina fino ad ora; solo in questo momento si è un poco seduta nella casa».'
    8: 'Allora Booz disse a Rut: «Ascolta, figlia mia, non andare a spigolare in un altro campo; non allontanarti di qui, ma rimani con le mie giovani;'
    9: tieni d'occhio il campo dove si miete e cammina dietro a loro. Non ho forse ordinato ai miei giovani di non molestarti? Quando avrai sete, và a bere dagli orci ciò che i giovani avranno attinto».
    10: 'Allora Rut si prostrò con la faccia a terra e gli disse: «Per qual motivo ho trovato grazia ai tuoi occhi, così che tu ti interessi di me che sono una straniera?».'
    11: 'Booz le rispose: «Mi è stato riferito quanto hai fatto per tua suocera dopo la morte di tuo marito e come hai abbandonato tuo padre, tua madre e la tua patria per venire presso un popolo, che prima non conoscevi.'
    12: Il Signore ti ripaghi quanto hai fatto e il tuo salario sia pieno da parte del Signore, Dio d'Israele, sotto le cui ali sei venuta a rifugiarti».
    13: 'Essa gli disse: «Possa io trovar grazia ai tuoi occhi, o mio signore! Poiché tu mi hai consolata e hai parlato al cuore della tua serva, benché io non sia neppure come una delle tue schiave».'
    14: 'Poi, al momento del pasto, Booz le disse: «Vieni, mangia il pane e intingi il boccone nell''aceto». Essa si pose a sedere accanto ai mietitori. Booz le pose davanti grano abbrustolito; essa ne mangiò a sazietà e ne mise da parte gli avanzi.'
    15: 'Poi si alzò per tornare a spigolare e Booz diede quest''ordine ai suoi servi: «Lasciatela spigolare anche fra i covoni e non le fate affronto;'
    16: anzi lasciate cadere apposta per lei spighe dai mannelli; abbandonatele, perché essa le raccolga, e non sgridatela».
    17: Così essa spigolò nel campo fino alla sera; battè quello che aveva raccolto e ne venne circa una quarantina di chili di orzo.
    18: Se lo caricò addosso, entrò in città e sua suocera vide ciò che essa aveva spigolato. Poi Rut tirò fuori quello che era rimasto del cibo e glielo diede.
    19: 'La suocera le chiese: «Dove hai spigolato oggi? Dove hai lavorato? Benedetto colui che si è interessato di te!». Rut riferì alla suocera presso chi aveva lavorato e disse: «L''uomo presso il quale ho lavorato oggi si chiama Booz».'
    20: 'Noemi disse alla nuora: «Sia benedetto dal Signore, che non ha rinunciato alla sua bontà verso i vivi e verso i morti!». Aggiunse: «Questo uomo è nostro parente stretto; è di quelli che hanno su di noi il diritto di riscatto».'
    21: 'Rut, la Moabita, disse: «Mi ha anche detto: Rimani insieme ai miei servi, finché abbiano finito tutta la mia mietitura».'
    22: 'Noemi disse a Rut, sua nuora: «E'' bene, figlia mia, che tu vada con le sue schiave e non ti esponga a sgarberie in un altro campo».'
    23: Essa rimase dunque con le schiave di Booz, a spigolare, sino alla fine della mietitura dell'orzo e del frumento. Poi abitò con la suocera.
  3:
    1: 'Noemi, sua suocera, le disse: «Figlia mia, non devo io cercarti una sistemazione, così che tu sia felice?'
    2: Ora, Booz, con le cui giovani tu sei stata, non è nostro parente? Ecco, questa sera deve ventilare l'orzo sull'aia.
    3: Su dunque, profumati, avvolgiti nel tuo manto e scendi all'aia; ma non ti far riconoscere da lui, prima che egli abbia finito di mangiare e di bere.
    4: Quando andrà a dormire, osserva il luogo dove egli dorme; poi và, alzagli la coperta dalla parte dei piedi e mettiti lì a giacere; ti dirà lui ciò che dovrai fare».
    5: 'Rut le rispose: «Farò quanto dici».'
    6: Scese all'aia e fece quanto la suocera le aveva ordinato.
    7: Booz mangiò, bevve e aprì il cuore alla gioia; poi andò a dormire accanto al mucchio d'orzo. Allora essa venne pian piano, gli alzò la coperta dalla parte dei piedi e si coricò.
    8: Verso mezzanotte quell'uomo si svegliò, con un brivido, si guardò attorno ed ecco una donna gli giaceva ai piedi.
    9: 'Le disse: «Chi sei?». Rispose: «Sono Rut, tua serva; stendi il lembo del tuo mantello sulla tua serva, perché tu hai il diritto di riscatto».'
    10: 'Le disse: «Sii benedetta dal Signore, figlia mia! Questo tuo secondo atto di bontà è migliore anche del primo, perché non sei andata in cerca di uomini giovani, poveri o ricchi.'
    11: Ora non temere, figlia mia; io farò per te quanto dici, perché tutti i miei concittadini sanno che sei una donna virtuosa.
    12: Ora io sono tuo parente, ma ce n'è un altro che è parente più stretto di me.
    13: Passa qui la notte e domani mattina se quegli vorrà sposarti, va bene, ti prenda; ma se non gli piacerà, ti prenderò io, per la vita del Signore! Stà tranquilla fino al mattino».
    14: 'Rimase coricata ai suoi piedi fino alla mattina. Poi Booz si alzò prima che un uomo possa distinguere un altro, perché diceva: «Nessuno sappia che questa donna è venuta sull''aia!».'
    15: 'Poi aggiunse: «Apri il mantello che hai addosso e tienilo con le due mani». Essa lo tenne ed egli vi versò dentro sei misure d''orzo e glielo pose sulle spalle. Rut rientrò in città'
    16: 'e venne dalla suocera, che le disse: «Come è andata, figlia mia?». Essa le raccontò quanto quell''uomo aveva fatto per lei.'
    17: 'Aggiunse: «Mi ha anche dato sei misure di orzo; perché mi ha detto: Non devi tornare da tua suocera a mani vuote».'
    18: 'Noemi disse: «Stà quieta, figlia mia, finché tu sappia come la cosa si concluderà; certo quest''uomo non si darà pace finché non abbia concluso oggi stesso questa faccenda».'
  4:
    1: 'Intanto Booz venne alla porta della città e vi sedette. Ed ecco passare colui che aveva il diritto di riscatto e del quale Booz aveva parlato. Booz gli disse: «Tu, quel tale, vieni e siediti qui!». Quello si avvicinò e sedette.'
    2: 'Poi Booz scelse dieci uomini fra gli anziani della città e disse loro: «Sedete qui». Quelli sedettero.'
    3: 'Allora Booz disse a colui che aveva il diritto di riscatto: «Il campo che apparteneva al nostro fratello Elimèlech, lo mette in vendita Noemi, che è tornata dalla campagna di Moab.'
    4: 'Ho pensato bene di informartene e dirti: Fanne acquisto alla presenza delle persone qui sedute e alla presenza degli anziani del mio popolo. Se vuoi acquistarlo con il diritto di riscatto, acquistalo, ma se non vuoi acquistarlo, dichiaramelo, che io lo sappia; perché nessuno fuori di te ha il diritto di riscatto e dopo di te vengo io». Quegli rispose: «Io intendo acquistarlo».'
    5: 'Allora Booz disse: «Quando acquisterai il campo dalla mano di Noemi, nell''atto stesso tu acquisterai anche Rut, la Moabita, moglie del defunto, per assicurare il nome del defunto sulla sua eredità».'
    6: 'Colui che aveva il diritto di riscatto rispose: «Io non posso acquistare con il diritto di riscatto, altrimenti danneggerei la mia propria eredità; subentra tu nel mio diritto, perché io non posso valermene».'
    7: 'Una volta in Israele esisteva questa usanza relativa al diritto del riscatto o della permuta, per convalidare ogni atto: uno si toglieva il sandalo e lo dava all''altro; era questo il modo di attestare in Israele.'
    8: 'Così chi aveva il diritto di riscatto disse a Booz: «Acquista tu il mio diritto di riscatto»; si tolse il sandalo e glielo diede.'
    9: 'Allora Booz disse agli anziani e a tutto il popolo: «Voi siete oggi testimoni che io ho acquistato dalle mani di Noemi quanto apparteneva a Elimèlech, a Chilion e a Maclon,'
    10: e che ho anche preso in moglie Rut, la Moabita, gia moglie di Maclon, per assicurare il nome del defunto sulla sua eredità e perché il nome del defunto non scompaia tra i suoi fratelli e alla porta della sua città. Voi ne siete oggi testimoni».
    11: 'Tutto il popolo che si trovava alla porta rispose: «Ne siamo testimoni». Gli anziani aggiunsero: «Il Signore renda la donna, che entra in casa tua, come Rachele e Lia, le due donne che fondarono la casa d''Israele. Procurati ricchezze in Efrata, fatti un nome in Betlemme!'
    12: La tua casa sia come la casa di Perez, che Tamar partorì a Giuda, grazie alla posterità che il Signore ti darà da questa giovane!».
    13: 'Così Booz prese Rut, che divenne sua moglie. Egli si unì a lei e il Signore le accordò di concepire: essa partorì un figlio.'
    14: 'E le donne dicevano a Noemi: «Benedetto il Signore, il quale oggi non ti ha fatto mancare un riscattatore perché il nome del defunto si perpetuasse in Israele!'
    15: Egli sarà il tuo consolatore e il sostegno della tua vecchiaia; perché lo ha partorito tua nuora che ti ama e che vale per te più di sette figli».
    16: Noemi prese il bambino e se lo pose in grembo e gli fu nutrice.
    17: 'E le vicine dissero: «E'' nato un figlio a Noemi!». Essa lo chiamò Obed: egli fu il padre di Iesse, padre di Davide.'
    18: 'Questa è la discendenza di Perez: Perez generò Chezron; Chezron generò Ram;'
    19: Ram generò Amminadab;
    20: Amminadab generò Nacson; Nacson generò Salmon;
    21: Salmon generò Booz; Booz generò Obed;
    22: Obed generò Iesse e Iesse generò Davide.
9:
  1:
    1: C'era un uomo di Ramatàim, uno Zufita delle montagne di Efraim, chiamato Elkana, figlio di Ierocàm, figlio di Eliàu, figlio di Tòcu, figlio di Zuf, l'Efraimita.
    2: Aveva due mogli, l'una chiamata Anna, l'altra Peninna. Peninna aveva figli mentre Anna non ne aveva.
    3: Quest'uomo andava ogni anno dalla sua città per prostrarsi e sacrificare al Signore degli eserciti in Silo, dove stavano i due figli di Eli Cofni e Pìncas, sacerdoti del Signore.
    4: Un giorno Elkana offrì il sacrificio. Ora egli aveva l'abitudine di dare alla moglie Peninna e a tutti i figli e le figlie di lei le loro parti.
    5: Ad Anna invece dava una parte sola; ma egli amava Anna, sebbene il Signore ne avesse reso sterile il grembo.
    6: La sua rivale per giunta l'affliggeva con durezza a causa della sua umiliazione, perché il Signore aveva reso sterile il suo grembo.
    7: 'Così succedeva ogni anno: tutte le volte che salivano alla casa del Signore, quella la mortificava. Anna dunque si mise a piangere e non voleva prendere cibo.'
    8: 'Elkana suo marito le disse: «Anna, perché piangi? Perché non mangi? Perché è triste il tuo cuore? Non sono forse io per te meglio di dieci figli?».'
    9: Anna, dopo aver mangiato in Silo e bevuto, si alzò e andò a presentarsi al Signore. In quel momento il sacerdote Eli stava sul sedile davanti a uno stipite del tempio del Signore.
    10: Essa era afflitta e innalzò la preghiera al Signore, piangendo amaramente.
    11: 'Poi fece questo voto: «Signore degli eserciti, se vorrai considerare la miseria della tua schiava e ricordarti di me, se non dimenticherai la tua schiava e darai alla tua schiava un figlio maschio, io lo offrirò al Signore per tutti i giorni della sua vita e il rasoio non passerà sul suo capo».'
    12: Mentre essa prolungava la preghiera davanti al Signore, Eli stava osservando la sua bocca.
    13: Anna pregava in cuor suo e si muovevano soltanto le labbra, ma la voce non si udiva; perciò Eli la ritenne ubriaca.
    14: 'Le disse Eli: «Fino a quando rimarrai ubriaca? Lìberati dal vino che hai bevuto!».'
    15: 'Anna rispose: «No, mio signore, io sono una donna affranta e non ho bevuto né vino né altra bevanda inebriante, ma sto solo sfogandomi davanti al Signore.'
    16: Non considerare la tua serva una donna iniqua, poiché finora mi ha fatto parlare l'eccesso del mio dolore e della mia amarezza».
    17: 'Allora Eli le rispose: «Và in pace e il Dio d''Israele ascolti la domanda che gli hai fatto».'
    18: 'Essa replicò: «Possa la tua serva trovare grazia ai tuoi occhi». Poi la donna se ne andò per la sua via e il suo volto non fu più come prima.'
    19: Il mattino dopo si alzarono e dopo essersi prostrati davanti al Signore tornarono a casa in Rama. Elkana si unì a sua moglie e il Signore si ricordò di lei.
    20: Così al finir dell'anno Anna concepì e partorì un figlio e lo chiamò Samuele. «Perché - diceva - dal Signore l'ho impetrato».
    21: Quando poi Elkana andò con tutta la famiglia a offrire il sacrificio di ogni anno al Signore e a soddisfare il voto,
    22: 'Anna non andò, perché diceva al marito: «Non verrò, finché il bambino non sia divezzato e io possa condurlo a vedere il volto del Signore; poi resterà là per sempre».'
    23: 'Le rispose Elkana suo marito: «Fà pure quanto ti sembra meglio; rimani finché tu l''abbia divezzato; soltanto adempia il Signore la tua parola». La donna rimase e allattò il figlio, finché l''ebbe divezzato.'
    24: Dopo averlo divezzato, andò con lui, portando un giovenco di tre anni, un' efa di farina e un otre di vino e venne alla casa del Signore a Silo e il fanciullo era con loro.
    25: Immolato il giovenco, presentarono il fanciullo a Eli
    26: 'e Anna disse: «Ti prego, mio signore. Per la tua vita, signor mio, io sono quella donna che era stata qui presso di te a pregare il Signore.'
    27: Per questo fanciullo ho pregato e il Signore mi ha concesso la grazia che gli ho chiesto.
    28: 'Perciò anch''io lo dò in cambio al Signore: per tutti i giorni della sua vita egli è ceduto al Signore». E si prostrarono là davanti al Signore.'
  2:
    1: 'Il mio cuore esulta nel Signore, la mia fronte s''innalza grazie al mio Dio. Si apre la mia bocca contro i miei nemici, perché io godo del beneficio che mi hai concesso. Allora Anna pregò:'
    2: Non c'è santo come il Signore, non c'è rocca come il nostro Dio.
    3: Non moltiplicate i discorsi superbi, dalla vostra bocca non esca arroganza; perché il Signore è il Dio che sa tutto e le sue opere sono rette.
    4: L'arco dei forti s'è spezzato, ma i deboli sono rivestiti di vigore.
    5: I sazi sono andati a giornata per un pane, mentre gli affamati han cessato di faticare. La sterile ha partorito sette volte e la ricca di figli è sfiorita.
    6: Il Signore fa morire e fa vivere, scendere agli inferi e risalire.
    7: Il Signore rende povero e arricchisce, abbassa ed esalta.
    8: Solleva dalla polvere il misero, innalza il povero dalle immondizie, per farli sedere insieme con i capi del popolo e assegnar loro un seggio di gloria. Perché al Signore appartengono i cardini della terra e su di essi fa poggiare il mondo.
    9: Sui passi dei giusti Egli veglia, ma gli empi svaniscono nelle tenebre. Certo non prevarrà l'uomo malgrado la sua forza.
    10: Il Signore... saranno abbattuti i suoi avversari! L'Altissimo tuonerà dal cielo. Il Signore giudicherà gli estremi confini della terra; darà forza al suo re ed eleverà la potenza del suo Messia».
    11: Poi Elkana tornò a Rama, a casa sua, e il fanciullo rimase a servire il Signore alla presenza del sacerdote Eli.
    12: Ora i figli di Eli erano uomini depravati; non tenevano in alcun conto il Signore,
    13: né la retta condotta dei sacerdoti verso il popolo. Quando uno si presentava a offrire il sacrificio, veniva il servo del sacerdote mentre la carne cuoceva, con in mano un forchettone a tre denti,
    14: e lo introduceva nella pentola o nella marmitta o nel tegame o nella caldaia e tutto ciò che il forchettone tirava su il sacerdote lo teneva per sé. Così facevano con tutti gli Israeliti che venivano là a Silo.
    15: 'Prima che fosse bruciato il grasso, veniva ancora il servo del sacerdote e diceva a chi offriva il sacrificio: «Dammi la carne da arrostire per il sacerdote, perché non vuole avere da te carne cotta, ma cruda».'
    16: 'Se quegli rispondeva: «Si bruci prima il grasso, poi prenderai quanto vorrai!», replicava: «No, me la devi dare ora, altrimenti la prenderò con la forza».'
    17: Così il peccato di quei giovani era molto grande davanti al Signore perché disonoravano l'offerta del Signore.
    18: Samuele prestava servizio davanti al Signore per quanto lo poteva un fanciullo e andava cinto di efod di lino.
    19: Sua madre gli preparava una piccola veste e gliela portava ogni anno, quando andava con il marito a offrire il sacrificio annuale.
    20: 'Eli allora benediceva Elkana e sua moglie ed esclamava: «Ti conceda il Signore altra prole da questa donna per il prestito che essa ha fatto al Signore». Essi tornarono a casa'
    21: e il Signore visitò Anna, che partorì ancora tre figli e due figlie. Frattanto il fanciullo Samuele cresceva presso il Signore.
    22: Eli era molto vecchio e gli veniva all'orecchio quanto i suoi figli facevano a tutto Israele e come essi si univano alle donne che prestavano servizio all'ingresso della tenda del convegno.
    23: 'Perciò disse loro: «Perché dunque fate tali cose? Io sento infatti da parte di tutto il popolo le vostre azioni empie!'
    24: No, figli, non è bene ciò che io odo di voi, che cioè sviate il popolo del Signore.
    25: Se un uomo pecca contro un altro uomo, Dio potrà intervenire in suo favore, ma se l'uomo pecca contro il Signore, chi potrà intercedere per lui?». Ma non ascoltarono la voce del padre, perché il Signore aveva deciso di farli morire.
    26: Invece il giovane Samuele andava crescendo in statura e in bontà davanti al Signore e agli uomini.
    27: 'Un giorno venne un uomo di Dio da Eli e gli disse: «Così dice il Signore: Non mi sono forse rivelato alla casa di tuo padre, mentre erano in Egitto, in casa del faraone?'
    28: Non l'ho scelto da tutte le tribù d'Israele come mio sacerdote, perché salga l'altare, bruci l'incenso e porti l' efod davanti a me? Alla casa di tuo padre ho anche assegnato tutti i sacrifici consumati dal fuoco, offerti dagli Israeliti.
    29: Perché dunque avete calpestato i miei sacrifici e le mie offerte che io ho ordinato per sempre e tu hai avuto maggior riguardo ai tuoi figli che a me e vi siete pasciuti in tal modo con le primizie di ogni offerta di Israele mio popolo?
    30: 'Ecco dunque l''oracolo del Signore, Dio d''Israele: Avevo promesso alla tua casa e alla casa di tuo padre che avrebbero sempre camminato alla mia presenza. Ma ora - oracolo del Signore - non sia mai! Perché chi mi onorerà anch''io l''onorerò, chi mi disprezzerà sarà oggetto di disprezzo.'
    31: Ecco verranno giorni in cui io taglierò via il tuo braccio e il braccio della casa di tuo padre, sì che non vi sia più un anziano nella tua casa.
    32: Guarderai sempre angustiato tutto il bene che farò a Israele, mentre non si troverà mai più un anziano nella tua casa.
    33: 'Qualcuno dei tuoi tuttavia non lo strapperò dal mio altare, perché ti si consumino gli occhi e si strazi il tuo animo: ma chiunque sarà nato dalla tua famiglia morirà per la spada degli uomini.'
    34: 'Sarà per te un segno quello che avverrà ai tuoi due figli, a Cofni e Pìncas: nello stesso giorno moriranno tutti e due.'
    35: Dopo, farò sorgere al mio servizio un sacerdote fedele che agirà secondo il mio cuore e il mio desiderio. Io gli darò una casa stabile e camminerà alla mia presenza, come mio consacrato per sempre.
    36: 'Chiunque sarà superstite nella tua casa, andrà a prostrarsi davanti a lui per una monetina d''argento e per un pezzo di pane e dirà: Ammettimi a qualunque ufficio sacerdotale, perché possa mangiare un tozzo di pane».'
  3:
    1: Il giovane Samuele continuava a servire il Signore sotto la guida di Eli. La parola del Signore era rara in quei giorni, le visioni non erano frequenti.
    2: In quel tempo Eli stava riposando in casa, perché i suoi occhi cominciavano a indebolirsi e non riusciva più a vedere.
    3: La lampada di Dio non era ancora spenta e Samuele era coricato nel tempio del Signore, dove si trovava l'arca di Dio.
    4: 'Allora il Signore chiamò: «Samuele!» e quegli rispose: «Eccomi»,'
    5: 'poi corse da Eli e gli disse: «Mi hai chiamato, eccomi!». Egli rispose: «Non ti ho chiamato, torna a dormire!». Tornò e si mise a dormire.'
    6: 'Ma il Signore chiamò di nuovo: «Samuele!» e Samuele, alzatosi, corse da Eli dicendo: «Mi hai chiamato, eccomi!». Ma quegli rispose di nuovo: «Non ti ho chiamato, figlio mio, torna a dormire!».'
    7: In realtà Samuele fino allora non aveva ancora conosciuto il Signore, né gli era stata ancora rivelata la parola del Signore.
    8: 'Il Signore tornò a chiamare: «Samuele!» per la terza volta; questi si alzò ancora e corse da Eli dicendo: «Mi hai chiamato, eccomi!». Allora Eli comprese che il Signore chiamava il giovinetto.'
    9: 'Eli disse a Samuele: «Vattene a dormire e, se ti si chiamerà ancora, dirai: Parla, Signore, perché il tuo servo ti ascolta». Samuele andò a coricarsi al suo posto.'
    10: 'Venne il Signore, stette di nuovo accanto a lui e lo chiamò ancora come le altre volte: «Samuele, Samuele!». Samuele rispose subito: «Parla, perché il tuo servo ti ascolta».'
    11: 'Allora il Signore disse a Samuele: «Ecco io sto per fare in Israele una cosa tale che chiunque udirà ne avrà storditi gli orecchi.'
    12: In quel giorno attuerò contro Eli quanto ho pronunziato riguardo alla sua casa, da cima a fondo.
    13: Gli ho annunziato che io avrei fatto vendetta della casa di lui per sempre, perché sapeva che i suoi figli disonoravano Dio e non li ha puniti.
    14: 'Per questo io giuro contro la casa di Eli: non sarà mai espiata l''iniquità della casa di Eli né con i sacrifici né con le offerte!».'
    15: Samuele si coricò fino al mattino, poi aprì i battenti della casa del Signore. Samuele però non osava manifestare la visione a Eli.
    16: 'Eli chiamò Samuele e gli disse: «Samuele, figlio mio». Rispose: «Eccomi».'
    17: 'Proseguì: «Che discorso ti ha fatto? Non tenermi nascosto nulla. Così Dio agisca con te e anche peggio, se mi nasconderai una sola parola di quanto ti ha detto».'
    18: 'Allora Samuele gli svelò tutto e non tenne nascosto nulla. Eli disse: «Egli è il Signore! Faccia ciò che a lui pare bene».'
    19: Samuele acquistò autorità poiché il Signore era con lui, né lasciò andare a vuoto una sola delle sue parole.
    20: Perciò tutto Israele, da Dan fino a Bersabea, seppe che Samuele era stato costituito profeta del Signore.
    21: In seguito il Signore si mostrò altre volte a Samuele, dopo che si era rivelato a Samuele in Silo.
  4:
    1: La parola di Samuele si rivolse a tutto Israele. In quei giorni i Filistei si radunarono per combattere contro Israele. Allora Israele scese in campo a dar battaglia ai Filistei. Essi si accamparono presso Eben-Ezer mentre i Filistei s'erano accampati in Afèk.
    2: I Filistei si schierarono per attaccare Israele e la battaglia divampò, ma Israele ebbe la peggio di fronte ai Filistei e caddero sul campo, delle loro schiere, circa quattromila uomini.
    3: 'Quando il popolo fu rientrato nell''accampamento, gli anziani d''Israele si chiesero: «Perché ci ha percossi oggi il Signore di fronte ai Filistei? Andiamo a prenderci l''arca del Signore a Silo, perché venga in mezzo a noi e ci liberi dalle mani dei nostri nemici».'
    4: 'Il popolo mandò subito a Silo a prelevare l''arca del Dio degli eserciti che siede sui cherubini: c''erano con l''arca di Dio i due figli di Eli, Cofni e Pìncas.'
    5: Non appena l'arca del Signore giunse all'accampamento, gli Israeliti elevarono un urlo così forte che ne tremò la terra.
    6: 'Anche i Filistei udirono l''eco di quell''urlo e dissero: «Che significa il risuonare di quest''urlo così forte nell''accampamento degli Ebrei?». Poi vennero a sapere che era arrivata nel loro campo l''arca del Signore.'
    7: 'I Filistei ne ebbero timore e si dicevano: «E'' venuto il loro Dio nel loro campo!», ed esclamavano: «Guai a noi, perché non è stato così né ieri né prima.'
    8: Guai a noi! Chi ci libererà dalle mani di queste divinità così potenti? Queste divinità hanno colpito con ogni piaga l'Egitto nel deserto.
    9: Risvegliate il coraggio e siate uomini, o Filistei, altrimenti sarete schiavi degli Ebrei, come essi sono stati vostri schiavi. Siate uomini dunque e combattete!».
    10: 'Quindi i Filistei attaccarono battaglia, Israele fu sconfitto e ciascuno fu costretto a fuggire nella sua tenda. La strage fu molto grande: dalla parte d''Israele caddero tremila fanti.'
    11: In più l'arca di Dio fu presa e i due figli di Eli, Cofni e Pìncas, morirono.
    12: Uno della tribù di Beniamino fuggì dalle file e venne a Silo il giorno stesso, con le vesti stracciate e polvere sul capo.
    13: Mentre giungeva, ecco Eli stava sul sedile presso la porta e scrutava la strada di Mizpa, perché aveva il cuore in ansia per l'arca di Dio. Venne dunque l'uomo e diede l'annuncio in città e tutta la città alzò lamenti.
    14: 'Eli, sentendo il rumore delle grida, si chiese: «Che sarà questo grido di tumulto?». Intanto l''uomo si avanzò in gran fretta e narrò a Eli ogni cosa.'
    15: Eli era vecchio di novantotto anni, aveva gli occhi rigidi e non poteva più vedere.
    16: 'Disse dunque quell''uomo a Eli: «Sono giunto dal campo. Sono fuggito oggi dalle schiere dei combattenti». Eli domandò: «Che è dunque accaduto, figlio mio?».'
    17: 'Rispose il messaggero: «Israele è fuggito davanti ai Filistei e nel popolo v''è stata grande strage; inoltre i tuoi due figli Cofni e Pìncas sono morti e l''arca di Dio è stata presa!».'
    18: Appena ebbe accennato all'arca di Dio, Eli cadde all'indietro dal sedile sul lato della porta, battè la nuca e morì, perché era vecchio e pesante. Egli aveva giudicato Israele per quarant'anni.
    19: La nuora di lui, moglie di Pìncas, incinta e prossima al parto, quando sentì la notizia che era stata presa l'arca di Dio e che erano morti il suocero e il marito, s'accosciò e partorì, colta dalle doglie.
    20: 'Mentre era sul punto di morire, le dicevano quelle che le stavano attorno: «Non temere, hai partorito un figlio». Ma essa non rispose e non ne fece caso.'
    21: 'Ma chiamò il bambino Icabod, cioè: «Se n''è andata lungi da Israele la gloria!» riferendosi alla cattura dell''arca di Dio e al suocero e al marito.'
    22: 'La donna disse: «Se n''è andata lungi da Israele la gloria», perché era stata presa l''arca di Dio.'
  5:
    1: I Filistei, catturata l'arca di Dio, la portarono da Eben-Ezer ad Asdod.
    2: I Filistei poi presero l'arca di Dio e la introdussero nel tempio di Dagon.
    3: Il giorno dopo i cittadini di Asdod si alzarono ed ecco Dagon giaceva con la faccia a terra davanti all'arca del Signore; essi presero Dagon e lo rimisero al suo posto.
    4: Si alzarono il giorno dopo di buon mattino ed ecco Dagon con la faccia a terra davanti all'arca del Signore, mentre il capo di Dagon e le palme delle mani giacevano staccate sulla soglia; solo il tronco era rimasto a Dagon.
    5: A ricordo di ciò i sacerdoti di Dagon e quanti entrano nel tempio di Dagon in Asdod non calpestano la soglia fino ad oggi.
    6: Allora incominciò a pesare la mano del Signore sugli abitanti di Asdod, li devastò e li colpì con bubboni, Asdod e il suo territorio.
    7: 'I cittadini di Asdod, vedendo che le cose si mettevano in tal modo, dissero: «Non rimanga con noi l''arca del Dio d''Israele, perché la sua mano è troppo dura contro Dagon nostro dio!».'
    8: 'Allora, fatti radunare presso di loro tutti i principi dei Filistei, dissero: «Che cosa si deve fare dell''arca del Dio d''Israele?». Dissero: «Si porti a Gat l''arca del Dio d''Israele». E portarono a Gat l''arca del Dio d''Israele.'
    9: Ma ecco, dopo che l'ebbero trasportata, la mano del Signore si fece sentire sulla città con terrore molto grande, colpendo gli abitanti della città dal più piccolo al più grande e provocando loro bubboni.
    10: 'Allora mandarono l''arca di Dio ad Ekron; ma all''arrivo dell''arca di Dio ad Ekron, i cittadini protestarono: «Mi hanno portato qui l''arca del Dio d''Israele, per far morire me e il mio popolo!».'
    11: 'Fatti perciò radunare tutti i capi dei Filistei, dissero: «Mandate via l''arca del Dio d''Israele!». Infatti si era diffuso un terrore mortale in tutta la città, perché la mano di Dio era molto pesante.'
    12: Quelli che non morivano erano colpiti da bubboni e i lamenti della città salivano al cielo.
  6:
    1: Rimase l'arca del Signore nel territorio dei Filistei sette mesi.
    2: 'Poi i Filistei convocarono i sacerdoti e gli indovini e dissero: «Che dobbiamo fare dell''arca del Signore? Indicateci il modo di rimandarla alla sua sede».'
    3: 'Risposero: «Se intendete rimandare l''arca del Dio d''Israele, non rimandatela vuota, ma pagate un tributo in ammenda della vostra colpa. Allora guarirete e vi sarà noto perché non si è ritirata da voi la sua mano».'
    4: 'Chiesero: «Quale riparazione dobbiamo pagarle?». Risposero: «Secondo il numero dei capi dei Filistei, cinque bubboni d''oro e cinque topi d''oro, perché unico è stato il flagello per tutto il popolo e per i vostri capi.'
    5: Fate dunque immagini dei vostri bubboni e immagini dei vostri topi che infestano la terra e datele in omaggio al Dio d'Israele, sperando che sia tolto il peso della sua mano da voi, dal vostro dio e dal vostro paese.
    6: Perché ostinarvi come si sono ostinati gli Egiziani e il faraone? Dopo essere stati colpiti dai flagelli, non li lasciarono forse andare, cosicché essi partirono?
    7: Dunque fate un carro nuovo, poi prendete due vacche allattanti sulle quali non sia mai stato posto il giogo e attaccate queste vacche al carro, togliendo loro i vitelli e riconducendoli alla stalla.
    8: Quindi prendete l'arca del Signore, collocatela sul carro e ponete gli oggetti d'oro che dovete pagarle in riparazione in una cesta appesa di fianco. Poi fatela partire e lasciate che se ne vada.
    9: 'E state a vedere: se salirà a Bet-Sèmes per la via che porta al suo territorio, essa ci ha provocato tutti questi mali così grandi; se no, sapremo che non ci ha colpiti la sua mano, ma per puro caso abbiamo avuto questo incidente».'
    10: Quegli uomini fecero in tal modo. Presero due vacche allattanti, le attaccarono al carro e chiusero nella stalla i loro vitelli.
    11: Quindi collocarono l'arca del Signore sul carro con la cesta e i topi d'oro e le immagini dei bubboni.
    12: Le vacche andarono diritte per la strada di Bet-Sèmes percorrendo sicure una sola via e muggendo continuamente, ma non piegando né a destra né a sinistra. I capi dei Filistei le seguirono sino al confine con Bet-Sèmes.
    13: Gli abitanti di Bet-Sèmes stavano facendo la mietitura del grano nella pianura. Alzando gli occhi, scorsero l'arca ed esultarono a quella vista.
    14: Il carro giunse al campo di Giosuè di Bet-Sèmes e si fermò là dove era una grossa pietra. Allora fecero a pezzi i legni del carro e offrirono le vacche in olocausto al Signore.
    15: I leviti avevano tolto l'arca del Signore e la cesta che vi era appesa, nella quale stavano gli oggetti d'oro, e l'avevano posta sulla grossa pietra. In quel giorno gli uomini di Bet-Sèmes offrirono olocausti e immolarono vittime al Signore.
    16: I cinque capi dei Filistei stettero ad osservare, poi tornarono il giorno stesso ad Ekron.
    17: 'Sono questi i bubboni d''oro che i Filistei pagarono in ammenda al Signore: uno per Asdod, uno per Gaza, uno per Ascalon, uno per Gat, uno per Ekron.'
    18: Invece i topi d'oro erano pari al numero delle città filistee appartenenti ai cinque capi, dalle fortezze sino ai villaggi di campagna. A testimonianza di tutto ciò rimane oggi nel campo di Giosuè a Bet-Sèmes la grossa pietra, sulla quale avevano deposto l'arca del Signore.
    19: Ma il Signore percosse gli uomini di Bet-Sèmes, perché avevano guardato l'arca del Signore; colpì nel popolo settanta persone su cinquantamila e il popolo fu in lutto perché il Signore aveva inflitto alla loro gente questo grave castigo.
    20: 'Gli uomini di Bet-Sèmes allora esclamarono: «Chi mai potrà stare alla presenza del Signore, questo Dio così santo? La manderemo via da noi; ma da chi?».'
    21: 'Perciò inviarono messaggeri agli abitanti di Kiriat-Iearìm con questa ambasciata: «I Filistei hanno ricondotto l''arca del Signore. Scendete e portatela presso di voi».'
  7:
    1: Gli abitanti di Kiriat-Iearìm scesero a prendere l'arca del Signore e la introdussero nella casa di Abinadàb, sulla collina; consacrarono suo figlio Eleazaro perché custodisse l'arca del Signore.
    2: Erano trascorsi molti giorni da quando era stata collocata l'arca a Kiriat-Iearìm, erano passati venti anni, quando tutta la casa d'Israele alzò grida di lamento verso il Signore.
    3: 'Allora Samuele si rivolse a tutta la casa d''Israele dicendo: «Se è proprio di tutto cuore che voi tornate al Signore, eliminate da voi tutti gli dei stranieri e le Astàrti; fate in modo che il vostro cuore sia indirizzato al Signore e servite lui, lui solo, ed egli vi libererà dalla mano dei Filistei».'
    4: Subito gli Israeliti eliminarono i Baal e le Astàrti e servirono solo il Signore.
    5: 'Disse poi Samuele: «Radunate tutto Israele a Mizpa, perché voglio pregare il Signore per voi».'
    6: 'Si radunarono pertanto in Mizpa, attinsero acqua, la sparsero davanti al Signore e digiunarono in quel giorno, dicendo: «Abbiamo peccato contro il Signore!». A Mizpa Samuele fu giudice degli Israeliti.'
    7: Udirono anche i Filistei che gli Israeliti si erano radunati a Mizpa e i capi filistei mossero contro Israele. Quando gli Israeliti lo seppero, ebbero paura dei Filistei.
    8: 'Dissero allora gli Israeliti a Samuele: «Non cessar di supplicare per noi il Signore Dio nostro perché ci liberi dalle mani dei Filistei».'
    9: Samuele prese un agnello da latte e lo offrì tutto intero in olocausto al Signore; lo stesso Samuele alzò grida al Signore per Israele e il Signore lo esaudì.
    10: Mentre Samuele offriva l'olocausto, i Filistei si accostarono in ordine di battaglia a Israele; ma in quel giorno il Signore tuonò con voce potente contro i Filistei, li disperse ed essi furono sconfitti davanti a Israele.
    11: Gli Israeliti uscirono da Mizpa per inseguire i Filistei e li batterono fin sotto Bet-Car.
    12: 'Samuele prese allora una pietra e la pose tra Mizpa e Iesana e la chiamò Eben-Ezer, dicendo: «Fin qui ci ha soccorso il Signore».'
    13: 'Così i Filistei furono umiliati e non invasero più il territorio d''Israele: la mano del Signore fu contro i Filistei per tutto il periodo di Samuele.'
    14: 'Tornarono anche in possesso d''Israele le città che i Filistei avevano sottratto agli Israeliti, da Ekron a Gat: Israele liberò il loro territorio dal dominio dei Filistei. Ci fu anche pace tra Israele e l''Amorreo.'
    15: Samuele fu giudice d'Israele per tutto il tempo della sua vita.
    16: Ogni anno egli compiva il giro di Bètel, Gàlgala e Mizpa, esercitando l'ufficio di giudice d'Israele in tutte queste località.
    17: Poi ritornava a Rama, perché là era la sua casa e anche là giudicava Israele. In quel luogo costruì anche un altare al Signore.
  8:
    1: Quando Samuele fu vecchio, stabilì giudici di Israele i suoi figli.
    2: Il primogenito si chiamava Ioèl, il secondogenito Abià; esercitavano l'ufficio di giudici a Bersabea.
    3: I figli di lui però non camminavano sulle sue orme, perché deviavano dietro il lucro, accettavano regali e sovvertivano il giudizio.
    4: Si radunarono allora tutti gli anziani d'Israele e andarono da Samuele a Rama.
    5: 'Gli dissero: «Tu ormai sei vecchio e i tuoi figli non ricalcano le tue orme. Ora stabilisci per noi un re che ci governi, come avviene per tutti i popoli».'
    6: 'Agli occhi di Samuele era cattiva la proposta perché avevano detto: «Dacci un re che ci governi». Perciò Samuele pregò il Signore.'
    7: 'Il Signore rispose a Samuele: «Ascolta la voce del popolo per quanto ti ha detto, perché costoro non hanno rigettato te, ma hanno rigettato me, perché io non regni più su di essi.'
    8: Come si sono comportati dal giorno in cui li ho fatti uscire dall'Egitto fino ad oggi, abbandonando me per seguire altri dei, così intendono fare a te.
    9: Ascolta pure la loro richiesta, però annunzia loro chiaramente le pretese del re che regnerà su di loro».
    10: Samuele riferì tutte le parole del Signore al popolo che gli aveva chiesto un re.
    11: 'Disse loro: «Queste saranno le pretese del re che regnerà su di voi: prenderà i vostri figli per destinarli ai suoi carri e ai suoi cavalli, li farà correre davanti al suo cocchio,'
    12: li farà capi di migliaia e capi di cinquantine; li costringerà ad arare i suoi campi, a mietere le sue messi, ad apprestargli armi per le sue battaglie e attrezzature per i suoi carri.
    13: Prenderà anche le vostre figlie per farle sue profumiere e cuoche e fornaie.
    14: Si farà consegnare ancora i vostri campi, le vostre vigne, i vostri oliveti più belli e li regalerà ai suoi ministri.
    15: Sulle vostre sementi e sulle vostre vigne prenderà le decime e le darà ai suoi consiglieri e ai suoi ministri.
    16: Vi sequestrerà gli schiavi e le schiave, i vostri armenti migliori e i vostri asini e li adopererà nei suoi lavori.
    17: Metterà la decima sui vostri greggi e voi stessi diventerete suoi schiavi.
    18: Allora griderete a causa del re che avrete voluto eleggere, ma il Signore non vi ascolterà».
    19: 'Il popolo non diede retta a Samuele e rifiutò di ascoltare la sua voce, ma gridò: «No, ci sia un re su di noi.'
    20: Saremo anche noi come tutti i popoli; il nostro re ci farà da giudice, uscirà alla nostra testa e combatterà le nostre battaglie».
    21: Samuele ascoltò tutti i discorsi del popolo e li riferì all'orecchio del Signore.
    22: 'Rispose il Signore a Samuele: «Ascoltali; regni pure un re su di loro». Samuele disse agli Israeliti: «Ciascuno torni alla sua città!».'
  9:
    1: C'era un uomo di Beniamino, chiamato Kis - figlio di Abièl, figlio di Zeròr, figlio di Becoràt, figlio di Afìach, figlio di un Beniaminita -, un prode.
    2: 'Costui aveva un figlio chiamato Saul, alto e bello: non c''era nessuno più bello di lui tra gli Israeliti; superava dalla spalla in su chiunque altro del popolo.'
    3: 'Ora le asine di Kis, padre di Saul, si smarrirono e Kis disse al figlio Saul: «Su, prendi con te uno dei servi e parti subito in cerca delle asine».'
    4: I due attraversarono le montagne di Efraim, passarono al paese di Salisa, ma non le trovarono. Si recarono allora nel paese di Saàlim, ma non c'erano; poi percorsero il territorio di Beniamino e anche qui non le trovarono.
    5: 'Quando arrivarono nel paese di Zuf, Saul disse al compagno che era con lui: «Su, torniamo indietro, perché non vorrei che mio padre avesse smesso di pensare alle asine e ora fosse preoccupato di noi».'
    6: 'Gli rispose: «Ecco in questa città c''è un uomo di Dio, tenuto in molta considerazione: quanto egli dice, di certo si avvera. Ebbene, andiamoci! Forse ci indicherà la via che dobbiamo battere».'
    7: 'Rispose Saul: «Sì, andiamo! Ma che daremo a quell''uomo? Il pane nelle nostre sporte è finito e non abbiamo alcun dono da portare all''uomo di Dio; infatti che abbiamo?».'
    8: 'Ma il servo rispondendo a Saul soggiunse: «Guarda: mi son trovato in mano un quarto di siclo d''argento. Dallo all''uomo di Dio e ci indicherà la nostra via».'
    9: 'In passato in Israele, quando uno andava a consultare Dio, diceva: «Su, andiamo dal veggente», perché quello che oggi si dice profeta allora si diceva veggente.'
    10: 'Disse dunque Saul al servo: «Hai detto bene; su, andiamo» e si diressero alla città dove era l''uomo di Dio.'
    11: 'Mentre essi salivano il pendio della città, trovarono ragazze che uscivano ad attingere acqua e chiesero loro: «E'' qui il veggente?».'
    12: 'Quelle risposero dicendo: «Sì, c''è; ecco, vi ha preceduto di poco: ora, proprio ora è rientrato in città, perché oggi il popolo celebra un sacrificio sull''altura.'
    13: Entrando in città lo troverete subito, prima che salga all'altura per il banchetto, perché il popolo non si mette a mangiare, finché egli non sia arrivato; egli infatti deve benedire la vittima, e dopo gli invitati mangiano. Presto, salite e lo troverete subito».
    14: Salirono dunque alla città. Mentre essi giungevano in mezzo alla porta, ecco, Samuele usciva in direzione opposta per salire all'altura.
    15: 'Il Signore aveva detto all''orecchio di Samuele, un giorno prima che giungesse Saul:'
    16: «Domani a quest'ora ti manderò un uomo della terra di Beniamino e tu lo ungerai come capo del mio popolo Israele. Egli libererà il mio popolo dalle mani dei Filistei, perché io ho guardato il mio popolo, essendo giunto fino a me il suo grido».
    17: 'Quando Samuele vide Saul, il Signore gli rivelò: «Ecco l''uomo di cui ti ho parlato; costui avrà potere sul mio popolo».'
    18: 'Saul si accostò a Samuele in mezzo alla porta e gli chiese: «Vuoi indicarmi la casa del veggente?».'
    19: 'Samuele rispose a Saul: «Sono io il veggente. Precedimi su all''altura. Oggi voi due mangerete con me. Ti congederò domani mattina e ti manifesterò quanto pensi;'
    20: riguardo poi alle tue asine smarrite tre giorni fa, non stare in pensiero, perché sono state ritrovate. A chi del resto appartiene il meglio d'Israele, se non a te e a tutta la casa di tuo padre?».
    21: 'Rispose Saul: «Non sono io forse un Beniaminita, della più piccola tribù d''Israele? E la mia famiglia non è forse la più piccola fra tutte le famiglie della tribù di Beniamino? Perché hai voluto farmi questo discorso?».'
    22: Ma Samuele prese Saul e il suo servo e li fece entrare nella sala e assegnò loro il posto a capo degli invitati che erano una trentina.
    23: 'Quindi Samuele disse al cuoco: «Portami la porzione che ti avevo dato dicendoti: Conservala presso di te».'
    24: 'Il cuoco portò la coscia e la coda e le pose davanti a Saul, mentre Saul diceva: «Ecco, ciò che è avanzato ti è posto davanti, mangia, perché proprio per te è stato serbato, perché lo mangiassi con gli invitati». Così quel giorno Saul mangiò con Samuele.'
    25: Scesero poi dall'altura in città; fu allestito un giaciglio per Saul sulla terrazza
    26: 'ed egli vi si coricò. Al sorgere dell''aurora Samuele chiamò Saul che era sulla terrazza, dicendo: «Alzati, perché devo congedarti». Saul si alzò e i due, cioè lui e Samuele, uscirono.'
    27: 'Quando furono scesi alla periferia della città, Samuele disse a Saul: «Ordina al servo che ci oltrepassi e vada avanti» e il servo passò oltre. «Tu fermati un momento, perché io ti faccia intendere la parola di Dio».'
  10:
    1: 'Samuele prese allora l''ampolla dell''olio e gliela versò sulla testa, poi lo baciò dicendo: «Ecco: il Signore ti ha unto capo sopra Israele suo popolo. Tu avrai potere sul popolo del Signore e tu lo libererai dalle mani dei nemici che gli stanno intorno. Questo ti sarà il segno che proprio il Signore ti ha unto capo sulla sua casa:'
    2: 'oggi, quando sarai partito da me, troverai due uomini presso il sepolcro di Rachele sul confine con Beniamino in Zelzach. Essi ti diranno: Sono state ritrovate le asine che sei andato a cercare. Ecco tuo padre non bada più alla faccenda delle asine, ma è preoccupato di voi e va dicendo: Che devo fare per mio figlio?'
    3: 'Passerai in fretta di là e andrai oltre; quando arriverai alla quercia del Tabor, vi troverete tre uomini in viaggio per salire a Dio in Betel: uno porterà tre capretti, l''altro porterà tre pani rotondi, il terzo porterà un otre di vino.'
    4: Ti domanderanno se stai bene e ti daranno due pani, che tu prenderai dalle loro mani.
    5: Giungerai poi a Gàbaa di Dio, dove c'è una guarnigione di Filistei e mentre entrerai in città, incontrerai un gruppo di profeti che scenderanno dall'altura preceduti da arpe, timpani, flauti e cetre, in atto di fare i profeti.
    6: Lo spirito del Signore investirà anche te e ti metterai a fare il profeta insieme con loro e sarai trasformato in un altro uomo.
    7: Quando questi segni che ti riguardano saranno accaduti, farai come vorrai, perché Dio sarà con te.
    8: Tu poi scenderai a Gàlgala precedendomi. Io scenderò in seguito presso di te per offrire olocausti e immolare sacrifici di comunione. Sette giorni aspetterai, finché io verrò a te e ti indicherò quello che dovrai fare».
    9: Ed ecco, quando quegli ebbe voltato le spalle per partire da Samuele, Dio gli mutò il cuore e tutti questi segni si verificarono il giorno stesso.
    10: I due arrivarono là a Gàbaa ed ecco, mentre una schiera di profeti avanzava di fronte a loro, lo spirito di Dio lo investì e si mise a fare il profeta in mezzo a loro.
    11: 'Allora quanti lo avevano conosciuto prima, vedendolo d''un tratto fare il profeta con i profeti, si dissero l''un l''altro fra la gente: «Che è accaduto al figlio di Kis? E'' dunque anche Saul tra i profeti?».'
    12: 'Uno del luogo disse: «E chi è il loro padre?». Per questo passò in proverbio l''espressione: «E'' dunque anche Saul tra i profeti?».'
    13: Quando ebbe terminato di profetare andò sull'altura.
    14: 'Lo zio di Saul chiese poi a lui e al suo servo: «Dove siete andati?». Rispose: «A cercare le asine e, vedendo che non c''erano, ci siamo recati da Samuele».'
    15: 'Lo zio di Saul soggiunse: «Suvvia, raccontami quello che vi ha detto Samuele».'
    16: 'Saul rispose allo zio: «Ci ha assicurato che le asine erano state ritrovate». Ma non gli riferì il discorso del regno, che gli aveva tenuto Samuele.'
    17: Samuele radunò il popolo davanti a Dio in Mizpa
    18: 'e disse a tutti gli Israeliti: «Dice il Signore Dio d''Israele: Io ho fatto uscire Israele dall''Egitto e l''ho liberato dalla mano degli Egiziani e dalla mano di tutti i regni che vi opprimevano.'
    19: 'Ma voi oggi avete ripudiato il vostro Dio, il quale solo vi salva da tutti i vostri mali e da tutte le angosce. E avete detto: No, costituisci un re sopra di noi! Ora presentatevi a Dio distinti per tribù e per famiglie».'
    20: Samuele fece accostare ogni tribù d'Israele e fu sorteggiata la tribù di Beniamino.
    21: Fece poi accostare la tribù di Beniamino distinta per famiglie e fu sorteggiata la famiglia di Matri. Fece allora venire la famiglia di Matri per singoli individui e fu sorteggiato Saul figlio di Kis. Si misero a cercarlo ma non si riuscì a trovarlo.
    22: 'Allora consultarono di nuovo il Signore: «E'' venuto qui l''uomo o no?». Rispose il Signore: «Eccolo nascosto in mezzo ai bagagli».'
    23: 'Corsero a prenderlo di là e fu presentato al popolo: egli sopravanzava dalla spalla in su tutto il popolo.'
    24: 'Samuele disse a tutta la folla: «Vedete dunque che l''ha proprio eletto il Signore, perché non c''è nessuno in tutto il popolo come lui». Tutto il popolo proruppe in un grido: «Viva il re!».'
    25: Samuele espose a tutto il popolo i diritti del regno e li scrisse in un libro che depositò davanti al Signore. Poi Samuele congedò tutto il popolo perché andasse ognuno a casa sua.
    26: Anche Saul tornò a casa in Gàbaa e con lui si accompagnarono uomini valenti ai quali Dio aveva toccato il cuore.
    27: 'Ma altri, individui spregevoli, dissero: «Potrà forse salvarci costui?». Così lo disprezzarono e non vollero portargli alcun dono.'
  11:
    1: 'Circa un mese dopo, Nacas l''Ammonita si mosse e pose il campo contro Iabes di Gàlaad. Tutti i cittadini di Iabes di Gàlaad dissero allora a Nacas: «Vieni a patti con noi e ti saremo sudditi».'
    2: 'Rispose loro Nacas l''Ammonita: «A queste condizioni mi alleerò con voi: possa io cavare a tutti voi l''occhio destro e porre tale gesto a sfregio di tutto Israele».'
    3: 'Di nuovo chiesero gli anziani di Iabes: «Lasciaci sette giorni per inviare messaggeri in tutto il territorio d''Israele. Se nessuno verrà a salvarci, usciremo incontro a te».'
    4: I messaggeri arrivarono a Gàbaa di Saul e riferirono quelle parole davanti al popolo e tutto il popolo levò la voce e pianse.
    5: 'Or ecco Saul veniva dalla campagna dietro l''armento. Chiese dunque Saul: «Che ha il popolo da piangere?». Riferirono a lui le parole degli uomini di Iabes.'
    6: Lo spirito di Dio investì allora Saul ed egli, appena udite quelle parole, si irritò molto.
    7: 'Poi prese un paio di buoi, li fece a pezzi e ne inviò in tutto il territorio d''Israele mediante messaggeri con questo proclama: «Se qualcuno non uscirà dietro Saul e dietro Samuele, la stessa cosa avverrà dei suoi buoi». Si sparse lo spavento del Signore nel popolo e si mossero come un sol uomo.'
    8: Saul li passò in rassegna a Bèzek e risultarono trecentomila Israeliti e trentamila di Giuda.
    9: 'Dissero allora ai messaggeri che erano giunti: «Direte ai cittadini di Iabes di Gàlaad: Domani, quando il sole comincerà a scaldare, avverrà la vostra salvezza». I messaggeri partirono e riferirono agli uomini di Iabes, che ne ebbero grande gioia.'
    10: 'Allora gli uomini di Iabes diedero risposta a Nacas: «Domani usciremo incontro a voi e ci farete quanto sembrerà bene ai vostri occhi».'
    11: Il giorno dopo Saul divise il grosso in tre schiere e irruppe in mezzo al campo nemico sul far del mattino; batterono gli Ammoniti finché il giorno si fece caldo. Quelli che scamparono furono dispersi talmente che non ne rimasero due insieme.
    12: 'Il popolo allora disse a Samuele: «Chi ha detto: Dovrà forse regnare Saul su di noi? Consegnaci costoro e li faremo morire».'
    13: 'Ma Saul disse: «Oggi non si deve far morire nessuno, perché in questo giorno il Signore ha operato una liberazione in Israele».'
    14: 'Samuele ordinò al popolo: «Su, andiamo a Gàlgala: là inaugureremo il regno».'
    15: Tutto il popolo si portò a Gàlgala e là davanti al Signore in Gàlgala riconobbero Saul come re; qui ancora offrirono sacrifici di comunione davanti al Signore e qui fecero grande festa Saul e tutti gli Israeliti.
  12:
    1: 'Allora Samuele disse a tutto Israele: «Ecco ho ascoltato la vostra voce in tutto quello che mi avete chiesto e ho costituito su di voi un re.'
    2: Da questo momento ecco il re procede davanti a voi. Quanto a me sono diventato vecchio e canuto e i miei figli eccoli tra di voi. Io ho vissuto dalla mia giovinezza fino ad oggi sotto i vostri occhi.
    3: Eccomi, pronunciatevi a mio riguardo alla presenza del Signore e del suo consacrato. A chi ho portato via il bue? A chi ho portato via l'asino? Chi ho trattato con prepotenza? A chi ho fatto offesa? Da chi ho accettato un regalo per chiudere gli occhi a suo riguardo? Sono qui a restituire!».
    4: 'Risposero: «Non ci hai trattato con prepotenza, né ci hai fatto offesa, né hai preso nulla da nessuno».'
    5: 'Egli soggiunse loro: «E'' testimonio il Signore contro di voi ed è testimonio oggi il suo consacrato, che non trovate niente in mano mia?». Risposero: «Sì, è testimonio».'
    6: 'Allora Samuele disse al popolo: «E'' testimonio il Signore che ha stabilito Mosè e Aronne e che ha fatto uscire i vostri padri dal paese d''Egitto.'
    7: Ora state qui raccolti e io voglio discutere con voi davanti al Signore a causa di tutti i benefici che il Signore ha operato con voi e con i vostri padri.
    8: Quando Giacobbe andò in Egitto e gli Egiziani li oppressero e i vostri padri gridarono al Signore, il Signore mandò loro Mosè e Aronne che li fecero uscire dall'Egitto e li ricondussero in questo luogo.
    9: Ma poiché avevano dimenticato il Signore loro Dio, li abbandonò in potere di Sisara, capo dell'esercito di Cazor e in potere dei Filistei e in potere del re di Moab, che mossero loro guerra.
    10: 'Essi gridarono al Signore: Abbiamo peccato, perché abbiamo abbandonato il Signore e abbiamo servito i Baal e le Astàrti! Ma ora liberaci dalle mani dei nostri nemici e serviremo te.'
    11: Allora il Signore vi mandò Ierub-Baal e Barak e Iefte e Samuele e vi liberò dalle mani dei nemici che vi circondavano e siete tornati a vita tranquilla.
    12: 'Eppure quando avete visto che Nacas re degli Ammoniti muoveva contro di voi, mi avete detto: No, vogliamo che un re regni sopra di noi, mentre il Signore vostro Dio è vostro re.'
    13: Ora eccovi il re che avete scelto e che avevate chiesto. Vedete che il Signore ha costituito un re sopra di voi.
    14: Dunque se temerete il Signore, se lo servirete e ascolterete la sua voce e non sarete ribelli alla parola del Signore, voi e il re che regna su di voi vivrete con il Signore vostro Dio.
    15: Se invece non ascolterete la voce del Signore e sarete ribelli alla sua parola, la mano del Signore peserà su di voi, come pesò sui vostri padri.
    16: Ora, state attenti e osservate questa grande cosa che il Signore vuole operare sotto i vostri occhi.
    17: Non è forse questo il tempo della mietitura del grano? Ma io griderò al Signore ed Egli manderà tuoni e pioggia. Così vi persuaderete e constaterete che grande è il peccato che avete fatto davanti al Signore chiedendo un re per voi».
    18: Samuele allora invocò il Signore e il Signore mandò subito tuoni e pioggia in quel giorno. Tutto il popolo fu preso da grande timore del Signore e di Samuele.
    19: 'Tutto il popolo perciò disse a Samuele: «Prega il Signore tuo Dio per noi tuoi servi che non abbiamo a morire, poiché abbiamo aggiunto a tutti i nostri errori il peccato di aver chiesto per noi un re».'
    20: 'Samuele rispose al popolo: «Non temete: voi avete fatto tutto questo male, ma almeno in seguito non allontanatevi dal Signore, anzi servite lui, il Signore, con tutto il cuore.'
    21: Non allontanatevi per seguire vanità che non possono giovare né salvare, perché appunto sono vanità.
    22: Certo il Signore non abbandonerà il suo popolo, per riguardo al suo nome che è grande, perché il Signore ha cominciato a fare di voi il suo popolo.
    23: Quanto a me, non sia mai che io pecchi contro il Signore, tralasciando di supplicare per voi e di indicarvi la via buona e retta.
    24: Vogliate soltanto temere il Signore e servirlo fedelmente con tutto il cuore, perché dovete ben riconoscere le grandi cose che ha operato con voi.
    25: Se invece vorrete fare il male, voi e il vostro re sarete spazzati via».
  13:
    1: Saul aveva trent'anni quando cominciò a regnare e regnò vent'anni su Israele...
    2: 'Egli si scelse tremila uomini da Israele: duemila stavano con Saul in Micmas e sul monte di Betel e mille stavano con Giònata a Gàbaa di Beniamino; rimandò invece il resto del popolo ciascuno alla sua tenda.'
    3: 'Allora Giònata sconfisse la guarigione dei Filistei che era in Gàbaa e i Filistei lo seppero subito. Ma Saul suonò la tromba in tutta la regione gridando: «Ascoltino gli Ebrei!».'
    4: 'Tutto Israele udì e corse la voce: «Saul ha battuto la guarnigione dei Filistei e ormai Israele s''è urtato con i Filistei». Il popolo si radunò dietro Saul a Gàlgala.'
    5: Anche i Filistei si radunarono per combattere Israele, con tremila carri e seimila cavalieri e una moltitudine numerosa come la sabbia che è sulla spiagga del mare. Così si mossero e posero il campo a Micmas a oriente di Bet-Aven.
    6: Quando gli Israeliti si accorsero di essere in difficoltà, perché erano stretti dal nemico, cominciarono a nascondersi in massa nelle grotte, nelle macchie, fra le rocce, nelle fosse e nelle cisterne.
    7: Alcuni Ebrei passarono oltre il Giordano nella terra di Gad e Gàlaad. Saul restava in Gàlgala e tutto il popolo che stava con lui era impaurito.
    8: Aspettò tuttavia sette giorni secondo il tempo fissato da Samuele. Ma Samuele non arrivava a Gàlgala e il popolo si disperdeva lontano da lui.
    9: 'Allora Saul diede ordine: «Preparatemi l''olocausto e i sacrifici di comunione». Quindi offrì l''olocausto.'
    10: Ed ecco, appena ebbe finito di offrire l'olocausto, giunse Samuele e Saul gli uscì incontro per salutarlo.
    11: 'Samuele disse subito: «Che hai fatto?». Saul rispose: «Vedendo che il popolo si disperdeva lontano da me e tu non venivi al termine dei giorni fissati, mentre i Filistei si addensavano in Micmas,'
    12: 'ho detto: ora scenderanno i Filistei contro di me in Gàlgala mentre io non ho ancora placato il Signore. Perciò mi sono fatto ardito e ho offerto l''olocausto».'
    13: 'Rispose Samuele a Saul: «Hai agito da stolto, non osservando il comando che il Signore Dio tuo ti aveva imposto, perché in questa occasione il Signore avrebbe reso stabile il tuo regno su Israele per sempre.'
    14: Ora invece il tuo regno non durerà. Il Signore si è gia scelto un uomo secondo il suo cuore e lo costituirà capo del suo popolo, perché tu non hai osservato quanto ti aveva comandato il Signore».
    15: 'Samuele poi si alzò e salì da Gàlgala per andarsene per la sua strada. Il resto del popolo salì dietro a Saul incontro ai guerrieri e vennero da Gàlgala a Gàbaa di Beniamino; Saul contò la gente che era rimasta con lui: erano seicento uomini.'
    16: Saul e Giònata e la gente rimasta con loro stavano a Gàbaa di Beniamino e i Filistei erano accampati in Micmas.
    17: 'Dall''accampamento filisteo uscì una pattuglia d''assalto divisa in tre schiere: una si diresse sulla via di Ofra verso il paese di Suàl;'
    18: un'altra si diresse sulla via di Bet-Coron; la terza schiera si diresse sulla via del confine che sovrasta la valle di Zeboìm verso il deserto.
    19: 'Allora non si trovava un fabbro in tutto il paese d''Israele: «Perché - dicevano i Filistei - gli Ebrei non fabbrichino spade o lance».'
    20: Così gli Israeliti dovevano sempre scendere dai Filistei per affilare chi il vomere, chi la zappa, chi la scure o la falce.
    21: L'affilatura costava due terzi di siclo per i vomeri e le zappe e un terzo l'affilatura delle scuri e dei pungoli.
    22: Nel giorno della battaglia, in tutta la gente che stava con Saul e Giònata, non si trovò in mano ad alcuno né spada né lancia. Si potè averne solo per Saul e suo figlio Giònata.
    23: Intanto una guarnigione di Filistei era uscita verso il passo di Micmas.
  14:
    1: 'Un giorno Giònata, figlio di Saul, disse al suo scudiero: «Su vieni, portiamoci fino all''appostamento dei Filistei che sta qui di fronte». Ma non disse nulla a suo padre.'
    2: Saul se ne stava al limitare di Gàbaa sotto il melograno che si trova in Migròn; la sua gente era di circa seicento uomini.
    3: Achià figlio di Achitùb, fratello di Icabòd, figlio di Pìncas, figlio di Eli, sacerdote del Signore in Silo, portava l' efod e il popolo non sapeva che Giònata era andato.
    4: 'Tra i varchi per i quali Giònata cercava di passare, puntando sull''appostamento dei Filistei, vi era una sporgenza rocciosa da una parte e una sporgenza rocciosa dall''altra parte: una si chiamava Bòzez, l''altra Sène.'
    5: Una delle rocce sporgenti era di fronte a Micmas a settentrione, l'altra era di fronte a Gàbaa a meridione.
    6: 'Giònata disse allo scudiero: «Su, vieni, passiamo all''appostamento di questi non circoncisi; forse il Signore ci aiuterà, perché non è difficile per il Signore salvare con molti o con pochi».'
    7: 'Lo scudiero gli rispose: «Fà quanto hai in animo. Avvìati e và! Eccomi con te: come il tuo cuore, così è il mio».'
    8: 'Allora Giònata disse: «Ecco, noi passeremo verso questi uomini e ci mostreremo loro.'
    9: 'Se ci diranno: Fermatevi finché veniamo a raggiungervi, restiamo in basso e non saliamo da loro.'
    10: 'Se invece ci diranno: Venite su da noi!, saliamo, perché il Signore ce li ha messi nelle mani e questo sarà per noi il segno».'
    11: 'Quindi i due si lasciarono scorgere dall''appostamento filisteo e i Filistei dissero: «Ecco gli Ebrei che escono dalle caverne dove si erano nascosti».'
    12: 'Poi gli uomini della guarnigione dissero a Giònata e al suo scudiero: «Salite da noi, che abbiamo qualche cosa da dirvi!». Giònata allora disse al suo scudiero: «Sali dopo di me, perché il Signore li ha messi nelle mani di Israele».'
    13: Giònata saliva aiutandosi con le mani e con i piedi e lo scudiero lo seguiva; quelli cadevano davanti a Giònata e, dietro, lo scudiero li finiva.
    14: Questa fu la prima strage nella quale Giònata e il suo scudiero colpirono una ventina di uomini, entro quasi metà di un campo arabile.
    15: Si sparse così il terrore nell'accampamento, nella regione e in tutto il popolo. Anche la guarnigione e i suoi uomini d'assalto furono atterriti e la terra tremò e ci fu un terrore divino.
    16: Le vedette di Saul che stavano in Gàbaa di Beniamino guardarono e videro la moltitudine che fuggiva qua e là.
    17: 'Allora Saul ordinò alla gente che era con lui: «Su, cercate e indagate chi sia partito da noi». Cercarono ed ecco non c''erano né Giònata né il suo scudiero.'
    18: 'Saul disse ad Achia: «Avvicina l'' efod!» - egli infatti allora portava l'' efod davanti agli Israeliti -.'
    19: 'Mentre Saul parlava al sacerdote, il tumulto che era sorto nel campo filisteo andava propagandosi e crescendo. Saul disse al sacerdote: «Ritira la mano».'
    20: A loro volta Saul e la gente che era con lui alzarono grida e mossero all'attacco, ma ecco trovarono che la spada dell'uno si rivolgeva contro l'altro in una confusione molto grande.
    21: Anche quegli Ebrei che erano con i Filistei da qualche tempo e che erano saliti con loro all'accampamento, si voltarono, per mettersi con Israele che era là con Saul e Giònata.
    22: Inoltre anche tutti gli Israeliti che si erano nascosti sulle montagne di Efraim, quando seppero che i Filistei erano in fuga, si unirono a inseguirli e batterli.
    23: Così il Signore in quel giorno salvò Israele e la battaglia si estese fino a Bet-Aven.
    24: 'Gli Israeliti erano sfiniti in quel giorno e Saul impose questo giuramento a tutto il popolo: «Maledetto chiunque gusterà cibo prima di sera, prima che io mi sia vendicato dei miei nemici». E nessuno del popolo gustò cibo.'
    25: Tutta la gente passò per una selva dove c'erano favi di miele sul suolo.
    26: Il popolo passò per la selva ed ecco si vedeva colare il miele, ma nessuno stese la mano e la portò alla bocca, perché il popolo temeva il giuramento.
    27: Ma Giònata non aveva saputo che suo padre aveva fatto giurare il popolo, quindi allungò la punta del bastone che teneva in mano e la intinse nel favo di miele, poi riportò la mano alla bocca e i suoi occhi si rischiararono.
    28: 'Uno del gruppo s''affrettò a dire: «Tuo padre ha fatto fare questo solenne giuramento al popolo: Maledetto chiunque toccherà cibo quest''oggi!, sebbene il popolo fosse sfinito».'
    29: 'Rispose Giònata: «Mio padre vuol rovinare il paese! Guardate come si sono rischiarati i miei occhi, perché ho gustato un poco di questo miele.'
    30: Dunque se il popolo avesse mangiato oggi qualche cosa dei viveri presi ai nemici, quanto maggiore sarebbe stata ora la rotta dei Filistei!».
    31: In quel giorno percossero i Filistei da Micmas fino ad Aialon e il popolo era sfinito.
    32: Quelli del popolo si gettarono sulla preda e presero pecore, buoi e vitelli e li macellarono e li mangiarono con il sangue.
    33: 'La cosa fu annunziata a Saul: «Ecco il popolo pecca contro il Signore, mangiando con il sangue». Rispose: «Avete prevaricato! Rotolate subito qui una grande pietra».'
    34: 'Allora Saul soggiunse: «Passate tra il popolo e dite a tutti: Ognuno conduca qua il suo bue e il suo montone e li macelli su questa pietra, poi mangiatene; così non peccherete contro il Signore, mangiando le carni con il sangue». In quella notte ogni uomo del popolo condusse a mano ciò che aveva e là lo macellò.'
    35: Saul innalzò un altare al Signore. Fu questo il primo altare che egli edificò al Signore.
    36: 'Quindi Saul disse: «Scendiamo dietro i Filistei questa notte stessa e deprediamoli fino al mattino e non lasciamo scampare uno solo di loro». Gli risposero: «Fà quanto ti sembra bene». Ma il sacerdote disse: «Accostiamoci qui a Dio».'
    37: 'Saul dunque interrogò Dio: «Devo scendere dietro i Filistei? Li consegnerai in mano di Israele?». Ma quel giorno non gli rispose.'
    38: 'Allora Saul disse: «Accostatevi qui voi tutti capi del popolo. Cercate ed esaminate da chi sia stato commesso oggi il peccato,'
    39: perché per la vita del Signore salvatore d'Israele certamente costui morirà, anche se si tratta di Giònata mio figlio». Ma nessuno del popolo gli rispose.
    40: 'Perciò disse a tutto Israele: «Voi state da una parte: io e mio figlio Giònata staremo dall''altra». Il popolo rispose a Saul: «Fà quanto ti sembra bene».'
    41: 'Saul parlò al Signore: «Dio d''Israele, fà conoscere l''innocente». Furono designati Giònata e Saul e il popolo restò libero.'
    42: 'Saul soggiunse: «Tirate a sorte tra me e mio figlio Giònata». Fu sorteggiato Giònata.'
    43: 'Saul disse a Giònata: «Narrami quello che hai fatto». Giònata raccontò: «Realmente ho assaggiato un pò di miele con la punta del bastone che avevo in mano. Ecco, morirò».'
    44: 'Saul disse: «Faccia Dio a me questo e anche di peggio, se non andrai a morte, Giònata!».'
    45: 'Ma il popolo disse a Saul: «Dovrà forse morire Giònata che ha ottenuto questa grande vittoria in Israele? Non sia mai! Per la vita del Signore, non cadrà a terra un capello del suo capo, perché in questo giorno egli ha agito con Dio». Così il popolo salvò Giònata che non fu messo a morte.'
    46: Saul cessò dall'inseguire i Filistei e questi raggiunsero il loro paese.
    47: 'Saul si assicurò il regno su Israele e mosse contro tutti i nemici all''intorno: contro Moab e gli Ammoniti, contro Edom e i re di Zoba e i Filistei e dovunque si volgeva aveva successo.'
    48: Compì imprese brillanti, battè gli Amaleciti e liberò Israele dalle mani degli oppressori.
    49: Figli di Saul furono Giònata, Isbàal e Malkisùa; le sue due figlie si chiamavano Merab la maggiore e Mikal la più piccola.
    50: La moglie di Saul si chiamava Achinòam, figlia di Achimàaz. Il capo delle sue milizie si chiamava Abner figlio di Ner, zio di Saul.
    51: Kis padre di Saul e Ner padre di Abner erano figli di Abièl.
    52: Durante tutto il tempo di Saul vi fu guerra aperta con i Filistei; se Saul scorgeva un uomo valente o un giovane coraggioso, lo prendeva al suo seguito.
  15:
    1: 'Samuele disse a Saul: «Il Signore ha inviato me per consacrarti re sopra Israele suo popolo. Ora ascolta la voce del Signore.'
    2: 'Così dice il Signore degli eserciti: Ho considerato ciò che ha fatto Amalek a Israele, ciò che gli ha fatto per via, quando usciva dall''Egitto.'
    3: Và dunque e colpisci Amalek e vota allo sterminio quanto gli appartiene, non lasciarti prendere da compassione per lui, ma uccidi uomini e donne, bambini e lattanti, buoi e pecore, cammelli e asini».
    4: 'Saul convocò il popolo e passò in rassegna le truppe in Telaìm: erano duecentomila fanti e diecimila uomini di Giuda.'
    5: Saul venne alla città di Amalek e tese un'imboscata nella valle.
    6: 'Disse inoltre Saul ai Keniti: «Andate via, ritiratevi dagli Amaleciti prima che vi travolga insieme con loro, poiché avete usato benevolenza con tutti gli Israeliti, quando uscivano dall''Egitto». I Keniti si ritirarono da Amalek.'
    7: Saul colpì Amalek da Avila procedendo verso Sur, che è di fronte all'Egitto.
    8: Egli prese vivo Agag, re di Amalek, e passò a fil di spada tutto il popolo.
    9: Ma Saul e il popolo risparmiarono Agag e il meglio del bestiame minuto e grosso, gli animali grassi e gli agnelli, cioè tutto il meglio, e non vollero sterminarli; invece votarono allo sterminio tutto il bestiame scadente e patito.
    10: 'Allora fu rivolta a Samuele questa parola del Signore:'
    11: «Mi pento di aver costituito Saul re, perché si è allontanato da me e non ha messo in pratica la mia parola». Samuele rimase turbato e alzò grida al Signore tutta la notte.
    12: 'Al mattino presto Samuele si alzò per andare incontro a Saul, ma fu annunziato a Samuele: «Saul è andato a Carmel, ed ecco si è fatto costruire un trofeo, poi è tornato passando altrove ed è sceso a Gàlgala».'
    13: 'Samuele raggiunse Saul e Saul gli disse: «Benedetto tu davanti al Signore; ho eseguito gli ordini del Signore».'
    14: 'Rispose Samuele: «Ma che è questo belar di pecore, che mi giunge all''orecchio, e questi muggiti d''armento che odo?».'
    15: 'Disse Saul: «Li hanno condotti qui dagli Amaleciti, come il meglio del bestiame grosso e minuto, che il popolo ha risparmiato per sacrificarli al Signore, tuo Dio. Il resto l''abbiamo votato allo sterminio».'
    16: 'Rispose Samuele a Saul: «Basta! Lascia che ti annunzi ciò che il Signore mi ha rivelato questa notte». E Saul gli disse: «Parla!».'
    17: 'Samuele cominciò: «Non sei tu capo delle tribù d''Israele, benché piccolo ai tuoi stessi occhi? Non ti ha forse il Signore consacrato re d''Israele?'
    18: 'Il Signore ti aveva mandato per una spedizione e aveva detto: Và, vota allo sterminio quei peccatori di Amaleciti, combattili finché non li avrai distrutti.'
    19: Perché dunque non hai ascoltato la voce del Signore e ti sei attaccato al bottino e hai fatto il male agli occhi del Signore?».
    20: 'Saul insistè con Samuele: «Ma io ho obbedito alla parola del Signore, ho fatto la spedizione che il Signore mi ha ordinato, ho condotto Agag re di Amalek e ho sterminato gli Amaleciti.'
    21: Il popolo poi ha preso dal bottino pecore e armenti, primizie di ciò che è votato allo sterminio per sacrificare al Signore tuo Dio in Gàlgala».
    22: '«Il Signore forse gradisce gli olocausti e i sacrifici come obbedire alla voce del Signore? Ecco, obbedire è meglio del sacrificio, essere docili è più del grasso degli arieti. Samuele esclamò:'
    23: Poiché peccato di divinazione è la ribellione, terafim l'insubordinazione. Perché hai rigettato la parola del Signore, Egli ti ha rigettato come re».
    24: 'Saul disse allora a Samuele: «Ho peccato per avere trasgredito il comando del Signore e i tuoi ordini, mentre ho temuto il popolo e ho ascoltato la sua voce.'
    25: Ma ora, perdona il mio peccato e ritorna con me, perché mi prostri al Signore».
    26: 'Ma Samuele rispose a Saul: «Non posso ritornare con te, perché tu stesso hai rigettato la parola del Signore e il Signore ti ha rigettato perché tu non sia più re sopra Israele».'
    27: Samuele si voltò per andarsene ma Saul gli afferrò un lembo del mantello, che si strappò.
    28: 'Samuele gli disse: «Il Signore ha strappato da te il regno d''Israele e l''ha dato ad un altro migliore di te.'
    29: D'altra parte la Gloria di Israele non mentisce né può ricredersi, perché Egli non è uomo per ricredersi».
    30: 'Saul disse: «Ho peccato sì, ma onorami davanti agli anziani del mio popolo e davanti a Israele; ritorna con me perché mi prostri al Signore tuo Dio».'
    31: Samuele ritornò con Saul e questi si prostrò al Signore.
    32: 'Poi Samuele disse: «Conducetemi Agag, re di Amalek». Agag avanzò verso di lui tutto tremante, dicendo: «Certo è passata l''amarezza della morte!».'
    33: '«Come la tua spada ha privato di figli le donne, così sarà privata di figli tra le donne tua madre». Samuele l''apostrofò: Poi Samuele trafisse Agag davanti al Signore in Gàlgala.'
    34: Samuele andò quindi a Rama e Saul salì a casa sua a Gàbaa di Saul.
    35: Né Samuele tornò a rivedere Saul fino al giorno della sua morte, ma Samuele piangeva per Saul, perché il Signore si era pentito di aver fatto regnare Saul su Israele.
  16:
    1: 'E il Signore disse a Samuele: «Fino a quando piangerai su Saul, mentre io l''ho rigettato perché non regni su Israele? Riempi di olio il tuo corno e parti. Ti ordino di andare da Iesse il Betlemmita, perché tra i suoi figli mi sono scelto un re».'
    2: 'Samuele rispose: «Come posso andare? Saul lo verrà a sapere e mi ucciderà». Il Signore soggiunse: «Prenderai con te una giovenca e dirai: Sono venuto per sacrificare al Signore.'
    3: Inviterai quindi Iesse al sacrificio. Allora io ti indicherò quello che dovrai fare e tu ungerai colui che io ti dirò».
    4: 'Samuele fece quello che il Signore gli aveva comandato e venne a Betlemme; gli anziani della città gli vennero incontro trepidanti e gli chiesero: «E'' di buon augurio la tua venuta?».'
    5: 'Rispose: «E'' di buon augurio. Sono venuto per sacrificare al Signore. Provvedete a purificarvi, poi venite con me al sacrificio». Fece purificare anche Iesse e i suoi figli e li invitò al sacrificio.'
    6: 'Quando furono entrati, egli osservò Eliab e chiese: «E'' forse davanti al Signore il suo consacrato?».'
    7: 'Il Signore rispose a Samuele: «Non guardare al suo aspetto né all''imponenza della sua statura. Io l''ho scartato, perché io non guardo ciò che guarda l''uomo. L''uomo guarda l''apparenza, il Signore guarda il cuore».'
    8: 'Iesse fece allora venire Abìnadab e lo presentò a Samuele, ma questi disse: «Nemmeno su costui cade la scelta del Signore».'
    9: 'Iesse fece passare Samma e quegli disse: «Nemmeno su costui cade la scelta del Signore».'
    10: 'Iesse presentò a Samuele i suoi sette figli e Samuele ripetè a Iesse: «Il Signore non ha scelto nessuno di questi».'
    11: 'Samuele chiese a Iesse: «Sono qui tutti i giovani?». Rispose Iesse: «Rimane ancora il più piccolo che ora sta a pascolare il gregge». Samuele ordinò a Iesse: «Manda a prenderlo, perché non ci metteremo a tavola prima che egli sia venuto qui».'
    12: 'Quegli mandò a chiamarlo e lo fece venire. Era fulvo, con begli occhi e gentile di aspetto. Disse il Signore: «Alzati e ungilo: è lui!».'
    13: Samuele prese il corno dell'olio e lo consacrò con l'unzione in mezzo ai suoi fratelli, e lo spirito del Signore si posò su Davide da quel giorno in poi. Samuele poi si alzò e tornò a Rama.
    14: Lo spirito del Signore si era ritirato da Saul ed egli veniva atterrito da uno spirito cattivo, da parte del Signore.
    15: 'Allora i servi di Saul gli dissero: «Vedi, un cattivo spirito sovrumano ti turba.'
    16: Comandi il signor nostro ai ministri che gli stanno intorno e noi cercheremo un uomo abile a suonare la cetra. Quando il sovrumano spirito cattivo ti investirà, quegli metterà mano alla cetra e ti sentirai meglio».
    17: 'Saul rispose ai ministri: «Ebbene cercatemi un uomo che suoni bene e fatelo venire da me».'
    18: 'Rispose uno dei giovani: «Ecco, ho visto il figlio di Iesse il Betlemmita: egli sa suonare ed è forte e coraggioso, abile nelle armi, saggio di parole, di bell''aspetto e il Signore è con lui».'
    19: 'Saul mandò messaggeri a Iesse con quest''invito: «Mandami Davide tuo figlio, quello che sta con il gregge».'
    20: Iesse preparò un asino e provvide pane e un otre di vino e un capretto, affidò tutto a Davide suo figlio e lo inviò a Saul.
    21: Davide giunse da Saul e cominciò a stare alla sua presenza. Saul gli si affezionò molto e Davide divenne suo scudiero.
    22: 'E Saul mandò a dire a Iesse: «Rimanga Davide con me, perché ha trovato grazia ai miei occhi».'
    23: 'Quando dunque lo spirito sovrumano investiva Saul, Davide prendeva in mano la cetra e suonava: Saul si calmava e si sentiva meglio e lo spirito cattivo si ritirava da lui.'
  17:
    1: I Filistei radunarono di nuovo l'esercito per la guerra e si ammassarono a Soco di Giuda e si accamparono tra Soco e Azeka, a Efes-Dammìm.
    2: Anche Saul e gli Israeliti si radunarono e si accamparono nella valle del Terebinto e si schierarono a battaglia di fronte ai Filistei.
    3: I Filistei stavano sul monte da una parte e Israele sul monte dall'altra parte e in mezzo c'era la valle.
    4: Dall'accampamento dei Filistei uscì un campione, chiamato Golia, di Gat; era alto sei cubiti e un palmo.
    5: Aveva in testa un elmo di bronzo ed era rivestito di una corazza a piastre, il cui peso era di cinquemila sicli di bronzo.
    6: Portava alle gambe schinieri di bronzo e un giavellotto di bronzo tra le spalle.
    7: L'asta della sua lancia era come un subbio di tessitori e la lama dell'asta pesava seicento sicli di ferro; davanti a lui avanzava il suo scudiero.
    8: 'Egli si fermò davanti alle schiere d''Israele e gridò loro: «Perché siete usciti e vi siete schierati a battaglia? Non sono io Filisteo e voi servi di Saul? Scegliete un uomo tra di voi che scenda contro di me.'
    9: Se sarà capace di combattere con me e mi abbatterà, noi saremo vostri schiavi. Se invece prevarrò io su di lui e lo abbatterò, sarete voi nostri schiavi e sarete soggetti a noi».
    10: 'Il Filisteo aggiungeva: «Io ho lanciato oggi una sfida alle schiere d''Israele. Datemi un uomo e combatteremo insieme».'
    11: Saul e tutto Israele udirono le parole del Filisteo; ne rimasero colpiti ed ebbero grande paura.
    12: Davide era figlio di un Efratita da Betlemme di Giuda chiamato Iesse, che aveva otto figli. Al tempo di Saul, quest'uomo era anziano e avanti negli anni.
    13: I tre figli maggiori di Iesse erano andati con Saul in guerra. Di questi tre figli, che erano andati in guerra, il maggiore si chiamava Eliab, il secondo Abìnadab, il terzo Samma.
    14: Davide era ancor giovane quando i tre maggiori erano partiti dietro Saul.
    15: Egli andava e veniva dal seguito di Saul e badava al gregge di suo padre in Betlemme.
    16: Il Filisteo avanzava mattina e sera; continuò per quaranta giorni a presentarsi.
    17: 'Ora Iesse disse a Davide suo figlio: «Prendi su per i tuoi fratelli questa misura di grano tostato e questi dieci pani e portali in fretta ai tuoi fratelli nell''accampamento.'
    18: Al capo di migliaia porterai invece queste dieci forme di cacio. Informati della salute dei tuoi fratelli e prendi la loro paga.
    19: Saul con essi e tutto l'esercito di Israele sono nella valle del Terebinto a combattere contro i Filistei».
    20: 'Davide si alzò di buon mattino: lasciò il gregge alla cura di un guardiano, prese la roba e partì come gli aveva ordinato Iesse. Arrivò all''accampamento quando le truppe uscivano per schierarsi e lanciavano il grido di guerra.'
    21: 'Si disposero in ordine Israele e i Filistei: schiera contro schiera.'
    22: Davide si tolse il fardello e l'affidò al custode dei bagagli, poi corse tra le file e domandò ai suoi fratelli se stavano bene.
    23: Mentre egli parlava con loro, ecco il campione, chiamato Golia, il Filisteo di Gat, uscì dalle schiere filistee e tornò a dire le sue solite parole e Davide le intese.
    24: Tutti gli Israeliti, quando lo videro, fuggirono davanti a lui ed ebbero grande paura.
    25: 'Ora un Israelita disse: «Vedete quest''uomo che avanza? Viene a sfidare Israele. Chiunque lo abbatterà, il re lo colmerà di ricchezze, gli darà in moglie sua figlia ed esenterà la casa di suo padre da ogni gravame in Israele».'
    26: 'Davide domandava agli uomini che stavano attorno a lui: «Che faranno dunque all''uomo che eliminerà questo Filisteo e farà cessare la vergogna da Israele? E chi è mai questo Filisteo non circonciso per insultare le schiere del Dio vivente?».'
    27: 'Tutti gli rispondevano la stessa cosa: «Così e così si farà all''uomo che lo eliminerà».'
    28: 'Lo sentì Eliab, suo fratello maggiore, mentre parlava con gli uomini, ed Eliab si irritò con Davide e gli disse: «Ma perché sei venuto giù e a chi hai lasciato quelle poche pecore nel deserto? Io conosco la tua boria e la malizia del tuo cuore: tu sei venuto per vedere la battaglia».'
    29: 'Davide rispose: «Che ho dunque fatto? Non si può fare una domanda?».'
    30: Si allontanò da lui, si rivolse a un altro e fece la stessa domanda e tutti gli diedero la stessa risposta.
    31: Sentendo le domande che faceva Davide, pensarono di riferirle a Saul e questi lo fece venire a sé.
    32: 'Davide disse a Saul: «Nessuno si perda d''animo a causa di costui. Il tuo servo andrà a combattere con questo Filisteo».'
