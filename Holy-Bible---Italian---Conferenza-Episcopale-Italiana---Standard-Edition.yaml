    11: Egli ha fatto bella ogni cosa a suo tempo, ma egli ha messo la nozione dell'eternità nel loro cuore, senza però che gli uomini possano capire l'opera compiuta da Dio dal principio alla fine.
    12: Ho concluso che non c'è nulla di meglio per essi, che godere e agire bene nella loro vita;
    13: ma che un uomo mangi, beva e goda del suo lavoro è un dono di Dio.
    14: Riconosco che qualunque cosa Dio fa è immutabile; non c'è nulla da aggiungere, nulla da togliere. Dio agisce così perché si abbia timore di lui.
    15: Ciò che è, gia è stato; ciò che sarà, gia è; Dio ricerca ciò che è gia passato.
    16: Ma ho anche notato che sotto il sole al posto del diritto c'è l'iniquità e al posto della giustizia c'è l'empietà.
    17: 'Ho pensato: Dio giudicherà il giusto e l''empio, perché c''è un tempo per ogni cosa e per ogni azione.'
    18: 'Poi riguardo ai figli dell''uomo mi son detto: Dio vuol provarli e mostrare che essi di per sé sono come bestie.'
    19: Infatti la sorte degli uomini e quella delle bestie è la stessa; come muoiono queste muoiono quelli; c'è un solo soffio vitale per tutti. Non esiste superiorità dell'uomo rispetto alle bestie, perché tutto è vanità.
    20: 'tutto è venuto dalla polvere e tutto ritorna nella polvere. Tutti sono diretti verso la medesima dimora:'
    21: Chi sa se il soffio vitale dell'uomo salga in alto e se quello della bestia scenda in basso nella terra?
    22: Mi sono accorto che nulla c'è di meglio per l'uomo che godere delle sue opere, perché questa è la sua sorte. Chi potrà infatti condurlo a vedere ciò che avverrà dopo di lui?
  4:
    1: Ho poi considerato tutte le oppressioni che si commettono sotto il sole. Ecco il pianto degli oppressi che non hanno chi li consoli; da parte dei loro oppressori sta la violenza, mentre per essi non c'è chi li consoli.
    2: Allora ho proclamato più felici i morti, ormai trapassati, dei viventi che sono ancora in vita;
    3: ma ancor più felice degli uni e degli altri chi ancora non è e non ha visto le azioni malvage che si commettono sotto il sole.
    4: Ho osservato anche che ogni fatica e tutta l'abilità messe in un lavoro non sono che invidia dell'uno con l'altro. Anche questo è vanità e un inseguire il vento.
    5: Lo stolto incrocia le braccia e divora la sua carne.
    6: Meglio una manciata con riposo che due manciate con fatica.
    7: 'Inoltre ho considerato un''altra vanità sotto il sole:'
    8: 'uno è solo, senza eredi, non ha un figlio, non un fratello. Eppure non smette mai di faticare, né il suo occhio è sazio di ricchezza: «Per chi mi affatico e mi privo dei beni?». Anche questo è vanità e un cattivo affannarsi.'
    9: Meglio essere in due che uno solo, perché due hanno un miglior compenso nella fatica.
    10: 'Infatti, se vengono a cadere, l''uno rialza l''altro. Guai invece a chi è solo: se cade, non ha nessuno che lo rialzi.'
    11: Inoltre, se due dormono insieme, si possono riscaldare; ma uno solo come fa a riscaldarsi?
    12: Se uno aggredisce, in due gli possono resistere e una corda a tre capi non si rompe tanto presto.
    13: Meglio un ragazzo povero ma accorto, che un re vecchio e stolto che non sa ascoltare i consigli.
    14: Il ragazzo infatti può uscir di prigione ed esser proclamato re, anche se, mentre quegli regnava, è nato povero.
    15: Ho visto tutti i viventi che si muovono sotto il sole, stare con quel ragazzo, il secondo, cioè l'usurpatore.
    16: Era una folla immensa quella di cui egli era alla testa. Ma coloro che verranno dopo non avranno da rallegrarsi di lui. Anche questo è vanità e un inseguire il vento.
  5:
    1: Bada ai tuoi passi, quando ti rechi alla casa di Dio. Avvicinarsi per ascoltare vale più del sacrificio offerto dagli stolti che non comprendono neppure di far male.
    2: Non essere precipitoso con la bocca e il tuo cuore non si affretti a proferir parola davanti a Dio, perché Dio è in cielo e tu sei sulla terra; perciò le tue parole siano parche, poichè
    3: Dalle molte preoccupazioni vengono i sogni e dalle molte chiacchiere il discorso dello stolto.
    4: 'Quando hai fatto un voto a Dio, non indugiare a soddisfarlo, perché egli non ama gli stolti: adempi quello che hai promesso.'
    5: E' meglio non far voti, che farli e poi non mantenerli.
    6: Non permettere alla tua bocca di renderti colpevole e non dire davanti al messaggero che è stata una inavvertenza, perché Dio non abbia ad adirarsi per le tue parole e distrugga il lavoro delle tue mani.
    7: Poiché dai molti sogni provengono molte delusioni e molte parole. Abbi dunque il timor di Dio.
    8: 'Se vedi nella provincia il povero oppresso e il diritto e la giustizia calpestati, non ti meravigliare di questo, poiché sopra un''autorità veglia un''altra superiore e sopra di loro un''altra ancora più alta:'
    9: l'interesse del paese in ogni cosa è un re che si occupa dei campi.
    10: Chi ama il denaro, mai si sazia di denaro e chi ama la ricchezza, non ne trae profitto. Anche questo è vanità.
    11: Con il crescere dei beni i parassiti aumentano e qual vantaggio ne riceve il padrone, se non di vederli con gli occhi?
    12: Dolce è il sonno del lavoratore, poco o molto che mangi; ma la sazietà del ricco non lo lascia dormire.
    13: 'Un altro brutto malanno ho visto sotto il sole: ricchezze custodite dal padrone a proprio danno.'
    14: Se ne vanno in fumo queste ricchezze per un cattivo affare e il figlio che gli è nato non ha nulla nelle mani.
    15: Come è uscito nudo dal grembo di sua madre, così se ne andrà di nuovo come era venuto, e dalle sue fatiche non ricaverà nulla da portar con sé.
    16: 'Anche questo è un brutto malanno: che se ne vada proprio come è venuto. Qual vantaggio ricava dall''aver gettato le sue fatiche al vento?'
    17: Inoltre avrà passato tutti i suoi giorni nell'oscurità e nel pianto fra molti guai, malanni e crucci.
    18: 'Ecco quello che ho concluso: è meglio mangiare e bere e godere dei beni in ogni fatica durata sotto il sole, nei pochi giorni di vita che Dio gli dà: è questa la sua sorte.'
    19: 'Ogni uomo, a cui Dio concede ricchezze e beni, ha anche facoltà di goderli e prendersene la sua parte e di godere delle sue fatiche: anche questo è dono di Dio.'
    20: Egli non penserà infatti molto ai giorni della sua vita, poiché Dio lo tiene occupato con la gioia del suo cuore.
  6:
    1: Un altro male ho visto sotto il sole, che pesa molto sopra gli uomini.
    2: A uno Dio ha concesso beni, ricchezze, onori e non gli manca niente di quanto desidera; ma Dio non gli concede di poterne godere, perché è un estraneo che ne gode. Ciò è vanità e malanno grave!
    3: 'Se uno avesse cento figli e vivesse molti anni e molti fossero i suoi giorni, se egli non gode dei suoi beni e non ha neppure una tomba, allora io dico: meglio di lui l''aborto,'
    4: perché questi viene invano e se ne va nella tenebra e il suo nome è coperto dalla tenebra.
    5: 'Non vide neppure il sole: non conobbe niente; eppure il suo riposo è maggiore di quello dell''altro.'
    6: Se quello vivesse anche due volte mille anni, senza godere dei suoi beni, forse non dovranno andare tutt'e due nel medesimo luogo?
    7: Tutta la fatica dell'uomo è per la bocca e la sua brama non è mai sazia.
    8: Quale vantaggio ha il saggio sullo stolto? Quale il vantaggio del povero che sa comportarsi bene di fronte ai viventi?
    9: Meglio vedere con gli occhi, che vagare con il desiderio. Anche questo è vanità e un inseguire il vento.
    10: 'Ciò che è, gia da tempo ha avuto un nome; e si sa che cos''è un uomo: egli non può competere con chi è più forte di lui.'
    11: Le molte parole aumentano la delusione e quale vantaggio v'è per l'uomo?
    12: Chi sa quel che all'uomo convenga durante la vita, nei brevi giorni della sua vana esistenza che egli trascorre come un'ombra? Chi può indicare all'uomo cosa avverrà dopo di lui sotto il sole?
  7:
    1: Un buon nome è preferibile all'unguento profumato e il giorno della morte al giorno della nascita.
    2: E' meglio andare in una casa in pianto che andare in una casa in festa; perché quella è la fine d'ogni uomo e chi vive ci rifletterà.
    3: E' preferibile la mestizia al riso, perché sotto un triste aspetto il cuore è felice.
    4: Il cuore dei saggi è in una casa in lutto e il cuore degli stolti in una casa in festa.
    5: 'Meglio ascoltare il rimprovero del saggio che ascoltare il canto degli stolti:'
    6: perché com'è il crepitio dei pruni sotto la pentola, tale è il riso degli stolti. Ma anche questo è vanità.
    7: Il mal tolto rende sciocco il saggio e i regali corrompono il cuore.
    8: Meglio la fine di una cosa che il suo principio; è meglio la pazienza della superbia.
    9: Non esser facile a irritarti nel tuo spirito, perché l'ira alberga in seno agli stolti.
    10: 'Non domandare: «Come mai i tempi antichi erano migliori del presente?», poiché una tale domanda non è ispirata da saggezza.'
    11: E' buona la saggezza insieme con un patrimonio ed è utile per coloro che vedono il sole;
    12: perché si sta all'ombra della saggezza come si sta all'ombra del denaro e il profitto della saggezza fa vivere chi la possiede.
    13: 'Osserva l''opera di Dio: chi può raddrizzare ciò che egli ha fatto curvo?'
    14: 'Nel giorno lieto stà allegro e nel giorno triste rifletti: «Dio ha fatto tanto l''uno quanto l''altro, perché l''uomo non trovi nulla da incolparlo».'
    15: 'Tutto ho visto nei giorni della mia vanità: perire il giusto nonostante la sua giustizia, vivere a lungo l''empio nonostante la sua iniquità.'
    16: Non esser troppo scrupoloso né saggio oltre misura. Perché vuoi rovinarti?
    17: Non esser troppo malvagio e non essere stolto. Perché vuoi morire innanzi tempo?
    18: E' bene che tu ti attenga a questo e che non stacchi la mano da quello, perché chi teme Dio riesce in tutte queste cose.
    19: La sapienza rende il saggio più forte di dieci potenti che governano la città.
    20: Non c'è infatti sulla terra un uomo così giusto che faccia solo il bene e non pecchi.
    21: 'Ancora: non fare attenzione a tutte le dicerie che si fanno, per non sentir che il tuo servo ha detto male di te,'
    22: perché il tuo cuore sa che anche tu hai detto tante volte male degli altri.
    23: 'Tutto questo io ho esaminato con sapienza e ho detto: «Voglio essere saggio!», ma la sapienza è lontana da me!'
    24: 'Ciò che è stato è lontano e profondo, profondo: chi lo può raggiungere?'
    25: Mi son applicato di nuovo a conoscere e indagare e cercare la sapienza e il perché delle cose e a conoscere che la malvagità è follia e la stoltezza pazzia.
    26: 'Trovo che amara più della morte è la donna, la quale è tutta lacci: una rete il suo cuore, catene le sue braccia. Chi è gradito a Dio la sfugge ma il peccatore ne resta preso.'
    27: Vedi, io ho scoperto questo, dice Qoèlet, confrontando una ad una le cose, per trovarne la ragione.
    28: 'Un uomo su mille l''ho trovato: ma una donna fra tutte non l''ho trovata. Quello che io cerco ancora e non ho trovato è questo:'
    29: 'Dio ha fatto l''uomo retto, ma essi cercano tanti fallaci ragionamenti. Vedi, solo questo ho trovato:'
  8:
    1: Chi è come il saggio? Chi conosce la spiegazione delle cose? La sapienza dell'uomo ne rischiara il volto, ne cambia la durezza del viso.
    2: Osserva gli ordini del re e, a causa del giuramento fatto a Dio,
    3: non allontanarti in fretta da lui e non persistere nel male; perché egli può fare ciò che vuole.
    4: 'Infatti, la parola del re è sovrana; chi può dirgli: «Che fai?».'
    5: Chi osserva il comando non prova alcun male; la mente del saggio conosce il tempo e il giudizio.
    6: Infatti, per ogni cosa vi è tempo e giudizio e il male dell'uomo ricade gravemente su chi lo fa.
    7: Questi ignora che cosa accadrà; chi mai può indicargli come avverrà?
    8: Nessun uomo è padrone del suo soffio vitale tanto da trattenerlo, né alcuno ha potere sul giorno della sua morte, né c'è scampo dalla lotta; l'iniquità non salva colui che la compie.
    9: Tutto questo ho visto riflettendo su ogni azione che si compie sotto il sole, quando l'uomo domina sull'altro uomo, a proprio danno.
    10: Frattanto ho visto empi venir condotti alla sepoltura; invece, partirsene dal luogo santo ed essere dimenticati nella città coloro che avevano operato rettamente. Anche questo è vanità.
    11: Poiché non si dà una sentenza immediata contro una cattiva azione, per questo il cuore dei figli dell'uomo è pieno di voglia di fare il male;
    12: poiché il peccatore, anche se commette il male cento volte, ha lunga vita. Tuttavia so che saranno felici coloro che temono Dio, appunto perché provano timore davanti a lui,
    13: e non sarà felice l'empio e non allungherà come un'ombra i suoi giorni, perché egli non teme Dio.
    14: 'Sulla terra si ha questa delusione: vi sono giusti ai quali tocca la sorte meritata dagli empi con le loro opere, e vi sono empi ai quali tocca la sorte meritata dai giusti con le loro opere. Io dico che anche questo è vanità.'
    15: Perciò approvo l'allegria, perché l'uomo non ha altra felicità, sotto il sole, che mangiare e bere e stare allegro. Sia questa la sua compagnia nelle sue fatiche, durante i giorni di vita che Dio gli concede sotto il sole.
    16: Quando mi sono applicato a conoscere la sapienza e a considerare l'affannarsi che si fa sulla terra - poiché l'uomo non conosce riposo né giorno né notte -
    17: allora ho osservato tutta l'opera di Dio, e che l'uomo non può scoprire la ragione di quanto si compie sotto il sole; per quanto si affatichi a cercare, non può scoprirla. Anche se un saggio dicesse di conoscerla, nessuno potrebbe trovarla.
  9:
    1: Infatti ho riflettuto su tutto questo e ho compreso che i giusti e i saggi e le loro azioni sono nelle mani di Dio. L'uomo non conosce né l'amore né l'odio; davanti a lui tutto è vanità.
    2: Vi è una sorte unica per tutti, per il giusto e l'empio, per il puro e l'impuro, per chi offre sacrifici e per chi non li offre, per il buono e per il malvagio, per chi giura e per chi teme di giurare.
    3: 'Questo è il male in tutto ciò che avviene sotto il sole: una medesima sorte tocca a tutti e anche il cuore degli uomini è pieno di male e la stoltezza alberga nel loro cuore mentre sono in vita, poi se ne vanno fra i morti.'
    4: 'Certo, finché si resta uniti alla società dei viventi c''è speranza: meglio un cane vivo che un leone morto.'
    5: I vivi sanno che moriranno, ma i morti non sanno nulla; non c'è più salario per loro, perché il loro ricordo svanisce.
    6: Il loro amore, il loro odio e la loro invidia, tutto è ormai finito, non avranno più alcuna parte in tutto ciò che accade sotto il sole.
    7: Và, mangia con gioia il tuo pane, bevi il tuo vino con cuore lieto, perché Dio ha gia gradito le tue opere.
    8: In ogni tempo le tue vesti siano bianche e il profumo non manchi sul tuo capo.
    9: Godi la vita con la sposa che ami per tutti i giorni della tua vita fugace, che Dio ti concede sotto il sole, perché questa è la tua sorte nella vita e nelle pene che soffri sotto il sole.
    10: Tutto ciò che trovi da fare, fallo finché ne sei in grado, perché non ci sarà né attività, né ragione, né scienza, né sapienza giù negli inferi, dove stai per andare.
    11: Ho visto anche sotto il sole che non è degli agili la corsa, né dei forti la guerra e neppure dei sapienti il pane e degli accorti la ricchezza e nemmeno degli intelligenti il favore, perché il tempo e il caso raggiungono tutti.
    12: 'Infatti l''uomo non conosce neppure la sua ora: simile ai pesci che sono presi dalla rete fatale e agli uccelli presi al laccio, l''uomo è sorpreso dalla sventura che improvvisa si abbatte su di lui.'
    13: 'Anche questo fatto ho visto sotto il sole e mi parve assai grave:'
    14: c'era una piccola città con pochi abitanti. Un gran re si mosse contro di essa, l'assediò e vi costruì contro grandi bastioni.
    15: Si trovava però in essa un uomo povero ma saggio, il quale con la sua sapienza salvò la città; eppure nessuno si ricordò di quest'uomo povero.
    16: 'E'' meglio la sapienza della forza, ma la sapienza del povero è disprezzata e le sue parole non sono ascoltate. E io dico:'
    17: Le parole calme dei saggi si ascoltano più delle grida di chi domina fra i pazzi.
    18: Meglio la sapienza che le armi da guerra, ma uno sbaglio solo annienta un gran bene.
  10:
    1: 'Una mosca morta guasta l''unguento del profumiere: un pò di follia può contare più della sapienza e dell''onore.'
    2: La mente del sapiente si dirige a destra e quella dello stolto a sinistra.
    3: 'Per qualunque via lo stolto cammini è privo di senno e di ognuno dice: «E'' un pazzo».'
    4: Se l'ira d'un potente si accende contro di te, non lasciare il tuo posto, perché la calma placa le offese anche gravi.
    5: 'C''è un male che io ho osservato sotto il sole: l''errore commesso da parte di un sovrano:'
    6: la follia vien collocata in posti elevati e gli abili siedono in basso.
    7: Ho visto schiavi a cavallo e prìncipi camminare a piedi come schiavi.
    8: Chi scava una fossa ci casca dentro e chi disfà un muro è morso da una serpe.
    9: Chi spacca le pietre si fa male e chi taglia legna corre pericolo.
    10: Se il ferro è ottuso e non se ne affila il taglio, bisogna raddoppiare gli sforzi; la riuscita sta nell'uso della saggezza.
    11: Se il serpente morde prima d'essere incantato, non c'è niente da fare per l'incantatore.
    12: 'Le parole della bocca del saggio procurano benevolenza, ma le labbra dello stolto lo mandano in rovina:'
    13: il principio del suo parlare è sciocchezza, la fine del suo discorso pazzia funesta.
    14: 'L''insensato moltiplica le parole: «Non sa l''uomo quel che avverrà: chi gli manifesterà ciò che sarà dopo di lui?».'
    15: La fatica dello stolto lo stanca; poiché non sa neppure andare in città.
    16: Guai a te, o paese, che per re hai un ragazzo e i cui prìncipi banchettano fin dal mattino!
    17: Felice te, o paese, che per re hai un uomo libero e i cui prìncipi mangiano al tempo dovuto per rinfrancarsi e non per gozzovigliare.
    18: Per negligenza il soffitto crolla e per l'inerzia delle mani piove in casa.
    19: Per stare lieti si fanno banchetti e il vino allieta la vita; il denaro risponde a ogni esigenza.
    20: Non dir male del re neppure con il pensiero e nella tua stanza da letto non dir male del potente, perché un uccello del cielo trasporta la voce e un alato riferisce la parola.
  11:
    1: Getta il tuo pane sulle acque, perché con il tempo lo ritroverai.
    2: Fanne sette od otto parti, perché non sai quale sciagura potrà succedere sulla terra.
    3: Se le nubi sono piene di acqua, la rovesciano sopra la terra; se un albero cade a sud o a nord, là dove cade rimane.
    4: Chi bada al vento non semina mai e chi osserva le nuvole non miete.
    5: Come ignori per qual via lo spirito entra nelle ossa dentro il seno d'una donna incinta, così ignori l'opera di Dio che fa tutto.
    6: La mattina semina il tuo seme e la sera non dar riposo alle tue mani, perché non sai qual lavoro riuscirà, se questo o quello o se saranno buoni tutt'e due.
    7: Dolce è la luce e agli occhi piace vedere il sole.
    8: 'Anche se vive l''uomo per molti anni se li goda tutti, e pensi ai giorni tenebrosi, che saranno molti: tutto ciò che accade è vanità.'
    9: Stà lieto, o giovane, nella tua giovinezza, e si rallegri il tuo cuore nei giorni della tua gioventù. Segui pure le vie del tuo cuore e i desideri dei tuoi occhi. Sappi però che su tutto questo Dio ti convocherà in giudizio.
    10: Caccia la malinconia dal tuo cuore, allontana dal tuo corpo il dolore, perché la giovinezza e i capelli neri sono un soffio.
  12:
    1: 'Ricòrdati del tuo creatore nei giorni della tua giovinezza, prima che vengano i giorni tristi e giungano gli anni di cui dovrai dire: «Non ci provo alcun gusto»,'
    2: prima che si oscuri il sole, la luce, la luna e le stelle e ritornino le nubi dopo la pioggia;
    3: quando tremeranno i custodi della casa e si curveranno i gagliardi e cesseranno di lavorare le donne che macinano, perché rimaste in poche, e si offuscheranno quelle che guardano dalle finestre
    4: e si chiuderanno le porte sulla strada; quando si abbasserà il rumore della mola e si attenuerà il cinguettio degli uccelli e si affievoliranno tutti i toni del canto;
    5: quando si avrà paura delle alture e degli spauracchi della strada; quando fiorirà il mandorlo e la locusta si trascinerà a stento e il cappero non avrà più effetto, poiché l'uomo se ne va nella dimora eterna e i piagnoni si aggirano per la strada;
    6: prima che si rompa il cordone d'argento e la lucerna d'oro s'infranga e si rompa l'anfora alla fonte e la carrucola cada nel pozzo
    7: e ritorni la polvere alla terra, com'era prima, e lo spirito torni a Dio che lo ha dato.
    8: Vanità delle vanità, dice Qoèlet, e tutto è vanità.
    9: Oltre a essere saggio, Qoèlet insegnò anche la scienza al popolo; ascoltò, indagò e compose un gran numero di massime.
    10: Qoèlet cercò di trovare pregevoli detti e scrisse con esattezza parole di verità.
    11: 'Le parole dei saggi sono come pungoli; come chiodi piantati, le raccolte di autori: esse sono date da un solo pastore.'
    12: 'Quanto a ciò che è in più di questo, figlio mio, bada bene: i libri si moltiplicano senza fine ma il molto studio affatica il corpo.'
    13: 'Conclusione del discorso, dopo che si è ascoltato ogni cosa: Temi Dio e osserva i suoi comandamenti, perché questo per l''uomo è tutto.'
    14: Infatti, Dio citerà in giudizio ogni azione, tutto ciò che è occulto, bene o male.
22:
  1:
    1: Cantico dei cantici, che è di Salomone.
    2: Mi baci con i baci della sua bocca! Sì, le tue tenerezze sono più dolci del vino.
    3: Per la fragranza sono inebrianti i tuoi profumi, profumo olezzante è il tuo nome, per questo le giovinette ti amano.
    4: 'Attirami dietro a te, corriamo! M''introduca il re nelle sue stanze: gioiremo e ci rallegreremo per te, ricorderemo le tue tenerezze più del vino. A ragione ti amano!'
    5: Bruna sono ma bella, o figlie di Gerusalemme, come le tende di Kedar, come i padiglioni di Salma.
    6: 'Non state a guardare che sono bruna, poiché mi ha abbronzato il sole. I figli di mia madre si sono sdegnati con me: mi hanno messo a guardia delle vigne; la mia vigna, la mia, non l''ho custodita.'
    7: Dimmi, o amore dell'anima mia, dove vai a pascolare il gregge, dove lo fai riposare al meriggio, perché io non sia come vagabonda dietro i greggi dei tuoi compagni.
    8: Se non lo sai, o bellissima tra le donne, segui le orme del gregge e mena a pascolare le tue caprette presso le dimore dei pastori.
    9: Alla cavalla del cocchio del faraone io ti assomiglio, amica mia.
    10: Belle sono le tue guance fra i pendenti, il tuo collo fra i vezzi di perle.
    11: Faremo per te pendenti d'oro, con grani d'argento.
    12: Mentre il re è nel suo recinto, il mio nardo spande il suo profumo.
    13: Il mio diletto è per me un sacchetto di mirra, riposa sul mio petto.
    14: Il mio diletto è per me un grappolo di cipro nelle vigne di Engàddi.
    15: Come sei bella, amica mia, come sei bella! I tuoi occhi sono colombe.
    16: Come sei bello, mio diletto, quanto grazioso! Anche il nostro letto è verdeggiante.
    17: Le travi della nostra casa sono i cedri, nostro soffitto sono i cipressi.
  2:
    1: Io sono un narciso di Saron, un giglio delle valli.
    2: Come un giglio fra i cardi, così la mia amata tra le fanciulle.
    3: Come un melo tra gli alberi del bosco, il mio diletto fra i giovani. Alla sua ombra, cui anelavo, mi siedo e dolce è il suo frutto al mio palato.
    4: Mi ha introdotto nella cella del vino e il suo vessillo su di me è amore.
    5: Sostenetemi con focacce d'uva passa, rinfrancatemi con pomi, perché io sono malata d'amore.
    6: La sua sinistra è sotto il mio capo e la sua destra mi abbraccia.
    7: 'Io vi scongiuro, figlie di Gerusalemme, per le gazzelle o per le cerve dei campi: non destate, non scuotete dal sonno l''amata, finché essa non lo voglia.'
    8: Una voce! Il mio diletto! Eccolo, viene saltando per i monti, balzando per le colline.
    9: Somiglia il mio diletto a un capriolo o ad un cerbiatto. Eccolo, egli sta dietro il nostro muro; guarda dalla finestra, spia attraverso le inferriate.
    10: 'Ora parla il mio diletto e mi dice: «Alzati, amica mia, mia bella, e vieni!'
    11: Perché, ecco, l'inverno è passato, è cessata la pioggia, se n'è andata;
    12: i fiori sono apparsi nei campi, il tempo del canto è tornato e la voce della tortora ancora si fa sentire nella nostra campagna.
    13: Il fico ha messo fuori i primi frutti e le viti fiorite spandono fragranza. Alzati, amica mia, mia bella, e vieni!
    14: O mia colomba, che stai nelle fenditure della roccia, nei nascondigli dei dirupi, mostrami il tuo viso, fammi sentire la tua voce, perché la tua voce è soave, il tuo viso è leggiadro».
    15: Prendeteci le volpi, le volpi piccoline che guastano le vigne, perché le nostre vigne sono in fiore.
    16: Il mio diletto è per me e io per lui. Egli pascola il gregge fra i figli.
    17: Prima che spiri la brezza del giorno e si allunghino le ombre, ritorna, o mio diletto, somigliante alla gazzella o al cerbiatto, sopra i monti degli aromi.
  3:
    1: Sul mio letto, lungo la notte, ho cercato l'amato del mio cuore; l'ho cercato, ma non l'ho trovato.
    2: «Mi alzerò e farò il giro della città; per le strade e per le piazze; voglio cercare l'amato del mio cuore». L'ho cercato, ma non l'ho trovato.
    3: 'Mi hanno incontrato le guardie che fanno la ronda: «Avete visto l''amato del mio cuore?».'
    4: Da poco le avevo oltrepassate, quando trovai l'amato del mio cuore. Lo strinsi fortemente e non lo lascerò finché non l'abbia condotto in casa di mia madre, nella stanza della mia genitrice.
    5: 'Io vi scongiuro, figlie di Gerusalemme, per le gazzelle e per le cerve dei campi: non destate, non scuotete dal sonno l''amata finché essa non lo voglia.'
    6: Che cos'è che sale dal deserto come una colonna di fumo, esalando profumo di mirra e d'incenso e d'ogni polvere aromatica?
    7: 'Ecco, la lettiga di Salomone: sessanta prodi le stanno intorno, tra i più valorosi d''Israele.'
    8: Tutti sanno maneggiare la spada, sono esperti nella guerra; ognuno porta la spada al fianco contro i pericoli della notte.
    9: Un baldacchino s'è fatto il re Salomone, con legno del Libano.
    10: Le sue colonne le ha fatte d'argento, d'oro la sua spalliera; il suo seggio di porpora, il centro è un ricamo d'amore delle fanciulle di Gerusalemme.
    11: Uscite figlie di Sion, guardate il re Salomone con la corona che gli pose sua madre, nel giorno delle sue nozze, nel giorno della gioia del suo cuore.
  4:
    1: Come sei bella, amica mia, come sei bella! Gli occhi tuoi sono colombe, dietro il tuo velo. Le tue chiome sono un gregge di capre, che scendono dalle pendici del Gàlaad.
    2: I tuoi denti come un gregge di pecore tosate, che risalgono dal bagno; tutte procedono appaiate, e nessuna è senza compagna.
    3: Come un nastro di porpora le tue labbra e la tua bocca è soffusa di grazia; come spicchio di melagrana la tua gota attraverso il tuo velo.
    4: Come la torre di Davide il tuo collo, costruita a guisa di fortezza. Mille scudi vi sono appesi, tutte armature di prodi.
    5: I tuoi seni sono come due cerbiatti, gemelli di una gazzella, che pascolano fra i gigli.
    6: Prima che spiri la brezza del giorno e si allunghino le ombre, me ne andrò al monte della mirra e alla collina dell'incenso.
    7: Tutta bella tu sei, amica mia, in te nessuna macchia.
    8: Vieni con me dal Libano, o sposa, con me dal Libano, vieni! Osserva dalla cima dell'Amana, dalla cima del Senìr e dell'Ermon, dalle tane dei leoni, dai monti dei leopardi.
    9: Tu mi hai rapito il cuore, sorella mia, sposa, tu mi hai rapito il cuore con un solo tuo sguardo, con una perla sola della tua collana!
    10: Quanto sono soavi le tue carezze, sorella mia, sposa, quanto più deliziose del vino le tue carezze. L'odore dei tuoi profumi sorpassa tutti gli aromi.
    11: Le tue labbra stillano miele vergine, o sposa, c'è miele e latte sotto la tua lingua e il profumo delle tue vesti è come il profumo del Libano.
    12: Giardino chiuso tu sei, sorella mia, sposa, giardino chiuso, fontana sigillata.
    13: I tuoi germogli sono un giardino di melagrane, con i frutti più squisiti, alberi di cipro con nardo,
    14: nardo e zafferano, cannella e cinnamòmo con ogni specie d'alberi da incenso; mirra e aloe con tutti i migliori aromi.
    15: Fontana che irrora i giardini, pozzo d'acque vive e ruscelli sgorganti dal Libano.
    16: Lèvati, aquilone, e tu, austro, vieni, soffia nel mio giardino si effondano i suoi aromi. Venga il mio diletto nel suo giardino e ne mangi i frutti squisiti.
  5:
    1: Son venuto nel mio giardino, sorella mia, sposa, e raccolgo la mia mirra e il mio balsamo; mangio il mio favo e il mio miele, bevo il mio vino e il mio latte. Mangiate, amici, bevete; inebriatevi, o cari.
    2: 'Io dormo, ma il mio cuore veglia. Un rumore! E'' il mio diletto che bussa: «Aprimi, sorella mia, mia amica, mia colomba, perfetta mia; perché il mio capo è bagnato di rugiada, i miei riccioli di gocce notturne».'
    3: «Mi sono tolta la veste; come indossarla ancora? Mi sono lavata i piedi; come ancora sporcarli?».
    4: Il mio diletto ha messo la mano nello spiraglio e un fremito mi ha sconvolta.
    5: Mi sono alzata per aprire al mio diletto e le mie mani stillavano mirra, fluiva mirra dalle mie dita sulla maniglia del chiavistello.
    6: Ho aperto allora al mio diletto, ma il mio diletto gia se n'era andato, era scomparso. Io venni meno, per la sua scomparsa. L'ho cercato, ma non l'ho trovato, l'ho chiamato, ma non m'ha risposto.
    7: Mi han trovato le guardie che perlustrano la città; mi han percosso, mi hanno ferito, mi han tolto il mantello le guardie delle mura.
    8: Io vi scongiuro, figlie di Gerusalemme, se trovate il mio diletto, che cosa gli racconterete? Che sono malata d'amore!
    9: Che ha il tuo diletto di diverso da un altro, o tu, la più bella fra le donne? Che ha il tuo diletto di diverso da un altro, perché così ci scongiuri?
    10: Il mio diletto è bianco e vermiglio, riconoscibile fra mille e mille.
    11: Il suo capo è oro, oro puro, i suoi riccioli grappoli di palma, neri come il corvo.
    12: I suoi occhi, come colombe su ruscelli di acqua; i suoi denti bagnati nel latte, posti in un castone.
    13: Le sue guance, come aiuole di balsamo, aiuole di erbe profumate; le sue labbra sono gigli, che stillano fluida mirra.
    14: Le sue mani sono anelli d'oro, incastonati di gemme di Tarsis. Il suo petto è tutto d'avorio, tempestato di zaffiri.
    15: Le sue gambe, colonne di alabastro, posate su basi d'oro puro. Il suo aspetto è quello del Libano, magnifico come i cedri.
    16: Dolcezza è il suo palato; egli è tutto delizie! Questo è il mio diletto, questo è il mio amico, o figlie di Gerusalemme.
  6:
    1: Dov'è andato il tuo diletto, o bella fra le donne? Dove si è recato il tuo diletto, perché noi lo possiamo cercare con te?
    2: Il mio diletto era sceso nel suo giardino fra le aiuole del balsamo a pascolare il gregge nei giardini e a cogliere gigli.
    3: Io sono per il mio diletto e il mio diletto è per me; egli pascola il gregge tra i gigli.
    4: Tu sei bella, amica mia, come Tirza, leggiadra come Gerusalemme, terribile come schiere a vessilli spiegati.
    5: 'Distogli da me i tuoi occhi: il loro sguardo mi turba. Le tue chiome sono come un gregge di capre che scendono dal Gàlaad.'
    6: I tuoi denti come un gregge di pecore che risalgono dal bagno. Tutte procedono appaiate e nessuna è senza compagna.
    7: Come spicchio di melagrana la tua gota, attraverso il tuo velo.
    8: Sessanta sono le regine, ottanta le altre spose, le fanciulle senza numero.
    9: Ma unica è la mia colomba la mia perfetta, ella è l'unica di sua madre, la preferita della sua genitrice. L'hanno vista le giovani e l'hanno detta beata, le regine e le altre spose ne hanno intessuto le lodi.
    10: «Chi è costei che sorge come l'aurora, bella come la luna, fulgida come il sole, terribile come schiere a vessilli spiegati?».
    11: Nel giardino dei noci io sono sceso, per vedere il verdeggiare della valle, per vedere se la vite metteva germogli, se fiorivano i melograni.
    12: Non lo so, ma il mio desiderio mi ha posto sui carri di Ammi-nadìb.
    13: '«Volgiti, volgiti, Sulammita, volgiti, volgiti: vogliamo ammirarti». «Che ammirate nella Sulammita durante la danza a due schiere?».'
  7:
    1: «Come son belli i tuoi piedi nei sandali, figlia di principe! Le curve dei tuoi fianchi sono come monili, opera di mani d'artista.
    2: Il tuo ombelico è una coppa rotonda che non manca mai di vino drogato. Il tuo ventre è un mucchio di grano, circondato da gigli.
    3: I tuoi seni come due cerbiatti, gemelli di gazzella.
    4: Il tuo collo come una torre d'avorio; i tuoi occhi sono come i laghetti di Chesbòn, presso la porta di Bat-Rabbìm; il tuo naso come la torre del Libano che fa la guardia verso Damasco.
    5: Il tuo capo si erge su di te come il Carmelo e la chioma del tuo capo è come la porpora; un re è stato preso dalle tue trecce».
    6: Quanto sei bella e quanto sei graziosa, o amore, figlia di delizie!
    7: La tua statura rassomiglia a una palma e i tuoi seni ai grappoli.
    8: 'Ho detto: «Salirò sulla palma, coglierò i grappoli di datteri; mi siano i tuoi seni come grappoli d''uva e il profumo del tuo respiro come di pomi».'
    9: «Il tuo palato è come vino squisito, che scorre dritto verso il mio diletto e fluisce sulle labbra e sui denti!
    10: Io sono per il mio diletto e la sua brama è verso di me.
    11: Vieni, mio diletto, andiamo nei campi, passiamo la notte nei villaggi.
    12: 'Di buon mattino andremo alle vigne; vedremo se mette gemme la vite, se sbocciano i fiori, se fioriscono i melograni: là ti darò le mie carezze!'
    13: Le mandragore mandano profumo; alle nostre porte c'è ogni specie di frutti squisiti, freschi e secchi; mio diletto, li ho serbati per te».
  8:
    1: Oh se tu fossi un mio fratello, allattato al seno di mia madre! Trovandoti fuori ti potrei baciare e nessuno potrebbe disprezzarmi.
    2: Ti condurrei, ti introdurrei nella casa di mia madre; m'insegneresti l'arte dell'amore. Ti farei bere vino aromatico, del succo del mio melograno.
    3: La sua sinistra è sotto il mio capo e la sua destra mi abbraccia.
    4: Io vi scongiuro, figlie di Gerusalemme, non destate, non scuotete dal sonno l'amata, finché non lo voglia.
    5: Chi è colei che sale dal deserto, appoggiata al suo diletto? Sotto il melo ti ho svegliata; là, dove ti concepì tua madre, là, dove la tua genitrice ti partorì.
    6: 'Mettimi come sigillo sul tuo cuore, come sigillo sul tuo braccio; perché forte come la morte è l''amore, tenace come gli inferi è la passione: le sue vampe son vampe di fuoco, una fiamma del Signore!'
    7: Le grandi acque non possono spegnere l'amore né i fiumi travolgerlo. Se uno desse tutte le ricchezze della sua casa in cambio dell'amore, non ne avrebbe che dispregio.
    8: Una sorella piccola abbiamo, e ancora non ha seni. Che faremo per la nostra sorella, nel giorno in cui se ne parlerà?
    9: Se fosse un muro, le costruiremmo sopra un recinto d'argento; se fosse una porta, la rafforzeremmo con tavole di cedro.
    10: Io sono un muro e i miei seni sono come torri! Così sono ai suoi occhi come colei che ha trovato pace!
    11: Una vigna aveva Salomone in Baal-Hamòn; egli affidò la vigna ai custodi; ciascuno gli doveva portare come suo frutto mille sicli d'argento.
    12: 'La vigna mia, proprio mia, mi sta davanti: a te, Salomone, i mille sicli e duecento per i custodi del suo frutto!'
    13: Tu che abiti nei giardini - i compagni stanno in ascolto - fammi sentire la tua voce.
    14: «Fuggi, mio diletto, simile a gazzella o ad un cerbiatto, sopra i monti degli aromi!».
23:
  1:
    1: Visione che Isaia, figlio di Amoz, ebbe su Giuda e su Gerusalemme nei giorni di Ozia, di Iotam, di Acaz e di Ezechia, re di Giuda.
    2: 'Udite, cieli; ascolta, terra, perché il Signore dice: «Ho allevato e fatto crescere figli, ma essi si sono ribellati contro di me.'
    3: Il bue conosce il proprietario e l'asino la greppia del padrone, ma Israele non conosce e il mio popolo non comprende».
    4: Guai, gente peccatrice, popolo carico di iniquità! Razza di scellerati, figli corrotti! Hanno abbandonato il Signore, hanno disprezzato il Santo di Israele, si sono voltati indietro;
    5: perché volete ancora essere colpiti, accumulando ribellioni? La testa è tutta malata, tutto il cuore langue.
    6: Dalla pianta dei piedi alla testa non c'è in esso una parte illesa, ma ferite e lividure e piaghe aperte, che non sono state ripulite, né fasciate, né curate con olio.
    7: Il vostro paese è devastato, le vostre città arse dal fuoco. La vostra campagna, sotto i vostri occhi, la divorano gli stranieri; è una desolazione come Sòdoma distrutta.
    8: E' rimasta sola la figlia di Sion come una capanna in una vigna, come un casotto in un campo di cocomeri, come una città assediata.
    9: Se il Signore degli eserciti non ci avesse lasciato un resto, gia saremmo come Sòdoma, simili a Gomorra.
    10: Udite la parola del Signore, voi capi di Sòdoma; ascoltate la dottrina del nostro Dio, popolo di Gomorra!
    11: «Che m'importa dei vostri sacrifici senza numero?» dice il Signore. «Sono sazio degli olocausti di montoni e del grasso di giovenchi; il sangue di tori e di agnelli e di capri io non lo gradisco.
    12: Quando venite a presentarvi a me, chi richiede da voi che veniate a calpestare i miei atri?
    13: Smettete di presentare offerte inutili, l'incenso è un abominio per me; noviluni, sabati, assemblee sacre, non posso sopportare delitto e solennità.
    14: I vostri noviluni e le vostre feste io detesto, sono per me un peso; sono stanco di sopportarli.
    15: Quando stendete le mani, io allontano gli occhi da voi. Anche se moltiplicate le preghiere, io non ascolto. Le vostre mani grondano sangue.
    16: Lavatevi, purificatevi, togliete il male delle vostre azioni dalla mia vista. Cessate di fare il male,
    17: imparate a fare il bene, ricercate la giustizia, soccorrete l'oppresso, rendete giustizia all'orfano, difendete la causa della vedova».
    18: «Su, venite e discutiamo» dice il Signore. «Anche se i vostri peccati fossero come scarlatto, diventeranno bianchi come neve. Se fossero rossi come porpora, diventeranno come lana.
    19: Se sarete docili e ascolterete, mangerete i frutti della terra.
    20: Ma se vi ostinate e vi ribellate, sarete divorati dalla spada, perché la bocca del Signore ha parlato».
    21: Come mai è diventata una prostituta la città fedele? Era piena di rettitudine, la giustizia vi dimorava; ora invece è piena di assassini!
    22: Il tuo argento è diventato scoria, il tuo vino migliore è diluito con acqua.
    23: I tuoi capi sono ribelli e complici di ladri; tutti sono bramosi di regali, ricercano mance, non rendono giustizia all'orfano e la causa della vedova fino a loro non giunge.
    24: 'Perciò, oracolo del Signore, Dio degli eserciti, il Potente di Israele: «Ah, esigerò soddisfazioni dai miei avversari, mi vendicherò dei miei nemici.'
    25: Stenderò la mano su di te, purificherò nel crogiuolo le tue scorie, eliminerò da te tutto il piombo.
    26: Renderò i tuoi giudici come una volta, i tuoi consiglieri come al principio. Dopo, sarai chiamata città della giustizia, città fedele».
    27: Sion sarà riscattata con la giustizia, i suoi convertiti con la rettitudine.
    28: Tutti insieme finiranno in rovina ribelli e peccatori e periranno quanti hanno abbandonato il Signore.
    29: Vi vergognerete delle querce di cui vi siete compiaciuti, arrossirete dei giardini che vi siete scelti,
    30: poiché sarete come quercia dalle foglie avvizzite e come giardino senza acqua.
    31: Il forte diverrà come stoppa, la sua opera come scintilla; bruceranno tutte e due insieme e nessuno le spegnerà.
  2:
    1: Ciò che Isaia, figlio di Amoz, vide riguardo a Giuda e a Gerusalemme.
    2: Alla fine dei giorni, il monte del tempio del Signore sarà eretto sulla cima dei monti e sarà più alto dei colli; ad esso affluiranno tutte le genti.
    3: 'Verranno molti popoli e diranno: «Venite, saliamo sul monte del Signore, al tempio del Dio di Giacobbe, perché ci indichi le sue vie e possiamo camminare per i suoi sentieri». Poiché da Sion uscirà la legge e da Gerusalemme la parola del Signore.'
    4: Egli sarà giudice fra le genti e sarà arbitro fra molti popoli. Forgeranno le loro spade in vomeri, le loro lance in falci; un popolo non alzerà più la spada contro un altro popolo, non si eserciteranno più nell'arte della guerra.
    5: Casa di Giacobbe, vieni, camminiamo nella luce del Signore.
    6: Tu hai rigettato il tuo popolo, la casa di Giacobbe, perché rigurgitano di maghi orientali e di indovini come i Filistei; agli stranieri battono le mani.
    7: Il suo paese è pieno di argento e di oro, senza fine sono i suoi tesori; il suo paese è pieno di cavalli, senza numero sono i suoi carri.
    8: Il suo paese è pieno di idoli; adorano l'opera delle proprie mani, ciò che hanno fatto le loro dita.
    9: Perciò l'uomo sarà umiliato, il mortale sarà abbassato; tu non perdonare loro.
    10: Entra fra le rocce, nasconditi nella polvere, di fronte al terrore che desta il Signore, allo splendore della sua maestà, quando si alzerà a scuotere la terra.
    11: L'uomo abbasserà gli occhi orgogliosi, l'alterigia umana si piegherà; sarà esaltato il Signore, lui solo in quel giorno.
    12: Poiché ci sarà un giorno del Signore degli eserciti contro ogni superbo e altero, contro chiunque si innalza ad abbatterlo;
    13: contro tutti i cedri del Libano alti ed elevati, contro tutte le querce del Basan,
    14: contro tutti gli alti monti, contro tutti i colli elevati,
    15: contro ogni torre eccelsa, contro ogni muro inaccessibile,
    16: contro tutte le navi di Tarsis e contro tutte le imbarcazioni di lusso.
    17: Sarà piegato l'orgoglio degli uomini, sarà abbassata l'alterigia umana; sarà esaltato il Signore, lui solo in quel giorno
    18: e gli idoli spariranno del tutto.
    19: Rifugiatevi nelle caverne delle rocce e negli antri sotterranei, di fronte al terrore che desta il Signore e allo splendore della sua maestà, quando si alzerà a scuotere la terra.
    20: In quel giorno ognuno getterà gli idoli d'argento e gli idoli d'oro, che si era fatto per adorarli, ai topi e ai pipistrelli,
    21: per entrare nei crepacci delle rocce e nelle spaccature delle rupi, di fronte al terrore che desta il Signore e allo splendore della sua maestà, quando si alzerà a scuotere la terra.
    22: Guardatevi dunque dall'uomo, nelle cui narici non v'è che un soffio, perché in quale conto si può tenere?
  3:
    1: Ecco infatti, il Signore, Dio degli eserciti, toglie a Gerusalemme e a Giuda ogni genere di sostegno, ogni riserva di pane e ogni sostentamento d'acqua,
    2: il prode e il guerriero, il giudice e il profeta, l'indovino e l'anziano,
    3: il capo di una cinquantina e il notabile, il consigliere e il mago sapiente e l'esperto di incantesimi.
    4: Io metterò come loro capi ragazzi, monelli li domineranno.
    5: 'Il popolo userà violenza: l''uno contro l''altro, individuo contro individuo; il giovane tratterà con arroganza l''anziano, lo spregevole, il nobile.'
    6: 'Poiché uno afferra l''altro nella casa del padre: «Tu hai un mantello: sii nostro capo; prendi in mano questa rovina!».'
    7: 'Ma quegli si alzerà in quel giorno per dire: «Non sono un medico; nella mia casa non c''è pane né mantello; non mi ponete a capo del popolo!».'
    8: Certo, Gerusalemme va in rovina e Giuda crolla, perché la loro lingua e le loro opere sono contro il Signore, fino ad offendere la vista della sua maestà divina.
    9: 'La loro parzialità verso le persone li condanna ed essi ostentano il peccato come Sòdoma: non lo nascondono neppure; disgraziati! Si preparano il male da se stessi.'
    10: Beato il giusto, perché egli avrà bene, mangerà il frutto delle sue opere.
    11: Guai all'empio! Lo colpirà la sventura, secondo i misfatti delle sue mani avrà la mercede.
    12: Il mio popolo! Un fanciullo lo tiranneggia e le donne lo dominano. Popolo mio, le tue guide ti traviano, distruggono la strada che tu percorri.
    13: Il Signore appare per muovere causa, egli si presenta per giudicare il suo popolo.
    14: 'Il Signore inizia il giudizio con gli anziani e i capi del suo popolo: «Voi avete devastato la vigna; le cose tolte ai poveri sono nelle vostre case.'
    15: Qual diritto avete di opprimere il mio popolo, di pestare la faccia ai poveri?». Oracolo del Signore, Signore degli eserciti.
    16: 'Dice il Signore: «Poiché si sono insuperbite le figlie di Sion e procedono a collo teso, ammiccando con gli occhi, e camminano a piccoli passi facendo tintinnare gli anelli ai piedi,'
    17: perciò il Signore renderà tignoso il cranio delle figlie di Sion, il Signore denuderà le loro tempie».
    18: In quel giorno il Signore toglierà l'ornamento di fibbie, fermagli e lunette,
    19: orecchini, braccialetti, veli,
    20: bende, catenine ai piedi, cinture, boccette di profumi, amuleti,
    21: anelli, pendenti al naso,
    22: vesti preziose e mantelline, scialli, borsette,
    23: specchi, tuniche, cappelli e vestaglie.
    24: Invece di profumo ci sarà marciume, invece di cintura una corda, invece di ricci calvizie, invece di vesti eleganti uno stretto sacco, invece di bellezza bruciatura.
    25: «I tuoi prodi cadranno di spada, i tuoi guerrieri in battaglia».
    26: Si alzeranno lamenti e gemiti alle tue porte e tu, disabitata, giacerai a terra.
  4:
    1: 'Sette donne afferreranno un uomo solo, in quel giorno, e diranno: «Ci nutriremo del nostro pane e indosseremo le nostre vesti; soltanto, lasciaci portare il tuo nome. Toglici la nostra vergogna».'
    2: In quel giorno, il germoglio del Signore crescerà in onore e gloria e il frutto della terra sarà a magnificenza e ornamento per gli scampati di Israele.
    3: Chi sarà rimasto in Sion e chi sarà superstite in Gerusalemme sarà chiamato santo, cioè quanti saranno iscritti per restare in vita in Gerusalemme.
    4: Quando il Signore avrà lavato le brutture delle figlie di Sion e avrà pulito l'interno di Gerusalemme dal sangue che vi è stato versato con lo spirito di giustizia e con lo spirito dello sterminio,
    5: allora verrà il Signore su ogni punto del monte Sion e su tutte le sue assemblee come una nube e come fumo di giorno, come bagliore di fuoco e fiamma di notte, perché sopra ogni cosa la gloria del Signore sarà come baldacchino.
    6: Una tenda fornirà ombra contro il caldo di giorno e rifugio e riparo contro i temporali e contro la pioggia.
  5:
    1: Canterò per il mio diletto il mio cantico d'amore per la sua vigna. Il mio diletto possedeva una vigna sopra un fertile colle.
    2: Egli l'aveva vangata e sgombrata dai sassi e vi aveva piantato scelte viti; vi aveva costruito in mezzo una torre e scavato anche un tino. Egli aspettò che producesse uva, ma essa fece uva selvatica.
    3: Or dunque, abitanti di Gerusalemme e uomini di Giuda, siate voi giudici fra me e la mia vigna.
    4: Che cosa dovevo fare ancora alla mia vigna che io non abbia fatto? Perché, mentre attendevo che producesse uva, essa ha fatto uva selvatica?
    5: 'Ora voglio farvi conoscere ciò che sto per fare alla mia vigna: toglierò la sua siepe e si trasformerà in pascolo; demolirò il suo muro di cinta e verrà calpestata.'
    6: La renderò un deserto, non sarà potata né vangata e vi cresceranno rovi e pruni; alle nubi comanderò di non mandarvi la pioggia.
    7: Ebbene, la vigna del Signore degli eserciti è la casa di Israele; gli abitanti di Giuda la sua piantagione preferita. Egli si aspettava giustizia ed ecco spargimento di sangue, attendeva rettitudine ed ecco grida di oppressi.
    8: Guai a voi, che aggiungete casa a casa e unite campo a campo, finché non vi sia più spazio, e così restate soli ad abitare nel paese.
    9: 'Ho udito con gli orecchi il Signore degli eserciti: «Certo, molti palazzi diventeranno una desolazione, grandi e belli saranno senza abitanti».'
    10: Poiché dieci iugeri di vigna bat comer di seme efa.
    11: Guai a coloro che si alzano presto al mattino e vanno in cerca di bevande inebrianti e si attardano alla sera accesi in volto dal vino.
    12: Ci sono cetre e arpe, timpani e flauti e vino per i loro banchetti; ma non badano all'azione del Signore, non vedono l'opera delle sue mani.
    13: Perciò il mio popolo sarà deportato senza che neppure lo sospetti. I suoi grandi periranno di fame, il suo popolo sarà arso dalla sete.
    14: Pertanto gli inferi dilatano le fauci, spalancano senza misura la bocca. Vi precipitano dentro la nobiltà e il popolo, il frastuono e la gioia della città.
    15: L'uomo sarà umiliato, il mortale sarà abbassato, gli occhi dei superbi si abbasseranno.
    16: Sarà esaltato il Signore degli eserciti nel giudizio e il Dio santo si mostrerà santo nella giustizia.
    17: Allora vi pascoleranno gli agnelli come nei loro prati, sulle rovine brucheranno i capretti.
    18: Guai a coloro che si tirano addosso il castigo con corde da buoi e il peccato con funi da carro,
    19: 'che dicono: «Faccia presto, acceleri pure l''opera sua, perché la vediamo; si facciano più vicini e si compiano i progetti del Santo di Israele, perché li conosciamo».'
    20: Guai a coloro che chiamano bene il male e male il bene, che cambiano le tenebre in luce e la luce in tenebre, che cambiano l'amaro in dolce e il dolce in amaro.
    21: Guai a coloro che si credono sapienti e si reputano intelligenti.
    22: Guai a coloro che sono gagliardi nel bere vino, valorosi nel mescere bevande inebrianti,
    23: a coloro che assolvono per regali un colpevole e privano del suo diritto l'innocente.
    24: Perciò, come una lingua di fuoco divora la stoppia e una fiamma consuma la paglia, così le loro radici diventeranno un marciume e la loro fioritura volerà via come polvere, perché hanno rigettato la legge del Signore degli eserciti, hanno disprezzato la parola del Santo di Israele.
    25: Per questo è divampato lo sdegno del Signore contro il suo popolo, su di esso ha steso la sua mano per colpire; hanno tremato i monti, i loro cadaveri erano come lordura in mezzo alle strade. Con tutto ciò non si calma la sua ira e la sua mano resta ancora tesa.
    26: Egli alzerà un segnale a un popolo lontano e gli farà un fischio all'estremità della terra; ed ecco verrà veloce e leggero.
    27: Nessuno fra essi è stanco o inciampa, nessuno sonnecchia o dorme, non si scioglie la cintura dei suoi fianchi e non si slaccia il legaccio dei suoi sandali.
    28: Le sue frecce sono acuminate, e ben tesi tutti i suoi archi; gli zoccoli dei suoi cavalli sono come pietre e le ruote dei suoi carri come un turbine.
    29: Il suo ruggito è come quello di una leonessa, ruggisce come un leoncello; freme e afferra la preda, la pone al sicuro, nessuno gliela strappa.
    30: 'Fremerà su di lui in quel giorno come freme il mare; si guarderà la terra: ecco, saranno tenebre, angoscia e la luce sarà oscurata dalla caligine.'
  6:
    1: Nell'anno in cui morì il re Ozia, io vidi il Signore seduto su un trono alto ed elevato; i lembi del suo manto riempivano il tempio.
    2: Attorno a lui stavano dei serafini, ognuno aveva sei ali; con due si copriva la faccia, con due si copriva i piedi e con due volava.
    3: '«Santo, santo, santo è il Signore degli eserciti. Tutta la terra è piena della sua gloria». Proclamavano l''uno all''altro:'
    4: Vibravano gli stipiti delle porte alla voce di colui che gridava, mentre il tempio si riempiva di fumo.
    5: '«Ohimè! Io sono perduto, perché un uomo dalle labbra impure io sono e in mezzo a un popolo dalle labbra impure io abito; eppure i miei occhi hanno visto il re, il Signore degli eserciti». E dissi:'
    6: Allora uno dei serafini volò verso di me; teneva in mano un carbone ardente che aveva preso con le molle dall'altare.
    7: '«Ecco, questo ha toccato le tue labbra, perciò è scomparsa la tua iniquità e il tuo peccato è espiato». Egli mi toccò la bocca e mi disse:'
    8: 'Poi io udii la voce del Signore che diceva: «Chi manderò e chi andrà per noi?». E io risposi: «Eccomi, manda me!».'
    9: 'Egli disse: «Và e riferisci a questo popolo: Ascoltate pure, ma senza comprendere, osservate pure, ma senza conoscere.'
    10: Rendi insensibile il cuore di questo popolo, fallo duro d'orecchio e acceca i suoi occhi e non veda con gli occhi né oda con gli orecchi né comprenda con il cuore né si converta in modo da esser guarito».
    11: '«Finché non siano devastate le città, senza abitanti, le case senza uomini e la campagna resti deserta e desolata». Io dissi: «Fino a quando, Signore?». Egli rispose:'
    12: Il Signore scaccerà la gente e grande sarà l'abbandono nel paese.
    13: Ne rimarrà una decima parte, ma di nuovo sarà preda della distruzione come una quercia e come un terebinto, di cui alla caduta resta il ceppo. Progenie santa sarà il suo ceppo.
  7:
    1: Nei giorni di Acaz figlio di Iotam, figlio di Ozia, re di Giuda, Rezìn re di Aram e Pekach figlio di Romelia, re di Israele, marciarono contro Gerusalemme per muoverle guerra, ma non riuscirono a espugnarla.
    2: 'Fu dunque annunziato alla casa di Davide: «Gli Aramei si sono accampati in Efraim». Allora il suo cuore e il cuore del suo popolo si agitarono, come si agitano i rami del bosco per il vento.'
    3: 'Il Signore disse a Isaia: «Và incontro ad Acaz, tu e tuo figlio Seariasùb, fino al termine del canale della piscina superiore sulla strada del campo del lavandaio.'
    4: 'Tu gli dirai: Fà attenzione e stà tranquillo, non temere e il tuo cuore non si abbatta per quei due avanzi di tizzoni fumosi, per la collera di Rezìn degli Aramei e del figlio di Romelia.'
    5: 'Poiché gli Aramei, Efraim e il figlio di Romelia hanno tramato il male contro di te, dicendo:'
    6: Saliamo contro Giuda, devastiamolo e occupiamolo, e vi metteremo come re il figlio di Tabeèl.
    7: 'Così dice il Signore Dio: Ciò non avverrà e non sarà!'
    8: Perché capitale di Aram è Damasco e capo di Damasco è Rezìn.
    9: Capitale di Efraim è Samaria e capo di Samaria il figlio di Romelia. Ancora sessantacinque anni ed Efraim cesserà di essere un popolo. Ma se non crederete, non avrete stabilità».
    10: 'Il Signore parlò ancora ad Acaz:'
    11: «Chiedi un segno dal Signore tuo Dio, dal profondo degli inferi oppure lassù in alto».
    12: 'Ma Acaz rispose: «Non lo chiederò, non voglio tentare il Signore».'
    13: 'Allora Isaia disse: «Ascoltate, casa di Davide! Non vi basta di stancare la pazienza degli uomini, perché ora vogliate stancare anche quella del mio Dio?'
    14: 'Pertanto il Signore stesso vi darà un segno. Ecco: la vergine concepirà e partorirà un figlio, che chiamerà Emmanuele.'
    15: Egli mangerà panna e miele finché non imparerà a rigettare il male e a scegliere il bene.
    16: Poiché prima ancora che il bimbo impari a rigettare il male e a scegliere il bene, sarà abbandonato il paese di cui temi i due re.
    17: 'Il Signore manderà su di te, sul tuo popolo e sulla casa di tuo padre giorni quali non vennero da quando Efraim si staccò da Giuda: manderà il re di Assiria».'
    18: 'Avverrà in quel giorno: il Signore farà un fischio alle mosche che sono all''estremità dei canali di Egitto e alle api che si trovano in Assiria.'
    19: Esse verranno e si poseranno tutte nelle valli ricche di burroni, nelle fessure delle rocce, su ogni cespuglio e su ogni pascolo.
    20: In quel giorno il Signore raderà con rasoio preso in affitto oltre il fiume, cioè il re assiro, il capo e il pelo del corpo, anche la barba toglierà via.
    21: 'Avverrà in quel giorno: ognuno alleverà una giovenca e due pecore.'
    22: Per l'abbondanza del latte che faranno, si mangerà la panna; di panna e miele si ciberà ogni superstite in mezzo a questo paese.
    23: 'Avverrà in quel giorno: ogni luogo, dove erano mille viti valutate mille sicli d''argento, sarà preda dei rovi e dei pruni.'
    24: Vi si entrerà armati di frecce e di arco, perché tutta la terra sarà rovi e pruni.
    25: In tutti i monti, che erano vangati con la vanga, non si passerà più per paura delle spine e dei rovi. Serviranno da pascolo per armenti e da luogo battuto dal gregge.
  8:
    1: 'Il Signore mi disse: «Prenditi una grande tavoletta e scrivici con caratteri ordinari: A Mahèr-salàl-cash-baz ».'
    2: Io mi presi testimoni fidati, il sacerdote Uria e Zaccaria figlio di Iebarachìa.
    3: 'Poi mi unii alla profetessa, la quale concepì e partorì un figlio. Il Signore mi disse: «Chiamalo Mahèr-salàl-cash-baz,'
    4: poiché, prima che il bambino sappia dire babbo e mamma, le ricchezze di Damasco e le spoglie di Samaria saranno portate davanti al re di Assiria».
    5: 'Il Signore mi disse di nuovo:'
    6: «Poiché questo popolo ha rigettato le acque di Siloe, che scorrono piano, e trema per Rezìn e per il figlio di Romelia,
    7: 'per questo, ecco, il Signore gonfierà contro di loro le acque del fiume, impetuose e abbondanti: cioè il re assiro con tutto il suo splendore, irromperà in tutti i suoi canali e strariperà da tutte le sue sponde.'
    8: Penetrerà in Giuda, lo inonderà e lo attraverserà fino a giungere al collo. Le sue ali distese copriranno tutta l'estensione del tuo paese, Emmanuele.
    9: 'Sappiatelo, popoli: sarete frantumati; ascoltate voi tutte, nazioni lontane, cingete le armi e sarete frantumate.'
    10: Preparate un piano, sarà senza effetti; fate un proclama, non si realizzerà, perché Dio è con noi».
    11: 'Poiché così il Signore mi disse, quando mi aveva preso per mano e mi aveva proibito di incamminarmi nella via di questo popolo:'
    12: «Non chiamate congiura ciò che questo popolo chiama congiura, non temete ciò che esso teme e non abbiate paura».
    13: Il Signore degli eserciti, lui solo ritenete santo. Egli sia l'oggetto del vostro timore, della vostra paura.
    14: Egli sarà laccio e pietra d'inciampo e scoglio che fa cadere per le due case di Israele, laccio e trabocchetto per chi abita in Gerusalemme.
    15: Tra di loro molti inciamperanno, cadranno e si sfracelleranno, saranno presi e catturati.
    16: Si chiuda questa testimonianza, si sigilli questa rivelazione nel cuore dei miei discepoli.
    17: Io ho fiducia nel Signore, che ha nascosto il volto alla casa di Giacobbe, e spero in lui.
    18: Ecco, io e i figli che il Signore mi ha dato, siamo segni e presagi per Israele da parte del Signore degli eserciti, che abita sul monte Sion.
    19: 'Quando vi diranno: «Interrogate gli spiriti e gli indovini che bisbigliano e mormorano formule. Forse un popolo non deve consultare i suoi dei? Per i vivi consultare i morti?»,'
    20: attenetevi alla rivelazione, alla testimonianza. Certo, faranno questo discorso che non offre speranza d'aurora.
    21: Egli si aggirerà nel paese oppresso e affamato, e, quando sarà affamato e preso dall'ira, maledirà il suo re e il suo dio. Guarderà in alto
    22: e rivolgerà lo sguardo sulla terra ed ecco angustia e tenebre e oscurità desolante. Ma la caligine sarà dissipata,
  9:
    1: poiché non ci sarà più oscurità dove ora è angoscia. In passato umiliò la terra di Zàbulon e la terra di Nèftali, ma in futuro renderà gloriosa la via del mare, oltre il Giordano e la curva di Goim.
    2: Il popolo che camminava nelle tenebre vide una grande luce; su coloro che abitavano in terra tenebrosa una luce rifulse.
    3: Hai moltiplicato la gioia, hai aumentato la letizia. Gioiscono davanti a te come si gioisce quando si miete e come si gioisce quando si spartisce la preda.
    4: Poiché il giogo che gli pesava e la sbarra sulle sue spalle, il bastone del suo aguzzino tu hai spezzato come al tempo di Madian.
    5: Poiché ogni calzatura di soldato nella mischia e ogni mantello macchiato di sangue sarà bruciato, sarà esca del fuoco.
    6: 'Poiché un bambino è nato per noi, ci è stato dato un figlio. Sulle sue spalle è il segno della sovranità ed è chiamato: Consigliere ammirabile, Dio potente, Padre per sempre, Principe della pace;'
    7: grande sarà il suo dominio e la pace non avrà fine sul trono di Davide e sul regno, che egli viene a consolidare e rafforzare con il diritto e la giustizia, ora e sempre; questo farà lo zelo del Signore degli eserciti.
    8: Una parola mandò il Signore contro Giacobbe, essa cadde su Israele.
    9: 'La conoscerà tutto il popolo, gli Efraimiti e gli abitanti di Samaria, che dicevano nel loro orgoglio e nell''arroganza del loro cuore:'
    10: «I mattoni sono caduti, ricostruiremo in pietra; i sicomori sono stati abbattuti, li sostituiremo con cedri».
    11: 'Il Signore suscitò contro questo popolo i suoi nemici, stimolò i suoi avversari:'
    12: gli Aramei dall'oriente, da occidente i Filistei che divorano Israele a grandi morsi. Con tutto ciò non si calma la sua ira e ancora la sua mano rimane stesa.
    13: Il popolo non è tornato a chi lo percuoteva; non ha ricercato il Signore degli eserciti.
    14: Pertanto il Signore ha amputato a Israele capo e coda, palma e giunco in un giorno.
    15: L'anziano e i notabili sono il capo, il profeta, maestro di menzogna, è la coda.
    16: Le guide di questo popolo lo hanno fuorviato e i guidati si sono perduti.
    17: Perciò il Signore non avrà pietà dei suoi giovani, non si impietosirà degli orfani e delle vedove, perché tutti sono empi e perversi; ogni bocca proferisce parole stolte. Con tutto ciò non si calma la sua ira e ancora la sua mano rimane stesa.
    18: Brucia l'iniquità come fuoco che divora rovi e pruni, divampa nel folto della selva, da dove si sollevano colonne di fumo.
    19: Per l'ira del Signore brucia la terra e il popolo è come un'esca per il fuoco; nessuno ha pietà del proprio fratello.
    20: Dilania a destra, ma è ancora affamato, mangia a sinistra, ma senza saziarsi; ognuno mangia la carne del suo vicino.
    21: Manàsse contro Efraim ed Efraim contro Manàsse, tutti e due insieme contro Giuda. Con tutto ciò non si calma la sua ira e ancora la sua mano rimane stesa.
  10:
    1: Guai a coloro che fanno decreti iniqui e scrivono in fretta sentenze oppressive,
    2: per negare la giustizia ai miseri e per frodare del diritto i poveri del mio popolo, per fare delle vedove la loro preda e per spogliare gli orfani.
    3: Ma che farete nel giorno del castigo, quando da lontano sopraggiungerà la rovina? A chi ricorrerete per protezione? Dove lascerete la vostra ricchezza?
    4: Non vi resterà che piegarvi tra i prigionieri o cadere tra i morti. Con tutto ciò non si calma la sua ira e ancora la sua mano rimane stesa.
    5: Oh! Assiria, verga del mio furore, bastone del mio sdegno.
    6: Contro una nazione empia io la mando e la comando contro un popolo con cui sono in collera perché lo saccheggi, lo depredi e lo calpesti come fango di strada.
    7: Essa però non pensa così e così non giudica il suo cuore, ma vuole distruggere e annientare non poche nazioni.
    8: 'Anzi dice: «Forse i miei capi non sono altrettanti re?'
    9: Forse come Càrchemis non è anche Calne? Come Arpad non è forse Amat? Come Damasco non è forse Samaria?
    10: Come la mia mano ha raggiunto quei regni degli idoli, le cui statue erano più numerose di quelle di Gerusalemme e di Samaria,
    11: non posso io forse, come ho fatto a Samaria e ai suoi idoli, fare anche a Gerusalemme e ai suoi simulacri?».
    12: Quando il Signore avrà terminato tutta l'opera sua sul monte Sion e a Gerusalemme, punirà l'operato orgoglioso della mente del re di Assiria e ciò di cui si gloria l'alterigia dei suoi occhi.
    13: 'Poiché ha detto: «Con la forza della mia mano ho agito e con la mia sapienza, perché sono intelligente; ho rimosso i confini dei popoli e ho saccheggiato i loro tesori, ho abbattuto come un gigante coloro che sedevano sul trono.'
    14: La mia mano, come in un nido, ha scovato la ricchezza dei popoli. Come si raccolgono le uova abbandonate, così ho raccolto tutta la terra; non vi fu battito d'ala, nessuno apriva il becco o pigolava».
    15: Può forse vantarsi la scure con chi taglia per suo mezzo o la sega insuperbirsi contro chi la maneggia? Come se un bastone volesse brandire chi lo impugna e una verga sollevare ciò che non è di legno!
    16: Perciò il Signore, Dio degli eserciti, manderà una peste contro le sue più valide milizie; sotto ciò che è sua gloria arderà un bruciore come bruciore di fuoco; esso consumerà anima e corpo e sarà come un malato che sta spegnendosi.
    17: La luce di Israele diventerà un fuoco, il suo santuario una fiamma; essa divorerà e consumerà rovi e pruni in un giorno,
    18: la magnificenza della sua selva e del suo giardino;
    19: il resto degli alberi nella selva si conterà facilmente, persino un ragazzo potrebbe farne il conto.
    20: In quel giorno il resto di Israele e i superstiti della casa di Giacobbe non si appoggeranno più su chi li ha percossi, ma si appoggeranno sul Signore, sul Santo di Israele, con lealtà.
    21: Tornerà il resto, il resto di Giacobbe, al Dio forte.
    22: Poiché anche se il tuo popolo, o Israele, fosse come la sabbia del mare, solo un suo resto ritornerà; è decretato uno sterminio che farà traboccare la giustizia,
    23: poiché un decreto di rovina eseguirà il Signore, Dio degli eserciti, su tutta la regione.
    24: 'Pertanto così dice il Signore, Dio degli eserciti: «Popolo mio, che abiti in Sion, non temere l''Assiria che ti percuote con la verga e alza il bastone contro di te come gia l''Egitto.'
    25: Perché ancora un poco, ben poco, e il mio sdegno avrà fine; la mia ira li annienterà».
    26: Contro di essa il Signore degli eserciti agiterà il flagello, come quando colpì Madian sulla rupe dell'Oreb; alzerà la sua verga sul mare come fece con l'Egitto.
    27: In quel giorno sarà tolto il suo fardello dalla tua spalla e il suo giogo cesserà di pesare sul tuo collo. Il distruttore viene da Rimmòn,
    28: raggiunge Aiàt, attraversa Migròn, in Micmàs depone il bagaglio.
    29: Attraversano il passo; in Gheba si accampano; Rama trema, fugge Gàbaa di Saul.
    30: Grida con tutta la tua voce, Bat-Gallìm, stà attenta, Làisa, rispondile, Anatòt!
    31: Madmenà è in fuga, e alla fuga si danno gli abitanti di Ghebim.
    32: Oggi stesso farà sosta a Nob, agiterà la mano verso il monte della figlia di Sion, verso il colle di Gerusalemme.
    33: Ecco il Signore, Dio degli eserciti, che strappa i rami con fracasso; le punte più alte sono troncate, le cime sono abbattute.
    34: E' reciso con il ferro il folto della selva e il Libano cade con la sua magnificenza.
  11:
    1: Un germoglio spunterà dal tronco di Iesse, un virgulto germoglierà dalle sue radici.
    2: Su di lui si poserà lo spirito del Signore, spirito di sapienza e di intelligenza, spirito di consiglio e di fortezza, spirito di conoscenza e di timore del Signore.
    3: Si compiacerà del timore del Signore. Non giudicherà secondo le apparenze e non prenderà decisioni per sentito dire;
    4: ma giudicherà con giustizia i miseri e prenderà decisioni eque per gli oppressi del paese. La sua parola sarà una verga che percuoterà il violento; con il soffio delle sue labbra ucciderà l'empio.
    5: Fascia dei suoi lombi sarà la giustizia, cintura dei suoi fianchi la fedeltà.
    6: Il lupo dimorerà insieme con l'agnello, la pantera si sdraierà accanto al capretto; il vitello e il leoncello pascoleranno insieme e un fanciullo li guiderà.
    7: La vacca e l'orsa pascoleranno insieme; si sdraieranno insieme i loro piccoli. Il leone si ciberà di paglia, come il bue.
    8: Il lattante si trastullerà sulla buca dell'aspide; il bambino metterà la mano nel covo di serpenti velenosi.
    9: Non agiranno più iniquamente né saccheggeranno in tutto il mio santo monte, perché la saggezza del Signore riempirà il paese come le acque ricoprono il mare.
    10: In quel giorno la radice di Iesse si leverà a vessillo per i popoli, le genti la cercheranno con ansia, la sua dimora sarà gloriosa.
    11: In quel giorno il Signore stenderà di nuovo la mano per riscattare il resto del suo popolo superstite dall'Assiria e dall'Egitto, da Patròs, dall'Etiopia e dall'Elam, da Sènnaar e da Amat e dalle isole del mare.
    12: Egli alzerà un vessillo per le nazioni e raccoglierà gli espulsi di Israele; radunerà i dispersi di Giuda dai quattro angoli della terra.
    13: Cesserà la gelosia di Efraim e gli avversari di Giuda saranno sterminati; Efraim non invidierà più Giuda e Giuda non osteggerà più Efraim.
    14: Voleranno verso occidente contro i Filistei, saccheggeranno insieme le tribù dell'oriente, stenderanno le mani su Edom e su Moab e gli Ammoniti saranno loro sudditi.
    15: Il Signore prosciugherà il golfo del mare d'Egitto e stenderà la mano contro il fiume con la potenza del suo soffio, e lo dividerà in sette bracci così che si possa attraversare con i sandali.
    16: Si formerà una strada per il resto del suo popolo che sarà superstite dall'Assiria, come ce ne fu una per Israele quando uscì dal paese d'Egitto.
  12:
    1: 'Tu dirai in quel giorno: «Ti ringrazio, Signore; tu eri in collera con me, ma la tua collera si è calmata e tu mi hai consolato.'
    2: Ecco, Dio è la mia salvezza; io confiderò, non temerò mai, perché mia forza e mio canto è il Signore; egli è stato la mia salvezza.
    3: Attingerete acqua con gioia alle sorgenti della salvezza».
    4: 'In quel giorno direte: «Lodate il Signore, invocate il suo nome; manifestate tra i popoli le sue meraviglie, proclamate che il suo nome è sublime.'
    5: Cantate inni al Signore, perché ha fatto cose grandiose, ciò sia noto in tutta la terra.
    6: Gridate giulivi ed esultate, abitanti di Sion, perché grande in mezzo a voi è il Santo di Israele».
  13:
    1: Oracolo su Babilonia, ricevuto in visione da Isaia figlio di Amoz.
    2: Su un monte brullo issate un segnale, alzate per essi un grido; fate cenni con la mano perché varchino le porte dei principi.
    3: Io ho dato un ordine ai miei consacrati; ho chiamato i miei prodi a strumento del mio sdegno, entusiasti della mia grandezza.
    4: Rumore di folla sui monti, simile a quello di un popolo immenso. Rumore fragoroso di regni, di nazioni radunate. Il Signore degli eserciti passa in rassegna un esercito di guerra.
    5: Vengono da un paese lontano, dall'estremo orizzonte, il Signore e gli strumenti della sua collera, per devastare tutto il paese.
    6: Urlate, perché è vicino il giorno del Signore; esso viene come una devastazione da parte dell'Onnipotente.
    7: Perciò tutte le braccia sono fiacche, ogni cuore d'uomo viene meno;
    8: sono costernati, spasimi e dolori li prendono, si contorcono come una partoriente; ognuno osserva sgomento il suo vicino; i loro volti sono volti di fiamma.
    9: Ecco, il giorno del Signore arriva implacabile, con sdegno, ira e furore, per fare della terra un deserto, per sterminare i peccatori.
    10: Poiché le stelle del cielo e la costellazione di Orione non daranno più la loro luce; il sole si oscurerà al suo sorgere e la luna non diffonderà la sua luce.
    11: Io punirò il mondo per il male, gli empi per la loro iniquità; farò cessare la superbia dei protervi e umilierò l'orgoglio dei tiranni.
    12: Renderò l'uomo più raro dell'oro e i mortali più rari dell'oro di Ofir.
    13: Allora farò tremare i cieli e la terra si scuoterà dalle fondamenta per lo sdegno del Signore degli eserciti, nel giorno della sua ira ardente.
    14: Allora, come una gazzella impaurita e come un gregge che nessuno raduna, ognuno si dirigerà verso il suo popolo, ognuno correrà verso la sua terra.
    15: Quanti saranno trovati, saranno trafitti, quanti saranno presi, periranno di spada.
    16: I loro piccoli saranno sfracellati davanti ai loro occhi; saranno saccheggiate le loro case, disonorate le loro mogli.
    17: Ecco, io eccito contro di loro i Medi che non pensano all'argento, né si curano dell'oro.
    18: Con i loro archi abbatteranno i giovani, non avranno pietà dei piccoli appena nati, i loro occhi non avranno pietà dei bambini.
    19: Babilonia, perla dei regni, splendore orgoglioso dei Caldei, sarà come Sòdoma e Gomorra sconvolte da Dio.
    20: Non sarà abitata mai più né popolata di generazione in generazione. L'Arabo non vi pianterà la sua tenda né i pastori vi faranno sostare i greggi.
    21: Ma vi si stabiliranno gli animali del deserto, i gufi riempiranno le loro case, vi faranno dimora gli struzzi, vi danzeranno i sàtiri.
    22: Ululeranno le iene nei loro palazzi, gli sciacalli nei loro edifici lussuosi. La sua ora si avvicina, i suoi giorni non saranno prolungati.
  14:
    1: Il Signore infatti avrà pietà di Giacobbe e si sceglierà ancora Israele e li ristabilirà nel loro paese. A loro si uniranno gli stranieri, che saranno incorporati nella casa di Giacobbe.
    2: I popoli li accoglieranno e li ricondurranno nel loro paese e se ne impossesserà la casa di Israele nel paese del Signore come schiavi e schiave; così faranno prigionieri coloro che li avevano resi schiavi e domineranno i loro avversari.
    3: In quel giorno il Signore ti libererà dalle tue pene e dal tuo affanno e dalla dura schiavitù con la quale eri stato asservito.
    4: '«Ah, come è finito l''aguzzino, è finita l''arroganza! Allora intonerai questa canzone sul re di Babilonia e dirai:'
    5: Il Signore ha spezzato la verga degli iniqui, il bastone dei dominatori,
    6: di colui che percuoteva i popoli nel suo furore, con colpi senza fine, che dominava con furia le genti con una tirannia senza respiro.
    7: Riposa ora tranquilla tutta la terra ed erompe in grida di gioia.
    8: 'Persino i cipressi gioiscono riguardo a te e anche i cedri del Libano: Da quando tu sei prostrato, non salgono più i tagliaboschi contro di noi.'
    9: Gli inferi di sotto si agitano per te, per venirti incontro al tuo arrivo; per te essi svegliano le ombre, tutti i dominatori della terra, e fanno sorgere dai loro troni tutti i re delle nazioni.
    10: 'Tutti prendono la parola per dirti: Anche tu sei stato abbattuto come noi, sei diventato uguale a noi.'
    11: Negli inferi è precipitato il tuo fasto, la musica delle tue arpe; sotto di te v'è uno strato di marciume, tua coltre sono i vermi.
    12: Come mai sei caduto dal cielo, Lucifero, figlio dell'aurora? Come mai sei stato steso a terra, signore di popoli?
    13: 'Eppure tu pensavi: Salirò in cielo, sulle stelle di Dio innalzerò il trono, dimorerò sul monte dell''assemblea, nelle parti più remote del settentrione.'
    14: Salirò sulle regioni superiori delle nubi, mi farò uguale all'Altissimo.
    15: E invece sei stato precipitato negli inferi, nelle profondità dell'abisso!
    16: Quanti ti vedono ti guardano fisso, ti osservano attentamente. E' questo l'individuo che sconvolgeva la terra, che faceva tremare i regni,
    17: che riduceva il mondo a un deserto, che ne distruggeva le città, che non apriva ai suoi prigionieri la prigione?
    18: Tutti i re dei popoli, tutti riposano con onore, ognuno nella sua tomba.
    19: Tu, invece, sei stato gettato fuori del tuo sepolcro, come un virgulto spregevole; sei circondato da uccisi trafitti da spada, come una carogna calpestata. A coloro che sono scesi in una tomba di pietre
    20: tu non sarai unito nella sepoltura, perché hai rovinato il tuo paese, hai assassinato il tuo popolo; non sarà più nominata la discendenza dell'iniquo.
    21: Preparate il massacro dei suoi figli a causa dell'iniquità del loro padre e non sorgano più a conquistare la terra e a riempire il mondo di rovine».
    22: Io insorgerò contro di loro - parola del Signore degli eserciti -, sterminerò il nome di Babilonia e il resto, la prole e la stirpe - oracolo del Signore -.
    23: Io la ridurrò a dominio dei ricci, a palude stagnante; la scoperò con la scopa della distruzione - oracolo del Signore degli eserciti -.
    24: 'Il Signore degli eserciti ha giurato: «In verità come ho pensato, accadrà e succederà come ho deciso.'
    25: Io spezzerò l'Assiro nella mia terra e sui miei monti lo calpesterò. Allora sparirà da loro il suo giogo, il suo peso dalle loro spalle».
    26: Questa è la decisione presa per tutta la terra e questa è la mano stesa su tutte le genti.
    27: Poiché il Signore degli eserciti lo ha deciso; chi potrà renderlo vano? La sua mano è stesa, chi gliela farà ritirare?
    28: 'Nell''anno in cui morì il re Acaz fu comunicato questo oracolo:'
    29: «Non gioire, Filistea tutta, perché si è spezzata la verga di chi ti percuoteva. Poiché dalla radice del serpe uscirà una vipera e il suo frutto sarà un drago alato.
    30: I poveri pascoleranno sui miei prati e i miseri vi riposeranno tranquilli; ma farò morire di fame la tua stirpe e ucciderò il tuo resto.
    31: Urla, porta; grida, città; trema, Filistea tutta, perché dal settentrione si alza il fumo e nessuno si sbanda dalle sue schiere».
    32: Che si risponderà ai messaggeri delle nazioni? «Il Signore ha fondato Sion e in essa si rifugiano gli oppressi del suo popolo».
  15:
    1: E' stata devastata di notte, Ar-Moab è stata distrutta; è stata devastata di notte, Kir-Moab è stata distrutta. Oracolo su Moab.
    2: E' salita la gente di Dibon sulle alture, per piangere; su Nebo e su Màdaba Moab innalza un lamento; ogni testa è stata rasata, ogni barba è stata tagliata.
    3: Nelle sue strade si indossa il sacco, sulle sue terrazze si fa il lamento. Nelle sue piazze ognuno si lamenta, si scioglie in lacrime.
    4: Emettono urla Chesbòn ed Elealè, le loro grida giungono fino a Iàas. Per questo tremano le viscere di Moab, freme la sua anima.
    5: Il cuore di Moab geme; i suoi fuggiaschi giungono fino a Zoar. Ah, la salita di Luchìt salgono piangendo. Sulla via di Coronàim mandano grida strazianti.
    6: Le acque di Nimrìm sono un deserto, l'erba si è seccata, finita è la pastura; non c'è più nulla di verde.
    7: Per questo fanno provviste, le loro riserve trasportano al di là del torrente dei Salici.
    8: Risuonano grida per tutto il territorio di Moab; fino a Eglaim giunge il suo urlo, fino a Bir-Elim il suo urlo.
    9: Le acque di Dimòn sono piene di sangue, eppure colpirò Dimòn con altri mali; un leone per i fuggiaschi di Moab e per il resto del paese.
  16:
    1: Mandate l'agnello al signore del paese, dalla rupe verso il deserto al monte della figlia di Sion.
    2: Come un uccello fuggitivo, come una nidiata dispersa saranno le figlie di Moab ai guadi dell'Arnon.
    3: Dacci un consiglio, prendi una decisione! Rendi come la notte la tua ombra in pieno mezzogiorno; nascondi i dispersi, non tradire i fuggiaschi.
    4: Siano tuoi ospiti i dispersi di Moab; sii loro rifugio di fronte al devastatore. Quando sarà estinto il tiranno e finita la devastazione, scomparso il distruttore della regione,
    5: allora sarà stabilito un trono sulla mansuetudine, vi siederà con tutta fedeltà, nella tenda di Davide, un giudice sollecito del diritto e pronto alla giustizia.
    6: Abbiamo udito l'orgoglio di Moab, l'orgogliosissimo, la sua alterigia, la sua superbia, la sua tracotanza, la vanità delle sue chiacchiere.
    7: Per questo i Moabiti innalzano un lamento per Moab, si lamentano tutti; per le focacce di uva di Kir-Carèset gemono tutti costernati.
    8: Sono squallidi i campi di Chesbòn, languiscono le viti di Sibmà. Signori di popoli ne hanno spezzato i tralci che raggiungevano Iazèr, penetravano fin nel deserto; i loro rami si estendevano liberamente, giungevano al mare.
    9: Per questo io piangerò con il pianto di Iazèr sui vigneti di Sibmà. Ti inonderò con le mie lacrime, Chesbòn, Elealè, perché sui tuoi frutti e sulla tua vendemmia è piombato il grido dei vignaioli.
    10: Sono scomparse gioia e allegria dai frutteti; nelle vigne non si levano più lieti clamori, né si grida più allegramente. Il vino nei tini nessuno lo ammosta, l'evviva di gioia è cessato.
    11: Perciò le mie viscere fremono per Moab come una cetra, il mio intimo freme per Kir-Carèset.
    12: Moab si mostrerà e si stancherà sulle alture, verrà nel suo santuario per pregare, ma senza successo.
    13: Questo è il messaggio che pronunziò un tempo il Signore su Moab.
    14: 'Ma ora il Signore dice: «In tre anni, come gli anni di un salariato, sarà deprezzata la gloria di Moab con tutta la sua numerosa popolazione. Ne rimarrà solo un resto, piccolo e impotente».'
  17:
    1: Ecco, Damasco sarà eliminata dal numero delle città, diverrà un cumulo di rovine. Oracolo su Damasco.
    2: Le sue borgate saranno abbandonate per sempre; saranno pascolo dei greggi che vi riposeranno senza esserne scacciati.
    3: A Efraim sarà tolta la cittadella, a Damasco la sovranità. Al resto degli Aramei toccherà la stessa sorte della gloria degli Israeliti, oracolo del Signore degli eserciti.
    4: In quel giorno verrà ridotta la gloria di Giacobbe e la pinguedine delle sue membra dimagrirà.
    5: Avverrà come quando il mietitore prende una manciata di steli, e con l'altro braccio falcia le spighe, come quando si raccolgono le spighe nella valle dei Rèfaim,
    6: 'Vi resteranno solo racimoli, come alla bacchiatura degli ulivi: due o tre bacche sulla cima dell''albero, quattro o cinque sui rami da frutto. Oracolo del Signore, Dio di Israele.'
    7: In quel giorno si volgerà l'uomo al suo creatore e i suoi occhi guarderanno al Santo di Israele.
    8: Non si volgerà agli altari, lavoro delle sue mani; non guarderà ciò che fecero le sue dita, i pali sacri e gli altari per l'incenso.
    9: In quel giorno avverrà alle tue fortezze come alle città abbandonate che l'Eveo e l'Amorreo evacuarono di fronte agli Israeliti e sarà una desolazione.
    10: Perché hai dimenticato Dio tuo salvatore e non ti sei ricordato della Roccia, tua fortezza. Tu pianti perciò piante amene e innesti tralci stranieri;
    11: di giorno le pianti, le vedi crescere e al mattino vedi fiorire i tuoi semi, ma svanirà il raccolto in un giorno di malattia e di dolore insanabile.
    12: Ah, il rumore di popoli immensi, rumore come il mugghio dei mari, fragore di nazioni come lo scroscio di acque che scorrono veementi.
    13: Le nazioni fanno fragore come il fragore di molte acque, ma il Signore le minaccia, esse fuggono lontano; come pula sono disperse sui monti dal vento e come mulinello di polvere dinanzi al turbine.
    14: Alla sera, ecco era tutto uno spavento, prima del mattino non è gia più. Questo è il destino dei nostri predatori e la sorte dei nostri saccheggiatori.
  18:
    1: Ah! paese dagli insetti ronzanti, che ti trovi oltre i fiumi di Etiopia,
    2: 'che mandi ambasciatori per mare, in canotti di papiro sulle acque: «Andate, messaggeri veloci, verso un popolo alto e abbronzato, verso un popolo temuto ora e sempre, un popolo potente e vittorioso, il cui paese è solcato da fiumi».'
    3: O voi tutti abitanti del mondo, che dimorate sulla terra, appena si alzerà un segnale sui monti, guardatelo! Appena squillerà la tromba, ascoltatela!
    4: 'Poiché questo mi ha detto il Signore: «Io osserverò tranquillo dalla mia dimora, come il calore sereno alla luce del sole, come una nube di rugiada al calore della mietitura».'
    5: Poiché prima della raccolta, quando la fioritura è finita e il fiore è diventato un grappolo maturo, egli taglierà i tralci con roncole, strapperà e getterà via i pampini.
    6: Saranno abbandonati tutti insieme agli avvoltoi dei monti e alle bestie selvatiche; su di essi gli avvoltoi passeranno l'estate su di essi tutte le bestie selvatiche passeranno l'inverno.
    7: In quel tempo saranno portate offerte al Signore degli eserciti da un popolo alto e abbronzato, da un popolo temuto ora e sempre, da un popolo potente e vittorioso, il cui paese è solcato da fiumi, saranno portate nel luogo dove è invocato il nome del Signore degli eserciti, sul monte Sion.
  19:
    1: Ecco, il Signore cavalca una nube leggera ed entra in Egitto. Crollano gli idoli d'Egitto davanti a lui e agli Egiziani vien meno il cuore nel petto. Oracolo sull'Egitto.
    2: 'Aizzerò gli Egiziani contro gli Egiziani: combatterà fratello contro fratello, uomo contro uomo, città contro città, regno contro regno.'
    3: Gli Egiziani perderanno il senno e io distruggerò il loro consiglio; per questo ricorreranno agli idoli e ai maghi, ai negromanti e agli indovini.
    4: Ma io metterò gli Egiziani in mano a un duro padrone, un re crudele li dominerà. Oracolo del Signore, Dio degli eserciti.
    5: Si prosciugheranno le acque del mare, il fiume si inaridirà e seccherà.
    6: I suoi canali diventeranno putridi, diminuiranno e seccheranno i torrenti dell'Egitto, canne e giunchi ingialliranno.
    7: I giunchi sulle rive e alla foce del Nilo e tutti i seminati del Nilo seccheranno, saranno dispersi dal vento, non saranno più.
    8: I pescatori si lamenteranno, gemeranno quanti gettano l'amo nel Nilo, quanti stendono le reti sull'acqua saranno desolati.
    9: Saranno delusi i lavoratori del lino, le cardatrici e i tessitori impallidiranno;
    10: i tessitori saranno avviliti, tutti i salariati saranno costernati.
    11: 'Quanto sono stolti i principi di Tanis! I più saggi consiglieri del faraone sono uno stupido consiglio. Come osate dire al faraone: «Sono figlio di saggi, figlio di re antichi»?'
    12: Dove sono, dunque, i tuoi saggi? Ti rivelino e manifestino quanto ha deciso il Signore degli eserciti a proposito dell'Egitto.
    13: Stolti sono i principi di Tanis; si ingannano i principi di Menfi. Hanno fatto traviare l'Egitto i capi delle sue tribù.
    14: Il Signore ha mandato in mezzo a loro uno spirito di smarrimento; essi fanno smarrire l'Egitto in ogni impresa, come barcolla un ubriaco nel vomito.
    15: 'Non riuscirà all''Egitto qualunque opera faccia: il capo o la coda, la palma o il giunco.'
    16: In quel giorno gli Egiziani diventeranno come femmine, tremeranno e temeranno all'agitarsi della mano che il Signore degli eserciti agiterà contro di loro.
    17: Il paese di Giuda sarà il terrore degli Egiziani; quando se ne parlerà, ne avranno spavento, a causa del proposito che il Signore degli eserciti ha formulato sopra di esso.
    18: In quel giorno ci saranno cinque città nell'Egitto che parleranno la lingua di Canaan e giureranno per il Signore degli eserciti; una di esse si chiamerà Città del sole.
    19: 'In quel giorno ci sarà un altare dedicato al Signore in mezzo al paese d''Egitto e una stele in onore del Signore presso la sua frontiera:'
    20: sarà un segno e una testimonianza per il Signore degli eserciti nel paese d'Egitto. Quando, di fronte agli avversari, invocheranno il Signore, allora egli manderà loro un salvatore che li difenderà e li libererà.
    21: Il Signore si rivelerà agli Egiziani e gli Egiziani riconosceranno in quel giorno il Signore, lo serviranno con sacrifici e offerte, faranno voti al Signore e li adempiranno.
    22: Il Signore percuoterà ancora gli Egiziani ma, una volta colpiti, li risanerà. Essi faranno ritorno al Signore ed egli si placherà e li risanerà.
    23: In quel giorno ci sarà una strada dall'Egitto verso l'Assiria; l'Assiro andrà in Egitto e l'Egiziano in Assiria; gli Egiziani serviranno il Signore insieme con gli Assiri.
    24: In quel giorno Israele sarà il terzo con l'Egitto e l'Assiria, una benedizione in mezzo alla terra.
    25: 'Li benedirà il Signore degli eserciti: «Benedetto sia l''Egiziano mio popolo, l''Assiro opera delle mie mani e Israele mia eredità».'
  20:
    1: Nell'anno in cui il Tartàn, mandato ad Asdòd da Sargon re di Assiria, giunse ad Asdòd, la assalì e la prese.
    2: 'In quel tempo il Signore disse per mezzo di Isaia figlio di Amoz: «Và, sciogliti il sacco dai fianchi e togliti i sandali dai piedi!». Così egli fece, andando spoglio e scalzo.'
    3: 'Il Signore poi disse: «Come il mio servo Isaia è andato spoglio e scalzo per tre anni, come segno e simbolo per l''Egitto e per l''Etiopia,'
    4: così il re di Assiria condurrà i prigionieri d'Egitto e i deportati dell'Etiopia, giovani e vecchi, spogli e scalzi e con le natiche scoperte, vergogna per l'Egitto.
    5: Allora saranno abbattuti e confusi a causa dell'Etiopia, loro speranza, e a causa dell'Egitto, di cui si vantavano.
    6: 'In quel giorno gli abitanti di questo lido diranno: Ecco che cosa è successo al paese al quale ci eravano rivolti e nel quale cercavamo rifugio per essere aiutati e liberati dal re di Assiria! Ora come ci salveremo?».'
  21:
    1: Come i turbini che si scatenano nel Negheb, così egli viene dal deserto, da una terra orribile. Oracolo sul deserto del mare.
    2: 'Una visione angosciosa mi fu mostrata: il saccheggiatore che saccheggia, il distruttore che distrugge. Salite, o Elamiti, assediate, o Medi! Io faccio cessare ogni gemito.'
    3: Per questo i miei reni tremano, mi hanno colto i dolori come di una partoriente; sono troppo sconvolto per udire, troppo sbigottito per vedere.
    4: Smarrito è il mio cuore, la costernazione mi invade; il crepuscolo tanto desiderato diventa il mio terrore.
    5: Si prepara la tavola, si stende la tovaglia, si mangia, si beve. «Alzatevi, o capi, ungete gli scudi!».
    6: 'Poiché così mi ha detto il Signore: «Và, metti una sentinella che annunzi quanto vede.'
    7: Se vede cavalleria, coppie di cavalieri, gente che cavalca asini, gente che cavalca cammelli, osservi attentamente, con grande attenzione».
    8: 'La vedetta ha gridato: «Al posto di osservazione, Signore, io sto sempre, tutto il giorno, e nel mio osservatorio sto in piedi, tutta la notte.'
    9: 'Ecco, arriva una schiera di cavalieri, coppie di cavalieri». Essi esclamano e dicono: «E'' caduta, è caduta Babilonia! Tutte le statue dei suoi dèi sono a terra, in frantumi».'
    10: O popolo mio, calpestato, che ho trebbiato come su un'aia, ciò che ho udito dal Signore degli eserciti, Dio di Israele, a voi ho annunziato.
    11: 'Mi gridano da Seir: «Sentinella, quanto resta della notte? Sentinella, quanto resta della notte?». Oracolo sull''Idumea.'
    12: 'La sentinella risponde: «Viene il mattino, poi anche la notte; se volete domandare, domandate, convertitevi, venite!».'
    13: Nel bosco, nell'Arabia, passate la notte, carovane di Dedan; Oracolo sull'Arabia.
    14: andando incontro agli assetati, portate acqua. Abitanti del paese di Tema, presentatevi ai fuggiaschi con pane per loro.
    15: Perché essi fuggono di fronte alle spade, di fronte alla spada affilata, di fronte all'arco teso, di fronte al furore della battaglia.
    16: 'Poiché mi ha detto il Signore: «Ancora un anno, contato alla maniera degli anni di un salariato, e scomparirà tutta la potenza gloriosa di Kedàr.'
    17: E il numero degli archi dei prodi di Kedàr resterà molto esiguo, perché il Signore Dio di Israele ha parlato».
  22:
    1: Oracolo sulla valle della Visione. Che hai tu dunque, che sei salita tutta sulle terrazze,
    2: città rumorosa e tumultuante, città gaudente? I tuoi caduti non sono caduti di spada né sono morti in battaglia.
    3: Tutti i tuoi capi sono fuggiti insieme, fatti prigionieri senza un tiro d'arco; tutti i tuoi prodi sono stati catturati insieme, o fuggirono lontano.
    4: 'Per questo dico: «Stornate lo sguardo da me, che io pianga amaramente; non cercate di consolarmi per la desolazione della figlia del mio popolo».'
    5: Poiché è un giorno di panico, di distruzione e di smarrimento, voluto dal Signore, Dio degli eserciti. Nella valle della Visione un diroccare di mura e un invocare aiuto verso i monti.
    6: Gli Elamiti hanno preso la faretra; gli Aramei montano i cavalli, Kir ha tolto il fodero allo scudo.
    7: Le migliori tra le tue valli sono piene di carri; i cavalieri si sono disposti contro la porta.
    8: Così egli toglie la protezione di Giuda. Voi guardavate in quel giorno alle armi del palazzo della Foresta;
    9: le brecce della città di Davide avete visto quante fossero; avete raccolto le acque della piscina inferiore,
    10: avete contato le case di Gerusalemme e demolito le case per fortificare le mura;
    11: avete costruito un serbatoio fra i due muri per le acque della piscina vecchia; ma voi non avete guardato a chi ha fatto queste cose, né avete visto chi ha preparato ciò da tempo.
    12: Vi invitava il Signore, Dio degli eserciti, in quel giorno al pianto e al lamento, a rasarvi il capo e a vestire il sacco.
    13: 'Ecco invece si gode e si sta allegri, si sgozzano buoi e si scannano greggi, si mangia carne e si beve vino: «Si mangi e si beva, perché domani moriremo!».'
    14: 'Ma il Signore degli eserciti si è rivelato ai miei orecchi: «Certo non sarà espiato questo vostro peccato, finché non sarete morti», dice il Signore, Dio degli eserciti.'
    15: 'Così dice il Signore, Dio degli eserciti: «Rècati da questo ministro, presso Sebnà, il maggiordomo,'
    16: 'che si taglia in alto il sepolcro e si scava nella rupe la tomba: Che cosa possiedi tu qui e chi hai tu qui, che ti stai scavando qui un sepolcro?'
    17: Ecco, il Signore ti scaglierà giù a precipizio, o uomo, ti afferrerà saldamente,
    18: ti rotolerà ben bene a rotoli come palla, verso un esteso paese. Là morirai e là finiranno i tuoi carri superbi, o ignominia del palazzo del tuo padrone!
    19: Ti toglierò la carica, ti rovescerò dal tuo posto.
    20: In quel giorno chiamerò il mio servo Eliakìm, figlio di Chelkia;
    21: lo rivestirò con la tua tunica, lo cingerò della tua sciarpa e metterò il tuo potere nelle sue mani. Sarà un padre per gli abitanti di Gerusalemme e per il casato di Giuda.
    22: Gli porrò sulla spalla la chiave della casa di Davide; se egli apre, nessuno chiuderà; se egli chiude, nessuno potrà aprire.
    23: Lo conficcherò come un paletto in luogo solido e sarà un trono di gloria per la casa di suo padre.
    24: 'A lui attaccheranno ogni gloria della casa di suo padre: discendenti e nipoti, ogni vaso anche piccolo, dalle tazze alle anfore».'
    25: In quel giorno - oracolo del Signore degli eserciti - cederà il paletto conficcato in luogo solido, si spezzerà, cadrà e andrà in frantumi tutto ciò che vi era appeso, perché il Signore ha parlato.
  23:
    1: Fate il lamento, navi di Tarsis, perché è stato distrutto il vostro rifugio! Mentre tornavano dal paese dei Kittim, ne fu data loro notizia. Oracolo su Tiro.
    2: Ammutolite, abitanti della costa, mercanti di Sidòne, i cui agenti attraversavano
    3: grandi acque. Il frumento del Nilo, il raccolto del fiume era la sua ricchezza; era il mercato dei popoli.
    4: 'Vergognati, Sidòne, perché ha parlato il mare, la fortezza marinara, dicendo: «Io non ho avuto doglie, non ho partorito, non ho allevato giovani, non ho fatto crescere ragazze».'
    5: Appena si saprà in Egitto, saranno addolorati per la notizia di Tiro.
    6: Passate in Tarsis, fate il lamento, abitanti della costa.
    7: E' questa la vostra città gaudente, le cui origini risalgono a un'antichità remota, i cui piedi la portavano lontano per fissarvi dimore?
    8: Chi ha deciso questo contro Tiro l'incoronata, i cui mercanti erano principi, i cui trafficanti erano i più nobili della terra?
    9: Il Signore degli eserciti lo ha deciso per svergognare l'orgoglio di tutto il suo fasto, per umiliare i più nobili sulla terra.
    10: Coltiva la tua terra come il Nilo, figlia di Tarsis; il porto non esiste più.
    11: Ha steso la mano verso il mare, ha sconvolto i regni, il Signore ha decretato per Canaan di abbattere le sue fortezze.
    12: 'Egli ha detto: «Non continuerai a far baldoria, tu duramente oppressa, vergine figlia di Sidòne. Alzati, và pure dai Kittim; neppure là ci sarà pace per te».'
    13: 'Ecco il paese da lui fondato per marinai, che ne avevano innalzato le torri; ne han demoliti i palazzi: egli l''ha ridotto a un cumulo di rovine.'
    14: Fate il lamento, navi di Tarsis, perché è stato distrutto il vostro rifugio.
    15: 'In quel giorno Tiro sarà dimenticata per settant''anni, quanti sono gli anni di un re. Alla fine dei settanta anni a Tiro si applicherà la canzone della prostituta:'
    16: «Prendi la cetra, gira per la città, prostituta dimenticata; suona con abilità, moltiplica i canti, perché qualcuno si ricordi di te».
    17: Ma alla fine dei settant'anni il Signore visiterà Tiro, che ritornerà ai suoi guadagni; essa trescherà con tutti i regni del mondo sulla terra.
    18: Il suo salario e il suo guadagno saranno sacri al Signore. Non sarà ammassato né custodito il suo salario, ma andrà a coloro che abitano presso il Signore, perché possano nutrirsi in abbondanza e vestirsi con decoro.
  24:
    1: Ecco che il Signore spacca la terra, la squarcia e ne sconvolge la superficie e ne disperde gli abitanti.
    2: Avverrà lo stesso al popolo come al sacerdote, allo schiavo come al suo padrone, alla schiava come alla sua padrona, al compratore come al venditore, al creditore come al debitore, a chi riceve come a chi dà in prestito.
    3: Sarà tutta spaccata la terra sarà tutta saccheggiata, perché il Signore ha pronunziato questa parola.
    4: E' in lutto, languisce la terra; è squallido, languisce il mondo, il cielo con la terra perisce.
    5: La terra è stata profanata dai suoi abitanti, perché hanno trasgredito le leggi, hanno disobbedito al decreto, hanno infranto l'alleanza eterna.
    6: Per questo la maledizione divora la terra, i suoi abitanti ne scontano la pena; per questo sono bruciati gli abitanti della terra e sono rimasti solo pochi uomini.
    7: Lugubre è il mosto, la vigna languisce, gemono tutti.
    8: E' cessata la gioia dei timpani, è finito il chiasso dei gaudenti, è cessata la gioia della cetra.
    9: Non si beve più il vino tra i canti, la bevanda inebriante è amara per chi la beve.
    10: E' distrutta la città del caos, è chiuso l'ingresso di ogni casa.
    11: Per le strade si lamentano, perché non c'è vino; ogni gioia è scomparsa, se ne è andata la letizia dal paese.
    12: Nella città è rimasta la desolazione; la porta è stata abbattuta, fatta a pezzi.
    13: Perché così accadrà nel centro della terra, in mezzo ai popoli, come quando si bacchiano le ulive, come quando si racimola, finita la vendemmia.
    14: 'Quelli alzeranno la voce, acclameranno alla maestà del Signore. Gridano dal mare: «Acclamate, pertanto, popoli!'
    15: Voi in oriente, glorificate il Signore, nelle isole del mare, il nome del Signore, Dio d'Israele.
    16: 'Dagli angoli estremi della terra abbiamo udito il canto: Gloria al giusto». Ma io dico: «Guai a me! Guai a me! Ohimè!». I perfidi agiscono perfidamente, i perfidi operano con perfidia.'
    17: Terrore, fossa e laccio ti sovrastano, o abitante della terra.
    18: Chi fugge al grido di terrore cadrà nella fossa, chi risale dalla fossa sarà preso nel laccio. Le cateratte dall'alto si aprono e si scuotono le fondamenta della terra.
    19: A pezzi andrà la terra, in frantumi si ridurrà la terra, crollando crollerà la terra.
    20: Certo, barcollerà la terra come un ubriaco, vacillerà come una tenda; peserà su di essa la sua iniquità, cadrà e non si rialzerà.
    21: In quel giorno il Signore punirà in alto l'esercito di lassù e qui in terra i re della terra.
    22: Saranno radunati e imprigionati in una fossa, saranno rinchiusi in un carcere e dopo lungo tempo saranno puniti.
    23: Arrossirà la luna, impallidirà il sole, perché il Signore degli eserciti regna sul monte Sion e in Gerusalemme e davanti ai suoi anziani sarà glorificato.
  25:
    1: Signore, tu sei il mio Dio; voglio esaltarti e lodare il tuo nome, perché hai eseguito progetti meravigliosi, concepiti da lungo tempo, fedeli e veri.
    2: Poiché hai ridotto la città ad un mucchio di sassi, la cittadella fortificata ad una rovina, la fortezza dei superbi non è più città, non si ricostruirà mai più.
    3: Per questo ti glorifica un popolo forte, la città di genti possenti ti venera.
    4: Perché tu sei sostegno al misero, sostegno al povero nella sua angoscia, riparo dalla tempesta, ombra contro il caldo; poiché lo sbuffare dei tiranni è come pioggia d'inverno,
    5: come arsura in terra arida il clamore dei superbi. Tu mitighi l'arsura con l'ombra d'una nube, l'inno dei tiranni si spegne.
    6: Preparerà il Signore degli eserciti per tutti i popoli, su questo monte, un banchetto di grasse vivande, un banchetto di vini eccellenti, di cibi succulenti, di vini raffinati.
    7: Egli strapperà su questo monte il velo che copriva la faccia di tutti i popoli e la coltre che copriva tutte le genti.
    8: Eliminerà la morte per sempre; il Signore Dio asciugherà le lacrime su ogni volto; la condizione disonorevole del suo popolo farà scomparire da tutto il paese, poiché il Signore ha parlato.
    9: 'E si dirà in quel giorno: «Ecco il nostro Dio; in lui abbiamo sperato perché ci salvasse; questi è il Signore in cui abbiamo sperato; rallegriamoci, esultiamo per la sua salvezza.'
    10: Poiché la mano del Signore si poserà su questo monte». Moab invece sarà calpestato al suolo, come si pesta la paglia nella concimaia.
    11: Là esso stenderà le mani, come le distende il nuotatore per nuotare; ma il Signore abbasserà la sua superbia, nonostante l'annaspare delle sue mani.
    12: L'eccelsa fortezza delle tue mura egli abbatterà e demolirà, la raderà al suolo.
  26:
    1: 'Abbiamo una città forte; egli ha eretto a nostra salvezza mura e baluardo. In quel giorno si canterà questo canto nel paese di Giuda:'
    2: 'Aprite le porte: entri il popolo giusto che mantiene la fedeltà.'
    3: Il suo animo è saldo; tu gli assicurerai la pace, pace perché in te ha fiducia.
    4: Confidate nel Signore sempre, perché il Signore è una roccia eterna;
    5: perché egli ha abbattuto coloro che abitavano in alto; la città eccelsa l'ha rovesciata, rovesciata fino a terra, l'ha rasa al suolo.
    6: I piedi la calpestano, i piedi degli oppressi, i passi dei poveri.
    7: Il sentiero del giusto è diritto, il cammino del giusto tu rendi piano.
    8: Sì, nella via dei tuoi giudizi, Signore, noi speriamo in te; al tuo nome e al tuo ricordo si volge tutto il nostro desiderio.
    9: La mia anima anela a te di notte, al mattino il mio spirito ti cerca, perché quando pronunzi i tuoi giudizi sulla terra, giustizia imparano gli abitanti del mondo.
    10: Si usi pure clemenza all'empio, non imparerà la giustizia; sulla terra egli distorce le cose diritte e non guarda alla maestà del Signore.
    11: Signore, sta alzata la tua mano, ma essi non la vedono. Vedano, arrossendo, il tuo amore geloso per il popolo; anzi, il fuoco preparato per i tuoi nemici li divori.
    12: Signore, ci concederai la pace, poiché tu dài successo a tutte le nostre imprese.
    13: Signore nostro Dio, altri padroni, diversi da te, ci hanno dominato, ma noi te soltanto, il tuo nome invocheremo.
    14: I morti non vivranno più, le ombre non risorgeranno; poiché tu li hai puniti e distrutti, hai fatto svanire ogni loro ricordo.
    15: Hai fatto crescere la nazione, Signore, hai fatto crescere la nazione, ti sei glorificato, hai dilatato tutti i confini del paese.
    16: Signore, nella tribolazione ti abbiamo cercato; a te abbiamo gridato nella prova, che è la tua correzione.
    17: Come una donna incinta che sta per partorire si contorce e grida nei dolori, così siamo stati noi di fronte a te, Signore.
    18: 'Abbiamo concepito, abbiamo sentito i dolori quasi dovessimo partorire: era solo vento; non abbiamo portato salvezza al paese e non sono nati abitanti nel mondo.'
    19: Ma di nuovo vivranno i tuoi morti, risorgeranno i loro cadaveri. Si sveglieranno ed esulteranno quelli che giacciono nella polvere, perché la tua rugiada è rugiada luminosa, la terra darà alla luce le ombre.
    20: Và, popolo mio, entra nelle tue stanze e chiudi la porta dietro di te. Nasconditi per un momento finché non sia passato lo sdegno.
    21: Perché ecco, il Signore esce dalla sua dimora per punire le offese fatte a lui dagli abitanti della terra; la terra ributterà fuori il sangue assorbito e più non coprirà i suoi cadaveri.
  27:
    1: In quel giorno il Signore punirà con la spada dura, grande e forte, il Leviatàn serpente guizzante, il Leviatàn serpente tortuoso e ucciderà il drago che sta nel mare.
    2: 'In quel giorno si dirà: «La vigna deliziosa: cantate di lei!».'
    3: Io, il Signore, ne sono il guardiano, a ogni istante la irrigo; per timore che venga danneggiata, io ne ho cura notte e giorno.
    4: Io non sono in collera. Vi fossero rovi e pruni, io muoverei loro guerra, li brucerei tutti insieme.
    5: O, meglio, si stringa alla mia protezione, faccia la pace con me, con me faccia la pace!
    6: Nei giorni futuri Giacobbe metterà radici, Israele fiorirà e germoglierà, riempirà il mondo di frutti.
    7: Il Signore lo ha forse percosso come i suoi percussori? O lo ha ucciso come uccise i suoi uccisori?
    8: Lo ha punito cacciandolo via, respingendolo, lo ha rimosso con soffio impetuoso come quando tira il vento d'oriente!
    9: 'Proprio così sarà espiata l''iniquità di Giacobbe e questo sarà tutto il frutto per la rimozione del suo peccato: mentre egli ridurrà tutte le pietre dell''altare come si fa delle pietre che si polverizzano per la calce, non erigeranno più pali sacri né altari per l''incenso.'
    10: La fortezza è divenuta desolata, un luogo spopolato e abbandonato come un deserto; vi pascola il vitello, vi si sdraia e ne bruca gli arbusti.
    11: I suoi rami seccandosi si spezzeranno; le donne verranno ad accendervi il fuoco. Certo, si tratta di un popolo privo di intelligenza; per questo non ne avrà pietà chi lo ha creato, né chi lo ha fatto ne avrà compassione.
    12: In quel giorno, dal corso dell'Eufrate al torrente d'Egitto, il Signore batterà le spighe e voi sarete raccolti uno a uno, Israeliti.
    13: In quel giorno suonerà la grande tromba, verranno gli sperduti nel paese di Assiria e i dispersi nel paese di Egitto. Essi si prostreranno al Signore sul monte santo, in Gerusalemme.
  28:
    1: Guai alla corona superba degli ubriachi di Efraim, al fiore caduco, suo splendido ornamento, che domina la fertile valle, o storditi dal vino!
    2: Ecco, inviato dal Signore, un uomo potente e forte, come nembo di grandine, come turbine rovinoso, come nembo di acque torrenziali e impetuose, getta tutto a terra con violenza.
    3: Dai piedi verrà calpestata la corona degli ubriachi di Efraim.
    4: 'E avverrà al fiore caduco del suo splendido ornamento, che domina la valle fertile, come a un fico primaticcio prima dell''estate: uno lo vede, lo coglie e lo mangia appena lo ha in mano.'
    5: In quel giorno sarà il Signore degli eserciti una corona di gloria, uno splendido diadema per il resto del suo popolo,
    6: ispiratore di giustizia per chi siede in tribunale, forza per chi respinge l'assalto alla porta.
    7: Anche costoro barcollano per il vino, vanno fuori strada per le bevande inebrianti. Sacerdoti e profeti barcollano per la bevanda inebriante, affogano nel vino; vanno fuori strada per le bevande inebrianti, s'ingannano mentre hanno visioni, dondolano quando fanno da giudici.
    8: Tutte le tavole sono piene di fetido vomito; non c'è un posto pulito.
    9: «A chi vuole insegnare la scienza? A chi vuole spiegare il discorso? Ai bambini divezzati, appena staccati dal seno?
    10: 'Sì: precetto su precetto, precetto su precetto, norma su norma, norma su norma, un pò qui, un pò là».'
    11: Con labbra balbettanti e in lingua straniera parlerà a questo popolo
    12: 'colui che aveva detto loro: «Ecco il riposo! Fate riposare lo stanco. Ecco il sollievo!». Ma non vollero udire.'
    13: 'E sarà per loro la parola del Signore: «precetto su precetto, precetto su precetto, norma su norma, norma su norma, un pò qui, un pò là», perché camminando cadano all''indietro, si producano fratture, siano presi e fatti prigionieri.'
    14: 'Perciò ascoltate la parola del Signore, uomini arroganti, signori di questo popolo che sta in Gerusalemme:'
    15: '«Voi dite: Abbiamo concluso un''alleanza con la morte, e con gli inferi abbiamo fatto lega; il flagello del distruttore, quando passerà, non ci raggiungerà; perché ci siamo fatti della menzogna un rifugio e nella falsità ci siamo nascosti».'
    16: 'Dice il Signore Dio: «Ecco io pongo una pietra in Sion, una pietra scelta, angolare, preziosa, saldamente fondata: chi crede non vacillerà.'
    17: Io porrò il diritto come misura e la giustizia come una livella. La grandine spazzerà via il vostro rifugio fallace, le acque travolgeranno il vostro riparo.
    18: Sarà cancellata la vostra alleanza con la morte; la vostra lega con gli inferi non reggerà. Quando passerà il flagello del distruttore, voi sarete la massa da lui calpestata.
    19: Ogni volta che passerà, vi prenderà, poiché passerà ogni mattino, giorno e notte. E solo il terrore farà capire il discorso».
    20: Troppo corto sarà il letto per distendervisi, troppo stretta la coperta per avvolgervisi.
    21: Poiché come sul monte Perasìm si leverà il Signore; come nella valle di Gàbaon si adirerà per compiere l'opera, la sua opera singolare, e per eseguire il lavoro, il suo lavoro inconsueto.
    22: Ora cessate di agire con arroganza perché non si stringano di più le vostre catene, perché un decreto di rovina io ho udito, da parte del Signore, Dio degli eserciti, riguardo a tutta la terra.
    23: Porgete l'orecchio e ascoltate la mia voce, fate attenzione e sentite le mie parole.
    24: Ara forse tutti i giorni l'aratore, rompe e sarchia la terra?
    25: Forse non ne spiana la superficie, non vi semina l'anèto e non vi sparge il cumino? E non vi pone grano e orzo e spelta lungo i confini?
    26: E la sua perizia rispetto alla regola gliela insegna il suo Dio.
    27: Certo, l'anèto non si batte con il tribbio, né si fa girare sul cumino il rullo, ma con una bacchetta si batte l'anèto e con la verga il cumino.
    28: Il frumento vien forse schiacciato? Certo, non lo si pesta senza fine, ma vi si spinge sopra il rullo e gli zoccoli delle bestie senza schiacciarlo.
    29: 'Anche questo proviene dal Signore degli eserciti: egli si mostra mirabile nel consiglio, grande nella sapienza.'
  29:
    1: Guai ad Arièl, ad Arièl, città dove pose il campo Davide! Aggiungete anno ad anno, si avvicendino i cicli festivi.
    2: Io metterò alle strette Arièl, ci saranno gemiti e lamenti. Tu sarai per me come un vero Arièl,
    3: io mi accamperò come Davide contro di te e ti circonderò di trincee, innalzerò contro di te un vallo.
    4: Allora prostrata parlerai da terra e dalla polvere saliranno fioche le tue parole; sembrerà di un fantasma la tua voce dalla terra, e dalla polvere la tua parola risuonerà come bisbiglio.
    5: Sarà come polvere fine la massa dei tuoi oppressori e come pula dispersa la massa dei tuoi tiranni. Ma d'improvviso, subito,
    6: dal Signore degli eserciti sarai visitata con tuoni, rimbombi e rumore assordante, con uragano e tempesta e fiamma di fuoco divoratore.
    7: E sarà come un sogno, come una visione notturna, la massa di tutte le nazioni che marciano su Arièl, di quanti la attaccano e delle macchine poste contro di essa.
    8: 'Avverrà come quando un affamato sogna di mangiare, ma si sveglia con lo stomaco vuoto; come quando un assetato sogna di bere, ma si sveglia stanco e con la gola riarsa: così succederà alla folla di tutte le nazioni che marciano contro il monte Sion.'
    9: Stupite pure così da restare sbalorditi, chiudete gli occhi in modo da rimanere ciechi; ubriacatevi ma non di vino, barcollate ma non per effetto di bevande inebrianti.
    10: Poiché il Signore ha versato su di voi uno spirito di torpore, ha chiuso i vostri occhi, ha velato i vostri capi.
    11: 'Per voi ogni visione sarà come le parole di un libro sigillato: si dà a uno che sappia leggere dicendogli: «Leggilo», ma quegli risponde: «Non posso, perché è sigillato».'
    12: 'Oppure si dà il libro a chi non sa leggere dicendogli: «Leggilo», ma quegli risponde: «Non so leggere».'
    13: 'Dice il Signore: «Poiché questo popolo si avvicina a me solo a parole e mi onora con le labbra, mentre il suo cuore è lontano da me e il culto che mi rendono è un imparaticcio di usi umani,'
    14: perciò, eccomi, continuerò a operare meraviglie e prodigi con questo popolo; perirà la sapienza dei suoi sapienti e si eclisserà l'intelligenza dei suoi intelligenti».
    15: 'Guai a quanti vogliono sottrarsi alla vista del Signore per dissimulare i loro piani, a coloro che agiscono nelle tenebre, dicendo: «Chi ci vede? Chi ci conosce?».'
    16: 'Quanto siete perversi! Forse che il vasaio è stimato pari alla creta? Un oggetto può dire del suo autore: «Non mi ha fatto lui»? E un vaso può dire del vasaio: «Non capisce»?'
    17: Certo, ancora un pò e il Libano si cambierà in un frutteto e il frutteto sarà considerato una selva.
    18: Udranno in quel giorno i sordi le parole di un libro; liberati dall'oscurità e dalle tenebre, gli occhi dei ciechi vedranno.
    19: Gli umili si rallegreranno di nuovo nel Signore, i più poveri gioiranno nel Santo di Israele.
    20: Perché il tiranno non sarà più, sparirà il beffardo, saranno eliminati quanti tramano iniquità,
    21: quanti con la parola rendono colpevoli gli altri, quanti alla porta tendono tranelli al giudice e rovinano il giusto per un nulla.
    22: 'Pertanto, dice alla casa di Giacobbe il Signore che riscattò Abramo: «D''ora in poi Giacobbe non dovrà più arrossire, il suo viso non impallidirà più,'
    23: poiché vedendo il lavoro delle mie mani tra di loro, santificheranno il mio nome, santificheranno il Santo di Giacobbe e temeranno il Dio di Israele.
    24: Gli spiriti traviati apprenderanno la sapienza e i brontoloni impareranno la lezione».
  30:
    1: Guai a voi, figli ribelli -oracolo del Signore - che fate progetti da me non suggeriti, vi legate con alleanze che io non ho ispirate così da aggiungere peccato a peccato.
    2: Siete partiti per scendere in Egitto senza consultarmi, per mettervi sotto la protezione del faraone e per ripararvi all'ombra dell'Egitto.
    3: La protezione del faraone sarà la vostra vergogna e il riparo all'ombra dell'Egitto la vostra confusione.
    4: Quando i suoi capi saranno giunti a Tanis e i messaggeri avranno raggiunto Canès,
    5: tutti saran delusi di un popolo che non gioverà loro, che non porterà né aiuto né vantaggio ma solo confusione e ignominia.
    6: Oracolo sulle bestie del Negheb. In una terra di angoscia e di miseria, adatta a leonesse e leoni ruggenti, a vipere e draghi volanti, essi portano le loro ricchezze sul dorso di asini, i tesori sulla gobba di cammelli a un popolo che non giova a nulla.
    7: 'Vano e inutile è l''aiuto dell''Egitto; per questo lo chiamo: Raab l''ozioso.'
    8: Su, vieni, scrivi questo su una tavoletta davanti a loro, incidilo sopra un documento, perché resti per il futuro in testimonianza perenne.
    9: Poiché questo è un popolo ribelle, sono figli bugiardi, figli che non vogliono ascoltare la legge del Signore.
    10: 'Essi dicono ai veggenti: «Non abbiate visioni» e ai profeti: «Non fateci profezie sincere, diteci cose piacevoli, profetateci illusioni!'
    11: Scostatevi dalla retta via, uscite dal sentiero, toglieteci dalla vista il Santo di Israele».
    12: 'Pertanto dice il Santo di Israele: «Poiché voi rigettate questo avvertimento e confidate nella perversità e nella perfidia, ponendole a vostro sostegno,'
    13: ebbene questa colpa diventerà per voi come una breccia che minaccia di crollare, che sporge su un alto muro, il cui crollo avviene in un attimo, improvviso,
    14: e si infrange come un vaso di creta, frantumato senza misericordia, così che non si trova tra i suoi frantumi neppure un coccio con cui si possa prendere fuoco dal braciere o attingere acqua dalla cisterna».
    15: 'Poiché dice il Signore Dio, il Santo di Israele: «Nella conversione e nella calma sta la vostra salvezza, nell''abbandono confidente sta la vostra forza». Ma voi non avete voluto,'
    16: 'anzi avete detto: «No, noi fuggiremo su cavalli». - Ebbene, fuggite! - «Cavalcheremo su destrieri veloci». Ebbene più veloci saranno i vostri inseguitori.'
    17: Mille si spaventeranno per la minaccia di uno, per la minaccia di cinque vi darete alla fuga, finché resti di voi qualcosa come un palo sulla cima di un monte e come un'asta sopra una collina.
    18: Eppure il Signore aspetta per farvi grazia, per questo sorge per aver pietà di voi, perché un Dio giusto è il Signore; beati coloro che sperano in lui!
    19: Popolo di Sion che abiti in Gerusalemme, tu non dovrai più piangere; a un tuo grido di supplica ti farà grazia; appena udrà, ti darà risposta.
    20: Anche se il Signore ti darà il pane dell'afflizione e l'acqua della tribolazione, tuttavia non si terrà più nascosto il tuo maestro; i tuoi occhi vedranno il tuo maestro,
    21: 'i tuoi orecchi sentiranno questa parola dietro di te: «Questa è la strada, percorretela», caso mai andiate a destra o a sinistra.'
    22: Considererai cose immonde le tue immagini ricoperte d'argento; i tuoi idoli rivestiti d'oro getterai via come un oggetto immondo. «Fuori!» tu dirai loro.
    23: Allora egli concederà la pioggia per il seme che avrai seminato nel terreno; il pane, prodotto della terra, sarà abbondante e sostanzioso; in quel giorno il tuo bestiame pascolerà su un vasto prato.
    24: I buoi e gli asini che lavorano la terra mangeranno biada saporita, ventilata con la pala e con il vaglio.
    25: Su ogni monte e su ogni colle elevato, scorreranno canali e torrenti d'acqua nel giorno della grande strage, quando cadranno le torri.
    26: La luce della luna sarà come la luce del sole e la luce del sole sarà sette volte di più, quando il Signore curerà la piaga del suo popolo e guarirà le lividure prodotte dalle sue percosse.
    27: Ecco il nome del Signore venire da lontano; ardente è la sua ira e gravoso il suo divampare; le sue labbra traboccano sdegno, la sua lingua è come un fuoco divorante.
    28: Il suo soffio è come un torrente che straripa, che giunge fino al collo. Viene per vagliare i popoli con il vaglio distruttore e per mettere alle mascelle dei popoli una briglia che porta a rovina.
    29: Voi innalzerete il vostro canto come nella notte in cui si celebra una festa; avrete la gioia nel cuore come chi parte al suono del flauto, per recarsi al monte del Signore, alla Roccia d'Israele.
    30: Il Signore farà udire la sua voce maestosa e mostrerà come colpisce il suo braccio con ira ardente, in mezzo a un fuoco divorante, tra nembi, tempesta e grandine furiosa.
    31: Poiché alla voce del Signore tremerà l'Assiria, quando sarà percossa con la verga.
    32: Ogni colpo del bastone punitivo, che il Signore le farà piombare addosso, sarà accompagnato con timpani e cetre. Egli combatterà contro di essa con battaglie tumultuose;
    33: poiché il Tofet è preparato da tempo, esso è pronto anche per il re; profondo e largo è il rogo, fuoco e legna abbondano, lo accenderà, come torrente di zolfo, il soffio del Signore.
  31:
    1: Guai a quanti scendono in Egitto per cercar aiuto, e pongono la speranza nei cavalli, confidano nei carri perché numerosi e sulla cavalleria perché molto potente, senza guardare al Santo di Israele e senza cercare il Signore.
    2: Eppure anch'egli è capace di mandare sciagure e non rinnega le sue parole. Egli si alzerà contro la razza dei malvagi e contro l'aiuto dei malfattori.
    3: 'L''Egiziano è un uomo e non un dio, i suoi cavalli sono carne e non spirito. Il Signore stenderà la sua mano: inciamperà chi porta aiuto e cadrà chi è aiutato, tutti insieme periranno.'
    4: 'Poiché così mi ha parlato il Signore: «Come per la sua preda ruggisce il leone o il leoncello, quando gli si raduna contro tutta la schiera dei pastori, e non teme le loro grida né si preoccupa del loro chiasso, così scenderà il Signore degli eserciti per combattere sul monte Sion e sulla sua collina.'
    5: Come gli uccelli proteggono i loro pulcini, così il Signore degli eserciti proteggerà Gerusalemme; egli la proteggerà, ed essa sarà salvata, la risparmierà ed essa sarà liberata».
    6: Ritornate, Israeliti, a colui al quale vi siete profondamente ribellati.
    7: In quel giorno ognuno rigetterà i suoi idoli d'argento e i suoi idoli d'oro, lavoro delle vostre mani peccatrici.
    8: Cadrà l'Assiria sotto una spada che non è di uomo; una spada non umana la divorerà; se essa sfugge alla spada, i suoi giovani guerrieri saranno ridotti in schiavitù.
    9: Essa abbandonerà per lo spavento la sua rocca e i suoi capi tremeranno per un'insegna. Oracolo del Signore che ha un fuoco in Sion e una fornace in Gerusalemme.
  32:
    1: Ecco, un re regnerà secondo giustizia e i principi governeranno secondo il diritto.
    2: Ognuno sarà come un riparo contro il vento e uno schermo dall'acquazzone, come canali d'acqua in una steppa, come l'ombra di una grande roccia su arida terra.
    3: Non si chiuderanno più gli occhi di chi vede e gli orecchi di chi sente staranno attenti.
    4: Gli animi volubili si applicheranno a comprendere e la lingua dei balbuzienti parlerà spedita e con chiarezza.
    5: L'abietto non sarà chiamato più nobile né l'imbroglione sarà detto gentiluomo,
    6: poiché l'abietto fa discorsi abietti e il suo cuore trama iniquità, per commettere empietà e affermare errori intorno al Signore, per lasciare vuoto lo stomaco dell'affamato e far mancare la bevanda all'assetato.
    7: L'imbroglione - iniqui sono i suoi imbrogli - macchina scelleratezze per rovinare gli oppressi con parole menzognere, anche quando il povero può provare il suo diritto.
    8: Il nobile invece si propone cose nobili e agisce sempre con nobiltà.
    9: Donne spensierate, suvvia ascoltate la mia voce; figlie baldanzose, porgete l'orecchio alle mie parole.
    10: Fra un anno e più giorni voi tremerete, o baldanzose, perché finita la vendemmia non ci sarà più raccolto.
    11: Temete, o spensierate; tremate, o baldanzose, deponete le vesti, spogliatevi, cingetevi i fianchi di sacco.
    12: Battetevi il petto per le campagne amene, per i fertili vigneti,
    13: per la terra del mio popolo, nella quale cresceranno spine e pruni, per tutte le case in gioia, per la città gaudente;
    14: poiché il palazzo sarà abbandonato, la città rumorosa sarà deserta, l'Ofel e il torrione diventeranno caverne per sempre, gioia degli asini selvatici, pascolo di mandrie.
    15: Ma infine in noi sarà infuso uno spirito dall'alto; allora il deserto diventerà un giardino e il giardino sarà considerato una selva.
    16: Nel deserto prenderà dimora il diritto e la giustizia regnerà nel giardino.
    17: Effetto della giustizia sarà la pace, frutto del diritto una perenne sicurezza.
    18: Il mio popolo abiterà in una dimora di pace, in abitazioni tranquille, in luoghi sicuri,
    19: anche se la selva cadrà e la città sarà sprofondata.
    20: Beati voi! Seminerete in riva a tutti i ruscelli e lascerete in libertà buoi e asini.
  33:
    1: 'Guai a te, che devasti e non sei stato devastato, che saccheggi e non sei stato saccheggiato: sarai devastato, quando avrai finito di devastare, ti saccheggeranno, quando avrai finito di saccheggiare.'
    2: Signore, pietà di noi, in te speriamo; sii il nostro braccio ogni mattina, nostra salvezza nel tempo dell'angoscia.
    3: Al rumore della tua minaccia fuggono i popoli, quando ti levi si disperdono le nazioni.
    4: Si ammucchia la preda come si ammucchiano le cavallette vi si precipita sopra come vi si precipitano le locuste.
    5: Eccelso è il Signore poiché dimora lassù; egli riempie Sion di diritto e di giustizia.
    6: C'è sicurezza nelle sue leggi, ricchezze salutari sono sapienza e scienza; il timore di Dio è il suo tesoro.
    7: Ecco gli araldi gridano di fuori, i messaggeri di pace piangono amaramente.
    8: Sono deserte le strade, non c'è chi passi per la via. Egli ha violato l'alleanza, ha respinto i testimoni, non si è curato di alcuno.
    9: La terra è in lutto e piena di squallore, si scolora il Libano e intristisce; la pianura di Saron è simile a una steppa, brulli sono il Basan e il Carmelo.
    10: «Ora mi alzerò», dice il Signore, «ora mi innalzerò, ora mi esalterò.
    11: Avete concepito fieno, partorirete paglia; il mio soffio vi divorerà come fuoco.
    12: I popoli saranno fornaci per calce, spini tagliati da bruciare nel fuoco.
    13: Sentiranno i lontani quanto ho fatto, sapranno i vicini qual è la mia forza».
    14: Hanno paura in Sion i peccatori, lo spavento si è impadronito degli empi. «Chi di noi può abitare presso un fuoco divorante? Chi di noi può abitare tra fiamme perenni?».
    15: 'Chi cammina nella giustizia e parla con lealtà, chi rigetta un guadagno frutto di angherie, scuote le mani per non accettare regali, si tura gli orecchi per non udire fatti di sangue e chiude gli occhi per non vedere il male:'
    16: costui abiterà in alto, fortezze sulle rocce saranno il suo rifugio, gli sarà dato il pane, avrà l'acqua assicurata.
    17: I tuoi occhi vedranno un re nel suo splendore, contempleranno un paese sconfinato.
    18: 'Il tuo cuore si chiederà nei suoi terrori: «Dov''è colui che registra? Dov''è colui che pesa il denaro? Dov''è colui che ispeziona le torri?».'
    19: Non vedrai più quel popolo straniero, popolo dal linguaggio oscuro, incomprensibile, dalla lingua barbara che non si capisce.
    20: Guarda Sion, la città delle nostre feste! I tuoi occhi vedranno Gerusalemme, dimora tranquilla, tenda che non sarà più rimossa, i suoi paletti non saranno divelti, nessuna delle sue cordicelle sarà strappata.
    21: Poiché se là c'è un potente, noi abbiamo il Signore, al posto di fiumi e larghi canali; non ci passerà nave a remi né l'attraverserà naviglio più grosso. Sono allentate le sue corde, non tengono più l'albero diritto, non spiegano più le vele.
    22: Poiché il Signore è nostro giudice,
    23: il Signore è nostro legislatore, il Signore è nostro re; egli ci salverà. Allora anche i ciechi divideranno una preda enorme gli zoppi faranno un ricco bottino.
    24: 'Nessuno degli abitanti dirà: «Io sono malato»; il popolo che vi dimora è stato assolto dalle sue colpe.'
  34:
    1: Avvicinatevi, popoli, per udire, e voi, nazioni, prestate ascolto; ascolti la terra e quanti vi abitano, il mondo e quanto produce!
    2: Poiché il Signore è adirato contro tutti i popoli ed è sdegnato contro tutti i loro eserciti; li ha votati allo sterminio, li ha destinati al massacro.
    3: I loro uccisi sono gettati via, si diffonde il fetore dei loro cadaveri; grondano i monti del loro sangue.
    4: Tutta la milizia celeste si dissolve, i cieli si arrotolano come un libro, tutti i loro astri cadono come cade il pampino della vite, come le foglie avvizzite del fico.
    5: Poiché nel cielo si è inebriata la spada del Signore, ecco essa si abbatte su Edom, su un popolo che egli ha votato allo sterminio per fare giustizia.
    6: La spada del Signore è piena di sangue, è imbrattata di grasso, del sangue di agnelli e di capri, delle viscere grasse dei montoni, perché si compie un sacrificio al Signore in Bozra, una grande ecatombe nel paese di Edom.
    7: Cadono bisonti insieme con essi, giovenchi insieme con tori. La loro terra si imbeve di sangue, la polvere si impingua di grasso.
    8: Poiché è il giorno della vendetta del Signore, l'anno della retribuzione per l'avversario di Sion.
    9: I torrenti di quel paese si cambieranno in pece, la sua polvere in zolfo, la sua terra diventerà pece ardente.
    10: Non si spegnerà né di giorno né di notte, sempre salirà il suo fumo; per tutte le generazioni resterà deserta, mai più alcuno vi passerà.
    11: Ne prenderanno possesso il pellicano e il riccio, il gufo e il corvo vi faranno dimora. Il Signore stenderà su di essa la corda della solitudine e la livella del vuoto.
    12: Non ci saranno più i suoi nobili, non si proclameranno più re, tutti i suoi capi saranno ridotti a nulla.
    13: Nei suoi palazzi saliranno le spine, ortiche e cardi sulle sue fortezze; diventerà una tana di sciacalli, un recinto per gli struzzi.
    14: Gatti selvatici si incontreranno con iene, i satiri si chiameranno l'un l'altro; vi faranno sosta anche le civette e vi troveranno tranquilla dimora.
    15: Vi si anniderà il serpente saettone, vi deporrà le uova, le farà dischiudere e raccoglierà i piccoli alla sua ombra; vi si raduneranno anche gli sparvieri, l'uno in cerca dell'altro;
    16: 'nessuno si farà attendere. ]Cercate nel libro del Signore e leggete: nessuno di essi vi manca, poiché la bocca del Signore lo ha comandato e il suo spirito li raduna.'
    17: Egli ha distribuito loro la parte in sorte, la sua mano ha diviso loro il paese con tutta esattezza, lo possederanno per sempre, lo abiteranno di generazione in generazione.
  35:
    1: Si rallegrino il deserto e la terra arida, esulti e fiorisca la steppa.
    2: Come fiore di narciso fiorisca; sì, canti con gioia e con giubilo. Le è data la gloria del Libano, lo splendore del Carmelo e di Saròn. Essi vedranno la gloria del Signore, la magnificenza del nostro Dio.
    3: Irrobustite le mani fiacche, rendete salde le ginocchia vacillanti.
    4: 'Dite agli smarriti di cuore: «Coraggio! Non temete; ecco il vostro Dio, giunge la vendetta, la ricompensa divina. Egli viene a salvarvi».'
    5: Allora si apriranno gli occhi dei ciechi e si schiuderanno gli orecchi dei sordi.
    6: Allora lo zoppo salterà come un cervo, griderà di gioia la lingua del muto, perché scaturiranno acque nel deserto, scorreranno torrenti nella steppa.
    7: La terra bruciata diventerà una palude, il suolo riarso si muterà in sorgenti d'acqua. I luoghi dove si sdraiavano gli sciacalli diventeranno canneti e giuncaie.
    8: Ci sarà una strada appianata e la chiameranno Via santa; nessun impuro la percorrerà e gli stolti non vi si aggireranno.
    9: Non ci sarà più il leone, nessuna bestia feroce la percorrerà, vi cammineranno i redenti.
    10: Su di essa ritorneranno i riscattati dal Signore e verranno in Sion con giubilo; felicità perenne splenderà sul loro capo; gioia e felicità li seguiranno e fuggiranno tristezza e pianto.
  36:
    1: Nell'anno decimoquarto del re Ezechia, Sennàcherib re di Assiria assalì e si impadronì di tutte le fortezze di Giuda.
    2: Il re di Assiria mandò poi da Lachis a Gerusalemme contro il re Ezechia il gran coppiere con un grande esercito. Egli fece sosta presso il canale della piscina superiore, sulla strada del campo del lavandaio.
    3: Gli andarono incontro Eliakìm figlio di Chelkìa, il maggiordomo, Sebnà lo scrivano e Ioach figlio di Asaf, l'archivista.
    4: 'Il gran coppiere disse loro: «Riferite a Ezechia: Così dice il grande re, il re di Assiria: Che significa questa sicurezza che dimostri?'
    5: Pensi forse che la semplice parola possa sostituire il consiglio e la forza nella guerra? Ora, in chi confidi tu, che ti ribelli contro di me?
    6: Ecco, tu confidi nell'Egitto, in questo sostegno di canna spezzata che penetra la mano e la fora a chi vi si appoggia; tale è il faraone re d'Egitto per chiunque confida in lui.
    7: 'Se mi dite: Noi confidiamo nel Signore nostro Dio, non è forse lo stesso a cui Ezechia distrusse le alture e gli altari, ordinando alla gente di Giuda e di Gerusalemme: Vi prostrerete solo davanti a questo altare?'
    8: Or bene, fà una scommessa con il mio signore, il re di Assiria; io ti darò duemila cavalli, se puoi procurarti cavalieri per essi.
    9: Come potresti far indietreggiare uno solo dei più piccoli sudditi del mio signore? Eppure tu confidi nell'Egitto per i carri e i cavalieri!
    10: 'Ora, è forse contro il volere del Signore che io mi sono mosso contro questo paese per distruggerlo? Il Signore mi ha detto: Muovi contro questo paese e distruggilo».'
    11: 'Eliakìm, Sebnà e Ioach risposero al gran coppiere: «Parla ai tuoi servi in aramaico, poiché noi lo comprendiamo; non parlare in ebraico alla portata degli orecchi del popolo che è sulle mura».'
    12: 'Il gran coppiere replicò: «Forse sono stato mandato al tuo signore e a te dal mio signore per dire tali parole o non piuttosto agli uomini che stanno sulle mura, i quali presto saranno ridotti a mangiare i loro escrementi e a bere la loro urina con voi?».'
    13: 'Il gran coppiere allora si alzò e gridò in ebraico: «Udite le parole del gran re, del re di Assiria.'
    14: 'Dice il re: Non vi inganni Ezechia, poiché egli non potrà salvarvi.'
    15: 'Ezechia non vi induca a confidare nel Signore dicendo: Certo, il Signore ci libererà; questa città non sarà messa nelle mani del re di Assiria.'
    16: 'Non date ascolto a Ezechia, poiché così dice il re di Assiria: Fate la pace con me e arrendetevi; allora ognuno potrà mangiare i frutti della propria vigna e del proprio fico e ognuno potrà bere l''acqua della sua cisterna,'
    17: finché io non venga per condurvi in un paese come il vostro, paese di frumento e di mosto, di pane e di vigne.
    18: 'Non vi illuda Ezechia dicendovi: Il Signore ci libererà. Gli dei delle nazioni hanno forse liberato ognuno il proprio paese dalla mano del re di Assiria?'
    19: Dove sono gli dei di Amat e di Arpad? Dove sono gli dei di Sefarvàim? Hanno essi forse liberato Samaria dalla mia mano?
    20: Quali mai, fra tutti gli dei di quelle regioni, hanno liberato il loro paese dalla mia mano? Potrà forse il Signore liberare Gerusalemme dalla mia mano?».
    21: 'Quelli tacquero e non gli risposero neppure una parola, perché l''ordine del re era: «Non rispondetegli».'
    22: Eliakìm figlio di Chelkìa, il maggiordomo, Sebnà lo scrivano e Ioach figlio di Asaf, l'archivista, si presentarono a Ezechia con le vesti stracciate e gli riferirono le parole del gran coppiere.
  37:
    1: Quando udì, il re Ezechia si stracciò le vesti, si ricoprì di sacco e andò nel tempio del Signore.
    2: Quindi mandò Eliakìm il maggiordomo, Sebnà lo scrivano e gli anziani dei sacerdoti ricoperti di sacco dal profeta Isaia figlio di Amoz,
    3: 'perché gli dicessero: «Così dice Ezechia: Giorno di angoscia, di castigo e di vergogna è questo, perché i figli sono arrivati fino al punto di nascere, ma manca la forza per partorire.'
    4: Spero che il Signore tuo Dio, udite le parole del gran coppiere che il re di Assiria suo signore ha mandato per insultare il Dio vivente lo voglia castigare per le parole che il Signore tuo Dio ha udito. Innalza ora una preghiera per quel resto che ancora rimane in vita».
    5: Così andarono i ministri del re Ezechia da Isaia.
    6: 'Disse loro Isaia: «Riferite al vostro padrone: Dice il Signore: Non temere per le parole che hai udite e con le quali i ministri del re di Assiria mi hanno ingiuriato.'
    7: Ecco io infonderò in lui uno spirito tale che egli, appena udrà una notizia, ritornerà nel suo paese e nel suo paese io lo farò cadere di spada».
    8: Ritornato il gran coppiere, trovò il re di Assiria che assaliva Libna. Egli, infatti, aveva udito che si era allontanato da Lachis.
    9: 'Appena Sennàcherib sentì dire riguardo a Tiràka, re di Etiopia: «E'' uscito per muoverti guerra»; inviò di nuovo messaggeri a Ezechia per dirgli:'
    10: '«Direte così a Ezechia, re di Giuda: Non ti illuda il tuo Dio, in cui confidi, dicendoti: Gerusalemme non sarà consegnata nelle mani del re di Assiria;'
    11: ecco tu sai quanto hanno fatto i re di Assiria in tutti i paesi che hanno votato alla distruzione; soltanto tu ti salveresti?
    12: Gli dei delle nazioni che i miei padri hanno devastate hanno forse salvato quelli di Gozan, di Carran, di Rezef e la gente di Eden in Telassàr?
    13: Dove sono il re di Amat e il re di Arpad e il re della città di Sefarvàim, di Enà e di Ivvà?».
    14: Ezechia prese la lettera dalla mano dei messaggeri, la lesse, quindi salì al tempio del Signore. Ezechia, spiegato lo scritto davanti al Signore,
    15: 'lo pregò:'
    16: «Signore degli eserciti, Dio di Israele, che siedi sui cherubini, tu solo sei Dio per tutti i regni della terra; tu hai fatto i cieli e la terra.
    17: Porgi, Signore, l'orecchio e ascolta; apri, Signore, gli occhi e guarda; ascolta tutte le parole che Sennàcherib ha mandato a dire per insultare il Dio vivente.
    18: E' vero, Signore, i re di Assiria hanno devastato tutte le nazioni e i loro territori;
    19: hanno gettato i loro dei nel fuoco; quelli però non erano dei, ma solo lavoro delle mani d'uomo, legno e pietra; perciò li hanno distrutti.
    20: Ma ora, Signore nostro Dio, liberaci dalla sua mano perché sappiano tutti i regni della terra che tu sei il Signore, il solo Dio».
    21: 'Allora Isaia, figlio di Amoz mandò a dire a Ezechia: «Così dice il Signore, Dio di Israele: Ho udito quanto hai chiesto nella tua preghiera riguardo a Sennàcherib re di Assiria.'
    22: 'Ti disprezza, ti deride la vergine figlia di Sion. Dietro a te scuote il capo la figlia di Gerusalemme. Questa è la sentenza che il Signore ha pronunciato contro di lui:'
    23: Chi hai insultato e schernito? Contro chi hai alzato la voce e hai elevato, superbo, gli occhi tuoi? Contro il Santo di Israele!
    24: 'Per mezzo dei tuoi ministri hai insultato il Signore e hai detto: «Con la moltitudine dei miei carri sono salito in cima ai monti, sugli estremi gioghi del Libano, ne ho reciso i cedri più alti, i suoi cipressi migliori; sono penetrato nel suo angolo più remoto, nella sua foresta lussureggiante.'
    25: Io ho scavato e bevuto acque straniere, ho fatto inaridire con la pianta dei miei piedi tutti i torrenti dell'Egitto».
    26: Non l'hai forse sentito dire? Da tempo ho preparato questo, dai giorni antichi io l'ho progettato; ora lo pongo in atto. Era deciso che tu riducessi in mucchi di rovine le fortezze;
    27: i loro abitanti impotenti erano spaventati e confusi, erano come l'erba dei campi, come tenera verzura, come l'erba dei tetti, bruciata dal vento d'oriente.
    28: Io so quando ti alzi o ti metti a sedere, io ti conosco sia che tu esca sia che rientri.
    29: Poiché tu infuri contro di me e la tua insolenza è salita ai miei orecchi, ti metterò il mio anello nelle narici e il mio morso alle labbra; ti farò tornare per la strada per cui sei venuto.
    30: 'Questo ti serva da segno: si mangerà quest''anno ciò che nascerà dai semi caduti, nell''anno prossimo quanto crescerà da sé, ma nel terzo anno seminerete e mieterete, pianterete vigne e ne mangerete il frutto.'
    31: Ciò che scamperà della casa di Giuda continuerà a mettere radici in basso e a fruttificare in alto.
    32: Poiché da Gerusalemme uscirà un resto, dei superstiti dal monte Sion. Questo farà lo zelo del Signore degli eserciti.
    33: 'Pertanto dice il Signore contro il re di Assiria: Non entrerà in questa città né vi lancerà una freccia, non l''affronterà con gli scudi né innalzerà contro di essa un terrapieno.'
    34: 'Ritornerà per la strada per cui è venuto; non entrerà in questa città. Oracolo del Signore:'
    35: Io proteggerò questa città e la salverò, per riguardo a me stesso e al mio servo Davide.
    36: Ora l'angelo del Signore scese e percosse nell'accampamento degli Assiri centottantacinquemila uomini. Quando i superstiti si alzarono al mattino, ecco erano tutti cadaveri.
    37: Sennàcherib re di Assiria levò le tende e partì; tornato a Ninive, rimase colà.
    38: Ora, mentre egli era prostrato in venerazione nel tempio di Nisrok suo dio, i suoi figli Adram-Mèlech e Zarèzer lo uccisero di spada, mettendosi quindi al sicuro nel paese di Ararat. Assarhàddon suo figlio regnò al suo posto.
  38:
    1: 'In quei giorni Ezechia si ammalò gravemente. Il profeta Isaia figlio di Amoz si recò da lui e gli parlò: «Dice il Signore: Disponi riguardo alle cose della tua casa, perché morirai e non guarirai».'
    2: Ezechia allora voltò la faccia verso la parete e pregò il Signore.
    3: 'Egli disse: «Signore, ricordati che ho passato la vita dinanzi a te con fedeltà e con cuore sincero e ho compiuto ciò che era gradito ai tuoi occhi». Ezechia pianse molto.'
    4: 'Allora la parola del Signore fu rivolta a Isaia:'
    5: '«Và e riferisci a Ezechia: Dice il Signore Dio di Davide tuo padre: Ho ascoltato la tua preghiera e ho visto le tue lacrime; ecco io aggiungerò alla tua vita quindici anni.'
    6: Libererò te e questa città dalla mano del re di Assiria; proteggerò questa città.
    7: Da parte del Signore questo ti sia come segno che egli manterrà la promessa che ti ha fatto.
    8: Ecco, io faccio tornare indietro di dieci gradi l'ombra sulla meridiana, che è gia scesa con il sole sull'orologio di Acaz». E il sole retrocesse di dieci gradi sulla scala che aveva disceso.
    9: Cantico di Ezechia re di Giuda, quando cadde malato e guarì dalla malattia.
    10: 'Io dicevo: «A metà della mia vita me ne vado alle porte degli inferi; sono privato del resto dei miei anni».'
    11: 'Dicevo: «Non vedrò più il Signore sulla terra dei viventi, non vedrò più nessuno fra gli abitanti di questo mondo.'
    12: La mia tenda è stata divelta e gettata lontano da me, come una tenda di pastori. Come un tessitore hai arrotolato la mia vita, mi recidi dall'ordito. In un giorno e una notte mi conduci alla fine».
    13: Io ho gridato fino al mattino. Come un leone, così egli stritola tutte le mie ossa.
    14: Come una rondine io pigolo, gemo come una colomba. Sono stanchi i miei occhi di guardare in alto. Signore, io sono oppresso; proteggimi.
    15: Che dirò? Sto in pena poiché è lui che mi ha fatto questo. Il sonno si è allontanato da me per l'amarezza dell'anima mia.
    16: Signore, in te spera il mio cuore; si ravvivi il mio spirito. Guariscimi e rendimi la vita.
    17: Ecco, la mia infermità si è cambiata in salute! Tu hai preservato la mia vita dalla fossa della distruzione, perché ti sei gettato dietro le spalle tutti i miei peccati.
    18: Poiché non gli inferi ti lodano, né la morte ti canta inni; quanti scendono nella fossa non sperano nella tua fedeltà.
    19: Il vivente, il vivente ti rende grazie come io oggi faccio. Il padre farà conoscere ai figli la tua fedeltà.
    20: Il Signore si è degnato di aiutarmi; per questo canteremo sulle cetre tutti i giorni della nostra vita, canteremo nel tempio del Signore.
    21: 'Isaia disse: «Si prenda un impiastro di fichi e si applichi sulla ferita, così guarirà».'
    22: 'Ezechia disse: «Qual è il segno per cui io entrerò nel tempio?».'
  39:
    1: In quel tempo Merodach-Bàladan figlio di Bàladan, re di Babilonia, mandò lettere e doni a Ezechia, perché aveva udito che era stato malato ed era guarito.
    2: Ezechia se ne rallegrò e mostrò agli inviati la stanza del tesoro, l'argento e l'oro, gli aromi e gli unguenti preziosi, tutto il suo arsenale e quanto si trovava nei suoi magazzini; non ci fu nulla che Ezechia non mostrasse loro nella reggia e in tutto il regno.
    3: 'Allora il profeta Isaia si presentò al re Ezechia e gli domandò: «Che hanno detto quegli uomini e da dove sono venuti a te?». Ezechia rispose: «Sono venuti a me da una regione lontana, da Babilonia».'
    4: 'Isaia disse ancora: «Che hanno visto nella tua reggia?». Ezechia rispose: «Hanno visto quanto si trova nella mia reggia, non c''è cosa alcuna nei miei magazzini che io non abbia mostrata loro».'
    5: 'Allora Isaia disse a Ezechia: «Ascolta la parola del Signore degli eserciti:'
    6: Ecco, verranno giorni nei quali tutto ciò che si trova nella tua reggia e ciò che hanno accumulato i tuoi antenati fino a oggi sarà portato a Babilonia; non vi resterà nulla, dice il Signore.
    7: Prenderanno i figli che da te saranno usciti e che tu avrai generati, per farne eunuchi nella reggia di Babilonia».
    8: 'Ezechia disse a Isaia: «Buona è la parola del Signore, che mi hai riferita». Egli pensava: «Per lo meno vi saranno pace e sicurezza nei miei giorni».'
  40:
    1: «Consolate, consolate il mio popolo, dice il vostro Dio.
    2: Parlate al cuore di Gerusalemme e gridatele che è finita la sua schiavitù, è stata scontata la sua iniquità, perché ha ricevuto dalla mano del Signore doppio castigo per tutti i suoi peccati».
    3: 'Una voce grida: «Nel deserto preparate la via al Signore, appianate nella steppa la strada per il nostro Dio.'
    4: Ogni valle sia colmata, ogni monte e colle siano abbassati; il terreno accidentato si trasformi in piano e quello scosceso in pianura.
    5: Allora si rivelerà la gloria del Signore e ogni uomo la vedrà, poiché la bocca del Signore ha parlato».
    6: 'Una voce dice: «Grida» e io rispondo: «Che dovrò gridare?». Ogni uomo è come l''erba e tutta la sua gloria è come un fiore del campo.'
    7: Secca l'erba, il fiore appassisce quando il soffio del Signore spira su di essi.
    8: Secca l'erba, appassisce il fiore, ma la parola del nostro Dio dura sempre. Veramente il popolo è come l'erba.
    9: 'Sali su un alto monte, tu che rechi liete notizie in Sion; alza la voce con forza, tu che rechi liete notizie in Gerusalemme. Alza la voce, non temere; annunzia alle città di Giuda: «Ecco il vostro Dio!'
    10: Ecco, il Signore Dio viene con potenza, con il braccio egli detiene il dominio. Ecco, egli ha con sé il premio e i suoi trofei lo precedono.
    11: Come un pastore egli fa pascolare il gregge e con il suo braccio lo raduna; porta gli agnellini sul seno e conduce pian piano le pecore madri».
    12: Chi ha misurato con il cavo della mano le acque del mare e ha calcolato l'estensione dei cieli con il palmo? Chi ha misurato con il moggio la polvere della terra, ha pesato con la stadera le montagne e i colli con la bilancia?
    13: Chi ha diretto lo spirito del Signore e come suo consigliere gli ha dato suggerimenti?
    14: A chi ha chiesto consiglio, perché lo istruisse e gli insegnasse il sentiero della giustizia e lo ammaestrasse nella scienza e gli rivelasse la via della prudenza?
    15: Ecco, le nazioni son come una goccia da un secchio, contano come il pulviscolo sulla bilancia; ecco, le isole pesano quanto un granello di polvere.
    16: Il Libano non basterebbe per accendere il rogo, né le sue bestie per l'olocausto.
    17: Tutte le nazioni sono come un nulla davanti a lui, come niente e vanità sono da lui ritenute.
    18: A chi potreste paragonare Dio e quale immagine mettergli a confronto?
    19: 'Il fabbro fonde l''idolo, l''orafo lo riveste di oro e fonde catenelle d''argento. Si aiutano l''un l''altro; uno dice al compagno: «Coraggio!». Il fabbro incoraggia l''orafo; chi leviga con il martello incoraggia chi batte l''incudine, dicendo della saldatura: «Va bene» e fissa l''idolo con chiodi perché non si muova.'
    20: Chi ha poco da offrire sceglie un legno che non marcisce; si cerca un artista abile, perché gli faccia una statua che non si muova.
    21: Non lo sapete forse? Non lo avete udito? Non vi fu forse annunziato dal principio? Non avete capito le fondamenta della terra?
    22: Egli siede sopra la volta del mondo, da dove gli abitanti sembrano cavallette. Egli stende il cielo come un velo, lo spiega come una tenda dove abitare;
    23: egli riduce a nulla i potenti e annienta i signori della terra.
    24: Sono appena piantati, appena seminati, appena i loro steli hanno messo radici nella terra, egli soffia su di loro ed essi seccano e l'uragano li strappa via come paglia.
    25: «A chi potreste paragonarmi quasi che io gli sia pari?» dice il Santo.
    26: 'Levate in alto i vostri occhi e guardate: chi ha creato quegli astri? Egli fa uscire in numero preciso il loro esercito e li chiama tutti per nome; per la sua onnipotenza e il vigore della sua forza non ne manca alcuno.'
    27: 'Perché dici, Giacobbe, e tu, Israele, ripeti: «La mia sorte è nascosta al Signore e il mio diritto è trascurato dal mio Dio?».'
    28: Non lo sai forse? Non lo hai udito? Dio eterno è il Signore, creatore di tutta la terra. Egli non si affatica né si stanca, la sua intelligenza è inscrutabile.
    29: Egli dà forza allo stanco e moltiplica il vigore allo spossato.
    30: Anche i giovani faticano e si stancano, gli adulti inciampano e cadono;
    31: ma quanti sperano nel Signore riacquistano forza, mettono ali come aquile, corrono senza affannarsi, camminano senza stancarsi.
  41:
    1: Ascoltatemi in silenzio, isole, e voi, nazioni, badate alla mia sfida! Si accostino e parlino; raduniamoci insieme in giudizio.
    2: Chi ha suscitato dall'oriente colui che chiama la vittoria sui suoi passi? Chi gli ha consegnato i popoli e assoggettato i re? La sua spada li riduce in polvere e il suo arco come paglia dispersa dal vento.
    3: Li insegue e passa oltre, sicuro; sfiora appena la strada con i piedi.
    4: Chi ha operato e realizzato questo, chiamando le generazioni fin dal principio? Io, il Signore, sono il primo e io stesso sono con gli ultimi.
    5: Le isole vedono e ne hanno timore; tremano le estremità della terra, insieme si avvicinano e vengono.
    8: Ma tu, Israele mio servo, tu Giacobbe, che ho scelto, discendente di Abramo mio amico,
    9: 'sei tu che io ho preso dall''estremità della terra e ho chiamato dalle regioni più lontane e ti ho detto: «Mio servo tu sei ti ho scelto, non ti ho rigettato».'
    10: Non temere, perché io sono con te; non smarrirti, perché io sono il tuo Dio. Ti rendo forte e anche ti vengo in aiuto e ti sostengo con la destra vittoriosa.
    11: Ecco, saranno svergognati e confusi quanti s'infuriavano contro di te; saranno ridotti a nulla e periranno gli uomini che si opponevano a te.
    12: Cercherai, ma non troverai, coloro che litigavano con te; saranno ridotti a nulla, a zero, coloro che ti muovevano guerra.
    13: 'Poiché io sono il Signore tuo Dio che ti tengo per la destra e ti dico: «Non temere, io ti vengo in aiuto».'
    14: Non temere, vermiciattolo di Giacobbe, larva di Israele; io vengo in tuo aiuto - oracolo del Signore- tuo redentore è il Santo di Israele.
    15: Ecco, ti rendo come una trebbia acuminata, nuova, munita di molte punte; tu trebbierai i monti e li stritolerai, ridurrai i colli in pula.
    16: Li vaglierai e il vento li porterà via, il turbine li disperderà. Tu, invece, gioirai nel Signore, ti vanterai del Santo di Israele.
    17: I miseri e i poveri cercano acqua ma non ce n'è, la loro lingua è riarsa per la sete; io, il Signore, li ascolterò; io, Dio di Israele, non li abbandonerò.
    18: Farò scaturire fiumi su brulle colline, fontane in mezzo alle valli; cambierò il deserto in un lago d'acqua, la terra arida in sorgenti.
    19: Pianterò cedri nel deserto, acacie, mirti e ulivi; porrò nella steppa cipressi, olmi insieme con abeti;
    20: perché vedano e sappiano, considerino e comprendano a un tempo che questo ha fatto la mano del Signore, lo ha creato il Santo di Israele.
    21: Presentate la vostra causa, dice il Signore, portate le vostre prove, dice il re di Giacobbe.
    22: Vengano avanti e ci annunzino ciò che dovrà accadere. Narrate quali furono le cose passate, sicché noi possiamo riflettervi. Oppure fateci udire le cose future, così che possiamo sapere quello che verrà dopo.
    23: Annunziate quanto avverrà nel futuro e noi riconosceremo che siete dei. Sì, fate il bene oppure il male e lo sentiremo e lo vedremo insieme.
    24: Ecco, voi siete un nulla, il vostro lavoro non vale niente, è abominevole chi vi sceglie.
    25: Io ho suscitato uno dal settentrione ed è venuto, dal luogo dove sorge il sole l'ho chiamato per nome; egli calpesterà i potenti come creta, come un vasaio schiaccia l'argilla.
    26: 'Chi lo ha predetto dal principio, perché noi lo sapessimo, chi dall''antichità, così che dicessimo: «E'' vero»? Nessuno lo ha predetto, nessuno lo ha fatto sentire, nessuno ha udito le vostre parole.'
    27: Per primo io l'ho annunziato a Sion e a Gerusalemme ho inviato un messaggero di cose liete.
    28: Guardai ma non c'era nessuno, tra costoro nessuno era capace di consigliare; nessuno da interrogare per averne una risposta.
    29: Ecco, tutti costoro sono niente; nulla sono le opere loro, vento e vuoto i loro idoli.
  42:
    1: Ecco il mio servo che io sostengo, il mio eletto di cui mi compiaccio. Ho posto il mio spirito su di lui; egli porterà il diritto alle nazioni.
    2: Non griderà né alzerà il tono, non farà udire in piazza la sua voce,
    3: non spezzerà una canna incrinata, non spegnerà uno stoppino dalla fiamma smorta. Proclamerà il diritto con fermezza;
    4: non verrà meno e non si abbatterà, finché non avrà stabilito il diritto sulla terra; e per la sua dottrina saranno in attesa le isole.
    5: 'Così dice il Signore Dio che crea i cieli e li dispiega, distende la terra con ciò che vi nasce, dà il respiro alla gente che la abita e l''alito a quanti camminano su di essa:'
    6: «Io, il Signore, ti ho chiamato per la giustizia e ti ho preso per mano; ti ho formato e stabilito come alleanza del popolo e luce delle nazioni,
    7: perché tu apra gli occhi ai ciechi e faccia uscire dal carcere i prigionieri, dalla reclusione coloro che abitano nelle tenebre.
    8: 'Io sono il Signore: questo è il mio nome; non cederò la mia gloria ad altri, né il mio onore agli idoli.'
    9: I primi fatti, ecco, sono avvenuti e i nuovi io preannunzio; prima che spuntino, ve li faccio sentire».
    10: Cantate al Signore un canto nuovo, lode a lui fino all'estremità della terra; lo celebri il mare con quanto esso contiene, le isole con i loro abitanti.
    11: Esulti il deserto con le sue città, esultino i villaggi dove abitano quelli di Kedàr; acclamino gli abitanti di Sela, dalla cima dei monti alzino grida.
    12: Diano gloria al Signore e il suo onore divulghino nelle isole.
    13: Il Signore avanza come un prode, come un guerriero eccita il suo ardore; grida, lancia urla di guerra, si mostra forte contro i suoi nemici.
    14: Per molto tempo, ho taciuto, ho fatto silenzio, mi sono contenuto; ora griderò come una partoriente, mi affannerò e sbufferò insieme.
    15: Renderò aridi monti e colli, farò seccare tutta la loro erba; trasformerò i fiumi in stagni e gli stagni farò inaridire.
    16: Farò camminare i ciechi per vie che non conoscono, li guiderò per sentieri sconosciuti; trasformerò davanti a loro le tenebre in luce, i luoghi aspri in pianura. Tali cose io ho fatto e non cesserò di farle.
    17: 'Retrocedono pieni di vergogna quanti sperano in un idolo, quanti dicono alle statue: «Voi siete i nostri dei».'
    18: Sordi, ascoltate, ciechi, volgete lo sguardo per vedere.
    19: Chi è cieco, se non il mio servo? Chi è sordo come colui al quale io mandavo araldi? Chi è cieco come il mio privilegiato? Chi è sordo come il servo del Signore?
    20: Hai visto molte cose, ma senza farvi attenzione, hai aperto gli orecchi, ma senza sentire.
    21: Il Signore si compiacque, per amore della sua giustizia, di dare una legge grande e gloriosa.
    22: 'Eppure questo è un popolo saccheggiato e spogliato; sono tutti presi con il laccio nelle caverne, sono rinchiusi in prigioni. Furono saccheggiati e nessuno li liberava; furono spogliati, e nessuno diceva: «Restituisci».'
    23: Chi fra di voi porge l'orecchio a ciò, vi fa attenzione e ascolta per il futuro?
    24: Chi abbandonò Giacobbe al saccheggio, Israele ai predoni? Non è stato forse il Signore contro cui peccarono, per le cui vie non vollero camminare, la cui legge non osservarono?
    25: Egli, perciò, ha riversato su di esso la sua ira ardente e la violenza della guerra. L'ira divina lo ha avvolto nelle sue fiamme senza che egli se ne accorgesse, lo ha bruciato, senza che vi facesse attenzione.
  43:
    1: 'Ora così dice il Signore che ti ha creato, o Giacobbe, che ti ha plasmato, o Israele: «Non temere, perché io ti ho riscattato, ti ho chiamato per nome: tu mi appartieni.'
    2: Se dovrai attraversare le acque, sarò con te, i fiumi non ti sommergeranno; se dovrai passare in mezzo al fuoco, non ti scotterai, la fiamma non ti potrà bruciare;
    3: poiché io sono il Signore tuo Dio, il Santo di Israele, il tuo salvatore. Io do l'Egitto come prezzo per il tuo riscatto, l'Etiopia e Seba al tuo posto.
    4: Perché tu sei prezioso ai miei occhi, perché sei degno di stima e io ti amo, do uomini al tuo posto e nazioni in cambio della tua vita.
    5: Non temere, perché io sono con te; dall'oriente farò venire la tua stirpe, dall'occidente io ti radunerò.
    6: 'Dirò al settentrione: Restituisci, e al mezzogiorno: Non trattenere; fà tornare i miei figli da lontano e le mie figlie dall''estremità della terra,'
    7: quelli che portano il mio nome e che per la mia gloria ho creato e formato e anche compiuto».
    8: «Fà uscire il popolo cieco, che pure ha occhi, i sordi, che pure hanno orecchi.
    9: Si radunino insieme tutti i popoli e si raccolgano le nazioni. Chi può annunziare questo tra di loro e farci udire le cose passate? Presentino i loro testimoni e avranno ragione, ce li facciano udire e avranno detto la verità.
    10: Voi siete i miei testimoni - oracolo del Signore - miei servi, che io mi sono scelto perché mi conosciate e crediate in me e comprendiate che sono io. Prima di me non fu formato alcun dio né dopo ce ne sarà.
    11: Io, io sono il Signore, fuori di me non v'è salvatore.
    12: Io ho predetto e ho salvato, mi son fatto sentire e non c'era tra voi alcun dio straniero. Voi siete miei testimoni - oracolo del Signore - e io sono Dio,
    13: sempre il medesimo dall'eternità. Nessuno può sottrarre nulla al mio potere; chi può cambiare quanto io faccio?».
    14: 'Così dice il Signore vostro redentore, il Santo di Israele: «Per amor vostro l''ho mandato contro Babilonia e farò scendere tutte le loro spranghe, e quanto ai Caldei muterò i loro clamori in lutto.'
    15: Io sono il Signore, il vostro Santo, il creatore di Israele, il vostro re».
    16: Così dice il Signore che offrì una strada nel mare e un sentiero in mezzo ad acque possenti
    17: 'che fece uscire carri e cavalli, esercito ed eroi insieme; essi giacciono morti: mai più si rialzeranno; si spensero come un lucignolo, sono estinti.'
    18: Non ricordate più le cose passate, non pensate più alle cose antiche!
    19: 'Ecco, faccio una cosa nuova: proprio ora germoglia, non ve ne accorgete? Aprirò anche nel deserto una strada, immetterò fiumi nella steppa.'
    20: Mi glorificheranno le bestie selvatiche, sciacalli e struzzi, perché avrò fornito acqua al deserto, fiumi alla steppa, per dissetare il mio popolo, il mio eletto.
    21: Il popolo che io ho plasmato per me celebrerà le mie lodi.
    22: Invece tu non mi hai invocato, o Giacobbe; anzi ti sei stancato di me, o Israele.
    23: Non mi hai portato neppure un agnello per l'olocausto, non mi hai onorato con i tuoi sacrifici. Io non ti ho molestato con richieste di offerte, né ti ho stancato esigendo incenso.
    24: Non mi hai acquistato con denaro la cannella, né mi hai saziato con il grasso dei tuoi sacrifici. Ma tu mi hai dato molestia con i peccati, mi hai stancato con le tue iniquità.
    25: Io, io cancello i tuoi misfatti, per riguardo a me non ricordo più i tuoi peccati.
    26: Fammi ricordare, discutiamo insieme; parla tu per giustificarti.
    27: Il tuo primo padre peccò, i tuoi intermediari mi furono ribelli.
    28: I tuoi principi hanno profanato il mio santuario; per questo ho votato Giacobbe alla esecrazione, Israele alle ingiurie.
  44:
    1: Ora ascolta, Giacobbe mio servo, Israele da me eletto.
    2: 'Così dice il Signore che ti ha fatto, che ti ha formato dal seno materno e ti aiuta: «Non temere, Giacobbe mio servo, Iesurùn da me eletto,'
    3: poiché io farò scorrere acqua sul suolo assetato, torrenti sul terreno arido. Spanderò il mio spirito sulla tua discendenza, la mia benedizione sui tuoi posteri;
    4: cresceranno come erba in mezzo all'acqua, come salici lungo acque correnti.
    5: 'Questi dirà: Io appartengo al Signore, quegli si chiamerà Giacobbe; altri scriverà sulla mano: Del Signore, e verrà designato con il nome di Israele».'
    6: 'Così dice il re di Israele, il suo redentore, il Signore degli eserciti: «Io sono il primo e io l''ultimo; fuori di me non vi sono dei.'
    7: Chi è come me? Si faccia avanti e lo proclami, lo riveli di presenza e me lo esponga. Chi ha reso noto il futuro dal tempo antico? Ci annunzi ciò che succederà.
    8: 'Non siate ansiosi e non temete: non forse gia da molto tempo te l''ho fatto intendere e rivelato? Voi siete miei testimoni: C''è forse un dio fuori di me o una roccia che io non conosca?».'
    9: I fabbricatori di idoli sono tutti vanità e le loro opere preziose non giovano a nulla; ma i loro devoti non vedono né capiscono affatto e perciò saranno coperti di vergogna.
    10: Chi fabbrica un dio e fonde un idolo senza cercarne un vantaggio?
    11: Ecco, tutti i suoi seguaci saranno svergognati; gli stessi artefici non sono che uomini. Si radunino pure e si presentino tutti; saranno spaventati e confusi insieme.
    12: Il fabbro lavora il ferro di una scure, lo elabora sulle braci e gli dà forma con martelli, lo rifinisce con braccio vigoroso; soffre persino la fame, la forza gli viene meno; non beve acqua ed è spossato.
    13: Il falegname stende il regolo, disegna l'immagine con il gesso; la lavora con scalpelli, misura con il compasso, riproducendo una forma umana, una bella figura d'uomo da mettere in un tempio.
    14: Egli si taglia cedri, prende un cipresso o una quercia che lascia cre-scere robusta nella selva; pianta un frassino che la pioggia farà crescere.
    15: Tutto ciò diventa per l'uomo legna da bruciare; ne prende una parte e si riscalda o anche accende il forno per cuocervi il pane o ne fa persino un idolo e lo adora, ne forma una statua e la venera.
    16: 'Una metà la brucia al fuoco, sulla brace arrostisce la carne, poi mangia l''arrosto e si sazia. Ugualmente si scalda e dice: «Mi riscaldo; mi godo il fuoco».'
    17: 'Con il resto fa un dio, il suo idolo; lo venera, lo adora e lo prega: «Salvami, perché sei il mio dio!».'
    18: Non sanno né comprendono; una patina impedisce agli occhi loro di vedere e al loro cuore di capire.
    19: 'Essi non riflettono, non hanno scienza e intelligenza per dire: «Ho bruciato nel fuoco una parte, sulle sue braci ho cotto perfino il pane e arrostito la carne che ho mangiato; col residuo farò un idolo abominevole? Mi prostrerò dinanzi ad un pezzo di legno?».'
    20: 'Si pasce di cenere, ha un cuore illuso che lo travia; egli non sa liberarsene e dire: «Ciò che tengo in mano non è forse falso?».'
    21: Ricorda tali cose, o Giacobbe, o Israele, poiché sei mio servo. Io ti ho formato, mio servo sei tu; Israele, non sarai dimenticato da me.
    22: Ho dissipato come nube le tue iniquità e i tuoi peccati come una nuvola. Ritorna a me, poiché io ti ho redento.
    23: Esultate, cieli, poiché il Signore ha agito; giubilate, profondità della terra! Gridate di gioia, o monti, o selve con tutti i vostri alberi, perché il Signore ha riscattato Giacobbe, in Israele ha manifestato la sua gloria.
    24: 'Dice il Signore, che ti ha riscattato e ti ha formato fino dal seno materno: «Sono io, il Signore, che ho fatto tutto, che ho spiegato i cieli da solo, ho disteso la terra; chi era con me?'
    25: Io svento i presagi degli indovini, dimostro folli i maghi, costringo i sapienti a ritrattarsi e trasformo in follia la loro scienza;
    26: 'confermo la parola dei suoi servi, compio i disegni dei suoi messaggeri. Io dico a Gerusalemme: Sarai abitata, e alle città di Giuda: Sarete riedificate e ne restaurerò le rovine.'
    27: 'Io dico all''oceano: Prosciugati! Faccio inaridire i tuoi fiumi.'
    28: 'Io dico a Ciro: Mio pastore; ed egli soddisferà tutti i miei desideri, dicendo a Gerusalemme: Sarai riedificata; e al tempio: Sarai riedificato dalle fondamenta».'
  45:
    1: 'Dice il Signore del suo eletto, di Ciro: «Io l''ho preso per la destra, per abbattere davanti a lui le nazioni, per sciogliere le cinture ai fianchi dei re, per aprire davanti a lui i battenti delle porte e nessun portone rimarrà chiuso.'
    2: Io marcerò davanti a te; spianerò le asperità del terreno, spezzerò le porte di bronzo, romperò le spranghe di ferro.
    3: Ti consegnerò tesori nascosti e le ricchezze ben celate, perché tu sappia che io sono il Signore, Dio di Israele, che ti chiamo per nome.
    4: Per amore di Giacobbe mio servo e di Israele mio eletto io ti ho chiamato per nome, ti ho dato un titolo sebbene tu non mi conosca.
    5: Io sono il Signore e non v'è alcun altro; fuori di me non c'è dio; ti renderò spedito nell'agire, anche se tu non mi conosci,
    6: perché sappiano dall'oriente fino all'occidente che non esiste dio fuori di me. Io sono il Signore e non v'è alcun altro.
    7: Io formo la luce e creo le tenebre, faccio il bene e provoco la sciagura; io, il Signore, compio tutto questo.
    8: Stillate, cieli, dall'alto e le nubi facciano piovere la giustizia; si apra la terra e produca la salvezza e germogli insieme la giustizia. Io, il Signore, ho creato tutto questo».
    9: 'Potrà forse discutere con chi lo ha plasmato un vaso fra altri vasi di argilla? Dirà forse la creta al vasaio: «Che fai?» oppure: «La tua opera non ha manichi»?'
    10: 'Chi oserà dire a un padre: «Che cosa generi?» o a una donna: «Che cosa partorisci?».'
    11: 'Dice il Signore, il Santo di Israele, che lo ha plasmato: «Volete interrogarmi sul futuro dei miei figli e darmi ordini sul lavoro delle mie mani?'
    12: Io ho fatto la terra e su di essa ho creato l'uomo; io con le mani ho disteso i cieli e do ordini a tutte le loro schiere.
    13: Io l'ho stimolato per la giustizia; spianerò tutte le sue vie. Egli ricostruirà la mia città e rimanderà i miei deportati, senza denaro e senza regali», dice il Signore degli eserciti.
    14: 'Così dice il Signore: «Le ricchezze d''Egitto e le merci dell''Etiopia e i Sabei dall''alta statura passeranno a te, saranno tuoi; ti seguiranno in catene, si prostreranno davanti a te, ti diranno supplicanti: Solo in te è Dio; non ce n''è altri; non esistono altri dei.'
    15: Veramente tu sei un Dio nascosto, Dio di Israele, salvatore.
    16: Saranno confusi e svergognati quanti s'infuriano contro di lui; se ne andranno con ignominia i fabbricanti di idoli.
    17: Israele sarà salvato dal Signore con salvezza perenne. Non patirete confusione o vergogna per i secoli eterni».
    18: 'Poiché così dice il Signore, che ha creato i cieli; egli, il Dio che ha plasmato e fatto la terra e l''ha resa stabile e l''ha creata non come orrida regione, ma l''ha plasmata perché fosse abitata: «Io sono il Signore; non ce n''è altri.'
    19: 'Io non ho parlato in segreto, in un luogo d''una terra tenebrosa. Non ho detto alla discendenza di Giacobbe: Cercatemi in un''orrida regione! Io sono il Signore, che parlo con giustizia, che annunzio cose rette.'
    20: Radunatevi e venite, avvicinatevi tutti insieme, superstiti delle nazioni! Non hanno intelligenza coloro che portano un loro legno scolpito e pregano un dio che non può salvare.
    21: Manifestate e portate le prove, consigliatevi pure insieme! Chi ha fatto sentire quelle cose da molto tempo e predetto ciò fin da allora? Non sono forse io, il Signore? Fuori di me non c'è altro Dio; Dio giusto e salvatore non c'è fuori di me.
    22: Volgetevi a me e sarete salvi, paesi tutti della terra, perché io sono Dio; non ce n'è altri.
    23: 'Lo giuro su me stesso, dalla mia bocca esce la verità, una parola irrevocabile: davanti a me si piegherà ogni ginocchio, per me giurerà ogni lingua».'
    24: 'Si dirà: «Solo nel Signore si trovano vittoria e potenza!». Verso di lui verranno, coperti di vergogna, quanti fremevano d''ira contro di lui.'
    25: Nel Signore saranno vittoriosi e si glorieranno tutti i discendenti di Israele.
  46:
    1: A terra è Bel, rovesciato è Nebo; i loro idoli sono per gli animali e le bestie, caricati come loro fardelli, come peso sfibrante.
    2: Sono rovesciati, sono a terra insieme, non hanno potuto salvare chi li portava ed essi stessi se ne vanno in schiavitù.
    3: Ascoltatemi, casa di Giacobbe e voi tutti, superstiti della casa di Israele; voi, portati da me fin dal seno materno, sorretti fin dalla nascita.
    4: Fino alla vostra vecchiaia io sarò sempre lo stesso, io vi porterò fino alla canizie. Come ho gia fatto, così io vi sosterrò, vi porterò e vi salverò.
    5: A chi mi paragonate e mi assomigliate? A chi mi confrontate, quasi fossimo simili?
    6: Traggono l'oro dal sacchetto e pesano l'argento con la bilancia; pagano un orefice perché faccia un dio, che poi venerano e adorano.
    7: 'Lo sollevano sulle spalle e lo portano, poi lo ripongono sulla sua base e sta fermo: non si muove più dal suo posto. Ognuno lo invoca, ma non risponde; non libera nessuno dalla sua angoscia.'
    8: Ricordatevelo e agite da uomini; rifletteteci, o prevaricatori.
    9: Ricordatevi i fatti del tempo antico, perché io sono Dio e non ce n'è altri. Sono Dio, nulla è uguale a me.
    10: 'Io dal principio annunzio la fine e, molto prima, quanto non è stato ancora compiuto; io che dico: «Il mio progetto resta valido, io compirò ogni mia volontà!».'
    11: Io chiamo dall'oriente l'uccello da preda, da una terra lontana l'uomo dei miei progetti. Così ho parlato e così avverrà; l'ho progettato, così farò.
    12: Ascoltatemi, voi che vi perdete di coraggio, che siete lontani dalla giustizia.
    13: 'Faccio avvicinare la mia giustizia: non è lontana; la mia salvezza non tarderà. Io dispenserò in Sion la salvezza a Israele, oggetto della mia gloria.'
  47:
    1: Scendi e siedi sulla polvere, vergine figlia di Babilonia. Siedi a terra, senza trono, figlia dei Caldei, poiché non sarai più chiamata tenera e voluttuosa.
    2: Prendi la mola e macina la farina, togliti il velo, solleva i lembi della veste, scopriti le gambe, attraversa i fiumi.
    3: Si scopra la tua nudità, si mostri la tua vergogna. «Prenderò vendetta e nessuno interverrà»,
    4: dice il nostro redentore che si chiama Signore degli eserciti, il Santo di Israele.
    5: Siedi in silenzio e scivola nell'ombra, figlia dei Caldei, perché non sarai più chiamata Signora di regni.
    6: Ero adirato contro il mio popolo, avevo lasciato profanare la mia eredità; perciò lo misi in tuo potere, ma tu non mostrasti loro pietà; perfino sui vecchi facesti gravare il tuo giogo pesante.
    7: 'Tu pensavi: «Sempre io sarò signora, sempre». Non ti sei mai curata di questi avvenimenti, non hai mai pensato quale sarebbe stata la fine.'
    8: 'Ora ascolta questo, o voluttuosa che te ne stavi sicura, che pensavi: «Io e nessuno fuori di me! Non resterò vedova, non conoscerò la perdita dei figli».'
    9: Ma ti accadranno queste due cose, d'improvviso, in un sol giorno; perdita dei figli e vedovanza piomberanno su di te, nonostante la moltitudine delle tue magie, la forza dei tuoi molti scongiuri.
    10: 'Confidavi nella tua malizia, dicevi: «Nessuno mi vede». La tua saggezza e il tuo sapere ti hanno sviato. Eppure dicevi in cuor tuo: «Io e nessuno fuori di me».'
    11: Ti verrà addosso una sciagura che non saprai scongiurare; ti cadrà sopra una calamità che non potrai evitare. Su di te piomberà improvvisa una catastrofe che non prevederai.
    12: 'Stà pure ferma nei tuoi incantesimi e nella moltitudine delle magie, per cui ti sei affaticata dalla giovinezza: forse potrai giovartene, forse potrai far paura!'
    13: 'Ti sei stancata dei tuoi molti consiglieri: si presentino e ti salvino gli astrologi che osservano le stelle, i quali ogni mese ti pronosticano che cosa ti capiterà.'
    14: 'Ecco, essi sono come stoppia: il fuoco li consuma; non salveranno se stessi dal potere delle fiamme. Non ci sarà bracia per scaldarsi, né fuoco dinanzi al quale sedersi.'
    15: Così sono diventati per te i tuoi maghi, con i quali ti sei affaticata fin dalla giovinezza; ognuno se ne va per suo conto, nessuno ti viene in aiuto.
  48:
    1: Ascoltate ciò, casa di Giacobbe, voi che siete chiamati Israele e che traete origine dalla stirpe di Giuda, voi che giurate nel nome del Signore e invocate il Dio di Israele, ma senza sincerità e senza rettitudine,
    2: poiché prendete il nome dalla città santa e vi appoggiate sul Dio di Israele che si chiama Signore degli eserciti.
    3: Io avevo annunziato da tempo le cose passate, erano uscite dalla mia bocca, le avevo fatte udire. D'improvviso io ho agito e sono accadute.
    4: Poiché sapevo che tu sei ostinato e che la tua nuca è una sbarra di ferro e la tua fronte è di bronzo,
    5: 'io te le annunziai da tempo, prima che avvenissero te le feci udire, per timore che dicessi: «Il mio idolo le ha fatte, la mia statua e il dio da me fuso le hanno ordinate».'
    6: Tutto questo hai udito e visto; non vorresti testimoniarlo? Ora ti faccio udire cose nuove e segrete che tu nemmeno sospetti.
    7: 'Ora sono create e non da tempo; prima di oggi tu non le avevi udite, perché tu non dicessi: «Gia lo sapevo».'
    8: No, tu non le avevi mai udite né sapute né il tuo orecchio era gia aperto da allora poiché io sapevo che sei davvero perfido e che ti si chiama sleale fin dal seno materno.
    9: Per il mio nome rinvierò il mio sdegno, per il mio onore lo frenerò a tuo riguardo, per non annientarti.
    10: Ecco, ti ho purificato per me come argento, ti ho provato nel crogiuolo dell'afflizione.
    11: Per riguardo a me, per riguardo a me lo faccio; come potrei lasciar profanare il mio nome? Non cederò ad altri la mia gloria.
    12: 'Ascoltami, Giacobbe, Israele che ho chiamato: Sono io, io solo, il primo e anche l''ultimo.'
    13: Sì, la mia mano ha posto le fondamenta della terra, la mia destra ha disteso i cieli. Quando io li chiamo, tutti insieme si presentano.
    14: Radunatevi, tutti voi, e ascoltatemi. Chi di essi ha predetto tali cose? Uno che io amo compirà il mio volere su Babilonia e, con il suo braccio, sui Caldei.
    15: Io, io ho parlato; io l'ho chiamato, l'ho fatto venire e ho dato successo alle sue imprese.
    16: Avvicinatevi a me per udire questo. Fin dal principio non ho parlato in segreto; dal momento in cui questo è avvenuto io sono là. Ora il Signore Dio ha mandato me insieme con il suo spirito.
    17: 'Dice il Signore tuo redentore, il Santo di Israele: «Io sono il Signore tuo Dio che ti insegno per il tuo bene, che ti guido per la strada su cui devi andare.'
    18: Se avessi prestato attenzione ai miei comandi, il tuo benessere sarebbe come un fiume, la tua giustizia come le onde del mare.
    19: La tua discendenza sarebbe come la sabbia e i nati dalle tue viscere come i granelli d'arena; non sarebbe mai radiato né cancellato il tuo nome davanti a me».
    20: 'Uscite da Babilonia, fuggite dai Caldei; annunziatelo con voce di gioia, diffondetelo, fatelo giungere fino all''estremità della terra. Dite: «Il Signore ha riscattato il suo servo Giacobbe».'
    21: Non soffrono la sete mentre li conduce per deserti; acqua dalla roccia egli fa scaturire per essi; spacca la roccia, sgorgano le acque.
    22: Non c'è pace per i malvagi, dice il Signore.
  49:
    1: Ascoltatemi, o isole, udite attentamente, nazioni lontane; il Signore dal seno materno mi ha chiamato, fino dal grembo di mia madre ha pronunziato il mio nome.
    2: Ha reso la mia bocca come spada affilata, mi ha nascosto all'ombra della sua mano, mi ha reso freccia appuntita, mi ha riposto nella sua faretra.
    3: 'Mi ha detto: «Mio servo tu sei, Israele, sul quale manifesterò la mia gloria».'
    4: 'Io ho risposto: «Invano ho faticato, per nulla e invano ho consumato le mie forze. Ma, certo, il mio diritto è presso il Signore, la mia ricompensa presso il mio Dio».'
    5: Ora disse il Signore che mi ha plasmato suo servo dal seno materno per ricondurre a lui Giacobbe e a lui riunire Israele, - poiché ero stato stimato dal Signore e Dio era stato la mia forza -
    6: 'mi disse: «E'' troppo poco che tu sia mio servo per restaurare le tribù di Giacobbe e ricondurre i superstiti di Israele. Ma io ti renderò luce delle nazioni perché porti la mia salvezza fino all''estremità della terra».'
    7: 'Dice il Signore, il redentore di Israele, il suo Santo, a colui la cui vita è disprezzata, al reietto delle nazioni, al servo dei potenti: «I re vedranno e si alzeranno in piedi, i principi vedranno e si prostreranno, a causa del Signore che è fedele, a causa del Santo di Israele che ti ha scelto».'
    8: 'Dice il Signore: «Al tempo della misericordia ti ho ascoltato, nel giorno della salvezza ti ho aiutato. Ti ho formato e posto come alleanza per il popolo, per far risorgere il paese, per farti rioccupare l''eredità devastata,'
    9: 'per dire ai prigionieri: Uscite, e a quanti sono nelle tenebre: Venite fuori. Essi pascoleranno lungo tutte le strade, e su ogni altura troveranno pascoli.'
    10: Non soffriranno né fame né sete e non li colpirà né l'arsura né il sole, perché colui che ha pietà di loro li guiderà, li condurrà alle sorgenti di acqua.
    11: Io trasformerò i monti in strade e le mie vie saranno elevate.
    12: Ecco, questi vengono da lontano, ed ecco, quelli vengono da mezzogiorno e da occidente e quelli dalla regione di Assuan».
    13: Giubilate, o cieli; rallegrati, o terra, gridate di gioia, o monti, perché il Signore consola il suo popolo e ha pietà dei suoi miseri.
    14: 'Sion ha detto: «Il Signore mi ha abbandonato, il Signore mi ha dimenticato».'
    15: Si dimentica forse una donna del suo bambino, così da non commuoversi per il figlio delle sue viscere? Anche se queste donne si dimenticassero, io invece non ti dimenticherò mai.
    16: Ecco, ti ho disegnato sulle palme delle mie mani, le tue mura sono sempre davanti a me.
    17: I tuoi costruttori accorrono, i tuoi distruttori e i tuoi devastatori si allontanano da te.
    18: 'Alza gli occhi intorno e guarda: tutti costoro si radunano, vengono da te. «Com''è vero ch''io vivo - oracolo del Signore- ti vestirai di tutti loro come di ornamento, te ne ornerai come una sposa».'
    19: Poiché le tue rovine e le tue devastazioni e il tuo paese desolato saranno ora troppo stretti per i tuoi abitanti, benché siano lontani i tuoi divoratori.
    20: 'Di nuovo ti diranno agli orecchi i figli di cui fosti privata: «Troppo stretto è per me questo posto; scostati, e mi accomoderò».'
    21: 'Tu penserai: «Chi mi ha generato costoro? Io ero priva di figli e sterile; questi chi li ha allevati? Ecco, ero rimasta sola e costoro dove erano?».'
    22: 'Così dice il Signore Dio: «Ecco, io farò cenno con la mano ai popoli, per le nazioni isserò il mio vessillo. Riporteranno i tuoi figli in braccio, le tue figlie saran portate sulle spalle.'
    23: I re saranno i tuoi tutori, le loro principesse tue nutrici. Con la faccia a terra essi si prostreranno davanti a te, baceranno la polvere dei tuoi piedi; allora tu saprai che io sono il Signore e che non saranno delusi quanti sperano in me».
    24: Si può forse strappare la preda al forte? Oppure può un prigioniero sfuggire al tiranno?
    25: 'Eppure dice il Signore: «Anche il prigioniero sarà strappato al forte, la preda sfuggirà al tiranno. Io avverserò i tuoi avversari; io salverò i tuoi figli.'
    26: Farò mangiare le loro stesse carni ai tuoi oppressori, si ubriacheranno del proprio sangue come di mosto. Allora ogni uomo saprà che io sono il Signore, tuo salvatore, io il tuo redentore e il Forte di Giacobbe».
  50:
    1: 'Dice il Signore: «Dov''è il documento di ripudio di vostra madre, con cui l''ho scacciata? Oppure a quale dei miei creditori io vi ho venduti? Ecco, per le vostre iniquità siete stati venduti, per le vostre scelleratezze è stata scacciata vostra madre.'
    2: Per qual motivo non c'è nessuno, ora che io sono venuto? Perché, ora che chiamo, nessuno risponde? E' forse la mia mano troppo corta per riscattare oppure io non ho la forza per liberare? Ecco, con una minaccia prosciugo il mare, faccio dei fiumi un deserto. I loro pesci, per mancanza d'acqua, restano all'asciutto, muoiono di sete.
    3: Rivesto i cieli di oscurità, do loro un sacco per mantello».
    4: Il Signore Dio mi ha dato una lingua da iniziati, perché io sappia indirizzare allo sfiduciato una parola. Ogni mattina fa attento il mio orecchio perché io ascolti come gli iniziati.
    5: Il Signore Dio mi ha aperto l'orecchio e io non ho opposto resistenza, non mi sono tirato indietro.
    6: Ho presentato il dorso ai flagellatori, la guancia a coloro che mi strappavano la barba; non ho sottratto la faccia agli insulti e agli sputi.
    7: Il Signore Dio mi assiste, per questo non resto confuso, per questo rendo la mia faccia dura come pietra, sapendo di non restare deluso.
    8: E' vicino chi mi rende giustizia; chi oserà venire a contesa con me? Affrontiamoci. Chi mi accusa? Si avvicini a me.
    9: 'Ecco, il Signore Dio mi assiste: chi mi dichiarerà colpevole? Ecco, come una veste si logorano tutti, la tignola li divora.'
    10: Chi tra di voi teme il Signore, ascolti la voce del suo servo! Colui che cammina nelle tenebre, senza avere luce, speri nel nome del Signore, si appoggi al suo Dio.
    11: Ecco, voi tutti che accendete il fuoco, e tenete tizzoni accesi, andate alle fiamme del vostro fuoco, tra i tizzoni che avete acceso. Dalla mia mano vi è giunto questo; voi giacerete fra le torture.
  51:
    1: Ascoltatemi, voi che siete in cerca di giustizia, voi che cercate il Signore; guardate alla roccia da cui siete stati tagliati, alla cava da cui siete stati estratti.
    2: Guardate ad Abramo vostro padre, a Sara che vi ha partorito; poiché io chiamai lui solo, lo benedissi e lo moltiplicai.
    3: Davvero il Signore ha pietà di Sion, ha pietà di tutte le sue rovine, rende il suo deserto come l'Eden, la sua steppa come il giardino del Signore. Giubilo e gioia saranno in essa, ringraziamenti e inni di lode!
    4: Ascoltatemi attenti, o popoli; nazioni, porgetemi l'orecchio. Poiché da me uscirà la legge, il mio diritto sarà luce dei popoli.
    5: La mia vittoria è vicina, si manifesterà come luce la mia salvezza; le mie braccia governeranno i popoli. In me spereranno le isole, avranno fiducia nel mio braccio.
    6: Alzate al cielo i vostri occhi e guardate la terra di sotto, poiché i cieli si dissolveranno come fumo, la terra si logorerà come una veste e i suoi abitanti moriranno come larve. Ma la mia salvezza durerà sempre, la mia giustizia non sarà annientata.
    7: Ascoltatemi, esperti della giustizia, popolo che porti nel cuore la mia legge. Non temete l'insulto degli uomini, non vi spaventate per i loro scherni;
    8: poiché le tarme li roderanno come una veste e la tignola li roderà come lana, ma la mia giustizia durerà per sempre, la mia salvezza di generazione in generazione.
    9: Svegliati, svegliati, rivestiti di forza, o braccio del Signore. Svegliati come nei giorni antichi, come tra le generazioni passate. Non hai tu forse fatto a pezzi Raab, non hai trafitto il drago?
    10: Forse non hai prosciugato il mare, le acque del grande abisso e non hai fatto delle profondità del mare una strada, perché vi passassero i redenti?
    11: I riscattati dal Signore ritorneranno e verranno in Sion con esultanza; felicità perenne sarà sul loro capo; giubilo e felicità li seguiranno; svaniranno afflizioni e sospiri.
    12: Io, io sono il tuo consolatore. Chi sei tu perché tema uomini che muoiono e un figlio dell'uomo che avrà la sorte dell'erba?
    13: Hai dimenticato il Signore tuo creatore, che ha disteso i cieli e gettato le fondamenta della terra. Avevi sempre paura, tutto il giorno, davanti al furore dell'avversario, perché egli tentava di distruggerti. Ma dove è ora il furore dell'avversario?
    14: Il prigioniero sarà presto liberato; egli non morirà nella fossa né mancherà di pane.
    15: Io sono il Signore tuo Dio, che sconvolge il mare così che ne fremano i flutti, e si chiama Signore degli eserciti.
    16: 'Io ho posto le mie parole sulla tua bocca, ti ho nascosto sotto l''ombra della mia mano, quando ho disteso i cieli e fondato la terra, e ho detto a Sion: «Tu sei mio popolo».'
    17: Svegliati, svegliati, alzati, Gerusalemme, che hai bevuto dalla mano del Signore il calice della sua ira; la coppa della vertigine hai bevuto, l'hai vuotata.
    18: Nessuno la guida tra tutti i figli che essa ha partorito; nessuno la prende per mano tra tutti i figli che essa ha allevato.
    19: Due mali ti hanno colpito, chi avrà pietà di te? Desolazione e distruzione, fame e spada, chi ti consolerà?
    20: I tuoi figli giacciono privi di forze agli angoli di tutte le strade, come antilope in una rete, pieni dell'ira del Signore, della minaccia del tuo Dio.
    21: Perciò ascolta anche questo, o misera, o ebbra, ma non di vino.
    22: 'Così dice il tuo Signore Dio, il tuo Dio che difende la causa del suo popolo: «Ecco io ti tolgo di mano il calice della vertigine, la coppa della mia ira; tu non lo berrai più.'
    23: 'Lo metterò in mano ai tuoi torturatori che ti dicevano: Cùrvati che noi ti passiamo sopra. Tu facevi del tuo dorso un suolo e come una strada per i passanti».'
  52:
    1: Svegliati, svegliati, rivestiti della tua magnificenza, Sion; indossa le vesti più belle, Gerusalemme, città santa; perché mai più entrerà in te il non circonciso né l'impuro.
    2: Scuotiti la polvere, alzati, Gerusalemme schiava! Sciogliti dal collo i legami, schiava figlia di Sion!
    3: 'Poiché dice il Signore: «Senza prezzo foste venduti e sarete riscattati senza denaro».'
    4: 'Poiché dice il Signore Dio: «In Egitto è sceso il mio popolo un tempo per abitarvi come straniero; poi l''Assiro senza motivo lo ha oppresso.'
    5: Ora, che faccio io qui? - oracolo del Signore - Sì, il mio popolo è stato deportato per nulla! I suoi dominatori trionfavano - oracolo del Signore - e sempre, tutti i giorni il mio nome è stato disprezzato.
    6: 'Pertanto il mio popolo conoscerà il mio nome, comprenderà in quel giorno che io dicevo: Eccomi qua».'
    7: 'Come sono belli sui monti i piedi del messaggero di lieti annunzi che annunzia la pace, messaggero di bene che annunzia la salvezza, che dice a Sion: «Regna il tuo Dio».'
    8: Senti? Le tue sentinelle alzano la voce, insieme gridano di gioia, poiché vedono con gli occhi il ritorno del Signore in Sion.
    9: Prorompete insieme in canti di gioia, rovine di Gerusalemme, perché il Signore ha consolato il suo popolo, ha riscattato Gerusalemme.
    10: Il Signore ha snudato il suo santo braccio davanti a tutti i popoli; tutti i confini della terra vedranno la salvezza del nostro Dio.
    11: Fuori, fuori, uscite di là! Non toccate niente d'impuro. Uscite da essa, purificatevi, voi che portate gli arredi del Signore!
    12: Voi non dovrete uscire in fretta né andarvene come uno che fugge, perché davanti a voi cammina il Signore, il Dio di Israele chiude la vostra carovana.
    13: Ecco, il mio servo avrà successo, sarà onorato, esaltato e molto innalzato.
    14: Come molti si stupirono di lui - tanto era sfigurato per essere d'uomo il suo aspetto e diversa la sua forma da quella dei figli dell'uomo -
    15: così si meraviglieranno di lui molte genti; i re davanti a lui si chiuderanno la bocca, poiché vedranno un fatto mai ad essi raccontato e comprenderanno ciò che mai avevano udito.
  53:
    1: Chi avrebbe creduto alla nostra rivelazione? A chi sarebbe stato manifestato il braccio del Signore?
    2: E' cresciuto come un virgulto davanti a lui e come una radice in terra arida. Non ha apparenza né bellezza per attirare i nostri sguardi, non splendore per provare in lui diletto.
    3: Disprezzato e reietto dagli uomini, uomo dei dolori che ben conosce il patire, come uno davanti al quale ci si copre la faccia, era disprezzato e non ne avevamo alcuna stima.
    4: Eppure egli si è caricato delle nostre sofferenze, si è addossato i nostri dolori e noi lo giudicavamo castigato, percosso da Dio e umiliato.
    5: Egli è stato trafitto per i nostri delitti, schiacciato per le nostre iniquità. Il castigo che ci dà salvezza si è abbattuto su di lui; per le sue piaghe noi siamo stati guariti.
    6: Noi tutti eravamo sperduti come un gregge, ognuno di noi seguiva la sua strada; il Signore fece ricadere su di lui l'iniquità di noi tutti.
    7: Maltrattato, si lasciò umiliare e non aprì la sua bocca; era come agnello condotto al macello, come pecora muta di fronte ai suoi tosatori, e non aprì la sua bocca.
    8: Con oppressione e ingiusta sentenza fu tolto di mezzo; chi si affligge per la sua sorte? Sì, fu eliminato dalla terra dei viventi, per l'iniquità del mio popolo fu percosso a morte.
    9: Gli si diede sepoltura con gli empi, con il ricco fu il suo tumulo, sebbene non avesse commesso violenza né vi fosse inganno nella sua bocca.
    10: Ma al Signore è piaciuto prostrarlo con dolori. Quando offrirà se stesso in espiazione, vedrà una discendenza, vivrà a lungo, si compirà per mezzo suo la volontà del Signore.
    11: Dopo il suo intimo tormento vedrà la luce e si sazierà della sua conoscenza; il giusto mio servo giustificherà molti, egli si addosserà la loro iniquità.
    12: Perciò io gli darò in premio le moltitudini, dei potenti egli farà bottino, perché ha consegnato se stesso alla morte ed è stato annoverato fra gli empi, mentre egli portava il peccato di molti e intercedeva per i peccatori.
  54:
    1: Esulta, o sterile che non hai partorito, prorompi in grida di giubilo e di gioia, tu che non hai provato i dolori, perché più numerosi sono i figli dell'abbandonata che i figli della maritata, dice il Signore.
    2: Allarga lo spazio della tua tenda, stendi i teli della tua dimora senza risparmio, allunga le cordicelle, rinforza i tuoi paletti,
    3: poiché ti allargherai a destra e a sinistra e la tua discendenza entrerà in possesso delle nazioni, popolerà le città un tempo deserte.
    4: Non temere, perché non dovrai più arrossire; non vergognarti, perché non sarai più disonorata; anzi, dimenticherai la vergogna della tua giovinezza e non ricorderai più il disonore della tua vedovanza.
    5: Poiché tuo sposo è il tuo creatore, Signore degli eserciti è il suo nome; tuo redentore è il Santo di Israele, è chiamato Dio di tutta la terra.
    6: Come una donna abbandonata e con l'animo afflitto, ti ha il Signore richiamata. Viene forse ripudiata la donna sposata in gioventù? Dice il tuo Dio.
    7: Per un breve istante ti ho abbandonata, ma ti riprenderò con immenso amore.
    8: In un impeto di collera ti ho nascosto per un poco il mio volto; ma con affetto perenne ho avuto pietà di te, dice il tuo redentore, il Signore.
    9: Ora è per me come ai giorni di Noè, quando giurai che non avrei più riversato le acque di Noè sulla terra; così ora giuro di non più adirarmi con te e di non farti più minacce.
    10: Anche se i monti si spostassero e i colli vacillassero, non si allontanerebbe da te il mio affetto, né vacillerebbe la mia alleanza di pace; dice il Signore che ti usa misericordia.
    11: Afflitta, percossa dal turbine, sconsolata, ecco io pongo sulla malachite le tue pietre e sugli zaffiri le tue fondamenta.
    12: Farò di rubini la tua merlatura, le tue porte saranno di carbonchi, tutta la tua cinta sarà di pietre preziose.
    13: Tutti i tuoi figli saranno discepoli del Signore, grande sarà la prosperità dei tuoi figli;
    14: sarai fondata sulla giustizia. Stà lontana dall'oppressione, perché non dovrai temere, dallo spavento, perché non ti si accosterà.
    15: Ecco, se ci sarà un attacco, non sarà da parte mia. Chi ti attacca cadrà contro di te.
    16: Ecco, io ho creato il fabbro che soffia sul fuoco delle braci e ne trae gli strumenti per il suo lavoro, e io ho creato anche il distruttore per devastare.
    17: Nessun'arma affilata contro di te avrà successo, farai condannare ogni lingua che si alzerà contro di te in giudizio. Questa è la sorte dei servi del Signore, quanto spetta a loro da parte mia. Oracolo del Signore.
  55:
    1: O voi tutti assetati venite all'acqua, chi non ha denaro venga ugualmente; comprate e mangiate senza denaro e, senza spesa, vino e latte.
    2: Perché spendete denaro per ciò che non è pane, il vostro patrimonio per ciò che non sazia? Su, ascoltatemi e mangerete cose buone e gusterete cibi succulenti.
    3: Porgete l'orecchio e venite a me, ascoltate e voi vivrete. Io stabilirò per voi un'alleanza eterna, i favori assicurati a Davide.
    4: Ecco l'ho costituito testimonio fra i popoli, principe e sovrano sulle nazioni.
    5: Ecco tu chiamerai gente che non conoscevi; accorreranno a te popoli che non ti conoscevano a causa del Signore, tuo Dio, del Santo di Israele, perché egli ti ha onorato.
    6: Cercate il Signore, mentre si fa trovare, invocatelo, mentre è vicino.
    7: L'empio abbandoni la sua via e l'uomo iniquo i suoi pensieri; ritorni al Signore che avrà misericordia di lui e al nostro Dio che largamente perdona.
    8: Perché i miei pensieri non sono i vostri pensieri, le vostre vie non sono le mie vie - oracolo del Signore.
    9: Quanto il cielo sovrasta la terra, tanto le mie vie sovrastano le vostre vie, i miei pensieri sovrastano i vostri pensieri.
    10: Come infatti la pioggia e la neve scendono dal cielo e non vi ritornano senza avere irrigato la terra, senza averla fecondata e fatta germogliare, perché dia il seme al seminatore e pane da mangiare,
    11: 'così sarà della parola uscita dalla mia bocca: non ritornerà a me senza effetto, senza aver operato ciò che desidero e senza aver compiuto ciò per cui l''ho mandata.'
    12: Voi dunque partirete con gioia, sarete condotti in pace. I monti e i colli davanti a voi eromperanno in grida di gioia e tutti gli alberi dei campi batteranno le mani.
    13: Invece di spine cresceranno cipressi, invece di ortiche cresceranno mirti; ciò sarà a gloria del Signore, un segno eterno che non scomparirà.
  56:
    1: 'Così dice il Signore: «Osservate il diritto e praticate la giustizia, perché prossima a venire è la mia salvezza; la mia giustizia sta per rivelarsi».'
    2: Beato l'uomo che così agisce e il figlio dell'uomo che a questo si attiene, che osserva il sabato senza profanarlo, che preserva la sua mano da ogni male.
    3: 'Non dica lo straniero che ha aderito al Signore: «Certo mi escluderà il Signore dal suo popolo!». Non dica l''eunuco: «Ecco, io sono un albero secco!».'
    4: 'Poiché così dice il Signore: «Agli eunuchi, che osservano i miei sabati, preferiscono le cose di mio gradimento e restan fermi nella mia alleanza,'
    5: io concederò nella mia casa e dentro le mie mura un posto e un nome migliore che ai figli e alle figlie; darò loro un nome eterno che non sarà mai cancellato.
    6: Gli stranieri, che hanno aderito al Signore per servirlo e per amare il nome del Signore, e per essere suoi servi, quanti si guardano dal profanare il sabato e restano fermi nella mia alleanza,
    7: li condurrò sul mio monte santo e li colmerò di gioia nella mia casa di preghiera. I loro olocausti e i loro sacrifici saliranno graditi sul mio altare, perché il mio tempio si chiamerà casa di preghiera per tutti i popoli».
    8: 'Oracolo del Signore Dio che raduna i dispersi di Israele: «Io ancora radunerò i suoi prigionieri, oltre quelli gia radunati».'
    9: Voi tutte, bestie dei campi, venite a mangiare; voi tutte, bestie della foresta, venite.
    10: I suoi guardiani sono tutti ciechi, non si accorgono di nulla. Sono tutti cani muti, incapaci di abbaiare; sonnecchiano accovacciati, amano appisolarsi.
    11: Ma tali cani avidi, che non sanno saziarsi, sono i pastori incapaci di comprendere. Ognuno segue la sua via, ognuno bada al proprio interesse, senza eccezione.
    12: «Venite, io prenderò vino e ci ubriacheremo di bevande inebrianti. Domani sarà come oggi; ce n'è una riserva molto grande».
  57:
    1: Perisce il giusto, nessuno ci bada. I pii sono tolti di mezzo, nessuno ci fa caso. Il giusto è tolto di mezzo a causa del male.
    2: Egli entra nella pace, riposa sul suo giaciglio chi cammina per la via diritta.
    3: Ora, venite qui, voi, figli della maliarda, progenie di un adultero e di una prostituta.
    4: Su chi intendete divertirvi? Contro chi allargate la bocca e tirate fuori la lingua? Forse voi non siete figli del peccato, prole bastarda?
    5: Voi, che spasimate fra i terebinti, sotto ogni albero verde, che sacrificate bambini nelle valli, tra i crepacci delle rocce.
    6: 'Tra le pietre levigate del torrente è la parte che ti spetta: esse sono la porzione che ti è toccata. Anche ad esse hai offerto libazioni, hai portato offerte sacrificali. E di questo dovrei forse consolarmi?'
    7: Su un monte imponente ed elevato hai posto il tuo giaciglio; anche là sei salita per fare sacrifici.
    8: Dietro la porta e gli stipiti hai posto il tuo emblema. Lontano da me hai scoperto il tuo giaciglio, vi sei salita, lo hai allargato; hai patteggiato con coloro con i quali amavi trescare; guardavi la mano.
    9: Ti sei presentata al re con olio, hai moltiplicato i tuoi profumi; hai inviato lontano i tuoi messaggeri, ti sei abbassata fino agli inferi.
    10: 'Ti sei stancata in tante tue vie, ma non hai detto: «E'' inutile». Hai trovato come ravvivare la mano; per questo non ti senti esausta.'
    11: Chi hai temuto? Di chi hai avuto paura per farti infedele? E di me non ti ricordi, non ti curi? Non sono io che uso pazienza e chiudo un occhio? Ma tu non hai timore di me.
    12: Io divulgherò la tua giustizia e le tue opere, che non ti saranno di vantaggio.
    13: Alle tue grida ti salvino i tuoi guadagni. Tutti se li porterà via il vento, un soffio se li prenderà. Chi invece confida in me possederà la terra, erediterà il mio santo monte.
    14: 'Si dirà: «Spianate, spianate, preparate la via, rimuovete gli ostacoli sulla via del mio popolo».'
    15: 'Poiché così parla l''Alto e l''Eccelso, che ha una sede eterna e il cui nome è santo: In un luogo eccelso e santo io dimoro, ma sono anche con gli oppressi e gli umiliati, per ravvivare lo spirito degli umili e rianimare il cuore degli oppressi.'
    16: Poiché io non voglio discutere sempre né per sempre essere adirato; altrimenti davanti a me verrebbe meno lo spirito e l'alito vitale che ho creato.
    17: Per l'iniquità dei suoi guadagni mi sono adirato, l'ho percosso, mi sono nascosto e sdegnato; eppure egli, voltandosi, se n'è andato per le strade del suo cuore.
    18: Ho visto le sue vie, ma voglio sanarlo, guidarlo e offrirgli consolazioni. E ai suoi afflitti
    19: 'io pongo sulle labbra: «Pace, pace ai lontani e ai vicini», dice il Signore, «io li guarirò».'
    20: Gli empi sono come un mare agitato che non può calmarsi e le cui acque portan su melma e fango.
    21: Non v'è pace per gli empi, dice il mio Dio.
  58:
    1: Grida a squarciagola, non aver riguardo; come una tromba alza la voce; dichiara al mio popolo i suoi delitti, alla casa di Giacobbe i suoi peccati.
    2: 'Mi ricercano ogni giorno, bramano di conoscere le mie vie, come un popolo che pratichi la giustizia e non abbia abbandonato il diritto del suo Dio; mi chiedono giudizi giusti, bramano la vicinanza di Dio:'
    3: «Perché digiunare, se tu non lo vedi, mortificarci, se tu non lo sai?». Ecco, nel giorno del vostro digiuno curate i vostri affari, angariate tutti i vostri operai.
    4: Ecco, voi digiunate fra litigi e alterchi e colpendo con pugni iniqui. Non digiunate più come fate oggi, così da fare udire in alto il vostro chiasso.
    5: E' forse come questo il digiuno che bramo, il giorno in cui l'uomo si mortifica? Piegare come un giunco il proprio capo, usare sacco e cenere per letto, forse questo vorresti chiamare digiuno e giorno gradito al Signore?
    6: 'Non è piuttosto questo il digiuno che voglio: sciogliere le catene inique, togliere i legami del giogo, rimandare liberi gli oppressi e spezzare ogni giogo?'
    7: Non consiste forse nel dividere il pane con l'affamato, nell'introdurre in casa i miseri, senza tetto, nel vestire uno che vedi nudo, senza distogliere gli occhi da quelli della tua carne?
    8: Allora la tua luce sorgerà come l'aurora, la tua ferita si rimarginerà presto. Davanti a te camminerà la tua giustizia, la gloria del Signore ti seguirà.
    9: 'Allora lo invocherai e il Signore ti risponderà; implorerai aiuto ed egli dirà: «Eccomi!». Se toglierai di mezzo a te l''oppressione, il puntare il dito e il parlare empio,'
    10: se offrirai il pane all'affamato, se sazierai chi è digiuno, allora brillerà fra le tenebre la tua luce, la tua tenebra sarà come il meriggio.
    11: Ti guiderà sempre il Signore, ti sazierà in terreni aridi, rinvigorirà le tue ossa; sarai come un giardino irrigato e come una sorgente le cui acque non inaridiscono.
    12: La tua gente riedificherà le antiche rovine, ricostruirai le fondamenta di epoche lontane. Ti chiameranno riparatore di brecce, restauratore di case in rovina per abitarvi.
    13: Se tratterrai il piede dal violare il sabato, dallo sbrigare affari nel giorno a me sacro, se chiamerai il sabato delizia e venerando il giorno sacro al Signore, se lo onorerai evitando di metterti in cammino, di sbrigare affari e di contrattare,
    14: allora troverai la delizia nel Signore. Io ti farò calcare le alture della terra, ti farò gustare l'eredità di Giacobbe tuo padre, poiché la bocca del Signore ha parlato.
  59:
    1: Ecco non è troppo corta la mano del Signore da non poter salvare; né tanto duro è il suo orecchio, da non poter udire.
    2: Ma le vostre iniquità hanno scavato un abisso fra voi e il vostro Dio; i vostri peccati gli hanno fatto nascondere il suo volto così che non vi ascolta.
    3: Le vostre palme sono macchiate di sangue e le vostre dita di iniquità; le vostre labbra proferiscono menzogne, la vostra lingua sussurra perversità.
    4: Nessuno muove causa con giustizia, nessuno la discute con lealtà. Si confida nel nulla e si dice il falso, si concepisce la malizia e si genera l'iniquità.
    5: Dischiudono uova di serpenti velenosi, tessono tele di ragno; chi mangia quelle uova morirà, e dall'uovo schiacciato esce una vipera.
    6: Le loro tele non servono per vesti, essi non si possono coprire con i loro manufatti; le loro opere sono opere inique, il frutto di oppressioni è nelle loro mani.
    7: I loro piedi corrono al male, si affrettano a spargere sangue innocente; i loro pensieri sono pensieri iniqui, desolazione e distruzione sono sulle loro strade.
    8: Non conoscono la via della pace, non c'è giustizia nel loro procedere; rendono tortuosi i loro sentieri, chiunque vi cammina non conosce la pace.
    9: Per questo il diritto si è allontanato da noi e non ci raggiunge la giustizia. Speravamo la luce ed ecco le tenebre, lo splendore, ma dobbiamo camminare nel buio.
    10: Tastiamo come ciechi la parete, come privi di occhi camminiamo a tastoni; inciampiamo a mezzogiorno come al crepuscolo; tra i vivi e vegeti siamo come i morti.
    11: Noi tutti urliamo come orsi, andiamo gemendo come colombe; speravamo nel diritto ma non c'è, nella salvezza ma essa è lontana da noi.
    12: 'Poiché sono molti davanti a te i nostri delitti, i nostri peccati testimoniano contro di noi; poiché i nostri delitti ci stanno davanti e noi conosciamo le nostre iniquità:'
    13: prevaricare e rinnegare il Signore, cessare di seguire il nostro Dio, parlare di oppressione e di ribellione, concepire con il cuore e pronunciare parole false.
    14: Così è trascurato il diritto e la giustizia se ne sta lontana, la verità incespica in piazza, la rettitudine non può entrarvi.
    15: Così la verità è abbandonata, chi disapprova il male viene spogliato. Ha visto questo il Signore ed è male ai suoi occhi che non ci sia più diritto.
    16: Egli ha visto che non c'era alcuno, si è meravigliato perché nessuno intercedeva. Ma lo ha soccorso il suo braccio, la sua giustizia lo ha sostenuto.
    17: Egli si è rivestito di giustizia come di una corazza, e sul suo capo ha posto l'elmo della salvezza. Ha indossato le vesti della vendetta, si è avvolto di zelo come di un manto.
    18: 'Il retributore ripagherà le azioni come si deve: con sdegno ai suoi avversari, con vergogna ai suoi nemici.'
    19: In occidente vedranno il nome del Signore e in oriente la sua gloria, perché egli verrà come un fiume irruente, sospinto dal vento del Signore.
    20: Come redentore verrà per Sion, per quelli di Giacobbe convertiti dall'apostasia. Oracolo del Signore.
    21: 'Quanto a me, ecco la mia alleanza con essi, dice il Signore: Il mio spirito che è sopra di te e le parole che ti ho messo in bocca non si allontaneranno dalla tua bocca né dalla bocca della tua discendenza né dalla bocca dei discendenti dei discendenti, dice il Signore, ora e sempre.'
  60:
    1: Alzati, rivestiti di luce, perché viene la tua luce, la gloria del Signore brilla sopra di te.
    2: Poiché, ecco, le tenebre ricoprono la terra, nebbia fitta avvolge le nazioni; ma su di te risplende il Signore, la sua gloria appare su di te.
    3: Cammineranno i popoli alla tua luce, i re allo splendore del tuo sorgere.
    4: 'Alza gli occhi intorno e guarda: tutti costoro si sono radunati, vengono a te. I tuoi figli vengono da lontano, le tue figlie sono portate in braccio.'
    5: A quella vista sarai raggiante, palpiterà e si dilaterà il tuo cuore, perché le ricchezze del mare si riverseranno su di te, verranno a te i beni dei popoli.
    6: Uno stuolo di cammelli ti invaderà, dromedari di Madian e di Efa, tutti verranno da Saba, portando oro e incenso e proclamando le glorie del Signore.
    7: Tutti i greggi di Kedàr si raduneranno da te, i montoni dei Nabatei saranno a tuo servizio, saliranno come offerta gradita sul mio altare; renderò splendido il tempio della mia gloria.
    8: Chi sono quelle che volano come nubi e come colombe verso le loro colombaie?
    9: Sono navi che si radunano per me, le navi di Tarsis in prima fila, per portare i tuoi figli da lontano, con argento e oro, per il nome del Signore tuo Dio, per il Santo di Israele che ti onora.
    10: Stranieri ricostruiranno le tue mura, i loro re saranno al tuo servizio, perché nella mia ira ti ho colpito, ma nella mia benevolenza ho avuto pietà di te.
    11: Le tue porte saranno sempre aperte, non si chiuderanno né di giorno né di notte, per lasciar introdurre da te le ricchezze dei popoli e i loro re che faranno da guida.
    12: Perché il popolo e il regno che non vorranno servirti periranno e le nazioni saranno tutte sterminate.
    13: La gloria del Libano verrà a te, cipressi, olmi e abeti insieme, per abbellire il luogo del mio santuario, per glorificare il luogo dove poggio i miei piedi.
    14: Verranno a te in atteggiamento umile i figli dei tuoi oppressori; ti si getteranno proni alle piante dei piedi quanti ti disprezzavano. Ti chiameranno Città del Signore, Sion del Santo di Israele.
    15: Dopo essere stata derelitta, odiata, senza che alcuno passasse da te, io farò di te l'orgoglio dei secoli, la gioia di tutte le generazioni.
    16: Tu succhierai il latte dei popoli, succhierai le ricchezze dei re. Saprai che io sono il Signore tuo salvatore e tuo redentore, io il Forte di Giacobbe.
    17: Farò venire oro anziché bronzo, farò venire argento anziché ferro, bronzo anziché legno, ferro anziché pietre. Costituirò tuo sovrano la pace, tuo governatore la giustizia.
    18: Non si sentirà più parlare di prepotenza nel tuo paese, di devastazione e di distruzione entro i tuoi confini. Tu chiamerai salvezza le tue mura e gloria le tue porte.
    19: Il sole non sarà più la tua luce di giorno, né ti illuminerà più il chiarore della luna. Ma il Signore sarà per te luce eterna, il tuo Dio sarà il tuo splendore.
    20: Il tuo sole non tramonterà più né la tua luna si dileguerà, perché il Signore sarà per te luce eterna; saranno finiti i giorni del tuo lutto.
    21: Il tuo popolo sarà tutto di giusti, per sempre avranno in possesso la terra, germogli delle piantagioni del Signore, lavoro delle sue mani per mostrare la sua gloria.
    22: 'Il piccolo diventerà un migliaio, il minimo un immenso popolo; io sono il Signore: a suo tempo, farò ciò speditamente.'
  61:
    1: Lo spirito del Signore Dio è su di me perché il Signore mi ha consacrato con l'unzione; mi ha mandato a portare il lieto annunzio ai miseri, a fasciare le piaghe dei cuori spezzati, a proclamare la libertà degli schiavi, la scarcerazione dei prigionieri,
    2: a promulgare l'anno di misericordia del Signore, un giorno di vendetta per il nostro Dio, per consolare tutti gli afflitti,
    3: per allietare gli afflitti di Sion, per dare loro una corona invece della cenere, olio di letizia invece dell'abito da lutto, canto di lode invece di un cuore mesto. Essi si chiameranno querce di giustizia, piantagione del Signore per manifestare la sua gloria.
    4: Ricostruiranno le vecchie rovine, rialzeranno gli antichi ruderi, restaureranno le città desolate, devastate da più generazioni.
    5: Ci saranno stranieri a pascere i vostri greggi e figli di stranieri saranno vostri contadini e vignaioli.
    6: Voi sarete chiamati sacerdoti del Signore, ministri del nostro Dio sarete detti. Vi godrete i beni delle nazioni, trarrete vanto dalle loro ricchezze.
    7: Perché il loro obbrobrio fu di doppia misura, vergogna e insulto furono la loro porzione; per questo possiederanno il doppio nel loro paese, avranno una letizia perenne.
    8: 'Poiché io sono il Signore che amo il diritto e odio la rapina e l''ingiustizia: io darò loro fedelmente il salario, concluderò con loro un''alleanza perenne.'
    9: Sarà famosa tra i popoli la loro stirpe, i loro discendenti tra le nazioni. Coloro che li vedranno ne avranno stima, perché essi sono la stirpe che il Signore ha benedetto.
    10: Io gioisco pienamente nel Signore, la mia anima esulta nel mio Dio, perché mi ha rivestito delle vesti di salvezza, mi ha avvolto con il manto della giustizia, come uno sposo che si cinge il diadema e come una sposa che si adorna di gioielli.
    11: Poiché come la terra produce la vegetazione e come un giardino fa germogliare i semi, così il Signore Dio farà germogliare la giustizia e la lode davanti a tutti i popoli.
  62:
    1: Per amore di Sion non tacerò, per amore di Gerusalemme non mi darò pace, finché non sorga come stella la sua giustizia e la sua salvezza non risplenda come lampada.
    2: Allora i popoli vedranno la tua giustizia, tutti i re la tua gloria; ti si chiamerà con un nome nuovo che la bocca del Signore indicherà.
    3: Sarai una magnifica corona nella mano del Signore, un diadema regale nella palma del tuo Dio.
    4: Nessuno ti chiamerà più Abbandonata, né la tua terra sarà più detta Devastata, ma tu sarai chiamata Mio compiacimento e la tua terra, Sposata, perché il Signore si compiacerà di te e la tua terra avrà uno sposo.
    5: Sì, come un giovane sposa una vergine, così ti sposerà il tuo architetto; come gioisce lo sposo per la sposa, così il tuo Dio gioirà per te.
    6: Sulle tue mura, Gerusalemme, ho posto sentinelle; per tutto il giorno e tutta la notte non taceranno mai. Voi, che rammentate le promesse al Signore, non prendetevi mai riposo
    7: e neppure a lui date riposo, finché non abbia ristabilito Gerusalemme e finché non l'abbia resa il vanto della terra.
    8: 'Il Signore ha giurato con la sua destra e con il suo braccio potente: «Mai più darò il tuo grano in cibo ai tuoi nemici, mai più gli stranieri berranno il vino per il quale tu hai faticato.'
    9: No! Coloro che avranno raccolto il grano lo mangeranno e canteranno inni al Signore, coloro che avranno vendemmiato berranno il vino nei cortili del mio santuario».
    10: Passate, passate per le porte, sgombrate la via al popolo, spianate, spianate la strada, liberatela dalle pietre, innalzate un vessillo per i popoli.
    11: 'Ecco ciò che il Signore fa sentire all''estremità della terra: «Dite alla figlia di Sion: Ecco, arriva il tuo salvatore; ecco, ha con sé la sua mercede, la sua ricompensa è davanti a lui.'
    12: Li chiameranno popolo santo, redenti del Signore. E tu sarai chiamata Ricercata, Città non abbandonata».
  63:
    1: Chi è costui che viene da Edom, da Bozra con le vesti tinte di rosso? Costui, splendido nella sua veste, che avanza nella pienezza della sua forza? - «Io, che parlo con giustizia, sono grande nel soccorrere».
    2: '- Perché rossa è la tua veste e i tuoi abiti come quelli di chi pigia nel tino?'
    3: '- «Nel tino ho pigiato da solo e del mio popolo nessuno era con me. Li ho pigiati con sdegno, li ho calpestati con ira. Il loro sangue è sprizzato sulle mie vesti e mi sono macchiato tutti gli abiti,'
    4: poiché il giorno della vendetta era nel mio cuore e l'anno del mio riscatto è giunto.
    5: 'Guardai: nessuno aiutava; osservai stupito: nessuno mi sosteneva. Allora mi prestò soccorso il mio braccio, mi sostenne la mia ira.'
    6: Calpestai i popoli con sdegno, li stritolai con ira, feci scorrere per terra il loro sangue».
    7: Voglio ricordare i benefici del Signore, le glorie del Signore, quanto egli ha fatto per noi. Egli è grande in bontà per la casa di Israele. Egli ci trattò secondo il suo amore, secondo la grandezza della sua misericordia.
    8: 'Disse: «Certo, essi sono il mio popolo, figli che non deluderanno» e fu per loro un salvatore'
    9: in tutte le angosce. Non un inviato né un angelo, ma egli stesso li ha salvati; con amore e compassione egli li ha riscattati; li ha sollevati e portati su di sé, in tutti i giorni del passato.
    10: Ma essi si ribellarono e contristarono il suo santo spirito. Egli perciò divenne loro nemico e mosse loro guerra.
    11: Allora si ricordarono dei giorni antichi, di Mosè suo servo. Dov'è colui che fece uscire dall'acqua del Nilo il pastore del suo gregge? Dov'è colui che gli pose nell'intimo il suo santo spirito;
    12: colui che fece camminare alla destra di Mosè il suo braccio glorioso, che divise le acque davanti a loro facendosi un nome eterno;
    13: colui che li fece avanzare tra i flutti come un cavallo sulla steppa? Non inciamparono,
    14: 'come armento che scende per la valle: lo spirito del Signore li guidava al riposo. Così tu conducesti il tuo popolo, per farti un nome glorioso.'
    15: Guarda dal cielo e osserva dalla tua dimora santa e gloriosa. Dove sono il tuo zelo e la tua potenza, il fremito della tua tenerezza e la tua misericordia? Non forzarti all'insensibilità
    16: perché tu sei nostro padre, poiché Abramo non ci riconosce e Israele non si ricorda di noi. Tu, Signore, tu sei nostro padre, da sempre ti chiami nostro redentore.
    17: Perché, Signore, ci lasci vagare lontano dalle tue vie e lasci indurire il nostro cuore, così che non ti tema? Ritorna per amore dei tuoi servi, per amore delle tribù, tua eredità.
    18: Perché gli empi hanno calpestato il tuo santuario, i nostri avversari hanno profanato il tuo luogo santo?
    19: Siamo diventati come coloro su cui tu non hai mai dominato, sui quali il tuo nome non è stato mai invocato.
  64:
    1: Se tu squarciassi i cieli e scendessi! Davanti a te sussulterebbero i monti.
    2: Come il fuoco incendia le stoppie e fa bollire l'acqua, così il fuoco distrugga i tuoi avversari, perché si conosca il tuo nome fra i tuoi nemici. Davanti a te tremavano i popoli,
    3: quando tu compivi cose terribili che non attendevamo,
    4: di cui non si udì parlare da tempi lontani. Orecchio non ha sentito, occhio non ha visto che un Dio, fuori di te, abbia fatto tanto per chi confida in lui.
    5: Tu vai incontro a quanti praticano la giustizia e si ricordano delle tue vie. Ecco, tu sei adirato perché abbiamo peccato contro di te da lungo tempo e siamo stati ribelli.
    6: Siamo divenuti tutti come una cosa impura e come panno immondo sono tutti i nostri atti di giustizia tutti siamo avvizziti come foglie, le nostre iniquità ci hanno portato via come il vento.
    7: Nessuno invocava il tuo nome, nessuno si riscuoteva per stringersi a te; perché tu avevi nascosto da noi il tuo volto, ci hai messo in balìa della nostra iniquità.
    8: Ma, Signore, tu sei nostro padre; noi siamo argilla e tu colui che ci dà forma, tutti noi siamo opera delle tue mani.
    9: 'Signore, non adirarti troppo, non ricordarti per sempre dell''iniquità. Ecco, guarda: tutti siamo tuo popolo.'
    10: Le tue città sante sono un deserto, un deserto è diventata Sion, Gerusalemme una desolazione.
    11: Il nostro tempio, santo e magnifico, dove i nostri padri ti hanno lodato, è divenuto preda del fuoco; tutte le nostre cose preziose sono distrutte.
    12: Dopo tutto questo, resterai ancora insensibile, o Signore, tacerai e ci umilierai sino in fondo?
  65:
    1: 'Mi feci ricercare da chi non mi interrogava, mi feci trovare da chi non mi cercava. Dissi: «Eccomi, eccomi» a gente che non invocava il mio nome.'
    2: Ho teso la mano ogni giorno a un popolo ribelle; essi andavano per una strada non buona, seguendo i loro capricci,
    3: un popolo che mi provocava sempre, con sfacciataggine. Essi sacrificavano nei giardini, offrivano incenso sui mattoni,
    4: abitavano nei sepolcri, passavano la notte in nascondigli, mangiavano carne suina e cibi immondi nei loro piatti.
    5: 'Essi dicono: «Stà lontano! Non accostarti a me, che per te sono sacro». Tali cose sono un fumo al mio naso, un fuoco acceso tutto il giorno.'
    6: Ecco, tutto questo sta scritto davanti a me; io non tacerò finché non avrò ripagato
    7: le vostre iniquità e le iniquità dei vostri padri, tutte insieme, dice il Signore. Costoro hanno bruciato incenso sui monti e sui colli mi hanno insultato; così io calcolerò la loro paga e la riverserò nel loro grembo.
    8: 'Dice il Signore: «Come quando si trova succo in un grappolo, si dice: Non distruggetelo, perché v''è qui una benedizione, così io farò per amore dei miei servi, per non distruggere ogni cosa.'
    9: Io farò uscire una discendenza da Giacobbe, da Giuda un erede dei miei monti. I miei eletti ne saranno i padroni e i miei servi vi abiteranno.
    10: Saròn diventerà un pascolo di greggi, la valle di Acòr un recinto per armenti, per il mio popolo che mi ricercherà.
    11: Ma voi, che avete abbandonato il Signore, dimentichi del mio santo monte, che preparate una tavola per Gad e riempite per Menì la coppa di vino,
    12: io vi destino alla spada; tutti vi curverete alla strage, perché ho chiamato e non avete risposto; ho parlato e non avete udito. Avete fatto ciò che è male ai miei occhi, ciò che mi dispiace avete scelto».
    13: 'Pertanto, così dice il Signore Dio: «Ecco, i miei servi mangeranno e voi avrete fame; ecco, i miei servi berranno e voi avrete sete; ecco, i miei servi gioiranno e voi resterete delusi;'
    14: ecco, i miei servi giubileranno per la gioia del cuore, voi griderete per il dolore del cuore, urlerete per la tortura dello spirito.
    15: 'Lascerete il vostro nome come imprecazione fra i miei eletti: Così ti faccia morire il Signore Dio. Ma i miei servi saranno chiamati con un altro nome.'
    16: Chi vorrà essere benedetto nel paese, vorrà esserlo per il Dio fedele; chi vorrà giurare nel paese, giurerà per il Dio fedele; perché saranno dimenticate le tribolazioni antiche, saranno occultate ai miei occhi.
    17: Ecco infatti io creo nuovi cieli e nuova terra; non si ricorderà più il passato, non verrà più in mente,
    18: poiché si godrà e si gioirà sempre di quello che sto per creare, e farò di Gerusalemme una gioia, del suo popolo un gaudio.
    19: Io esulterò di Gerusalemme, godrò del mio popolo. Non si udranno più in essa voci di pianto, grida di angoscia.
    20: Non ci sarà più un bimbo che viva solo pochi giorni, né un vecchio che dei suoi giorni non giunga alla pienezza; poiché il più giovane morirà a cento anni e chi non raggiunge i cento anni sarà considerato maledetto.
    21: Fabbricheranno case e le abiteranno, pianteranno vigne e ne mangeranno il frutto.
    22: Non fabbricheranno perché un altro vi abiti, né pianteranno perché un altro mangi, poiché quali i giorni dell'albero, tali i giorni del mio popolo. I miei eletti useranno a lungo quanto è prodotto dalle loro mani.
    23: Non faticheranno invano, né genereranno per una morte precoce, perché prole di benedetti dal Signore essi saranno e insieme con essi anche i loro germogli.
    24: Prima che mi invochino, io risponderò; mentre ancora stanno parlando, io gia li avrò ascoltati.
    25: Il lupo e l'agnello pascoleranno insieme, il leone mangerà la paglia come un bue, ma il serpente mangerà la polvere, non faranno né male né danno in tutto il mio santo monte». Dice il Signore.
  66:
    1: 'Così dice il Signore: «Il cielo è il mio trono, la terra lo sgabello dei miei piedi. Quale casa mi potreste costruire? In quale luogo potrei fissare la dimora?'
    2: Tutte queste cose ha fatto la mia mano ed esse sono mie - oracolo del Signore -. Su chi volgerò lo sguardo? Sull'umile e su chi ha lo spirito contrito e su chi teme la mia parola.
    3: Uno sacrifica un bue e poi uccide un uomo, uno immola una pecora e poi strozza un cane, uno presenta un'offerta e poi sangue di porco, uno brucia incenso e poi venera l'iniquità. Costoro hanno scelto le loro vie, essi si dilettano dei loro abomini;
    4: anch'io sceglierò la loro sventura e farò piombare su di essi ciò che temono, perché io avevo chiamato e nessuno ha risposto, avevo parlato e nessuno ha ascoltato. Hanno fatto ciò che è male ai miei occhi, hanno preferito quello che a me dispiace».
    5: 'Ascoltate la parola del Signore, voi che venerate la sua parola. Hanno detto i vostri fratelli che vi odiano, che vi respingono a causa del mio nome: «Mostri il Signore la sua gloria, e voi fateci vedere la vostra gioia!». Ma essi saranno confusi.'
    6: 'Giunge un rumore, un frastuono dalla città, un rumore dal tempio: è la voce del Signore che paga il contraccambio ai suoi nemici.'
    7: Prima di provare i dolori, ha partorito; prima che le venissero i dolori, ha dato alla luce un maschio.
    8: Chi ha mai udito una cosa simile, chi ha visto cose come queste? Nasce forse un paese in un giorno; un popolo è generato forse in un istante? Eppure Sion, appena sentiti i dolori, ha partorito i figli.
    9: «Io che apro il grembo materno, non farò partorire?» dice il Signore. «Io che faccio generare, chiuderei il seno?» dice il tuo Dio.
    10: Rallegratevi con Gerusalemme, esultate per essa quanti la amate. Sfavillate di gioia con essa voi tutti che avete partecipato al suo lutto.
    11: Così succhierete al suo petto e vi sazierete delle sue consolazioni; succhierete, deliziandovi, all'abbondanza del suo seno.
    12: 'Poiché così dice il Signore: «Ecco io farò scorrere verso di essa, come un fiume, la prosperità; come un torrente in piena la ricchezza dei popoli; i suoi bimbi saranno portati in braccio, sulle ginocchia saranno accarezzati.'
    13: Come una madre consola un figlio così io vi consolerò; in Gerusalemme sarete consolati.
    14: Voi lo vedrete e gioirà il vostro cuore, le vostre ossa saran rigogliose come erba fresca. La mano del Signore si farà manifesta ai suoi servi, ma si sdegnerà contro i suoi nemici.
    15: Poiché, ecco, il Signore viene con il fuoco, i suoi carri sono come un turbine, per riversare con ardore l'ira, la sua minaccia con fiamme di fuoco.
    16: Con il fuoco infatti il Signore farà giustizia su tutta la terra e con la spada su ogni uomo; molti saranno i colpiti dal Signore.
    17: Coloro che si consacrano e purificano nei giardini, seguendo uno che sta in mezzo, che mangiano carne suina, cose abominevoli e topi, insieme finiranno - oracolo del Signore -
    18: con le loro opere e i loro propositi. Io verrò a radunare tutti i popoli e tutte le lingue; essi verranno e vedranno la mia gloria.
    19: Io porrò in essi un segno e manderò i loro superstiti alle genti di Tarsis, Put, Lud, Mesech, Ros, Tubal e di Grecia, ai lidi lontani che non hanno udito parlare di me e non hanno visto la mia gloria; essi annunzieranno la mia gloria alle nazioni.
    20: Ricondurranno tutti i vostri fratelli da tutti i popoli come offerta al Signore, su cavalli, su carri, su portantine, su muli, su dromedari al mio santo monte di Gerusalemme, dice il Signore, come i figli di Israele portano l'offerta su vasi puri nel tempio del Signore.
    21: Anche tra essi mi prenderò sacerdoti e leviti, dice il Signore.
    22: Sì, come i nuovi cieli e la nuova terra, che io farò, dureranno per sempre davanti a me - oracolo del Signore - così dureranno la vostra discendenza e il vostro nome.
    23: In ogni mese al novilunio, e al sabato di ogni settimana, verrà ognuno a prostrarsi davanti a me, dice il Signore.
    24: Uscendo, vedranno i cadaveri degli uomini che si sono ribellati contro di me; poiché il loro verme non morirà, il loro fuoco non si spegnerà e saranno un abominio per tutti».
