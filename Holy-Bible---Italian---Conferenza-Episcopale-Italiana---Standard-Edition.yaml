    20: 'Allontanerò da voi quello che viene dal settentrione e lo spingerò verso una terra arida e desolata: spingerò la sua avanguardia verso il mare d''oriente e la sua retroguardia verso il mare occidentale. Esalerà il suo lezzo, salirà il suo fetore, perchè ha fatto molto male.'
