    13: Salomone, infatti, aveva eretto una tribuna di bronzo e l'aveva collocata in mezzo al grande cortile; era lunga cinque cubiti, larga cinque e alta tre. Egli vi salì e si inginocchiò di fronte a tutta l'assemblea di Israele. Stese le mani verso il cielo e
    14: 'disse: «Signore, Dio di Israele, non c''è Dio simile a te in cielo e sulla terra. Tu mantieni l''alleanza e la misericordia verso i tuoi servi che camminano davanti a te con tutto il cuore.'
    15: Tu hai mantenuto, nei riguardi del tuo servo Davide mio padre, quanto gli avevi promesso; quanto avevi pronunziato con la bocca l'hai adempiuto con potenza, come appare oggi.
    16: 'Ora, Signore Dio di Israele, mantieni, nei riguardi del tuo servo Davide mio padre quanto gli hai promesso: Non ti mancherà mai un discendente, il quale stia davanti a me e sieda sul trono di Israele, purché i tuoi figli vigilino sulla loro condotta, secondo la mia legge, come hai fatto tu con me.'
    17: Ora, Signore Dio di Israele, si adempia la parola che tu hai rivolta al tuo servo Davide!
    18: Ma è proprio vero che Dio abita con gli uomini sulla terra? Ecco i cieli e i cieli dei cieli non possono contenerti, tanto meno questa casa che ti ho costruita!
    19: Tuttavia volgiti alla preghiera del tuo servo e alla sua supplica, Signore mio Dio; ascolta il grido e la preghiera che il tuo servo innalza a te.
    20: Siano i tuoi occhi aperti verso questa casa, giorno e notte, verso il luogo dove hai promesso di porre il tuo nome, per ascoltare la preghiera che il tuo servo innalza in questo luogo.
    21: Ascolta le suppliche del tuo servo e del tuo popolo Israele, quando pregheranno in questo luogo. Tu ascoltali dai cieli, dal luogo della tua dimora; ascolta e perdona!
    22: Se uno pecca contro il suo prossimo e, perché gli è imposta una maledizione, viene a giurare davanti al tuo altare in questo tempio,
    23: tu ascoltalo dal cielo, intervieni e fà giustizia fra i tuoi servi; condanna l'empio, facendogli ricadere sul capo la sua condotta, e dichiara giusto l'innocente, rendendogli quanto merita la sua innocenza.
    24: Quando il tuo popolo Israele sarà sconfitto dal nemico perché ha peccato contro di te, se si convertirà e loderà il tuo nome, pregherà e supplicherà davanti a te, in questo tempio,
    25: tu ascolta dal cielo, perdona il peccato del tuo popolo Israele e fallo tornare nel paese che hai concesso loro e ai loro padri.
    26: Quando si chiuderà il cielo e non ci sarà pioggia perché hanno peccato contro di te, se ti pregheranno in questo luogo, loderanno il tuo nome e si convertiranno dal loro peccato perché tu li avrai umiliati,
    27: tu ascolta dal cielo e perdona il peccato dei tuoi servi e del tuo popolo Israele, ai quali indicherai la strada buona su cui camminare, e concedi la pioggia alla terra, che hai dato in eredità al tuo popolo.
    28: Quando nella regione ci sarà carestia o peste, carbonchio o ruggine, invasione di cavallette o di bruchi, quando il nemico assedierà il tuo popolo nella sua terra o nelle sue città, quando scoppierà un'epidemia o un flagello qualsiasi,
    29: ogni preghiera e ogni supplica fatta da un individuo o da tutto il tuo popolo Israele, in seguito alla prova del castigo e del dolore, con le mani tese verso questo tempio,
    30: tu ascoltala dal cielo, luogo della tua dimora e perdona, rendendo a ciascuno secondo la sua condotta, tu che conosci il cuore di ognuno, poiché solo tu conosci il cuore dei figli dell'uomo.
    31: Fà sì che ti temano e camminino nelle tue vie per tutti i giorni della loro vita nel paese che hai dato ai nostri padri.
    32: Anche lo straniero, che non appartiene al tuo popolo Israele, se viene da un paese lontano a causa del tuo grande nome, della tua mano potente e del tuo braccio teso, a pregare in questo tempio,
    33: tu ascolta dal cielo, luogo della tua dimora, e soddisfa tutte le richieste dello straniero e tutti i popoli della terra conoscano il tuo nome, ti temano come il tuo popolo Israele e sappiano che il tuo nome è stato invocato su questo tempio, che io ho costruito.
    34: Quando il tuo popolo uscirà in guerra contro i suoi nemici, seguendo la via per la quale l'avrai indirizzato, se ti pregheranno rivolti verso questa città che ti sei scelta, e verso il tempio che ho costruito al tuo nome,
    35: ascolta dal cielo la loro preghiera e la loro supplica e rendi loro giustizia.
    36: Quando peccheranno contro di te - non c'è, infatti, nessuno senza peccato - e tu, adirato contro di loro, li consegnerai a un nemico e i loro conquistatori li deporteranno in un paese lontano o vicino,
    37: 'se, nel paese in cui saranno stati deportati, rientrando in se stessi, si convertiranno a te supplicandoti nel paese della loro prigionia dicendo: Abbiamo peccato, abbiamo agito da malvagi e da empi,'
    38: se faranno ritorno a te con tutto il cuore e con tutta l'anima, nel paese della loro prigionia ove li avranno deportati e ti supplicheranno rivolti verso il paese che tu hai concesso ai loro padri, verso la città che ti sei scelta e verso il tempio che io ho costruito al tuo nome,
    39: tu ascolta dal cielo, luogo della tua dimora, la loro preghiera e la loro supplica e rendi loro giustizia. Perdona al tuo popolo che ha peccato contro di te.
    40: Ora, mio Dio, i tuoi occhi siano aperti e le tue orecchie attente alla preghiera innalzata in questo luogo.
    41: Ora, alzati, Signore Dio, vieni al luogo del tuo riposo, tu e l'arca tua potente. Siano i tuoi sacerdoti, Signore Dio, rivestiti di salvezza e i tuoi fedeli esultino nel benessere.
    42: Signore Dio, non rigettare il tuo consacrato; ricordati i favori fatti a Davide tuo servo».
  7:
    1: Appena Salomone ebbe finito di pregare, cadde dal cielo il fuoco, che consumò l'olocausto e le altre vittime, mentre la gloria del Signore riempiva il tempio.
    2: I sacerdoti non potevano entrare nel tempio, perché la gloria del Signore lo riempiva.
    3: Tutti gli Israeliti, quando videro scendere il fuoco e la gloria del Signore sul tempio, si prostrarono con la faccia a terra sul pavimento, adorarono e celebrarono il Signore perché è buono, perché la sua grazia dura sempre.
    4: Il re e tutto il popolo sacrificarono vittime al Signore.
    5: Il re Salomone offrì in sacrificio ventiduemila buoi e centoventimila pecore; così il re e tutto il popolo dedicarono il tempio.
    6: I sacerdoti attendevano al servizio; i leviti con tutti gli strumenti musicali, fatti dal re Davide, celebravano il Signore, perché la sua grazia dura sempre, eseguendo le laudi composte da Davide. I sacerdoti suonavano le trombe di fronte ai leviti, mentre tutti gli Israeliti stavano in piedi.
    7: Salomone consacrò il centro del cortile di fronte al tempio; infatti ivi offrì gli olocausti e il grasso dei sacrifici di comunione, poiché l'altare di bronzo, eretto da Salomone, non poteva contenere gli olocausti, le offerte e i grassi.
    8: In quel tempo Salomone celebrò la festa per sette giorni; tutto Israele, dall'ingresso di Amat al torrente di Egitto, un'assemblea grandissima, era con lui.
    9: Nel giorno ottavo ci fu una riunione solenne, essendo durata la dedicazione dell'altare sette giorni e sette giorni anche la festa.
    10: Il ventitrè del settimo mese Salomone congedò il popolo perché tornasse alle sue case contento e con la gioia nel cuore per il bene concesso dal Signore a Davide, a Salomone e a Israele suo popolo.
    11: Salomone terminò il tempio e la reggia; attuò quanto aveva deciso di fare nella casa del Signore e nella propria.
    12: 'Il Signore apparve di notte a Salomone e gli disse: «Ho ascoltato la tua preghiera; mi sono scelto questo luogo come casa di sacrificio.'
    13: Se chiuderò il cielo e non ci sarà più pioggia, se comanderò alle cavallette di divorare la campagna e se invierò la peste in mezzo al mio popolo,
    14: se il mio popolo, sul quale è stato invocato il mio nome, si umilierà, pregherà e ricercherà il mio volto, perdonerò il suo peccato e risanerò il suo paese.
    15: Ora i miei occhi sono aperti e i miei orecchi attenti alla preghiera fatta in questo luogo.
    16: Ora io mi sono scelto e ho santificato questo tempio perché la mia presenza vi resti sempre; e lì saranno sempre i miei occhi e il mio cuore.
    17: Se tu camminerai davanti a me come ha camminato Davide tuo padre, facendo quanto ti ho comandato, e osserverai i miei statuti e decreti,
    18: 'consoliderò il trono del tuo regno come ho promesso a Davide tuo padre dicendogli: Non mancherà per te un successore che regni in Israele.'
    19: Ma se voi devierete e abbandonerete i decreti e i comandi, che io ho posto innanzi a voi e andrete a servire dei stranieri e a prostrarvi a loro,
    20: vi sterminerò dal paese che vi ho concesso, e ripudierò questo tempio, che ho consacrato al mio nome, lo renderò la favola e l'oggetto di scherno di tutti i popoli.
    21: 'Riguardo a questo tempio, gia così eccelso, chiunque vi passerà vicino stupirà e dirà: Perché il Signore ha agito così con questo paese e con questo tempio?'
    22: 'Si risponderà: Perché hanno abbandonato il Signore Dio dei loro padri, che li aveva fatti uscire dal paese d''Egitto, e si sono legati a dei stranieri, prostrandosi davanti a loro e servendoli. Per questo egli ha mandato su di loro tutte queste sciagure».'
  8:
    1: Passati i vent'anni durante i quali aveva edificato il tempio e la reggia,
    2: Salomone ricostruì le città che Curam gli aveva dato e vi stabilì gli Israeliti.
    3: Salomone andò ad Amat di Zoba e l'occupò.
    4: Egli ricostruì Palmira nel deserto e tutte le città di rifornimento, che aveva costruito in Amat.
    5: Ricostruì Bet-Coròn superiore e Bet-Coròn inferiore, fortezze con mura, battenti e catenacci.
    6: Lo stesso fece con Baalat, con tutte le città di rifornimento di sua proprietà e con tutte le città dei carri e dei cavalli; insomma eseguì tutto ciò che gli piacque di costruire in Gerusalemme, nel Libano e in tutto il territorio del suo dominio.
    7: Quanti rimanevano degli Hittiti, degli Amorrei, dei Perizziti, degli Evei e dei Gebusei, che non erano Israeliti,
    8: cioè i loro discendenti, sopravvissuti dopo di loro nel paese, quanti non erano stati sterminati dagli Israeliti, Salomone li rese tributari, come lo sono fino ad oggi.
    9: Ma degli Israeliti Salomone non impiegò nessuno come schiavo per i suoi lavori, perché essi erano guerrieri, capi dei suoi scudieri, capi dei suoi carri e dei suoi cavalieri.
    10: Questi capi di prefetti, eletti dal re Salomone, erano duecentocinquanta e avevano la sorveglianza sul popolo.
    11: 'Salomone trasferì la figlia del faraone dalla città di Davide alla casa che aveva costruita per lei, perché aveva stabilito: «Una donna non deve abitare per me nella casa di Davide, re di Israele, perché è sacro ogni luogo in cui ha sostato l''arca del Signore».'
    12: In quel tempo Salomone offrì olocausti al Signore sull'altare del Signore, che aveva costruito di fronte al vestibolo.
    13: Ogni giorno offriva olocausti secondo il comando di Mosè, nei sabati, nei noviluni e nelle tre feste dell'anno, cioè nella festa degli azzimi, nella festa delle settimane e nella festa delle capanne.
    14: Secondo le disposizioni di Davide suo padre, stabilì le classi dei sacerdoti per il loro servizio; anche per i leviti dispose che nel loro ufficio lodassero Dio e assistessero i sacerdoti ogni giorno; ai portieri nelle loro classi assegnò le singole porte, perché così aveva comandato Davide, uomo di Dio.
    15: Non si allontanarono in nulla dalle disposizioni del re Davide riguardo ai sacerdoti e ai leviti; lo stesso avvenne riguardo ai tesori.
    16: Così fu realizzata tutta l'opera di Salomone da quando si gettarono le fondamenta del tempio fino al suo compimento definitivo.
    17: Allora Salomone andò ad Ezion-Ghèber e ad Elat sulla riva del mare, nella regione di Edom.
    18: Curam gli mandò alcune navi con propri equipaggi e uomini esperti del mare. Costoro, insieme con i marinai di Salomone, andarono in Ofir e di là presero quattrocentocinquanta talenti d'oro e li portarono al re Salomone.
  9:
    1: La regina di Saba, sentita la fama di Salomone, venne a Gerusalemme per metterlo alla prova mediante enigmi. Arrivò con un corteo molto numeroso e con cammelli carichi di aromi, d'oro in grande quantità e di pietre preziose. Si presentò a Salomone e gli disse quanto aveva in mente.
    2: Salomone rispose a tutte le sue domande; nessuna risultò occulta per Salomone tanto da non poterle rispondere.
    3: La regina di Saba, quando ebbe ammirato la sapienza di Salomone, la reggia che egli aveva costruito,
    4: i cibi della sua tavola, gli alloggi dei suoi servitori, l'attività dei suoi ministri e le loro divise, i suoi coppieri e le loro vesti, gli olocausti che egli offriva nel tempio, ne rimase incantata.
    5: 'Quindi disse al re: «Era vero, dunque, quanto avevo sentito dire nel mio paese sul tuo conto e sulla tua sapienza.'
    6: Io non avevo voluto credere a quanto si diceva finché non sono giunta qui e i miei occhi non hanno visto; ebbene non mi era stata riferita neppure una metà della grandezza della tua sapienza; tu superi la fama che avevo sentito su di te.
    7: Beati i tuoi uomini e beati questi tuoi ministri, che stanno sempre alla tua presenza e ascoltano la tua sapienza!
    8: Sia benedetto il Signore tuo Dio, che si è compiaciuto di te e ti ha costituito, sul suo trono, re per il Signore Dio tuo. Poiché il tuo Dio ama Israele e intende renderlo stabile per sempre, ti ha costituito suo re perché tu eserciti il diritto e la giustizia».
    9: Essa diede al re centoventi talenti d'oro, aromi in gran quantità e pietre preziose. Non ci furono mai tanti aromi come quelli che la regina di Saba diede al re Salomone.
    10: Gli uomini di Curam e quelli di Salomone, che caricavano oro da Ofir, portarono legno di sandalo e pietre preziose.
    11: Con il legno di sandalo il re fece le scale del tempio e della reggia, cetre e arpe per i cantori; strumenti simili non erano mai stati visti nel paese di Giuda.
    12: Il re Salomone diede alla regina di Saba quanto ella aveva mostrato di gradire, oltre l'equivalente di quanto ella aveva portato al re. Ella poi tornò nel suo paese con i suoi uomini.
    13: Il peso dell'oro che affluiva nelle casse di Salomone ogni anno era di seicentosessantasei talenti d'oro,
    14: senza contare quanto ne proveniva dai trafficanti e dai commercianti; tutti i re dell'Arabia e i governatori del paese portavano a Salomone oro e argento.
    15: Il re Salomone fece duecento scudi grandi d'oro battuto, per ognuno dei quali adoperò seicento sicli d'oro,
    16: e trecento scudi piccoli d'oro battuto, per ognuno dei quali adoperò trecento sicli d'oro. Il re li pose nel palazzo della foresta del Libano.
    17: Il re fece un grande trono d'avorio, che rivestì d'oro puro.
    18: Il trono aveva sei gradini e uno sgabello d'oro connessi fra loro. Ai due lati del sedile c'erano due bracci, vicino ai quali si ergevano due leoni.
    19: Dodici leoni si ergevano, di qua e di là, sui sei gradini; non ne esistevano di simili in nessun regno.
    20: Tutto il vasellame per bere del re Salomone era d'oro; tutti gli arredi del palazzo della foresta del Libano erano d'oro fino; al tempo di Salomone l'argento non valeva nulla.
    21: Difatti le navi del re andavano a Tarsìs, guidate dai marinai di Curam; ogni tre anni tornavano le navi di Tarsìs cariche d'oro, d'argento, di avorio, di scimmie e di babbuini.
    22: Il re Salomone superò, per ricchezza e sapienza, tutti i re della terra.
    23: Tutti i re della terra desideravano avvicinare Salomone per ascoltare la sapienza che Dio gli aveva infusa.
    24: Ognuno di essi gli portava ogni anno il proprio tributo, oggetti d'oro e oggetti d'argento, vesti, armi, aromi, cavalli e muli.
    25: Salomone aveva quattromila stalle per i suoi cavalli e i suoi carri e dodicimila cavalli, distribuiti nelle città dei carri e presso il re in Gerusalemme.
    26: Egli dominava su tutti i re, dal fiume fino alla regione dei Filistei e fino al confine dell'Egitto.
    27: Il re fece sì che in Gerusalemme l'argento fosse comune come i sassi, i cedri numerosi come i sicomòri nella Sefela.
    28: Da Muzri e da tutti i paesi si importavano cavalli per Salomone.
    29: Le altre gesta di Salomone, dalle prime alle ultime, sono descritte negli atti del profeta Natan, nella profezia di Achia di Silo e nelle visioni del veggente Iedò riguardo a Geroboamo figlio di Nebàt.
    30: Salomone regnò in Gerusalemme su Israele quarant'anni.
    31: Salomone si addormentò con i suoi padri; lo seppellirono nella città di Davide. Al suo posto divenne re suo figlio Roboamo.
  10:
    1: Roboamo andò a Sichem, perché tutti gli Israeliti erano convenuti in Sichem per proclamarlo re.
    2: Quando lo seppe, Geroboamo figlio di Nebàt, che era in Egitto dove era fuggito per paura del re Salomone, tornò dall'Egitto.
    3: 'Lo avevano mandato a chiamare e perciò Geroboamo si presentò con tutto Israele e dissero a Roboamo:'
    4: «Tuo padre ha reso pesante il nostro giogo, ora tu alleggerisci la dura schiavitù di tuo padre e il giogo gravoso, che quegli ci ha imposto, e noi ti serviremo».
    5: 'Rispose loro: «Tornate da me fra tre giorni». Il popolo se ne andò.'
    6: 'Il re Roboamo si consigliò con gli anziani, che erano stati al servizio di Salomone suo padre durante la sua vita e domandò: «Che mi consigliate di rispondere a questo popolo?».'
    7: 'Gli dissero: «Se oggi ti mostrerai benevolo verso questo popolo, se l''accontenterai e se dirai loro parole gentili, essi saranno tuoi docili sudditi per sempre».'
    8: Ma quegli trascurò il consiglio datogli dagli anziani e si consultò con i giovani, che erano cresciuti con lui ed erano al suo servizio.
    9: 'Domandò loro: «Che mi consigliate di rispondere a questo popolo che mi ha chiesto: Alleggerisci il giogo impostoci da tuo padre?».'
    10: 'Il mio mignolo è più grosso dei fianchi di mio padre. I giovani, che erano cresciuti con lui, gli dissero: «Al popolo che si è rivolto a te dicendo: Tuo padre ha reso pesante il nostro giogo, tu alleggeriscilo! annunzierai:'
    11: Ora, se mio padre vi ha caricati di un giogo pesante, io renderò ancora più grave il vostro giogo. Mio padre vi ha castigati con fruste, io vi castigherò con flagelli».
    12: 'Geroboamo e tutto il popolo si presentarono a Roboamo il terzo giorno, come aveva ordinato il re quando affermò: «Tornate da me il terzo giorno».'
    13: Il re rispose loro duramente. Il re Roboamo, respinto il consiglio degli anziani,
    14: '«Mio padre vi ha imposto un giogo pesante, io lo renderò ancora più grave. Mio padre vi ha castigati con fruste, io vi castigherò con flagelli». disse loro secondo il consiglio dei giovani:'
    15: Il re non ascoltò il popolo, poiché era disposizione divina che il Signore attuasse la parola che aveva rivolta a Geroboamo, figlio di Nebàt, per mezzo di Achia di Silo.
    16: '«Che c''è fra noi e Davide? Nulla in comune con il figlio di Iesse! Ognuno alle proprie tende, Israele! Ora pensa alla tua casa, Davide». Tutto Israele, visto che il re non li ascoltava, rispose al re: Tutto Israele se ne andò alle sue tende.'
    17: Sugli Israeliti che abitavano nelle città di Giuda regnò Roboamo.
    18: Il re Roboamo mandò Adoram, sovrintendente ai lavori forzati, ma gli Israeliti lo lapidarono ed egli morì. Il re Roboamo allora salì in fretta sul suo carro e fuggì in Gerusalemme.
    19: Così Israele si ribellò alla casa di Davide; tale situazione dura fino ad oggi.
  11:
    1: Roboamo, giunto in Gerusalemme, vi convocò le tribù di Giuda e di Beniamino, centottantamila guerrieri scelti, per combattere contro Israele allo scopo di riconquistare il regno a Roboamo.
    2: 'Ma questa parola del Signore fu rivolta a Semaia:'
    3: '«Annunzia a Roboamo figlio di Salomone, re di Giuda, e a tutti gli Israeliti che sono in Giuda e in Beniamino:'
    4: 'Dice il Signore: Non andate a combattere contro i vostri fratelli. Ognuno torni a casa, perché questa situazione è stata voluta da me». Ascoltarono le parole del Signore e rinunziarono a marciare contro Geroboamo.'
    5: Roboamo abitò in Gerusalemme. Egli trasformò in fortezze alcune città di Giuda.
    6: Ricostruì Betlemme, Etam, Tekòa,
    7: Bet-Zur, Soco, Adullam,
    8: Gat, Maresa, Zif,
    9: Adoràim, Lachis, Azeka,
    10: Zorea, Aialon ed Ebron; queste fortezze erano in Giuda e in Beniamino.
    11: Egli rafforzò queste fortezze, vi prepose comandanti e vi stabilì depositi di cibarie, di olio e di vino.
    12: In ogni città depositò scudi e lance, rendendole fortissime. Rimasero fedeli Giuda e Beniamino.
    13: I sacerdoti e i leviti, che erano in tutto Israele, si radunarono da tutto il loro territorio per passare dalla sua parte.
    14: Sì, i leviti lasciarono i pascoli, le proprietà e andarono in Giuda e in Gerusalemme, perché Geroboamo e i suoi figli li avevano esclusi dal sacerdozio del Signore.
    15: Geroboamo aveva stabilito suoi sacerdoti per le alture, per i demoni e per i vitelli che aveva eretti.
    16: Dopo, da tutto Israele quanti avevano determinato in cuor loro di rimanere fedeli al Signore, Dio di Israele, andarono in Gerusalemme per sacrificare al Signore, Dio dei loro padri.
    17: Così rafforzarono il regno di Giuda e sostennero Roboamo figlio di Salomone, per tre anni, perché per tre anni egli imitò la condotta di Davide e di Salomone.
    18: Roboamo si prese in moglie Macalat figlia di Ierimot, figlio di Davide, e di Abiàil figlia di Eliàb, figlio di Iesse.
    19: Essa gli partorì i figli Ieus, Semaria e Zaam.
    20: Dopo di lei prese Maaca figlia di Assalonne, che gli partorì Abia, Attài, Ziza e Selomìt.
    21: Roboamo amò Maaca figlia di Assalonne più di tutte le altre mogli e concubine; egli prese diciotto mogli e sessanta concubine e generò ventotto figli e sessanta figlie.
    22: Roboamo costituì Abia figlio di Maaca capo, ossia principe tra i suoi fratelli, perché pensava di farlo re.
    23: Con astuzia egli sparse in tutte le contrade di Giuda e di Beniamino, in tutte le fortezze, alcuni suoi figli. Diede loro viveri in abbondanza e li provvide di mogli.
  12:
    1: Quando il regno fu consolidato ed egli si sentì forte, Roboamo abbandonò la legge del Signore e tutto Israele lo seguì.
    2: Nell'anno quinto del re Roboamo, Sisach re d'Egitto marciò contro Gerusalemme, perché i suoi abitanti si erano ribellati al Signore.
    3: 'Egli aveva milleduecento carri, sessantamila cavalli. Coloro che erano venuti con lui dall''Egitto non si contavano: Libi, Succhei ed Etiopi.'
    4: Egli prese le fortezze di Giuda e giunse fino a Gerusalemme.
    5: 'Il profeta Semaia si presentò a Roboamo e agli ufficiali di Giuda, che si erano raccolti in Gerusalemme per paura di Sisach, e disse loro: «Dice il Signore: Voi mi avete abbandonato, perciò anch''io vi ho abbandonati nelle mani di Sisach».'
    6: 'Allora i capi di Israele e il re si umiliarono e dissero: «Giusto è il Signore!».'
    7: 'Poiché si erano umiliati, il Signore parlò a Semaia: «Si sono umiliati e io non li distruggerò. Anzi concederò loro la liberazione fra poco; la mia ira non si rovescerà su Gerusalemme per mezzo di Sisach.'
    8: Tuttavia essi saranno a lui sottomessi; così conosceranno la differenza fra la sottomissione a me e quella ai regni delle nazioni».
    9: Sisach, re d'Egitto, venne a Gerusalemme e prese i tesori del tempio e i tesori della reggia, li vuotò. Prese anche gli scudi d'oro fatti da Salomone.
    10: Il re Roboamo li sostituì con scudi di bronzo, che affidò agli ufficiali delle guardie addette alla reggia.
    11: Ogni volta che il re andava nel tempio, le guardie li prendevano, quindi li riportavano nella sala delle guardie.
    12: Perché Roboamo si era umiliato, lo sdegno del Signore si ritirò da lui e non lo distrusse del tutto. Anzi in Giuda ci furono avvenimenti felici.
    13: Il re Roboamo si consolidò in Gerusalemme e regnò. Quando divenne re, Roboamo aveva quarantun anni; regnò diciassette anni in Gerusalemme, città scelta dal Signore fra tutte le tribù di Israele per porvi il suo nome. Sua madre, ammonita, si chiamava Naama.
    14: Egli fece il male, perché non aveva applicato il cuore alla ricerca del Signore.
    15: Le gesta di Roboamo, le prime e le ultime, sono descritte negli atti del profeta Semaia e del veggente Iddo, secondo le genealogie. Ci furono guerre continue fra Roboamo e Geroboamo.
    16: Roboamo si addormentò con i suoi padri e fu sepolto nella città di Davide. Al suo posto divenne re suo figlio Abia.
  13:
    1: Nell'anno diciottesimo del re Geroboamo divenne re di Giuda Abia.
    2: Regnò tre anni in Gerusalemme; sua madre, di Gàbaa, si chiamava Maaca, figlia di Urièl. Ci fu guerra fra Abia e Geroboamo.
    3: Abia attaccò battaglia con un esercito di valorosi, quattrocentomila uomini scelti. Geroboamo si schierò in battaglia contro di lui con ottocentomila uomini scelti.
    4: 'Abia si pose sul monte Semaraim, che è sulle montagne di Efraim e gridò: «Ascoltatemi, Geroboamo e tutto Israele!'
    5: Non sapete forse che il Signore, Dio di Israele, ha concesso il regno a Davide su Israele per sempre, a lui e ai suoi figli con un'alleanza inviolabile?
    6: Geroboamo figlio di Nebàt, ministro di Salomone figlio di Davide, è sorto e si è ribellato contro il suo padrone.
    7: Presso di lui si sono radunati uomini sfaccendati e iniqui; essi si fecero forti contro Roboamo figlio di Salomone. Roboamo era giovane, timido di carattere; non fu abbastanza forte di fronte a loro.
    8: Ora voi pensate di imporvi sul regno del Signore, che è nelle mani dei figli di Davide, perché siete una grande moltitudine e con voi sono i vitelli d'oro, che Geroboamo vi ha fatti come dei.
    9: Non avete forse voi scacciato i sacerdoti del Signore, figli di Aronne, e i leviti e non vi siete costituiti sacerdoti come i popoli degli altri paesi? Chiunque si è presentato con un giovenco di armento e con sette arieti a farsi consacrare è divenuto sacerdote di chi non è Dio.
    10: Quanto a noi, il Signore è nostro Dio; non l'abbiamo abbandonato. I sacerdoti, che prestano servizio al Signore, sono figli di Aronne e leviti sono gli addetti alle funzioni.
    11: Essi offrono al Signore olocausti ogni mattina e ogni sera, il profumo fragrante, i pani dell'offerta su una tavola monda, dispongono i candelabri d'oro con le lampade da accendersi ogni sera, perché noi osserviamo i comandi del Signore nostro Dio, mentre voi lo avete abbandonato.
    12: Ecco noi abbiamo, alla nostra testa, Dio con noi; i suoi sacerdoti e le trombe squillanti stanno per suonare la carica contro di voi. Israeliti, non combattete contro il Signore, Dio dei vostri padri, perché non avrete successo».
    13: Geroboamo li aggirò con un agguato per assalirli alle spalle. Le truppe stavano di fronte a Giuda, mentre coloro che erano in agguato si trovavano alle spalle.
    14: Quelli di Giuda si volsero. Avendo da combattere di fronte e alle spalle, gridarono al Signore e i sacerdoti suonarono le trombe.
    15: Tutti quelli di Giuda alzarono grida. Mentre quelli di Giuda emettevano grida, Dio sconfisse Geroboamo e tutto Israele di fronte ad Abia e a Giuda.
    16: Gli Israeliti fuggirono di fronte a Giuda; Dio li aveva messi in potere di costoro.
    17: Abia e la sua truppa inflissero loro una grave sconfitta; fra gli Israeliti caddero morti cinquecentomila uomini scelti.
    18: In quel tempo furono umiliati gli Israeliti, mentre si rafforzarono quelli di Giuda, perché avevano confidato nel Signore, Dio dei loro padri.
    19: 'Abia inseguì Geroboamo; gli prese le seguenti città: Betel con le dipendenze, Iesana con le dipendenze ed Efron con le dipendenze.'
    20: Durante la vita di Abia Geroboamo non ebbe più forza alcuna; il Signore lo colpì ed egli morì.
    21: Abia, invece, si rafforzò; egli prese quattordici mogli e generò ventidue figli e sedici figlie.
    22: Le altre gesta di Abia, le sue azioni e le sue parole, sono descritte nella memoria del profeta Iddo.
  14:
    1: Abia si addormentò con i suoi padri; lo seppellirono nella città di Davide. Al suo posto divenne re suo figlio Asa. Ai suoi tempi il paese restò tranquillo per dieci anni.
    2: Asa fece ciò che è bene e giusto agli occhi del Signore suo Dio.
    3: Allontanò gli altari stranieri e le alture; spezzò le stele ed eliminò i pali sacri.
    4: Egli ordinò a Giuda di ricercare il Signore, Dio dei loro padri, e di eseguirne la legge e i comandi.
    5: Da tutte le città di Giuda allontanò le alture e gli altari per l'incenso. Il regno fu tranquillo sotto di lui.
    6: Ricostruì le fortezze in Giuda, poiché il paese era tranquillo e in quegli anni non si trovava in guerra; il Signore gli aveva concesso pace.
    7: 'Egli disse a Giuda: «Ricostruiamo quelle città circondandole di mura e di torri con porte e sbarre, mentre il paese è ancora in nostro potere perché abbiamo ricercato il Signore nostro Dio; noi l''abbiamo ricercato ed egli ci ha concesso la pace alle frontiere». Ricostruirono e prosperarono.'
    8: Asa aveva un esercito di trecentomila uomini di Giuda con grandi scudi e lance e di duecentottantamila Beniaminiti con piccoli scudi e archi. Tutti costoro erano uomini valorosi.
    9: Contro di loro marciò Zerach l'Etiope con un esercito di un milione di uomini e con trecento carri; egli giunse fino a Maresa.
    10: Asa gli andò incontro; si schierarono a battaglia nella valle di Sefata presso Maresa.
    11: 'Asa domandò al Signore, suo Dio: «Signore, fuori di te, nessuno può soccorrere nella lotta fra il potente e chi è senza forza; soccorrici, Signore nostro Dio, perché noi confidiamo in te e nel tuo nome marciamo contro questa moltitudine; Signore, tu sei nostro Dio; un uomo non prevalga su di te!».'
    12: Il Signore sconfisse gli Etiopi di fronte ad Asa e di fronte a Giuda. Gli Etiopi si diedero alla fuga.
    13: Asa e quanti erano con lui li inseguirono fino a Gherar. Degli Etiopi ne caddero tanti da non restarne uno vivo, perché fatti a pezzi di fronte al Signore e al suo esercito. Quelli riportarono molto bottino.
    14: Conquistarono anche tutte le città intorno a Gherar, poiché lo spavento del Signore si era diffuso in esse; saccheggiarono tutte le città, nelle quali c'era grande bottino.
    15: Si abbatterono anche sulle tende dei pastori, facendo razzie di pecore e di cammelli in grande quantità, quindi tornarono a Gerusalemme.
  15:
    1: Lo spirito di Dio investì Azaria, figlio di Obed.
    2: 'Costui, uscito incontro ad Asa, gli disse: «Asa e voi tutti di Giuda e di Beniamino, ascoltatemi! Il Signore sarà con voi, se voi sarete con lui; se lo ricercherete, si lascerà trovare da voi, ma se lo abbandonerete, vi abbandonerà.'
    3: Per lungo tempo in Israele non c'era il vero Dio, né un sacerdote che insegnasse, né una legge.
    4: Ma, nella miseria, egli fece ritorno al Signore, Dio di Israele; lo ricercarono ed Egli si lasciò trovare da loro.
    5: In quei tempi non c'era pace per nessuno, perché grandi perturbazioni c'erano fra gli abitanti dei vari paesi.
    6: Una nazione cozzava contro l'altra, una città contro l'altra, perché Dio li affliggeva con tribolazioni di ogni genere.
    7: Ma voi siate forti e le vostre mani non crollino, perché ci sarà un salario per il vostro lavoro».
    8: Quando Asa ebbe udito queste parole e la profezia, riprese animo. Eliminò gli idoli da tutto il paese di Giuda e di Beniamino e dalle città che egli aveva conquistate sulle montagne di Efraim; rinnovò l'altare del Signore, che si trovava di fronte al vestibolo del Signore.
    9: Radunò tutti gli abitanti di Giuda e di Beniamino e quanti, provenienti da Efraim, da Manàsse e da Simeone, abitavano in mezzo a loro come stranieri; difatti da Israele erano venuti da lui in grande numero, avendo constatato che il Signore era con lui.
    10: Si radunarono in Gerusalemme nel terzo mese dell'anno quindicesimo del regno di Asa.
    11: 'In quel giorno sacrificarono al Signore parte della preda che avevano riportata: settecento buoi e settemila pecore.'
    12: Si obbligarono con un'alleanza a ricercare il Signore, Dio dei loro padri, con tutto il cuore e con tutta l'anima.
    13: Per chiunque, grande o piccolo, uomo o donna, non avesse ricercato il Signore, Dio di Israele, c'era la morte.
    14: Giurarono al Signore a voce alta e con acclamazioni, fra suoni di trombe e di corni.
    15: Tutto Giuda gioì per il giuramento, perché avevano giurato con tutto il cuore e avevano ricercato il Signore con tutto l'ardore e questi si era lasciato trovare da loro e aveva concesso la pace alle frontiere.
    16: Il re destituì dalla sua dignità di regina Maaca, madre di Asa, perché aveva eretto un abominio in onore di Asera. Asa demolì questo abominio, lo fece a pezzi e lo bruciò nel torrente Cedron.
    17: Ma non scomparvero le alture da Israele, anche se il cuore di Asa si mantenne integro per tutta la vita.
    18: Egli fece portare nel tempio le cose consacrate da suo padre e quelle consacrate da lui stesso, consistenti in argento, oro e vasellame.
    19: Non ci fu guerra fino all'anno trentacinquesimo del regno di Asa.
  16:
    1: Nell'anno trentaseiesimo del regno di Asa il re di Israele Baasa marciò contro Giuda. Egli fortificò Rama per impedire le comunicazioni con Asa re di Giuda.
    2: 'Asa tirò fuori dai tesori del tempio e della reggia argento e oro e li mandò a Ben-Hadàd, re di Aram residente in Damasco, con questa proposta:'
    3: «Ci sia alleanza fra me e te, come c'era fra mio padre e tuo padre. Ecco ti mando argento e oro. Su, rompi l'alleanza con Baasa re di Israele ed egli si ritiri da me».
    4: Ben-Hadàd ascoltò il re Asa; mandò contro le città di Israele i suoi capi delle forze armate, che occuparono Iion, Dan, Abel-Maim e tutte le città di approvvigionamento di Nèftali.
    5: Quando lo seppe, Baasa cessò di fortificare Rama, desistette dalla sua impresa.
    6: Il re Asa convocò tutti quelli di Giuda, che andarono a prendere le pietre e il legname con cui Baasa stava fortificando Rama e con questo materiale egli fortificò Gheba e Mizpà.
    7: 'In quel tempo il veggente Canàni si presentò ad Asa re di Giuda e gli disse: «Poiché ti sei appoggiato al re di Aram e non al Signore tuo Dio, l''esercito del re di Aram è sfuggito al tuo potere.'
    8: Etiopi e Libi non costituivano forse un grande esercito, con numerosissimi carri e cavalli? Poiché ti appoggiasti al Signore, egli non li consegnò forse in tuo potere?
    9: Difatti il Signore con gli occhi scruta tutta la terra per mostrare la sua potenza a favore di chi si comporta con lui con cuore sincero. Tu in ciò hai agito da stolto; per questo d'ora in poi avrai guerre».
    10: Asa si sdegnò contro il veggente e lo mise in prigione, essendo adirato con lui per tali parole. In quel tempo Asa oppresse anche parte del popolo.
    11: Ecco le gesta di Asa, le prime come le ultime, sono descritte nel libro dei re di Giuda e di Israele.
    12: Nell'anno trentanovesimo del suo regno, Asa si ammalò gravemente ai piedi. Neppure nell'infermità egli ricercò il Signore, ricorrendo solo ai medici.
    13: Asa si addormentò con i suoi padri; morì nell'anno quarantunesimo del suo regno.
    14: Lo seppellirono nel sepolcro che egli si era scavato nella città di Davide. Lo stesero su un letto pieno di aromi e profumi lavorati da un esperto di profumeria; ne bruciarono per lui una quantità immensa.
  17:
    1: Al suo posto divenne re suo figlio Giòsafat, che si fortificò contro Israele.
    2: Egli mise guarnigioni militari in tutte le fortezze di Giuda; nominò governatori per le città di Giuda e per le città di Efraim occupate dal padre Asa.
    3: Il Signore fu con Giòsafat, perché egli seguì la primitiva condotta di suo padre e non ricercò i Baal,
    4: ma piuttosto ricercò il Dio di suo padre e ne seguì i comandi, senza imitare Israele.
    5: Il Signore consolidò il regno nelle mani di Giòsafat e tutto Giuda gli portava offerte. Egli ebbe ricchezze e gloria in quantità.
    6: Il suo cuore divenne forte nel seguire il Signore; eliminò anche le alture e i pali sacri da Giuda.
    7: Nell'anno terzo del suo regno mandò i suoi ufficiali Ben-Cail, Abdia, Zaccaria, Netaneèl e Michea a insegnare nelle città di Giuda.
    8: Con essi c'erano i leviti Semaia, Natania, Zebadia, Asael, Semiraimot, Giònata, Adonia e Tobia e i sacerdoti Elisama e Ioram.
    9: Insegnarono in Giuda; avevano con sé il libro della legge del Signore e percorsero tutte le città di Giuda, istruendo il popolo.
    10: Il terrore del Signore si diffuse per tutti i regni che circondavano Giuda e così essi non fecero guerra a Giòsafat.
    11: 'Da parte dei Filistei si portavano a Giòsafat tributi e argento in dono; anche gli Arabi gli portavano bestiame minuto: settemilasettecento arieti e settemilasettecento capri.'
    12: Giòsafat cresceva sempre in potenza. Egli costruì in Giuda castelli e città di approvvigionamento.
    13: Disponeva di molta manodopera nelle città di Giuda. In Gerusalemme risiedevano i suoi guerrieri, uomini valorosi.
    14: 'Ecco il loro censimento secondo i casati: per Giuda, capi di migliaia: Adna il capo, e con lui trecentomila uomini valorosi.'
    15: Alle sue dipendenze c'era il comandante Giovanni e con lui duecentottantamila uomini.
    16: Alle sue dipendenze c'era Amasia figlio di Zicrì, votato al Signore, e con lui duecentomila uomini valorosi;
    17: per Beniamino, Eliada, uomo valoroso, e con lui duecentomila armati di arco e di scudo.
    18: Alle sue dipendenze c'era Iozabad e con lui centottantamila uomini in assetto di guerra.
    19: Tutti costoro erano al servizio del re, oltre quelli che il re aveva stabiliti nelle fortezze in tutto Giuda.
  18:
    1: Giòsafat, che aveva ricchezza e gloria in abbondanza, si imparentò con Acab.
    2: Dopo alcuni anni scese da Acab in Samaria e Acab uccise per lui e per la gente del suo seguito pecore e buoi in quantità e lo persuase ad attaccare con lui Ramot di Gàlaad.
    3: 'Acab re di Israele disse a Giòsafat re di Giuda: «Vuoi venire con me contro Ramot di Gàlaad?». Gli rispose: «Conta su di me come su di te, sul mio popolo come sul tuo; sarò con te in battaglia».'
    4: 'Allora Giòsafat disse al re di Israele: «Consulta oggi stesso l''oracolo del Signore».'
    5: 'Il re di Israele radunò i profeti, quattrocento circa, e domandò loro: «Devo marciare contro Ramot di Gàlaad o devo rinunziarvi?». Gli risposero: «Attacca; Dio la metterà nelle mani del re».'
    6: 'Giòsafat disse: «Non c''è qui nessun profeta del Signore da consultare?».'
    7: 'Il re di Israele rispose a Giòsafat: «Ci sarebbe un uomo con cui consultare il Signore, ma io lo detesto perché non mi predice il bene ma sempre il male. Si tratta di Michea figlio di Imla». Giòsafat disse: «Il re mio signore non parli così».'
    8: 'Il re di Israele, chiamato un consigliere, gli ordinò: «Convoca subito Michea figlio di Imla!».'
    9: Il re di Israele e Giòsafat re di Giuda, seduti ognuno sul suo trono, vestiti dei loro mantelli sedevano nell'aia di fronte alla porta di Samaria e tutti i profeti predicevano davanti a loro.
    10: 'Sedecia, figlio di Chenaana, che si era fatto corna di ferro, affermava: «Così dice il Signore: Con queste cozzerai contro gli Aramei sino ad annientarli».'
    11: 'Tutti i profeti predicevano allo stesso modo: «Assali Ramot di Gàlaad, avrai successo; il Signore la metterà nelle mani del re».'
    12: 'Il messaggero, che era andato a chiamare Michea, gli disse: «Ecco le parole dei profeti sono concordi nel predire il successo del re; ora la tua parola sia identica alle loro; predici il successo».'
    13: 'Michea rispose: «Per la vita del Signore, io annunzierò solo quanto mi dirà il mio Dio».'
    14: 'Si presentò al re, che gli domandò: «Michea, dobbiamo marciare contro Ramot di Gàlaad oppure dobbiamo rinunziarvi?». Quegli rispose: «Attaccatela, avrete successo; i suoi abitanti saranno messi nelle vostre mani».'
    15: 'Il re gli disse: «Quante volte ti devo scongiurare di non dirmi altro che la verità in nome del Signore?».'
    16: '«Ho visto tutti gli Israeliti vagare sui monti come pecore senza pastore. Allora egli disse: Il Signore dice: Non hanno padroni; ognuno torni a casa in pace!».'
    17: 'Il re di Israele disse a Giòsafat: «Non te l''avevo forse detto che non mi avrebbe predetto nulla di buono, ma solo il male?».'
    18: 'Michea disse: «Pertanto, ascoltate la parola del Signore. Io ho visto il Signore seduto sul trono; tutto l''esercito celeste stava alla sua destra e alla sua sinistra.'
    19: 'Il Signore domandò: Chi ingannerà Acab re di Israele, perché marci contro Ramot di Gàlaad e vi perisca? Chi rispose in un modo e chi in un altro.'
    20: 'Si fece avanti uno spirito che - presentatosi al Signore - disse: Io lo ingannerò. Il Signore gli domandò: Come?'
    21: 'Rispose: Andrò e diventerò uno spirito di menzogna sulla bocca di tutti i suoi profeti. Quegli disse: Lo ingannerai; certo riuscirai; và e fà così.'
    22: Ecco, dunque, il Signore ha messo uno spirito di menzogna nella bocca di tutti questi tuoi profeti, ma il Signore a tuo riguardo preannunzia una sciagura».
    23: 'Allora Sedecia figlio di Chenaana si avvicinò e percosse Michea sulla guancia dicendo: «Per quale via lo spirito del Signore è passato da me per venire a parlare in te?».'
    24: 'Michea rispose: «Ecco lo vedrai quando passerai di stanza in stanza per nasconderti».'
    25: 'Il re di Israele disse: «Prendete Michea e conducetelo ad Amon capo della città e a Ioas figlio del re.'
    26: 'Riferite loro: Il re ordina: Mettetelo in prigione e mantenetelo con il minimo di pane e di acqua finché tornerò in pace».'
    27: 'Michea disse: «Se tu tornerai in pace, il Signore non ha parlato per mezzo mio».'
    28: Il re di Israele e Giòsafat re di Giuda marciarono su Ramot di Gàlaad.
    29: 'Il re di Israele disse a Giòsafat: «Io mi travestirò per andare in battaglia. Tu resta con i tuoi abiti». Il re di Israele si travestì ed entrarono in battaglia.'
    30: 'Il re di Aram aveva ordinato ai suoi capi dei carri: «Non combattete contro nessuno, piccolo o grande, ma unicamente contro il re di Israele!».'
    31: 'Quando i capi dei carri videro Giòsafat dissero: «E'' il re di Israele!». Lo circondarono per assalirlo; Giòsafat gridò e il Signore gli venne in aiuto e Dio li allontanò dalla sua persona.'
    32: Quando si accorsero che non era il re di Israele, i capi dei carri si allontanarono da lui.
    33: 'Ma uno, teso a caso l''arco, colpì il re di Israele fra le maglie dell''armatura e la corazza. Il re disse al suo cocchiere: «Gira, portami fuori dalla mischia, perché sono ferito».'
    34: La battaglia infuriò per tutto quel giorno; il re di Israele stette sul carro di fronte agli Aramei sino alla sera e morì al tramonto del sole.
  19:
    1: Giòsafat, re di Giuda, tornò in pace a casa in Gerusalemme.
    2: 'Il veggente Ieu, figlio di Canàni, gli andò incontro e disse a Giòsafat: «Si doveva forse recare aiuto a un empio? Potevi dunque amare coloro che odiano il Signore? Per questo lo sdegno del Signore è contro di te.'
    3: Tuttavia in te si sono trovate cose buone, perché hai bruciato i pali sacri nella regione e hai rivolto il tuo cuore alla ricerca di Dio».
    4: Giòsafat, dopo un soggiorno in Gerusalemme, si recò di nuovo fra il suo popolo da Bersabea alle montagne di Efraim, riportandolo al Signore, Dio dei loro padri.
    5: Egli stabilì giudici nella regione, in tutte le fortezze di Giuda, città per città.
    6: 'Ai giudici egli raccomandò: «Guardate a quello che fate, perché non giudicate per gli uomini, ma per il Signore, il quale sarà con voi quando pronunzierete la sentenza.'
    7: Ora il timore del Signore sia con voi; nell'agire badate che nel Signore nostro Dio non c'è nessuna iniquità; egli non ha preferenze personali né accetta doni».
    8: Anche in Gerusalemme Giòsafat costituì alcuni leviti, sacerdoti e capifamiglia di Israele, per dirimere le questioni degli abitanti di Gerusalemme.
    9: 'Egli comandò loro: «Voi agirete nel timore del Signore, con fedeltà e con cuore integro.'
    10: Su ogni causa che vi verrà presentata da parte dei vostri fratelli che abitano nelle loro città - si tratti di omicidio o di una questione che riguarda la legge o un comando, gli statuti o i decreti - istruiteli in modo che non si rendano colpevoli davanti al Signore e il suo sdegno non si riversi su di voi e sui vostri fratelli. Agite così e non diventerete colpevoli.
    11: Ecco Amaria sommo sacerdote vi guiderà in ogni questione religiosa, mentre Zebadia figlio di Ismaele, capo della casa di Giuda, vi guiderà in ogni questione che riguarda il re; in qualità di scribi sono a vostra disposizioni i leviti. Coraggio, mettetevi al lavoro. Il Signore sarà con il buono».
  20:
    1: In seguito i Moabiti e gli Ammoniti, aiutati dai Meuniti, mossero guerra a Giòsafat.
    2: 'Andarono ad annunziare a Giòsafat: «Una grande moltitudine è venuta contro di te da oltre il mare, da Edom. Ecco sono in Cazezon-Tamàr, cioè in Engàddi».'
    3: Nella paura Giòsafat si rivolse al Signore; per questo indisse un digiuno per tutto Giuda.
    4: Quelli di Giuda si radunarono per implorare aiuto dal Signore; vennero da tutte le città di Giuda per implorare aiuto dal Signore.
    5: Giòsafat stette in piedi in mezzo all'assemblea di Giuda e di Gerusalemme nel tempio, di fronte al nuovo cortile.
    6: 'Egli disse: «Signore, Dio dei nostri padri, non sei forse tu il Dio che è in cielo? Tu domini su tutti i regni dei popoli. Nelle tue mani sono la forza e la potenza; nessuno può opporsi a te.'
    7: Non hai scacciato tu, nostro Dio, gli abitanti di questa regione di fronte al tuo popolo Israele e non hai consegnato il paese per sempre alla discendenza del tuo amico Abramo?
    8: 'Gli Israeliti lo hanno abitato e vi hanno costruito un santuario al tuo nome dicendo:'
    9: Se ci piomberà addosso una sciagura, una spada punitrice, una peste o una carestia, noi ci presenteremo a te in questo tempio, poiché il tuo nome è in questo tempio, e grideremo a te dalla nostra sciagura e tu ci ascolterai e ci aiuterai.
    10: Ora, ecco gli Ammoniti, i Moabiti e quelli delle montagne di Seir, nelle cui terre non hai permesso agli Israeliti di entrare, quando venivano dal paese d'Egitto, e perciò si sono tenuti lontani da quelli e non li hanno distrutti,
    11: ecco, ora ci ricompensano venendoci a scacciare dalla eredità che tu hai acquistata per noi.
    12: Dio nostro, non ci vorrai rendere giustizia nei loro riguardi, poiché noi non abbiamo la forza di opporci a una moltitudine così grande piombataci addosso? Non sappiamo che cosa fare; perciò i nostri occhi sono rivolti a te».
    13: Tutti gli abitanti di Giuda stavano in piedi davanti al Signore, con i loro bambini, le loro mogli e i loro figli.
    14: Allora lo spirito del Signore, in mezzo all'assemblea, fu su Iacazièl, figlio di Zaccaria, figlio di Benaià, figlio di Ieièl, figlio di Mattania, levita dei figli di Asaf.
    15: 'Egli disse: «Porgete l''orecchio, voi tutti di Giuda, abitanti di Gerusalemme e tu, re Giòsafat. Vi dice il Signore: Non temete e non spaventatevi davanti a questa moltitudine immensa perché la guerra non è diretta contro di voi, ma contro Dio.'
    16: Domani, scendete contro di loro; ecco, saliranno per la salita di Ziz. Voi li sorprenderete al termine della valle di fronte al deserto di Ieruel.
    17: Non toccherà a voi combattere in tale momento; fermatevi bene ordinati e vedrete la salvezza che il Signore opererà per voi, o Giuda e Gerusalemme. Non temete e non abbattetevi. Domani, uscite loro incontro; il Signore sarà con voi».
    18: Giòsafat si inginocchiò con la faccia a terra; tutto Giuda e gli abitanti di Gerusalemme si prostrarono davanti al Signore per adorarlo.
    19: I leviti, dei figli dei Keatiti e dei figli dei Korachiti, si alzarono a lodare il Signore, Dio di Israele, a piena voce.
    20: 'La mattina dopo si alzarono presto e partirono per il deserto di Tekòa. Mentre si muovevano, Giòsafat si fermò e disse: «Ascoltatemi, Giuda e abitanti di Gerusalemme! Credete nel Signore vostro Dio e sarete saldi; credete nei suoi profeti e riuscirete».'
    21: 'Quindi, consigliatosi con il popolo, mise i cantori del Signore, vestiti con paramenti sacri, davanti agli uomini in armi, perché lodassero il Signore dicendo: Lodate il Signore, perché la sua grazia dura sempre.'
    22: Appena cominciarono i loro canti di esultanza e di lode, il Signore tese un agguato contro gli Ammoniti, i Moabiti e quelli delle montagne di Seir, venuti contro Giuda e furono sconfitti.
    23: Gli Ammoniti e i Moabiti insorsero contro gli abitanti delle montagne di Seir per votarli allo sterminio e distruggerli. Quando ebbero finito con gli abitanti delle montagne di Seir, contribuirono a distruggersi a vicenda.
    24: Quando quelli di Giuda raggiunsero la collina da dove si vedeva il deserto, si voltarono verso la moltitudine, ed ecco non c'erano che cadaveri gettati per terra, senza alcun superstite.
    25: Giòsafat e la sua gente andarono a raccogliere la loro preda. Vi trovarono in abbondanza bestiame, ricchezze, vesti e oggetti preziosi. Ne presero più di quanto ne potessero portare. Passarono tre giorni a raccogliere il bottino, perché esso era molto abbondante.
    26: Il quarto giorno si radunarono nella valle di Beracà; poiché là benedissero il Signore, chiamarono quel luogo valle della Benedizione, nome ancora in uso.
    27: Quindi tutto Giuda e tutti quelli di Gerusalemme, con Giòsafat alla testa, partirono per tornare in Gerusalemme, pieni di gioia perché il Signore li aveva riempiti di letizia a spese dei loro nemici.
    28: Entrarono in Gerusalemme diretti al tempio, fra suoni di arpe, di cetre e di trombe.
    29: Quando si seppe che il Signore aveva combattuto contro i nemici di Israele, il terrore di Dio si diffuse su tutti i regni dei vari paesi.
    30: Il regno di Giòsafat fu tranquillo; Dio gli aveva concesso la pace su tutte le frontiere.
    31: Giòsafat regnò su Giuda. Aveva trentacinque anni quando divenne re; regnò venticinque anni in Gerusalemme. Sua madre si chiamava Azuba figlia di Silchi.
    32: Seguì la strada di suo padre, senza allontanarsi, per fare ciò che è retto agli occhi del Signore.
    33: Ma non scomparvero le alture; il popolo non aveva ancora rafforzato il cuore nella ricerca del Dio dei suoi padri.
    34: Le altre gesta di Giòsafat, le prime come le ultime, ecco sono descritte negli atti di Ieu, figlio di Canàni, inseriti nel libro dei re di Israele.
    35: In seguito Giòsafat, re di Giuda, si alleò con Acazia re di Israele che agiva con empietà.
    36: Egli si associò a lui per costruire navi capaci di raggiungere Tarsis. Allestirono le navi in Ezion-Ghèber.
    37: 'Ma Elièzer figlio di Dodava, di Maresa, predisse contro Giòsafat: «Perché ti sei alleato con Acazia, il Signore ha aperto una breccia nei tuoi lavori». Le navi si sfasciarono e non poterono salpare per Tarsis.'
  21:
    1: Giòsafat si addormentò con i suoi padri e fu sepolto con loro nella città di Davide. Al suo posto divenne re suo figlio Ioram.
    2: I suoi fratelli, figli di Giòsafat, erano Azaria, Iechièl, Zaccaria, Azariau, Michele e Sefatia; tutti costoro erano figli di Giòsafat re di Israele.
    3: 'Il padre aveva dato loro ricchi doni: argento, oro e oggetti preziosi insieme con fortezze in Giuda; il regno però l''aveva assegnato a Ioram, perché era il primogenito.'
    4: Ioram prese in possesso il regno di suo padre e quando si fu rafforzato, uccise di spada tutti i suoi fratelli e, con loro, anche alcuni ufficiali di Israele.
    5: Quando divenne re, Ioram aveva trentadue anni; regnò in Gerusalemme otto anni.
    6: Seguì la strada dei re di Israele, come aveva fatto la casa di Acab, perché sua moglie era figlia di Acab. Egli fece ciò che è male agli occhi del Signore,
    7: ma il Signore non volle distruggere la casa di Davide a causa dell'alleanza che aveva conclusa con Davide e della promessa fattagli di lasciargli sempre una lampada, per lui e per i suoi figli.
    8: Durante il suo regno Edom si ribellò a Giuda e si elesse un re.
    9: Ioram con i suoi ufficiali e con tutti i carri passò la frontiera e, assalendoli di notte, sconfisse gli Idumei che l'avevano accerchiato, insieme con gli ufficiali dei suoi carri.
    10: Ma Edom, ribellatosi a Giuda, ancora oggi è indipendente. In quel tempo anche Libna si ribellò al suo dominio, perché Ioram aveva abbandonato il Signore, Dio dei suoi padri.
    11: Egli inoltre eresse alture nelle città di Giuda, spinse alla idolatria gli abitanti di Gerusalemme e fece traviare Giuda.
    12: 'Gli giunse da parte del profeta Elia uno scritto che diceva: «Dice il Signore, Dio di Davide tuo padre: Perché non hai seguito la condotta di Giòsafat tuo padre, né la condotta di Asa re di Giuda,'
    13: ma hai seguito piuttosto la condotta dei re di Israele, hai spinto alla idolatria Giuda e gli abitanti di Gerusalemme, come ha fatto la casa di Acab, e inoltre hai ucciso i tuoi fratelli, cioè la famiglia di tuo padre, uomini migliori di te,
    14: ecco, il Signore farà cadere un grave disastro sul tuo popolo, sui tuoi figli, sulle tue mogli e su tutti i tuoi beni.
    15: Tu soffrirai gravi malattie, una malattia intestinale tale che per essa le tue viscere ti usciranno nel giro di due anni».
    16: Il Signore risvegliò contro Ioram l'ostilità dei Filistei e degli Arabi che abitano al fianco degli Etiopi.
    17: Costoro attaccarono Giuda, vi penetrarono e razziarono tutti i beni della reggia, asportando anche i figli e le mogli del re. Non gli rimase nessun figlio, se non Ioacaz il più piccolo.
    18: Dopo tutto questo, il Signore lo colpì con una malattia intestinale inguaribile.
    19: Andò avanti per più di un anno; verso la fine del secondo anno, gli uscirono le viscere per la gravità della malattia e così morì fra dolori atroci. E per lui il popolo non bruciò aromi, come si erano bruciati per i suoi padri.
    20: Quando divenne re, egli aveva trentadue anni; regnò otto anni in Gerusalemme. Se ne andò senza lasciare rimpianti; lo seppellirono nella città di Davide, ma non nei sepolcri dei re.
  22:
    1: Gli abitanti di Gerusalemme proclamarono re al suo posto Acazia, il minore dei figli, perché tutti quelli più anziani erano stati uccisi dalla banda che era penetrata con gli Arabi nell'accampamento. Così divenne re Acazia figlio di Ioram, re di Giuda.
    2: Quando divenne re, Acazia aveva ventidue anni; regnò un anno in Gerusalemme. Sua madre si chiamava Atalia ed era figlia di Omri.
    3: Anch'egli imitò la condotta della casa di Acab, perché sua madre lo consigliava ad agire da empio.
    4: Fece ciò che è male agli occhi del Signore, come facevano quelli della famiglia di Acab, perché dopo la morte di suo padre costoro, per sua rovina, erano i suoi consiglieri.
    5: Su consiglio di costoro entrò anche in guerra con Ioram figlio di Acab, re di Israele e contro Cazaèl re di Aram, in Ramot di Gàlaad. Gli Aramei ferirono Ioram,
    6: che tornò a curarsi in Izreèl per le ferite ricevute in Ramot di Gàlaad mentre combatteva con Cazaèl re di Aram. Acazia figlio di Ioram, re di Giuda, scese per visitare Ioram figlio di Acab, in Izreèl perché costui era malato.
    7: Fu volontà di Dio che Acazia, per sua rovina, andasse da Ioram. Difatti, quando giunse, uscì con Ioram incontro a Ieu figlio di Nimsi, che il Signore aveva consacrato perché distruggesse la casa di Acab.
    8: Mentre faceva giustizia della casa di Acab, Ieu trovò i capi di Giuda e i nipoti di Acazia, suoi servi, e li uccise.
    9: 'Egli fece ricercare Acazia e lo catturarono mentre era nascosto in Samaria; lo condussero da Ieu, che lo uccise. Ma lo seppellirono, perché dicevano: «E'' figlio di Giòsafat, che ha ricercato il Signore con tutto il cuore». Nella casa di Acazia nessuno era in grado di regnare.'
    10: Atalia, madre di Acazia, visto che era morto il figlio, si propose di sterminare tutta la discendenza regale della casa di Giuda.
    11: Ma Iosabeat figlia del re, prese Ioas figlio di Acazia, e lo nascose, togliendolo dal gruppo dei figli del re destinati alla morte. Essa lo introdusse insieme con la nutrice in una camera da letto e così Iosabeat, figlia del re Ioram e moglie del sacerdote Ioiadà - era anche sorella di Acazia - sottrasse Ioas ad Atalia, che perciò non lo mise a morte.
    12: Egli rimase nascosto presso di lei nel tempio di Dio per sei anni; intanto Atalia regnava sul paese.
  23:
    1: Nell'anno settimo Ioiadà, sentendosi sicuro, prese i capi di centurie, cioè Azaria, figlio di Ierocam, Ismaele figlio di Giovanni, Azaria figlio di Obed, Maaseia figlio di Adaia, ed Elisafàt figlio di Zicrì, e concluse un'alleanza con loro.
    2: Percorsero Giuda e radunarono i leviti da tutte le città di Giuda e i capi dei casati di Israele; essi vennero in Gerusalemme.
    3: 'Tutta l''assemblea concluse un''alleanza con il re nel tempio di Dio. Ioiadà disse loro: «Ecco il figlio del re. Deve regnare come ha promesso il Signore ai figli di Davide.'
    4: 'Questo è ciò che dovrete fare: un terzo fra quelli di voi che prendono servizio il sabato, sacerdoti e leviti, monterà la guardia alle porte;'
    5: un altro terzo starà nella reggia e un terzo alla porta di Iesod, mentre tutto il popolo starà nei cortili del tempio.
    6: Nessuno entri nel tempio, se non i sacerdoti e i leviti di servizio; costoro vi entreranno, perché essi sono santificati; tutto il popolo osserverà l'ordine del Signore.
    7: I leviti circonderanno il re, ognuno con l'arma in pugno; chiunque tenti di entrare nel tempio sia messo a morte. Essi staranno vicino al re seguendolo in ogni movimento».
    8: I leviti e tutti quelli di Giuda fecero quanto aveva comandato il sacerdote Ioiadà. Ognuno prese i suoi uomini, quelli che entravano in servizio di sabato come quelli che smontavano di sabato, perché il sacerdote Ioiadà non aveva licenziato le classi uscenti.
    9: Il sacerdote Ioiadà diede ai capi delle centurie lance, scudi grandi e piccoli, gia appartenenti al re Davide e allora depositati nel tempio di Dio.
    10: Mise tutto il popolo, ognuno con l'arma in pugno, nel lato meridionale e nel lato settentrionale del tempio, lungo l'altare e l'edificio, in modo da circondare il re.
    11: 'Si fece uscire il figlio del re e gli si impose il diadema con le insegne. Lo si proclamò re; Ioiadà e i suoi figli lo unsero e poi gridarono: «Viva il re!».'
    12: Quando sentì le grida del popolo che acclamando correva verso il re, Atalia si presentò al popolo nel tempio.
    13: 'Guardò ed ecco, il re stava sul suo seggio all''ingresso; gli ufficiali e i trombettieri circondavano il re; tutto il popolo del paese gioiva a suon di trombe; i cantori, con gli strumenti musicali, intonavano i canti di lode. Atalia si strappò le vesti e gridò: «Tradimento, tradimento!».'
    14: 'Il sacerdote Ioiadà ordinò ai capi delle centurie, che comandavano la truppa: «Fatela uscire attraverso le file! Chi la segue sia ucciso di spada». Infatti il sacerdote aveva detto: «Non uccidetela nel tempio».'
    15: Le aprirono un passaggio con le mani; essa raggiunse la reggia per l'ingresso della porta dei Cavalli e là essi l'uccisero.
    16: Ioiadà concluse un'alleanza tra sé, il popolo tutto e il re, che il popolo fosse cioè il popolo del Signore.
    17: Tutti andarono nel tempio di Baal e lo demolirono; fecero a pezzi i suoi altari e le sue statue e uccisero Mattan, sacerdote di Baal, davanti agli altari.
    18: Ioiadà affidò la sorveglianza del tempio ai sacerdoti e ai leviti, che Davide aveva divisi in classi per il tempio, perché offrissero olocausti al Signore, come sta scritto nella legge di Mosè, fra gioia e canti, secondo le disposizioni di Davide.
    19: Stabilì i portieri alle porte del tempio perché non vi entrasse alcun immondo per nessun motivo.
    20: Prese i capi di centinaia, i notabili e quanti avevano autorità in mezzo al popolo del paese e fece scendere il re dal tempio. Attraverso la porta Superiore lo condussero nella reggia e lo fecero sedere sul trono regale.
    21: Tutto il popolo fu in festa e la città restò tranquilla benché Atalia fosse stata uccisa a fil di spada.
  24:
    1: Quando Ioas divenne re aveva sette anni; regnò quarant'anni in Gerusalemme. Sua madre, di Bersabea, si chiamava Sibia.
    2: Ioas fece ciò che è retto agli occhi del Signore finché visse il sacerdote Ioiadà.
    3: Ioiadà gli diede due mogli ed egli generò figli e figlie.
    4: In seguito, Ioas decise di restaurare il tempio.
    5: 'Radunò i sacerdoti e i leviti e disse loro: «Andate nelle città di Giuda e raccogliete ogni anno da tutti gli Israeliti denaro per restaurare il tempio del vostro Dio. Cercate di sollecitare il lavoro». Ma i leviti non mostrarono nessuna fretta.'
    6: 'Allora il re convocò Ioiadà loro capo e gli disse: «Perché non hai richiesto dai leviti che portassero da Giuda e da Gerusalemme la tassa prescritta da Mosè servo del Signore e fissata dall''assemblea di Israele per la tenda della testimonianza?'
    7: L'empia Atalia, infatti, e i suoi adepti hanno dilapidato il tempio di Dio; perfino tutte le cose consacrate del tempio hanno adoperato per i Baal».
    8: Per ordine del re fecero una cassa, che posero davanti alla porta del tempio.
    9: Quindi fecero un proclama in Giuda e in Gerusalemme perché si portasse al Signore la tassa imposta da Mosè servo di Dio a Israele nel deserto.
    10: Tutti i capi e tutto il popolo si rallegrarono e portarono il denaro che misero nella cassa fino a riempirla.
    11: Quando la cassa veniva portata per l'ispezione reale affidata ai leviti ed essi vedevano che c'era molto denaro, allora veniva lo scriba del re e l'ispettore nominato dal sommo sacerdote, vuotavano la cassa, quindi la prendevano e la ricollocavano al suo posto. Facevano così ogni giorno e così misero insieme molto denaro.
    12: Il re e Ioiadà lo diedero ai dirigenti dei lavori addetti al tempio ed essi impegnarono scalpellini e falegnami per le riparazioni del tempio; anche lavoratori del ferro e del bronzo si misero al lavoro per riparare il tempio.
    13: I dirigenti dei lavori si mostrarono molto attivi; per la loro opera le riparazioni progredirono; essi riportarono il tempio di Dio allo stato di una volta e lo consolidarono.
    14: 'Quando ebbero finito, portarono davanti al re e a Ioiadà il resto del denaro e con esso fecero arredi per il tempio: vasi per il servizio liturgico e per gli olocausti, coppe e altri oggetti d''oro e d''argento. Finché visse Ioiadà, si offrirono sempre olocausti nel tempio.'
    15: Ma Ioiadà, divenuto vecchio e sazio di anni, morì a centotrenta anni.
    16: Lo seppellirono nella città di Davide con i re, perché aveva agito bene in Israele per il servizio del Signore e per il suo tempio.
    17: Dopo la morte di Ioiadà, i capi di Giuda andarono a prostrarsi davanti al re, che allora diede loro ascolto.
    18: Costoro trascurarono il tempio del Signore Dio dei loro padri, per venerare i pali sacri e gli idoli. Per questa loro colpa si scatenò l'ira di Dio su Giuda e su Gerusalemme.
    19: Il Signore mandò loro profeti perché li facessero ritornare a lui. Essi comunicarono loro il proprio messaggio, ma non furono ascoltati.
    20: 'Allora lo spirito di Dio investì Zaccaria, figlio del sacerdote Ioiadà, che si alzò in mezzo al popolo e disse: «Dice Dio: perché trasgredite i comandi del Signore? Per questo non avete successo; poiché avete abbandonato il Signore, anch''egli vi abbandona».'
    21: Ma congiurarono contro di lui e per ordine del re lo lapidarono nel cortile del tempio.
    22: 'Il re Ioas non si ricordò del favore fattogli da Ioiadà padre di Zaccaria, ma ne uccise il figlio, che morendo disse: «Il Signore lo veda e ne chieda conto!».'
    23: All'inizio dell'anno successivo, marciò contro Ioas l'esercito degli Aramei. Essi vennero in Giuda e in Gerusalemme, sterminarono fra il popolo tutti i capi e inviarono l'intero bottino al re di Damasco.
    24: L'esercito degli Aramei era venuto con pochi uomini, ma il Signore mise nelle loro mani un grande esercito, perché essi avevano abbandonato il Signore Dio dei loro padri. Gli Aramei fecero giustizia di Ioas.
    25: Quando furono partiti, lasciandolo gravemente malato, i suoi ministri ordirono una congiura contro di lui per vendicare il figlio del sacerdote Ioiadà e lo uccisero nel suo letto. Così egli morì e lo seppellirono nella città di Davide, ma non nei sepolcri dei re.
    26: 'Questi furono i congiurati contro di lui: Zabàd figlio di Simeat, l''Ammonita, e Iozabàd figlio di Simrit, il Moabita.'
    27: Quanto riguarda i suoi figli, la quantità dei tributi da lui riscossi, il restauro del tempio di Dio, ecco tali cose sono descritte nella memoria del libro dei re. Al suo posto divenne re suo figlio Amazia.
  25:
    1: Quando divenne re, Amazia aveva venticinque anni; regnò ventinove anni in Gerusalemme. Sua madre, di Gerusalemme, si chiamava Ioaddan.
    2: Egli fece ciò che è retto agli occhi del Signore, ma non con cuore perfetto.
    3: Quando il regno si fu rafforzato nelle sue mani, egli uccise gli ufficiali che avevano assassinato il re suo padre.
    4: 'Ma non uccise i loro figli, perché sta scritto nel libro della legge di Mosè il comando del Signore: «I padri non moriranno per i figli, né i figli per i padri, ma ognuno morirà per il suo peccato».'
    5: Amazia riunì quelli di Giuda e li distribuì, secondo i casati, sotto capi di migliaia e sotto capi di centinaia, per tutto Giuda e Beniamino. Fece un censimento di tutti gli abitanti dai vent'anni in su e trovò che c'erano trecentomila uomini atti alla guerra, armati di lancia e di scudo.
    6: Egli assoldò da Israele centomila uomini valorosi per cento talenti d'argento.
    7: 'Gli si presentò un uomo di Dio che gli disse: «O re, non si unisca a te l''esercito di Israele, perché il Signore non è con Israele, né con alcuno dei figli di Efraim.'
    8: Ma se tu vuoi marciare con loro, fà pure. Raffòrzati pure per la battaglia; Dio ti farà stramazzare davanti al nemico, poiché Dio ha la forza per aiutare e per abbattere».
    9: 'Amazia rispose all''uomo di Dio: «Che ne sarà dei cento talenti che ho dato per la schiera di Israele?». L''uomo di Dio rispose: «Il Signore può darti molto più di questo».'
    10: Amazia congedò la schiera venuta a lui da Efraim perché se ne tornasse a casa; ma la loro ira divampò contro Giuda; tornarono a casa loro pieni di sdegno.
    11: Amazia, fattosi animo, andò a capo del suo esercito nella Valle del sale, ove sconfisse diecimila figli di Seir.
    12: Quelli di Giuda ne catturarono diecimila vivi e, condottili sulla cima della Roccia, li precipitarono giù; tutti si sfracellarono.
    13: I componenti della schiera, che Amazia aveva congedato perché non andassero con lui, assalirono le città di Giuda, da Samaria a Bet-Coròn, uccidendo in esse tremila persone e facendo un immenso bottino.
    14: Tornato dalla vittoria sugli Idumei, Amazia fece portare le divinità dei figli di Seir e le costituì suoi dei e si prostrò davanti a loro e offrì loro incenso.
    15: 'Perciò l''ira del Signore divampò contro Amazia; gli mandò un profeta che gli disse: «Perché ti sei rivolto a dei che non sono stati capace di liberare il loro popolo dalla tua mano?».'
    16: 'Mentre costui lo apostrofava, il re lo interruppe: «Forse ti abbiamo costituito consigliere del re? Smettila! Perché vuoi farti uccidere?». Il profeta cessò, ma disse: «Vedo che Dio ha deciso di distruggerti, perché hai fatto una cosa simile e non hai dato retta al mio consiglio».'
    17: 'Consigliatosi, Amazia re di Giuda mandò a dire a Ioas figlio di Ioacaz, figlio di Ieu, re di Israele: «Su, misuriamoci in guerra!».'
    18: 'Ioas re di Israele fece rispondere ad Amazia re di Giuda: «Il cardo del Libano mandò a dire al cedro del Libano: Dà in moglie tua figlia a mio figlio. Ma una bestia selvatica del Libano passò e calpestò il cardo.'
    19: 'Tu ripeti: Ecco ho sconfitto Edom! E il tuo cuore si è inorgoglito esaltandosi. Ma stattene a casa! Perché provocare una calamità e precipitare tu e Giuda con te?».'
    20: Ma Amazia non diede ascolto. Era volontà di Dio che fossero consegnati nelle mani del nemico, perché si erano rivolti agli dei di Edom.
    21: Allora si mosse Ioas re di Israele; si sfidarono a battaglia, lui e Amazia re di Giuda, in Bet-Sèmes che appartiene a Giuda.
    22: Giuda fu sconfitto di fronte a Israele e ognuno fuggì nella sua tenda.
    23: Ioas re di Israele in Bet-Sèmes fece prigioniero Amazia re di Giuda, figlio di Ioas, figlio di Ioacaz. Condottolo in Gerusalemme, demolì una parte delle mura cittadine, dalla porta di Efraim fino alla porta dell'Angolo, per quattrocento cubiti.
    24: Prese tutto l'oro, l'argento e tutti gli oggetti trovati nel tempio di Dio, che erano affidati a Obed-Edom, i tesori della reggia e alcuni ostaggi e poi tornò a Samaria.
    25: Amazia figlio di Ioas, re di Giuda, visse ancora quindici anni dopo la morte di Ioas figlio di Ioacaz, re di Israele.
    26: Le altre gesta di Amazia, le prime come le ultime, sono descritte nel libro dei re di Giuda e di Israele.
    27: Dopo che Amazia si fu allontanato dal Signore, fu ordita una congiura contro di lui in Gerusalemme. Egli fuggì in Lachis, ma lo fecero inseguire fino a Lachis e là l'uccisero.
    28: Lo caricarono su cavalli e lo seppellirono con i suoi padri nella città di Davide.
  26:
    1: Tutto il popolo di Giuda prese Ozia che aveva sedici anni e lo proclamò re al posto del padre Amazia.
    2: Egli ricostruì Elat e la ricondusse sotto il dominio di Giuda, dopo che il re si era addormentato con i suoi padri.
    3: Ozia aveva sedici anni quando divenne re; regnò cinquantadue anni in Gerusalemme. Sua madre, di Gerusalemme, si chiamava Iecolia.
    4: Egli fece ciò che è retto agli occhi del Signore come aveva fatto Amazia suo padre.
    5: Egli ricercò Dio finché visse Zaccaria, che l'aveva istruito nel timore di Dio, e finché egli ricercò il Signore, Dio lo fece prosperare.
    6: Uscito in guerra contro i Filistei, smantellò le mura di Gat, di Iabne e di Asdòd; costruì piazzeforti nel territorio di Asdòd e in quello dei Filistei.
    7: Dio lo aiutò contro i Filistei, contro gli Arabi abitanti in Gur-Baal e contro i Meuniti.
    8: Gli Ammoniti pagavano un tributo a Ozia, la cui fama giunse sino alla frontiera egiziana, perché egli era divenuto molto potente.
    9: Ozia costruì torri in Gerusalemme alla porta dell'Angolo e alla porta della Valle e sul Cantone e le fortificò.
    10: Costruì anche torri nella steppa e scavò molte cisterne perché possedeva numeroso bestiame nella pianura e nell'altipiano; aveva campagnoli e vignaioli sui monti e sulle colline, perché egli amava l'agricoltura.
    11: Ozia possedeva un esercito agguerrito e pronto per combattere, diviso in schiere, registrate sotto la sorveglianze dello scriba Ieiel e di Maaseia, commissario agli ordini di Anania, uno degli ufficiali del re.
    12: Tutti i capi dei casati di quei prodi ammontavano a duemilaseicento.
    13: Da loro dipendeva un esercito di trecentosettemilacinquecento guerrieri di grande valore, pronti per aiutare il re contro il nemico.
    14: A loro, cioè a tutto l'esercito, Ozia fornì scudi e lance, elmi, corazze, archi e pietre per le fionde.
    15: In Gerusalemme aveva fatto costruire macchine, inventate da un esperto, che collocò sulle torri e sugli angoli per scagliare frecce e grandi pietre. La fama di Ozia giunse in regioni lontane; divenne potente perché fu molto assistito.
    16: Ma in seguito a tanta potenza si insuperbì il suo cuore fino a rovinarsi. Difatti si mostrò infedele al Signore suo Dio. Penetrò nel tempio per bruciare incenso sull'altare.
    17: Dietro a lui entrò il sacerdote Azaria con ottanta sacerdoti del Signore, uomini virtuosi.
    18: 'Questi si opposero al re Ozia, dicendogli: «Non tocca a te, Ozia, offrire l''incenso, ma ai sacerdoti figli di Aronne che sono stati consacrati per offrire l''incenso. Esci dal santuario, perché hai commesso un''infrazione alla legge. Non hai diritto alla gloria che viene dal Signore Dio».'
    19: Ozia, che teneva in mano il braciere per offrire l'incenso, si adirò. Mentre sfogava la sua collera contro i sacerdoti, gli spuntò la lebbra sulla fronte davanti ai sacerdoti nel tempio presso l'altare dell'incenso.
    20: Azaria sommo sacerdote, e tutti i sacerdoti si voltarono verso di lui, che apparve con la lebbra sulla fronte. Lo fecero uscire in fretta di lì; anch'egli si precipitò per uscire, poiché il Signore l'aveva colpito.
    21: Il re Ozia rimase lebbroso fino al giorno della morte. Egli abitò in una casa di isolamento, come lebbroso, escluso dal tempio. Suo figlio Iotam dirigeva la reggia e governava il popolo del paese.
    22: Le altre gesta di Ozia, le prime come le ultime, le ha descritte il profeta Isaia, figlio di Amoz.
    23: 'Ozia si addormentò con i suoi padri con i quali fu sepolto nel campo presso le tombe reali, perché si diceva: «E'' un lebbroso». Al suo posto divenne re suo figlio Iotam.'
  27:
    1: Quando Iotam divenne re, aveva venticinque anni; regnò sedici anni in Gerusalemme. Sua madre si chiamava Ierusa figlia di Zadòk.
    2: Egli fece ciò che è retto agli occhi del Signore come agì Ozia suo padre, ma non entrò nel tempio e il popolo continuava a pervertirsi.
    3: Egli restaurò la porta Superiore del tempio; lavorò molto anche per le mura dell'Ofel.
    4: Ricostruì città sulle montagne di Giuda; costruì castelli e torri nelle zone boscose.
    5: Attaccò il re degli Ammoniti, vincendolo. Gli Ammoniti gli diedero in quell'anno - e anche nel secondo e terzo anno - cento talenti d'argento, diecimila kor di grano e altrettanti di orzo; questo gli consegnarono gli Ammoniti.
    6: Iotam divenne potente, perché aveva sempre camminato davanti al Signore suo Dio.
    7: Le altre gesta di Iotam, tutte le sue guerre e la sua condotta, ecco sono descritte nel libro dei re di Israele e di Giuda.
    8: Quando divenne re, aveva venticinque anni; regnò sedici anni in Gerusalemme.
    9: Iotam si addormentò con i suoi padri; lo seppellirono nella città di Davide. Al suo posto divenne re suo figlio Acaz.
  28:
    1: Quando Acaz divenne re, aveva vent'anni; regnò sedici anni in Gerusalemme. Non fece ciò che è retto agli occhi del Signore, come Davide suo antenato.
    2: Seguì le strade dei re di Israele; fece perfino fondere statue per i Baal.
    3: Egli bruciò incenso nella valle di Ben-Hinnòn; bruciò i suoi figli nel fuoco, imitando gli abomini delle popolazioni che il Signore aveva scacciate davanti agli Israeliti.
    4: Sacrificava e bruciava incenso sulle alture, sui colli e sotto ogni albero verde.
    5: Ma il Signore suo Dio lo mise nelle mani del re degli Aramei, i quali lo vinsero e gli presero un gran numero di prigionieri, che condussero in Damasco. Fu consegnato anche nelle mani del re di Israele, che gli aveva inflitto una grande sconfitta.
    6: Pekach, figlio di Romelia, in un giorno uccise centomila uomini in Giuda, tutti uomini valorosi, perché avevano abbandonato il Signore Dio dei loro padri.
    7: Zicri, un eroe di Efraim, uccise Maaseia figlio del re e Azrikam maggiordomo, ed Elkana luogotenente del re.
    8: Gli Israeliti condussero in prigionia, bottino preso ai propri fratelli, duecentomila persone fra donne, figli e figlie; essi raccolsero anche una preda abbondante che portarono in Samaria.
    9: 'C''era là un profeta del Signore, di nome Oded. Costui uscì incontro all''esercito che giungeva in Samaria e disse: «Ecco, a causa dello sdegno contro Giuda, il Signore, Dio dei vostri padri, li ha messi nelle vostre mani; ma voi li avete massacrati con un furore tale che è giunto fino al cielo.'
    10: Ora voi dite di soggiogare, come vostri schiavi e schiave, gli abitanti di Giuda e di Gerusalemme. Ma non siete anche voi colpevoli nei confronti del Signore vostro Dio?
    11: Ora ascoltatemi e rimandate i prigionieri, che avete catturati in mezzo ai vostri fratelli, perché altrimenti l'ira ardente del Signore ricadrà su di voi».
    12: Alcuni capi tra gli efraimiti, cioè Azaria figlio di Giovanni, Berechia figlio di Mesillemòt, Ezechia figlio di Sallùm, e Amasa figlio di Caldài si alzarono contro quanti tornavano dalla guerra,
    13: 'dicendo loro: «Non portate qui i prigionieri, perché su di noi pesa gia una colpa nei riguardi del Signore. Voi intendete aumentare il numero dei nostri peccati e delle nostre colpe, mentre la nostra colpa è gia grande e su Israele incombe un''ira ardente».'
    14: I soldati allora rilasciarono i prigionieri e la preda davanti ai capi e a tutta l'assemblea.
    15: Alcuni uomini, designati per nome, si misero a rifocillare i prigionieri; quanti erano nudi li rivestirono e li calzarono con capi di vestiario presi dal bottino; diedero loro da mangiare e da bere, li medicarono con unzioni; quindi, trasportando su asini gli inabili a marciare, li condussero in Gerico, città delle palme, presso i loro fratelli. Poi tornarono in Samaria.
    16: In quel tempo il re Acaz mandò a chiedere aiuto al re di Assiria.
    17: Gli Idumei erano venuti ancora una volta e avevano sconfitto Giuda e fatto prigionieri.
    18: Anche i Filistei si erano sparsi per le città della Sefela e del Negheb di Giuda, occupando Bet-Sèmes, Aialon, Ghederot, Soco con le dipendenze, Timna con le dipendenze e Ghimzo con le dipendenze, vi si erano insediati.
    19: Poiché il Signore aveva umiliato Giuda a causa di Acaz re di Giuda, che aveva fomentato l'immoralità in Giuda ed era stato infedele al Signore.
    20: Anche Tiglat-Pilèzer, re d'Assiria, venne contro di lui e lo oppresse anziché aiutarlo.
    21: Acaz spogliò il tempio, il palazzo del re e dei principi e consegnò tutto all'Assiria, ma non ne ricevette alcun aiuto.
    22: Anche quando si trovava alle strette, questo re Acaz continuava a essere infedele al Signore.
    23: 'Sacrificò agli dei di Damasco, che lo avevano sconfitto, dicendo: «Poiché gli dei dei re di Aram aiutano i loro fedeli, io sacrificherò loro ed essi mi aiuteranno». In realtà, essi provocarono la sua caduta e quella di tutto Israele.'
    24: Acaz radunò gli arredi del tempio e li fece a pezzi; chiuse le porte del tempio, mentre eresse altari in tutti i crocicchi di Gerusalemme.
    25: In tutte le città di Giuda eresse alture per bruciare incenso ad altri dei, provocando così lo sdegno del Signore Dio dei suoi padri.
    26: Le altre gesta di lui e tutte le sue azioni, le prime come le ultime, ecco, sono descritte nel libro dei re di Giuda e di Israele.
    27: Acaz si addormentò con i suoi padri e lo seppellirono in città, in Gerusalemme, ma non lo collocarono nei sepolcri dei re di Israele. Al suo posto divenne re suo figlio Ezechia.
  29:
    1: Ezechia divenne re a venticinque anni; regnò ventinove anni in Gerusalemme. Sua madre si chiamava Abia, figlia di Zaccaria.
    2: Egli fece ciò che è retto agli occhi del Signore come aveva fatto Davide suo antenato.
    3: Nel primo anno del suo regno, nel primo mese, aprì le porte del tempio e le restaurò.
    4: Fece venire i sacerdoti e i leviti, ai quali, dopo averli radunati nella piazza d'oriente,
    5: 'disse: «Ascoltatemi, leviti! Ora purificatevi e poi purificate il tempio del Signore Dio dei vostri padri, e portate fuori l''impurità dal santuario.'
    6: I nostri padri sono stati infedeli e hanno commesso ciò che è male agli occhi del Signore nostro Dio, che essi avevano abbandonato, distogliendo lo sguardo dalla dimora del Signore e voltandole le spalle.
    7: Han chiuso perfino le porte del vestibolo, spento le lampade, non hanno offerto più incenso né olocausti nel santuario al Dio di Israele.
    8: Perciò l'ira del Signore si è riversata su Giuda e su Gerusalemme ed egli ha reso gli abitanti oggetto di terrore, di stupore e di scherno, come potete constatare con i vostri occhi.
    9: Ora ecco, i nostri padri sono caduti di spada; i nostri figli, le nostre figlie e le nostre mogli sono andati per questo in prigionia.
    10: Ora io ho deciso di concludere un'alleanza con il Signore, Dio di Israele, perché si allontani da noi la sua ira ardente.
    11: Figli miei, non siate negligenti perché il Signore ha scelto voi per stare alla sua presenza, per servirlo, per essere suoi ministri e per offrirgli incenso».
    12: 'Si alzarono allora i leviti Macat figlio di Amasai, Gioele figlio di Azaria, dei Keatiti; dei figli di Merari: Kis figlio di Abdi, e Azaria figlio di Ieallelel; dei Ghersoniti: Ioach figlio di Zimma, ed Eden figlio di Ioach;'
    13: dei figli di Elizafan, Simri e Ieiel; dei figli di Asaf, Zaccaria e Mattania;
    14: dei figli di Eman, Iechièl e Simei; dei figli di Idutun, Semaia e Uzziel.
    15: Essi riunirono i fratelli e si purificarono; quindi entrarono, secondo il comando del re e le prescrizioni del Signore, per purificare il tempio.
    16: I sacerdoti entrarono nell'interno del tempio per purificarlo; portarono fuori, nel cortile del tempio, ogni immondezza trovata nella navata. I leviti l'ammucchiarono per portarla fuori nel torrente Cedron.
    17: Il primo mese cominciarono la purificazione; nel giorno ottavo del mese entrarono nel vestibolo del Signore, purificarono il tempio in otto giorni; finirono il sedici del primo mese.
    18: 'Quindi entrarono negli appartamenti reali di Ezechia e gli dissero: «Abbiamo purificato il tempio, l''altare degli olocausti con tutti gli accessori e la tavola dei pani dell''offerta con tutti gli accessori.'
    19: Abbiamo rinnovato e consacrato tutti gli oggetti che il re Acaz con empietà aveva messo da parte durante il suo regno. Ecco stanno davanti all'altare del Signore».
    20: Allora il re Ezechia, alzatosi subito, riunì i capi della città e salì al tempio.
    21: Portarono sette giovenchi, sette arieti, sette agnelli e sette capri per offrirli in sacrificio espiatorio per la casa reale, per il santuario e per Giuda. Il re ordinò ai sacerdoti, figli di Aronne, di offrirli in olocausto sull'altare del Signore.
    22: Scannarono i giovenchi, quindi i sacerdoti ne raccolsero il sangue e lo sparsero sull'altare. Scannarono gli arieti e ne sparsero il sangue sull'altare. Scannarono gli agnelli e ne sparsero il sangue sull'altare.
    23: Quindi fecero avvicinare i capri per il sacrificio espiatorio, davanti al re e all'assemblea, che imposero loro le mani.
    24: I sacerdoti li scannarono e ne sparsero il sangue - sacrificio per il peccato - sull'altare in espiazione per tutto Israele, perché il re aveva ordinato l'olocausto e il sacrificio espiatorio per tutto Israele.
    25: Il re assegnò il loro posto ai leviti nel tempio con cembali, arpe e cetre, secondo le disposizioni di Davide, di Gad veggente del re, e del profeta Natan, poiché si trattava di un comando del Signore dato per mezzo dei suoi profeti.
    26: Quando i leviti ebbero preso posto con gli strumenti musicali di Davide e i sacerdoti con le loro trombe,
    27: Ezechia ordinò di offrire gli olocausti sull'altare. Quando iniziò l'olocausto, cominciarono anche i canti del Signore al suono delle trombe e con l'accompagnamento degli strumenti di Davide re di Israele.
    28: Tutta l'assemblea si prostrò, mentre si cantavano inni e si suonavano le trombe; tutto questo durò fino alla fine dell'olocausto.
    29: Terminato l'olocausto, il re e tutti i presenti si inginocchiarono e si prostrarono.
    30: Il re Ezechia e i suoi capi ordinarono ai leviti di lodare il Signore con le parole di Davide e del veggente Asaf; lo lodarono fino all'entusiasmo, poi si inchinarono e adorarono.
    31: 'Allora Ezechia presa la parola, disse: «Ora siete incaricati ufficialmente del servizio del Signore. Avvicinatevi e portate qui le vittime e i sacrifici di lode nel tempio». L''assemblea portò le vittime e i sacrifici di lode, mentre quelli dal cuore generoso offrirono olocausti.'
    32: 'Il numero degli olocausti offerti dall''assemblea fu: settanta buoi, cento arieti, duecento agnelli, tutti per l''olocausto in onore del Signore.'
    33: Si consacrarono anche seicento buoi e tremila pecore.
    34: I sacerdoti erano troppo pochi e non bastavano a scuoiare tutti gli olocausti, perciò i loro fratelli i leviti li aiutarono finché non terminò il lavoro e finché i sacerdoti non si furono purificati; difatti i leviti erano stati più zelanti dei sacerdoti nel purificarsi.
    35: Ci fu anche un abbondante olocausto del grasso dei sacrifici di comunione e delle libazioni connesse con l'olocausto. Così fu ristabilito il culto nel tempio.
    36: Ezechia con tutto il popolo gioì perché Dio aveva ben disposto il popolo; tutto infatti si fece senza esitazioni.
  30:
    1: Ezechia mandò messaggeri per tutto Israele e Giuda e scrisse anche lettere a Efraim e a Manàsse per convocare tutti nel tempio in Gerusalemme a celebrare la pasqua per il Signore Dio di Israele.
    2: Il re, i suoi ufficiali e tutta l'assemblea di Gerusalemme decisero di celebrare la pasqua nel secondo mese,
    3: perché non avevano potuto celebrarla nel tempo fissato per il fatto che i sacerdoti non si erano purificati in numero sufficiente e il popolo non si era radunato in Gerusalemme.
    4: La proposta piacque al re e a tutta l'assemblea.
    5: Stabilirono di proclamare con bando in tutto Israele, da Bersabea a Dan, che tutti venissero a celebrare in Gerusalemme la pasqua per il Signore Dio di Israele, perché molti non avevano osservato le norme prescritte.
    6: 'Partirono i corrieri con lettere da parte del re e dei suoi ufficiali per recarsi in tutto Israele e Giuda. Secondo l''ordine del re dicevano: «Israeliti, fate ritorno al Signore Dio di Abramo, di Isacco e di Israele, ed egli ritornerà a quanti fra voi sono scampati dal pugno dei re d''Assiria.'
    7: Non siate come i vostri padri e i vostri fratelli, infedeli al Signore Dio dei loro padri, che perciò li ha abbandonati alla desolazione, come potete constatare.
    8: Ora non siate di dura cervice come i vostri padri, date la mano al Signore, venite nel santuario che egli ha santificato per sempre. Servite il Signore vostro Dio e si allontanerà da voi la sua ira ardente.
    9: Difatti, se fate ritorno al Signore, i vostri fratelli e i vostri figli troveranno compassione presso coloro che li hanno deportati; ritorneranno in questo paese, poiché il Signore vostro Dio è clemente e misericordioso e non distoglierà lo sguardo da voi, se voi farete ritorno a lui».
    10: I corrieri passarono di città in città nel paese di Efraim e di Manàsse fino a Zàbulon, ma la gente li derideva e si faceva beffe di loro.
    11: Solo alcuni di Aser, di Manàsse e di Zàbulon si umiliarono e vennero a Gerusalemme.
    12: In Giuda invece si manifestò la mano di Dio e generò negli uomini un pentimento concorde per eseguire il comando del re e degli ufficiali secondo la parola del Signore.
    13: Si riunì in Gerusalemme una grande folla per celebrare la festa degli azzimi nel secondo mese; fu un'assemblea molto numerosa.
    14: Cominciarono a eliminare gli altari che si trovavano in Gerusalemme; eliminarono anche tutti gli altari dei profumi e li gettarono nel torrente Cedron.
    15: Essi immolarono la pasqua il quattordici del secondo mese; i sacerdoti e i leviti, pieni di confusione, si purificarono e quindi presentarono gli olocausti nel tempio.
    16: Occuparono il proprio posto, secondo le regole fissate per loro nella legge di Mosè, uomo di Dio. I sacerdoti facevano aspersioni con il sangue che ricevevano dai leviti
    17: perché molti dell'assemblea non si erano purificati. I leviti si occupavano dell'uccisione degli agnelli pasquali per quanti non avevano la purità richiesta per consacrarli al Signore.
    18: 'In realtà la maggioranza della gente, fra cui molti provenienti da Efraim, da Manàsse, da Issacar e da Zàbulon, non si era purificata; mangiarono la pasqua senza fare quanto è prescritto. Ezechia pregò per loro: «Il Signore che è buono perdoni'
    19: chiunque abbia il cuore disposto a ricercare Dio, ossia il Signore Dio dei suoi padri, anche senza la purificazione necessaria per il santuario».
    20: Il Signore esaudì Ezechia e risparmiò il popolo.
    21: Così gli Israeliti che si trovavano in Gerusalemme celebrarono la festa degli azzimi per sette giorni con grande gioia, mentre i sacerdoti e i leviti lodavano ogni giorno il Signore con gli strumenti che risuonavano in suo onore.
    22: Ezechia parlò al cuore di tutti i leviti, che avevano dimostrato un profondo senso del Signore; per sette giorni parteciparono al banchetto solenne, offrirono sacrifici di comunione e lodarono il Signore, Dio dei loro padri.
    23: Tutta l'assemblea decise di festeggiare altri sette giorni; così passarono ancora sette giorni di gioia.
    24: Difatti il re Ezechia aveva donato alla moltitudine mille giovenchi e settemila pecore; anche i capi avevano donato alla moltitudine mille giovenchi e diecimila pecore. I sacerdoti si purificarono in gran numero.
    25: Tutta l'assemblea di Giuda, i sacerdoti e i leviti, tutto il gruppo venuto da Israele, gli stranieri venuti dal paese di Israele e gli abitanti di Giuda furono in festa.
    26: Ci fu una gioia straordinaria in Gerusalemme, perché dal tempo di Salomone figlio di Davide, re di Israele, non c'era mai stata una cosa simile in Gerusalemme.
    27: I sacerdoti e i leviti si levarono a benedire il popolo; la loro voce fu ascoltata e la loro preghiera raggiunse la santa dimora di Dio nel cielo.
  31:
    1: Quando tutto fu finito, gli Israeliti presenti andarono tutti nelle città di Giuda a infrangere le stele, a tagliare i pali sacri e a distruggere completamente le alture e gli altari in tutto Giuda, nel territorio di Beniamino, di Efraim e di Manàsse. Poi gli Israeliti tornarono nelle loro città, ognuno nella sua proprietà.
    2: Ezechia ricostituì le classi dei sacerdoti e dei leviti secondo le loro funzioni, assegnando a ognuno, ai sacerdoti e ai leviti, il proprio servizio riguardo all'olocausto e ai sacrifici di comunione per celebrare e lodare con inni e per servire alle porte degli accampamenti del Signore.
    3: Il re determinò quanto dei suoi beni dovesse essere destinato agli olocausti del mattino e della sera, agli olocausti dei sabati, dei noviluni e delle feste, come sta scritto nella legge del Signore.
    4: Egli ordinò al popolo, agli abitanti di Gerusalemme, di consegnare ai sacerdoti e ai leviti la loro parte perché questi potessero attendere alla legge del Signore.
    5: Appena si diffuse quest'ordine, gli Israeliti offrirono in abbondanza le primizie del grano, del mosto, dell'olio, del miele e di ogni altro prodotto agricolo e la decima abbondante di ogni cosa.
    6: Anche gli Israeliti e i Giudei, che abitavano nelle città di Giuda, portarono la decima degli armenti e dei greggi; portarono la decima dei doni consacrati al Signore loro Dio, facendone grandi ammassi.
    7: Nel terzo mese si cominciò a fare gli ammassi, che furono completati nel settimo mese.
    8: Vennero Ezechia e i capi; visti gli ammassi, benedissero il Signore e il popolo di Israele.
    9: Ezechia interrogò i sacerdoti e i leviti riguardo agli ammassi
    10: 'e il sommo sacerdote Azaria della casa di Zadòk gli rispose: «Da quando si è cominciato a portare l''offerta nel tempio, noi abbiamo mangiato e ci siamo saziati, ma ne è rimasto in abbondanza, perché il Signore ha benedetto il suo popolo; ne è rimasta questa grande quantità».'
    11: Ezechia allora ordinò che si preparassero stanze nel tempio; le prepararono.
    12: Vi depositarono scrupolosamente le offerte, le decime e le cose consacrate. A tali cose presiedeva il levita Conania, alle cui dipendenze era il fratello Simei.
    13: Iechièl, Azaria, Nacat, Asaèl, Ierimòt, Iozabàd, Eliel, Ismachia, Macat e Benaià erano impiegati sotto la direzione di Conania e di suo fratello Simei per ordine del re Ezechia e di Azaria preposto al tempio.
    14: Kore figlio di Imna, levita custode della porta d'oriente, si occupava delle offerte spontanee fatte a Dio; egli distribuiva quanto si prelevava per l'offerta al Signore e le cose santissime.
    15: Da lui dipendevano Eden, Miniàmin, Giosuè, Semaia, Amaria e Secania nelle città sacerdotali come distributori fedeli tra i loro fratelli, grandi e piccoli, secondo le loro classi,
    16: oltre ai maschi registrati dai tre anni in su; questi entravano ogni giorno nel tempio per il loro servizio, secondo le loro funzioni e secondo le loro classi.
    17: La registrazione dei sacerdoti era fatta secondo i loro casati; quella dei leviti, dai vent'anni in su, secondo le loro funzioni e secondo le loro classi.
    18: Erano registrati con tutti i bambini, le mogli, i figli e le figlie di tutta la comunità, poiché dovevano consacrarsi con fedeltà a ciò che è sacro.
    19: Per i figli di Aronne, ossia per i sacerdoti residenti in campagna, nelle zone attorno alle loro città, in ogni città c'erano uomini designati nominalmente per distribuire la parte dovuta a ogni maschio fra i sacerdoti e a ogni registrato fra i leviti.
    20: Ezechia fece lo stesso in tutto Giuda; egli fece ciò che è buono e retto davanti al Signore suo Dio.
    21: Quanto aveva intrapreso per il servizio del tempio, per la legge e per i comandi, lo fece cercando il suo Dio con tutto il cuore; per questo ebbe successo.
  32:
    1: Dopo questi fatti e queste prove di fedeltà, ci fu l'invasione di Sennàcherib re d'Assiria. Penetrato in Giuda, assediò le città fortificate per forzarne le mura.
    2: Ezechia vide l'avanzata di Sennàcherib, che si dirigeva verso Gerusalemme per assediarla.
    3: Egli decise con i suoi ufficiali e con i suoi prodi di ostruire le acque sorgive, che erano fuori della città. Essi l'aiutarono.
    4: 'Si radunò un popolo numeroso per ostruire tutte le sorgenti e il torrente che attraversava il centro del paese, dicendo: «Perché dovrebbero venire i re d''Assiria e trovare acqua in abbondanza?».'
    5: Ezechia si rafforzò; ricostruì tutta la parte diroccata delle mura, vi innalzò torri, costruì un secondo muro, fortificò il Millo della città di Davide e preparò armi in abbondanza e scudi.
    6: 'Designò capi militari sopra il popolo; li radunò presso di sé nella piazza della porta della città e così parlò al loro cuore:'
    7: «Siate forti e coraggiosi! Non temete e non abbattetevi davanti al re d'Assiria e davanti a tutta la moltitudine che l'accompagna, perché con noi c'è uno più grande di chi è con lui.
    8: Con lui c'è un braccio di carne, con noi c'è il Signore nostro Dio per aiutarci e per combattere le nostre battaglie». Il popolo rimase rassicurato dalle parole di Ezechia, re di Giuda.
    9: 'In seguito Sennàcherib, re d''Assiria, mandò i suoi ministri a Gerusalemme, mentre egli con tutte le forze assaliva Lachis, per dire a Ezechia re di Giuda e a tutti quelli di Giuda che erano in Gerusalemme:'
    10: '«Dice Sennàcherib re d''Assiria: Di chi avete fiducia voi per restare in Gerusalemme assediata?'
    11: 'Ezechia non vi inganna forse per farvi morire di fame e di sete quando asserisce: Il Signore nostro Dio ci libererà dalle mani del re di Assiria?'
    12: 'Egli non è forse lo stesso Ezechia che ha eliminato le sue alture e i suoi altari dicendo a Giuda e a Gerusalemme: Vi prostrerete davanti a un solo altare e su di esso soltanto offrirete incenso?'
    13: Non sapete che cosa abbiamo fatto io e i miei padri a tutti i popoli di tutti i paesi? Forse gli dei dei popoli di quei paesi hanno potuto liberare i loro paesi dalla mia mano?
    14: Quale, fra tutti gli dei dei popoli di quei paesi che i miei padri avevano votato allo sterminio, ha potuto liberare il suo popolo dalla mia mano? Potrà il vostro Dio liberarvi dalla mia mano?
    15: Ora, non vi inganni Ezechia e non vi seduca in questa maniera! Non credetegli, perché nessun dio di qualsiasi popolo o regno ha potuto liberare il suo popolo dalla mia mano e dalle mani dei miei padri. Nemmeno i vostri dei vi libereranno dalla mia mano!».
    16: Parlarono ancora i suoi ministri contro il Signore Dio e contro Ezechia suo servo.
    17: 'Sennàcherib aveva scritto anche lettere insultando il Signore Dio di Israele e sparlando di lui in questi termini: «Come gli dei dei popoli di quei paesi non hanno potuto liberare i loro popoli dalla mia mano, così il Dio di Ezechia non libererà dalla mia mano il suo popolo».'
    18: Gli inviati gridarono a gran voce in ebraico al popolo di Gerusalemme che stava sulle mura, per spaventarlo e atterrirlo al fine di occuparne la città.
    19: Essi parlarono del Dio di Gerusalemme come di uno degli dei degli altri popoli della terra, opera di mani d'uomo.
    20: Allora il re Ezechia e il profeta Isaia figlio di Amoz, pregarono a questo fine e gridarono al Cielo.
    21: Il Signore mandò un angelo, che sterminò tutti i guerrieri valorosi, ogni capo e ogni ufficiale, nel campo del re d'Assiria. Questi se ne tornò, con la vergogna sul volto, nel suo paese. Entrò nel tempio del suo dio, dove alcuni suoi figli, nati dalle sue viscere, l'uccisero di spada.
    22: Così il Signore liberò Ezechia e gli abitanti di Gerusalemme dalla mano di Sennàcherib re d'Assiria e dalla mano di tutti gli altri e concesse loro la pace alle frontiere.
    23: Allora molti portarono offerte al Signore in Gerusalemme e oggetti preziosi a Ezechia re di Giuda, che, dopo simili cose, aumentò in prestigio agli occhi di tutti i popoli.
    24: In quei giorni Ezechia si ammalò di malattia mortale. Egli pregò il Signore, che l'esaudì e operò un prodigio per lui.
    25: Ma la riconoscenza di Ezechia non fu proporzionata al beneficio, perché il suo cuore si era insuperbito; per questo su di lui, su Giuda e su Gerusalemme si riversò l'ira divina.
    26: Tuttavia Ezechia si umiliò della superbia del suo cuore e a lui si associarono gli abitanti di Gerusalemme; per questo l'ira del Signore non si abbattè su di essi finché Ezechia restò in vita.
    27: Ezechia ebbe ricchezze e gloria in abbondanza. Egli si costruì depositi per l'argento, l'oro, le pietre preziose, gli aromi, gli scudi e per qualsiasi cosa pregevole,
    28: magazzini per i prodotti del grano, del mosto e dell'olio, stalle per ogni genere di bestiame, ovili per le pecore.
    29: Si edificò città; ebbe molto bestiame minuto e grosso, perché Dio gli aveva concesso beni molto grandi.
    30: Ezechia chiuse l'apertura superiore delle acque del Ghicon, convogliandole in basso attraverso il lato occidentale nella città di Davide. Ezechia riuscì in ogni sua impresa.
    31: Ma quando i capi di Babilonia gli inviarono messaggeri per informarsi sul prodigio avvenuto nel paese, Dio l'abbandonò per metterlo alla prova e conoscerne completamente il cuore.
    32: Le altre gesta di Ezechia e le sue opere di pietà ecco sono descritte nella visione del profeta Isaia, figlio di Amoz, e nel libro dei re di Giuda e di Israele.
    33: Ezechia si addormentò con i suoi padri e lo seppellirono nella salita dei sepolcri dei figli di Davide. Alla sua morte gli resero omaggio tutto Giuda e gli abitanti di Gerusalemme. Al suo posto divenne re suo figlio Manàsse.
  33:
    1: Quando Manàsse divenne re, aveva dodici anni; regnò cinquantacinque anni in Gerusalemme.
    2: Egli fece ciò che è male agli occhi del Signore, secondo gli abomini dei popoli che il Signore aveva scacciato di fronte agli Israeliti.
    3: Ricostruì le alture demolite da suo padre Ezechia, eresse altari ai Baal, piantò pali sacri, si prostrò davanti a tutta la milizia del cielo e la servì.
    4: 'Costruì altari nel tempio, del quale il Signore aveva detto: «In Gerusalemme sarà il mio nome per sempre».'
    5: Eresse altari a tutta la milizia del cielo nei due cortili del tempio.
    6: Fece passare i suoi figli per il fuoco nella Valle di Ben-Hinnòn. Praticò la magia, gli incantesimi e la stregoneria; istituì negromanti e indovini. Compì in molte maniere ciò che è male agli occhi del Signore provocando il suo sdegno.
    7: 'E collocò la statua dell''idolo che aveva fatto, nel tempio, di cui Dio aveva detto a Davide e al figlio Salomone: «In questo tempio e in Gerusalemme, che mi sono scelta fra tutte le tribù di Israele, porrò il mio nome per sempre.'
    8: Non lascerò più che il piede degli Israeliti si allontani dal paese che io ho concesso ai loro padri, purché procurino di eseguire quanto ho comandato loro nell'intera legge, ossia negli statuti e nei decreti dati loro per mezzo di Mosè».
    9: Manàsse fece traviare Giuda e gli abitanti di Gerusalemme spingendoli ad agire peggio delle popolazioni che il Signore aveva sterminate di fronte agli Israeliti.
    10: Il Signore parlò a Manàsse e al suo popolo, ma non gli badarono.
    11: Allora il Signore mandò contro di loro i capi dell'esercito del re assiro; essi presero Manàsse con uncini, lo legarono con catene di bronzo e lo condussero in Babilonia.
    12: Ridotto in tale miseria, egli placò il volto del Signore suo Dio e si umiliò molto di fronte al Dio dei suoi padri.
    13: Egli lo pregò e Dio si lasciò commuovere, esaudì la sua supplica e lo fece tornare in Gerusalemme nel suo regno; così Manàsse riconobbe che solo il Signore è Dio.
    14: In seguito, egli costruì il muro esteriore della città di Davide, a occidente del Ghicon, nella valle fino alla porta dei Pesci, che circondava l'Ofel; Manàsse lo tirò su a notevole altezza. In tutte le fortezze di Giuda egli pose capi militari.
    15: Rimosse gli dei stranieri e l'idolo dal tempio insieme con tutti gli altari che egli aveva costruito sul monte del tempio e in Gerusalemme e gettò tutto fuori della città.
    16: Restaurò l'altare del Signore e vi offrì sacrifici di comunione e di lode e comandò a Giuda di servire il Signore, Dio di Israele.
    17: Tuttavia il popolo continuava a sacrificare sulle alture, anche se lo faceva per il Signore.
    18: Le altre gesta di Manàsse, la sua preghiera a Dio e le parole che i veggenti gli comunicarono a nome del Signore Dio di Israele, ecco sono descritte nelle gesta dei re di Israele.
    19: La sua preghiera e come fu esaudito, tutta la sua colpa e la sua infedeltà, le località ove costruì alture, eresse pali sacri e statue prima della sua umiliazione, ecco sono descritte negli atti di Cozai.
    20: Manàsse si addormentò con i suoi padri e lo seppellirono nel suo palazzo. Al suo posto divenne re suo figlio Amòn.
    21: Quando Amòn divenne re, aveva ventidue anni; regnò due anni in Gerusalemme.
    22: Egli fece ciò che è male agli occhi del Signore, come l'aveva fatto Manàsse suo padre. Amòn offrì sacrifici a tutti gli idoli eretti da Manàsse suo padre e li servì.
    23: Non si umiliò davanti al Signore, come si era umiliato Manàsse suo padre; anzi Amòn aumentò le sue colpe.
    24: I suoi ministri ordirono una congiura contro di lui e l'uccisero nella reggia,
    25: ma il popolo del paese uccise quanti avevano congiurato contro Amòn. Lo stesso popolo del paese proclamò re, al posto di lui, suo figlio Giosia.
  34:
    1: Quando Giosia divenne re, aveva otto anni; regnò trentun anni in Gerusalemme.
    2: Egli fece ciò che è retto agli occhi del Signore e seguì le strade di Davide suo antenato, senza fuorviare in nulla.
    3: Nell'anno ottavo del suo regno, era ancora un ragazzo, cominciò a ricercare il Dio di Davide suo padre. Nell'anno decimosecondo cominciò a purificare Giuda e Gerusalemme, eliminando le alture, i pali sacri e gli idoli scolpiti o fusi.
    4: Sotto i suoi occhi furono demoliti gli altari di Baal; infranse gli altari per l'incenso, che vi erano sopra; distrusse i pali sacri e gli idoli scolpiti o fusi, riducendoli in polvere che sparse sui sepolcri di coloro che avevano sacrificato a tali cose.
    5: Le ossa dei sacerdoti le bruciò sui loro altari; così purificò Giuda e Gerusalemme.
    6: Lo stesso fece nella città di Manàsse, di Efraim e di Simeone fino a Nèftali, nei loro villaggi devastati.
    7: Demolì gli altari; fece a pezzi i pali sacri e gli idoli in modo da ridurli in polvere; demolì tutti gli altari per l'incenso in tutto il paese di Israele; poi fece ritorno a Gerusalemme.
    8: Nell'anno decimottavo del suo regno, dopo aver purificato il paese e il tempio, affidò a Safàn figlio di Asalia, a Maaseia governatore della città, e a Ioach figlio di Ioacaz, archivista, il restauro del tempio del Signore suo Dio.
    9: Costoro si presentarono al sommo sacerdote Chelkia e gli consegnarono il denaro depositato nel tempio; l'avevano raccolto i leviti custodi della soglia da Manàsse, da Efraim e da tutto il resto di Israele, da tutto Giuda, da Beniamino e dagli abitanti di Gerusalemme.
    10: Lo misero in mano ai direttori dei lavori che sovraintendevano al tempio ed essi l'utilizzarono per gli operai che lavoravano nel tempio per restaurarlo e rafforzarlo.
    11: Lo diedero ai falegnami e ai muratori per l'acquisto di pietre da taglio e di legname per l'armatura e la travatura dei locali lasciati rovinare dai re di Giuda.
    12: Quegli uomini lavoravano con fedeltà; erano stati loro preposti per la direzione Iacat e Abdia, leviti dei figli di Merari, Zaccaria e Mesullàm, Keatiti. Leviti esperti di strumenti musicali
    13: sorvegliavano i portatori e dirigevano quanti compivano lavori di qualsiasi genere; altri leviti erano scribi, ispettori e portieri.
    14: Mentre si prelevava il denaro depositato nel tempio, il sacerdote Chelkia trovò il libro della legge del Signore, data per mezzo di Mosè.
    15: 'Chelkia prese la parola e disse allo scriba Safàn: «Ho trovato nel tempio il libro della legge». Chelkia diede il libro a Safàn.'
    16: 'Safàn portò il libro dal re; egli inoltre riferì al re: «Quanto è stato ordinato, i tuoi servitori lo eseguiscono.'
    17: Hanno versato il denaro trovato nel tempio e l'hanno consegnato ai sorveglianti e ai direttori dei lavori».
    18: 'Poi lo scriba Safàn annunziò al re: «Il sacerdote Chelkia mi ha dato un libro». Safàn ne lesse una parte alla presenza del re.'
    19: Udite le parole della legge, il re si strappò le vesti
    20: 'e comandò a Chelkia, ad Achikam figlio di Safàn, ad Abdon figlio di Mica, allo scriba Safàn e ad Asaia ministro del re:'
    21: «Andate, consultate il Signore per me e per quanti sono rimasti in Israele e in Giuda riguardo alle parole di questo libro ora trovato; grande infatti è la collera del Signore, che si è accesa contro di noi, poiché i nostri padri non hanno ascoltato le parole del Signore facendo quanto sta scritto in questo libro».
    22: Chelkia insieme con coloro che il re aveva designati si recò dalla profetessa Culda moglie di Sallùm, figlio di Tokat, figlio di Casra, il guardarobiere; essa abitava nel secondo quartiere di Gerusalemme. Le parlarono in tal senso
    23: 'ed essa rispose loro: «Dice il Signore Dio di Israele: Riferite all''uomo che vi ha inviati da me:'
    24: 'Dice il Signore: Ecco, io farò piombare una sciagura su questo luogo e sui suoi abitanti, tutte le maledizioni scritte nel libro letto davanti al re di Giuda,'
    25: perché hanno abbandonato me e hanno bruciato incenso ad altri dei provocandomi a sdegno con tutte le opere delle loro mani. La mia collera si accenderà contro questo luogo e non si potrà spegnere.
    26: 'Al re di Giuda, che vi ha inviati a consultare il Signore, riferirete: Dice il Signore, Dio di Israele: A proposito delle parole che hai udito,'
    27: poiché il tuo cuore si è intenerito e ti sei umiliato davanti a Dio, udendo le mie parole contro questo luogo e contro i suoi abitanti; poiché ti sei umiliato davanti a me, ti sei strappate le vesti e hai pianto davanti a me, anch'io ho ascoltato. Oracolo del Signore!
    28: Ecco, io ti riunirò con i tuoi padri e sarai deposto nel tuo sepolcro in pace. I tuoi occhi non vedranno tutta la sciagura che io farò piombare su questo luogo e sui suoi abitanti». Quelli riferirono il messaggio al re.
    29: Allora il re inviò dei messi e radunò tutti gli anziani di Giuda e di Gerusalemme.
    30: Il re, insieme con tutti gli uomini di Giuda, con gli abitanti di Gerusalemme, i sacerdoti, i leviti e tutto il popolo, dal più grande al più piccolo, salì al tempio. Egli fece leggere ai loro orecchi tutte le parole del libro dell'alleanza, trovato nel tempio.
    31: Il re, stando in piedi presso la colonna, concluse un'alleanza davanti al Signore, impegnandosi a seguire il Signore, a osservarne i comandi, le leggi e i decreti con tutto il cuore e con tutta l'anima, eseguendo le parole dell'alleanza scritte in quel libro.
    32: Fece impegnare quanti si trovavano in Gerusalemme e in Beniamino. Gli abitanti di Gerusalemme agirono secondo l'alleanza di Dio, del Dio dei loro padri.
    33: Giosia rimosse tutti gli abomini da tutti i territori appartenenti agli Israeliti; costrinse quanti si trovavano in Israele a servire il Signore loro Dio. Finché egli visse non desistettero dal seguire il Signore, Dio dei loro padri.
  35:
    1: Giosia celebrò in Gerusalemme la pasqua per il Signore. Gli agnelli pasquali furono immolati il quattordici del primo mese.
    2: Il re ristabilì i sacerdoti nei loro uffici e li incoraggiò al servizio del tempio.
    3: 'Egli disse ai leviti che ammaestravano tutto Israele e che si erano consacrati al Signore: «Collocate l''arca santa nel tempio costruito da Salomone figlio di Davide, re di Israele; essa non costituirà più un peso per le vostre spalle. Ora servite il Signore vostro Dio e il suo popolo Israele.'
    4: Disponetevi, secondo i vostri casati, secondo le vostre classi, in base alla prescrizione di Davide, re di Israele, e alla prescrizione di Salomone suo figlio.
    5: State nel santuario a disposizione dei casati dei vostri fratelli, dei figli del popolo; per i leviti ci sarà una parte nei singoli casati.
    6: Immolate gli agnelli pasquali, purificatevi e mettetevi a disposizione dei vostri fratelli, secondo la parola del Signore comunicata per mezzo di Mosè».
    7: Giosia diede ai figli del popolo, a quanti erano lì presenti, del bestiame minuto, cioè tremila agnelli e capretti come vittime pasquali, e in più tremila buoi. Tutto questo bestiame era di proprietà del re.
    8: I suoi ufficiali fecero offerte spontanee per il popolo, per i sacerdoti e per i leviti. Chelkia, Zaccaria, Iechièl, preposti al tempio, diedero ai sacerdoti, per i sacrifici pasquali, duemilaseicento agnelli e capretti, oltre trecento buoi.
    9: Conania, Semaia e Netaneèl suoi fratelli, Casabia, Iechièl e Iozabàd capi dei leviti, diedero ai leviti, per i sacrifici pasquali, cinquemila agnelli e capretti, oltre cinquecento buoi.
    10: Così tutto fu pronto per il servizio; i sacerdoti si misero al loro posto, così anche i leviti secondo le loro classi, secondo il comando del re.
    11: 'Immolarono gli agnelli pasquali: i sacerdoti spargevano il sangue, mentre i leviti scuoiavano.'
    12: Misero da parte l'olocausto da distribuire ai figli del popolo, secondo le divisioni dei vari casati, perché lo presentassero al Signore, come sta scritto nel libro di Mosè. Lo stesso fecero per i buoi.
    13: Secondo l'usanza arrostirono l'agnello pasquale sul fuoco; le parti consacrate le cossero in pentole, in caldaie e tegami e le distribuirono sollecitamente a tutto il popolo.
    14: Dopo, prepararono la pasqua per se stessi e per i sacerdoti, poiché i sacerdoti, figli di Aronne, furono occupati fino a notte nell'offrire gli olocausti e le parti grasse; per questo i leviti prepararono per se stessi e per i sacerdoti figli di Aronne.
    15: I cantori, figli di Asaf, occupavano il loro posto, secondo le prescrizioni di Davide, di Asaf, di Eman e di Idutun veggente del re; i portieri erano alle varie porte. Costoro non dovettero allontanarsi dal loro posto, perché i leviti loro fratelli prepararono tutto per loro.
    16: Così in quel giorno fu disposto tutto il servizio del Signore per celebrare la pasqua e per offrire gli olocausti sull'altare del Signore, secondo l'ordine del re Giosia.
    17: Gli Israeliti presenti celebrarono allora la pasqua e la festa degli azzimi per sette giorni.
    18: Dal tempo del profeta Samuele non era stata celebrata una pasqua simile in Israele; nessuno dei re di Israele aveva celebrato una pasqua come questa celebrata da Giosia, insieme con i sacerdoti, i leviti, tutti quelli di Giuda, i convenuti da Israele e gli abitanti di Gerusalemme.
    19: Questa pasqua fu celebrata nel decimottavo anno del regno di Giosia.
