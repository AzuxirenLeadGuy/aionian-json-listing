    7: In verità, il Signore non fa cosa alcuna senza aver rivelato il suo consiglio ai suoi servitori, i profeti.
    8: 'Ruggisce il leone: chi mai non trema? Il Signore Dio ha parlato: chi può non profetare?'
    9: 'Fatelo udire nei palazzi di Asdòd e nei palazzi del paese d''Egitto e dite: Adunatevi sui monti di Samaria e osservate quanti disordini sono in essa, e quali violenze sono nel suo seno.'
    10: Non sanno agire con rettitudine, dice il Signore, violenza e rapina accumulano nei loro palazzi.
    11: 'Perciò così dice il Signore Dio: Il nemico circonderà il paese, sarà abbattuta la tua potenza e i tuoi palazzi saranno saccheggiati.'
    12: 'Così dice il Signore: Come il pastore strappa dalla bocca del leone due zampe o il lobo d''un orecchio, così scamperanno gli Israeliti che abitano a Samaria su un cantuccio di divano o su una coperta da letto.'
    13: 'Ascoltate e attestatelo nella casa di Giacobbe, dice il Signore Dio, Dio degli eserciti:'
    14: Quando farò giustizia dei misfatti d'Israele, io infierirò contro gli altari di Betel; saranno spezzati i corni dell'altare e cadranno a terra.
    15: Demolirò la casa d'inverno insieme con al sua casa d'estate e andranno in rovina le case d'avorio e scompariranno i grandi palazzi. Oracolo del Signore.
  4:
    1: 'Ascoltate queste parole, o vacche di Basàn, che siete sul monte di Samaria, che opprimete i deboli, schiacciate i poveri e dite ai vostri mariti: Porta qua, beviamo!'
    2: 'Il Signore Dio ha giurato per la sua santità: Ecco, verranno per voi giorni, in cui sarete prese con ami e le rimanenti di voi con arpioni da pesca.'
    3: Uscirete per le brecce, una dopo l'altra e sarete cacciate oltre l'Ermon, oracolo del Signore.
    4: Andate pure a Betel e peccate! A Gàlgala e peccate ancora di più! Offrite ogni mattina i vostri sacrifici e ogni tre giorni le vostre decime.
    5: Offrite anche sacrifici di grazie con lievito e proclamate ad alta voce le offerte spontanee perchè così vi piace di fare, o Israeliti, dice il Signore.
    6: 'Eppure, vi ho lasciato a denti asciutti in tutte le vostre città e con mancanza di pane in tutti i vostri villaggi: e non siete ritornati a me, dice il Signore.'
    7: Vi ho pure rifiutato la pioggia tre mesi prima della mietitura; facevo piovere sopra una città e non sopra l'altra; un campo era bagnato di pioggia, mentre l'altro, su cui non pioveva, seccava;
    8: 'due, tre città si muovevano titubanti verso un''altra città per bervi acqua, senza potersi dissetare: e non siete ritornati a me, dice il Signore.'
    9: 'Vi ho colpiti con ruggine e carbonchio, vi ho inaridito i giardini e le vigne; i fichi, gli oliveti li ha divorati la cavalletta: e non siete ritornati a me, dice il Signore.'
    10: 'Ho mandato contro di voi la peste, come un tempo contro l''Egitto; ho ucciso di spada i vostri giovani, mentre i vostri cavalli diventavano preda; ho fatto salire il fetore dei vostri campi fino alle vostre narici: e non siete ritornati a me, dice il Signore.'
    11: 'Vi ho travolti come Dio aveva travolto Sòdoma e Gomorra; eravate come un tizzone strappato da un incendio: e non siete ritornati a me dice il Signore.'
    12: Perciò ti tratterò così, Israele! Poichè questo devo fare di te, prepàrati all'incontro con il tuo Dio, o Israele!
    13: Ecco colui che forma i monti e crea i venti, che manifesta all'uomo qual è il suo pensiero, che fa l'alba e le tenebre e cammina sulle alture della terra, Signore, Dio degli eserciti è il suo nome.
  5:
    1: Ascoltate queste parole, questo lamento che io pronunzio su di voi, o casa di Israele!
    2: E' caduta, non si alzerà più, la vergine d'Israele; è stesa al suolo, nessuno la fa rialzare.
    3: 'Poiché così dice il Signore Dio: La città che usciva con mille uomini resterà con cento e la città di cento resterà con dieci, nella casa d''Israele.'
    4: 'Poiché così dice il Signore alla casa d''Israele: Cercate me e vivrete!'
    5: Non rivolgetevi a Betel, non andate a Gàlgala, non passate a Bersabea, perchè Gàlgala andrà tutta in esilio e Betel sarà ridotta al nulla.
    6: Cercate il Signore e vivrete, perchè egli non irrompa come fuoco sulla casa di Giuseppe e la consumi e nessuno spenga Betel!
    7: Essi trasformano il diritto in veleno e gettano a terra la giustizia.
    8: Colui che ha fatto le Pleiadi e Orione, cambia il buio in chiarore del mattino e stende sul giorno l'oscurità della notte; colui che comanda alle acque del mare e le spande sulla terra, Signore è il suo nome.
    9: Egli fa cadere la rovina sulle fortezze e fa giungere la devastazione sulle cittadelle.
    10: Essi odiano chi ammonisce alla porta e hanno in abominio chi parla secondo verità.
    11: Poiché voi schiacciate l'indigente e gli estorcete una parte del grano, voi che avete costruito case in pietra squadrata, non le abiterete; vigne deliziose avete piantato, ma non ne berrete il vino,
    12: perché so che numerosi sono i vostri misfatti, enormi i vostri peccati. Essi sono oppressori del giusto, incettatori di ricompense e respingono i poveri nel tribunale.
    13: Perciò il prudente in questo tempo tacerà, perchè sarà un tempo di sventura.
    14: Cercate il bene e non il male, se volete vivere, e così il Signore, Dio degli eserciti, sia con voi, come voi dite.
    15: Odiate il male e amate il bene e ristabilite nei tribunali il diritto; forse il Signore, Dio degli eserciti, avrà pietà del resto di Giuseppe.
    16: 'Perciò così dice il Signore, Dio degli eserciti, il Signore: In tutte le piazze vi sarà lamento, in tutte le strade si dirà: Ah! ah! Si chiamerà l''agricoltore a fare il lutto e a fare il lamento quelli che conoscono la nenia.'
    17: In tutte le vigne vi sarà lamento, perchè io passerò in mezzo a te, dice il Signore.
    18: Guai a coloro che attendono il giorno del Signore! Che sarà per voi il giorno del Signore? Sarà tenebre e non luce.
    19: Come quando uno fugge davanti al leone e s'imbatte in un orso; entra in casa, appoggia la mano sul muro e un serpente lo morde.
    20: Non sarà forse tenebra e non luce il giorno del Signore, e oscurità senza splendore alcuno?
    21: Io detesto, respingo le vostre feste e non gradisco le vostre riunioni;
    22: anche se voi mi offrite olocausti, io non gradisco i vostri doni e le vittime grasse come pacificazione io non le guardo.
    23: 'Lontano da me il frastuono dei tuoi canti: il suono delle tue arpe non posso sentirlo!'
    24: Piuttosto scorra come acqua il diritto e la giustizia come un torrente perenne.
    25: Mi avete forse offerto vittime e oblazioni nel deserto per quarant'anni, o Israeliti?
    26: Voi avete innalzato Siccùt vostro re e Chiiòn vostro idolo, la stella dei vostri dei che vi siete fatti.
    27: Ora, io vi manderò in esilio al di là di Damasco, dice il Signore, il cui nome è Dio degli eserciti.
  6:
    1: Guai agli spensierati di Sion e a quelli che si considerano sicuri sulla montagna di Samaria! Questi notabili della prima tra le nazioni, ai quali si recano gli Israeliti!
    2: 'Passate a Calnè e guardate, andate di lì ad Amat la grande e scendete a Gat dei Filistei: siete voi forse migliori di quei regni o è più grande il vostro territorio del loro?'
    3: Voi credete di ritardare il giorno fatale e affrettate il sopravvento della violenza.
    4: Essi su letti d'avorio e sdraiati sui loro divani mangiano gli agnelli del gregge e i vitelli cresciuti nella stalla.
    5: Canterellano al suono dell'arpa, si pareggiano a David negli strumenti musicali;
    6: bevono il vino in larghe coppe e si ungono con gli unguenti più raffinati, ma della rovina di Giuseppe non si preoccupano.
    7: Perciò andranno in esilio in testa ai deportati e cesserà l'orgia dei buontemponi.
    8: Ha giurato il Signore Dio, per se stesso! Oracolo del Signore, Dio degli eserciti. Detesto l'orgoglio di Giacobbe, odio i suoi palazzi, consegnerò la città e quanto contiene.
    9: Se sopravviveranno in una sola casa dieci uomini, anch'essi moriranno.
    10: 'Lo prenderà il suo parente e chi prepara il rogo, portando via le ossa dalla casa, egli dirà a chi è in fondo alla casa: «Ce n''è ancora con te?». L''altro risponderà: «No». Quegli dirà: «Zitto!»: non si deve menzionare il nome del Signore.'
    11: 'Poiché ecco: il Signore comanda di fare a pezzi la casa grande e quella piccola di ridurla in frantumi.'
    12: Corrono forse i cavalli sulle rocce e si ara il mare con i buoi? Poichè voi cambiate il diritto in veleno e il frutto della giustizia in assenzio.
    13: 'Voi vi compiacete di Lo-debàr dicendo: «Non è per il nostro valore che abbiam preso Karnàim?».'
    14: Ora ecco, io susciterò contro di voi, gente d'Israele, - oracolo del Signore, Dio degli eserciti - un popolo che vi opprimerà dall'ingresso di Amat fino al torrente dell'Araba.
  7:
    1: 'Ecco ciò che mi fece vedere il Signore Dio: egli formava uno sciame di cavallette quando cominciava a germogliare la seconda erba, quella che spunta dopo la falciatura del re.'
    2: 'Quando quelle stavano per finire di divorare l''erba della regione, io dissi: «Signore Dio, perdona, come potrà resistere Giacobbe? E'' tanto piccolo».'
    3: 'Il Signore si impietosì: «Questo non avverrà», disse il Signore.'
    4: 'Ecco ciò che mi fece vedere il Signore Dio: il Signore Dio chiamava per il castigo il fuoco che consumava il grande abisso e divorava la campagna.'
    5: 'Io dissi: «Signore Dio, desisti! Come potrà resistere Giacobbe? E'' tanto piccolo».'
    6: 'Il Signore se ne pentì: «Neanche questo avverrà», disse il Signore.'
    7: 'Ecco ciò che mi fece vedere il Signore Dio: il Signore stava sopra un muro tirato a piombo e con un piombino in mano.'
    8: 'Il Signore mi disse: «Che cosa vedi, Amos?». Io risposi: «Un piombino». Il Signore mi disse: «Io pongo un piombino in mezzo al mio popolo, Israele; non gli perdonerò più.'
    9: Saranno demolite le alture d'Isacco e i santuari d'Israele saranno ridotti in rovine, quando io mi leverò con la spada contro la casa di Geroboàmo».
    10: 'Amasia, sacerdote di Betel, mandò a dire a Geroboàmo re di Israele: «Amos congiura contro di te in mezzo alla casa di Israele; il paese non può sopportare le sue parole,'
    11: 'poiché così dice Amos: Di spada morirà Geroboàmo e Israele sarà condotto in esilio lontano dal suo paese».'
    12: 'Amasia disse ad Amos: «Vattene, veggente, ritirati verso il paese di Giuda; là mangerai il tuo pane e là potrai profetizzare,'
    13: ma a Betel non profetizzare più, perché questo è il santuario del re ed è il tempio del regno».
    14: '«Non ero profeta, né figlio di profeta; ero un pastore e raccoglitore di sicomori; Amos rispose ad Amasia:'
    15: 'Il Signore mi prese di dietro al bestiame e il Signore mi disse: Và, profetizza al mio popolo Israele.'
    16: 'Ora ascolta la parola del Signore: Tu dici: Non profetizzare contro Israele, né predicare contro la casa di Isacco.'
    17: 'Ebbene, dice il Signore: Tua moglie si prostituirà nella città, i tuoi figli e le tue figlie cadranno di spada, la tua terra sarà spartita con la corda, tu morirai in terra immonda e Israele sarà deportato in esilio lontano dalla sua terra».'
  8:
    1: 'Ecco ciò che mi fece vedere il Signore Dio: era un canestro di frutta matura.'
    2: 'Egli domandò: «Che vedi Amos?». Io risposi: «Un canestro di frutta matura». Il Signore mi disse: E'' maturata la fine per il mio popolo, Israele; non gli perdonerò più.'
    3: In quel giorno urleranno le cantanti del tempio, oracolo del Signore Dio. Numerosi i cadaveri, gettati dovunque. Silenzio!
    4: Ascoltate questo, voi che calpestate il povero e sterminate gli umili del paese,
    5: 'voi che dite: «Quando sarà passato il novilunio e si potrà vendere il grano? E il sabato, perché si possa smerciare il frumento, diminuendo le misure e aumentando il siclo e usando bilance false,'
    6: per comprare con denaro gli indigenti e il povero per un paio di sandali? Venderemo anche lo scarto del grano».
    7: 'Il Signore lo giura per il vanto di Giacobbe: certo non dimenticherò mai le loro opere.'
    8: Non forse per questo trema la terra, sono in lutto tutti i suoi abitanti, si solleva tutta come il Nilo, si agita e si riabbassa come il fiume d'Egitto?
    9: In quel giorno - oracolo del Signore Dio - farò tramontare il sole a mezzodì e oscurerò la terra in pieno giorno!
    10: 'Cambierò le vostre feste in lutto e tutti i vostri canti in lamento: farò vestire ad ogni fianco il sacco, renderò calva ogni testa: ne farò come un lutto per un figlio unico e la sua fine sarà come un giorno d''amarezza.'
    11: Ecco, verranno giorni, - dice il Signore Dio - in cui manderò la fame nel paese, non fame di pane, né sete di acqua, ma d'ascoltare la parola del Signore.
    12: Allora andranno errando da un mare all'altro e vagheranno da settentrione a oriente, per cercare la parola del Signore, ma non la troveranno.
    13: In quel giorno appassiranno le belle fanciulle e i giovani per la sete.
    14: 'Quelli che giurano per il peccato di Samaria e dicono: «Per la vita del tuo dio, Dan!» oppure: «Per la vita del tuo diletto, Bersabea!», cadranno senza più rialzarsi!'
  9:
    1: 'Vidi il Signore che stava presso l''altare e mi diceva: «Percuoti il capitello e siano scossi gli architravi, spezza la testa di tutti e io ucciderò il resto con la spada; nessuno di essi riuscirà a fuggire, nessuno di essi scamperà.'
    2: Anche se penetrano negli inferi, di là li strapperà la mia mano; se salgono al cielo, di là li tirerò giù;
    3: se si nascondono in vetta al Carmelo, di là li scoverò e li prenderò; se si occultano al mio sguardo in fondo al mare, là comanderò al serpente di morderli;
    4: se vanno in schiavitù davanti ai loro nemici, là comanderò alla spada di ucciderli. Io volgerò gli occhi su di loro per il male e non per il bene».
    5: Il Signore, Dio degli eserciti, colpisce la terra ed essa si fonde e tutti i suoi abitanti prendono il lutto; essa si solleva tutta come il Nilo e si abbassa come il fiume d'Egitto.
    6: Egli costruisce nel cielo il suo soglio e fonda la sua volta sulla terra; egli chiama le acque del mare e le riversa sulla terra; Signore è il suo nome.
    7: Non siete voi per me come gli Etiopi, Israeliti? Parola del Signore. Non io ho fatto uscire Israele dal paese d'Egitto, i Filistei da Caftòr e gli Aramei da Kir?
    8: 'Ecco, lo sguardo del Signore Dio è rivolto contro il regno peccatore: io lo sterminerò dalla terra, ma non sterminerò del tutto la casa di Giacobbe, oracolo del Signore.'
    9: Ecco infatti, io darò ordini e scuoterò, fra tutti i popoli, la casa d'Israele come si scuote il setaccio e non cade un sassolino per terra.
    10: 'Di spada periranno tutti i peccatori del mio popolo, essi che dicevano: «Non si avvicinerà, non giungerà fino a noi la sventura».'
    11: In quel giorno rialzerò la capanna di Davide, che è caduta; ne riparerò le brecce, ne rialzerò le rovine, la ricostruirò come ai tempi antichi,
    12: perché conquistino il resto di Edom e tutte le nazioni sulle quali è stato invocato il mio nome, dice il Signore, che farà tutto questo.
    13: Ecco, verranno giorni, - dice il Signore - in cui chi ara s'incontrerà con chi miete e chi pigia l'uva con chi getta il seme; dai monti stillerà il vino nuovo e colerà giù per le colline.
    14: Farò tornare gli esuli del mio popolo Israele, e ricostruiranno le città devastate e vi abiteranno; pianteranno vigne e ne berranno il vino; coltiveranno giardini e ne mangeranno il frutto.
    15: Li pianterò nella loro terra e non saranno mai divelti da quel suolo che io ho concesso loro, dice il Signore tuo Dio.
31:
  1:
    1: 'Visione di Abdia. Così dice il Signore Dio per Edom: Udimmo un messaggio da parte del Signore e un araldo è stato inviato fra le genti: «Alzatevi, marciamo contro Edom in battaglia».'
    2: Ecco, ti faccio piccolo fra le nazioni, tu sei molto spregevole.
    3: 'L''orgoglio del tuo cuore ti ha esaltato, tu che abiti nei crepacci rocciosi, delle alture fai la tua dimora e dici in cuor tuo: «Chi potrà gettarmi a terra?».'
    4: Anche se t'innalzassi come un'aquila e collocassi il tuo nido fra le stelle, di lassù ti farei precipitare, dice il Signore.
    5: Se entrassero da te ladri o predoni di notte, - come sarebbe finita per te! - non ruberebbero quanto basta loro? Se vendemmiatori venissero da te, non ti lascerebbero forse se non qualche grappolo?
    6: Come è stato perquisito Esaù, come sono stati scovati i suoi nascondigli!
    7: 'Ti hanno cacciato fino alla frontiera, tutti i tuoi alleati ti hanno ingannato, i tuoi amici ti hanno vinto, quelli che mangiavano il tuo pane ti hanno teso tranelli: in lui non c''è senno!'
    8: Forse in quel giorno, dice il Signore, non disperderò i saggi da Edom e l'intelligenza dal monte di Esaù?
    9: Saranno fiaccati i tuoi prodi, o Teman, e sarà sterminato ogni uomo dal monte di Esaù. Per la carneficina
    10: e la violenza contro Giacobbe tuo fratello la vergogna ti coprirà e sarai sterminato per sempre.
    11: Poiché tu eri presente quando gli stranieri ne deportavano le ricchezze, quando i forestieri entravano per le sue porte e gettavano le sorti su Gerusalemme, anzi ti sei comportato come uno di loro.
    12: Non guardare con gioia al giorno di tuo fratello, al giorno della sua sventura. Non gioire dei figli di Giuda nel giorno della loro rovina. Non spalancare la bocca nel giorno della loro angoscia.
    13: Non varcare la soglia del mio popolo nel giorno della sua sventura, non guardare con compiacenza la sua calamità; non stendere la mano sui suoi beni nel giorno della sua sventura.
    14: Non appostarti ai crocicchi delle strade, per massacrare i suoi fuggiaschi; non far mercato dei suoi superstiti, nel giorno dell'angoscia.
    15: Perché è vicino il giorno del Signore contro tutte le genti. Come hai fatto tu, così a te sarà fatto, ciò che hai fatto agli altri ricadrà sul tuo capo.
    16: 'Poiché come avete bevuto sul mio monte santo così berranno tutte le genti senza fine, berranno e tracanneranno: e saranno come se non fossero mai stati.'
    17: Ma sul monte Sion vi saranno superstiti e saranno santi e la casa di Giacobbe avrà in mano i suoi possessori.
    18: 'La casa di Giacobbe sarà un fuoco e la casa di Giuseppe una fiamma, la casa di Esaù sarà come paglia: la bruceranno e la consumeranno, non scamperà nessuno della casa di Esaù, poichè il Signore ha parlato.'
    19: Quelli del Negheb possederanno il monte d'Esaù e quelli della Sefèla il paese dei Filistei; possederanno il territorio di Efraim e di Samaria e Beniamino il Gàlaad.
    20: Gli esuli di questo esercito degli Israeliti occuperanno Canaan fino a Sarèfta e gli esuli di Gerusalemme, che sono in Sefaràd, occuperanno le città del Negheb.
    21: Saliranno vittoriosi sul monte Sion per governare il monte di Esaù e il regno sarà del Signore.
32:
  1:
    1: 'Fu rivolta a Giona figlio di Amittai questa parola del Signore:'
    2: «Alzati, và a Ninive la grande città e in essa proclama che la loro malizia è salita fino a me».
    3: Giona però si mise in cammino per fuggire a Tarsis, lontano dal Signore. Scese a Giaffa, dove trovò una nave diretta a Tarsis. Pagato il prezzo del trasporto, s'imbarcò con loro per Tarsis, lontano dal Signore.
    4: Ma il Signore scatenò sul mare un forte vento e ne venne in mare una tempesta tale che la nave stava per sfasciarsi.
    5: I marinai impauriti invocavano ciascuno il proprio dio e gettarono a mare quanto avevano sulla nave per alleggerirla. Intanto Giona, sceso nel luogo più riposto della nave, si era coricato e dormiva profondamente.
    6: 'Gli si avvicinò il capo dell''equipaggio e gli disse: «Che cos''hai così addormentato? Alzati, invoca il tuo Dio! Forse Dio si darà pensiero di noi e non periremo».'
    7: 'Quindi dissero fra di loro: «Venite, gettiamo le sorti per sapere per colpa di chi ci è capitata questa sciagura». Tirarono a sorte e la sorte cadde su Giona.'
    8: 'Gli domandarono: «Spiegaci dunque per causa di chi abbiamo questa sciagura. Qual è il tuo mestiere? Da dove vieni? Qual è il tuo paese? A quale popolo appartieni?».'
    9: 'Egli rispose: «Sono Ebreo e venero il Signore Dio del cielo, il quale ha fatto il mare e la terra».'
    10: 'Quegli uomini furono presi da grande timore e gli domandarono: «Che cosa hai fatto?». Quegli uomini infatti erano venuti a sapere che egli fuggiva il Signore, perché lo aveva loro raccontato.'
    11: 'Essi gli dissero: «Che cosa dobbiamo fare di te perché si calmi il mare, che è contro di noi?». Infatti il mare infuriava sempre più.'
    12: 'Egli disse loro: «Prendetemi e gettatemi in mare e si calmerà il mare che ora è contro di voi, perché io so che questa grande tempesta vi ha colto per causa mia».'
    13: Quegli uomini cercavano a forza di remi di raggiungere la spiaggia, ma non ci riuscivano perché il mare andava sempre più crescendo contro di loro.
    14: 'Allora implorarono il Signore e dissero: «Signore, fà che noi non periamo a causa della vita di questo uomo e non imputarci il sangue innocente poiché tu, Signore, agisci secondo il tuo volere».'
    15: Presero Giona e lo gettarono in mare e il mare placò la sua furia.
    16: Quegli uomini ebbero un grande timore del Signore, offrirono sacrifici al Signore e fecero voti.
    17: Ma il Signore dispose che un grosso pesce inghiottisse Giona; Giona restò nel ventre del pesce tre giorni e tre notti.
  2:
    1: Dal ventre del pesce Giona pregò il Signore suo Dio
    2: '«Nella mia angoscia ho invocato il Signore ed egli mi ha esaudito; dal profondo degli inferi ho gridato e tu hai ascoltato la mia voce. e disse:'
    3: Mi hai gettato nell'abisso, nel cuore del mare e le correnti mi hanno circondato; tutti i tuoi flutti e le tue onde sono passati sopra di me.
    4: 'Io dicevo: Sono scacciato lontano dai tuoi occhi; eppure tornerò a guardare il tuo santo tempio.'
    5: Le acque mi hanno sommerso fino alla gola, l'abisso mi ha avvolto, l'alga si è avvinta al mio capo.
    6: Sono sceso alle radici dei monti, la terra ha chiuso le sue spranghe dietro a me per sempre. Ma tu hai fatto risalire dalla fossa la mia vita, Signore mio Dio.
    7: Quando in me sentivo venir meno la vita, ho ricordato il Signore. La mia preghiera è giunta fino a te, fino alla tua santa dimora.
    8: Quelli che onorano vane nullità abbandonano il loro amore.
    9: Ma io con voce di lode offrirò a te un sacrificio e adempirò il voto che ho fatto; la salvezza viene dal Signore».
    10: E il Signore comandò al pesce ed esso rigettò Giona sull'asciutto.
  3:
    1: 'Fu rivolta a Giona una seconda volta questa parola del Signore:'
    2: «Alzati, và a Ninive la grande città e annunzia loro quanto ti dirò».
    3: Giona si alzò e andò a Ninive secondo la parola del Signore. Ninive era una città molto grande, di tre giornate di cammino.
    4: 'Giona cominciò a percorrere la città, per un giorno di cammino e predicava: «Ancora quaranta giorni e Ninive sarà distrutta».'
    5: I cittadini di Ninive credettero a Dio e bandirono un digiuno, vestirono il sacco, dal più grande al più piccolo.
    6: Giunta la notizia fino al re di Ninive, egli si alzò dal trono, si tolse il manto, si coprì di sacco e si mise a sedere sulla cenere.
    7: 'Poi fu proclamato in Ninive questo decreto, per ordine del re e dei suoi grandi: «Uomini e animali, grandi e piccoli, non gustino nulla, non pascolino, non bevano acqua.'
    8: Uomini e bestie si coprano di sacco e si invochi Dio con tutte le forze; ognuno si converta dalla sua condotta malvagia e dalla violenza che è nelle sue mani.
    9: Chi sa che Dio non cambi, si impietosisca, deponga il suo ardente sdegno sì che noi non moriamo?».
    10: Dio vide le loro opere, che cioè si erano convertiti dalla loro condotta malvagia, e Dio si impietosì riguardo al male che aveva minacciato di fare loro e non lo fece.
  4:
    1: Ma Giona ne provò grande dispiacere e ne fu indispettito.
    2: 'Pregò il Signore: «Signore, non era forse questo che dicevo quand''ero nel mio paese? Per ciò mi affrettai a fuggire a Tarsis; perché so che tu sei un Dio misericordioso e clemente, longanime, di grande amore e che ti lasci impietosire riguardo al male minacciato.'
    3: Or dunque, Signore, toglimi la vita, perché meglio è per me morire che vivere!».
    4: 'Ma il Signore gli rispose: «Ti sembra giusto essere sdegnato così?».'
    5: Giona allora uscì dalla città e sostò a oriente di essa. Si fece lì un riparo di frasche e vi si mise all'ombra in attesa di vedere ciò che sarebbe avvenuto nella città.
    6: Allora il Signore Dio fece crescere una pianta di ricino al di sopra di Giona per fare ombra sulla sua testa e liberarlo dal suo male. Giona provò una grande gioia per quel ricino.
    7: Ma il giorno dopo, allo spuntar dell'alba, Dio mandò un verme a rodere il ricino e questo si seccò.
    8: 'Quando il sole si fu alzato, Dio fece soffiare un vento d''oriente, afoso. Il sole colpì la testa di Giona, che si sentì venir meno e chiese di morire, dicendo: «Meglio per me morire che vivere».'
    9: 'Dio disse a Giona: «Ti sembra giusto essere così sdegnato per una pianta di ricino?». Egli rispose: «Sì, è giusto; ne sono sdegnato al punto da invocare la morte!».'
    10: 'Ma il Signore gli rispose: «Tu ti dai pena per quella pianta di ricino per cui non hai fatto nessuna fatica e che tu non hai fatto spuntare, che in una notte è cresciuta e in una notte è perita:'
    11: e io non dovrei aver pietà di Ninive, quella grande città, nella quale sono più di centoventimila persone, che non sanno distinguere fra la mano destra e la sinistra, e una grande quantità di animali?».
33:
  1:
    1: Parola del Signore, rivolta a Michea di Morèset, al tempo di Iotam, di Acaz e di Ezechia, re di Giuda. Visione che egli ebbe riguardo a Samaria e a Gerusalemme.
    2: Udite, popoli tutti! Fà attenzione, o terra, con quanto contieni! Il Signore Dio sia testimone contro di voi, il Signore dal suo santo tempio.
    3: Poiché ecco, il Signore esce dalla sua dimora e scende e cammina sulle alture del paese;
    4: si sciolgono i monti sotto di lui e le valli si squarciano come cera davanti al fuoco, come acque versate su un pendio.
    5: Tutto ciò per l'infedeltà di Giacobbe e per i peccati della casa di Israele. Qual è l'infedeltà di Giacobbe? Non è forse Samaria? Qual è il peccato di Giuda? Non è forse Gerusalemme?
    6: Ridurrò Samaria a un mucchio di rovine in un campo, a un luogo per piantarvi la vigna. Rotolerò le sue pietre nella valle, scoprirò le sue fondamenta.
    7: Tutte le sue statue saranno frantumate, tutti i suoi doni andranno bruciati, di tutti i suoi idoli farò scempio perchè messi insieme a prezzo di prostituzione e in prezzo di prostituzione torneranno.
    8: Perciò farò lamenti e griderò, me ne andrò scalzo e nudo, manderò ululati come gli sciacalli, urli lamentosi come gli struzzi,
    9: perché la sua piaga è incurabile ed è giunta fino a Giuda, si estende fino alle soglie del mio popolo, fino a Gerusalemme.
    10: Non l'annunziate in Gat, non piangete in Acri, a Bet-le-Afrà avvoltolatevi nella polvere.
    11: Emigra, popolazione di Safìr, nuda, nella vergogna; non è uscita la popolazione di Zaanàn. In lutto è Bet-Esel; egli vi ha tolto la sua difesa.
    12: Si attendeva il benessere la popolazione di Maròt, invece è scesa la sciagura da parte del Signore fino alle porte di Gerusalemme.
    13: Attacca i destrieri al carro, o abitante di Lachis! Essa fu l'inizio del peccato per la figlia di Sion, poichè in te sono state trovate le infedeltà d'Israele.
    14: Perciò sarai data in dote a Morèset-Gat, le case di Aczìb saranno una delusione per i re d'Israele.
    15: Ti farò ancora giungere un conquistatore, o abitante di Maresà, egli giungerà fino a Adullàm, gloria d'Israele.
    16: Tagliati i capelli, rasati la testa per via dei tuoi figli, tue delizie; renditi calva come un avvoltoio, perchè vanno in esilio lontano da te.
  2:
    1: Guai a coloro che meditano l'iniquità e tramano il male sui loro giacigli; alla luce dell'alba lo compiono, perchè in mano loro è il potere.
    2: Sono avidi di campi e li usurpano, di case, e se le prendono. Così opprimono l'uomo e la sua casa, il proprietario e la sua eredità.
    3: 'Perciò così dice il Signore: «Ecco, io medito contro questa genìa una sciagura da cui non potran sottrarre il collo e non andranno più a testa alta, perchè sarà quello tempo di calamità.'
    4: 'In quel tempo si comporrà su di voi un proverbio e si canterà una lamentazione: «E'' finita!», e si dirà: «Siamo del tutto rovinati! Ad altri egli passa l''eredità del mio popolo; - Ah, come mi è stata sottratta! - al nemico egli spartisce i nostri campi».'
    5: Perciò non ci sarà nessuno che tiri la corda per te, per il sorteggio nell'adunanza del Signore.
    6: «Non profetizzate!» - «Ma devono profetizzare». «Non profetizzate riguardo a queste cose!» - «Ma non si terrà lontano l'obbrobrio».
    7: E' forse gia cosa detta, o casa di Giacobbe? E' forse stanca la pazienza del Signore, o questo è il suo modo di agire? Non sono forse benefiche le sue parole per chi cammina con rettitudine?
    8: Ma voi come nemici insorgete contro il mio popolo. Da chi è senza mantello esigete una veste, dai passanti tranquilli, un bottino di guerra.
    9: Cacciate le donne del mio popolo fuori dalla casa delle loro delizie, e togliete ai loro bambini il mio onore per sempre.
    10: Su, andatevene, perchè questo non è più luogo di riposo. Per una inezia esigete un pegno insopportabile.
    11: 'Se uno che insegue il vento e spaccia menzogne dicesse: «Ti profetizzo in virtù del vino e di bevanda inebriante», questo sarebbe un profeta per questo popolo.'
    12: Certo ti radunerò tutto, o Giacobbe, certo ti raccoglierò, resto di Israele. Li metterò insieme come pecore in un sicuro recinto, come una mandria in mezzo al pascolo, dove muggisca lontano dagli uomini.
    13: Chi ha aperto la breccia li precederà; forzeranno e varcheranno la porta e usciranno per essa; marcerà il loro re innanzi a loro e il Signore sarà alla loro testa.
  3:
    1: 'Io dissi: «Ascoltate, capi di Giacobbe, voi governanti della casa d''Israele: Non spetta forse a voi conoscere la giustizia?'
    2: Nemici del bene e amanti del male, voi strappate loro la pelle di dosso e la carne dalle ossa».
    3: Divorano la carne del mio popolo e gli strappano la pelle di dosso, ne rompono le ossa e lo fanno a pezzi come carne in una pentola, come lesso in una caldaia.
    4: Allora grideranno al Signore, ma egli non risponderà; nasconderà loro la faccia, in quel tempo, perchè hanno compiuto cattive azioni.
    5: Così dice il Signore contro i profeti che fanno traviare il mio popolo, che annunziano la pace se hanno qualcosa tra i denti da mordere, ma a chi non mette loro niente in bocca dichiarano la guerra.
    6: Quindi per voi sarà notte invece di visioni, tenebre per voi invece di responsi. Il sole tramonterà su questi profeti e oscuro si farà il giorno su di essi.
    7: I veggenti saranno ricoperti di vergogna e gli indovini arrossiranno; si copriranno tutti il labbro, perchè non hanno risposta da Dio.
    8: Mentre io son pieno di forza con lo spirito del Signore, di giustizia e di coraggio, per annunziare a Giacobbe le sue colpe, a Israele il suo peccato.
    9: Udite questo, dunque, capi della casa di Giacobbe, governanti della casa d'Israele, che aborrite la giustizia e storcete quanto è retto,
    10: che costruite Sion sul sangue e Gerusalemme con il sopruso;
    11: 'i suoi capi giudicano in vista dei regali, i suoi sacerdoti insegnano per lucro, i suoi profeti danno oracoli per denaro. Osano appoggiarsi al Signore dicendo: «Non è forse il Signore in mezzo a noi? Non ci coglierà alcun male».'
    12: Perciò, per causa vostra, Sion sarà arata come un campo e Gerusalemme diverrà un mucchio di rovine, il monte del tempio un'altura selvosa.
  4:
    1: Alla fine dei giorni il monte del tempio del Signore resterà saldo sulla cima dei monti e s'innalzerà sopra i colli e affluiranno ad esso i popoli;
    2: 'verranno molte genti e diranno: «Venite, saliamo al monte del Signore e al tempio del Dio di Giacobbe; egli ci indicherà le sue vie e noi cammineremo sui suoi sentieri», poichè da Sion uscirà la legge e da Gerusalemme la parola del Signore.'
    3: Egli sarà arbitro tra molti popoli e pronunzierà sentenza fra numerose nazioni; dalle loro spade forgeranno vomeri, dalle loro lame, falci. Nessuna nazione alzerà la spada contro un'altra nazione e non impareranno più l'arte della guerra.
    4: Siederanno ognuno tranquillo sotto la vite e sotto il fico e più nessuno li spaventerà, poichè la bocca del Signore degli eserciti ha parlato!
    5: Tutti gli altri popoli camminino pure ognuno nel nome del suo dio, noi cammineremo nel nome del Signore Dio nostro, in eterno, sempre.
    6: «In quel giorno - dice il Signore - radunerò gli zoppi, raccoglierò gli sbandati e coloro che ho trattato duramente.
    7: Degli zoppi io farò un resto, degli sbandati una nazione forte. E il Signore regnerà su di loro sul monte Sion, da allora e per sempre.
    8: E a te, Torre del gregge, colle della figlia di Sion, a te verrà, ritornerà a te la sovranità di prima, il regno della figlia di Gerusalemme».
    9: Ora perché gridi così forte? Non c'è forse nelle tue mura alcun re? I tuoi consiglieri sono forse periti, perchè ti prendono i dolori come di partoriente?
    10: Spasima e gemi, figlia di Sion, come una partoriente, perchè presto uscirai dalla città e dimorerai per la campagna e andrai fino a Babilonia. Là sarai liberata, là il Signore ti riscatterà dalla mano dei tuoi nemici.
    11: 'Ora si sono adunate contro di te molte nazioni che dicono: «Sia profanata e godano i nostri occhi alla vista di Sion».'
    12: Ma esse non conoscono i pensieri del Signore e non comprendono il suo consiglio, poichè le ha radunate come covoni sull'aia.
    13: 'Alzati e trebbia, figlia di Sion, perchè renderò di ferro il tuo corno e di bronzo le tue unghie e tu stritolerai molti popoli: consacrerai al Signore i loro guadagni e le loro ricchezze al padrone di tutta la terra.'
  5:
    1: Ora fatti incisioni, o figlia dell'orda, han posto l'assedio intorno a noi, con la verga percuotono sulla guancia il giudice d'Israele.
    2: E tu, Betlemme di Efrata così piccola per essere fra i capoluoghi di Giuda, da te mi uscirà colui che deve essere il dominatore in Israele; le sue origini sono dall'antichità, dai giorni più remoti.
    3: Perciò Dio li metterà in potere altrui fino a quando colei che deve partorire partorirà; e il resto dei tuoi fratelli ritornerà ai figli di Israele.
    4: Egli starà là e pascerà con la forza del Signore, con la maestà del nome del Signore suo Dio. Abiteranno sicuri perché egli allora sarà grande fino agli estremi confini della terra
    5: 'e tale sarà la pace: se Assur entrerà nella nostra terra e metterà il piede sul nostro suolo, noi schiereremo contro di lui sette pastori e otto capi di uomini,'
    6: che governeranno la terra di Assur con la spada, il paese di Nimròd con il suo stesso pugnale. Ci libereranno da Assur, se entrerà nella nostra terra e metterà piede entro i nostri confini.
    7: Il resto di Giacobbe sarà, in mezzo a molti popoli, come rugiada mandata dal Signore e come pioggia che cade sull'erba, che non attende nulla dall'uomo e nulla spera dai figli dell'uomo.
    8: Allora il resto di Giacobbe sarà, in mezzo a popoli numerosi, come un leone tra le belve della foresta, come un leoncello tra greggi di pecore, il quale, se entra, calpesta e sbrana e non c'è scampo.
    9: La tua mano si alzerà contro tutti i tuoi nemici, e tutti i tuoi avversari saranno sterminati.
    10: In quel giorno - dice il Signore - distruggerò i tuoi cavalli in mezzo a te e manderò in rovina i tuoi carri;
    11: distruggerò le città della tua terra e demolirò tutte le tue fortezze.
    12: Ti strapperò di mano i sortilegi e non avrai più indovini.
    13: Distruggerò in mezzo a te le tue sculture e le tue stele, nè più ti prostrerai davanti a un'opera delle tue mani.
    14: Estirperò da te i tuoi pali sacri, distruggerò i tuoi idoli.
    15: Con ira e furore, farò vendetta delle genti, che non hanno voluto obbedire.
  6:
    1: 'Ascoltate dunque ciò che dice il Signore: «Su, fà lite con i monti e i colli ascoltino la tua voce!'
    2: Ascoltate, o monti, il processo del Signore e porgete l'orecchio, o perenni fondamenta della terra, perchè il Signore è in lite con il suo popolo, intenta causa con Israele.
    3: Popolo mio, che cosa ti ho fatto? In che cosa ti ho stancato? Rispondimi.
    4: Forse perché ti ho fatto uscire dall'Egitto, ti ho ridi schiavitù e ho mandato davanti a te Mosè, Aronne e Maria?
    5: Popolo mio, ricorda le trame di Balàk re di Moab, e quello che gli rispose Bàlaam, figlio di Beor. Ricordati di quello che è avvenuto da Sittìm a Gàlgala, per riconoscere i benefici del Signore».
    6: Con che cosa mi presenterò al Signore, mi prostrerò al Dio altissimo? Mi presenterò a lui con olocausti, con vitelli di un anno?
    7: Gradirà il Signore le migliaia di montoni e torrenti di olio a miriadi? Gli offrirò forse il mio primogenito per la mia colpa, il frutto delle mie viscere per il mio peccato?
    8: 'Uomo, ti è stato insegnato ciò che è buono e ciò che richiede il Signore da te: praticare la giustizia, amare la pietà, camminare umilmente con il tuo Dio.'
    9: 'La voce del Signore grida alla città! Ascoltate tribù e convenuti della città:'
    10: Ci sono ancora nella casa dell'empio i tesori ingiustamente acquistati e le misure scarse, detestabili?
    11: Potrò io giustificare le false bilance e il sacchetto di pesi falsi?
    12: I ricchi della città sono pieni di violenza e i suoi abitanti dicono menzogna.
    13: Anch'io ho cominciato a colpirti, a devastarti per i tuoi peccati.
    14: Mangerai, ma non ti sazierai, e la tua fame rimarrà in te; metterai da parte, ma nulla salverai e se qualcuno salverai io lo consegnerò alla spada.
    15: Seminerai, ma non mieterai, frangerai le olive, ma non ti ungerai d'olio; produrrai mosto, ma non berrai il vino.
    16: Tu osservi gli statuti di Omri e tutte le pratiche della casa di Acab, e segui i loro propositi, perciò io farò di te una desolazione, i tuoi abitanti oggetto di scherno e subirai l'obbrobrio dei popoli.
  7:
    1: Ahimè! Sono diventato come uno spigolatore d'estate, come un racimolatore dopo la vendemmia! Non un grappolo da mangiare, non un fico per la mia voglia.
    2: 'L''uomo pio è scomparso dalla terra, non c''è più un giusto fra gli uomini: tutti stanno in agguato per spargere sangue; ognuno dà la caccia con la rete al fratello.'
    3: Le loro mani son pronte per il male; il principe avanza pretese, il giudice si lascia comprare, il grande manifesta la cupidigia e così distorcono tutto.
    4: Il migliore di loro non è che un pruno, il più retto una siepe di spine. Il giorno predetto dalle tue sentinelle, il giorno del castigo è giunto, adesso è la loro rovina.
    5: Non credete all'amico, non fidatevi del compagno. Custodisci le porte della tua bocca davanti a colei che riposa vicino a te.
    6: Il figlio insulta suo padre, la figlia si rivolta contro la madre, la nuora contro la suocera e i nemici dell'uomo sono quelli di casa sua.
    7: Ma io volgo lo sguardo al Signore, spero nel Dio della mia salvezza, il mio Dio m'esaudirà.
    8: Non gioire della mia sventura, o mia nemica! Se son caduta, mi rialzerò; se siedo nelle tenebre, il Signore sarà la mia luce.
    9: Sopporterò lo sdegno del Signore perchè ho peccato contro di lui, finchè egli tratti la mia causa e mi renda ragione, finchè mi faccia uscire alla luce e io veda la sua giustizia.
    10: 'La mia nemica lo vedrà e sarà coperta di vergogna, lei che mi diceva: «Dov''è il Signore tuo Dio?». I miei occhi gioiranno nel vederla calpestata come fango della strada.'
    11: E' il giorno in cui le tue mura saranno riedificate; in quel giorno più ampi saranno i tuoi confini;
    12: in quel giorno si verrà a te dall'Assiria fino all'Egitto, dall'Egitto fino all'Eufrate, da mare a mare, da monte a monte.
    13: La terra diventerà un deserto a causa dei suoi abitanti, a motivo delle loro azioni.
    14: Pasci il tuo popolo con la tua verga, il gregge della tua eredità, che sta solitario nella foresta in mezzo ai giardini; pascolino in Basàn e in Gàlaad come nei tempi antichi.
    15: Come quando sei uscito dall'Egitto, mostraci cose prodigiose.
    16: Vedranno le genti e resteranno deluse di tutta la loro potenza. Si porranno la mano sulla bocca, i loro orecchi ne resteranno assorditi.
    17: Leccheranno la polvere come il serpente, come i rettili della terra; usciranno tremanti dai loro nascondigli, trepideranno e di te avranno timore.
    18: Qual dio è come te, che toglie l'iniquità e perdona il peccato al resto della sua eredità; che non serba per sempre l'ira, ma si compiace d'usar misericordia?
    19: Egli tornerà ad aver pietà di noi, calpesterà le nostre colpe. Tu getterai in fondo al mare tutti i nostri peccati.
    20: Conserverai a Giacobbe la tua fedeltà, ad Abramo la tua benevolenza, come hai giurato ai nostri padri fino dai tempi antichi.
34:
  1:
    1: Oracolo su Ninive. Libro della visione di Naum da Elcos.
    2: Un Dio geloso e vendicatore è il Signore, vendicatore è il Signore, pieno di sdegno. Il Signore si vendica degli avversari e serba rancore verso i nemici.
    3: Il Signore è lento all'ira, ma grande in potenza e nulla lascia impunito. Nell'uragano e nella tempesta è il suo cammino e le nubi sono la polvere dei suoi passi.
    4: Minaccia il mare e il mare si secca, prosciuga tutti i ruscelli. Basàn e il Carmelo inaridiscono, anche il fiore del Libano languisce.
    5: Davanti a lui tremano i monti, ondeggiano i colli; si leva la terra davanti a lui, il mondo e tutti i suoi abitanti.
    6: Davanti al suo sdegno chi può resistere e affrontare il furore della sua ira? La sua collera si spande come il fuoco e alla sua presenza le rupi si spezzano.
    7: 'Buono è il Signore, un asilo sicuro nel giorno dell''angoscia:'
    8: conosce quelli che confidano in lui quando l'inondazione avanza. Stermina chi insorge contro di lui e i suoi nemici insegue nelle tenebre.
    9: 'Che tramate voi contro il Signore? Egli distrugge: non sopravverrà due volte la sciagura,'
    10: poiché come un mucchio di pruni saranno consunti, come paglia secca.
    11: Da te è uscito colui che trama il male contro il Signore, il consigliere malvagio.
    12: 'Così dice il Signore: Siano pure potenti, siano pure numerosi, saranno falciati e spariranno. Ma se ti ho afflitto, non ti affliggerò più.'
    13: Ora, infrangerò il suo giogo che ti opprime, spezzerò le tue catene.
    14: 'Ma contro di te ecco il decreto del Signore: Nessuna discendenza porterà il tuo nome, dal tempio dei tuoi dei farò sparire le statue scolpite e quelle fuse, farò del tuo sepolcro un''ignominia.'
    15: 'Ecco sui monti i passi d''un messaggero, un araldo di pace! Celebra le tue feste, Giuda, sciogli i tuoi voti, poichè non ti attraverserà più il malvagio: egli è del tutto annientato.'
  2:
    1: Il Signore restaura la vigna di Giacobbe, come la vigna d'Israele; i briganti l'avevano depredata, ne avevano strappato i tralci.
    2: 'Contro di te avanza un distruttore: montare la guardia alla fortezza, sorvegliare le vie, cingerti i fianchi, raccogliere tutte le forze.'
    3: Lo scudo dei suoi prodi rosseggia, i guerrieri sono vestiti di scarlatto, come fuoco scintillano i carri di ferro pronti all'attacco; le lance lampeggiano.
    4: Per le vie tumultuano i carri, scorazzano per le piazze, il loro aspetto è come di fiamma, guizzano come saette.
    5: 'Si fa l''appello dei più coraggiosi che accorrendo si urtano: essi si slanciano verso le mura, la copertura di scudi è formata.'
    6: Le porte dei fiumi si aprono, la reggia è in preda allo spavento.
    7: La regina è condotta in esilio, le sue ancelle gemono come con voce di colombe percuotendosi il petto.
    8: Ninive è come una vasca d'acqua agitata da cui sfuggono le acque. «Fermatevi! Fermatevi!» ma nessuno si volta.
    9: Saccheggiate l'argento, saccheggiate l'oro, ci sono tesori infiniti, ammassi d'oggetti preziosi.
    10: Devastazione, spogliazione, desolazione; cuori scoraggiati, ginocchia vacillanti, in tutti i cuori è lo spasimo su tutti i volti il pallore.
    11: Dov'è la tana dei leoni, la caverna dei leoncelli? Là si rifugiavano il leone e i leoncelli e nessuno li disturbava.
    12: Il leone rapiva per i suoi piccoli, sbranava per le sue leonesse; riempiva i suoi covi di preda, le sue tane di rapina.
    13: Eccomi a te, dice il Signore degli eserciti, manderò in fumo i tuoi carri e la spada divorerà i tuoi leoncelli. Porrò fine alle tue rapine nel paese, non si udrà più la voce dei tuoi messaggeri.
  3:
    1: Guai alla città sanguinaria, piena di menzogne, colma di rapine, che non cessa di depredare!
    2: Sibilo di frusta, fracasso di ruote, scalpitio di cavalli, cigolio di carri,
    3: cavalieri incalzanti, lampeggiare di spade, scintillare di lance, feriti in quantità, cumuli di morti, cadaveri senza fine, s'inciampa nei cadaveri.
    4: Per le tante seduzioni della prostituta, della bella maliarda, della maestra d'incanti, che faceva mercato dei popoli con le sue tresche e delle nazioni con le sue malìe.
    5: Eccomi a te, oracolo del Signore degli eserciti. Alzerò le tue vesti fin sulla faccia e mostrerò alle genti la tua nudità, ai regni le tue vergogne.
    6: Ti getterò addosso immondezze, ti svergognerò, ti esporrò al ludibrio.
    7: 'Allora chiunque ti vedrà, fuggirà da te e dirà: «Ninive è distrutta!». Chi la compiangerà? Dove cercherò chi la consoli?'
    8: Sei forse più forte di Tebe, seduta fra i canali del Nilo, circondata dalle acque? Per baluardo aveva il mare e per bastione le acque.
    9: L'Etiopia e l'Egitto erano la sua forza che non aveva limiti. Put e i Libi erano i suoi alleati.
    10: Eppure anch'essa fu deportata, andò schiava in esilio. Anche i suoi bambini furono sfracellati ai crocicchi di tutte le strade. Sopra i suoi nobili si gettarono le sorti e tutti i suoi grandi furon messi in catene.
    11: Anche tu berrai fino alla feccia e verrai meno, anche tu cercherai scampo dal nemico.
    12: 'Tutte le tue fortezze sono come fichi carichi di frutti primaticci: appena scossi, cadono i fichi in bocca a chi li vuol mangiare.'
    13: 'Ecco il tuo popolo: in te vi sono solo donne, spalancano la porta della tua terra ai nemici, il fuoco divora le tue sbarre.'
    14: Attingi acqua per l'assedio, rinforza le tue difese, pesta l'argilla, impasta mattoni, prendi la forma.
    15: Eppure il fuoco ti divorerà, ti sterminerà la spada, anche se ti moltiplicassi come le cavallette, se diventassi numerosa come i bruchi,
    16: e moltiplicassi i tuoi mercenari più che le stelle del cielo. La locusta mette le ali e vola via!
    17: I tuoi prìncipi sono come le locuste, i tuoi capi come sciami di cavallette, che si annidano fra le siepi quand'è freddo, ma quando spunta il sole si dileguano e non si sa dove siano andate.
    18: Re d'Assur, i tuoi pastori dormono, si riposano i tuoi eroi! Il tuo popolo vaga sbandato per i monti e nessuno lo raduna.
    19: Non c'è rimedio per la tua ferita, incurabile è la tua piaga. Chiunque sentirà tue notizie batterà le mani. Perchè su chi non si è riversata senza tregua la tua crudeltà?
35:
  1:
    1: Oracolo che ebbe in visione il profeta Abacuc.
    2: 'Fino a quando, Signore, implorerò e non ascolti, a te alzerò il grido: «Violenza!» e non soccorri?'
    3: Perché mi fai vedere l'iniquità e resti spettatore dell'oppressione? Ho davanti rapina e violenza e ci sono liti e si muovono contese.
    4: Non ha più forza la legge, nè mai si afferma il diritto. L'empio infatti raggira il giusto e il giudizio ne esce stravolto.
    5: 'Guardate fra i popoli e osservate, inorridite e ammutolite: c''è chi compirà ai vostri giorni una cosa che a raccontarla non sarebbe creduta.'
    6: Ecco, io faccio sorgere i Caldei, popolo feroce e impetuoso, che percorre ampie regioni per occupare sedi non sue.
    7: Egli è feroce e terribile, da lui esce il suo diritto e la sua grandezza.
    8: Più veloci dei leopardi sono i suoi cavalli, più agili dei lupi della sera. Balzano i suoi destrieri, venuti da lontano, volano come aquila che piomba per divorare.
    9: Tutti avanzano per la rapina. La loro faccia è infuocata come il vento d'oriente, ammassano i prigionieri come la sabbia.
    10: Egli dei re si fa beffe, e dei capi si ride; si fa gioco di ogni fortezza, assale una città e la conquista.
    11: 'Poi muta corso il vento: passa e paga il fio. Questa la potenza del mio Dio!'
    12: Non sei tu fin da principio, Signore, il mio Dio, il mio Santo? Noi non moriremo, Signore. Tu lo hai scelto per far giustizia, l'hai reso forte, o Roccia, per castigare.
    13: Tu dagli occhi così puri che non puoi vedere il male e non puoi guardare l'iniquità, perchè, vedendo i malvagi, taci mentre l'empio ingoia il giusto?
    14: Tu tratti gli uomini come pesci del mare, come un verme che non ha padrone.
    15: Egli li prende tutti all'amo, li tira su con il giacchio, li raccoglie nella rete, e contento ne gode.
    16: Perciò offre sacrifici alla sua rete e brucia incenso al suo giacchio, perchè fanno grassa la sua parte e succulente le sue vivande.
    17: Continuerà dunque a vuotare il giacchio e a massacrare le genti senza pietà?
  2:
    1: Mi metterò di sentinella, in piedi sulla fortezza, a spiare, per vedere che cosa mi dirà, che cosa risponderà ai miei lamenti.
    2: 'Il Signore rispose e mi disse: «Scrivi la visione e incidila bene sulle tavolette perchè la si legga speditamente.'
    3: E' una visione che attesta un termine, parla di una scadenza e non mentisce; se indugia, attendila, perchè certo verrà e non tarderà».
    4: Ecco, soccombe colui che non ha l'animo retto, mentre il giusto vivrà per la sua fede.
    5: La ricchezza rende malvagi; il superbo non sussisterà; spalanca come gli inferi le sue fauci e, come la morte, non si sazia, attira a sé tutti i popoli, raduna per sé tutte le genti.
    6: 'Forse che tutti non lo canzoneranno, non faranno motteggi per lui? Diranno: Guai a chi accumula ciò che non è suo, - e fino a quando? - e si carica di pegni!'
    7: Forse che non sorgeranno a un tratto i tuoi creditori, non si sveglieranno i tuoi esattori e tu diverrai loro preda?
    8: Poiché tu hai spogliato molte genti, gli altri popoli spoglieranno te, a causa del sangue umano versato, della violenza fatta alla regione, alla città e ai suoi abitanti.
    9: Guai a chi è avido di lucro, sventura per la sua casa, per mettere il nido in luogo alto, e sfuggire alla stretta della sventura.
    10: Hai decretato il disonore alla tua casa; hai soppresso popoli numerosi, hai fatto del male contro te stesso.
    11: La pietra infatti griderà dalla parete e dal tavolato risponderà la trave.
    12: Guai a chi costruisce una città sul sangue e fonda un castello sull'iniquità.
    13: Non è forse volere del Signore degli eserciti che i popoli fatichino per il fuoco e le nazioni si stanchino per un nulla?
    14: Poiché, come le acque colmano il mare, così la terra dovrà riempirsi di conoscenza della gloria del Signore.
    15: Guai a chi fa bere i suoi vicini versando veleno per ubriacarli e scoprire le loro nudità.
    16: Ti sei saziato di vergogna, non di gloria. Bevi, e ti colga il capogiro. Si riverserà su di te il calice della destra del Signore e la vergogna sopra il tuo onore,
    17: poiché lo scempio fatto al Libano ricadrà su di te e il massacro degli animali ti colmerà di spavento, a causa del sangue umano versato, della violenza fatta alla regione, alla città e a tutti i suoi abitanti.
    18: A che giova un idolo perchè l'artista si dia pena di scolpirlo? O una statua fusa o un oracolo falso, perchè l'artista confidi in essi, scolpendo idoli muti?
    19: 'Guai a chi dice al legno: «Svegliati», e alla pietra muta: «Alzati». Ecco, è ricoperta d''oro e d''argento ma dentro non c''è soffio vitale.'
    20: Il Signore risiede nel suo santo tempio. Taccia, davanti a lui, tutta la terra!
  3:
    1: Preghiera del profeta Abacuc, in tono di lamentazione.
    2: Signore, ho ascoltato il tuo annunzio, Signore, ho avuto timore della tua opera. Nel corso degli anni manifestala falla conoscere nel corso degli anni. Nello sdegno ricordati di avere clemenza.
    3: Dio viene da Teman, il Santo dal monte Paràn. La sua maestà ricopre i cieli, delle sue lodi è piena la terra.
    4: 'Il suo splendore è come la luce, bagliori di folgore escono dalle sue mani: là si cela la sua potenza.'
    5: Davanti a lui avanza la peste, la febbre ardente segue i suoi passi.
    6: 'Si arresta e scuote la terra, guarda e fa tremare le genti; le montagne eterne s''infrangono, e i colli antichi si abbassano: i suoi sentieri nei secoli.'
    7: Ho visto i padiglioni di Cusàn in preda a spavento, sono agitate le tende di Madian.
    8: Forse contro i fiumi, Signore, contro i fiumi si accende la tua ira o contro il mare è il tuo furore, quando tu monti sopra i tuoi cavalli, sopra i carri della tua vittoria?
    9: Tu estrai il tuo arco e ne sazi di saette la corda. Fai erompere la terra in torrenti;
    10: i monti ti vedono e tremano, un uragano di acque si riversa, l'abisso fa sentire la sua voce. In alto il sole tralascia di mostrarsi,
    11: e la luna resta nella sua dimora, fuggono al bagliore delle tue saette, allo splendore folgorante della tua lancia.
    12: Sdegnato attraversi la terra, adirato calpesti le genti.
    13: Sei uscito per salvare il tuo popolo, per salvare il tuo consacrato. Hai demolito la cima della casa dell'empio, l'hai scalzata fino alle fondamenta.
    14: Con i tuoi dardi hai trafitto il capo dei suoi guerrieri che irrompevano per disperdermi con la gioia di chi divora il povero di nascosto.
    15: Hai affogato nel mare i suoi cavalli nella melma di grandi acque.
    16: Ho udito e fremette il mio cuore, a tal voce tremò il mio labbro, la carie entra nelle mie ossa e sotto di me tremano i miei passi. Sospiro al giorno dell'angoscia che verrà contro il popolo che ci opprime.
    17: Il fico infatti non germoglierà, nessun prodotto daranno le viti, cesserà il raccolto dell'olivo, i campi non daranno più cibo, i greggi spariranno dagli ovili e le stalle rimarranno senza buoi.
    18: Ma io gioirò nel Signore, esulterò in Dio mio salvatore.
    19: Il Signore Dio è la mia forza, egli rende i miei piedi come quelli delle cerve e sulle alture mi fa camminare. Per il maestro del coro. Su strumenti a corda.
36:
  1:
    1: Parola del Signore rivolta a Sofonìa figlio dell'Etiope, figlio di Godolia, figlio di Amaria, figlio di Ezechia, al tempo di Giosia figlio di Amon, re di Giuda.
    2: Tutto farò sparire dalla terra. Oracolo del Signore.
    3: Distruggerò uomini e bestie; sterminerò gli uccelli del cielo e i pesci del mare, abbatterò gli empi; sterminerò l'uomo dalla terra. Oracolo del Signore.
    4: Stenderò la mano su Giuda e su tutti gli abitanti di Gerusalemme; sterminerò da questo luogo gli avanzi di Baal e il nome stesso dei suoi falsi sacerdoti;
    5: quelli che sui tetti si prostrano davanti alla milizia celeste e quelli che si prostrano davanti al Signore, e poi giurano per Milcom;
    6: quelli che si allontanano dal seguire il Signore, che non lo cercano, né si curano di lui.
    7: Silenzio, alla presenza del Signore Dio, perchè il giorno del Signore è vicino, perchè il Signore ha preparato un sacrificio, ha mandato a chiamare i suoi invitati.
    8: Nel giorno del sacrificio del Signore, io punirò i prìncipi e i figli di re e quanti vestono alla moda straniera;
    9: punirò in quel giorno chiunque salta la soglia, chi riempie di rapine e di frodi il palazzo del suo padrone.
    10: In quel giorno - parola del Signore - grida d'aiuto verranno dalla Porta dei pesci, ululati dal quartiere nuovo e grande fragore dai colli.
    11: Urlate, abitanti del Mortaio, poichè tutta la turba dei trafficanti è finita, tutti i pesatori d'argento sono sterminati.
    12: 'In quel tempo perlustrerò Gerusalemme con lanterne e farò giustizia di quegli uomini che riposando sulle loro fecce pensano: «Il Signore non fa né bene né male».'
    13: I loro beni saranno saccheggiati e le loro case distrutte. Hanno costruito case ma non le abiteranno, hanno piantato viti, ma non ne berranno il vino.
    14: 'E'' vicino il gran giorno del Signore, è vicino e avanza a grandi passi. Una voce: Amaro è il giorno del Signore! anche un prode lo grida.'
    15: «Giorno d'ira quel giorno, giorno di angoscia e di afflizione, giorno di rovina e di sterminio, giorno di tenebre e di caligine, giorno di nubi e di oscurità,
    16: giorno di squilli di tromba e d'allarme sulle fortezze e sulle torri d'angolo.
    17: Metterò gli uomini in angoscia e cammineranno come ciechi, perchè han peccato contro il Signore; il loro sangue sarà sparso come polvere e le loro viscere come escrementi.
    18: Neppure il loro argento, neppure il loro oro potranno salvarli». Nel giorno dell'ira del Signore e al fuoco della sua gelosia tutta la terra sarà consumata, poichè farà improvvisa distruzione di tutti gli abitanti della terra.
  2:
    1: Radunatevi, raccoglietevi, o gente spudorata,
    2: prima di essere travolti come pula che scompare in un giorno; prima che piombi su di voi la collera furiosa del Signore.
    3: Cercate il Signore voi tutti, umili della terra, che eseguite i suoi ordini; cercate la giustizia, cercate l'umiltà, per trovarvi al riparo nel giorno dell'ira del Signore.
    4: Gaza infatti sarà desolata e Ascalòna ridotta a un deserto. Asdòd in pieno giorno sarà deportata ed Ekròn distrutta dalle fondamenta.
    5: 'Guai agli abitanti della costa del mare, alla gente dei Cretei! La parola del Signore è contro di te, Canaan, paese dei Filistei: «Io ti distruggerò privandoti di ogni abitante.'
    6: Diverrai pascoli di pastori e recinti di greggi».
    7: La costa del mare apparterrà al resto della casa di Giuda; in quei luoghi pascoleranno e a sera nelle case di Ascalòna prenderanno riposo, quando il Signore loro Dio li avrà visitati e avrà restaurato le loro sorti.
    8: «Ho udito l'insulto di Moab e gli oltraggi degli Ammoniti, con i quali hanno insultato il mio popolo gloriandosi del loro territorio.
    9: 'Perciò, com''è vero ch''io vivo, - parola del Signore degli eserciti Dio d''Israele - Moab diventerà come Sòdoma e gli Ammoniti come Gomorra: un luogo invaso dai pruni, una cava di sale, un deserto per sempre. I rimasti del mio popolo li saccheggeranno e i superstiti della mia gente ne saranno gli eredi».'
    10: Questo accadrà ad essi per la loro superbia, perchè hanno insultato, hanno disprezzato il popolo del Signore.
    11: Terribile sarà il Signore con loro, poichè annienterà tutti gli idoli della terra, mentre a lui si prostreranno, ognuno sul proprio suolo, i popoli di tutti i continenti.
    12: «Anche voi, Etiopi, sarete trafitti dalla mia spada».
    13: Stenderà la mano anche al settentrione e distruggerà Assur, farà di Ninive una desolazione, arida come il deserto.
    14: Alloggeranno in mezzo a lei, a branchi, tutti gli animali della valle. Anche il pellicano, anche il riccio albergheranno nei suoi capitelli; il gufo striderà sulle finestre e il corvo sulle soglie.
    15: 'E'' questa la città gaudente che si sentiva sicura e che pensava: «Io e non altri all''infuori di me»? Come mai è diventata un deserto, un rifugio di animali? Chiunque le passa vicino fischia e agita la mano.'
  3:
    1: Guai alla città ribelle e contaminata, alla città prepotente!
    2: Non ha ascoltato la voce, non ha accettato la correzione. Non ha confidato nel Signore, non si è rivolta al suo Dio.
    3: I suoi capi in mezzo ad essa sono leoni ruggenti, i suoi giudici sono lupi della sera, che non hanno rosicchiato dal mattino.
    4: I suoi profeti sono boriosi, uomini fraudolenti. I suoi sacerdoti profanano le cose sacre, violano la legge.
    5: In mezzo ad essa il Signore è giusto, non commette iniquità; ogni mattino dà il suo giudizio, come la luce che non viene mai meno.
    6: Ho sterminato le nazioni, le loro torri d'angolo sono state distrutte; ho reso deserte le loro strade sì che non c'è alcun passante; sono state depredate le loro città e nessuno più le abita.
    7: 'Io pensavo: «Almeno ora mi temerà! Accoglierà la correzione. Non si cancelleranno dai suoi occhi tutte le punizioni che le ho inflitte». Ma invece si sono affrettati a pervertire di nuovo ogni loro azione.'
    8: 'Perciò aspettatemi - parola del Signore - quando mi leverò per accusare, perchè ho decretato di adunare le genti, di convocare i regni, per riversare su di essi la mia collera, tutta la mia ira ardente: poichè dal fuoco della mia gelosia sarà consumata tutta la terra.'
    9: Allora io darò ai popoli un labbro puro perchè invochino tutti il nome del Signore e lo servano tutti sotto lo stesso giogo.
    10: Da oltre i fiumi di Etiopia fino all'estremo settentrione, i miei supplicanti mi porteranno offerte.
    11: In quel giorno non avrai vergogna di tutti i misfatti commessi contro di me, perchè allora eliminerò da te tutti i superbi millantatori e tu cesserai di inorgoglirti sopra il mio santo monte.
    12: Farò restare in mezzo a te un popolo umile e povero; confiderà nel nome del Signore
    13: il resto d'Israele. Non commetteranno più iniquità e non proferiranno menzogna; non si troverà più nella loro bocca una lingua fraudolenta. Potranno pascolare e riposare senza che alcuno li molesti.
    14: Gioisci, figlia di Sion, esulta, Israele, e rallegrati con tutto il cuore, figlia di Gerusalemme!
    15: Il Signore ha revocato la tua condanna, ha disperso il tuo nemico. Re d'Israele è il Signore in mezzo a te, tu non vedrai più la sventura.
    16: 'In quel giorno si dirà a Gerusalemme: «Non temere, Sion, non lasciarti cadere le braccia!'
    17: Il Signore tuo Dio in mezzo a te è un salvatore potente. Esulterà di gioia per te, ti rinnoverà con il suo amore, si rallegrerà per te con grida di gioia,
    18: come nei giorni di festa». Ho allontanato da te il male, perchè tu non abbia a subirne la vergogna.
    19: Ecco, in quel tempo io sterminerò tutti i tuoi oppressori. Soccorrerò gli zoppicanti, radunerò i dispersi, li porrò in lode e fama dovunque sulla terra sono stati oggetto di vergogna.
    20: In quel tempo io vi guiderò, in quel tempo vi radunerò e vi darò fama e lode fra tutti i popoli della terra, quando, davanti ai vostri occhi, ristabilirò le vostre sorti, dice il Signore.
37:
  1:
    1: L'anno secondo del re Dario, il primo giorno del sesto mese, questa parola del Signore fu rivolta per mezzo del profeta Aggeo a Zorobabele figlio di Sealtièl, governatore della Giudea, e a Giosuè figlio di Iozedàk, sommo sacerdote.
    2: 'Così parla il Signore degli eserciti: Questo popolo dice: «Non è ancora venuto il tempo di ricostruire la casa del Signore!».'
    3: 'Allora questa parola del Signore fu rivelata per mezzo del profeta Aggeo:'
    4: «Vi sembra questo il tempo di abitare tranquilli nelle vostre case ben coperte, mentre questa casa è ancora in rovina?
    5: 'Ora, così dice il Signore degli eserciti: riflettete bene al vostro comportamento.'
    6: Avete seminato molto, ma avete raccolto poco; avete mangiato, ma non da togliervi la fame; avete bevuto, ma non fino a inebriarvi; vi siete vestiti, ma non vi siete riscaldati; l'operaio ha avuto il salario, ma per metterlo in un sacchetto forato.
    7: 'Così dice il Signore degli eserciti: Riflettete bene al vostro comportamento!'
    8: Salite sul monte, portate legname, ricostruite la mia casa. In essa mi compiacerò e manifesterò la mia gloria - dice il Signore -.
    9: 'Facevate assegnamento sul molto e venne il poco: ciò che portavate in casa io lo disperdevo. E perché? - dice il Signore degli eserciti -. Perché la mia casa è in rovina, mentre ognuno di voi si dà premura per la propria casa.'
    10: Perciò su di voi i cieli hanno chiuso la rugiada e anche la terra ha diminuito il suo prodotto.
    11: Ho chiamato la siccità sulla terra e sui monti, sul grano e sul vino nuovo, sull'olio e su quanto la terra produce, sugli uomini e sugli animali, su ogni prodotto delle mani».
    12: Zorobabele figlio di Sealtièl, e Giosuè figlio di Iozedàk, sommo sacerdote, e tutto il resto del popolo ascoltarono la parola del Signore loro Dio e le parole del profeta Aggeo, secondo la volontà del Signore che lo aveva loro inviato, e il popolo ebbe timore del Signore.
    13: 'Aggeo, messaggero del Signore, rivolto al popolo, disse secondo la missione del Signore: «Io sono con voi, oracolo del Signore».'
    14: E il Signore destò lo spirito di Zorobabele figlio di Sealtièl governatore della Giudea e di Giosuè figlio di Iozedàk, sommo sacerdote, e di tutto il resto del popolo ed essi si mossero e intrapresero i lavori per la casa del Signore degli eserciti.
    15: Questo avvenne il ventiquattro del sesto mese dell'anno secondo del re Dario.
  2:
    1: 'Il ventuno del settimo mese, questa parola del Signore fu rivelata per mezzo del profeta Aggeo:'
    2: 'Su, parla a Zorobabele figlio di Sealtièl, governatore della Giudea, a Giosuè figlio di Iozedàk, sommo sacerdote, e a tutto il resto del popolo:'
    3: Chi di voi è ancora in vita che abbia visto questa casa nel suo primitivo splendore? Ma ora in quali condizioni voi la vedete? In confronto a quella, non è forse ridotta a un nulla ai vostri occhi?
    4: Ora, coraggio, Zorobabele - oracolo del Signore - coraggio, Giosuè figlio di Iozedàk, sommo sacerdote; coraggio, popolo tutto del paese, dice il Signore, e al lavoro, perché io sono con voi - oracolo del Signore degli eserciti -
    5: secondo la parola dell'alleanza che ho stipulato con voi quando siete usciti dall'Egitto; il mio spirito sarà con voi, non temete.
    6: 'Dice infatti il Signore degli eserciti: Ancora un pò di tempo e io scuoterò il cielo e la terra, il mare e la terraferma.'
    7: Scuoterò tutte le nazioni e affluiranno le ricchezze di tutte le genti e io riempirò questa casa della mia gloria, dice il Signore degli eserciti.
    8: L'argento è mio e mio è l'oro, dice il Signore degli eserciti.
    9: La gloria futura di questa casa sarà più grande di quella di una volta, dice il Signore degli eserciti; in questo luogo porrò la pace - oracolo del Signore degli eserciti -.
    10: 'Il ventiquattro del nono mese, secondo anno di Dario, questa parola del Signore fu rivelata per mezzo del profeta Aggeo:'
    11: 'Dice il Signore degli eserciti: Interroga i sacerdoti intorno alla legge e chiedi loro:'
    12: Se uno in un lembo del suo vestito porta carne consacrata e con il lembo tocca il pane, il companatico, il vino, l'olio o qualunque altro cibo, questo verrà santificato? No, risposero i sacerdoti.
    13: 'Aggeo soggiunse: «Se uno che è contaminato per il contatto di un cadavere tocca una di quelle cose, sarà essa immonda?» «Sì», risposero i sacerdoti, «è immonda».'
    14: 'Ora riprese Aggeo: «Tale è questo popolo, tale è questa nazione davanti a me - oracolo del Signore - e tale è ogni lavoro delle loro mani; anzi, anche ciò che qui mi offrono è immondo».'
    15: 'Ora, pensate, da oggi e per l''avvenire: prima che si cominciasse a porre pietra sopra pietra nel tempio del Signore,'
    16: come andavano le vostre cose? Si andava a un mucchio da cui si attendevano venti misure di grano e ce n'erano dieci; si andava a un tino da cinquanta barili e ce n'erano venti.
    17: Io vi ho colpiti con la ruggine, con il carbonchio e con la grandine in tutti i lavori delle vostre mani, ma voi non siete ritornati a me - parola del Signore -.
    18: Considerate bene da oggi in poi (dal ventiquattro del nono mese, cioè dal giorno in cui si posero le fondamenta del tempio del Signore),
    19: se il grano verrà a mancare nei granai, se la vite, il fico, il melograno, l'olivo non daranno più i loro frutti. Da oggi in poi io vi benedirò!
    20: 'Il ventiquattro del mese questa parola del Signore fu rivolta una seconda volta ad Aggeo:'
    21: '«Parla a Zorobabele, governatore della Giudea, e digli: Scuoterò il cielo e la terra,'
    22: 'abbatterò il trono dei regni e distruggerò la potenza dei regni delle nazioni, rovescerò i carri e i loro equipaggi: cadranno cavalli e cavalieri; ognuno verrà trafitto dalla spada del proprio fratello.'
    23: In quel giorno - oracolo del Signore degli eserciti - io ti prenderò, Zorobabele figlio di Sealtièl mio servo, dice il Signore, e ti porrò come un sigillo, perché io ti ho eletto, dice il Signore degli eserciti».
38:
  1:
    1: 'Nell''ottavo mese dell''anno secondo del regno di Dario, fu rivolta questa parola del Signore al profeta Zaccaria figlio di Barachia, figlio di Iddò:'
    2: «Il Signore si è molto sdegnato contro i vostri padri.
    3: 'Tu dunque riferirai loro: Così parla il Signore degli eserciti: Convertitevi a me - oracolo del Signore degli eserciti - e io mi rivolgerò a voi, dice il Signore degli eserciti.'
    4: 'Non siate come i vostri padri, ai quali i profeti di un tempo andavan gridando: Dice il Signore degli eserciti: Tornate indietro dal vostro cammino perverso e dalle vostre opere malvage. Ma essi non vollero ascoltare e non mi prestarono attenzione, dice il Signore.'
    5: Dove sono i vostri padri? Iprofeti forse vivranno sempre?
    6: 'Le parole e i decreti che io avevo comunicato ai miei servi, i profeti, non si sono forse adempiuti sui padri vostri? Essi si sono convertiti e hanno detto: Quanto il Signore degli eserciti ci aveva minacciato a causa dei nostri traviamenti e delle nostre colpe, l''ha eseguito sopra di noi».'
    7: Il ventiquattro dell'undecimo mese, cioè il mese di Sebàt, l'anno secondo di Dario, questa parola del Signore si manifestò al profeta Zaccaria, figlio di Iddò.
    8: Io ebbi una visione di notte. Un uomo, in groppa a un cavallo rosso, stava fra i mirti in una valle profonda; dietro a lui stavano altri cavalli rossi, sauri e bianchi.
    9: 'Io domandai: «Mio signore, che significano queste cose?». L''angelo che parlava con me mi rispose: «Io t''indicherò ciò che esse significano».'
    10: 'Allora l''uomo che stava fra i mirti prese a dire: «Essi sono coloro che il Signore ha inviati a percorrere la terra».'
    11: 'Si rivolsero infatti all''angelo del Signore che stava fra i mirti e gli dissero: «Abbiamo percorso la terra: è tutta tranquilla».'
    12: 'Allora l''angelo del Signore disse: «Signore degli eserciti, fino a quando rifiuterai di aver pietà di Gerusalemme e delle città di Giuda, contro le quali sei sdegnato? Sono ormai settant''anni!».'
    13: E all'angelo che parlava con me il Signore rivolse parole buone, piene di conforto.
    14: 'Poi l''angelo che parlava con me mi disse: «Fà sapere questo: Così dice il Signore degli eserciti: Io sono ingelosito per Gerusalemme e per Sion di gelosia grande;'
    15: ma ardo di sdegno contro le nazioni superbe, poiché mentre io ero un poco sdegnato, esse cooperarono al disastro.
    16: 'Perciò dice il Signore: Io di nuovo mi volgo con compassione a Gerusalemme: la mia casa vi sarà riedificata - parola del Signore degli eserciti - e la corda del muratore sarà tesa di nuovo sopra Gerusalemme.'
    17: 'Fà sapere anche questo: Così dice il Signore degli eserciti: Le mie città avranno sovrabbondanza di beni, il Signore avrà ancora compassione di Sion ed eleggerà di nuovo Gerusalemme».'
    18: Poi alzai gli occhi ed ecco, vidi quattro corna.
    19: 'Domandai all''angelo che parlava con me: «Che cosa sono queste?». Ed egli: «Sono le corna che hanno disperso Giuda, Israele e Gerusalemme».'
    20: Poi il Signore mi fece vedere quattro operai.
    21: 'Domandai: «Che cosa vengono a fare costoro?». Mi rispose: «Le corna hanno disperso Giuda a tal segno che nessuno osa più alzare la testa e costoro vengono a demolire e abbattere le corna delle nazioni che cozzano contro il paese di Giuda per disperderlo».'
  2:
    1: Alzai gli occhi ed ecco un uomo con una corda in mano per misurare.
    2: 'Gli domandai: «Dove vai?». Ed egli: «Vado a misurare Gerusalemme per vedere qual è la sua larghezza e qual è la sua lunghezza».'
    3: Allora l'angelo che parlava con me uscì e incontrò un altro angelo
    4: 'che gli disse: «Corri, và a parlare a quel giovane e digli: Gerusalemme sarà priva di mura, per la moltitudine di uomini e di animali che dovrà accogliere.'
    5: Io stesso - parola del Signore - le farò da muro di fuoco all'intorno e sarò una gloria in mezzo ad essa.
    6: Su, su, fuggite dal paese del settentrione - parola del Signore - voi che ho dispersi ai quattro venti del cielo - parola del Signore.
    7: A Sion mettiti in salvo, tu che abiti ancora con la figlia di Babilonia!
    8: 'Dice il Signore degli eserciti alle nazioni che vi hanno spogliato:'
    9: Ecco, io stendo la mano sopra di esse e diverranno preda dei loro schiavi e voi saprete che il Signore degli eserciti mi ha inviato.
    10: Gioisci, esulta, figlia di Sion, perché, ecco, io vengo ad abitare in mezzo a te - oracolo del Signore -.
    11: Nazioni numerose aderiranno in quel giorno al Signore e diverranno suo popolo ed egli dimorerà in mezzo a te e tu saprai che il Signore degli eserciti mi ha inviato a te.
    12: Il Signore si terrà Giuda come eredità nella terra santa, Gerusalemme sarà di nuovo prescelta.
    13: Taccia ogni mortale davanti al Signore, poiché egli si è destato dalla sua santa dimora».
  3:
    1: Poi mi fece vedere il sommo sacerdote Giosuè, ritto davanti all'angelo del Signore, e satana era alla sua destra per accusarlo.
    2: 'L''angelo del Signore disse a satana: «Ti rimprovera il Signore, o satana! Ti rimprovera il Signore che si è eletto Gerusalemme! Non è forse costui un tizzone s costui un tizzone sottratto al fuoco?».'
    3: Giosuè infatti era rivestito di vesti immonde e stava in piedi davanti all'angelo,
    4: 'il quale prese a dire a coloro che gli stavano intorno: «Toglietegli quelle vesti immonde». Poi disse a Giosuè: «Ecco, io ti tolgo di dosso il peccato; fatti rivestire di abiti da festa».'
    5: 'Poi soggiunse: «Mettetegli sul capo un diadema mondo». E gli misero un diadema mondo sul capo, lo rivestirono di candide vesti alla presenza dell''angelo del Signore.'
    6: 'Poi l''angelo del Signore dichiarò a Giosuè:'
    7: '«Dice il Signore degli eserciti: Se camminerai nelle mie vie e osserverai le mie leggi, tu avrai il governo della mia casa, sarai il custode dei miei atri e ti darò accesso fra questi che stanno qui.'
    8: 'Ascolta dunque, Giosuè sommo sacerdote, tu e i tuoi compagni che siedono davanti a te, poiché essi servono da presagio: ecco, io manderò il mio servo Germoglio.'
    9: 'Ecco la pietra che io pongo davanti a Giosuè: sette occhi sono su quest''unica pietra; io stesso inciderò la sua iscrizione - oracolo del Signore degli eserciti - e rimuoverò in un sol giorno l''iniquità da questo paese.'
    10: In quel giorno - oracolo del Signore degli eserciti - ogni uomo inviterà il suo vicino sotto la sua vite e sotto il suo fico».
  4:
    1: L'angelo che mi parlava venne a destarmi, come si desta uno dal sonno,
    2: 'e mi disse: «Che cosa vedi?». Risposi: «Vedo un candelabro tutto d''oro; in cima ha un recipiente con sette lucerne e sette beccucci per le lucerne.'
    3: Due olivi gli stanno vicino, uno a destra e uno a sinistra».
    4: 'Allora domandai all''angelo che mi parlava: «Che cosa significano, signor mio, queste cose?».'
    5: 'Egli mi rispose: «Non comprendi dunque il loro significato?». E io: «No, signor mio».'
    6: 'Egli mi rispose: «Questa è la parola del Signore a Zorobabele: Non con la potenza né con la forza, ma con il mio spirito, dice il Signore degli eserciti!'
    7: 'Chi sei tu, o grande monte? Davanti a Zorobabele diventa pianura! Egli estrarrà la pietra, quella del vertice, fra le acclamazioni: Quanto è bella!».'
    8: 'Mi fu rivolta questa parola del Signore:'
    9: '«Le mani di Zorobabele hanno fondato questa casa: le sue mani la compiranno e voi saprete che il Signore degli eserciti mi ha inviato a voi.'
    10: Chi oserà disprezzare il giorno di così modesti inizi? Si gioirà vedendo il filo a piombo in mano a Zorobabele. Le sette lucerne rappresentano gli occhi del Signore che scrutano tutta la terra».
    11: 'Quindi gli domandai: «Che significano quei due olivi a destra e a sinistra del candelabro?'
    12: E quelle due ciocche d'olivo che stillano oro dentro i due canaletti d'oro?».
    13: 'Mi rispose: «Non comprendi dunque il significato di queste cose?». E io: «No, signor mio».'
    14: «Questi, soggiunse, sono i due consacrati che assistono il dominatore di tutta la terra».
  5:
    1: Poi alzai gli occhi e vidi un rotolo che volava.
    2: 'L''angelo mi domandò: «Che cosa vedi?». E io: «Vedo un rotolo che vola: è lungo venti cubiti e largo dieci».'
    3: 'Egli soggiunse: «Questa è la maledizione che si diffonde su tutta la terra: ogni ladro sarà scacciato via di qui come quel rotolo; ogni spergiuro sarà scacciato via di qui come quel rotolo.'
    4: Io scatenerò la maledizione, dice il Signore degli eserciti, in modo che essa penetri nella casa del ladro e nella casa dello spergiuro riguardo al mio nome; rimarrà in quella casa e la consumerà insieme con le sue travi e le sue pietre».
    5: 'Poi l''angelo che parlava con me si avvicinò e mi disse: «Alza gli occhi e osserva ciò che appare».'
    6: 'E io: «Che cosa è quella?». Mi rispose: «E'' un'' efa che avanza». Poi soggiunse: «Questa è la loro corruzione in tutta la terra».'
    7: Fu quindi alzato un coperchio di piombo; ecco dentro all' efa vi era una donna.
    8: 'Disse: «Questa è l''empietà!». Poi la ricacciò dentro l'' efa e ricoprì l''apertura con il coperchio di piombo.'
    9: 'Alzai di nuovo gli occhi per osservare e vidi venire due donne: il vento agitava le loro ali, poiché avevano ali come quelle delle cicogne, e sollevarono l'' efa fra la terra e il cielo.'
    10: 'Domandai all''angelo che parlava con me: «Dove portano l'' efa costoro?».'
    11: 'Mi rispose: «Vanno nella terra di Sènnaar per costruirle un tempio. Appena costruito, l'' efa sarà posta sopra il suo piedistallo».'
  6:
    1: Alzai ancora gli occhi per osservare ed ecco quattro carri uscire in mezzo a due montagne e le montagne erano di bronzo.
    2: Il primo carro aveva cavalli bai, il secondo cavalli neri,
    3: il terzo cavalli bianchi e il quarto cavalli pezzati.
    4: 'Domandai all''angelo che parlava con me: «Che significano quelli, signor mio?».'
    5: 'E l''angelo: «Sono i quattro venti del cielo che partono dopo essersi presentati al Signore di tutta la terra.'
    6: I cavalli neri vanno verso la terra del settentrione, seguiti da quelli bianchi; i pezzati invece si dirigono verso la terra del mezzogiorno.
    7: 'Essi fremono di percorrere la terra». Egli disse loro: «Andate, percorrete la terra». Essi partirono per percorrere la terra;'
    8: 'Poi mi chiamò e mi disse: «Ecco, quelli che muovono verso la terra del settentrione hanno fatto calmare il mio spirito su quella terra».'
    9: 'Mi fu rivolta questa parola del Signore:'
    10: «Prendi fra i deportati, fra quelli di Cheldài, di Tobia e di Iedaià, oro e argento e và nel medesimo giorno a casa di Giosia figlio di Sofonìa, che è ritornato da Babilonia.
    11: Prendi quell'argento e quell'oro e ne farai una corona che porrai sul capo di Giosuè figlio di Iozedàk, sommo sacerdote.
    12: 'Gli riferirai: Dice il Signore degli eserciti: Ecco un uomo che si chiama Germoglio: spunterà da sé e ricostruirà il tempio del Signore.'
    13: Sì, egli ricostruirà il tempio del Signore, egli riceverà la gloria, egli siederà da sovrano sul suo trono. Un sacerdote sarà alla sua destra e fra i due regnerà una pace perfetta.
    14: La corona per Cheldài, Tobia, Iedaià e Giosia, figlio di Sofonìa, resterà di ricordo nel tempio del Signore.
    15: Anche da lontano verranno a riedificare il tempio del Signore. Così riconoscerete che il Signore degli eserciti mi ha inviato a voi. Ciò avverrà, se ascolterete la voce del Signore vostro Dio».
  7:
    1: L'anno quarto di Dario, il quarto giorno del nono mese, detto Casleu, la parola del Signore fu rivolta a Zaccaria.
    2: Betel aveva inviato Sarèzer alto ufficiale del re con i suoi uomini a supplicare il Signore
    3: 'e a domandare ai sacerdoti addetti al tempio del Signore degli eserciti e ai profeti: «Devo io continuare a far lutto e astinenza nel quinto mese, come ho fatto in questi anni passati?».'
    4: 'Allora mi fu rivolta questa parola del Signore:'
    5: '«Parla a tutto il popolo del paese e a tutti i sacerdoti e dì loro: Quando avete fatto digiuni e lamenti nel quinto e nel settimo mese per questi settant''anni, lo facevate forse per me?'
    6: Quando avete mangiato e bevuto non lo facevate forse per voi?
    7: Non è questa forse la parola che vi proclamava il Signore per mezzo dei profeti del passato, quando Gerusalemme era ancora abitata e in pace ed erano abitate le città vicine e il Negheb e la pianura?».
    8: 'Questa parola del Signore fu rivolta a Zaccaria:'
    9: '«Ecco ciò che dice il Signore degli eserciti: Praticate la giustizia e la fedeltà; esercitate la pietà e la misericordia ciascuno verso il suo prossimo.'
    10: Non frodate la vedova, l'orfano, il pellegrino, il misero e nessuno nel cuore trami il male contro il proprio fratello».
    11: Ma essi hanno rifiutato di ascoltarmi, mi hanno voltato le spalle, hanno indurito gli orecchi per non sentire.
    12: Indurirono il cuore come un diamante per non udire la legge e le parole che il Signore degli eserciti rivolgeva loro mediante il suo spirito, per mezzo dei profeti del passato. Così si accese un grande sdegno da parte del Signore degli eserciti.
    13: Come al suo chiamare essi non vollero dare ascolto, così quand'essi grideranno, io non li ascolterò, dice il Signore degli eserciti.
    14: «Io li ho dispersi fra tutte quelle nazioni che essi non conoscevano e il paese si è desolato dietro di loro, senza che alcuno lo percorresse; la terra di delizie è stata ridotta a desolazione».
  8:
    1: 'Questa parola del Signore degli eserciti mi fu rivolta:'
    2: 'Sono acceso di grande gelosia per Sion, un grande ardore m''infiamma per lei. «Così dice il Signore degli eserciti:'
    3: 'Dice il Signore: Tornerò a Sion e dimorerò in Gerusalemme. Gerusalemme sarà chiamata Città della fedeltà e il monte del Signore degli eserciti Monte santo».'
    4: 'Dice il Signore degli eserciti: «Vecchi e vecchie siederanno ancora nelle piazze di Gerusalemme, ognuno con il bastone in mano per la loro longevità.'
    5: Le piazze della città formicoleranno di fanciulli e di fanciulle, che giocheranno sulle sue piazze».
    6: 'Dice il Signore degli eserciti: «Se questo sembra impossibile agli occhi del resto di questo popolo in quei giorni, sarà forse impossibile anche ai miei occhi?» - dice il Signore degli eserciti -.'
    7: 'Così dice il Signore degli eserciti: «Ecco, io salvo il mio popolo dalla terra d''oriente e d''occidente:'
    8: li ricondurrò ad abitare in Gerusalemme; saranno il mio popolo e io sarò il loro Dio, nella fedeltà e nella giustizia».
    9: 'Dice il Signore degli eserciti: «Riprendano forza le vostre mani. Voi in questi giorni ascoltate queste parole dalla bocca dei profeti; oggi vien fondata la casa del Signore degli eserciti con la ricostruzione del tempio.'
    10: 'Ma prima di questi giorni non c''era salario per l''uomo, né salario per l''animale; non c''era sicurezza alcuna per chi andava e per chi veniva a causa degli invasori: io stesso mettevo gli uomini l''un contro l''altro.'
    11: Ora invece verso il resto di questo popolo io non sarò più come sono stato prima - dice il Signore degli eserciti -.
    12: 'E'' un seme di pace: la vite produrrà il suo frutto, la terra darà i suoi prodotti, i cieli daranno la rugiada: darò tutto ciò al resto di questo popolo.'
    13: 'Come foste oggetto di maledizione fra le genti, o casa di Giuda e d''Israele, così quando vi avrò salvati, diverrete una benedizione. Non temete dunque: riprendano forza le vostre mani».'
    14: 'Così dice il Signore degli eserciti: «Come decisi di affliggervi quando i vostri padri mi provocarono all''ira - dice il Signore degli eserciti - e non mi lasciai commuovere,'
    15: così invece mi darò premura in questi giorni di fare del bene a Gerusalemme e alla casa di Giuda; non temete.
    16: 'Ecco ciò che voi dovrete fare: parlate con sincerità ciascuno con il suo prossimo; veraci e sereni siano i giudizi che terrete alle porte delle vostre città.'
    17: Nessuno trami nel cuore il male contro il proprio fratello; non amate il giuramento falso, poiché io detesto tutto questo» - oracolo del Signore -.
    18: 'Mi fu ancora rivolta questa parola del Signore degli eserciti:'
    19: '«Così dice il Signore degli eserciti: Il digiuno del quarto, quinto, settimo e decimo mese si cambierà per la casa di Giuda in gioia, in giubilo e in giorni di festa, purché amiate la verità e la pace».'
    20: 'Dice il Signore degli eserciti: «Anche popoli e abitanti di numerose città si raduneranno'
    21: 'e si diranno l''un l''altro: Su, andiamo a supplicare il Signore, a trovare il Signore degli eserciti; ci vado anch''io.'
    22: Così popoli numerosi e nazioni potenti verranno a Gerusalemme a consultare il Signore degli eserciti e a supplicare il Signore».
    23: 'Dice il Signore degli eserciti: «In quei giorni, dieci uomini di tutte le lingue delle genti afferreranno un Giudeo per il lembo del mantello e gli diranno: Vogliamo venire con voi, perché abbiamo compreso che Dio è con voi».'
  9:
    1: e si posa su Damasco, poiché al Signore appartiene la perla di Aram e tutte le tribù d'Israele; Oracolo. La parola del Signore è sulla terra di Cadràch
    2: anche Amat sua confinante e Sidòne, che è tanto saggia.
    3: Tiro si è costruita una fortezza e vi ha accumulato argento come polvere e oro come fango delle strade.
    4: Ecco, il Signore se ne impossesserà, sprofonderà nel mare le sue ricchezze ed essa sarà divorata dal fuoco.
    5: Ascalòna vedrà e ne sarà spaventata, Gaza sarà in grandi dolori, come anche Ekròn, perché svanirà la sua fiducia; scomparirà il re da Gaza e Ascalòna rimarrà disabitata.
    6: Bastardi dimoreranno in Asdòd, abbatterò l'orgoglio del Filisteo.
    7: Toglierò il sangue dalla sua bocca e i suoi abomini dai suoi denti. Diventerà anche lui un resto per il nostro Dio, sarà come una famiglia in Giuda ed Ekròn sarà simile al Gebuseo.
    8: Mi porrò come sentinella per la mia casa contro chi va e chi viene, non vi passerà più l'oppressore, perché ora io stesso sorveglio con i miei occhi.
    9: Esulta grandemente figlia di Sion, giubila, figlia di Gerusalemme! Ecco, a te viene il tuo re. Egli è giusto e vittorioso, umile, cavalca un asino, un puledro figlio d'asina.
    10: Farà sparire i carri da Efraim e i cavalli da Gerusalemme, l'arco di guerra sarà spezzato, annunzierà la pace alle genti, il suo dominio sarà da mare a mare e dal fiume ai confini della terra.
    11: Quanto a te, per il sangue dell'alleanza con te, estrarrò i tuoi prigionieri dal pozzo senz'acqua.
    12: 'Ritornate alla cittadella, prigionieri della speranza! Ve l''annunzio fino da oggi: vi ripagherò due volte.'
    13: Tendo Giuda come mio arco, Efraim come un arco teso; ecciterò i tuoi figli, Sion, contro i tuoi figli, Grecia, ti farò come spada di un eroe.
    14: Allora il Signore comparirà contro di loro, come fulmine guizzeranno le sue frecce; il Signore darà fiato alla tromba e marcerà fra i turbini del mezzogiorno.
    15: 'Il Signore degli eserciti li proteggerà: divoreranno e calpesteranno le pietre della fionda, berranno il loro sangue come vino, ne saranno pieni come bacini, come i corni dell''altare.'
    16: Il Signore loro Dio in quel giorno salverà come un gregge il suo popolo, come gemme di un diadema brilleranno sulla sua terra.
    17: Quali beni, quale bellezza! Il grano darà vigore ai giovani e il vino nuovo alle fanciulle.
  10:
    1: Chiedete al Signore la pioggia tardiva di primavera; è il Signore che forma i nembi, egli riversa pioggia abbondante dà il pane agli uomini, a ognuno l'erba dei campi.
    2: 'Poiché gli strumenti divinatori dicono menzogne, gli indovini vedono il falso, raccontano sogni fallaci, danno vane consolazioni: per questo vanno vagando come pecore, sono oppressi, perché senza pastore.'
    3: Contro i pastori divampa il mio sdegno e contro i montoni dirigo lo sguardo, poiché il Signore visiterà il suo gregge e ne farà come un cavallo da parata.
    4: Da lui uscirà la pietra d'angolo, da lui il chiodo, da lui l'arco di guerra, da lui tutti quanti i condottieri.
    5: Saranno come prodi che calpestano il fango delle strade in battaglia. Combatteranno perché il Signore è con loro e rimarranno confusi coloro che cavalcano i destrieri.
    6: 'Io rafforzerò la casa di Giuda e renderò vittoriosa la casa di Giuseppe: li ricondurrò in patria, poiché ne ho avuto pietà; saranno come se non li avessi mai ripudiati, poiché io sono il Signore loro Dio e li esaudirò.'
    7: Saranno come un eroe quelli di Efraim, gioirà il loro cuore come inebriato dal vino, vedranno i loro figli e gioiranno e il loro cuore esulterà nel Signore.
    8: Con un fischio li chiamerò a raccolta quando li avrò riscattati e saranno numerosi come prima.
    9: Dopo essere stati dispersi fra i popoli, nelle regioni remote, si ricorderanno di me, alleveranno i figli e torneranno.
    10: Li farò ritornare dall'Egitto, li raccoglierò dall'Assiria, per ricondurli nella terra di Gàlaad e del Libano e non basterà per loro lo spazio.
    11: Attraverseranno il mare verso Tiro, percuoteranno le onde del mare, saranno inariditi i gorghi del Nilo. Sarà abbattuto l'orgoglio di Assur e rimosso lo scettro d'Egitto.
    12: Li renderò forti nel Signore e del suo nome si glorieranno. Parola del Signore.
  11:
    1: Apri, Libano, le tue porte, e il fuoco divori i tuoi cedri.
    2: Urla, cipresso, perché il cedro è caduto, gli splendidi alberi sono distrutti. Urlate, querce di Basàn, perché la foresta impenetrabile è abbattuta!
    3: Si ode il lamento dei pastori, perché la loro gloria è distrutta! Si ode il ruggito dei leoncelli, perché è devastata la magnificenza del Giordano!
    4: 'Così parla il Signore mio Dio: «Pasci quelle pecore da macello'
    5: 'che i compratori sgozzano impunemente, e i venditori dicono: Sia benedetto il Signore, mi sono arricchito, e i pastori non se ne curano affatto.'
    6: Neppur io perdonerò agli abitanti del paese. Oracolo del Signore. Ecco, io abbandonerò gli uomini l'uno in balìa dell'altro, in balìa del loro re, perché devastino il paese - non mi curerò di liberarli dalle loro mani».
    7: 'Io dunque mi misi a pascolare le pecore da macello da parte dei mercanti di pecore. Presi due bastoni: uno lo chiamai Benevolenza e l''altro Unione e condussi al pascolo le pecore.'
    8: Nel volgere d'un sol mese eliminai tre pastori. Ma io mi irritai contro di esse, perché anch'esse si erano tediate di me.
    9: 'Perciò io dissi: «Non sarò più il vostro pastore. Chi vuol morire, muoia; chi vuol perire, perisca; quelle che rimangono si divorino pure fra di loro!».'
    10: 'Presi il bastone chiamato Benevolenza e lo spezzai: ruppi così l''alleanza da me stabilita con tutti i popoli.'
    11: Lo ruppi in quel medesimo giorno; i mercanti di pecore che mi osservavano, riconobbero che quello era l'ordine del Signore.
    12: 'Poi dissi loro: «Se vi pare giusto, datemi la mia paga; se no, lasciate stare». Essi allora pesarono trenta sicli d''argento come mia paga.'
    13: 'Ma il Signore mi disse: «Getta nel tesoro questa bella somma, con cui sono stato da loro valutato!». Io presi i trenta sicli d''argento e li gettai nel tesoro della casa del Signore.'
    14: Poi feci a pezzi il secondo bastone chiamato Unione per rompere così la fratellanza fra Giuda e Israele.
    15: 'Quindi il Signore mi disse: «Prenditi gli attrezzi di un pastore insensato,'
    16: poiché ecco, io susciterò nel paese un pastore, che non avrà cura di quelle che si perdono, non cercherà le disperse, non curerà le malate, non nutrirà le affamate; mangerà invece le carni delle più grasse e strapperà loro perfino le unghie.
    17: Guai al pastore stolto che abbandona il gregge! Una spada sta sopra il suo braccio e sul suo occhio destro. Tutto il suo braccio si inaridisca e tutto il suo occhio destro resti accecato».
  12:
    1: 'Oracolo. Parola del Signore su Israele. Dice il Signore che ha steso i cieli e fondato la terra, che ha formato lo spirito nell''intimo dell''uomo:'
    2: «Ecco, io farò di Gerusalemme come una coppa che dà le vertigini a tutti i popoli vicini e anche Giuda sarà in angoscia nell'assedio contro Gerusalemme.
    3: 'In quel giorno io farò di Gerusalemme come una pietra da carico per tutti i popoli: quanti vorranno sollevarla ne resteranno sgraffiati; contro di essa si raduneranno tutte le genti della terra.'
    4: In quel giorno - parola del Signore - colpirò di terrore tutti i cavalli e i loro cavalieri di pazzia; mentre sulla casa di Giuda terrò aperti i miei occhi, colpirò di cecità tutti i cavalli delle genti.
    5: 'Allora i capi di Giuda penseranno: La forza dei cittadini di Gerusalemme sta nel Signore degli eserciti, loro Dio.'
    6: In quel giorno farò dei capi di Giuda come un braciere acceso in mezzo a una catasta di legna e come una torcia ardente fra i covoni; essi divoreranno a destra e a sinistra tutti i popoli vicini. Solo Gerusalemme resterà al suo posto.
    7: Il Signore salverà in primo luogo le tende di Giuda; perché la gloria della casa di Davide e la gloria degli abitanti di Gerusalemme non cresca più di quella di Giuda.
    8: In quel giorno il Signore farà da scudo agli abitanti di Gerusalemme e chi tra di loro vacilla diverrà come Davide e la casa di Davide come Dio, come l'angelo del Signore davanti a loro.
    9: In quel giorno io m'impegnerò a distruggere tutte le genti che verranno contro Gerusalemme.
    10: 'Riverserò sopra la casa di Davide e sopra gli abitanti di Gerusalemme uno spirito di grazia e di consolazione: guarderanno a colui che hanno trafitto. Ne faranno il lutto come si fa il lutto per un figlio unico, lo piangeranno come si piange il primogenito.'
    11: In quel giorno grande sarà il lamento in Gerusalemme simile al lamento di Adad-Rimmòn nella pianura di Meghìddo.
    12: 'la famiglia della casa di Davide a parte e le loro donne a parte; la famiglia della casa di Natàn a parte e le loro donne a parte; Farà il lutto il paese, famiglia per famiglia:'
    13: la famiglia della casa di Levi a parte e le loro donne a parte; la famiglia della casa di Simeì a parte e le loro donne a parte;
    14: così tutte le altre famiglie a parte e le loro donne a parte».
  13:
    1: In quel giorno vi sarà per la casa di Davide e per gli abitanti di Gerusalemme una sorgente zampillante per lavare il peccato e l'impurità.
    2: 'In quel giorno - dice il Signore degli eserciti - io estirperò dal paese i nomi degli idoli, né più saranno ricordati: anche i profeti e lo spirito immondo farò sparire dal paese.'
    3: 'Se qualcuno oserà ancora fare il profeta, il padre e la madre che l''hanno generato, gli diranno: «Tu morirai, perché proferisci menzogne nel nome del Signore», e il padre e la madre che l''hanno generato lo trafiggeranno perché fa il profeta.'
    4: In quel giorno ogni profeta si vergognerà della visione che avrà annunziata, né indosserà più il mantello di pelo per raccontare bugie.
    5: 'Ma ognuno dirà: «Non sono un profeta: sono un lavoratore della terra, ad essa mi sono dedicato fin dalla mia giovinezza».'
    6: 'E se gli si dirà: «Perché quelle piaghe in mezzo alle tue mani?», egli risponderà: «Queste le ho ricevute in casa dei miei amici».'
    7: Insorgi, spada, contro il mio pastore, contro colui che è mio compagno. Oracolo del Signore degli eserciti. Percuoti il pastore e sia disperso il gregge, allora volgerò la mano sopra i deboli.
    8: In tutto il paese, - oracolo del Signore - due terzi saranno sterminati e periranno; un terzo sarà conservato.
    9: 'Farò passare questo terzo per il fuoco e lo purificherò come si purifica l''argento; lo proverò come si prova l''oro. Invocherà il mio nome e io l''ascolterò; dirò: «Questo è il mio popolo». Esso dirà: «Il Signore è il mio Dio».'
  14:
    1: Ecco, viene un giorno per il Signore; allora le tue spoglie saranno spartite in mezzo a te.
    2: Il Signore radunerà tutte le genti contro Gerusalemme per la battaglia; la città sarà presa, le case saccheggiate, le donne violate, una metà della cittadinanza partirà per l'esilio, ma il resto del popolo non sarà strappato dalla città.
    3: Il Signore uscirà e combatterà contro quelle nazioni, come quando combattè nel giorno della battaglia.
    4: In quel giorno i suoi piedi si poseranno sopra il monte degli Ulivi che sta di fronte a Gerusalemme verso oriente, e il monte degli Ulivi si fenderà in due, da oriente a occidente, formando una valle molto profonda; una metà del monte si ritirerà verso settentrione e l'altra verso mezzogiorno.
    5: Sarà ostruita la valle fra i monti, poiché la nuova valle fra i monti giungerà fino ad Asal; sarà ostruita come fu ostruita durante il terremoto, avvenuto al tempo di Ozia re di Giuda. Verrà allora il Signore mio Dio e con lui tutti i suoi santi.
    6: 'In quel giorno, non vi sarà né luce né freddo, né gelo:'
    7: sarà un unico giorno, il Signore lo conosce; non ci sarà né giorno né notte; verso sera risplenderà la luce.
    8: In quel giorno acque vive sgorgheranno da Gerusalemme e scenderanno parte verso il mare orientale, parte verso il Mar Mediterraneo, sempre, estate e inverno.
    9: Il Signore sarà re di tutta la terra e ci sarà il Signore soltanto, e soltanto il suo nome.
    10: Tutto il paese si trasformerà in pianura da Gàbaa fino a Rimmòn nel Negheb; Gerusalemme si eleverà e sarà abitata nel luogo dov'è, dalla porta di Beniamino fino al posto della prima porta, cioè fino alla porta dell'Angolo, e dalla torre di Cananeèl fino ai torchi del re.
    11: 'Ivi abiteranno: non vi sarà più sterminio e Gerusalemme se ne starà tranquilla e sicura.'
    12: 'Questa sarà la piaga con cui il Signore colpirà tutti i popoli che avranno mosso guerra a Gerusalemme: imputridiranno le loro carni, mentre saranno ancora in piedi; i loro occhi marciranno nelle orbite; la lingua marcirà loro in bocca.'
    13: 'In quel giorno vi sarà per opera del Signore un grande tumulto tra di loro: uno afferrerà la mano dell''altro e alzerà la mano sopra la mano del suo amico.'
    14: 'Anche Giuda combatterà in Gerusalemme e là si ammasseranno le ricchezze di tutte le nazioni vicine: oro, argento e vesti in grande quantità.'
    15: Di piaga simile saranno colpiti i cavalli, i muli, i cammelli, gli asini e tutte le bestie degli accampamenti.
    16: Allora fra tutte le genti che avranno combattuto contro Gerusalemme, i superstiti andranno ogni anno per adorare il re, il Signore degli eserciti, e per celebrare la solennità delle capanne.
    17: Se qualche stirpe della terra non andrà a Gerusalemme per adorare il re, il Signore degli eserciti, su di essa non ci sarà pioggia.
    18: Se la stirpe d'Egitto non salirà e non vorrà venire, sarà colpita dalla stessa pena che il Signore ha inflitta alle genti che non sono salite a celebrare la festa delle capanne.
    19: Questo sarà il castigo per l'Egitto e per tutte le genti che non saliranno a celebrare la festa delle capanne.
    20: 'In quel tempo anche sopra i sonagli dei cavalli si troverà scritto: «Sacro al Signore», e le caldaie nel tempio del Signore saranno come i bacini che sono davanti all''altare.'
    21: Anzi, tutte le caldaie di Gerusalemme e di Giuda saranno sacre al Signore, re degli eserciti; quanti vorranno sacrificare verranno e le adopereranno per cuocere le carni. In quel giorno non vi sarà neppure un Cananeo nella casa del Signore degli eserciti.
39:
  1:
    1: Oracolo. Parola del Signore a Israele per mezzo di Malachia.
    2: 'Vi ho amati, dice il Signore. E voi dite: «Come ci hai amati?». Non era forse Esaù fratello di Giacobbe? - oracolo del Signore - Eppure ho amato Giacobbe'
    3: e ho odiato Esaù. Ho fatto dei suoi monti un deserto e ho dato la sua eredità agli sciacalli del deserto.
    4: 'Se Edom dicesse: «Siamo stati distrutti, ma ci rialzeremo dalle nostre rovine!», il Signore degli eserciti dichiara: Essi ricostruiranno: ma io demolirò. Saranno chiamati Regione empia e Popolo contro cui il Signore è adirato per sempre.'
    5: 'I vostri occhi lo vedranno e voi direte: «Grande è il Signore anche al di là dei confini d''Israele».'
    6: 'Il figlio onora suo padre e il servo rispetta il suo padrone. Se io sono padre, dov''è l''onore che mi spetta? Se sono il padrone, dov''è il timore di me? Dice il Signore degli eserciti a voi, sacerdoti, che disprezzate il mio nome. Voi domandate: «Come abbiamo disprezzato il tuo nome?».'
    7: 'Offrite sul mio altare un cibo contaminato e dite: «Come ti abbiamo contaminato?». Quando voi dite: «La tavola del Signore è spregevole»'
    8: 'e offrite un animale cieco in sacrificio, non è forse un male? Quando voi offrite un animale zoppo o malato, non è forse un male? Offritelo pure al vostro governatore: pensate che l''accetterà o che vi sarà grato? Dice il Signore degli eserciti.'
    9: Ora supplicate pure Dio perché abbia pietà di voi! Se fate tali cose, dovrebbe mostrarsi favorevole a voi? Dice il Signore degli eserciti.
    10: Oh, ci fosse fra di voi chi chiude le porte, perché non arda più invano il mio altare! Non mi compiaccio di voi, dice il Signore degli eserciti, non accetto l'offerta delle vostre mani!
    11: Poiché dall'oriente all'occidente grande è il mio nome fra le genti e in ogni luogo è offerto incenso al mio nome e una oblazione pura, perché grande è il mio nome fra le genti, dice il Signore degli eserciti.
    12: 'Ma voi lo profanate quando dite: «La tavola del Signore è contaminata e spregevole ciò che v''è sopra, il suo cibo».'
    13: 'Voi aggiungete: «Ah! che pena!». Voi mi disprezzate, dice il Signore degli eserciti, e offrite animali rubati, zoppi, malati e li portate in offerta! Posso io gradirla dalle vostre mani? Dice il Signore.'
    14: Maledetto il fraudolento che ha nel gregge un maschio, ne fa voto e poi mi sacrifica una bestia difettosa. Poiché io sono un re grande, dice il Signore degli eserciti, e il mio nome è terribile fra le nazioni.
  2:
    1: Ora a voi questo monito, o sacerdoti.
    2: Se non mi ascolterete e non vi prenderete a cuore di dar gloria al mio nome, dice il Signore degli eserciti, manderò su di voi la maledizione e cambierò in maledizione le vostre benedizioni. Anzi le ho gia maledette, perché nessuno tra di voi se la prende a cuore.
    3: Ecco, io spezzerò il vostro braccio e spanderò sulla vostra faccia escrementi, gli escrementi delle vittime immolate nelle vostre solennità, perché siate spazzati via insieme con essi.
    4: Così saprete che io ho diretto a voi questo monito, perché c'è anche un'alleanza fra me e Levi, dice il Signore degli eserciti.
    5: La mia alleanza con lui era alleanza di vita e di benessere e io glieli concessi; alleanza di timore ed egli mi temette ed ebbe riverenza del mio nome.
    6: Un insegnamento fedele era sulla sua bocca, né c'era falsità sulle sue labbra; con pace e rettitudine ha camminato davanti a me e ha trattenuto molti dal male.
    7: Infatti le labbra del sacerdote devono custodire la scienza e dalla sua bocca si ricerca l'istruzione, perché egli è messaggero del Signore degli eserciti.
    8: Voi invece vi siete allontanati dalla retta via e siete stati d'inciampo a molti con il vostro insegnamento; avete rotto l'alleanza di Levi, dice il Signore degli eserciti.
    9: Perciò anch'io vi ho reso spregevoli e abbietti davanti a tutto il popolo, perché non avete osservato le mie disposizioni e avete usato parzialità riguardo alla legge.
    10: Non abbiamo forse tutti noi un solo Padre? Forse non ci ha creati un unico Dio? Perché dunque agire con perfidia l'uno contro l'altro profanando l'alleanza dei nostri padri?
    11: Giuda è stato sleale e l'abominio è stato commesso in Israele e in Gerusalemme. Giuda infatti ha osato profanare il santuario caro al Signore e ha sposato le figlie d'un dio straniero!
    12: Elimini il Signore chi ha agito così dalle tende di Giacobbe, il testimone e il mallevadore, e colui che offre l'offerta al Signore degli eserciti.
    13: Un'altra cosa fate ancora; voi coprite di lacrime, di pianti e di sospiri l'altare del Signore, perché egli non guarda all'offerta, né la gradisce con benevolenza dalle vostre mani.
    14: 'E chiedete: Perché? Perché il Signore è testimone fra te e la donna della tua giovinezza, che ora perfidamente tradisci, mentr''essa è la tua consorte, la donna legata a te da un patto.'
    15: Non fece egli un essere solo dotato di carne e soffio vitale? Che cosa cerca quest'unico essere, se non prole da parte di Dio? Custodite dunque il vostro soffio vitale e nessuno tradisca la donna della sua giovinezza.
    16: Perché io detesto il ripudio, dice il Signore Dio d'Israele, e chi copre d'iniquità la propria veste, dice il Signore degli eserciti. Custodite la vostra vita dunque e non vogliate agire con perfidia.
    17: 'Voi avete stancato il Signore con le vostre parole; eppure chiedete: Come lo abbiamo stancato? Quando affermate: Chiunque fa il male è come se fosse buono agli occhi del Signore e in lui si compiace; o quando esclamate: Dov''è il Dio della giustizia?'
  3:
    1: Ecco, io manderò un mio messaggero a preparare la via davanti a me e subito entrerà nel suo tempio il Signore, che voi cercate; l'angelo dell'alleanza, che voi sospirate, ecco viene, dice il Signore degli eserciti.
    2: Chi sopporterà il giorno della sua venuta? Chi resisterà al suo apparire? Egli è come il fuoco del fonditore e come la lisciva dei lavandai.
    3: Siederà per fondere e purificare; purificherà i figli di Levi, li affinerà come oro e argento, perché possano offrire al Signore un'oblazione secondo giustizia.
    4: Allora l'offerta di Giuda e di Gerusalemme sarà gradita al Signore come nei giorni antichi, come negli anni lontani.
    5: Io mi accosterò a voi per il giudizio e sarò un testimone pronto contro gli incantatori, contro gli adùlteri, contro gli spergiuri, contro chi froda il salario all'operaio, contro gli oppressori della vedova e dell'orfano e contro chi fa torto al forestiero. Costoro non mi temono, dice il Signore degli eserciti.
    6: Io sono il Signore, non cambio; voi, figli di Giacobbe, non siete ancora al termine.
    7: 'Fin dai tempi dei vostri padri vi siete allontanati dai miei precetti, non li avete osservati. Ritornate a me e io tornerò a voi, dice il Signore degli eserciti. Ma voi dite: «Come dobbiamo tornare?».'
    8: 'Può un uomo frodare Dio? Eppure voi mi frodate e andate dicendo: «Come ti abbiamo frodato?». Nelle decime e nelle primizie.'
    9: Siete gia stati colpiti dalla maledizione e andate ancora frodandomi, voi, la nazione tutta!
    10: Portate le decime intere nel tesoro del tempio, perché ci sia cibo nella mia casa; poi mettetemi pure alla prova in questo, - dice il Signore degli eserciti - se io non vi aprirò le cateratte del cielo e non riverserò su di voi benedizioni sovrabbondanti.
    11: Terrò indietro gli insetti divoratori perché non vi distruggano i frutti della terra e la vite non sia sterile nel campo, dice il Signore degli eserciti.
    12: Felici vi diranno tutte le genti, perché sarete una terra di delizie, dice il Signore degli eserciti.
    13: 'Duri sono i vostri discorsi contro di me - dice il Signore - e voi andate dicendo: «Che abbiamo contro di te?».'
    14: 'Avete affermato: «Einutile servire Dio: che vantaggio abbiamo ricevuto dall''aver osservato i suoi comandamenti o dall''aver camminato in lutto davanti al Signore degli eserciti?'
    15: Dobbiamo invece proclamare beati i superbi che, pur facendo il male, si moltiplicano e, pur provocando Dio, restano impuniti».
    16: 'Allora parlarono tra di loro i timorati di Dio. Il Signore porse l''orecchio e li ascoltò: un libro di memorie fu scritto davanti a lui per coloro che lo temono e che onorano il suo nome.'
    17: Essi diverranno - dice il Signore degli eserciti - mia proprietà nel giorno che io preparo. Avrò compassione di loro come il padre ha compassione del figlio che lo serve.
    18: Voi allora vi convertirete e vedrete la differenza fra il giusto e l'empio, fra chi serve Dio e chi non lo serve.
  4:
    1: Ecco infatti sta per venire il giorno rovente come un forno. Allora tutti i superbi e tutti coloro che commettono ingiustizia saranno come paglia; quel giorno venendo li incendierà - dice il Signore degli eserciti - in modo da non lasciar loro né radice né germoglio.
    2: Per voi invece, cultori del mio nome, sorgerà il sole di giustizia con raggi benefici e voi uscirete saltellanti come vitelli di stalla.
    3: Calpesterete gli empi ridotti in cenere sotto le piante dei vostri piedi nel giorno che io preparo, dice il Signore degli eserciti.
    4: Tenete a mente la legge del mio servo Mosè, al quale ordinai sull'Oreb, statuti e norme per tutto Israele.
    5: Ecco, io invierò il profeta Elia prima che giunga il giorno grande e terribile del Signore,
    6: perché converta il cuore dei padri verso i figli e il cuore dei figli verso i padri; così che io venendo non colpisca il paese con lo sterminio.
40:
  1:
    1: Genealogia di Gesù Cristo figlio di Davide, figlio di Abramo.
    2: Abramo generò Isacco, Isacco generò Giacobbe, Giacobbe generò Giuda e i suoi fratelli,
    3: Giuda generò Fares e Zara da Tamar, Fares generò Esròm, Esròm generò Aram,
    4: Aram generò Aminadàb, Aminadàb generò Naassòn, Naassòn generò Salmòn,
    5: Salmòn generò Booz da Racab, Booz generò Obed da Rut, Obed generò Iesse,
    6: Iesse generò il re Davide. Davide generò Salomone da quella che era stata la moglie di Urìa,
    7: Salomone generò Roboamo, Roboamo generò Abìa, Abìa generò Asàf,
    8: Asàf generò Giòsafat, Giòsafat generò Ioram, Ioram generò Ozia,
    9: Ozia generò Ioatam, Ioatam generò Acaz, Acaz generò Ezechia,
    10: Ezechia generò Manasse, Manasse generò Amos, Amos generò Giosia,
    11: Giosia generò Ieconia e i suoi fratelli, al tempo della deportazione in Babilonia.
    12: Dopo la deportazione in Babilonia, Ieconia generò Salatiel, Salatiel generò Zorobabèle,
    13: Zorobabèle generò Abiùd, Abiùd generò Elìacim, Elìacim generò Azor,
    14: Azor generò Sadoc, Sadoc generò Achim, Achim generò Eliùd,
    15: Eliùd generò Eleàzar, Eleàzar generò Mattan, Mattan generò Giacobbe,
    16: Giacobbe generò Giuseppe, lo sposo di Maria, dalla quale è nato Gesù chiamato Cristo.
    17: La somma di tutte le generazioni, da Abramo a Davide, è così di quattordici; da Davide fino alla deportazione in Babilonia è ancora di quattordici; dalla deportazione in Babilonia a Cristo è, infine, di quattordici.
    18: 'Ecco come avvenne la nascita di Gesù Cristo: sua madre Maria, essendo promessa sposa di Giuseppe, prima che andassero a vivere insieme si trovò incinta per opera dello Spirito Santo.'
    19: Giuseppe suo sposo, che era giusto e non voleva ripudiarla, decise di licenziarla in segreto.
    20: 'Mentre però stava pensando a queste cose, ecco che gli apparve in sogno un angelo del Signore e gli disse: «Giuseppe, figlio di Davide, non temere di prendere con te Maria, tua sposa, perché quel che è generato in lei viene dallo Spirito Santo.'
    21: 'Essa partorirà un figlio e tu lo chiamerai Gesù: egli infatti salverà il suo popolo dai suoi peccati».'
    22: 'Tutto questo avvenne perché si adempisse ciò che era stato detto dal Signore per mezzo del profeta:'
    23: Ecco, la vergine concepirà e partorirà un figlio che sarà chiamato Emmanuele, Dio con noi.
    24: Destatosi dal sonno, Giuseppe fece come gli aveva ordinato l'angelo del Signore e prese con sé la sua sposa,
    25: la quale, senza che egli la conoscesse, partorì un figlio, che egli chiamò Gesù.
  2:
    1: 'Gesù nacque a Betlemme di Giudea, al tempo del re Erode. Alcuni Magi giunsero da oriente a Gerusalemme e domandavano:'
    2: «Dov'è il re dei Giudei che è nato? Abbiamo visto sorgere la sua stella, e siamo venuti per adorarlo».
    3: All'udire queste parole, il re Erode restò turbato e con lui tutta Gerusalemme.
    4: Riuniti tutti i sommi sacerdoti e gli scribi del popolo, s'informava da loro sul luogo in cui doveva nascere il Messia.
    5: 'Gli risposero: «A Betlemme di Giudea, perché così è scritto per mezzo del profeta:'
    6: 'E tu, Betlemme, terra di Giuda, non sei davvero il più piccolo capoluogo di Giuda: da te uscirà infatti un capo che pascerà il mio popolo, Israele.'
    7: Allora Erode, chiamati segretamente i Magi, si fece dire con esattezza da loro il tempo in cui era apparsa la stella
    8: 'e li inviò a Betlemme esortandoli: «Andate e informatevi accuratamente del bambino e, quando l''avrete trovato, fatemelo sapere, perché anch''io venga ad adorarlo».'
    9: Udite le parole del re, essi partirono. Ed ecco la stella, che avevano visto nel suo sorgere, li precedeva, finché giunse e si fermò sopra il luogo dove si trovava il bambino.
    10: Al vedere la stella, essi provarono una grandissima gioia.
    11: Entrati nella casa, videro il bambino con Maria sua madre, e prostratisi lo adorarono. Poi aprirono i loro scrigni e gli offrirono in dono oro, incenso e mirra.
    12: Avvertiti poi in sogno di non tornare da Erode, per un'altra strada fecero ritorno al loro paese.
    13: 'Essi erano appena partiti, quando un angelo del Signore apparve in sogno a Giuseppe e gli disse: «Alzati, prendi con te il bambino e sua madre e fuggi in Egitto, e resta là finché non ti avvertirò, perché Erode sta cercando il bambino per ucciderlo».'
    14: Giuseppe, destatosi, prese con sé il bambino e sua madre nella notte e fuggì in Egitto,
    15: 'dove rimase fino alla morte di Erode, perché si adempisse ciò che era stato detto dal Signore per mezzo del profeta: Dall''Egitto ho chiamato il mio figlio.'
    16: Erode, accortosi che i Magi si erano presi gioco di lui, s'infuriò e mandò ad uccidere tutti i bambini di Betlemme e del suo territorio dai due anni in giù, corrispondenti al tempo su cui era stato informato dai Magi.
    17: 'Allora si adempì quel che era stato detto per mezzo del profeta Geremia:'
    18: Un grido è stato udito in Rama, un pianto e un lamento grande; Rachele piange i suoi figli e non vuole essere consolata, perché non sono più.
    19: Morto Erode, un angelo del Signore apparve in sogno a Giuseppe in Egitto
    20: 'e gli disse: «Alzati, prendi con te il bambino e sua madre e và nel paese d''Israele; perché sono morti coloro che insidiavano la vita del bambino».'
    21: Egli, alzatosi, prese con sé il bambino e sua madre, ed entrò nel paese d'Israele.
    22: Avendo però saputo che era re della Giudea Archelào al posto di suo padre Erode, ebbe paura di andarvi. Avvertito poi in sogno, si ritirò nelle regioni della Galilea
    23: 'e, appena giunto, andò ad abitare in una città chiamata Nazaret, perché si adempisse ciò che era stato detto dai profeti: «Sarà chiamato Nazareno».'
  3:
    1: In quei giorni comparve Giovanni il Battista a predicare nel deserto della Giudea,
    2: 'dicendo: «Convertitevi, perché il regno dei cieli è vicino!».'
    3: 'Voce di uno che grida nel deserto: Preparate la via del Signore, raddrizzate i suoi sentieri! Egli è colui che fu annunziato dal profeta Isaia quando disse:'
    4: Giovanni portava un vestito di peli di cammello e una cintura di pelle attorno ai fianchi; il suo cibo erano locuste e miele selvatico.
    5: Allora accorrevano a lui da Gerusalemme, da tutta la Giudea e dalla zona adiacente il Giordano;
    6: e, confessando i loro peccati, si facevano battezzare da lui nel fiume Giordano.
    7: 'Vedendo però molti farisei e sadducei venire al suo battesimo, disse loro: «Razza di vipere! Chi vi ha suggerito di sottrarvi all''ira imminente?'
    8: Fate dunque frutti degni di conversione,
    9: 'e non crediate di poter dire fra voi: Abbiamo Abramo per padre. Vi dico che Dio può far sorgere figli di Abramo da queste pietre.'
    10: 'Gia la scure è posta alla radice degli alberi: ogni albero che non produce frutti buoni viene tagliato e gettato nel fuoco.'
    11: Io vi battezzo con acqua per la conversione; ma colui che viene dopo di me è più potente di me e io non son degno neanche di portargli i sandali; egli vi battezzerà in Spirito santo e fuoco.
    12: Egli ha in mano il ventilabro, pulirà la sua aia e raccoglierà il suo grano nel granaio, ma brucerà la pula con un fuoco inestinguibile».
    13: In quel tempo Gesù dalla Galilea andò al Giordano da Giovanni per farsi battezzare da lui.
    14: 'Giovanni però voleva impedirglielo, dicendo: «Io ho bisogno di essere battezzato da te e tu vieni da me?».'
    15: 'Ma Gesù gli disse: «Lascia fare per ora, poiché conviene che così adempiamo ogni giustizia». Allora Giovanni acconsentì.'
    16: 'Appena battezzato, Gesù uscì dall''acqua: ed ecco, si aprirono i cieli ed egli vide lo Spirito di Dio scendere come una colomba e venire su di lui.'
    17: 'Ed ecco una voce dal cielo che disse: «Questi è il Figlio mio prediletto, nel quale mi sono compiaciuto ».'
  4:
    1: Allora Gesù fu condotto dallo Spirito nel deserto per esser tentato dal diavolo.
    2: E dopo aver digiunato quaranta giorni e quaranta notti, ebbe fame.
    3: 'Il tentatore allora gli si accostò e gli disse: «Se sei Figlio di Dio, dì che questi sassi diventino pane».'
    4: 'Non di solo pane vivrà l''uomo, ma di ogni parola che esce dalla bocca di Dio». Ma egli rispose: «Sta scritto:'
    5: Allora il diavolo lo condusse con sé nella città santa, lo depose sul pinnacolo del tempio
    6: 'Ai suoi angeli darà ordini a tuo riguardo, ed essi ti sorreggeranno con le loro mani, perché non abbia a urtare contro un sasso il tuo piede ». e gli disse: «Se sei Figlio di Dio, gettati giù, poiché sta scritto:'
    7: 'Gesù gli rispose: «Sta scritto anche: Non tentare il Signore Dio tuo ».'
    8: 'Di nuovo il diavolo lo condusse con sé sopra un monte altissimo e gli mostrò tutti i regni del mondo con la loro gloria e gli disse:'
    9: «Tutte queste cose io ti darò, se, prostrandoti, mi adorerai».
    10: 'Adora il Signore Dio tuo e a lui solo rendi culto ». Ma Gesù gli rispose: «Vattene, satana! Sta scritto:'
    11: Allora il diavolo lo lasciò ed ecco angeli gli si accostarono e lo servivano.
    12: Avendo intanto saputo che Giovanni era stato arrestato, Gesù si ritirò nella Galilea
    13: e, lasciata Nazaret, venne ad abitare a Cafarnao, presso il mare, nel territorio di Zàbulon e di Nèftali,
    14: 'perché si adempisse ciò che era stato detto per mezzo del profeta Isaia:'
    15: Il paese di Zàbulon e il paese di Nèftali, sulla via del mare, al di là del Giordano, Galilea delle genti;
    16: il popolo immerso nelle tenebre ha visto una grande luce; su quelli che dimoravano in terra e ombra di morte una luce si è levata.
    17: 'Da allora Gesù cominciò a predicare e a dire: «Convertitevi, perché il regno dei cieli è vicino».'
    18: Mentre camminava lungo il mare di Galilea vide due fratelli, Simone, chiamato Pietro, e Andrea suo fratello, che gettavano la rete in mare, poiché erano pescatori.
    19: 'E disse loro: «Seguitemi, vi farò pescatori di uomini».'
    20: Ed essi subito, lasciate le reti, lo seguirono.
    21: Andando oltre, vide altri due fratelli, Giacomo di Zebedèo e Giovanni suo fratello, che nella barca insieme con Zebedèo, loro padre, riassettavano le reti; e li chiamò.
    22: Ed essi subito, lasciata la barca e il padre, lo seguirono.
    23: Gesù andava attorno per tutta la Galilea, insegnando nelle loro sinagoghe e predicando la buona novella del regno e curando ogni sorta di malattie e di infermità nel popolo.
    24: La sua fama si sparse per tutta la Siria e così condussero a lui tutti i malati, tormentati da varie malattie e dolori, indemoniati, epilettici e paralitici; ed egli li guariva.
    25: E grandi folle cominciarono a seguirlo dalla Galilea, dalla Decàpoli, da Gerusalemme, dalla Giudea e da oltre il Giordano.
  5:
    1: Vedendo le folle, Gesù salì sulla montagna e, messosi a sedere, gli si avvicinarono i suoi discepoli.
    2: 'Prendendo allora la parola, li ammaestrava dicendo:'
    3: «Beati i poveri in spirito, perché di essi è il regno dei cieli.
    4: Beati gli afflitti, perché saranno consolati.
    5: Beati i miti, perché erediteranno la terra.
    6: Beati quelli che hanno fame e sete della giustizia, perché saranno saziati.
    7: Beati i misericordiosi, perché troveranno misericordia.
    8: Beati i puri di cuore, perché vedranno Dio.
    9: Beati gli operatori di pace, perché saranno chiamati figli di Dio.
    10: Beati i perseguitati per causa della giustizia, perché di essi è il regno dei cieli.
    11: Beati voi quando vi insulteranno, vi perseguiteranno e, mentendo, diranno ogni sorta di male contro di voi per causa mia.
    12: Rallegratevi ed esultate, perché grande è la vostra ricompensa nei cieli. Così infatti hanno perseguitato i profeti prima di voi.
    13: Voi siete il sale della terra; ma se il sale perdesse il sapore, con che cosa lo si potrà render salato? A null'altro serve che ad essere gettato via e calpestato dagli uomini.
    14: Voi siete la luce del mondo; non può restare nascosta una città collocata sopra un monte,
    15: né si accende una lucerna per metterla sotto il moggio, ma sopra il lucerniere perché faccia luce a tutti quelli che sono nella casa.
    16: Così risplenda la vostra luce davanti agli uomini, perché vedano le vostre opere buone e rendano gloria al vostro Padre che è nei cieli.
    17: Non pensate che io sia venuto ad abolire la Legge o i Profeti; non son venuto per abolire, ma per dare compimento.
    18: 'In verità vi dico: finché non siano passati il cielo e la terra, non passerà neppure un iota o un segno dalla legge, senza che tutto sia compiuto.'
    19: Chi dunque trasgredirà uno solo di questi precetti, anche minimi, e insegnerà agli uomini a fare altrettanto, sarà considerato minimo nel regno dei cieli. Chi invece li osserverà e li insegnerà agli uomini, sarà considerato grande nel regno dei cieli.
    20: 'Poiché io vi dico: se la vostra giustizia non supererà quella degli scribi e dei farisei, non entrerete nel regno dei cieli.'
    21: 'Avete inteso che fu detto agli antichi: Non uccidere; chi avrà ucciso sarà sottoposto a giudizio.'
    22: 'Ma io vi dico: chiunque si adira con il proprio fratello, sarà sottoposto a giudizio. Chi poi dice al fratello: stupido, sarà sottoposto al sinedrio; e chi gli dice: pazzo, sarà sottoposto al fuoco della Geenna.'
    23: Se dunque presenti la tua offerta sull'altare e lì ti ricordi che tuo fratello ha qualche cosa contro di te,
    24: lascia lì il tuo dono davanti all'altare e và prima a riconciliarti con il tuo fratello e poi torna ad offrire il tuo dono.
    25: Mettiti presto d'accordo con il tuo avversario mentre sei per via con lui, perché l'avversario non ti consegni al giudice e il giudice alla guardia e tu venga gettato in prigione.
    26: 'In verità ti dico: non uscirai di là finché tu non abbia pagato fino all''ultimo spicciolo!'
    27: 'Avete inteso che fu detto: Non commettere adulterio;'
    28: 'ma io vi dico: chiunque guarda una donna per desiderarla, ha gia commesso adulterio con lei nel suo cuore.'
    29: 'Se il tuo occhio destro ti è occasione di scandalo, cavalo e gettalo via da te: conviene che perisca uno dei tuoi membri, piuttosto che tutto il tuo corpo venga gettato nella Geenna.'
    30: 'E se la tua mano destra ti è occasione di scandalo, tagliala e gettala via da te: conviene che perisca uno dei tuoi membri, piuttosto che tutto il tuo corpo vada a finire nella Geenna.'
    31: 'Fu pure detto: Chi ripudia la propria moglie, le dia l''atto di ripudio;'
    32: 'ma io vi dico: chiunque ripudia sua moglie, eccetto il caso di concubinato, la espone all''adulterio e chiunque sposa una ripudiata, commette adulterio.'
    33: 'Avete anche inteso che fu detto agli antichi: Non spergiurare, ma adempi con il Signore i tuoi giuramenti;'
    34: 'ma io vi dico: non giurate affatto: né per il cielo, perché è il trono di Dio;'
    35: né per la terra, perché è lo sgabello per i suoi piedi; né per Gerusalemme, perché è la città del gran re.
    36: Non giurare neppure per la tua testa, perché non hai il potere di rendere bianco o nero un solo capello.
    37: Sia invece il vostro parlare sì, sì; no, no; il di più viene dal maligno.
    38: 'Avete inteso che fu detto: Occhio per occhio e dente per dente;'
    39: ma io vi dico di non opporvi al malvagio; anzi se uno ti percuote la guanciadestra, tu porgigli anche l'altra;
    40: e a chi ti vuol chiamare in giudizio per toglierti la tunica, tu lascia anche il mantello.
    41: E se uno ti costringerà a fare un miglio, tu fanne con lui due.
    42: Dà a chi ti domanda e a chi desidera da te un prestito non volgere le spalle.
    43: 'Avete inteso che fu detto: Amerai il tuo prossimo e odierai il tuo nemico;'
    44: 'ma io vi dico: amate i vostri nemici e pregate per i vostri persecutori,'
    45: perché siate figli del Padre vostro celeste, che fa sorgere il suo sole sopra i malvagi e sopra i buoni, e fa piovere sopra i giusti e sopra gli ingiusti.
    46: Infatti se amate quelli che vi amano, quale merito ne avete? Non fanno così anche i pubblicani?
    47: E se date il saluto soltanto ai vostri fratelli, che cosa fate di straordinario? Non fanno così anche i pagani?
    48: Siate voi dunque perfetti come è perfetto il Padre vostro celeste.
  6:
    1: Guardatevi dal praticare le vostre buone opere davanti agli uomini per essere da loro ammirati, altrimenti non avrete ricompensa presso il Padre vostro che è nei cieli.
    2: 'Quando dunque fai l''elemosina, non suonare la tromba davanti a te, come fanno gli ipocriti nelle sinagoghe e nelle strade per essere lodati dagli uomini. In verità vi dico: hanno gia ricevuto la loro ricompensa.'
    3: Quando invece tu fai l'elemosina, non sappia la tua sinistra ciò che fa la tua destra,
    4: perché la tua elemosina resti segreta; e il Padre tuo, che vede nel segreto, ti ricompenserà.
    5: 'Quando pregate, non siate simili agli ipocriti che amano pregare stando ritti nelle sinagoghe e negli angoli delle piazze, per essere visti dagli uomini. In verità vi dico: hanno gia ricevuto la loro ricompensa.'
    6: Tu invece, quando preghi, entra nella tua camera e, chiusa la porta, prega il Padre tuo nel segreto; e il Padre tuo, che vede nel segreto, ti ricompenserà.
    7: Pregando poi, non sprecate parole come i pagani, i quali credono di venire ascoltati a forza di parole.
    8: Non siate dunque come loro, perché il Padre vostro sa di quali cose avete bisogno ancor prima che gliele chiediate.
    9: 'Padre nostro che sei nei cieli, sia santificato il tuo nome; Voi dunque pregate così:'
    10: venga il tuo regno; sia fatta la tua volontà, come in cielo così in terra.
    11: Dacci oggi il nostro pane quotidiano,
    12: e rimetti a noi i nostri debiti come noi li rimettiamo ai nostri debitori,
    13: e non ci indurre in tentazione, ma liberaci dal male.
    14: Se voi infatti perdonerete agli uomini le loro colpe, il Padre vostro celeste perdonerà anche a voi;
    15: ma se voi non perdonerete agli uomini, neppure il Padre vostro perdonerà le vostre colpe.
    16: 'E quando digiunate, non assumete aria malinconica come gli ipocriti, che si sfigurano la faccia per far vedere agli uomini che digiunano. In verità vi dico: hanno gia ricevuto la loro ricompensa.'
    17: Tu invece, quando digiuni, profumati la testa e lavati il volto,
    18: perché la gente non veda che tu digiuni, ma solo tuo Padre che è nel segreto; e il Padre tuo, che vede nel segreto, ti ricompenserà.
    19: Non accumulatevi tesori sulla terra, dove tignola e ruggine consumano e dove ladri scassinano e rubano;
    20: accumulatevi invece tesori nel cielo, dove né tignola né ruggine consumano, e dove ladri non scassinano e non rubano.
    21: Perché là dov'è il tuo tesoro, sarà anche il tuo cuore.
    22: La lucerna del corpo è l'occhio; se dunque il tuo occhio è chiaro, tutto il tuo corpo sarà nella luce;
    23: ma se il tuo occhio è malato, tutto il tuo corpo sarà tenebroso. Se dunque la luce che è in te è tenebra, quanto grande sarà la tenebra!
    24: 'Nessuno può servire a due padroni: o odierà l''uno e amerà l''altro, o preferirà l''uno e disprezzerà l''altro: non potete servire a Dio e a mammona.'
    25: 'Perciò vi dico: per la vostra vita non affannatevi di quello che mangerete o berrete, e neanche per il vostro corpo, di quello che indosserete; la vita forse non vale più del cibo e il corpo più del vestito?'
    26: 'Guardate gli uccelli del cielo: non seminano, né mietono, né ammassano nei granai; eppure il Padre vostro celeste li nutre. Non contate voi forse più di loro?'
    27: E chi di voi, per quanto si dia da fare, può aggiungere un'ora sola alla sua vita?
    28: 'E perché vi affannate per il vestito? Osservate come crescono i gigli del campo: non lavorano e non filano.'
    29: Eppure io vi dico che neanche Salomone, con tutta la sua gloria, vestiva come uno di loro.
    30: Ora se Dio veste così l'erba del campo, che oggi c'è e domani verrà gettata nel forno, non farà assai più per voi, gente di poca fede?
    31: 'Non affannatevi dunque dicendo: Che cosa mangeremo? Che cosa berremo? Che cosa indosseremo?'
    32: Di tutte queste cose si preoccupano i pagani; il Padre vostro celeste infatti sa che ne avete bisogno.
    33: Cercate prima il regno di Dio e la sua giustizia, e tutte queste cose vi saranno date in aggiunta.
    34: Non affannatevi dunque per il domani, perché il domani avrà gia le sue inquietudini. A ciascun giorno basta la sua pena.
  7:
    1: Non giudicate, per non essere giudicati;
    2: perché col giudizio con cui giudicate sarete giudicati, e con la misura con la quale misurate sarete misurati.
    3: Perché osservi la pagliuzza nell'occhio del tuo fratello, mentre non ti accorgi della trave che hai nel tuo occhio?
    4: 'O come potrai dire al tuo fratello: permetti che tolga la pagliuzza dal tuo occhio, mentre nell''occhio tuo c''è la trave?'
    5: Ipocrita, togli prima la trave dal tuo occhio e poi ci vedrai bene per togliere la pagliuzza dall'occhio del tuo fratello.
    6: Non date le cose sante ai cani e non gettate le vostre perle davanti ai porci, perché non le calpestino con le loro zampe e poi si voltino per sbranarvi.
    7: Chiedete e vi sarà dato; cercate e troverete; bussate e vi sarà aperto;
    8: perché chiunque chiede riceve, e chi cerca trova e a chi bussa sarà aperto.
    9: Chi tra di voi al figlio che gli chiede un pane darà una pietra?
    10: O se gli chiede un pesce, darà una serpe?
    11: Se voi dunque che siete cattivi sapete dare cose buone ai vostri figli, quanto più il Padre vostro che è nei cieli darà cose buone a quelli che gliele domandano!
    12: 'Tutto quanto volete che gli uomini facciano a voi, anche voi fatelo a loro: questa infatti è la Legge ed i Profeti.'
    13: Entrate per la porta stretta, perché larga è la porta e spaziosa la via che conduce alla perdizione, e molti sono quelli che entrano per essa;
    14: quanto stretta invece è la porta e angusta la via che conduce alla vita, e quanto pochi sono quelli che la trovano!
    15: Guardatevi dai falsi profeti che vengono a voi in veste di pecore, ma dentro son lupi rapaci.
    16: Dai loro frutti li riconoscerete. Si raccoglie forse uva dalle spine, o fichi dai rovi?
    17: Così ogni albero buono produce frutti buoni e ogni albero cattivo produce frutti cattivi;
    18: un albero buono non può produrre frutti cattivi, né un albero cattivo produrre frutti buoni.
    19: Ogni albero che non produce frutti buoni viene tagliato e gettato nel fuoco.
    20: Dai loro frutti dunque li potrete riconoscere.
    21: 'Non chiunque mi dice: Signore, Signore, entrerà nel regno dei cieli, ma colui che fa la volontà del Padre mio che è nei cieli.'
    22: 'Molti mi diranno in quel giorno: Signore, Signore, non abbiamo noi profetato nel tuo nome e cacciato demòni nel tuo nome e compiuto molti miracoli nel tuo nome?'
    23: 'Io però dichiarerò loro: Non vi ho mai conosciuti; allontanatevi da me, voi operatori di iniquità.'
    24: Perciò chiunque ascolta queste mie parole e le mette in pratica, è simile a un uomo saggio che ha costruito la sua casa sulla roccia.
    25: Cadde la pioggia, strariparono i fiumi, soffiarono i venti e si abbatterono su quella casa, ed essa non cadde, perché era fondata sopra la roccia.
    26: Chiunque ascolta queste mie parole e non le mette in pratica, è simile a un uomo stolto che ha costruito la sua casa sulla sabbia.
    27: Cadde la pioggia, strariparono i fiumi, soffiarono i venti e si abbatterono su quella casa, ed essa cadde, e la sua rovina fu grande».
    28: 'Quando Gesù ebbe finito questi discorsi, le folle restarono stupite del suo insegnamento:'
    29: egli infatti insegnava loro come uno che ha autorità e non come i loro scribi.
  8:
    1: Quando Gesù fu sceso dal monte, molta folla lo seguiva.
    2: 'Ed ecco venire un lebbroso e prostrarsi a lui dicendo: «Signore, se vuoi, tu puoi sanarmi».'
    3: 'E Gesù stese la mano e lo toccò dicendo: «Lo voglio, sii sanato». E subito la sua lebbra scomparve.'
    4: 'Poi Gesù gli disse: «Guardati dal dirlo a qualcuno, ma và a mostrarti al sacerdote e presenta l''offerta prescritta da Mosè, e ciò serva come testimonianza per loro».'
    5: 'Entrato in Cafarnao, gli venne incontro un centurione che lo scongiurava:'
    6: «Signore, il mio servo giace in casa paralizzato e soffre terribilmente».
    7: 'Gesù gli rispose: «Io verrò e lo curerò».'
    8: 'Ma il centurione riprese: «Signore, io non son degno che tu entri sotto il mio tetto, dì soltanto una parola e il mio servo sarà guarito.'
    9: 'Perché anch''io, che sono un subalterno, ho soldati sotto di me e dico a uno: Fà questo, ed egli lo fa».'
    10: 'All''udire ciò, Gesù ne fu ammirato e disse a quelli che lo seguivano: «In verità vi dico, presso nessuno in Israele ho trovato una fede così grande.'
    11: Ora vi dico che molti verranno dall'oriente e dall'occidente e siederanno a mensa con Abramo, Isacco e Giacobbe nel regno dei cieli,
    12: mentre i figli del regno saranno cacciati fuori nelle tenebre, ove sarà pianto e stridore di denti».
    13: 'E Gesù disse al centurione: «Và, e sia fatto secondo la tua fede». In quell''istante il servo guarì.'
    14: Entrato Gesù nella casa di Pietro, vide la suocera di lui che giaceva a letto con la febbre.
    15: Le toccò la mano e la febbre scomparve; poi essa si alzò e si mise a servirlo.
    16: Venuta la sera, gli portarono molti indemoniati ed egli scacciò gli spiriti con la sua parola e guarì tutti i malati,
    17: 'Egli ha preso le nostre infermità e si è addossato le nostre malattie. perché si adempisse ciò che era stato detto per mezzo del profeta Isaia:'
    18: Vedendo Gesù una gran folla intorno a sé, ordinò di passare all'altra riva.
    19: 'Allora uno scriba si avvicinò e gli disse: «Maestro, io ti seguirò dovunque tu andrai».'
    20: 'Gli rispose Gesù: «Le volpi hanno le loro tane e gli uccelli del cielo i loro nidi, ma il Figlio dell''uomo non ha dove posare il capo».'
    21: 'E un altro dei discepoli gli disse: «Signore, permettimi di andar prima a seppellire mio padre».'
    22: 'Ma Gesù gli rispose: «Seguimi e lascia i morti seppellire i loro morti».'
    23: Essendo poi salito su una barca, i suoi discepoli lo seguirono.
    24: Ed ecco scatenarsi nel mare una tempesta così violenta che la barca era ricoperta dalle onde; ed egli dormiva.
    25: 'Allora, accostatisi a lui, lo svegliarono dicendo: «Salvaci, Signore, siamo perduti!».'
    26: 'Ed egli disse loro: «Perché avete paura, uomini di poca fede?» Quindi levatosi, sgridò i venti e il mare e si fece una grande bonaccia.'
    27: 'I presenti furono presi da stupore e dicevano: «Chi è mai costui al quale i venti e il mare obbediscono?».'
    28: Giunto all'altra riva, nel paese dei Gadarèni, due indemoniati, uscendo dai sepolcri, gli vennero incontro; erano tanto furiosi che nessuno poteva più passare per quella strada.
    29: 'Cominciarono a gridare: «Che cosa abbiamo noi in comune con te, Figlio di Dio? Sei venuto qui prima del tempo a tormentarci?».'
    30: A qualche distanza da loro c'era una numerosa mandria di porci a pascolare;
    31: 'e i demòni presero a scongiurarlo dicendo: «Se ci scacci, mandaci in quella mandria».'
    32: 'Egli disse loro: «Andate!». Ed essi, usciti dai corpi degli uomini, entrarono in quelli dei porci: ed ecco tutta la mandria si precipitò dal dirupo nel mare e perì nei flutti.'
    33: I mandriani allora fuggirono ed entrati in città raccontarono ogni cosa e il fatto degli indemoniati.
    34: Tutta la città allora uscì incontro a Gesù e, vistolo, lo pregarono che si allontanasse dal loro territorio.
  9:
    1: Salito su una barca, Gesù passò all'altra riva e giunse nella sua città.
    2: 'Ed ecco, gli portarono un paralitico steso su un letto. Gesù, vista la loro fede, disse al paralitico: «Coraggio, figliolo, ti sono rimessi i tuoi peccati».'
    3: 'Allora alcuni scribi cominciarono a pensare: «Costui bestemmia».'
    4: 'Ma Gesù, conoscendo i loro pensieri, disse: «Perché mai pensate cose malvagie nel vostro cuore?'
    5: 'Che cosa dunque è più facile, dire: Ti sono rimessi i peccati, o dire: Alzati e cammina?'
    6: 'Ora, perché sappiate che il Figlio dell''uomo ha il potere in terra di rimettere i peccati: alzati, disse allora il paralitico, prendi il tuo letto e và a casa tua».'
    7: Ed egli si alzò e andò a casa sua.
    8: A quella vista, la folla fu presa da timore e rese gloria a Dio che aveva dato un tale potere agli uomini.
    9: 'Andando via di là, Gesù vide un uomo, seduto al banco delle imposte, chiamato Matteo, e gli disse: «Seguimi». Ed egli si alzò e lo seguì.'
    10: Mentre Gesù sedeva a mensa in casa, sopraggiunsero molti pubblicani e peccatori e si misero a tavola con lui e con i discepoli.
    11: 'Vedendo ciò, i farisei dicevano ai suoi discepoli: «Perché il vostro maestro mangia insieme ai pubblicani e ai peccatori?».'
    12: 'Gesù li udì e disse: «Non sono i sani che hanno bisogno del medico, ma i malati.'
    13: 'Andate dunque e imparate che cosa significhi: Misericordia io voglio e non sacrificio. Infatti non sono venuto a chiamare i giusti, ma i peccatori».'
    14: 'Allora gli si accostarono i discepoli di Giovanni e gli dissero: «Perché, mentre noi e i farisei digiuniamo, i tuoi discepoli non digiunano?».'
    15: 'E Gesù disse loro: «Possono forse gli invitati a nozze essere in lutto mentre lo sposo è con loro? Verranno però i giorni quando lo sposo sarà loro tolto e allora digiuneranno.'
    16: Nessuno mette un pezzo di stoffa grezza su un vestito vecchio, perché il rattoppo squarcia il vestito e si fa uno strappo peggiore.
    17: Né si mette vino nuovo in otri vecchi, altrimenti si rompono gli otri e il vino si versa e gli otri van perduti. Ma si versa vino nuovo in otri nuovi, e così l'uno e gli altri si conservano».
    18: 'Mentre diceva loro queste cose, giunse uno dei capi che gli si prostrò innanzi e gli disse: «Mia figlia è morta proprio ora; ma vieni, imponi la tua mano sopra di lei ed essa vivrà».'
    19: Alzatosi, Gesù lo seguiva con i suoi discepoli.
    20: Ed ecco una donna, che soffriva d'emorragia da dodici anni, gli si accostò alle spalle e toccò il lembo del suo mantello.
    21: 'Pensava infatti: «Se riuscirò anche solo a toccare il suo mantello, sarò guarita».'
    22: 'Gesù, voltatosi, la vide e disse: «Coraggio, figliola, la tua fede ti ha guarita». E in quell''istante la donna guarì.'
    23: 'Arrivato poi Gesù nella casa del capo e veduti i flautisti e la gente in agitazione, disse:'
    24: «Ritiratevi, perché la fanciulla non è morta, ma dorme». Quelli si misero a deriderlo.
    25: Ma dopo che fu cacciata via la gente egli entrò, le prese la mano e la fanciulla si alzò.
    26: E se ne sparse la fama in tutta quella regione.
    27: 'Mentre Gesù si allontanava di là, due ciechi lo seguivano urlando: «Figlio di Davide, abbi pietà di noi».'
    28: 'Entrato in casa, i ciechi gli si accostarono, e Gesù disse loro: «Credete voi che io possa fare questo?». Gli risposero: «Sì, o Signore!».'
    29: 'Allora toccò loro gli occhi e disse: «Sia fatto a voi secondo la vostra fede».'
    30: 'E si aprirono loro gli occhi. Quindi Gesù li ammonì dicendo: «Badate che nessuno lo sappia!».'
    31: Ma essi, appena usciti, ne sparsero la fama in tutta quella regione.
    32: Usciti costoro, gli presentarono un muto indemoniato.
    33: 'Scacciato il demonio, quel muto cominciò a parlare e la folla presa da stupore diceva: «Non si è mai vista una cosa simile in Israele!».'
    34: 'Ma i farisei dicevano: «Egli scaccia i demòni per opera del principe dei demòni».'
    35: Gesù andava attorno per tutte le città e i villaggi, insegnando nelle loro sinagoghe, predicando il vangelo del regno e curando ogni malattia e infermità.
    36: Vedendo le folle ne sentì compassione, perché erano stanche e sfinite, come pecore senza pastore.
    37: 'Allora disse ai suoi discepoli: «La messe è molta, ma gli operai sono pochi!'
    38: Pregate dunque il padrone della messe che mandi operai nella sua messe!».
  10:
    1: Chiamati a sé i dodici discepoli, diede loro il potere di scacciare gli spiriti immondi e di guarire ogni sorta di malattie e d'infermità.
    2: 'I nomi dei dodici apostoli sono: primo, Simone, chiamato Pietro, e Andrea, suo fratello; Giacomo di Zebedèo e Giovanni suo fratello,'
    3: Filippo e Bartolomeo, Tommaso e Matteo il pubblicano, Giacomo di Alfeo e Taddeo,
    4: Simone il Cananeo e Giuda l'Iscariota, che poi lo tradì.
    5: 'Questi dodici Gesù li inviò dopo averli così istruiti: «Non andate fra i pagani e non entrate nelle città dei Samaritani;'
    6: rivolgetevi piuttosto alle pecore perdute della casa d'Israele.
    7: E strada facendo, predicate che il regno dei cieli è vicino.
    8: Guarite gli infermi, risuscitate i morti, sanate i lebbrosi, cacciate i demòni. Gratuitamente avete ricevuto, gratuitamente date.
    9: Non procuratevi oro, né argento, né moneta di rame nelle vostre cinture,
    10: né bisaccia da viaggio, né due tuniche, né sandali, né bastone, perché l'operaio ha diritto al suo nutrimento.
    11: In qualunque città o villaggio entriate, fatevi indicare se vi sia qualche persona degna, e lì rimanete fino alla vostra partenza.
    12: Entrando nella casa, rivolgetele il saluto.
    13: Se quella casa ne sarà degna, la vostra pace scenda sopra di essa; ma se non ne sarà degna, la vostra pace ritorni a voi.
    14: Se qualcuno poi non vi accoglierà e non darà ascolto alle vostre parole, uscite da quella casa o da quella città e scuotete la polvere dai vostri piedi.
    15: In verità vi dico, nel giorno del giudizio il paese di Sòdoma e Gomorra avrà una sorte più sopportabile di quella città.
    16: 'Ecco: io vi mando come pecore in mezzo ai lupi; siate dunque prudenti come i serpenti e semplici come le colombe.'
    17: Guardatevi dagli uomini, perché vi consegneranno ai loro tribunali e vi flagelleranno nelle loro sinagoghe;
    18: e sarete condotti davanti ai governatori e ai re per causa mia, per dare testimonianza a loro e ai pagani.
    19: 'E quando vi consegneranno nelle loro mani, non preoccupatevi di come o di che cosa dovrete dire, perché vi sarà suggerito in quel momento ciò che dovrete dire:'
    20: non siete infatti voi a parlare, ma è lo Spirito del Padre vostro che parla in voi.
    21: Il fratello darà a morte il fratello e il padre il figlio, e i figli insorgeranno contro i genitori e li faranno morire.
    22: E sarete odiati da tutti a causa del mio nome; ma chi persevererà sino alla fine sarà salvato.
    23: 'Quando vi perseguiteranno in una città, fuggite in un''altra; in verità vi dico: non avrete finito di percorrere le città di Israele, prima che venga il Figlio dell''uomo.'
    24: Un discepolo non è da più del maestro, né un servo da più del suo padrone;
    25: è sufficiente per il discepolo essere come il suo maestro e per il servo come il suo padrone. Se hanno chiamato Beelzebùl il padrone di casa, quanto più i suoi familiari!
    26: Non li temete dunque, poiché non v'è nulla di nascosto che non debba essere svelato, e di segreto che non debba essere manifestato.
    27: Quello che vi dico nelle tenebre ditelo nella luce, e quello che ascoltate all'orecchio predicatelo sui tetti.
    28: E non abbiate paura di quelli che uccidono il corpo, ma non hanno potere di uccidere l'anima; temete piuttosto colui che ha il potere di far perire e l'anima e il corpo nella Geenna.
    29: Due passeri non si vendono forse per un soldo? Eppure neanche uno di essi cadrà a terra senza che il Padre vostro lo voglia.
    30: Quanto a voi, perfino i capelli del vostro capo sono tutti contati;
    31: 'non abbiate dunque timore: voi valete più di molti passeri!'
    32: Chi dunque mi riconoscerà davanti agli uomini, anch'io lo riconoscerò davanti al Padre mio che è nei cieli;
    33: chi invece mi rinnegherà davanti agli uomini, anch'io lo rinnegherò davanti al Padre mio che è nei cieli.
    34: Non crediate che io sia venuto a portare pace sulla terra; non sono venuto a portare pace, ma una spada.
    35: 'il figlio dal padre, la figlia dalla madre, la nuora dalla suocera: Sono venuto infatti a separare'
    36: e i nemici dell'uomo saranno quelli della sua casa.
    37: Chi ama il padre o la madre più di me non è degno di me; chi ama il figlio o la figlia più di me non è degno di me;
    38: chi non prende la sua croce e non mi segue, non è degno di me.
    39: 'Chi avrà trovato la sua vita, la perderà: e chi avrà perduto la sua vita per causa mia, la troverà.'
    40: Chi accoglie voi accoglie me, e chi accoglie me accoglie colui che mi ha mandato.
    41: Chi accoglie un profeta come profeta, avrà la ricompensa del profeta, e chi accoglie un giusto come giusto, avrà la ricompensa del giusto.
    42: 'E chi avrà dato anche solo un bicchiere di acqua fresca a uno di questi piccoli, perché è mio discepolo, in verità io vi dico: non perderà la sua ricompensa».'
  11:
    1: Quando Gesù ebbe terminato di dare queste istruzioni ai suoi dodici discepoli, partì di là per insegnare e predicare nelle loro città.
    2: 'Giovanni intanto, che era in carcere, avendo sentito parlare delle opere del Cristo, mandò a dirgli per mezzo dei suoi discepoli:'
    3: «Sei tu colui che deve venire o dobbiamo attenderne un altro?».
    4: 'Gesù rispose: «Andate e riferite a Giovanni ciò che voi udite e vedete:'
    5: I ciechi ricuperano la vista, gli storpi camminano, i lebbrosi sono guariti, i sordi riacquistano l'udito, i morti risuscitano, ai poveri è predicata la buona novella,
    6: e beato colui che non si scandalizza di me».
    7: 'Mentre questi se ne andavano, Gesù si mise a parlare di Giovanni alle folle: «Che cosa siete andati a vedere nel deserto? Una canna sbattuta dal vento?'
    8: Che cosa dunque siete andati a vedere? Un uomo avvolto in morbide vesti? Coloro che portano morbide vesti stanno nei palazzi dei re!
    9: E allora, che cosa siete andati a vedere? Un profeta? Sì, vi dico, anche più di un profeta.
    10: 'Ecco, io mando davanti a te il mio messaggero che preparerà la tua via davanti a te. Egli è colui, del quale sta scritto:'
    11: 'In verità vi dico: tra i nati di donna non è sorto uno più grande di Giovanni il Battista; tuttavia il più piccolo nel regno dei cieli è più grande di lui.'
    12: Dai giorni di Giovanni il Battista fino ad ora, il regno dei cieli soffre violenza e i violenti se ne impadroniscono.
    13: La Legge e tutti i Profeti infatti hanno profetato fino a Giovanni.
    14: E se lo volete accettare, egli è quell'Elia che deve venire.
    15: Chi ha orecchi intenda.
    16: 'Ma a chi paragonerò io questa generazione? Essa è simile a quei fanciulli seduti sulle piazze che si rivolgono agli altri compagni e dicono:'
    17: Vi abbiamo suonato il flauto e non avete ballato, abbiamo cantato un lamento e non avete pianto.
    18: 'E'' venuto Giovanni, che non mangia e non beve, e hanno detto: Ha un demonio.'
    19: 'E'' venuto il Figlio dell''uomo, che mangia e beve, e dicono: Ecco un mangione e un beone, amico dei pubblicani e dei peccatori. Ma alla sapienza è stata resa giustizia dalle sue opere».'
    20: 'Allora si mise a rimproverare le città nelle quali aveva compiuto il maggior numero di miracoli, perché non si erano convertite:'
    21: «Guai a te, Corazin! Guai a te, Betsàida. Perché, se a Tiro e a Sidone fossero stati compiuti i miracoli che sono stati fatti in mezzo a voi, gia da tempo avrebbero fatto penitenza, ravvolte nel cilicio e nella cenere.
    22: 'Ebbene io ve lo dico: Tiro e Sidone nel giorno del giudizio avranno una sorte meno dura della vostra.'
    23: sarai forse innalzata fino al cielo? Fino agli inferi precipiterai! E tu, Cafarnao, Perché, se in Sòdoma fossero avvenuti i miracoli compiuti in te, oggi ancora essa esisterebbe!
    24: 'Ebbene io vi dico: Nel giorno del giudizio avrà una sorte meno dura della tua!».'
    25: 'In quel tempo Gesù disse: «Ti benedico, o Padre, Signore del cielo e della terra, perché hai tenuto nascoste queste cose ai sapienti e agli intelligenti e le hai rivelate ai piccoli.'
    26: Sì, o Padre, perché così è piaciuto a te.
    27: Tutto mi è stato dato dal Padre mio; nessuno conosce il Figlio se non il Padre, e nessuno conosce il Padre se non il Figlio e colui al quale il Figlio lo voglia rivelare.
    28: Venite a me, voi tutti, che siete affaticati e oppressi, e io vi ristorerò.
    29: Prendete il mio giogo sopra di voi e imparate da me, che sono mite e umile di cuore, e troverete ristoro per le vostre anime.
    30: Il mio giogo infatti è dolce e il mio carico leggero».
  12:
    1: In quel tempo Gesù passò tra le messi in giorno di sabato, e i suoi discepoli ebbero fame e cominciarono a cogliere spighe e le mangiavano.
    2: 'Ciò vedendo, i farisei gli dissero: «Ecco, i tuoi discepoli stanno facendo quello che non è lecito fare in giorno di sabato».'
    3: 'Ed egli rispose: «Non avete letto quello che fece Davide quando ebbe fame insieme ai suoi compagni?'
    4: Come entrò nella casa di Dio e mangiarono i pani dell'offerta, che non era lecito mangiare né a lui né ai suoi compagni, ma solo ai sacerdoti?
    5: O non avete letto nella Legge che nei giorni di sabato i sacerdoti nel tempio infrangono il sabato e tuttavia sono senza colpa?
    6: Ora io vi dico che qui c'è qualcosa più grande del tempio.
    7: 'Se aveste compreso che cosa significa: Misericordia io voglio e non sacrificio, non avreste condannato individui senza colpa.'
    8: Perché il Figlio dell'uomo è signore del sabato».
    9: Allontanatosi di là, andò nella loro sinagoga.
    10: 'Ed ecco, c''era un uomo che aveva una mano inaridita, ed essi chiesero a Gesù: «E'' permesso curare di sabato?». Dicevano ciò per accusarlo.'
    11: 'Ed egli disse loro: «Chi tra voi, avendo una pecora, se questa gli cade di sabato in una fossa, non l''afferra e la tira fuori?'
    12: Ora, quanto è più prezioso un uomo di una pecora! Perciò è permesso fare del bene anche di sabato».
    13: 'E rivolto all''uomo, gli disse: «Stendi la mano». Egli la stese, e quella ritornò sana come l''altra.'
    14: I farisei però, usciti, tennero consiglio contro di lui per toglierlo di mezzo.
    15: Ma Gesù, saputolo, si allontanò di là. Molti lo seguirono ed egli guarì tutti,
    16: ordinando loro di non divulgarlo,
    17: 'perché si adempisse ciò che era stato detto dal profeta Isaia:'
    18: Ecco il mio servo che io ho scelto; il mio prediletto, nel quale mi sono compiaciuto. Porrò il mio spirito sopra di lui e annunzierà la giustizia alle genti.
    19: Non contenderà, né griderà, né si udrà sulle piazze la sua voce.
    20: La canna infranta non spezzerà, non spegnerà il lucignolo fumigante, finché abbia fatto trionfare la giustizia;
    21: nel suo nome spereranno le genti.
    22: In quel tempo gli fu portato un indemoniato, cieco e muto, ed egli lo guarì, sicché il muto parlava e vedeva.
    23: 'E tutta la folla era sbalordita e diceva: «Non è forse costui il figlio di Davide?».'
    24: 'Ma i farisei, udendo questo, presero a dire: «Costui scaccia i demòni in nome di Beelzebùl, principe dei demòni».'
    25: 'Ma egli, conosciuto il loro pensiero, disse loro: «Ogni regno discorde cade in rovina e nessuna città o famiglia discorde può reggersi.'
    26: Ora, se satana scaccia satana, egli è discorde con se stesso; come potrà dunque reggersi il suo regno?
    27: E se io scaccio i demòni in nome di Beelzebùl, i vostri figli in nome di chi li scacciano? Per questo loro stessi saranno i vostri giudici.
    28: Ma se io scaccio i demòni per virtù dello Spirito di Dio, è certo giunto fra voi il regno di Dio.
    29: Come potrebbe uno penetrare nella casa dell'uomo forte e rapirgli le sue cose, se prima non lo lega? Allora soltanto gli potrà saccheggiare la casa.
    30: Chi non è con me è contro di me, e chi non raccoglie con me, disperde.
    31: 'Perciò io vi dico: Qualunque peccato e bestemmia sarà perdonata agli uomini, ma la bestemmia contro lo Spirito non sarà perdonata.'
    32: A chiunque parlerà male del Figlio dell'uomo sarà perdonato; ma la bestemmia contro lo Spirito, non gli sarà perdonata né in questo secolo, né in quello futuro.
    33: 'Se prendete un albero buono, anche il suo frutto sarà buono; se prendete un albero cattivo, anche il suo frutto sarà cattivo: dal frutto infatti si conosce l''albero.'
    34: Razza di vipere, come potete dire cose buone, voi che siete cattivi? Poiché la bocca parla dalla pienezza del cuore.
    35: L'uomo buono dal suo buon tesoro trae cose buone, mentre l'uomo cattivo dal suo cattivo tesoro trae cose cattive.
    36: Ma io vi dico che di ogni parola infondata gli uomini renderanno conto nel giorno del giudizio;
    37: poiché in base alle tue parole sarai giustificato e in base alle tue parole sarai condannato».
    38: 'Allora alcuni scribi e farisei lo interrogarono: «Maestro, vorremmo che tu ci facessi vedere un segno». Ed egli rispose:'
    39: «Una generazione perversa e adultera pretende un segno! Ma nessun segno le sarà dato, se non il segno di Giona profeta.
    40: Come infatti Giona rimase tre giorni e tre notti nel ventre del pesce, così il Figlio dell'uomo resterà tre giorni e tre notti nel cuore della terra.
    41: Quelli di Nìnive si alzeranno a giudicare questa generazione e la condanneranno, perché essi si convertirono alla predicazione di Giona. Ecco, ora qui c'è più di Giona!
    42: La regina del sud si leverà a giudicare questa generazione e la condannerà, perché essa venne dall'estremità della terra per ascoltare la sapienza di Salomone; ecco, ora qui c'è più di Salomone!
    43: Quando lo spirito immondo esce da un uomo, se ne va per luoghi aridi cercando sollievo, ma non ne trova.
    44: 'Allora dice: Ritornerò alla mia abitazione, da cui sono uscito. E tornato la trova vuota, spazzata e adorna.'
    45: Allora va, si prende sette altri spiriti peggiori ed entra a prendervi dimora; e la nuova condizione di quell'uomo diventa peggiore della prima. Così avverrà anche a questa generazione perversa».
    46: Mentre egli parlava ancora alla folla, sua madre e i suoi fratelli, stando fuori in disparte, cercavano di parlargli.
    47: 'Qualcuno gli disse: «Ecco di fuori tua madre e i tuoi fratelli che vogliono parlarti».'
    48: 'Ed egli, rispondendo a chi lo informava, disse: «Chi è mia madre e chi sono i miei fratelli?».'
    49: 'Poi stendendo la mano verso i suoi discepoli disse: «Ecco mia madre ed ecco i miei fratelli;'
    50: perché chiunque fa la volontà del Padre mio che è nei cieli, questi è per me fratello, sorella e madre».
  13:
    1: Quel giorno Gesù uscì di casa e si sedette in riva al mare.
    2: Si cominciò a raccogliere attorno a lui tanta folla che dovette salire su una barca e là porsi a sedere, mentre tutta la folla rimaneva sulla spiaggia.
    3: 'Egli parlò loro di molte cose in parabole. E disse: «Ecco, il seminatore uscì a seminare.'
    4: E mentre seminava una parte del seme cadde sulla strada e vennero gli uccelli e la divorarono.
    5: Un'altra parte cadde in luogo sassoso, dove non c'era molta terra; subito germogliò, perché il terreno non era profondo.
    6: Ma, spuntato il sole, restò bruciata e non avendo radici si seccò.
    7: Un'altra parte cadde sulle spine e le spine crebbero e la soffocarono.
    8: Un'altra parte cadde sulla terra buona e diede frutto, dove il cento, dove il sessanta, dove il trenta.
    9: Chi ha orecchi intenda».
    10: 'Gli si avvicinarono allora i discepoli e gli dissero: «Perché parli loro in parabole?».'
    11: 'Egli rispose: «Perché a voi è dato di conoscere i misteri del regno dei cieli, ma a loro non è dato.'
    12: Così a chi ha sarà dato e sarà nell'abbondanza; e a chi non ha sarà tolto anche quello che ha.
    13: 'Per questo parlo loro in parabole: perché pur vedendo non vedono, e pur udendo non odono e non comprendono.'
    14: 'Voi udrete, ma non comprenderete, guarderete, ma non vedrete. E così si adempie per loro la profezia di Isaia che dice:'
    15: Perché il cuore di questo popolo si è indurito, son diventati duri di orecchi, e hanno chiuso gli occhi, per non vedere con gli occhi, non sentire con gli orecchi e non intendere con il cuore e convertirsi, e io li risani.
    16: Ma beati i vostri occhi perché vedono e i vostri orecchi perché sentono.
    17: 'In verità vi dico: molti profeti e giusti hanno desiderato vedere ciò che voi vedete, e non lo videro, e ascoltare ciò che voi ascoltate, e non l''udirono!'
    18: 'Voi dunque intendete la parabola del seminatore:'
    19: 'tutte le volte che uno ascolta la parola del regno e non la comprende, viene il maligno e ruba ciò che è stato seminato nel suo cuore: questo è il seme seminato lungo la strada.'
    20: Quello che è stato seminato nel terreno sassoso è l'uomo che ascolta la parola e subito l'accoglie con gioia,
    21: ma non ha radice in sé ed è incostante, sicché appena giunge una tribolazione o persecuzione a causa della parola, egli ne resta scandalizzato.
    22: Quello seminato tra le spine è colui che ascolta la parola, ma la preoccupazione del mondo e l'inganno della ricchezza soffocano la parola ed essa non dà frutto.
    23: Quello seminato nella terra buona è colui che ascolta la parola e la comprende; questi dà frutto e produce ora il cento, ora il sessanta, ora il trenta».
    24: 'Un''altra parabola espose loro così: «Il regno dei cieli si può paragonare a un uomo che ha seminato del buon seme nel suo campo.'
    25: Ma mentre tutti dormivano venne il suo nemico, seminò zizzania in mezzo al grano e se ne andò.
    26: Quando poi la messe fiorì e fece frutto, ecco apparve anche la zizzania.
    27: 'Allora i servi andarono dal padrone di casa e gli dissero: Padrone, non hai seminato del buon seme nel tuo campo? Da dove viene dunque la zizzania?'
    28: 'Ed egli rispose loro: Un nemico ha fatto questo. E i servi gli dissero: Vuoi dunque che andiamo a raccoglierla?'
    29: No, rispose, perché non succeda che, cogliendo la zizzania, con essa sradichiate anche il grano.
    30: 'Lasciate che l''una e l''altro crescano insieme fino alla mietitura e al momento della mietitura dirò ai mietitori: Cogliete prima la zizzania e legatela in fastelli per bruciarla; il grano invece riponetelo nel mio granaio».'
    31: 'Un''altra parabola espose loro: «Il regno dei cieli si può paragonare a un granellino di senapa, che un uomo prende e semina nel suo campo.'
    32: Esso è il più piccolo di tutti i semi ma, una volta cresciuto, è più grande degli altri legumi e diventa un albero, tanto che vengono gli uccelli del cielo e si annidano fra i suoi rami».
    33: 'Un''altra parabola disse loro: «Il regno dei cieli si può paragonare al lievito, che una donna ha preso e impastato con tre misure di farina perché tutta si fermenti».'
    34: Tutte queste cose Gesù disse alla folla in parabole e non parlava ad essa se non in parabole,
    35: 'Aprirò la mia bocca in parabole, proclamerò cose nascoste fin dalla fondazione del mondo. perché si adempisse ciò che era stato detto dal profeta:'
    36: 'Poi Gesù lasciò la folla ed entrò in casa; i suoi discepoli gli si accostarono per dirgli: «Spiegaci la parabola della zizzania nel campo».'
    37: 'Ed egli rispose: «Colui che semina il buon seme è il Figlio dell''uomo.'
    38: Il campo è il mondo. Il seme buono sono i figli del regno; la zizzania sono i figli del maligno,
    39: e il nemico che l'ha seminata è il diavolo. La mietitura rappresenta la fine del mondo, e i mietitori sono gli angeli.
    40: Come dunque si raccoglie la zizzania e si brucia nel fuoco, così avverrà alla fine del mondo.
    41: Il Figlio dell'uomo manderà i suoi angeli, i quali raccoglieranno dal suo regno tutti gli scandali e tutti gli operatori di iniquità
    42: e li getteranno nella fornace ardente dove sarà pianto e stridore di denti.
    43: Allora i giusti splenderanno come il sole nel regno del Padre loro. Chi ha orecchi, intenda!
    44: Il regno dei cieli è simile a un tesoro nascosto in un campo; un uomo lo trova e lo nasconde di nuovo, poi va, pieno di gioia, e vende tutti i suoi averi e compra quel campo.
    45: Il regno dei cieli è simile a un mercante che va in cerca di perle preziose;
    46: trovata una perla di grande valore, va, vende tutti i suoi averi e la compra.
    47: Il regno dei cieli è simile anche a una rete gettata nel mare, che raccoglie ogni genere di pesci.
    48: Quando è piena, i pescatori la tirano a riva e poi, sedutisi, raccolgono i pesci buoni nei canestri e buttano via i cattivi.
    49: Così sarà alla fine del mondo. Verranno gli angeli e separeranno i cattivi dai buoni
    50: e li getteranno nella fornace ardente, dove sarà pianto e stridore di denti.
    51: 'Avete capito tutte queste cose?». Gli risposero: «Sì».'
    52: 'Ed egli disse loro: «Per questo ogni scriba divenuto discepolo del regno dei cieli è simile a un padrone di casa che estrae dal suo tesoro cose nuove e cose antiche».'
    53: Terminate queste parabole, Gesù partì di là
    54: 'e venuto nella sua patria insegnava nella loro sinagoga e la gente rimaneva stupita e diceva: «Da dove mai viene a costui questa sapienza e questi miracoli?'
    55: Non è egli forse il figlio del carpentiere? Sua madre non si chiama Maria e i suoi fratelli Giacomo, Giuseppe, Simone e Giuda?
    56: E le sue sorelle non sono tutte fra noi? Da dove gli vengono dunque tutte queste cose?».
    57: 'E si scandalizzavano per causa sua. Ma Gesù disse loro: «Un profeta non è disprezzato se non nella sua patria e in casa sua».'
    58: E non fece molti miracoli a causa della loro incredulità.
  14:
    1: In quel tempo il tetrarca Erode ebbe notizia della fama di Gesù.
    2: 'Egli disse ai suoi cortigiani: «Costui è Giovanni il Battista risuscitato dai morti; per ciò la potenza dei miracoli opera in lui».'
    3: Erode aveva arrestato Giovanni e lo aveva fatto incatenare e gettare in prigione per causa di Erodìade, moglie di Filippo suo fratello.
    4: 'Giovanni infatti gli diceva: «Non ti è lecito tenerla!».'
    5: Benché Erode volesse farlo morire, temeva il popolo perché lo considerava un profeta.
    6: Venuto il compleanno di Erode, la figlia di Erodìade danzò in pubblico e piacque tanto a Erode
    7: che egli le promise con giuramento di darle tutto quello che avesse domandato.
    8: 'Ed essa, istigata dalla madre, disse: «Dammi qui, su un vassoio, la testa di Giovanni il Battista».'
    9: Il re ne fu contristato, ma a causa del giuramento e dei commensali ordinò che le fosse data
    10: e mandò a decapitare Giovanni nel carcere.
    11: La sua testa venne portata su un vassoio e fu data alla fanciulla, ed ella la portò a sua madre.
    12: I suoi discepoli andarono a prendere il cadavere, lo seppellirono e andarono a informarne Gesù.
    13: Udito ciò, Gesù partì di là su una barca e si ritirò in disparte in un luogo deserto. Ma la folla, saputolo, lo seguì a piedi dalle città.
    14: Egli, sceso dalla barca, vide una grande folla e sentì compassione per loro e guarì i loro malati.
    15: 'Sul far della sera, gli si accostarono i discepoli e gli dissero: «Il luogo è deserto ed è ormai tardi; congeda la folla perché vada nei villaggi a comprarsi da mangiare».'
    16: 'Ma Gesù rispose: «Non occorre che vadano; date loro voi stessi da mangiare».'
    17: 'Gli risposero: «Non abbiamo che cinque pani e due pesci!».'
    18: 'Ed egli disse: «Portatemeli qua».'
    19: E dopo aver ordinato alla folla di sedersi sull'erba, prese i cinque pani e i due pesci e, alzati gli occhi al cielo, pronunziò la benedizione, spezzò i pani e li diede ai discepoli e i discepoli li distribuirono alla folla.
    20: Tutti mangiarono e furono saziati; e portarono via dodici ceste piene di pezzi avanzati.
    21: Quelli che avevano mangiato erano circa cinquemila uomini, senza contare le donne e i bambini.
    22: Subito dopo ordinò ai discepoli di salire sulla barca e di precederlo sull'altra sponda, mentre egli avrebbe congedato la folla.
    23: Congedata la folla, salì sul monte, solo, a pregare. Venuta la sera, egli se ne stava ancora solo lassù.
    24: La barca intanto distava gia qualche miglio da terra ed era agitata dalle onde, a causa del vento contrario.
    25: Verso la fine della notte egli venne verso di loro camminando sul mare.
    26: 'I discepoli, a vederlo camminare sul mare, furono turbati e dissero: «E'' un fantasma» e si misero a gridare dalla paura.'
    27: 'Ma subito Gesù parlò loro: «Coraggio, sono io, non abbiate paura».'
    28: 'Pietro gli disse: «Signore, se sei tu, comanda che io venga da te sulle acque».'
    29: 'Ed egli disse: «Vieni!». Pietro, scendendo dalla barca, si mise a camminare sulle acque e andò verso Gesù.'
    30: 'Ma per la violenza del vento, s''impaurì e, cominciando ad affondare, gridò: «Signore, salvami!».'
    31: 'E subito Gesù stese la mano, lo afferrò e gli disse: «Uomo di poca fede, perché hai dubitato?».'
    32: Appena saliti sulla barca, il vento cessò.
    33: 'Quelli che erano sulla barca gli si prostrarono davanti, esclamando: «Tu sei veramente il Figlio di Dio!».'
    34: Compiuta la traversata, approdarono a Genèsaret.
    35: E la gente del luogo, riconosciuto Gesù, diffuse la notizia in tutta la regione; gli portarono tutti i malati,
    36: e lo pregavano di poter toccare almeno l'orlo del suo mantello. E quanti lo toccavano guarivano.
  15:
    1: 'In quel tempo vennero a Gesù da Gerusalemme alcuni farisei e alcuni scribi e gli dissero:'
    2: «Perché i tuoi discepoli trasgrediscono la tradizione degli antichi? Poiché non si lavano le mani quando prendono cibo!».
    3: 'Ed egli rispose loro: «Perché voi trasgredite il comandamento di Dio in nome della vostra tradizione?'
    4: 'Dio ha detto: Onora il padre e la madre e inoltre: Chi maledice il padre e la madre sia messo a morte.'
    5: 'Invece voi asserite: Chiunque dice al padre o alla madre: Ciò con cui ti dovrei aiutare è offerto a Dio,'
    6: non è più tenuto a onorare suo padre o sua madre. Così avete annullato la parola di Dio in nome della vostra tradizione.
    7: 'Ipocriti! Bene ha profetato di voi Isaia, dicendo:'
    8: Questo popolo mi onora con le labbra ma il suo cuore è lontano da me.
    9: Invano essi mi rendono culto, insegnando dottrine che sono precetti di uomini ».
    10: 'Poi riunita la folla disse: «Ascoltate e intendete!'
    11: Non quello che entra nella bocca rende impuro l'uomo, ma quello che esce dalla bocca rende impuro l'uomo!».
    12: 'Allora i discepoli gli si accostarono per dirgli: «Sai che i farisei si sono scandalizzati nel sentire queste parole?».'
    13: 'Ed egli rispose: «Ogni pianta che non è stata piantata dal mio Padre celeste sarà sradicata.'
    14: Lasciateli! Sono ciechi e guide di ciechi. E quando un cieco guida un altro cieco, tutti e due cadranno in un fosso!».
    15: 'Pietro allora gli disse: «Spiegaci questa parabola».'
    16: 'Ed egli rispose: «Anche voi siete ancora senza intelletto?'
    17: Non capite che tutto ciò che entra nella bocca, passa nel ventre e va a finire nella fogna?
    18: Invece ciò che esce dalla bocca proviene dal cuore. Questo rende immondo l'uomo.
    19: Dal cuore, infatti, provengono i propositi malvagi, gli omicidi, gli adultèri, le prostituzioni, i furti, le false testimonianze, le bestemmie.
    20: Queste sono le cose che rendono immondo l'uomo, ma il mangiare senza lavarsi le mani non rende immondo l'uomo».
    21: Partito di là, Gesù si diresse verso le parti di Tiro e Sidone.
    22: 'Ed ecco una donna Cananèa, che veniva da quelle regioni, si mise a gridare: «Pietà di me, Signore, figlio di Davide. Mia figlia è crudelmente tormentata da un demonio».'
    23: 'Ma egli non le rivolse neppure una parola. Allora i discepoli gli si accostarono implorando: «Esaudiscila, vedi come ci grida dietro».'
    24: 'Ma egli rispose: «Non sono stato inviato che alle pecore perdute della casa di Israele».'
    25: 'Ma quella venne e si prostrò dinanzi a lui dicendo: «Signore, aiutami!».'
    26: 'Ed egli rispose: «Non è bene prendere il pane dei figli per gettarlo ai cagnolini».'
    27: «E' vero, Signore, disse la donna, ma anche i cagnolini si cibano delle briciole che cadono dalla tavola dei loro padroni».
    28: 'Allora Gesù le replicò: «Donna, davvero grande è la tua fede! Ti sia fatto come desideri». E da quell''istante sua figlia fu guarita.'
    29: Allontanatosi di là, Gesù giunse presso il mare di Galilea e, salito sul monte, si fermò là.
    30: Attorno a lui si radunò molta folla recando con sé zoppi, storpi, ciechi, sordi e molti altri malati; li deposero ai suoi piedi, ed egli li guarì.
    31: E la folla era piena di stupore nel vedere i muti che parlavano, gli storpi raddrizzati, gli zoppi che camminavano e i ciechi che vedevano. E glorificava il Dio di Israele.
    32: 'Allora Gesù chiamò a sé i discepoli e disse: «Sento compassione di questa folla: ormai da tre giorni mi vengono dietro e non hanno da mangiare. Non voglio rimandarli digiuni, perché non svengano lungo la strada».'
    33: 'E i discepoli gli dissero: «Dove potremo noi trovare in un deserto tanti pani da sfamare una folla così grande?».'
    34: 'Ma Gesù domandò: «Quanti pani avete?». Risposero: «Sette, e pochi pesciolini».'
    35: Dopo aver ordinato alla folla di sedersi per terra,
    36: Gesù prese i sette pani e i pesci, rese grazie, li spezzò, li dava ai discepoli, e i discepoli li distribuivano alla folla.
    37: Tutti mangiarono e furono saziati. Dei pezzi avanzati portarono via sette sporte piene.
    38: Quelli che avevano mangiato erano quattromila uomini, senza contare le donne e i bambini.
    39: Congedata la folla, Gesù salì sulla barca e andò nella regione di Magadàn.
  16:
    1: I farisei e i sadducei si avvicinarono per metterlo alla prova e gli chiesero che mostrasse loro un segno dal cielo.
    2: 'Ma egli rispose: «Quando si fa sera, voi dite: Bel tempo, perché il cielo rosseggia;'
    3: 'e al mattino: Oggi burrasca, perché il cielo è rosso cupo. Sapete dunque interpretare l''aspetto del cielo e non sapete distinguere i segni dei tempi?'
    4: Una generazione perversa e adultera cerca un segno, ma nessun segno le sarà dato se non il segno di Giona». E lasciatili, se ne andò.
    5: Nel passare però all'altra riva, i discepoli avevano dimenticato di prendere il pane.
    6: 'Gesù disse loro: «Fate bene attenzione e guardatevi dal lievito dei farisei e dei sadducei».'
    7: 'Ma essi parlavano tra loro e dicevano: «Non abbiamo preso il pane!».'
    8: 'Accortosene, Gesù chiese: «Perché, uomini di poca fede, andate dicendo che non avete il pane?'
    9: Non capite ancora e non ricordate i cinque pani per i cinquemila e quante ceste avete portato via?
    10: E neppure i sette pani per i quattromila e quante sporte avete raccolto?
    11: 'Come mai non capite ancora che non alludevo al pane quando vi ho detto: Guardatevi dal lievito dei farisei e dei sadducei?».'
    12: Allora essi compresero che egli non aveva detto che si guardassero dal lievito del pane, ma dalla dottrina dei farisei e dei sadducei.
    13: 'Essendo giunto Gesù nella regione di Cesarèa di Filippo, chiese ai suoi discepoli: «La gente chi dice che sia il Figlio dell''uomo?».'
    14: 'Risposero: «Alcuni Giovanni il Battista, altri Elia, altri Geremia o qualcuno dei profeti».'
    15: 'Disse loro: «Voi chi dite che io sia?».'
    16: 'Rispose Simon Pietro: «Tu sei il Cristo, il Figlio del Dio vivente».'
    17: 'E Gesù: «Beato te, Simone figlio di Giona, perché né la carne né il sangue te l''hanno rivelato, ma il Padre mio che sta nei cieli.'
    18: 'E io ti dico: Tu sei Pietro e su questa pietra edificherò la mia chiesa e le porte degli inferi non prevarranno contro di essa.'
    19: A te darò le chiavi del regno dei cieli, e tutto ciò che legherai sulla terra sarà legato nei cieli, e tutto ciò che scioglierai sulla terra sarà sciolto nei cieli».
    20: Allora ordinò ai discepoli di non dire ad alcuno che egli era il Cristo.
    21: Da allora Gesù cominciò a dire apertamente ai suoi discepoli che doveva andare a Gerusalemme e soffrire molto da parte degli anziani, dei sommi sacerdoti e degli scribi, e venire ucciso e risuscitare il terzo giorno.
    22: 'Ma Pietro lo trasse in disparte e cominciò a protestare dicendo: «Dio te ne scampi, Signore; questo non ti accadrà mai».'
    23: 'Ma egli, voltandosi, disse a Pietro: «Lungi da me, satana! Tu mi sei di scandalo, perché non pensi secondo Dio, ma secondo gli uomini!».'
    24: 'Allora Gesù disse ai suoi discepoli: «Se qualcuno vuol venire dietro a me rinneghi se stesso, prenda la sua croce e mi segua.'
    25: Perché chi vorrà salvare la propria vita, la perderà; ma chi perderà la propria vita per causa mia, la troverà.
    26: Qual vantaggio infatti avrà l'uomo se guadagnerà il mondo intero, e poi perderà la propria anima? O che cosa l'uomo potrà dare in cambio della propria anima?
    27: Poiché il Figlio dell'uomo verrà nella gloria del Padre suo, con i suoi angeli, e renderà a ciascuno secondo le sue azioni.
    28: 'In verità vi dico: vi sono alcuni tra i presenti che non morranno finché non vedranno il Figlio dell''uomo venire nel suo regno».'
  17:
    1: Sei giorni dopo, Gesù prese con sé Pietro, Giacomo e Giovanni suo fratello e li condusse in disparte, su un alto monte.
    2: E fu trasfigurato davanti a loro; il suo volto brillò come il sole e le sue vesti divennero candide come la luce.
    3: Ed ecco apparvero loro Mosè ed Elia, che conversavano con lui.
    4: 'Pietro prese allora la parola e disse a Gesù: «Signore, è bello per noi restare qui; se vuoi, farò qui tre tende, una per te, una per Mosè e una per Elia».'
    5: 'Egli stava ancora parlando quando una nuvola luminosa li avvolse con la sua ombra. Ed ecco una voce che diceva: «Questi è il Figlio mio prediletto, nel quale mi sono compiaciuto. Ascoltatelo».'
    6: All'udire ciò, i discepoli caddero con la faccia a terra e furono presi da grande timore.
    7: 'Ma Gesù si avvicinò e, toccatili, disse: «Alzatevi e non temete».'
    8: Sollevando gli occhi non videro più nessuno, se non Gesù solo.
    9: 'E mentre discendevano dal monte, Gesù ordinò loro: «Non parlate a nessuno di questa visione, finché il Figlio dell''uomo non sia risorto dai morti».'
    10: 'Allora i discepoli gli domandarono: «Perché dunque gli scribi dicono che prima deve venire Elia?».'
    11: 'Ed egli rispose: «Sì, verrà Elia e ristabilirà ogni cosa.'
    12: 'Ma io vi dico: Elia è gia venuto e non l''hanno riconosciuto; anzi, l''hanno trattato come hanno voluto. Così anche il Figlio dell''uomo dovrà soffrire per opera loro».'
