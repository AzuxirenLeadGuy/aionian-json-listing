    11: Tutto il suo popolo sospira in cerca di pane; danno gli oggetti più preziosi in cambio di cibo, per sostenersi in vita. «Osserva, Signore, e considera come sono disprezzata!
    12: Voi tutti che passate per la via, considerate e osservate se c'è un dolore simile al mio dolore, al dolore che ora mi tormenta, e con cui il Signore mi ha punito nel giorno della sua ira ardente.
    13: Dall'alto egli ha scagliato un fuoco e nelle mie ossa lo ha fatto penetrare; ha teso una rete ai miei piedi, mi ha fatto cadere all'indietro; mi ha reso desolata, affranta da languore per sempre.
    14: S'è aggravato il giogo delle mie colpe, nella sua mano esse sono annodate; il loro giogo è sul mio collo ed ha fiaccato la mia forza; il Signore mi ha messo nelle loro mani, non posso rialzarmi.
    15: Ha ripudiato tutti i miei prodi il Signore in mezzo a me. Egli ha chiamato a raccolta contro di me per fiaccare i miei giovani; il Signore ha pigiato come uva nel tino la vergine figlia di Giuda.
    16: Per tali cose io piango, dal mio occhio scorrono lacrime, perché lontano da me è chi consola, chi potrebbe ridarmi la vita; i miei figli sono desolati, perché il nemico ha prevalso».
    17: Sion protende le mani, nessuno la consola. Il Signore ha inviato contro Giacobbe i suoi nemici da tutte le parti. Gerusalemme è divenuta come panno immondo in mezzo a loro.
    18: «Giusto è il Signore, poiché mi sono ribellata alla sua parola. Ascoltate, vi prego, popoli tutti, e osservate il mio dolore! Le mie vergini e i miei giovani sono andati in schiavitù.
    19: Ho chiamato i miei amanti, ma essi mi hanno tradita; i miei sacerdoti e i miei anziani nella città sono spirati mentre cercavano cibo per sostenersi in vita.
    20: Guarda, Signore, quanto sono in angoscia; le mie viscere si agitano, il mio cuore è sconvolto dentro di me, poiché sono stata veramente ribelle. Di fuori la spada mi priva dei figli, dentro c'è la morte.
    21: Senti come sospiro, nessuno mi consola. Tutti i miei nemici han saputo della mia sventura, ne hanno gioito, perché tu hai fatto ciò. Manda il giorno che hai decretato ed essi siano simili a me!
    22: Ti sia presente tutta la loro malvagità e trattali duramente come hai trattato me, a causa di tutte le mie prevaricazioni. Molti sono infatti i miei sospiri e il mio cuore si consuma».
  2:
    1: Come il Signore ha oscurato nella sua ira la figlia di Sion! Egli ha scagliato dal cielo in terra la gloria di Israele. Non si è ricordato dello sgabello dei suoi piedi nel giorno del suo furore.
    2: Il Signore ha distrutto senza pietà tutte le dimore di Giacobbe; ha abbattuto con ira le fortezze della figlia di Giuda; ha prostrato a terra, ha profanato il suo regno e i suoi capi.
    3: Con ira ardente egli ha infranto tutta la potenza di Israele. Ha tratto indietro la destra davanti al nemico; ha acceso Giacobbe come una fiamma di fuoco, che divora tutto all'intorno.
    4: Ha teso il suo arco come un nemico, ha tenuto ferma la destra come un avversario, ha ucciso quanto è delizia dell'occhio. Sulla tenda della figlia di Sion ha rovesciato la sua ira come fuoco.
    5: Il Signore è divenuto come un nemico, ha distrutto Israele; ha distrutto tutti i suoi palazzi, ha abbattuto le sue fortezze, ha moltiplicato alla figlia di Giuda lamento e cordoglio.
    6: Ha devastato come un giardino la sua dimora, ha demolito il luogo della riunione. Il Signore ha fatto dimenticare in Sion la festa e il sabato e ha rigettato nel furore della sua ira re e sacerdoti.
    7: Il Signore ha abbandonato il suo altare, ha rigettato il suo santuario; ha consegnato in balìa del nemico le mura delle sue fortezze. Essi alzarono grida nel tempio del Signore quasi fosse un giorno di festa.
    8: Il Signore ha deciso di demolire le mura della figlia di Sion; egli ha steso la corda per le misure, non ritrarrà la mano dalla distruzione; ha reso desolati bastione e baluardo; ambedue sono in rovina.
    9: Sono affondate nella terra le sue porte; egli ne ha rovinato e spezzato le sbarre; il suo re e i suoi capi sono tra le genti; non c'è più legge e neppure i suoi profeti han ricevuto visioni dal Signore.
    10: Siedono a terra in silenzio gli anziani della figlia di Sion, han cosparso di cenere il capo, si sono cinti di sacco; curvano a terra il capo le vergini di Gerusalemme.
    11: Si son consunti per le lacrime i miei occhi, le mie viscere sono sconvolte; si riversa per terra la mia bile per la rovina della figlia del mio popolo; mentre vien meno il bambino e il lattante nelle piazze della città.
    12: 'Alle loro madri dicevano: «Dov''è il grano e il vino?». Intanto venivan meno come feriti nelle piazze della città; esalavano il loro respiro in grembo alle loro madri.'
    13: Con che cosa ti metterò a confronto? A che cosa ti paragonerò, figlia di Gerusalemme? Che cosa eguaglierò a te per consolarti, vergine figlia di Sion? Poiché è grande come il mare la tua rovina; chi potrà guarirti?
    14: I tuoi profeti hanno avuto per te visioni di cose vane e insulse, non hanno svelato le tue iniquità per cambiare la tua sorte; ma ti han vaticinato lusinghe, vanità e illusioni.
    15: 'Contro di te battono le mani quanti passano per la via; fischiano, scrollano il capo sulla figlia di Gerusalemme: «E'' questa la città che dicevano bellezza perfetta, gioia di tutta la terra?».'
    16: 'Spalancano contro di te la bocca tutti i tuoi nemici, fischiano e digrignano i denti, dicono: «L''abbiamo divorata! Questo è il giorno che aspettavamo, siamo arrivati a vederlo».'
    17: Il Signore ha compiuto quanto aveva decretato, ha adempiuto la sua parola decretata dai giorni antichi, ha distrutto senza pietà, ha dato modo al nemico di gioire di te, ha esaltato la potenza dei tuoi avversari.
    18: Grida dal tuo cuore al Signore, vergine figlia di Sion; fà scorrere come torrente le tue lacrime, giorno e notte! Non darti pace, non abbia tregua la pupilla del tuo occhio.
    19: Alzati, grida nella notte quando cominciano i turni di sentinella; effondi come acqua il tuo cuore, davanti al Signore; alza verso di lui le mani per la vita dei tuoi bambini, che muoiono di fame all'angolo di ogni strada.
    20: «Guarda, Signore, e considera; chi mai hai trattato così? Le donne divorano i loro piccoli, i bimbi che si portano in braccio! Sono trucidati nel santuario del Signore sacerdoti e profeti!
    21: Giacciono a terra per le strade ragazzi e vecchi; le mie vergini e i miei giovani sono caduti di spada; hai ucciso nel giorno della tua ira, hai trucidato senza pietà.
    22: Come ad un giorno di festa hai convocato i miei terrori dall'intorno. Nel giorno dell'ira del Signore non vi fu né superstite né fuggiasco. Quelli che io avevo portati in braccio e allevati li ha sterminati il mio nemico».
  3:
    1: Io sono l'uomo che ha provato la miseria sotto la sferza della sua ira.
    2: Egli mi ha guidato, mi ha fatto camminare nelle tenebre e non nella luce.
    3: Solo contro di me egli ha volto e rivolto la sua mano tutto il giorno.
    4: Egli ha consumato la mia carne e la mia pelle, ha rotto le mie ossa.
    5: Ha costruito sopra di me, mi ha circondato di veleno e di affanno.
    6: Mi ha fatto abitare in luoghi tenebrosi come i morti da lungo tempo.
    7: Mi ha costruito un muro tutt'intorno, perché non potessi più uscire; ha reso pesanti le mie catene.
    8: Anche se grido e invoco aiuto, egli soffoca la mia preghiera.
    9: Ha sbarrato le mie vie con blocchi di pietra, ha ostruito i miei sentieri.
    10: Egli era per me un orso in agguato, un leone in luoghi nascosti.
    11: Seminando di spine la mia via, mi ha lacerato, mi ha reso desolato.
    12: Ha teso l'arco, mi ha posto come bersaglio alle sue saette.
    13: Ha conficcato nei miei fianchi le frecce della sua faretra.
    14: Son diventato lo scherno di tutti i popoli, la loro canzone d'ogni giorno.
    15: Mi ha saziato con erbe amare, mi ha dissetato con assenzio.
    16: Mi ha spezzato con la sabbia i denti, mi ha steso nella polvere.
    17: Son rimasto lontano dalla pace, ho dimenticato il benessere.
    18: 'E dico: «E'' sparita la mia gloria, la speranza che mi veniva dal Signore».'
    19: Il ricordo della mia miseria e del mio vagare è come assenzio e veleno.
    20: Ben se ne ricorda e si accascia dentro di me la mia anima.
    21: Questo intendo richiamare alla mia mente, e per questo voglio riprendere speranza.
    22: Le misericordie del Signore non sono finite, non è esaurita la sua compassione;
    23: esse son rinnovate ogni mattina, grande è la sua fedeltà.
    24: «Mia parte è il Signore - io esclamo - per questo in lui voglio sperare».
    25: Buono è il Signore con chi spera in lui, con l'anima che lo cerca.
    26: E' bene aspettare in silenzio la salvezza del Signore.
    27: E' bene per l'uomo portare il giogo fin dalla giovinezza.
    28: Sieda costui solitario e resti in silenzio, poiché egli glielo ha imposto;
    29: cacci nella polvere la bocca, forse c'è ancora speranza;
    30: porga a chi lo percuote la sua guancia, si sazi di umiliazioni.
    31: Poiché il Signore non rigetta mai...
    32: Ma, se affligge, avrà anche pietà secondo la sua grande misericordia.
    33: Poiché contro il suo desiderio egli umilia e affligge i figli dell'uomo.
    34: Quando schiacciano sotto i loro piedi tutti i prigionieri del paese,
    35: quando falsano i diritti di un uomo in presenza dell'Altissimo,
    36: quando fan torto a un altro in una causa, forse non vede il Signore tutto ciò?
    37: Chi mai ha parlato e la sua parola si è avverata, senza che il Signore lo avesse comandato?
    38: Dalla bocca dell'Altissimo non procedono forse le sventure e il bene?
    39: Perché si rammarica un essere vivente, un uomo, per i castighi dei suoi peccati?
    40: «Esaminiamo la nostra condotta e scrutiamola, ritorniamo al Signore.
    41: Innalziamo i nostri cuori al di sopra delle mani, verso Dio nei cieli.
    42: Abbiamo peccato e siamo stati ribelli; tu non ci hai perdonato.
    43: Ti sei avvolto nell'ira e ci hai perseguitati, hai ucciso senza pietà.
    44: Ti sei avvolto in una nube, così che la supplica non giungesse fino a te.
    45: Ci hai ridotti a spazzatura e rifiuto in mezzo ai popoli.
    46: Han spalancato la bocca contro di noi tutti i nostri nemici.
    47: Terrore e trabocchetto sono la nostra sorte, desolazione e rovina».
    48: Rivoli di lacrime scorrono dai miei occhi, per la rovina della figlia del mio popolo.
    49: Il mio occhio piange senza sosta perché non ha pace
    50: finché non guardi e non veda il Signore dal cielo.
    51: Il mio occhio mi tormenta per tutte le figlie della mia città.
    52: Mi han dato la caccia come a un passero coloro che mi son nemici senza ragione.
    53: Mi han chiuso vivo nella fossa e han gettato pietre su di me.
    54: 'Son salite le acque fin sopra il mio capo; io dissi: «E'' finita per me».'
    55: Ho invocato il tuo nome, o Signore, dalla fossa profonda.
    56: 'Tu hai udito la mia voce: «Non chiudere l''orecchio al mio sfogo».'
    57: 'Tu eri vicino quando ti invocavo, hai detto: «Non temere!».'
    58: Tu hai difeso, Signore, la mia causa, hai riscattato la mia vita.
    59: Hai visto, o Signore, il torto che ho patito, difendi il mio diritto!
    60: Hai visto tutte le loro vendette, tutte le loro trame contro di me.
    61: Hai udito, Signore, i loro insulti, tutte le loro trame contro di me,
    62: i discorsi dei miei oppositori e le loro ostilità contro di me tutto il giorno.
    63: Osserva quando siedono e quando si alzano; io sono la loro beffarda canzone.
    64: Rendi loro il contraccambio, o Signore, secondo l'opera delle loro mani.
    65: Rendili duri di cuore, la tua maledizione su di loro!
    66: Perseguitali nell'ira e distruggili sotto il cielo, Signore.
  4:
    1: Ah! come si è annerito l'oro, si è alterato l'oro migliore. Sono disperse le pietre sante all'angolo di ogni strada.
    2: I preziosi figli di Sion, valutati come oro fino, ah! come sono stimati quali vasi di creta, lavoro delle mani di vasaio!
    3: Perfino gli sciacalli porgono le mammelle e allattano i loro cuccioli, ma la figlia del mio popolo è divenuta crudele come gli struzzi nel deserto.
    4: La lingua del lattante si è attaccata al palato per la sete; i bambini chiedevano il pane e non c'era chi lo spezzasse loro.
    5: Coloro che si cibavano di leccornìe languono lungo le strade; coloro che erano allevati sulla porpora abbracciano letame.
    6: Grande è stata l'iniquità della figlia del mio popolo, maggiore del peccato di Sòdoma, la quale fu distrutta in un attimo, senza fatica di mani.
    7: I suoi giovani erano più splendenti della neve, più candidi del latte; avevano il corpo più roseo dei coralli, era zaffìro la loro figura.
    8: Ora il loro aspetto s'è fatto più scuro della fuliggine, non si riconoscono più per le strade; si è raggrinzita la loro pelle sulle ossa, è divenuta secca come legno.
    9: Sono più fortunati gli uccisi di spada che i morti per fame, che son caduti estenuati per mancanza dei prodotti del campo.
    10: Mani di donne, gia inclini a pietà, hanno cotto i loro bambini, che sono serviti loro di cibo nel disastro della figlia del mio popolo.
    11: Il Signore ha esaurito la sua collera, ha rovesciato l'ira ardente; ha acceso in Sion un fuoco, che ha divorato le sue fondamenta.
    12: Non credevano i re della terra e tutti gli abitanti del mondo che l'avversario e il nemico sarebbero penetrati entro le porte di Gerusalemme.
    13: Fu per i peccati dei suoi profeti, per le iniquità dei suoi sacerdoti, che versarono in mezzo ad essa il sangue dei giusti.
    14: Costoro vagavano come ciechi per le strade, insozzati di sangue, così che non si potevan toccare le loro vesti.
    15: «Scostatevi! Un impuro!», si gridava per loro, «Scostatevi! Non toccate!». Fuggivano e andavano randagi tra le genti, non potevano trovare dimora.
    16: La faccia del Signore li ha dispersi, egli non gli volgerà più lo sguardo; non si è avuto riguardo dei sacerdoti, non si è usata pietà agli anziani.
    17: Ancora si consumavano i nostri occhi, in cerca di un vano soccorso. Dal nostro osservatorio scrutavamo verso una nazione che non poteva salvarci.
    18: Han dato la caccia ai nostri passi, impedendoci di andare per le nostre piazze. «Prossima è la nostra fine; son compiuti i nostri giorni! Certo, è arrivata la nostra fine».
    19: I nostri inseguitori erano più veloci delle aquile del cielo; sui monti ci hanno inseguiti, nel deserto ci hanno teso agguati.
    20: 'Il nostro respiro, l''unto del Signore, è stato preso nei loro trabocchetti, lui, di cui dicevamo: «Alla sua ombra vivremo fra le nazioni».'
    21: Esulta pure, gioisci, figlia di Edom, che abiti nella terra di Uz; anche a te arriverà il calice, ti inebrierai ed esporrai la tua nudità.
    22: E' completa la tua punizione, figlia di Sion, egli non ti manderà più in esilio; ma punirà la tua iniquità, figlia di Edom, scoprirà i tuoi peccati.
  5:
    1: Ricordati, Signore, di quanto ci è accaduto, guarda e considera il nostro obbrobrio.
    2: La nostra eredità è passata a stranieri, le nostre case a estranei.
    3: Orfani siam diventati, senza padre; le nostre madri come vedove.
    4: L'acqua nostra beviamo per denaro, la nostra legna si acquista a pagamento.
    5: Con un giogo sul collo siamo perseguitati siamo sfiniti, non c'è per noi riposo.
    6: All'Egitto abbiamo teso la mano, all'Assiria per saziarci di pane.
    7: I nostri padri peccarono e non sono più, noi portiamo la pena delle loro iniquità.
    8: Schiavi comandano su di noi, non c'è chi ci liberi dalle loro mani.
    9: A rischio della nostra vita ci procuriamo il pane davanti alla spada nel deserto.
    10: La nostra pelle si è fatta bruciante come un forno a causa degli ardori della fame.
    11: Han disonorato le donne in Sion, le vergini nelle città di Giuda.
    12: I capi sono stati impiccati dalle loro mani, i volti degli anziani non sono stati rispettati.
    13: I giovani han girato la mola; i ragazzi son caduti sotto il peso della legna.
    14: Gli anziani hanno disertato la porta, i giovani i loro strumenti a corda.
    15: La gioia si è spenta nei nostri cuori, si è mutata in lutto la nostra danza.
    16: E' caduta la corona dalla nostra testa; guai a noi, perché abbiamo peccato!
    17: 'Per questo è diventato mesto il nostro cuore, per tali cose si sono annebbiati i nostri occhi:'
    18: perché il monte di Sion è desolato; le volpi vi scorrazzano.
    19: Ma tu, Signore, rimani per sempre, il tuo trono di generazione in generazione.
    20: Perché ci vuoi dimenticare per sempre? Ci vuoi abbandonare per lunghi giorni?
    21: Facci ritornare a te, Signore, e noi ritorneremo; rinnova i nostri giorni come in antico,
    22: poiché non ci hai rigettati per sempre, nè senza limite sei sdegnato contro di noi.
26:
  1:
    1: Il cinque del quarto mese dell'anno trentesimo, mentre mi trovavo fra i deportati sulle rive del canale Chebàr, i cieli si aprirono ed ebbi visioni divine.
    2: Il cinque del mese - era l'anno quinto della deportazione del re Ioiachìn -
    3: la parola del Signore fu rivolta al sacerdote Ezechiele figlio di Buzì, nel paese dei Caldei, lungo il canale Chebàr. Qui fu sopra di lui la mano del Signore.
    4: Io guardavo ed ecco un uragano avanzare dal settentrione, una grande nube e un turbinìo di fuoco, che splendeva tutto intorno, e in mezzo si scorgeva come un balenare di elettro incandescente.
    5: 'Al centro apparve la figura di quattro esseri animati, dei quali questo era l''aspetto: avevano sembianza umana'
    6: e avevano ciascuno quattro facce e quattro ali.
    7: Le loro gambe erano diritte e gli zoccoli dei loro piedi erano come gli zoccoli dei piedi d'un vitello, splendenti come lucido bronzo.
    8: Sotto le ali, ai quattro lati, avevano mani d'uomo; tutti e quattro avevano le medesime sembianze e le proprie ali,
    9: e queste ali erano unite l'una all'altra. Mentre avanzavano, non si volgevano indietro, ma ciascuno andava diritto avanti a sé.
    10: Quanto alle loro fattezze, ognuno dei quattro aveva fattezze d'uomo; poi fattezze di leone a destra, fattezze di toro a sinistra e, ognuno dei quattro, fattezze d'aquila.
    11: Le loro ali erano spiegate verso l'alto; ciascuno aveva due ali che si toccavano e due che coprivano il corpo.
    12: Ciascuno si muoveva davanti a sé; andavano là dove lo spirito li dirigeva e, muovendosi, non si voltavano indietro.
    13: Tra quegli esseri si vedevano come carboni ardenti simili a torce che si muovevano in mezzo a loro. Il fuoco risplendeva e dal fuoco si sprigionavano bagliori.
    14: Gli esseri andavano e venivano come un baleno.
    15: Io guardavo quegli esseri ed ecco sul terreno una ruota al loro fianco, di tutti e quattro.
    16: Le ruote avevano l'aspetto e la struttura come di topazio e tutt'e quattro la medesima forma, il loro aspetto e la loro struttura era come di ruota in mezzo a un'altra ruota.
    17: Potevano muoversi in quattro direzioni, senza aver bisogno di voltare nel muoversi.
    18: La loro circonferenza era assai grande e i cerchi di tutt'e quattro erano pieni di occhi tutt'intorno.
    19: Quando quegli esseri viventi si muovevano, anche le ruote si muovevano accanto a loro e, quando gli esseri si alzavano da terra, anche le ruote si alzavano.
    20: Dovunque lo spirito le avesse spinte, le ruote andavano e ugualmente si alzavano, perché lo spirito dell'essere vivente era nelle ruote.
    21: Quando essi si muovevano, esse si muovevano; quando essi si fermavano, esse si fermavano e, quando essi si alzavano da terra, anche le ruote ugualmente si alzavano, perché lo spirito dell'essere vivente era nelle ruote.
    22: Al di sopra delle teste degli esseri viventi vi era una specie di firmamento, simile ad un cristallo splendente, disteso sopra le loro teste,
    23: e sotto il firmamento vi erano le loro ali distese, l'una di contro all'altra; ciascuno ne aveva due che gli coprivano il corpo.
    24: Quando essi si muovevano, io udivo il rombo delle ali, simile al rumore di grandi acque, come il tuono dell'Onnipotente, come il fragore della tempesta, come il tumulto d'un accampamento. Quando poi si fermavano, ripiegavano le ali.
    25: Ci fu un rumore al di sopra del firmamento che era sulle loro teste.
    26: Sopra il firmamento che era sulle loro teste apparve come una pietra di zaffiro in forma di trono e su questa specie di trono, in alto, una figura dalle sembianze umane.
    27: Da ciò che sembrava essere dai fianchi in su, mi apparve splendido come l'elettro e da ciò che sembrava dai fianchi in giù, mi apparve come di fuoco. Era circondato da uno splendore
    28: il cui aspetto era simile a quello dell'arcobaleno nelle nubi in un giorno di pioggia. Tale mi apparve l'aspetto della gloria del Signore. Quando la vidi, caddi con la faccia a terra e udii la voce di uno che parlava.
  2:
    1: 'Mi disse: «Figlio dell''uomo, alzati, ti voglio parlare».'
    2: Ciò detto, uno spirito entrò in me, mi fece alzare in piedi e io ascoltai colui che mi parlava.
    3: 'Mi disse: «Figlio dell''uomo, io ti mando agli Israeliti, a un popolo di ribelli, che si sono rivoltati contro di me. Essi e i loro padri hanno peccato contro di me fino ad oggi.'
    4: 'Quelli ai quali ti mando sono figli testardi e dal cuore indurito. Tu dirai loro: Dice il Signore Dio.'
    5: Ascoltino o non ascoltino - perché sono una genìa di ribelli - sapranno almeno che un profeta si trova in mezzo a loro.
    6: Ma tu, figlio dell'uomo non li temere, non aver paura delle loro parole; saranno per te come cardi e spine e ti troverai in mezzo a scorpioni; ma tu non temere le loro parole, non t'impressionino le loro facce, sono una genìa di ribelli.
    7: Tu riferirai loro le mie parole, ascoltino o no, perché sono una genìa di ribelli.
    8: E tu, figlio dell'uomo, ascolta ciò che ti dico e non esser ribelle come questa genìa di ribelli; apri la bocca e mangia ciò che io ti do».
    9: Io guardai ed ecco, una mano tesa verso di me teneva un rotolo. Lo spiegò davanti a me; era scritto all'interno e all'esterno e vi erano scritti lamenti, pianti e guai.
  3:
    1: 'Mi disse: «Figlio dell''uomo, mangia ciò che hai davanti, mangia questo rotolo, poi và e parla alla casa d''Israele».'
    2: Io aprii la bocca ed egli mi fece mangiare quel rotolo,
    3: 'dicendomi: «Figlio dell''uomo, nutrisci il ventre e riempi le viscere con questo rotolo che ti porgo». Io lo mangiai e fu per la mia bocca dolce come il miele.'
    4: 'Poi egli mi disse: «Figlio dell''uomo, và, recati dagli Israeliti e riferisci loro le mie parole,'
    5: 'poiché io non ti mando a un popolo dal linguaggio astruso e di lingua barbara, ma agli Israeliti:'
    6: 'non a grandi popoli dal linguaggio astruso e di lingua barbara, dei quali tu non comprendi le parole: se a loro ti avessi inviato, ti avrebbero ascoltato;'
    7: 'ma gli Israeliti non vogliono ascoltar te, perché non vogliono ascoltar me: tutti gli Israeliti sono di dura cervice e di cuore ostinato.'
    8: Ecco io ti do una faccia tosta quanto la loro e una fronte dura quanto la loro fronte.
    9: Come diamante, più dura della selce ho reso la tua fronte. Non li temere, non impaurirti davanti a loro; sono una genìa di ribelli».
    10: 'Mi disse ancora: «Figlio dell''uomo, tutte le parole che ti dico accoglile nel cuore e ascoltale con gli orecchi:'
    11: 'poi và, recati dai deportati, dai figli del tuo popolo, e parla loro. Dirai: Così dice il Signore, ascoltino o non ascoltino».'
    12: 'Allora uno spirito mi sollevò e dietro a me udii un grande fragore: «Benedetta la gloria del Signore dal luogo della sua dimora!».'
    13: Era il rumore delle ali degli esseri viventi che le battevano l'una contro l'altra e contemporaneamente il rumore delle ruote e il rumore di un grande frastuono.
    14: Uno spirito dunque mi sollevò e mi portò via; io ritornai triste e con l'animo eccitato, mentre la mano del Signore pesava su di me.
    15: Giunsi dai deportati di Tel-Avìv, che abitano lungo il canale Chebàr, dove hanno preso dimora, e rimasi in mezzo a loro sette giorni come stordito.
    16: 'Al termine di questi sette giorni mi fu rivolta questa parola del Signore: «Figlio dell''uomo, ti ho posto per sentinella alla casa d''Israele.'
    17: Quando sentirai dalla mia bocca una parola, tu dovrai avvertirli da parte mia.
    18: 'Se io dico al malvagio: Tu morirai! e tu non lo avverti e non parli perché il malvagio desista dalla sua condotta perversa e viva, egli, il malvagio, morirà per la sua iniquità, ma della sua morte io domanderò conto a te.'
    19: Ma se tu ammonisci il malvagio ed egli non si allontana dalla sua malvagità e dalla sua perversa condotta, egli morirà per il suo peccato, ma tu ti sarai salvato.
    20: Così, se il giusto si allontana dalla sua giustizia e commette l'iniquità, io porrò un ostacolo davanti a lui ed egli morirà; poiché tu non l'avrai avvertito, morirà per il suo peccato e le opere giuste da lui compiute non saranno più ricordate; ma della morte di lui domanderò conto a te.
    21: Se tu invece avrai avvertito il giusto di non peccare ed egli non peccherà, egli vivrà, perché è stato avvertito e tu ti sarai salvato».
    22: 'Anche là venne sopra di me la mano del Signore ed egli mi disse: «Alzati e và nella valle; là ti voglio parlare».'
    23: Mi alzai e andai nella valle; ed ecco la gloria del Signore era là, simile alla gloria che avevo vista sul canale Chebàr, e caddi con la faccia a terra.
    24: 'Allora uno spirito entrò in me e mi fece alzare in piedi ed egli mi disse: «Và e rinchiuditi in casa.'
    25: Ed ecco, figlio dell'uomo, ti saranno messe addosso delle funi, sarai legato e non potrai più uscire in mezzo a loro.
    26: Ti farò aderire la lingua al palato e resterai muto; così non sarai più per loro uno che li rimprovera, perché sono una genìa di ribelli.
    27: 'Ma quando poi ti parlerò, ti aprirò la bocca e tu riferirai loro: Dice il Signore Dio: chi vuole ascoltare ascolti e chi non vuole non ascolti; perché sono una genìa di ribelli».'
  4:
    1: «Tu, figlio dell'uomo, prendi una tavoletta d'argilla, mettila dinanzi a te, disegnaci sopra una città, Gerusalemme,
    2: 'e disponi intorno ad essa l''assedio: rizza torri, costruisci terrapieni, schiera gli accampamenti e colloca intorno gli arieti.'
    3: Poi prendi una teglia di ferro e mettila come muro di ferro fra te e la città, e tieni fisso lo sguardo su di essa, che sarà assediata, anzi tu la assedierai! Questo sarà un segno per gli Israeliti.
    4: 'Mettiti poi a giacere sul fianco sinistro e sconta su di esso la iniquità d''Israele. Per il numero di giorni in cui giacerai su di esso, espierai le sue iniquità:'
    5: io ho computato a te gli anni della sua espiazione come un numero di giorni. Per centonovanta giorni tu espierai le iniquità degli Israeliti.
    6: Terminati questi, giacerai sul fianco destro e sconterai l'iniquità di Giuda per quaranta giorni, computando un giorno per ogni anno.
    7: Terrai fisso lo sguardo contro il muro di Gerusalemme, terrai il braccio disteso e profeterai contro di essa. Ecco ti ho cinto di catene,
    8: in modo che tu non potrai voltarti né da una parte né dall'altra finché tu non abbia compiuto i giorni della tua reclusione.
    9: 'Prendi intanto grano, orzo, fave, lenticchie, miglio e spelta, mettili in un recipiente e fattene del pane: ne mangerai durante tutti i giorni che tu rimarrai disteso sul fianco, cioè per centonovanta giorni.'
    10: 'Il cibo che ti prenderai sarà del peso di venti sicli al giorno: lo consumerai nelle ventiquattr''ore.'
    11: 'Anche l''acqua che berrai sarà razionata: un sesto di hin, nelle ventiquattro ore.'
    12: Mangerai questo cibo in forma di una schiacciata d'orzo, che cuocerai sopra escrementi umani davanti ai loro occhi.
    13: In tal maniera, mi disse il Signore, mangeranno gli Israeliti il loro pane impuro, in mezzo alle genti fra le quali li disperderò».
    14: 'Io esclamai: «Ah, Signore Dio, mai mi sono contaminato! Dall''infanzia fino ad ora mai ho mangiato carne di bestia morta o sbranata, né mai è entrato nella mia bocca cibo impuro».'
    15: 'Egli mi rispose: «Ebbene, invece di escrementi umani ti concedo sterco di bue; lì sopra cuocerai il tuo pane».'
    16: 'Poi soggiunse: «Figlio dell''uomo, ecco io tolgo a Gerusalemme la riserva del pane; mangeranno il pane a razione e con angoscia e berranno l''acqua a misura in preda all''affanno;'
    17: così, mancando pane e acqua, languiranno tutti insieme e si consumeranno nella loro iniquità.
  5:
    1: E tu, figlio dell'uomo, prendi una spada affilata, usala come un rasoio da barbiere e raditi i capelli e la barba; poi prendi una bilancia e dividi i peli tagliati.
    2: Un terzo lo brucerai sul fuoco in mezzo alla città al termine dei giorni dell'assedio; prenderai un altro terzo e lo taglierai con la spada intorno alla città e l'altro terzo lo disperderai al vento, mentre io sguainerò la spada dietro ad essi.
    3: Di questi ne prenderai un piccolo numero e li legherai al lembo del tuo mantello;
    4: 'ne prenderai ancora una piccola parte e li getterai sul fuoco e li brucerai e da essi si sprigionerà il fuoco. A tutti gli Israeliti riferirai:'
    5: 'Così dice il Signore Dio: Questa è Gerusalemme! Io l''avevo collocata in mezzo alle genti e circondata di paesi stranieri.'
    6: 'Essa si è ribellata con empietà alle mie leggi più delle genti e ai miei statuti più dei paesi che la circondano: hanno disprezzato i miei decreti e non han camminato secondo i miei comandamenti.'
    7: 'Perciò, dice il Signore Dio: Poiché voi siete più ribelli delle genti che vi circondano, non avete seguito i miei comandamenti, non avete osservato i miei decreti e neppure avete agito secondo i costumi delle genti che vi stanno intorno,'
    8: 'ebbene, così dice il Signore Dio: Ecco anche me contro di te: farò in mezzo a te giustizia di fronte alle genti.'
    9: Farò in mezzo a te quanto non ho mai fatto e non farò mai più, a causa delle tue colpe abominevoli.
    10: Perciò in mezzo a te i padri divoreranno i figli e i figli divoreranno i padri. Compirò in te i miei giudizi e disperderò ad ogni vento quel che resterà di te.
    11: Com'è vero ch'io vivo, dice il Signore Dio, poiché tu hai profanato il mio santuario con tutte le tue nefandezze e con tutte le tue cose abominevoli, anch'io raderò tutto, il mio occhio non s'impietosirà, non avrò compassione.
    12: Un terzo dei tuoi morirà di peste e perirà di fame in mezzo a te; un terzo cadrà di spada nei tuoi dintorni e l'altro terzo lo disperderò a tutti i venti e sguainerò la spada dietro di essi.
    13: Allora darò sfogo alla mia ira, sazierò su di loro il mio furore e mi vendicherò; allora sapranno che io, il Signore, avevo parlato con sdegno, quando sfogherò su di loro il mio furore.
    14: Ti ridurrò a un deserto, a un obbrobrio in mezzo alle nazioni che ti stanno all'intorno, sotto gli sguardi di tutti i passanti.
    15: Sarai un obbrobrio e un vituperio, un esempio e un orrore per le genti che ti circondano, quando in mezzo a te farò giustizia, con sdegno e furore, con terribile vendetta - io, il Signore, parlo -
    16: quando scoccherò contro di voi le terribili saette della fame, che portano distruzione e che lancerò per distruggervi, e aumenterò la fame contro di voi, togliendovi la riserva del pane.
    17: Allora manderò contro di voi la fame e le belve che ti distruggeranno i figli; in mezzo a te passeranno la peste e la strage, mentre farò piombare sopra di te la spada. Io, il Signore, ho parlato».
  6:
    1: 'Mi fu quindi rivolta questa parola del Signore:'
    2: '«Figlio dell''uomo, volgi la faccia verso i monti d''Israele e profetizza contro di essi:'
    3: 'Monti d''Israele, udite la parola del Signore Dio. Così dice il Signore Dio ai monti e alle colline, alle gole e alle valli: Ecco, manderò sopra di voi la spada e distruggerò le vostre alture;'
    4: i vostri altari saranno devastati e infranti i vostri altari per l'incenso; getterò i vostri cadaveri davanti ai vostri idoli
    5: e disseminerò le vostre ossa intorno ai vostri altari.
    6: Su tutto il vostro suolo le vostre città saranno rovinate, le vostre alture demolite, distrutte, e i vostri altari spariranno. Saranno frantumati e scompariranno i vostri idoli, spezzati i vostri altari per l'incenso, periranno le vostre opere.
    7: Trafitti a morte cadranno in mezzo a voi e saprete che io sono il Signore.
    8: 'Tuttavia lascerò alcuni di voi scampati alla spada in mezzo alle genti, quando vi avrò dispersi nei vari paesi:'
    9: i vostri scampati si ricorderanno di me fra le genti in mezzo alle quali saranno deportati; perché io avrò spezzato il loro cuore infedele che si è allontanato da me e i loro occhi che si sono prostituiti ai loro idoli; avranno orrore di se stessi per le iniquità commesse e per tutte le loro nefandezze.
    10: Sapranno allora che io sono il Signore e che non invano ho minacciato di infliggere loro questi mali.
    11: 'Così dice il Signore Dio: Batti le mani, pesta i piedi in terra e dì: Oh, per tutti i loro orribili abomini il popolo d''Israele perirà di spada, di fame e di peste!'
    12: 'Chi è lontano morirà di peste, chi è vicino cadrà di spada, chi è assediato morirà di fame: sfogherò su di loro il mio sdegno.'
    13: Saprete allora che io sono il Signore, quando i loro cadaveri giaceranno fra i loro idoli, intorno ai loro altari, su ogni colle elevato, su ogni cima di monte, sotto ogni albero verde e ogni quercia frondosa, dovunque hanno bruciato profumi soavi ai loro idoli.
    14: Stenderò la mano su di loro e renderò la terra desolata e brulla dal deserto fino a Ribla, dovunque dimorino; sapranno allora che io sono il Signore».
  7:
    1: 'Questa parola del Signore mi fu rivolta:'
    2: '«Ora, figlio dell''uomo riferisci: Così dice il Signore Dio al paese d''Israele: La fine! Giunge la fine per i quattro punti cardinali del paese.'
    3: Ora che su di te pende la fine, io scaglio contro di te la mia ira per giudicarti delle tue opere e per domandarti conto delle tue nefandezze.
    4: Non s'impietosirà per te il mio occhio e non avrò compassione, anzi ti terrò responsabile della tua condotta e saranno palesi in mezzo a te le tue nefandezze; saprete allora che io sono il Signore.
    5: 'Così dice il Signore Dio: Sventura su sventura, ecco, arriva.'
    6: Viene la fine, la fine viene su di te; ecco, viene.
    7: 'Sopraggiunge il tuo destino, o abitante del paese: arriva il tempo, è prossimo il giorno terribile e non di tripudio sui monti.'
    8: Ora, fra breve, rovescerò il mio furore su di te e su di te darò sfogo alla mia ira. Ti giudicherò secondo le tue opere e ti domanderò conto di tutte le tue nefandezze.
    9: 'Né s''impietosirà il mio occhio e non avrò compassione, ma ti terrò responsabile della tua condotta e saranno palesi in mezzo a te le tue nefandezze: saprete allora che sono io, il Signore, colui che colpisce.'
    10: Ecco il giorno, eccolo che arriva. E' giunta la tua sorte. L'ingiustizia fiorisce, germoglia l'orgoglio
    11: e la violenza si leva a scettro d'iniquità.
    12: 'E'' giunto il tempo, è vicino il giorno: chi ha comprato non si allieti, chi ha venduto non rimpianga; perché l''ira pende su tutti!'
    13: Chi ha venduto non tornerà in possesso di ciò che ha venduto anche se rimarrà in vita, perché la condanna contro il loro fasto non sarà revocata e nessuno nella sua perversità potrà preservare la sua esistenza.
    14: Si suona la tromba e tutto è pronto; ma nessuno muove a battaglia, perché il mio furore è contro tutta quella moltitudine.
    15: 'La spada all''esterno, la peste e la fame di dentro: chi è per la campagna perirà di spada, chi è in città sarà divorato dalla fame e dalla peste.'
    16: Chi di loro potrà fuggire e salvarsi sui monti gemerà come le colombe delle valli, ognuno per la sua iniquità.
    17: Tutte le mani cadranno e tutte le ginocchia si scioglieranno come acqua.
    18: Vestiranno il sacco e lo spavento li avvolgerà. Su tutti i volti sarà la vergogna e tutte le teste saranno rasate.
    19: Getteranno l'argento per le strade e il loro oro si cambierà in immondizia, con esso non si sfameranno, non si riempiranno il ventre, perché è stato per loro causa di peccato.
    20: 'Della bellezza dei loro gioielli fecero oggetto d''orgoglio e fabbricarono con essi le abominevoli statue dei loro idoli: per questo li tratterò come immondizia,'
    21: li darò in preda agli stranieri e in bottino alla feccia del paese e lo profaneranno.
    22: Rivolgerò da loro la mia faccia, sarà profanato il mio tesoro, vi entreranno i ladri e lo profaneranno.
    23: Prepàrati una catena, poiché il paese è pieno di assassini e la città è piena di violenza.
    24: Io manderò i popoli più feroci e s'impadroniranno delle loro case, abbatterò la superbia dei potenti, i santuari saranno profanati.
    25: Giungerà l'angoscia e cercheranno pace, ma pace non vi sarà.
    26: 'Sventura seguirà a sventura, allarme seguirà ad allarme: ai profeti chiederanno responsi, ai sacerdoti verrà meno la dottrina, agli anziani il consiglio.'
    27: 'Il re sarà in lutto, il principe ammantato di desolazione, tremeranno le mani del popolo del paese. Li tratterò secondo la loro condotta, li giudicherò secondo i loro giudizi: così sapranno che io sono il Signore».'
  8:
    1: Al quinto giorno del sesto mese dell'anno sesto, mentre mi trovavo in casa e dinanzi a me sedevano gli anziani di Giuda, la mano del Signore Dio si posò su di me
    2: 'e vidi qualcosa dall''aspetto d''uomo: da ciò che sembravano i suoi fianchi in giù, appariva come di fuoco e dai fianchi in su appariva come uno splendore simile all''elettro.'
    3: 'Stese come una mano e mi afferrò per i capelli: uno spirito mi sollevò fra terra e cielo e mi portò in visioni divine a Gerusalemme, all''ingresso del cortile interno, che guarda a settentrione, dove era collocato l''idolo della gelosia, che provocava la gelosia.'
    4: Ed ecco là era la gloria del Dio d'Israele, simile a quella che avevo visto nella valle.
    5: 'Mi disse: «Figlio dell''uomo, alza gli occhi verso settentrione!». Ed ecco a settentrione della porta dell''altare l''idolo della gelosia, proprio all''ingresso.'
    6: 'Mi disse: «Figlio dell''uomo, vedi che fanno costoro? Guarda i grandi abomini che la casa d''Israele commette qui per allontanarmi dal mio santuario! Ne vedrai altri ancora peggiori».'
    7: Mi condusse allora all'ingresso del cortile e vidi un foro nella parete.
    8: 'Mi disse: «Figlio dell''uomo, sfonda la parete». Sfondai la parete, ed ecco apparve una porta.'
    9: 'Mi disse: «Entra e osserva gli abomini malvagi che commettono costoro».'
    10: Io entrai e vidi ogni sorta di rettili e di animali abominevoli e tutti gli idoli del popolo d'Israele raffigurati intorno alle pareti
    11: e settanta anziani della casa d'Israele, fra i quali Iazanià figlio di Safàn, in piedi, davanti ad essi, ciascuno con il turibolo in mano, mentre il profumo saliva in nubi d'incenso.
    12: 'Mi disse: «Hai visto, figlio dell''uomo, quello che fanno gli anziani del popolo d''Israele nelle tenebre, ciascuno nella stanza recondita del proprio idolo? Vanno dicendo: Il Signore non ci vede... il Signore ha abbandonato il paese...».'
    13: 'Poi mi disse: «Hai visto, figlio dell''uomo? Vedrai che si commettono nefandezze peggiori di queste».'
    14: Mi condusse all'ingresso del portico della casa del Signore che guarda a settentrione e vidi donne sedute che piangevano Tammuz.
    15: 'Mi disse: «Hai visto, figlio dell''uomo? Vedrai abomini peggiori di questi».'
    16: Mi condusse nell'atrio interno del tempio; ed ecco all'ingresso del tempio, fra il vestibolo e l'altare, circa venticinque uomini, con le spalle voltate al tempio e la faccia a oriente che, prostrati, adoravano il sole.
    17: 'Mi disse: «Hai visto, figlio dell''uomo? Come se fosse piccola cosa per la casa di Giuda, commettere simili nefandezze in questo luogo, hanno riempito il paese di violenze, per provocare la mia collera. Eccoli, vedi, che si portano il ramoscello sacro alle narici.'
    18: 'Ebbene anch''io agirò con furore. Il mio occhio non s''impietosirà; non avrò compassione: manderanno alte grida ai miei orecchi, ma non li ascolterò».'
  9:
    1: 'Allora una voce potente gridò ai miei orecchi: «Avvicinatevi, voi che dovete punire la città, ognuno con lo strumento di sterminio in mano».'
    2: Ecco sei uomini giungere dalla direzione della porta superiore che guarda a settentrione, ciascuno con lo strumento di sterminio in mano. In mezzo a loro c'era un altro uomo, vestito di lino, con una borsa da scriba al fianco. Appena giunti, si fermarono accanto all'altare di bronzo.
    3: La gloria del Dio di Israele, dal cherubino sul quale si posava si alzò verso la soglia del tempio e chiamò l'uomo vestito di lino che aveva al fianco la borsa da scriba.
    4: 'Il Signore gli disse: «Passa in mezzo alla città, in mezzo a Gerusalemme e segna un tau sulla fronte degli uomini che sospirano e piangono per tutti gli abomini che vi si compiono».'
    5: 'Agli altri disse, in modo che io sentissi: «Seguitelo attraverso la città e colpite! Il vostro occhio non perdoni, non abbiate misericordia.'
    6: 'Vecchi, giovani, ragazze, bambini e donne, ammazzate fino allo sterminio: solo non toccate chi abbia il tau in fronte; cominciate dal mio santuario!». Incominciarono dagli anziani che erano davanti al tempio.'
    7: 'Disse loro: «Profanate pure il santuario, riempite di cadaveri i cortili. Uscite!». Quelli uscirono e fecero strage nella città.'
    8: 'Mentre essi facevano strage, io ero rimasto solo: mi gettai con la faccia a terra e gridai: «Ah! Signore Dio, sterminerai tu quanto è rimasto di Israele, rovesciando il tuo furore sopra Gerusalemme?».'
    9: 'Mi disse: «L''iniquità di Israele e di Giuda è enorme, la terra è coperta di sangue, la città è piena di violenza. Infatti vanno dicendo: Il Signore ha abbandonato il paese: il Signore non vede.'
    10: 'Ebbene, neppure il mio occhio avrà compassione e non userò misericordia: farò ricadere sul loro capo le loro opere».'
    11: 'Ed ecco l''uomo vestito di lino, che aveva la borsa al fianco, fece questo rapporto: «Ho fatto come tu mi hai comandato».'
  10:
    1: Io guardavo ed ecco sul firmamento che stava sopra il capo dei cherubini vidi come una pietra di zaffìro e al di sopra appariva qualcosa che aveva la forma di un trono.
    2: 'Disse all''uomo vestito di lino: «Và fra le ruote che sono sotto il cherubino e riempi il cavo delle mani dei carboni accesi che sono fra i cherubini e spargili sulla città». Egli vi andò mentre io lo seguivo con lo sguardo.'
    3: Ora i cherubini erano fermi a destra del tempio, quando l'uomo vi andò, e una nube riempiva il cortile interno.
    4: La gloria del Signore si alzò sopra il cherubino verso la soglia del tempio e il tempio fu riempito dalla nube e il cortile fu pieno dello splendore della gloria del Signore.
    5: Il fragore delle ali dei cherubini giungeva fino al cortile esterno, come la voce di Dio onnipotente quando parla.
    6: Appena ebbe dato all'uomo vestito di lino l'ordine di prendere il fuoco fra le ruote in mezzo ai cherubini, egli avanzò e si fermò vicino alla ruota.
    7: Il cherubino tese la mano per prendere il fuoco che era fra i cherubini; ne prese e lo mise nel cavo delle mani dell'uomo vestito di lino, il quale lo prese e uscì.
    8: 'Io stavo guardando: i cherubini avevano sotto le ali la forma di una mano d''uomo.'
    9: Guardai ancora ed ecco che al fianco dei cherubini vi erano quattro ruote, una ruota al fianco di ciascun cherubino. Quelle ruote avevano l'aspetto del topazio.
    10: Sembrava che tutte e quattro fossero di una medesima forma, come se una ruota fosse in mezzo all'altra.
    11: Muovendosi, potevano andare nelle quattro direzioni senza voltarsi, perché si muovevano verso il lato dove era rivolta la testa, senza voltarsi durante il movimento.
    12: Tutto il loro corpo, il dorso, le mani, le ali e le ruote erano pieni di occhi tutt'intorno; ognuno dei quattro aveva la propria ruota.
    13: Io sentii che le ruote venivano chiamate «Turbine».
    14: 'Ogni cherubino aveva quattro sembianze: la prima quella di cherubino, la seconda quella di uomo, la terza quella di leone e la quarta quella di aquila.'
    15: 'I cherubini si alzarono in alto: essi erano quegli esseri viventi che avevo visti al canale Chebàr.'
    16: 'Quando i cherubini si muovevano, anche le ruote avanzavano al loro fianco: quando i cherubini spiegavano le ali per sollevarsi da terra, le ruote non si allontanavano dal loro fianco;'
    17: quando si fermavano, anche le ruote si fermavano; quando si alzavano, anche le ruote si alzavano con loro perché lo spirito di quegli esseri era in loro.
    18: La gloria del Signore uscì dalla soglia del tempio e si fermò sui cherubini.
    19: I cherubini spiegarono le ali e si sollevarono da terra sotto i miei occhi; anche le ruote si alzarono con loro e si fermarono all'ingresso della porta orientale del tempio, mentre la gloria del Dio d'Israele era in alto su di loro.
    20: Erano i medesimi esseri che io avevo visti sotto il Dio d'Israele lungo il canale Chebàr e riconobbi che erano cherubini.
    21: Ciascuno aveva quattro aspetti e ciascuno quattro ali e qualcosa simile a mani d'uomo sotto le ali.
    22: Il loro sembiante era il medesimo che avevo visto lungo il canale Chebàr. Ciascuno di loro procedeva di fronte a sé.
  11:
    1: Uno spirito mi sollevò e mi trasportò alla porta orientale del tempio che guarda a oriente; ed ecco davanti alla porta vi erano venticinque uomini e in mezzo a loro vidi Iazanià figlio d'Azzùr, e Pelatìa figlio di Benaià, capi del popolo.
    2: 'Il Signore mi disse: «Figlio dell''uomo, questi sono gli uomini che tramano il male e danno consigli cattivi in questa città;'
    3: 'sono coloro che dicono: Non in breve tempo si costruiscon le case: questa città è la pentola e noi siamo la carne.'
    4: Per questo profetizza contro di loro, profetizza, figlio dell'uomo».
    5: 'Lo spirito del Signore venne su di me e mi disse: «Parla, dice il Signore: Così avete detto, o Israeliti, e io conosco ciò che vi passa per la mente.'
    6: Voi avete moltiplicato i morti in questa città, avete riempito di cadaveri le sue strade.
    7: 'Per questo così dice il Signore Dio: I cadaveri che avete gettati in mezzo a essa sono la carne, e la città è la pentola. Ma io vi scaccerò.'
    8: Avete paura della spada e io manderò la spada contro di voi, dice il Signore Dio!
    9: Vi scaccerò dalla città e vi metterò in mano agli stranieri e farò giustizia su di voi.
    10: 'Cadrete di spada: sulla frontiera d''Israele io vi giudicherò e saprete che io sono il Signore.'
    11: 'La città non sarà per voi la pentola e voi non ne sarete la carne! Sulla frontiera di Israele vi giudicherò:'
    12: allora saprete che io sono il Signore, di cui non avete eseguito i comandi né osservate le leggi, mentre avete agito secondo i costumi delle genti vicine».
    13: 'Non avevo finito di profetizzare quando Pelatìa figlio di Benaià cadde morto. Io mi gettai con la faccia a terra e gridai con tutta la voce: «Ah! Signore Dio, vuoi proprio distruggere quanto resta d''Israele?».'
    14: 'Allora mi fu rivolta questa parola del Signore:'
    15: '«Figlio dell''uomo, ai tuoi fratelli, ai deportati con te, a tutta la casa d''Israele gli abitanti di Gerusalemme vanno dicendo: Voi andate pure lontano dal Signore: a noi è stata data in possesso questa terra.'
    16: 'Dì loro dunque: Dice il Signore Dio: Se li ho mandati lontano fra le genti, se li ho dispersi in terre straniere, sarò per loro un santuario per poco tempo nelle terre dove hanno emigrato.'
    17: 'Riferisci: Così dice il Signore Dio: Vi raccoglierò in mezzo alle genti e vi radunerò dalle terre in cui siete stati dispersi e a voi darò il paese d''Israele.'
    18: Essi vi entreranno e vi elimineranno tutti i suoi idoli e tutti i suoi abomini.
    19: Darò loro un cuore nuovo e uno spirito nuovo metterò dentro di loro; toglierò dal loro petto il cuore di pietra e darò loro un cuore di carne,
    20: perché seguano i miei decreti e osservino le mie leggi e li mettano in pratica; saranno il mio popolo e io sarò il loro Dio.
    21: Ma su coloro che seguono con il cuore i loro idoli e le loro nefandezze farò ricadere le loro opere, dice il Signore Dio».
    22: I cherubini allora alzarono le ali e le ruote si mossero insieme con loro mentre la gloria del Dio d'Israele era in alto su di loro.
    23: Quindi dal centro della città la gloria del Signore si alzò e andò a fermarsi sul monte che è ad oriente della città.
    24: E uno spirito mi sollevò e mi portò in Caldea fra i deportati, in visione, in spirito di Dio, e la visione che avevo visto disparve davanti a me.
    25: E io raccontai ai deportati quanto il Signore mi aveva mostrato.
  12:
    1: 'Questa parola del Signore mi fu riferita:'
    2: «Figlio dell'uomo, tu abiti in mezzo a una genìa di ribelli, che hanno occhi per vedere e non vedono, hanno orecchi per udire e non odono, perché sono una genìa di ribelli.
    3: 'Tu, figlio dell''uomo, fà il tuo bagaglio da deportato e, di giorno davanti ai loro occhi, prepàrati a emigrare; emigrerai dal luogo dove stai verso un altro luogo, davanti ai loro occhi: forse comprenderanno che sono una genìa di ribelli.'
    4: Prepara di giorno il tuo bagaglio, come il bagaglio d'un esiliato, davanti ai loro occhi; uscirai però al tramonto, davanti a loro, come partirebbe un esiliato.
    5: Fà alla loro presenza un'apertura nel muro ed esci di lì.
    6: 'Mettiti alla loro presenza il bagaglio sulle spalle ed esci nell''oscurità: ti coprirai la faccia in modo da non vedere il paese, perché io ho fatto di te un simbolo per gli Israeliti».'
    7: 'Io feci come mi era stato comandato: preparai di giorno il mio bagaglio come il bagaglio d''un esiliato e sul tramonto feci un foro nel muro con le mani, uscii nell''oscurità e mi misi il bagaglio sulle spalle sotto i loro occhi.'
    8: 'Al mattino mi fu rivolta questa parola del Signore:'
    9: «Figlio dell'uomo, non t'ha chiesto il popolo d'Israele, quella genìa di ribelli, che cosa stai facendo?
    10: 'Rispondi loro: Così dice il Signore Dio: Quest''oracolo è per il principe di Gerusalemme e per tutti gli Israeliti che vi abitano.'
    11: 'Tu dirai: Io sono un simbolo per voi; infatti quello che ho fatto a te, sarà fatto a loro; saranno deportati e andranno in schiavitù.'
    12: Il principe, che è in mezzo a loro si caricherà il bagaglio sulle spalle, nell'oscurità, e uscirà per la breccia che verrà fatta nel muro per farlo partire; si coprirà il viso, per non vedere con gli occhi il paese.
    13: 'Ma io tenderò la mia rete contro di lui ed egli rimarrà preso nei miei lacci: lo condurrò in Babilonia, nel paese dei Caldei, ma egli non la vedrà e là morirà.'
    14: Disperderò ad ogni vento quanti sono intorno a lui, le sue guardie e tutte le sue truppe, e snuderò dietro a loro la spada.
    15: Allora sapranno che io sono il Signore, quando li avrò dispersi fra le genti e li avrò disseminati in paesi stranieri.
    16: Tuttavia ne risparmierò alcuni, superstiti alla spada, alla fame e alla peste, perché raccontino tutte le loro scelleratezze alle genti fra le quali andranno e anch'esse sappiano che io sono il Signore».
    17: 'Mi fu rivolta ancora questa parola del Signore:'
    18: «Figlio dell'uomo, mangia il pane con paura e bevi l'acqua con trepidazione e con angoscia.
    19: 'Al popolo del paese dirai: Così dice il Signore Dio agli abitanti di Gerusalemme, al paese d''Israele: Mangeranno il loro pane nell''angoscia e berranno la loro acqua nella desolazione, perché la loro terra sarà spogliata della sua abbondanza per l''empietà di tutti i suoi abitanti.'
    20: 'Le città popolose saranno distrutte e la campagna ridotta a un deserto: saprete che io sono il Signore».'
    21: 'Mi fu ancora rivolta questa parola del Signore:'
    22: '«Figlio dell''uomo, che cos''è questo proverbio che si va ripetendo nel paese di Israele: Passano i giorni e ogni visione svanisce?'
    23: 'Ebbene, riferisci loro: Così dice il Signore Dio: Farò cessare questo proverbio e non si sentirà più ripetere in Israele; anzi riferisci loro: Si avvicinano i giorni in cui si avvererà ogni visione.'
    24: Infatti non ci sarà più visione falsa, né predizione fallace in mezzo agli Israeliti,
    25: 'perché io, il Signore, parlerò e attuerò senza indugio la parola che ho detta. Anzi, ai vostri giorni, o genìa di ribelli, pronunzierò una parola e l''attuerò: parola del Signore Dio».'
    26: 'Mi fu rivolta ancora questa parola del Signore:'
    27: '«Figlio dell''uomo, ecco, gli Israeliti van dicendo: La visione che costui vede è per i giorni futuri; costui predice per i tempi lontani.'
    28: 'Ebbene, riferisci loro: Dice il Signore Dio: Non sarà ritardata più a lungo ogni mia parola: la parola che dirò l''eseguirò. Oracolo del Signore Dio».'
  13:
    1: 'Mi fu rivolta ancora questa parola del Signore:'
    2: '«Figlio dell''uomo, profetizza contro i profeti d''Israele, profetizza e dì a coloro che profetizzano secondo i propri desideri: Udite la parola del Signore:'
    3: 'Così dice il Signore Dio: Guai ai profeti stolti, che seguono il loro spirito senza avere avuto visioni.'
    4: Come sciacalli fra le macerie, tali sono i tuoi profeti, Israele.
    5: Voi non siete saliti sulle brecce e non avete costruito alcun baluardo in difesa degli Israeliti, perché potessero resistere al combattimento nel giorno del Signore.
    6: 'Hanno avuto visioni false, vaticini menzogneri coloro che dicono: Oracolo del Signore, mentre il Signore non li ha inviati. Eppure confidano che si avveri la loro parola!'
    7: 'Non avete forse avuto una falsa visione e preannunziato vaticini bugiardi, quando dite: Parola del Signore, mentre io non vi ho parlato?'
    8: 'Pertanto dice il Signore Dio: Poiché voi avete detto il falso e avuto visioni bugiarde, eccomi dunque contro di voi, dice il Signore Dio.'
    9: 'La mia mano sarà sopra i profeti dalle false visioni e dai vaticini bugiardi; non avranno parte nell''assemblea del mio popolo, non saranno scritti nel libro d''Israele e non entreranno nel paese d''Israele: saprete che io sono il Signore Dio,'
    10: 'poiché ingannano il mio popolo dicendo: Pace! e la pace non c''è; mentre egli costruisce un muro, ecco essi lo intonacano di mota.'
    11: 'Dì a quegli intonacatori di mota: Cadrà! Scenderà una pioggia torrenziale, una grandine grossa, si scatenerà un uragano'
    12: 'ed ecco, il muro è abbattuto. Allora non vi sarà forse domandato: Dov''è la calcina con cui lo avevate intonacato?'
    13: 'Perciò dice il Signore Dio: Con ira scatenerò un uragano, per la mia collera cadrà una pioggia torrenziale, nel mio furore per la distruzione cadrà grandine come pietre;'
    14: demolirò il muro che avete intonacato di mota, lo atterrerò e le sue fondamenta rimarranno scoperte; esso crollerà e voi perirete insieme con esso e saprete che io sono il Signore.
    15: 'Quando avrò sfogato l''ira contro il muro e contro coloro che lo intonacarono di mota, io vi dirò: Il muro non c''è più e neppure gli intonacatori,'
    16: i profeti d'Israele che profetavano su Gerusalemme e vedevano per essa una visione di pace, mentre non vi era pace. Oracolo del Signore.
    17: Ora tu, figlio dell'uomo, rivolgiti alle figlie del tuo popolo che profetizzano secondo i loro desideri e profetizza contro di loro.
    18: 'Dirai loro: Dice il Signore Dio: Guai a quelle che cuciono nastri magici a ogni polso e preparano veli per le teste di ogni grandezza per dar la caccia alle persone. Pretendete forse di dare la caccia alla gente del mio popolo e salvare voi stesse?'
    19: Voi mi avete disonorato presso il mio popolo per qualche manciata d'orzo e per un tozzo di pane, facendo morire chi non doveva morire e facendo vivere chi non doveva vivere, ingannando il mio popolo che crede alle menzogne.
    20: 'Perciò dice il Signore Dio: Eccomi contro i vostri nastri magici con i quali voi date la caccia alla gente come a uccelli; li strapperò dalle vostre braccia e libererò la gente che voi avete catturato come uccelli.'
    21: Straccerò i vostri veli e libererò il mio popolo dalle vostre mani e non sarà più una preda in mano vostra; saprete così che io sono il Signore.
    22: Voi infatti avete rattristato con menzogne il cuore del giusto, mentre io non l'avevo rattristato e avete rafforzato il malvagio perché non desistesse dalla sua vita malvagia e vivesse.
    23: 'Per questo non avrete più visioni false, né più spaccerete incantesimi: libererò il mio popolo dalle vostre mani e saprete che io sono il Signore».'
  14:
    1: Vennero a trovarmi alcuni anziani d'Israele e sedettero dinanzi a me.
    2: 'Mi fu rivolta allora questa parola del Signore:'
    3: «Figlio dell'uomo, questi uomini hanno posto idoli nel loro cuore e tengono fisso lo sguardo all'occasione della loro iniquità appena si mostri. Mi lascerò interrogare da loro?
    4: 'Parla quindi e dì loro: Dice il Signore Dio: Qualunque Israelita avrà innalzato i suoi idoli nel proprio cuore e avrà rivolto lo sguardo all''occasione della propria iniquità e verrà dal profeta, gli risponderò io, il Signore, riguardo alla moltitudine dei suoi idoli,'
    5: per raggiungere al cuore gli Israeliti, che si sono allontanati da me a causa di tutti i loro idoli.
    6: 'Riferisci pertanto al popolo d''Israele: Dice il Signore Dio: Convertitevi, abbandonate i vostri idoli e distogliete la faccia da tutte le vostre immondezze,'
    7: poiché a qualunque Israelita e a qualunque straniero abitante in Israele, che si allontana da me e innalza nel suo cuore i suoi idoli e rivolge lo sguardo all'occasione della propria iniquità e poi viene dal profeta a consultarmi, risponderò io, il Signore, da me stesso.
    8: 'Distoglierò la faccia da costui e ne farò un esempio e un proverbio, e lo sterminerò dal mio popolo: saprete così che io sono il Signore.'
    9: 'Se un profeta si lascia sedurre e fa una profezia, io, il Signore, ho sedotto quel profeta: stenderò la mano contro di lui e lo cancellerò dal mio popolo Israele.'
    10: Ambedue porteranno la pena della loro iniquità. La pena di chi consulta sarà uguale a quella del profeta,
    11: 'perché gli Israeliti non vadano più errando lontano da me, né più si contaminino con tutte le loro prevaricazioni: essi saranno il mio popolo e io sarò il loro Dio. Parola del Signore».'
    12: 'Mi fu rivolta questa parola del Signore:'
    13: «Figlio dell'uomo, se un paese pecca contro di me e si rende infedele, io stendo la mano sopra di lui e gli tolgo la riserva del pane e gli mando contro la fame e stèrmino uomini e bestie;
    14: 'anche se nel paese vivessero questi tre uomini: Noè, Daniele e Giobbe, essi con la loro giustizia salverebbero solo se stessi, dice il Signore Dio.'
    15: Oppure se io infestassi quel paese di bestie feroci, che lo privassero dei suoi figli e ne facessero un deserto che nessuno potesse attraversare a causa delle bestie feroci,
    16: 'anche se in mezzo a quella terra ci fossero questi tre uomini, giuro com''è vero ch''io vivo, dice il Signore Dio: non salverebbero né figli né figlie, soltanto loro si salverebbero, ma la terra sarebbe un deserto.'
    17: 'Oppure, se io mandassi la spada contro quel paese e dicessi: Spada, percorri quel paese; e sterminassi uomini e bestie,'
    18: 'anche se in mezzo a quel paese ci fossero questi tre uomini, giuro com''è vero ch''io vivo, dice il Signore: non salverebbero né figli né figlie, soltanto loro si salverebbero.'
    19: Oppure, se io mandassi la peste contro quella terra e sfogassi nella strage lo sdegno e sterminassi uomini e bestie,
    20: 'anche se in mezzo a quella terra ci fossero Noè, Daniele e Giobbe, giuro com''è vero ch''io vivo, dice il Signore Dio: non salverebbero né figli né figlie, soltanto essi si salverebbero per la loro giustizia.'
    21: 'Dice infatti il Signore Dio: Quando manderò contro Gerusalemme i miei quattro tremendi castighi: la spada, la fame, le bestie feroci e la peste, per estirpare da essa uomini e bestie,'
    22: ecco vi sarà in mezzo un residuo che si metterà in salvo con i figli e le figlie. Essi verranno da voi perché vediate la loro condotta e le loro opere e vi consoliate del male che ho mandato contro Gerusalemme, di quanto ho mandato contro di lei.
    23: Essi vi consoleranno quando vedrete la loro condotta e le loro opere e saprete che non invano ho fatto quello che ho fatto in mezzo a lei». Parola del Signore Dio.
  15:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Figlio dell'uomo, che pregi ha il legno della vite di fronte a tutti gli altri legni della foresta?
    3: Si adopera forse quel legno per farne un oggetto? Ci si fa forse un piolo per attaccarci qualcosa?
    4: Ecco, lo si getta sul fuoco a bruciare, il fuoco ne divora i due capi e anche il centro è bruciacchiato. Potrà essere utile a qualche lavoro?
    5: 'Anche quand''era intatto, non serviva a niente: ora, dopo che il fuoco lo ha divorato, l''ha bruciato, ci si ricaverà forse qualcosa?'
    6: 'Perciò così dice il Signore Dio: Come il legno della vite fra i legnami della foresta io l''ho messo sul fuoco a bruciare, così tratterò gli abitanti di Gerusalemme.'
    7: Volgerò contro di loro la faccia. Da un fuoco sono scampati, ma un fuoco li divorerà! Allora saprete che io sono il Signore quando volgerò contro di loro la faccia
    8: e renderò il paese deserto, poiché sono stati infedeli», dice il Signore Dio.
  16:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Figlio dell'uomo, fà conoscere a Gerusalemme tutti i suoi abomini.
    3: 'Dirai loro: Così dice il Signore Dio a Gerusalemme: Tu sei, per origine e nascita, del paese dei Cananei; tuo padre era Amorreo e tua madre Hittita.'
    4: Alla tua nascita, quando fosti partorita, non ti fu tagliato l'ombelico e non fosti lavata con l'acqua per purificarti; non ti fecero le frizioni di sale, né fosti avvolta in fasce.
    5: Occhio pietoso non si volse su di te per farti una sola di queste cose e usarti compassione, ma come oggetto ripugnante fosti gettata via in piena campagna, il giorno della tua nascita.
    6: 'Passai vicino a te e ti vidi mentre ti dibattevi nel sangue e ti dissi: Vivi nel tuo sangue'
    7: 'e cresci come l''erba del campo. Crescesti e ti facesti grande e giungesti al fiore della giovinezza: il tuo petto divenne fiorente ed eri giunta ormai alla pubertà; ma eri nuda e scoperta.'
    8: Passai vicino a te e ti vidi; ecco, la tua età era l'età dell'amore; io stesi il lembo del mio mantello su di te e coprii la tua nudità; giurai alleanza con te, dice il Signore Dio, e divenisti mia.
    9: Ti lavai con acqua, ti ripulii del sangue e ti unsi con olio;
    10: ti vestii di ricami, ti calzai di pelle di tasso, ti cinsi il capo di bisso e ti ricoprii di seta;
    11: 'ti adornai di gioielli: ti misi braccialetti ai polsi e una collana al collo:'
    12: misi al tuo naso un anello, orecchini agli orecchi e una splendida corona sul tuo capo.
    13: Così fosti adorna d'oro e d'argento; le tue vesti eran di bisso, di seta e ricami; fior di farina e miele e olio furono il tuo cibo; diventasti sempre più bella e giungesti fino ad esser regina.
    14: La tua fama si diffuse fra le genti per la tua bellezza, che era perfetta, per la gloria che io avevo posta in te, parola del Signore Dio.
    15: Tu però, infatuata per la tua bellezza e approfittando della tua fama, ti sei prostituita concedendo i tuoi favori ad ogni passante.
    16: Prendesti i tuoi abiti per adornare a vari colori le alture su cui ti prostituivi.
    17: Con i tuoi splendidi gioielli d'oro e d'argento, che io ti avevo dati, facesti immagini umane e te ne servisti per peccare;
    18: poi tu le adornasti con le tue vesti ricamate e davanti a quelle immagini presentasti il mio olio e i miei profumi.
    19: Il pane che io ti avevo dato, il fior di farina, l'olio e il miele di cui ti nutrivo ponesti davanti ad esse come offerta di soave odore. Oracolo del Signore Dio.
    20: Prendesti i figli e le figlie che mi avevi generati e li sacrificasti loro in cibo. Erano forse poca cosa le tue infedeltà?
    21: Immolasti i miei figli e li offristi a loro, facendoli passare per il fuoco.
    22: Fra tutte le tue nefandezze e infedeltà non ti ricordasti del tempo della tua giovinezza, quando eri nuda e ti dibattevi nel sangue!
    23: Ora, dopo tutta la tua perversione, guai, guai a te! Oracolo del Signore Dio.
    24: In ogni piazza ti sei fabbricata un tempietto e costruita una altura;
    25: ad ogni crocicchio ti sei fatta un altare, disonorando la tua bellezza, offrendo il tuo corpo a ogni passante, moltiplicando le tue prostituzioni.
    26: Hai concesso i tuoi favori ai figli d'Egitto, tuoi corpulenti vicini, e hai moltiplicato le tue infedeltà per irritarmi.
    27: Ed ecco io ho steso la mano su di te; ho ridotto il tuo cibo e ti ho abbandonato in potere delle tue nemiche, le figlie dei Filistei, che erano disgustate della tua condotta sfrontata.
    28: Non ancora sazia, hai concesso i tuoi favori agli Assiri; ma non soddisfatta
    29: 'hai moltiplicato le tue infedeltà nel paese di Canaan, fino nella Caldea: e neppure allora ti sei saziata.'
    30: Come è stato abbietto il tuo cuore - dice il Signore Dio - facendo tutte queste azioni degne di una spudorata sgualdrina!
    31: Quando ti costruivi un postribolo ad ogni crocevia e ti facevi un'altura in ogni piazza, tu non eri come una prostituta in cerca di guadagno,
    32: ma come un'adultera che, invece del marito, accoglie gli stranieri!
    33: Ad ogni prostituta si dà un compenso, ma tu hai dato il compenso a tutti i tuoi amanti e hai distruibuito loro doni perché da ogni parte venissero da te per le tue prostituzioni.
    34: 'Tu hai fatto il contrario delle altre donne, quando ti prostituivi: nessuno è corso dietro a te, mentre tu hai distribuito doni e non ne hai ricevuti, tanto eri pervertita.'
    35: Perciò, o prostituta, ascolta la parola del Signore.
    36: 'Così dice il Signore Dio: Per le tue ricchezze sperperate, per la tua nudità scoperta nelle prostituzioni con i tuoi amanti e con tutti i tuoi idoli abominevoli, per il sangue dei tuoi figli che hai offerto a loro,'
    37: ecco, io adunerò da ogni parte tutti i tuoi amanti con i quali sei stata compiacente, coloro che hai amati insieme con coloro che hai odiati, e scoprirò di fronte a loro la tua nudità perché essi la vedano tutta.
    38: Ti infliggerò la condanna delle adultere e delle sanguinarie e riverserò su di te furore e gelosia.
    39: 'Ti abbandonerò nelle loro mani e distruggeranno i tuoi postriboli, demoliranno le tue alture; ti spoglieranno delle tue vesti e ti toglieranno i tuoi splendidi ornamenti: ti lasceranno scoperta e nuda.'
    40: Poi ecciteranno contro di te la folla, ti lapideranno e ti trafiggeranno con la spada.
    41: 'Incendieranno le tue case e sarà fatta giustizia di te sotto gli occhi di numerose donne: ti farò smettere di prostituirti e non distribuirai più doni.'
    42: Quando avrò saziato il mio sdegno su di te, la mia gelosia si allontanerà da te; mi calmerò e non mi adirerò più.
    43: Per il fatto che tu non ti sei ricordata del tempo della tua giovinezza e mi hai provocato all'ira con tutte queste cose, ecco anch'io farò ricadere sul tuo capo le tue azioni, parola del Signore Dio; non accumulerai altre scelleratezze oltre tutti gli altri tuoi abomini.
    44: 'Ecco, ogni esperto di proverbi dovrà dire questo proverbio a tuo riguardo: Quale la madre, tale la figlia.'
    45: 'Tu sei la degna figlia di tua madre, che ha abbandonato il marito e i suoi figli: tu sei sorella delle tue sorelle, che hanno abbandonato il marito e i loro figli. Vostra madre era una Hittita e vostro padre un Amorreo.'
    46: Tua sorella maggiore è Samaria, che con le sue figlie abita alla tua sinistra; tua sorella più piccola è Sòdoma, che con le sue figlie abita alla tua destra.
    47: Tu non soltanto hai seguito la loro condotta e agito secondo i loro costumi abominevoli, ma come se ciò fosse stato troppo poco, ti sei comportata peggio di loro in tutta la tua condotta.
    48: Per la mia vita - dice il Signore Dio - tua sorella Sòdoma e le sue figlie non fecero quanto hai fatto tu e le tue figlie!
    49: 'Ecco, questa fu l''iniquità di tua sorella Sòdoma: essa e le sue figlie avevano superbia, ingordigia, ozio indolente, ma non stesero la mano al povero e all''indigente:'
    50: 'insuperbirono e commisero ciò che è abominevole dinanzi a me: io le vidi e le eliminai.'
    51: Samaria non ha peccato la metà di quanto hai peccato tu. Tu hai moltiplicato le tue nefandezze più di loro, le tue sorelle, tanto da farle apparire giuste, con tutte le nefandezze che hai commesse.
    52: 'Devi portare anche tu la tua umiliazione, tu che hai giustificato le tue sorelle. Per i tuoi peccati che superano i loro esse sono più giuste di te: anche tu dunque devi essere svergognata e portare la tua umiliazione, perché hai giustificato le tue sorelle.'
    53: 'Ma io cambierò le loro sorti: cambierò le sorti di Sòdoma e delle città dipendenti, cambierò le sorti di Samaria e delle città dipendenti; anche le tue sorti muterò in mezzo a loro,'
    54: perché tu porti la tua umiliazione e tu senta vergogna di quanto hai fatto per consolarle.
    55: Tua sorella Sòdoma e le città dipendenti torneranno al loro stato di prima; Samaria e le città dipendenti torneranno al loro stato di prima e anche tu e le città dipendenti tornerete allo stato di prima.
    56: Eppure tua sorella Sòdoma non era forse sulla tua bocca al tempo del tuo orgoglio,
    57: prima che fosse scoperta la tua malvagità? Perché ora tu sei disprezzata dalle figlie di Aram e da tutte le figlie dei Filistei che sono intorno a te, le quali ti dileggiano da ogni parte?
    58: Tu stai scontando la tua scelleratezza e i tuoi abomini. Parola del Signore.
    59: 'Poiché, dice il Signore Dio: Io ho ricambiato a te quello che hai fatto tu, che hai disprezzato il giuramento e violato l''alleanza.'
    60: Anch'io mi ricorderò dell'alleanza conclusa con te al tempo della tua giovinezza e stabilirò con te un'alleanza eterna.
    61: Allora ti ricorderai della tua condotta e ne sarai confusa, quando riceverai le tue sorelle maggiori insieme a quelle più piccole e io le darò a te per figlie, ma non in forza della tua alleanza;
    62: io ratificherò la mia alleanza con te e tu saprai che io sono il Signore,
    63: perché te ne ricordi e ti vergogni e, nella tua confusione, tu non apra più bocca, quando ti avrò perdonato quello che hai fatto. Parola del Signore Dio».
  17:
    1: 'Mi fu rivolta ancora questa parola del Signore:'
    2: «Figlio dell'uomo, proponi un enigma e racconta una parabola agli Israeliti.
    3: 'Un''aquila grande dalle grandi ali e dalle lunghe penne, folta di piume dal colore variopinto, venne sul Libano e portò via la cima del cedro; Tu dirai: Dice il Signore Dio:'
    4: stroncò il ramo più alto e lo portò in un paese di mercanti, lo depose in una città di negozianti.
    5: Scelse un germoglio del paese e lo depose in un campo da seme; lungo il corso di grandi acque, lo piantò come un salice,
    6: perché germogliasse e diventasse una vite estesa, poco elevata, che verso l'aquila volgesse i rami e le radici crescessero sotto di essa. Divenne una vite, che fece crescere i tralci e distese i rami.
    7: Ma c'era un'altra aquila grande, larga di ali, folta di penne. Ed ecco quella vite rivolse verso di lei le radici e tese verso di lei i suoi tralci, perché la irrigasse dall'aiuola dove era piantata.
    8: In un campo fertile, lungo il corso di grandi acque, essa era piantata, per metter rami e dar frutto e diventare una vite magnifica.
    9: 'Riferisci loro: Dice il Signore Dio: Riuscirà a prosperare? O non svellerà forse l''aquila le sue radici e vendemmierà il suo frutto e seccheranno tutti i tralci che ha messo? Non ci vorrà un grande sforzo o molta gente per svellerla dalle radici.'
    10: 'Ecco, essa è piantata: riuscirà a prosperare? O non seccherà del tutto non appena l''avrà sfiorata il vento d''oriente? Proprio nell''aiuola dove è germogliata, seccherà!».'
    11: 'Mi fu rivolta ancora questa parola del Signore:'
    12: '«Parla dunque a quella genìa di ribelli: Non sapete che cosa significa questo? Dì ancora: Ecco, il re di Babilonia è giunto a Gerusalemme, ha preso il re e i prìncipi e li ha trasportati con sé in Babilonia.'
    13: Si è scelto uno di stirpe reale e ha fatto un patto con lui, obbligandolo con giuramento. Ha deportato i potenti del paese,
    14: perché il regno fosse debole e non potesse innalzarsi ed egli osservasse e mantenesse l'alleanza con lui.
    15: Ma questi gli si è ribellato e ha mandato messaggeri in Egitto, perché gli fossero dati cavalli e molti soldati. Potrà prosperare, potrà scampare chi ha agito così? Chi ha infranto un patto potrà uscirne senza danno?
    16: Per la mia vita, dice il Signore Dio, proprio nel paese del re che gli aveva dato il trono, di cui ha disprezzato il giuramento e infranto l'alleanza, presso di lui, morirà, in Babilonia.
    17: Il faraone con le sue grandi forze e il suo ingente esercito non gli sarà di valido aiuto in guerra, quando si eleveranno terrapieni e si costruiranno baluardi per distruggere tante vite umane.
    18: 'Ha disprezzato un giuramento, ha infranto un''alleanza: ecco, aveva dato la mano e poi ha agito in tal modo. Non potrà trovare scampo.'
    19: 'Perciò così dice il Signore Dio: Com''è vero ch''io vivo, il mio giuramento che egli ha disprezzato, la mia alleanza che ha infranta li farò ricadere sopra il suo capo.'
    20: Stenderò su di lui la mia rete e rimarrà preso nel mio laccio. Lo porterò in Babilonia e là lo giudicherò per l'infedeltà commessa contro di me.
    21: 'Tutti i migliori delle sue schiere cadranno di spada e i superstiti saranno dispersi a tutti i venti: così saprete che io, il Signore, ho parlato.'
    22: 'Dice il Signore Dio: Anch''io prenderò dalla cima del cedro, dalle punte dei suoi rami coglierò un ramoscello e lo pianterò sopra un monte alto, massiccio;'
    23: lo pianterò sul monte alto d'Israele. Metterà rami e farà frutti e diventerà un cedro magnifico. Sotto di lui tutti gli uccelli dimoreranno, ogni volatile all'ombra dei suoi rami riposerà.
    24: Sapranno tutti gli alberi della foresta che io sono il Signore, che umilio l'albero alto e innalzo l'albero basso; faccio seccare l'albero verde e germogliare l'albero secco. Io, il Signore, ho parlato e lo farò».
  18:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: 'I padri han mangiato l''uva acerba e i denti dei figli si sono allegati? «Perché andate ripetendo questo proverbio sul paese d''Israele:'
    3: Com'è vero ch'io vivo, dice il Signore Dio, voi non ripeterete più questo proverbio in Israele.
    4: 'Ecco, tutte le vite sono mie: la vita del padre e quella del figlio è mia; chi pecca morirà.'
    5: Se uno è giusto e osserva il diritto e la giustizia,
    6: se non mangia sulle alture e non alza gli occhi agli idoli della casa d'Israele, se non disonora la moglie del suo prossimo e non si accosta a una donna durante il suo stato di impurità,
    7: se non opprime alcuno, restituisce il pegno al debitore, non commette rapina, divide il pane con l'affamato e copre di vesti l'ignudo,
    8: se non presta a usura e non esige interesse, desiste dall'iniquità e pronunzia retto giudizio fra un uomo e un altro,
    9: se cammina nei miei decreti e osserva le mie leggi agendo con fedeltà, egli è giusto ed egli vivrà, parola del Signore Dio.
    10: Ma se uno ha generato un figlio violento e sanguinario che commette qualcuna di tali azioni,
    11: mentre egli non le commette, e questo figlio mangia sulle alture, disonora la donna del prossimo,
    12: opprime il povero e l'indigente, commette rapine, non restituisce il pegno, volge gli occhi agli idoli, compie azioni abominevoli,
    13: presta a usura ed esige gli interessi, egli non vivrà; poiché ha commesso queste azioni abominevoli, costui morirà e dovrà a se stesso la propria morte.
    14: Ma, se uno ha generato un figlio che vedendo tutti i peccati commessi dal padre, sebbene li veda, non li commette,
    15: non mangia sulle alture, non volge gli occhi agli idoli di Israele, non disonora la donna del prossimo,
    16: non opprime alcuno, non trattiene il pegno, non commette rapina, dà il pane all'affamato e copre di vesti l'ignudo,
    17: desiste dall'iniquità, non presta a usura né a interesse, osserva i miei decreti, cammina secondo le mie leggi, costui non morirà per l'iniquità di suo padre, ma certo vivrà.
    18: Suo padre invece, che ha oppresso e derubato il suo prossimo, che non ha agito bene in mezzo al popolo, morirà per la sua iniquità.
    19: 'Voi dite: Perché il figlio non sconta l''iniquità del padre? Perché il figlio ha agito secondo giustizia e rettitudine, ha osservato tutti i miei comandamenti e li ha messi in pratica, perciò egli vivrà.'
    20: Colui che ha peccato e non altri deve morire; il figlio non sconta l'iniquità del padre, né il padre l'iniquità del figlio. Al giusto sarà accreditata la sua giustizia e al malvagio la sua malvagità.
    21: Ma se il malvagio si ritrae da tutti i peccati che ha commessi e osserva tutti i miei decreti e agisce con giustizia e rettitudine, egli vivrà, non morirà.
    22: Nessuna delle colpe commesse sarà ricordata, ma vivrà per la giustizia che ha praticata.
    23: Forse che io ho piacere della morte del malvagio - dice il Signore Dio - o non piuttosto che desista dalla sua condotta e viva?
    24: Ma se il giusto si allontana dalla giustizia e commette l'iniquità e agisce secondo tutti gli abomini che l'empio commette, potrà egli vivere? Tutte le opere giuste da lui fatte saranno dimenticate; a causa della prevaricazione in cui è caduto e del peccato che ha commesso, egli morirà.
    25: 'Voi dite: Non è retto il modo di agire del Signore. Ascolta dunque, popolo d''Israele: Non è retta la mia condotta o piuttosto non è retta la vostra?'
    26: Se il giusto si allontana dalla giustizia per commettere l'iniquità e a causa di questa muore, egli muore appunto per l'iniquità che ha commessa.
    27: E se l'ingiusto desiste dall'ingiustizia che ha commessa e agisce con giustizia e rettitudine, egli fa vivere se stesso.
    28: 'Ha riflettuto, si è allontanato da tutte le colpe commesse: egli certo vivrà e non morirà.'
    29: 'Eppure gli Israeliti van dicendo: Non è retta la via del Signore. O popolo d''Israele, non sono rette le mie vie o piuttosto non sono rette le vostre?'
    30: Perciò, o Israeliti, io giudicherò ognuno di voi secondo la sua condotta. Oracolo del Signore Dio. Convertitevi e desistete da tutte le vostre iniquità, e l'iniquità non sarà più causa della vostra rovina.
    31: Liberatevi da tutte le iniquità commesse e formatevi un cuore nuovo e uno spirito nuovo. Perché volete morire, o Israeliti?
    32: Io non godo della morte di chi muore. Parola del Signore Dio. Convertitevi e vivrete».
  19:
    1: Intona ora un lamento sui capi d'Israele
    2: '«Che cos''era tua madre? Una leonessa fra leoni. Accovacciata in mezzo ai leoni allevava i suoi cuccioli. dicendo:'
    3: Essa innalzò uno dei cuccioli che divenne leone, imparò a sbranare la preda, a divorare gli uomini.
    4: Ma contro di lui le genti fecero lega, restò preso nella loro fossa e in catene fu condotto in Egitto.
    5: Quando essa vide che era lunga l'attesa e delusa la sua speranza, prese un altro cucciolo e ne fece un leoncino.
    6: Egli se ne andava e veniva fra i leoni, divenuto leoncello, e imparò a sbranare la preda, a divorare gli uomini.
    7: Penetrò nei loro palazzi, devastò le loro città. Il paese e i suoi abitanti sbigottivano al rumore del suo ruggito.
    8: Lo assalirono le genti, le contrade all'intorno; tesero un laccio contro di lui e restò preso nella loro fossa.
    9: Lo chiusero in una gabbia, lo condussero in catene al re di Babilonia e lo misero in una prigione, perché non se ne sentisse la voce sui monti d'Israele.
    10: Tua madre era come una vite piantata vicino alle acque. Era rigogliosa e frondosa per l'abbondanza dell'acqua;
    11: ebbe rami robusti buoni per scettri regali; il suo fusto si elevò in mezzo agli arbusti mirabile per la sua altezza e per l'abbondanza dei suoi rami.
    12: Ma essa fu sradicata con furore e gettata a terra; il vento d'oriente la disseccò, disseccò i suoi frutti; il suo ramo robusto inaridì e il fuoco lo divorò.
    13: Ora è trapiantata nel deserto, in una terra secca e riarsa;
    14: un fuoco uscì da un suo ramo, divorò tralci e frutti ed essa non ha più alcun ramo robusto, uno scettro per dominare». Questo è un lamento e come lamento è passato nell'uso.
  20:
    1: Il dieci del quinto mese, anno settimo, alcuni anziani d'Israele vennero a consultare il Signore e sedettero davanti a me.
    2: 'Mi fu rivolta questa parola del Signore:'
    3: '«Figlio dell''uomo, parla agli anziani d''Israele e dì loro: Dice il Signore Dio: Venite voi per consultarmi? Com''è vero ch''io vivo, non mi lascerò consultare da voi. Oracolo del Signore Dio.'
    4: Vuoi giudicarli? Li vuoi giudicare, figlio dell'uomo? Mostra loro gli abomini dei loro padri.
    5: 'Dì loro: Dice il Signore Dio: Quando io scelsi Israele e alzai la mano e giurai per la stirpe della casa di Giacobbe, apparvi loro nel paese d''Egitto e giurai per loro dicendo: Io, il Signore, sono vostro Dio.'
    6: Allora alzai la mano e giurai di farli uscire dal paese d'Egitto e condurli in una terra scelta per loro, stillante latte e miele, che è la più bella fra tutte le terre.
    7: 'Dissi loro: Ognuno getti via gli abomini dei propri occhi e non vi contaminate con gl''idoli d''Egitto: sono io il vostro Dio.'
    8: 'Ma essi mi si ribellarono e non mi vollero ascoltare: non gettarono via gli abomini dei propri occhi e non abbandonarono gli idoli d''Egitto. Allora io decisi di riversare sopra di loro il mio furore e di sfogare contro di loro la mia ira, in mezzo al paese d''Egitto.'
    9: Ma feci diversamente per riguardo al mio nome, perché non fosse profanato agli occhi delle genti in mezzo alle quali si trovavano, poiché avevo dichiarato che li avrei fatti uscire dal paese d'Egitto sotto i loro occhi.
    10: Così li feci uscire dall'Egitto e li condussi nel deserto;
    11: diedi loro i miei statuti e feci loro conoscere le mie leggi, perché colui che le osserva viva per esse.
    12: Diedi loro anche i miei sabati come un segno fra me e loro, perché sapessero che sono io, il Signore, che li santifico.
    13: 'Ma gli Israeliti si ribellarono contro di me nel deserto: essi non camminarono secondo i miei decreti, disprezzarono le mie leggi, che bisogna osservare perché l''uomo viva, e violarono sempre i miei sabati. Allora io decisi di riversare su di loro il mio sdegno nel deserto e di sterminarli.'
    14: Ma agii diversamente per il mio nome, perché non fosse profanato agli occhi delle genti di fronte alle quali io li avevo fatti uscire.
    15: Avevo giurato su di loro nel deserto che non li avrei più condotti nella terra che io avevo loro assegnato, terra stillante latte e miele, la più bella fra tutte le terre,
    16: perché avevano disprezzato i miei comandamenti, non avevano seguito i miei statuti e avevano profanato i miei sabati, mentre il loro cuore si era attaccato ai loro idoli.
    17: Tuttavia il mio occhio ebbe pietà di loro e non li distrussi, non li sterminai tutti nel deserto.
    18: 'Dissi ai loro figli nel deserto: Non seguite le regole dei vostri padri, non osservate le loro leggi, non vi contaminate con i loro idoli:'
    19: sono io, il Signore, il vostro Dio. Camminate secondo i miei decreti, osservate le mie leggi e mettetele in pratica.
    20: Santificate i miei sabati e siano un segno fra me e voi, perché si sappia che sono io, il Signore vostro Dio.
    21: Ma anche i figli mi si ribellarono, non camminarono secondo i miei decreti, non osservarono e non misero in pratica le mie leggi, che danno la vita a chi le osserva; profanarono i miei sabati. Allora io decisi di riversare il mio sdegno su di loro e di sfogare contro di essi l'ira nel deserto.
    22: Ma ritirai la mano e feci diversamente per riguardo al mio nome, perché non fosse profanato agli occhi delle genti, alla cui presenza io li avevo fatti uscire.
    23: E nel deserto giurai loro, alzando la mia mano, che li avrei dispersi fra le genti e disseminati in paesi stranieri,
    24: perché non avevano praticato le mie leggi, anzi, avevano disprezzato i miei decreti, profanato i miei sabati e i loro occhi erano sempre rivolti agli idoli dei loro padri.
    25: Allora io diedi loro perfino statuti non buoni e leggi per le quali non potevano vivere.
    26: Feci sì che si contaminassero nelle loro offerte facendo passare per il fuoco ogni loro primogenito, per atterrirli, perché riconoscessero che io sono il Signore.
    27: 'Parla dunque agli Israeliti, figlio dell''uomo, e dì loro: Dice il Signore Dio: Ancora in questo mi offesero i vostri padri agendo con infedeltà verso di me:'
    28: 'dopo che io li ebbi introdotti nel paese che, levando la mia mano, avevo giurato di dare loro, essi guardarono ogni colle elevato, ogni albero verde e là fecero i sacrifici e portarono le loro offerte provocatrici: là depositarono i loro profumi soavi e versarono le loro libazioni.'
    29: 'Io dissi loro: Che cos''è quest''altura alla quale voi andate? Il nome altura è rimasto fino ai nostri giorni.'
    30: 'Ebbene, dì agli Israeliti: Così dice il Signore Dio: Vi contaminate secondo il costume dei vostri padri, vi prostituite secondo i loro abomini,'
    31: vi contaminate con tutti i vostri idoli fino ad oggi, facendo le vostre offerte e facendo passare per il fuoco i vostri figli e io mi dovrei lasciare consultare da voi, uomini d'Israele? Com'è vero ch'io vivo - parola del Signore Dio - non mi lascerò consultare da voi.
    32: 'E ciò che v''immaginate in cuor vostro non avverrà, mentre voi andate dicendo: Saremo come le genti, come le tribù degli altri paesi che prestano culto al legno e alla pietra.'
    33: Com'è vero ch'io vivo - parola del Signore Dio - io regnerò su di voi con mano forte, con braccio possente e rovesciando la mia ira.
    34: Poi vi farò uscire di mezzo ai popoli e vi radunerò da quei territori dove foste dispersi con mano forte, con braccio possente e con la mia ira traboccante
    35: e vi condurrò nel deserto dei popoli e lì a faccia a faccia vi giudicherò.
    36: Come giudicai i vostri padri nel deserto del paese di Egitto così giudicherò voi, dice il Signore Dio.
    37: Vi farò passare sotto il mio bastone e vi condurrò sotto il giogo dell'alleanza.
    38: 'Separerò da voi i ribelli e quelli che si sono staccati da me; li farò uscire dal paese in cui dimorano, ma non entreranno nel paese d''Israele: così saprete che io sono il Signore.'
    39: 'A voi, uomini d''Israele, così dice il Signore Dio: Andate, servite pure ognuno i vostri idoli, ma infine mi ascolterete e il mio santo nome non profanerete più con le vostre offerte, con i vostri idoli;'
    40: poiché sul mio monte santo, sull'alto monte d'Israele - oracolo del Signore Dio - mi servirà tutta la casa d'Israele, tutta riunita in quel paese; là mi saranno graditi e là richiederò le vostre offerte, le primizie dei vostri doni in qualunque forma me li consacrerete.
    41: 'Io vi accetterò come soave profumo, quando vi avrò liberati dai popoli e vi avrò radunati dai paesi nei quali foste dispersi: mi mostrerò santo in voi agli occhi delle genti.'
    42: Allora voi saprete che io sono il Signore, quando vi condurrò nel paese d'Israele, nel paese che alzando la mia mano giurai di dare ai vostri padri.
    43: Là vi ricorderete della vostra condotta, di tutti i misfatti dei quali vi siete macchiati, e proverete disgusto di voi stessi, per tutte le malvagità che avete commesse.
    44: Allora saprete che io sono il Signore, quando agirò con voi per l'onore del mio nome e non secondo la vostra malvagia condotta e i vostri costumi corrotti, uomini d'Israele». Parola del Signore Dio.
    45: 'Mi fu rivolta questa parola del Signore:'
    46: «Figlio dell'uomo, volgi la faccia verso il mezzogiorno, parla alla regione australe e predici contro la selva del mezzogiorno.
    47: 'Dirai alla selva del mezzogiorno: Ascolta la parola del Signore: Dice il Signore Dio: Ecco, io accenderò in te un fuoco che divorerà in te ogni albero verde e ogni albero secco: la fiamma ardente non si spegnerà e ogni sembiante sarà bruciato dal mezzogiorno al settentrione.'
    48: Ogni vivente vedrà che io, il Signore, l'ho incendiato e non si spegnerà».
    49: 'Io dissi: «Ah! Signore Dio, essi vanno dicendo di me: Non è forse costui uno che racconta delle favole?».'
  21:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Figlio dell'uomo, volgi la faccia verso Gerusalemme e parla contro i suoi santuari, predici contro il paese d'Israele.
    3: 'Tu riferirai al paese d''Israele: Così dice il Signore Dio: Eccomi contro di te. Sguainerò la spada e ucciderò in te il giusto e il peccatore.'
    4: Se ucciderò in te il giusto e il peccatore, significa che la spada sguainata sarà contro ogni carne, dal mezzogiorno al settentrione.
    5: Così ogni vivente saprà che io, il Signore, ho sguainato la spada ed essa non rientrerà nel fodero.
    6: 'Tu, figlio dell''uomo, piangi: piangi davanti a loro con il cuore infranto e pieno d''amarezza.'
    7: 'Quando ti domanderanno: Perché piangi?, risponderai: Perché è giunta la notizia che il cuore verrà meno, le mani s''indeboliranno, lo spirito sarà costernato, le ginocchia vacilleranno. Ecco è giunta e si compie». Parola del Signore Dio.'
    8: 'Mi fu rivolta questa parola del Signore:'
    9: 'Spada, spada aguzza e affilata, «Figlio dell''uomo, profetizza e dì loro: Così dice il Signore Dio:'
    10: aguzza per scannare, affilata per lampeggiare!
    11: L'ha fatta affilare perché la si impugni, l'ha aguzzata e affilata per darla in mano al massacratore!
    12: 'Grida e lamèntati, o figlio dell''uomo, perché essa pesa sul mio popolo, su tutti i prìncipi d''Israele: essi cadranno di spada insieme con il mio popolo. Perciò battiti il fianco,'
    13: 'perché è una prova: che cosa accadrebbe se nemmeno un bastone sprezzante ci fosse Parola del Signore Dio.'
    14: 'Tu, o figlio dell''uomo, predici e batti le mani: la spada si raddoppi e si triplichi, è la spada dei massacri, la grande spada del massacro che li circonda.'
    15: Perché i cuori si struggano e si moltiplichino le vittime, ho messo ad ogni porta la punta della spada, fatta per lampeggiare, affilata per il massacro.
    16: Volgiti a destra, volgiti a sinistra, ovunque si diriga la tua lama.
    17: Anch'io batterò le mani e sazierò la mia ira. Io, il Signore, ho parlato».
    18: 'Mi fu rivolta questa parola del Signore:'
    19: «Figlio dell'uomo, traccia due strade per il passaggio della spada del re di Babilonia; proverranno tutte e due dallo stesso paese; tu metti un segnale a capo della strada che conduce nella città.
    20: Traccia la strada per cui la spada giunga a Rabbà degli Ammoniti e in Giuda, a Gerusalemme nella città fortificata.
    21: 'Infatti il re di Babilonia è fermo al bivio, all''inizio delle due strade, per interrogare le sorti: agita le frecce, interroga gli dei domestici, osserva il fegato.'
    22: 'Nella sua destra è uscito il responso: Gerusalemme, per porre contro di essa gli arieti, per farle udire l''ordine del massacro, echeggiare grida di guerra, disporre gli arieti contro le sue porte, innalzare terrapieni, costruire trincee.'
    23: Ma questo non è che un vano presagio agli occhi di quelli che hanno fatto loro solenni giuramenti. Egli però ricorda loro l'iniquità per cui saranno catturati».
    24: 'Perciò dice il Signore: «Poiché voi avete fatto ricordare le vostre iniquità, rendendo manifeste le vostre trasgressioni e palesi i vostri peccati in tutto il vostro modo di agire, poiché ve ne vantate, voi resterete presi al laccio.'
    25: A te, sconsacrato, empio principe d'Israele, di cui è giunto il giorno con il tempo della tua iniquità finale,
    26: 'così dice il Signore Dio: Deponi il turbante e togliti la corona: tutto sarà cambiato: ciò che è basso sarà elevato e ciò che è alto sarà abbassato.'
    27: In rovina, in rovina, in rovina la ridurrò e non si rialzerà più finché non giunga colui al quale appartiene di diritto e al quale io la darò».
    28: 'Tu, figlio dell''uomo, profetizza e annunzia: «Così dice il Signore Dio agli Ammoniti e riguardo ai loro insulti. Dì dunque: La spada, la spada è sguainata per la strage, è affilata per sterminare, per lampeggiare,'
    29: mentre tu hai false visioni e ti si predicono sorti bugiarde, la spada sarà messa alla gola degli empi perversi, il cui giorno è venuto, al colmo della loro malvagità.
    30: Rimettila nel fodero. Nel luogo stesso in cui tu fosti creato, nella terra stessa in cui sei nato, io ti giudicherò;
    31: rovescerò su di te il mio sdegno, contro di te soffierò nel fuoco della mia ira e ti abbandonerò in mano di uomini violenti, portatori di distruzione.
    32: Sarai preda del fuoco, del tuo sangue sarà intrisa la terra, non ti si ricorderà più perché io, il Signore, ho parlato».
  22:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Tu, figlio dell'uomo, forse non giudicherai, non giudicherai tu la città sanguinaria? Mostrale tutti i suoi abomini.
    3: 'Tu riferirai: Dice il Signore Dio: O città che sparge il sangue in mezzo a se stessa, perché giunga il suo tempo, e fabbrica a suo danno idoli con cui contaminarsi!'
    4: 'Per il sangue che hai sparso, ti sei resa colpevole e ti sei contaminata con gli idoli che hai fabbricato: hai affrettato il tuo giorno, sei giunta al termine dei tuoi anni. Ti renderò perciò l''obbrobrio dei popoli e lo scherno di tutta la terra.'
    5: I vicini e i lontani si faran beffe di te o città infamata e piena di disordini.
    6: Ecco in te i prìncipi d'Israele, ognuno secondo il suo potere, intenti a spargere sangue.
    7: In te si disprezza il padre e la madre, in te si maltratta il forestiero, in te si opprime l'orfano e la vedova.
    8: Hai disprezzato i miei santuari, hai profanato i miei sabati.
    9: Vi sono in te calunniatori che versano il sangue. C'è in te chi banchetta sui monti e chi commette scelleratezze.
    10: In te si hanno rapporti col proprio padre, in te si giace con la donna in stato di mestruazione.
    11: Uno reca oltraggio alla donna del prossimo, l'altro contamina con incesto la nuora, altri viola la sorella, figlia del padre.
    12: In te si ricevono doni per spargere il sangue, tu presti a interesse e a usura, spogli con la violenza il tuo prossimo e di me ti dimentichi. Oracolo del Signore Dio.
    13: Ecco, io batto le mani per le frodi che hai commesse e per il sangue che è versato in mezzo a te.
    14: Reggerà il tuo cuore e saranno forti le mani per i giorni che io ti preparo? Io, il Signore, l'ho detto e lo farò;
    15: ti disperderò fra le nazioni e ti disseminerò in paesi stranieri; ti purificherò della tua immondezza,
    16: poi ti riprenderò in eredità davanti alle nazioni e tu saprai che io sono il Signore».
    17: 'Mi fu rivolta questa parola del Signore:'
    18: '«Figlio dell''uomo, gli Israeliti si son cambiati in scoria per me; sono tutti rame, stagno, ferro e piombo dentro un crogiuolo: sono scoria di argento.'
    19: 'Perciò così dice il Signore: Poiché vi siete tutti cambiati in scoria, io vi radunerò dentro Gerusalemme.'
    20: Come si mette insieme argento, rame, ferro, piombo, stagno dentro un crogiuolo e si soffia nel fuoco per fonderli, così io, con ira e con sdegno, vi metterò tutti insieme e vi farò fondere;
    21: vi radunerò, contro di voi soffierò nel fuoco del mio sdegno e vi fonderò in mezzo alla città.
    22: 'Come si fonde l''argento nel crogiuolo, così sarete fusi in mezzo ad essa: saprete che io, il Signore, ho riversato il mio sdegno contro di voi».'
    23: 'Mi fu rivolta questa parola del Signore:'
    24: '«Figlio dell''uomo, dì a Gerusalemme: Tu sei una terra non purificata, non lavata da pioggia in un giorno di tempesta.'
    25: Dentro di essa i suoi prìncipi, come un leone ruggente che sbrana la preda, divorano la gente, s'impadroniscono di tesori e ricchezze, moltiplicano le vedove in mezzo ad essa.
    26: I suoi sacerdoti violano la mia legge, profanano le cose sante. Non fanno distinzione fra il sacro e il profano, non insegnano a distinguere fra puro e impuro, non osservano i miei sabati e io sono disonorato in mezzo a loro.
    27: I suoi capi in mezzo ad essa sono come lupi che dilaniano la preda, versano il sangue, fanno perire la gente per turpi guadagni.
    28: 'I suoi profeti hanno come intonacato tutti questi delitti con false visioni e oracoli fallaci e vanno dicendo: Così parla il Signore Dio, mentre invece il Signore non ha parlato.'
    29: Gli abitanti della campagna commettono violenze e si danno alla rapina, calpestano il povero e il bisognoso, maltrattano il forestiero, contro ogni diritto.
    30: Io ho cercato fra loro un uomo che costruisse un muro e si ergesse sulla breccia di fronte a me, per difendere il paese perché io non lo devastassi, ma non l'ho trovato.
    31: 'Io rovescerò su di essi il mio sdegno: li consumerò con il fuoco della mia collera: la loro condotta farò ricadere sulle loro teste». Oracolo del Signore Dio.'
  23:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Figlio dell'uomo, vi erano due donne, figlie della stessa madre,
    3: le quali si erano prostituite in Egitto fin dalla loro giovinezza, dove venne profanato il loro petto e oppresso il loro seno verginale.
    4: Esse si chiamano Oolà la maggiore e Oolibà la più piccola, sua sorella. L'una e l'altra divennero mie e partorirono figli e figlie. Oolà è Samaria e Oolibà è Gerusalemme.
    5: 'Oolà mentre era mia si dimostrò infedele: arse d''amore per i suoi spasimanti, gli Assiri suoi vicini,'
    6: vestiti di porpora, prìncipi e governatori, tutti giovani attraenti, cavalieri montati su cavalli.
    7: Concesse loro i suoi favori, al fiore degli Assiri, e si contaminò con gli idoli di coloro dei quali si era innamorata.
    8: Non rinunciò alle sue relazioni amorose con gli Egiziani, i quali avevano abusato di lei nella sua giovinezza, avevano profanato il suo seno verginale, sfogando su di lei la loro libidine.
    9: Per questo l'ho data in mano ai suoi amanti, in mano agli Assiri, dei quali si era innamorata.
    10: Essi scoprirono la sua nudità, presero i suoi figli e le sue figlie e la uccisero di spada. Divenne così come un monito fra le donne, per la condanna esemplare che essi avevano eseguita su di lei.
    11: Sua sorella Oolibà la vide e si corruppe più di lei nei suoi amoreggiamenti; con le sue infedeltà superò la sorella.
    12: Spasimò per gli Assiri suoi vicini, prìncipi e capi, vestiti di porpora, cavalieri montati su cavalli, tutti giovani attraenti.
    13: Io vidi che si era contaminata e che tutt'e due seguivano la stessa via.
    14: Ma essa moltiplicò le prostituzioni. Vide uomini effigiati su una parete, figure di Caldei, disegnati con il minio,
    15: 'con cinture ai fianchi, ampi turbanti in capo, dall''aspetto di grandi capi, rappresentanti i figli di Babilonia, originari di Caldea:'
    16: essa se ne innamorò non appena li vide e inviò loro messaggeri in Caldea.
    17: I figli di Babilonia andarono da lei al letto degli amori e la contaminarono con le loro fornicazioni ed essa si contaminò con loro finché ne fu nauseata.
    18: Poiché aveva messo in pubblico le sue tresche e scoperto la sua nudità, anch'io mi allontanai da lei come mi ero allontanato dalla sorella.
    19: Ma essa continuò a moltiplicare prostituzioni, ricordando il tempo della sua gioventù, quando si prostituiva in Egitto.
    20: Arse di libidine per quegli amanti lussuriosi come asini, libidinosi come stalloni,
    21: e così rinnovò l'infamia della sua giovinezza, quando in Egitto veniva profanato il suo petto, oppresso il suo seno verginale.
    22: 'Per questo, Oolibà, così dice il Signore Dio: Ecco, io suscito contro di te gli amanti di cui mi sono disgustato e li condurrò contro di te da ogni parte,'
    23: i figli di Babilonia e di tutti i Caldei, quelli di Pekòd, di Soa e di Koa e con loro tutti gli Assiri, tutti i giovani attraenti, prìncipi e capi, tutti capitani e cavalieri famosi;
    24: verranno contro di te dal settentrione con cocchi e carri e con una moltitudine di popolo e si schiereranno contro di te da ogni parte con scudi grandi e piccoli ed elmi. A loro ho rimesso il giudizio e ti giudicheranno secondo le loro leggi.
    25: 'Scatenerò la mia gelosia contro di te e ti tratteranno con furore: ti taglieranno il naso e gli orecchi e i superstiti cadranno di spada; deporteranno i tuoi figli e le tue figlie e ciò che rimarrà di te sarà preda del fuoco.'
    26: Ti spoglieranno delle tue vesti e s'impadroniranno dei tuoi gioielli.
    27: 'Metterò fine alle tue scelleratezze e alle tue prostituzioni commesse in Egitto: non alzerai più gli occhi verso di loro, non ricorderai più l''Egitto.'
    28: 'Perché così dice il Signore Dio: Ecco, io ti consegno in mano a coloro che tu odii, in mano a coloro di cui sei nauseata.'
    29: Ti tratteranno con odio e si impadroniranno di tutti i tuoi beni, lasciandoti nuda e scoperta; sarà svelata la turpitudine delle tue scelleratezze, la tua libidine e la tua disonestà.
    30: Così sarai trattata perché tu mi hai tradito con le genti, perché ti sei contaminata con i loro idoli.
    31: Hai seguito la via di tua sorella, la sua coppa porrò nelle tue mani».
    32: '«Berrai la coppa di tua sorella, profonda e larga, sarai oggetto di derisione e di scherno; la coppa sarà di grande capacità. Dice il Signore Dio:'
    33: Tu sarai colma d'ubriachezza e d'affanno, coppa di desolazione e di sterminio era la coppa di tua sorella Samaria.
    34: Anche tu la berrai, la vuoterai, ne succhierai i cocci, ti lacererai il seno, poiché io ho parlato». Parola del Signore.
    35: 'Perciò dice il Signore Dio: «Poiché tu mi hai dimenticato e mi hai voltato le spalle, sconterai dunque la tua disonestà e le tue dissolutezze!».'
    36: 'Il Signore mi disse: «Figlio dell''uomo, non giudicherai tu Oolà e Oolibà? Non mostrerai ad esse i loro abomini?'
    37: Sono state adultere e le loro mani sono lorde di sangue, hanno commesso adulterio con i loro idoli; perfino i figli che mi avevano partorito, li hanno fatti passare per il fuoco in loro pasto.
    38: 'Ancor questo mi hanno fatto: in quello stesso giorno hanno contaminato il mio santuario e profanato i miei sabati;'
    39: 'dopo avere immolato i loro figli ai loro idoli, sono venute in quel medesimo giorno al mio santuario per profanarlo: ecco quello che hanno fatto dentro la mia casa!'
    40: Si rivolsero anche a uomini di paesi lontani, invitandoli per mezzo di messaggeri, ed essi giunsero. Per loro ti sei lavata, ti sei dipinta gli occhi, ti sei adornata dei tuoi vestiti preziosi,
    41: ti sei stesa su un magnifico divano davanti ad una tavola imbandita, su cui hai posto il mio olio, i miei profumi.
    42: Si udiva lo strepito di una moltitudine festante di uomini venuti dal deserto, i quali avevano messo braccialetti ai polsi e una corona di gloria sul loro capo.
    43: 'Io pensavo di costei, abituata agli adultèri: Ora costoro si faranno complici delle sue prostituzioni.'
    44: 'Infatti entrarono da lei, come si entra da una prostituta: così entrarono da Oolà e da Oolibà, donne di malaffare.'
    45: Ma uomini retti le giudicheranno come si giudicano le adultere e le assassine. Le loro mani sono lorde di sangue».
    46: 'Dice infatti il Signore Dio: «Si farà venire contro di loro una folla ed esse saranno abbandonate alle malversazioni e al saccheggio.'
    47: La folla le lapiderà e le farà a pezzi con le spade; ne ucciderà i figli e le figlie e darà alle fiamme le case.
    48: Eliminerò così un'infamia dalla terra e tutte le donne impareranno a non commettere infamie simili.
    49: 'Faranno ricadere la vostra infamia su di voi e sconterete i vostri peccati di idolatria: saprete così che io sono il Signore Dio».'
  24:
    1: 'Il dieci del decimo mese, dell''anno nono, mi fu rivolta questa parola del Signore:'
    2: «Figlio dell'uomo, metti per iscritto la data di oggi, di questo giorno, perché proprio oggi il re di Babilonia punta contro Gerusalemme.
    3: 'Metti su la pentola, mettila e versavi acqua. Proponi una parabola a questa genìa di ribelli dicendo loro: Così dice il Signore Dio:'
    4: Mettici dentro i pezzi di carne, tutti i pezzi buoni, la coscia e la spalla, e riempila di ossi scelti;
    5: prendi il meglio del gregge. Mettici sotto la legna e falla bollire molto, sì che si cuociano dentro anche gli ossi.
    6: 'Poiché dice il Signore Dio: Guai alla città sanguinaria, alla pentola arrugginita, da cui non si stacca la ruggine! Vuotala pezzo per pezzo, senza fare le parti,'
    7: poiché il suo sangue è dentro, lo ha versato sulla nuda roccia, non l'ha sparso in terra per ricoprirlo di polvere.
    8: Per provocare la mia collera, per farne vendetta, ha posto il suo sangue sulla nuda roccia, senza ricoprirlo.
    9: 'Perciò dice il Signore Dio: Guai alla città sanguinaria! Anch''io farò grande il rogo.'
    10: Ammassa la legna, fà divampare il fuoco, fà consumare la carne, riducila in poltiglia e le ossa siano riarse.
    11: Vuota la pentola sulla brace, perché si riscaldi e il rame si arroventi; si distrugga la sozzura che c'è dentro e si consumi la sua ruggine.
    12: Quanta fatica! Ma l'abbondante sua ruggine non si stacca, non scompare da essa neppure con il fuoco.
    13: 'La tua immondezza è esecrabile: ho cercato di purificarti, ma tu non ti sei lasciata purificare. Perciò dalla tua immondezza non sarai purificata finché non avrò sfogato su di te la mia collera.'
    14: Io, il Signore, ho parlato! Questo avverrà, lo compirò senza revoca; non avrò né pietà, né compassione. Ti giudicherò secondo la tua condotta e i tuoi misfatti». Oracolo del Signore Dio.
    15: 'Mi fu rivolta questa parola del Signore:'
    16: '«Figlio dell''uomo ecco, io ti tolgo all''improvviso colei che è la delizia dei tuoi occhi: ma tu non fare il lamento, non piangere, non versare una lacrima.'
    17: 'Sospira in silenzio e non fare il lutto dei morti: avvolgiti il capo con il turbante, mettiti i sandali ai piedi, non ti velare fino alla bocca, non mangiare il pane del lutto».'
    18: La mattina avevo parlato al popolo e la sera mia moglie morì. La mattina dopo feci come mi era stato comandato
    19: 'e la gente mi domandava: «Non vuoi spiegarci che cosa significa quello che tu fai?».'
    20: 'Io risposi: «Il Signore mi ha parlato:'
    21: 'Annunzia agli Israeliti: Così dice il Signore Dio: Ecco, io faccio profanare il mio santuario, orgoglio della vostra forza, delizia dei vostri occhi e amore delle vostre anime. I figli e le figlie che avete lasciato cadranno di spada.'
    22: 'Voi farete come ho fatto io: non vi velerete fino alla bocca, non mangerete il pane del lutto.'
    23: 'Avrete i vostri turbanti in capo e i sandali ai piedi: non farete il lamento e non piangerete: ma vi consumerete per le vostre iniquità e gemerete l''uno con l''altro.'
    24: 'Ezechiele sarà per voi un segno: quando ciò avverrà, voi farete in tutto come ha fatto lui e saprete che io sono il Signore.'
    25: Tu, figlio dell'uomo, il giorno in cui toglierò loro la loro fortezza, la gioia della loro gloria, l'amore dei loro occhi, la brama delle loro anime, i loro figli e le loro figlie,
    26: allora verrà a te un profugo per dartene notizia.
    27: 'In quel giorno la tua bocca si aprirà per parlare con il profugo, parlerai e non sarai più muto e sarai per loro un segno: essi sapranno che io sono il Signore».'
  25:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Figlio dell'uomo, rivolgiti agli Ammoniti e predici contro di loro.
    3: 'Annunzierai agli Ammoniti: Udite la parola del Signore Dio. Dice il Signore Dio: Poiché tu hai esclamato: Ah! Ah! riguardo al mio santuario poiché è stato profanato, riguardo al paese di Israele perché è stato devastato, e riguardo alla casa di Giuda perché condotta in esilio,'
    4: 'Ecco, io ti do in mano ai figli d''oriente. Metteranno in te i loro accampamenti, e in mezzo a te pianteranno le loro tende: mangeranno i tuoi frutti e berranno il tuo latte. per questo:'
    5: Farò di Rabbà una stalla da cammelli e delle città di Ammòn un ovile per pecore. Allora saprete che io sono il Signore».
    6: 'Perché dice il Signore Dio: «Siccome hai battuto le mani, hai pestato i piedi in terra e hai gioito in cuor tuo con pieno disprezzo per il paese d''Israele,'
    7: 'per questo, eccomi: Io stendo la mano su di te e ti darò in preda alle genti; ti sterminerò dai popoli e ti cancellerò dal numero delle nazioni. Ti annienterò e allora saprai che io sono il Signore».'
    8: 'Dice il Signore Dio: «Poiché Moab e Seir hanno detto: Ecco, la casa di Giuda è come tutti gli altri popoli,'
    9: ebbene, io apro il fianco di Moab, in tutto il suo territorio anniento le sue città, decoro del paese, Bet-Iesimòt, Baal-Meòn, Kiriatàim,
    10: e le do in possesso ai figli d'oriente, come diedi loro gli Ammoniti, perché non siano più ricordati fra i popoli.
    11: Così farò giustizia di Moab e sapranno che io sono il Signore».
    12: 'Dice il Signore Dio: «Poiché Edom ha sfogato crudelmente la sua vendetta contro la casa di Giuda e s''è reso colpevole vendicandosi su di essa,'
    13: 'Anch''io stenderò la mano su Edom, sterminerò in esso uomini e bestie e lo ridurrò a un deserto. Da Teman fino a Dedan cadranno di spada. per questo, così dice il Signore Dio:'
    14: La mia vendetta su Edom la compirò per mezzo del mio popolo, Israele, che tratterà Edom secondo la mia ira e il mio sdegno. Si conoscerà così la mia vendetta». Oracolo del Signore Dio.
    15: 'Dice il Signore Dio: «Poiché i Filistei si son vendicati con animo pieno di odio e si son dati a sterminare, mossi da antico rancore,'
    16: 'Ecco, io stendo la mano sui Filistei, sterminerò i Cretei e annienterò il resto degli abitanti sul mare. per questo, così dice il Signore Dio:'
