    13: 'Animati tuttavia da quello stesso spirito di fede di cui sta scritto: Ho creduto, perciò ho parlato, anche noi crediamo e perciò parliamo,'
    14: convinti che colui che ha risuscitato il Signore Gesù, risusciterà anche noi con Gesù e ci porrà accanto a lui insieme con voi.
    15: Tutto infatti è per voi, perché la grazia, ancora più abbondante ad opera di un maggior numero, moltiplichi l'inno di lode alla gloria di Dio.
    16: Per questo non ci scoraggiamo, ma se anche il nostro uomo esteriore si va disfacendo, quello interiore si rinnova di giorno in giorno.
    17: Infatti il momentaneo, leggero peso della nostra tribolazione, ci procura una quantità smisurata ed eterna di gloria,
    18: perché noi non fissiamo lo sguardo sulle cose visibili, ma su quelle invisibili. Le cose visibili sono d'un momento, quelle invisibili sono eterne.
  5:
    1: Sappiamo infatti che quando verrà disfatto questo corpo, nostra abitazione sulla terra, riceveremo un'abitazione da Dio, una dimora eterna, non costruita da mani di uomo, nei cieli.
    2: 'Perciò sospiriamo in questo nostro stato, desiderosi di rivestirci del nostro corpo celeste:'
    3: a condizione però di esser trovati gia vestiti, non nudi.
    4: In realtà quanti siamo in questo corpo, sospiriamo come sotto un peso, non volendo venire spogliati ma sopravvestiti, perché ciò che è mortale venga assorbito dalla vita.
    5: E' Dio che ci ha fatti per questo e ci ha dato la caparra dello Spirito.
    6: Così, dunque, siamo sempre pieni di fiducia e sapendo che finché abitiamo nel corpo siamo in esilio lontano dal Signore,
    7: camminiamo nella fede e non ancora in visione.
    8: Siamo pieni di fiducia e preferiamo andare in esilio dal corpo ed abitare presso il Signore.
    9: Perciò ci sforziamo, sia dimorando nel corpo sia esulando da esso, di essere a lui graditi.
    10: Tutti infatti dobbiamo comparire davanti al tribunale di Cristo, ciascuno per ricevere la ricompensa delle opere compiute finché era nel corpo, sia in bene che in male.
    11: Consapevoli dunque del timore del Signore, noi cerchiamo di convincere gli uomini; per quanto invece riguarda Dio, gli siamo ben noti. E spero di esserlo anche davanti alle vostre coscienze.
    12: Non ricominciamo a raccomandarci a voi, ma è solo per darvi occasione di vanto a nostro riguardo, perché abbiate di che rispondere a coloro il cui vanto è esteriore e non nel cuore.
    13: Se infatti siamo stati fuori di senno, era per Dio; se siamo assennati, è per voi.
    14: Poiché l'amore del Cristo ci spinge, al pensiero che uno è morto per tutti e quindi tutti sono morti.
    15: Ed egli è morto per tutti, perché quelli che vivono non vivano più per se stessi, ma per colui che è morto e risuscitato per loro.
    16: Cosicché ormai noi non conosciamo più nessuno secondo la carne; e anche se abbiamo conosciuto Cristo secondo la carne, ora non lo conosciamo più così.
    17: Quindi se uno è in Cristo, è una creatura nuova; le cose vecchie sono passate, ecco ne sono nate di nuove.
    18: Tutto questo però viene da Dio, che ci ha riconciliati con sé mediante Cristo e ha affidato a noi il ministero della riconciliazione.
    19: E' stato Dio infatti a riconciliare a sé il mondo in Cristo, non imputando agli uomini le loro colpe e affidando a noi la parola della riconciliazione.
    20: 'Noi fungiamo quindi da ambasciatori per Cristo, come se Dio esortasse per mezzo nostro. Vi supplichiamo in nome di Cristo: lasciatevi riconciliare con Dio.'
    21: Colui che non aveva conosciuto peccato, Dio lo trattò da peccato in nostro favore, perché noi potessimo diventare per mezzo di lui giustizia di Dio.
  6:
    1: E poiché siamo suoi collaboratori, vi esortiamo a non accogliere invano la grazia di Dio.
    2: 'Al momento favorevole ti ho esaudito e nel giorno della salvezza ti ho soccorso. Egli dice infatti: Ecco ora il momento favorevole, ecco ora il giorno della salvezza!'
    3: Da parte nostra non diamo motivo di scandalo a nessuno, perché non venga biasimato il nostro ministero;
    4: ma in ogni cosa ci presentiamo come ministri di Dio, con molta fermezza nelle tribolazioni, nelle necessità, nelle angosce,
    5: nelle percosse, nelle prigioni, nei tumulti, nelle fatiche, nelle veglie, nei digiuni;
    6: con purezza, sapienza, pazienza, benevolenza, spirito di santità, amore sincero;
    7: con parole di verità, con la potenza di Dio; con le armi della giustizia a destra e a sinistra;
    8: nella gloria e nel disonore, nella cattiva e nella buona fama. Siamo ritenuti impostori, eppure siamo veritieri;
    9: sconosciuti, eppure siamo notissimi; moribondi, ed ecco viviamo; puniti, ma non messi a morte;
    10: afflitti, ma sempre lieti; poveri, ma facciamo ricchi molti; gente che non ha nulla e invece possediamo tutto!
    11: La nostra bocca vi ha parlato francamente, Corinzi, e il nostro cuore si è tutto aperto per voi.
    12: Non siete davvero allo stretto in noi; è nei vostri cuori invece che siete allo stretto.
    13: 'Io parlo come a figli: rendeteci il contraccambio, aprite anche voi il vostro cuore!'
    14: Non lasciatevi legare al giogo estraneo degli infedeli. Quale rapporto infatti ci può essere tra la giustizia e l'iniquità, o quale unione tra la luce e le tenebre?
    15: Quale intesa tra Cristo e Beliar, o quale collaborazione tra un fedele e un infedele?
    16: 'Abiterò in mezzo a loro e con loro camminerò e sarò il loro Dio, ed essi saranno il mio popolo. Quale accordo tra il tempio di Dio e gli idoli? Noi siamo infatti il tempio del Dio vivente, come Dio stesso ha detto:'
    17: Perciò uscite di mezzo a loro e riparatevi, dice il Signore, non toccate nulla d'impuro. E io vi accoglierò,
    18: e sarò per voi come un padre, e voi mi sarete come figli e figlie, dice il Signore onnipotente.
  7:
    1: In possesso dunque di queste promesse, carissimi, purifichiamoci da ogni macchia della carne e dello spirito, portando a compimento la nostra santificazione, nel timore di Dio.
    2: Fateci posto nei vostri cuori! A nessuno abbiamo fatto ingiustizia, nessuno abbiamo danneggiato, nessuno abbiamo sfruttato.
    3: Non dico questo per condannare qualcuno; infatti vi ho gia detto sopra che siete nel nostro cuore, per morire insieme e insieme vivere.
    4: Sono molto franco con voi e ho molto da vantarmi di voi. Sono pieno di consolazione, pervaso di gioia in ogni nostra tribolazione.
    5: 'Infatti, da quando siamo giunti in Macedonia, la nostra carne non ha avuto sollievo alcuno, ma da ogni parte siamo tribolati: battaglie all''esterno, timori al di dentro.'
    6: Ma Dio che consola gli afflitti ci ha consolati con la venuta di Tito,
    7: e non solo con la sua venuta, ma con la consolazione che ha ricevuto da voi. Egli ci ha annunziato infatti il vostro desiderio, il vostro dolore, il vostro affetto per me; cosicché la mia gioia si è ancora accresciuta.
    8: Se anche vi ho rattristati con la mia lettera, non me ne dispiace. E se me ne è dispiaciuto - vedo infatti che quella lettera, anche se per breve tempo soltanto, vi ha rattristati -
    9: ora ne godo; non per la vostra tristezza, ma perché questa tristezza vi ha portato a pentirvi. Infatti vi siete rattristati secondo Dio e così non avete ricevuto alcun danno da parte nostra;
    10: perché la tristezza secondo Dio produce un pentimento irrevocabile che porta alla salvezza, mentre la tristezza del mondo produce la morte.
    11: Ecco, infatti, quanta sollecitudine ha prodotto in voi proprio questo rattristarvi secondo Dio; anzi quante scuse, quanta indignazione, quale timore, quale desiderio, quale affetto, quale punizione! Vi siete dimostrati innocenti sotto ogni riguardo in questa faccenda.
    12: Così se anche vi ho scritto, non fu tanto a motivo dell'offensore o a motivo dell'offeso, ma perché apparisse chiara la vostra sollecitudine per noi davanti a Dio.
    13: Ecco quello che ci ha consolati. A questa nostra consolazione si è aggiunta una gioia ben più grande per la letizia di Tito, poiché il suo spirito è stato rinfrancato da tutti voi.
    14: Cosicché se in qualche cosa mi ero vantato di voi con lui, non ho dovuto vergognarmene, ma come abbiamo detto a voi ogni cosa secondo verità, così anche il nostro vanto con Tito si è dimostrato vero.
    15: E il suo affetto per voi è cresciuto, ricordando come tutti gli avete obbedito e come lo avete accolto con timore e trepidazione.
    16: Mi rallegro perché posso contare totalmente su di voi.
  8:
    1: 'Vogliamo poi farvi nota, fratelli, la grazia di Dio concessa alle Chiese della Macedonia:'
    2: nonostante la lunga prova della tribolazione, la loro grande gioia e la loro estrema povertà si sono tramutate nella ricchezza della loro generosità.
    3: Posso testimoniare infatti che hanno dato secondo i loro mezzi e anche al di là dei loro mezzi, spontaneamente,
    4: domandandoci con insistenza la grazia di prendere parte a questo servizio a favore dei santi.
    5: Superando anzi le nostre stesse speranze, si sono offerti prima di tutto al Signore e poi a noi, secondo la volontà di Dio;
    6: cosicché abbiamo pregato Tito di portare a compimento fra voi quest'opera generosa, dato che lui stesso l'aveva incominciata.
    7: E come vi segnalate in ogni cosa, nella fede, nella parola, nella scienza, in ogni zelo e nella carità che vi abbiamo insegnato, così distinguetevi anche in quest'opera generosa.
    8: Non dico questo per farvene un comando, ma solo per mettere alla prova la sincerità del vostro amore con la premura verso gli altri.
    9: 'Conoscete infatti la grazia del Signore nostro Gesù Cristo: da ricco che era, si è fatto povero per voi, perché voi diventaste ricchi per mezzo della sua povertà.'
    10: 'E a questo riguardo vi do un consiglio: si tratta di cosa vantaggiosa per voi, che fin dall''anno passato siete stati i primi, non solo a intraprenderla ma a desiderarla.'
    11: Ora dunque realizzatela, perché come vi fu la prontezza del volere, così anche vi sia il compimento, secondo i vostri mezzi.
    12: Se infatti c'è la buona volontà, essa riesce gradita secondo quello che uno possiede e non secondo quello che non possiede.
    13: Qui non si tratta infatti di mettere in ristrettezza voi per sollevare gli altri, ma di fare uguaglianza.
    14: 'Per il momento la vostra abbondanza supplisca alla loro indigenza, perché anche la loro abbondanza supplisca alla vostra indigenza, e vi sia uguaglianza, come sta scritto:'
    15: Colui che raccolse molto non abbondò, e colui che raccolse poco non ebbe di meno.
    16: Siano pertanto rese grazie a Dio che infonde la medesima sollecitudine per voi nel cuore di Tito!
    17: Egli infatti ha accolto il mio invito e ancor più pieno di zelo è partito spontaneamente per venire da voi.
    18: Con lui abbiamo inviato pure il fratello che ha lode in tutte le Chiese a motivo del vangelo;
    19: egli è stato designato dalle Chiese come nostro compagno in quest'opera di carità, alla quale ci dedichiamo per la gloria del Signore, e per dimostrare anche l'impulso del nostro cuore.
    20: Con ciò intendiamo evitare che qualcuno possa biasimarci per questa abbondanza che viene da noi amministrata.
    21: Ci preoccupiamo infatti di comportarci bene non soltanto davanti al Signore, ma anche davanti agli uomini.
    22: Con loro abbiamo inviato anche il nostro fratello, di cui abbiamo più volte sperimentato lo zelo in molte circostanze; egli è ora più zelante che mai per la grande fiducia che ha in voi.
    23: Quanto a Tito, egli è mio compagno e collaboratore presso di voi; quanto ai nostri fratelli, essi sono delegati delle Chiese e gloria di Cristo.
    24: Date dunque a loro la prova del vostro affetto e della legittimità del nostro vanto per voi davanti a tutte le Chiese.
  9:
    1: Riguardo poi a questo servizio in favore dei santi, è superfluo che ve ne scriva.
    2: Conosco infatti bene la vostra buona volontà, e ne faccio vanto con i Macèdoni dicendo che l'Acaia è pronta fin dallo scorso anno e gia molti sono stati stimolati dal vostro zelo.
    3: I fratelli poi li ho mandati perché il nostro vanto per voi su questo punto non abbia a dimostrarsi vano, ma siate realmente pronti, come vi dicevo, perché
    4: non avvenga che, venendo con me alcuni Macèdoni, vi trovino impreparati e noi dobbiamo arrossire, per non dire anche voi, di questa nostra fiducia.
    5: Ho quindi ritenuto necessario invitare i fratelli a recarsi da voi prima di me, per organizzare la vostra offerta gia promessa, perché essa sia pronta come una vera offerta e non come una spilorceria.
    6: Tenete a mente che chi semina scarsamente, scarsamente raccoglierà e chi semina con larghezza, con larghezza raccoglierà.
    7: Ciascuno dia secondo quanto ha deciso nel suo cuore, non con tristezza né per forza, perché Dio ama chi dona con gioia.
    8: Del resto, Dio ha potere di far abbondare in voi ogni grazia perché, avendo sempre il necessario in tutto, possiate compiere generosamente tutte le opere di bene,
    9: 'ha largheggiato, ha dato ai poveri; la sua giustizia dura in eterno. come sta scritto:'
    10: Colui che somministra il seme al seminatore e il pane per il nutrimento, somministrerà e moltiplicherà anche la vostra semente e farà crescere i frutti della vostra giustizia.
    11: Così sarete ricchi per ogni generosità, la quale poi farà salire a Dio l'inno di ringraziamento per mezzo nostro.
    12: Perché l'adempimento di questo servizio sacro non provvede soltanto alle necessità dei santi, ma ha anche maggior valore per i molti ringraziamenti a Dio.
    13: A causa della bella prova di questo servizio essi ringrazieranno Dio per la vostra obbedienza e accettazione del vangelo di Cristo, e per la generosità della vostra comunione con loro e con tutti;
    14: e pregando per voi manifesteranno il loro affetto a causa della straordinaria grazia di Dio effusa sopra di voi.
    15: Grazie a Dio per questo suo ineffabile dono!
  10:
    1: Ora io stesso, Paolo, vi esorto per la dolcezza e la mansuetudine di Cristo, io davanti a voi così meschino, ma di lontano così animoso con voi;
    2: vi supplico di far in modo che non avvenga che io debba mostrare, quando sarò tra voi, quell'energia che ritengo di dover adoperare contro alcuni che pensano che noi camminiamo secondo la carne.
    3: In realtà, noi viviamo nella carne ma non militiamo secondo la carne. Infatti le armi della nostra battaglia non sono carnali,
    4: ma hanno da Dio la potenza di abbattere le fortezze,
    5: distruggendo i ragionamenti e ogni baluardo che si leva contro la conoscenza di Dio, e rendendo ogni intelligenza soggetta all'obbedienza al Cristo.
    6: Perciò siamo pronti a punire qualsiasi disobbedienza, non appena la vostra obbedienza sarà perfetta.
    7: 'Guardate le cose bene in faccia: se qualcuno ha in se stesso la persuasione di appartenere a Cristo, si ricordi che se lui è di Cristo lo siamo anche noi.'
    8: In realtà, anche se mi vantassi di più a causa della nostra autorità, che il Signore ci ha dato per vostra edificazione e non per vostra rovina, non avrò proprio da vergognarmene.
    9: Non sembri che io vi voglia spaventare con le lettere!
    10: Perché «le lettere - si dice - sono dure e forti, ma la sua presenza fisica è debole e la parola dimessa».
    11: Questo tale rifletta però che quali noi siamo a parole per lettera, assenti, tali saremo anche con i fatti, di presenza.
    12: Certo noi non abbiamo l'audacia di uguagliarci o paragonarci ad alcuni di quelli che si raccomandano da sé; ma mentre si misurano su di sé e si paragonano con se stessi, mancano di intelligenza.
    13: Noi invece non ci vanteremo oltre misura, ma secondo la norma della misura che Dio ci ha assegnato, sì da poter arrivare fino a voi;
    14: né ci innalziamo in maniera indebita, come se non fossimo arrivati fino a voi, perché fino a voi siamo giunti col vangelo di Cristo.
    15: Né ci vantiamo indebitamente di fatiche altrui, ma abbiamo la speranza, col crescere della vostra fede, di crescere ancora nella vostra considerazione, secondo la nostra misura,
    16: per evangelizzare le regioni più lontane della vostra, senza vantarci alla maniera degli altri delle cose gia fatte da altri.
    17: Pertanto chi si vanta, si vanti nel Signore;
    18: perché non colui che si raccomanda da sé viene approvato, ma colui che il Signore raccomanda.
  11:
    1: Oh se poteste sopportare un pò di follia da parte mia! Ma, certo, voi mi sopportate.
    2: Io provo infatti per voi una specie di gelosia divina, avendovi promessi a un unico sposo, per presentarvi quale vergine casta a Cristo.
    3: Temo però che, come il serpente nella sua malizia sedusse Eva, così i vostri pensieri vengano in qualche modo traviati dalla loro semplicità e purezza nei riguardi di Cristo.
    4: Se infatti il primo venuto vi predica un Gesù diverso da quello che vi abbiamo predicato noi o se si tratta di ricevere uno spirito diverso da quello che avete ricevuto o un altro vangelo che non avete ancora sentito, voi siete ben disposti ad accettarlo.
    5: Ora io ritengo di non essere in nulla inferiore a questi «superapostoli»!
    6: E se anche sono un profano nell'arte del parlare, non lo sono però nella dottrina, come vi abbiamo dimostrato in tutto e per tutto davanti a tutti.
    7: O forse ho commesso una colpa abbassando me stesso per esaltare voi, quando vi ho annunziato gratuitamente il vangelo di Dio?
    8: Ho spogliato altre Chiese accettando da loro il necessario per vivere, allo scopo di servire voi.
    9: E trovandomi presso di voi e pur essendo nel bisogno, non sono stato d'aggravio a nessuno, perché alle mie necessità hanno provveduto i fratelli giunti dalla Macedonia. In ogni circostanza ho fatto il possibile per non esservi di aggravio e così farò in avvenire.
    10: Com'è vero che c'è la verità di Cristo in me, nessuno mi toglierà questo vanto in terra di Acaia!
    11: Questo perché? Forse perché non vi amo? Lo sa Dio!
    12: Lo faccio invece, e lo farò ancora, per troncare ogni pretesto a quelli che cercano un pretesto per apparire come noi in quello di cui si vantano.
    13: Questi tali sono falsi apostoli, operai fraudolenti, che si mascherano da apostoli di Cristo.
    14: Ciò non fa meraviglia, perché anche satana si maschera da angelo di luce.
    15: Non è perciò gran cosa se anche i suoi ministri si mascherano da ministri di giustizia; ma la loro fine sarà secondo le loro opere.
    16: 'Lo dico di nuovo: nessuno mi consideri come un pazzo, o se no ritenetemi pure come un pazzo, perché possa anch''io vantarmi un poco.'
    17: Quello che dico, però, non lo dico secondo il Signore, ma come da stolto, nella fiducia che ho di potermi vantare.
    18: Dal momento che molti si vantano da un punto di vista umano, mi vanterò anch'io.
    19: Infatti voi, che pur siete saggi, sopportate facilmente gli stolti.
    20: In realtà sopportate chi vi riduce in servitù, chi vi divora, chi vi sfrutta, chi è arrogante, chi vi colpisce in faccia.
    21: Lo dico con vergogna; come siamo stati deboli! Però in quello in cui qualcuno osa vantarsi, lo dico da stolto, oso vantarmi anch'io.
    22: Sono Ebrei? Anch'io! Sono Israeliti? Anch'io! Sono stirpe di Abramo? Anch'io!
    23: 'Sono ministri di Cristo? Sto per dire una pazzia, io lo sono più di loro: molto di più nelle fatiche, molto di più nelle prigionie, infinitamente di più nelle percosse, spesso in pericolo di morte.'
    24: Cinque volte dai Giudei ho ricevuto i trentanove colpi;
    25: tre volte sono stato battuto con le verghe, una volta sono stato lapidato, tre volte ho fatto naufragio, ho trascorso un giorno e una notte in balìa delle onde.
    26: Viaggi innumerevoli, pericoli di fiumi, pericoli di briganti, pericoli dai miei connazionali, pericoli dai pagani, pericoli nella città, pericoli nel deserto, pericoli sul mare, pericoli da parte di falsi fratelli;
    27: fatica e travaglio, veglie senza numero, fame e sete, frequenti digiuni, freddo e nudità.
    28: E oltre a tutto questo, il mio assillo quotidiano, la preoccupazione per tutte le Chiese.
    29: Chi è debole, che anch'io non lo sia? Chi riceve scandalo, che io non ne frema?
    30: Se è necessario vantarsi, mi vanterò di quanto si riferisce alla mia debolezza.
    31: Dio e Padre del Signore Gesù, lui che è benedetto nei secoli, sa che non mentisco.
    32: A Damasco, il governatore del re Areta montava la guardia alla città dei Damasceni per catturarmi,
    33: ma da una finestra fui calato per il muro in una cesta e così sfuggii dalle sue mani.
  12:
    1: Bisogna vantarsi? Ma ciò non conviene! Pur tuttavia verrò alle visioni e alle rivelazioni del Signore.
    2: Conosco un uomo in Cristo che, quattordici anni fa - se con il corpo o fuori del corpo non lo so, lo sa Dio - fu rapito fino al terzo cielo.
    3: E so che quest'uomo - se con il corpo o senza corpo non lo so, lo sa Dio -
    4: fu rapito in paradiso e udì parole indicibili che non è lecito ad alcuno pronunziare.
    5: Di lui io mi vanterò! Di me stesso invece non mi vanterò fuorchè delle mie debolezze.
    6: Certo, se volessi vantarmi, non sarei insensato, perché direi solo la verità; ma evito di farlo, perché nessuno mi giudichi di più di quello che vede o sente da me.
    7: Perché non montassi in superbia per la grandezza delle rivelazioni, mi è stata messa una spina nella carne, un inviato di satana incaricato di schiaffeggiarmi, perché io non vada in superbia.
    8: A causa di questo per ben tre volte ho pregato il Signore che l'allontanasse da me.
    9: 'Ed egli mi ha detto: «Ti basta la mia grazia; la mia potenza infatti si manifesta pienamente nella debolezza». Mi vanterò quindi ben volentieri delle mie debolezze, perché dimori in me la potenza di Cristo.'
    10: 'Perciò mi compiaccio nelle mie infermità, negli oltraggi, nelle necessità, nelle persecuzioni, nelle angosce sofferte per Cristo: quando sono debole, è allora che sono forte.'
    11: Sono diventato pazzo; ma siete voi che mi ci avete costretto. Infatti avrei dovuto essere raccomandato io da voi, perché non sono per nulla inferiore a quei «superapostoli», anche se sono un nulla.
    12: Certo, in mezzo a voi si sono compiuti i segni del vero apostolo, in una pazienza a tutta prova, con segni, prodigi e miracoli.
    13: In che cosa infatti siete stati inferiori alle altre Chiese, se non in questo, che io non vi sono stato d'aggravio? Perdonatemi questa ingiustizia!
    14: Ecco, è la terza volta che sto per venire da voi, e non vi sarò di peso, perché non cerco i vostri beni, ma voi. Infatti non spetta ai figli mettere da parte per i genitori, ma ai genitori per i figli.
    15: Per conto mio mi prodigherò volentieri, anzi consumerò me stesso per le vostre anime. Se io vi amo più intensamente, dovrei essere riamato di meno?
    16: Ma sia pure che io non vi sono stato di peso; però, scaltro come sono, vi ho preso con inganno.
    17: Vi ho forse sfruttato per mezzo di qualcuno di quelli che ho inviato tra voi?
    18: Ho vivamente pregato Tito di venire da voi e ho mandato insieme con lui quell'altro fratello. Forse Tito vi ha sfruttato in qualche cosa? Non abbiamo forse noi due camminato con lo stesso spirito, sulle medesime tracce?
    19: Certo, da tempo vi immaginate che stiamo facendo la nostra difesa davanti a voi. Ma noi parliamo davanti a Dio, in Cristo, e tutto, carissimi, è per la vostra edificazione.
    20: Temo infatti che, venendo, non vi trovi come desidero e che a mia volta venga trovato da voi quale non mi desiderate; che per caso non vi siano contese, invidie, animosità, dissensi, maldicenze, insinuazioni, superbie, disordini,
    21: e che, alla mia venuta, il mio Dio mi umilii davanti a voi e io abbia a piangere su molti che hanno peccato in passato e non si sono convertiti dalle impurità, dalla fornicazione e dalle dissolutezze che hanno commesso.
  13:
    1: Questa è la terza volta che vengo da voi. Ogni questione si deciderà sulla dichiarazione di due o tre testimoni.
    2: 'L''ho detto prima e lo ripeto ora, allora presente per la seconda volta e ora assente, a tutti quelli che hanno peccato e a tutti gli altri: quando verrò di nuovo non perdonerò più,'
    3: dal momento che cercate una prova che Cristo parla in me, lui che non è debole, ma potente in mezzo a voi.
    4: Infatti egli fu crocifisso per la sua debolezza, ma vive per la potenza di Dio. E anche noi che siamo deboli in lui, saremo vivi con lui per la potenza di Dio nei vostri riguardi.
    5: Esaminate voi stessi se siete nella fede, mettetevi alla prova. Non riconoscete forse che Gesù Cristo abita in voi? A meno che la prova non sia contro di voi!
    6: Spero tuttavia che riconoscerete che essa non è contro di noi.
    7: Noi preghiamo Dio che non facciate alcun male, e non per apparire noi superiori nella prova, ma perché voi facciate il bene e noi restiamo come senza prova.
    8: Non abbiamo infatti alcun potere contro la verità, ma per la verità;
    9: perciò ci rallegriamo quando noi siamo deboli e voi siete forti. Noi preghiamo anche per la vostra perfezione.
    10: 'Per questo vi scrivo queste cose da lontano: per non dover poi, di presenza, agire severamente con il potere che il Signore mi ha dato per edificare e non per distruggere.'
    11: Per il resto, fratelli, state lieti, tendete alla perfezione, fatevi coraggio a vicenda, abbiate gli stessi sentimenti, vivete in pace e il Dio dell'amore e della pace sarà con voi.
    12: Salutatevi a vicenda con il bacio santo.
    13: Tutti i santi vi salutano.
    14: La grazia del Signore Gesù Cristo, l'amore di Dio e la comunione dello Spirito Santo siano con tutti voi.
48:
  1:
    1: Paolo, apostolo non da parte di uomini, né per mezzo di uomo, ma per mezzo di Gesù Cristo e di Dio Padre che lo ha risuscitato dai morti,
    2: e tutti i fratelli che sono con me, alle Chiese della Galazia.
    3: Grazia a voi e pace da parte di Dio Padre nostro e dal Signore Gesù Cristo,
    4: che ha dato se stesso per i nostri peccati, per strapparci da questo mondo perverso, secondo la volontà di Dio e Padre nostro,
    5: al quale sia gloria nei secoli dei secoli. Amen.
    6: Mi meraviglio che così in fretta da colui che vi ha chiamati con la grazia di Cristo passiate ad un altro vangelo.
    7: In realtà, però, non ce n'è un altro; solo che vi sono alcuni che vi turbano e vogliono sovvertire il vangelo di Cristo.
    8: Orbene, se anche noi stessi o un angelo dal cielo vi predicasse un vangelo diverso da quello che vi abbiamo predicato, sia anàtema!
    9: 'L''abbiamo gia detto e ora lo ripeto: se qualcuno vi predica un vangelo diverso da quello che avete ricevuto, sia anàtema!'
    10: Infatti, è forse il favore degli uomini che intendo guadagnarmi, o non piuttosto quello di Dio? Oppure cerco di piacere agli uomini? Se ancora io piacessi agli uomini, non sarei più servitore di Cristo!
    11: Vi dichiaro dunque, fratelli, che il vangelo da me annunziato non è modellato sull'uomo;
    12: infatti io non l'ho ricevuto né l'ho imparato da uomini, ma per rivelazione di Gesù Cristo.
    13: Voi avete certamente sentito parlare della mia condotta di un tempo nel giudaismo, come io perseguitassi fieramente la Chiesa di Dio e la devastassi,
    14: superando nel giudaismo la maggior parte dei miei coetanei e connazionali, accanito com'ero nel sostenere le tradizioni dei padri.
    15: Ma quando colui che mi scelse fin dal seno di mia madre e mi chiamò con la sua grazia si compiacque
    16: di rivelare a me suo Figlio perché lo annunziassi in mezzo ai pagani, subito, senza consultare nessun uomo,
    17: senza andare a Gerusalemme da coloro che erano apostoli prima di me, mi recai in Arabia e poi ritornai a Damasco.
    18: In seguito, dopo tre anni andai a Gerusalemme per consultare Cefa, e rimasi presso di lui quindici giorni;
    19: degli apostoli non vidi nessun altro, se non Giacomo, il fratello del Signore.
    20: In ciò che vi scrivo, io attesto davanti a Dio che non mentisco.
    21: Quindi andai nelle regioni della Siria e della Cilicia.
    22: Ma ero sconosciuto personalmente alle Chiese della Giudea che sono in Cristo;
    23: 'soltanto avevano sentito dire: «Colui che una volta ci perseguitava, va ora annunziando la fede che un tempo voleva distruggere».'
    24: E glorificavano Dio a causa mia.
  2:
    1: 'Dopo quattordici anni, andai di nuovo a Gerusalemme in compagnia di Barnaba, portando con me anche Tito:'
    2: vi andai però in seguito ad una rivelazione. Esposi loro il vangelo che io predico tra i pagani, ma lo esposi privatamente alle persone più ragguardevoli, per non trovarmi nel rischio di correre o di aver corso invano.
    3: Ora neppure Tito, che era con me, sebbene fosse greco, fu obbligato a farsi circoncidere.
    4: E questo proprio a causa dei falsi fratelli che si erano intromessi a spiare la libertà che abbiamo in Cristo Gesù, allo scopo di renderci schiavi.
    5: Ad essi però non cedemmo, per riguardo, neppure un istante, perché la verità del vangelo continuasse a rimanere salda tra di voi.
    6: Da parte dunque delle persone più ragguardevoli - quali fossero allora non m'interessa, perché Dio non bada a persona alcuna - a me, da quelle persone ragguardevoli, non fu imposto nulla di più.
    7: Anzi, visto che a me era stato affidato il vangelo per i non circoncisi, come a Pietro quello per i circoncisi -
    8: poiché colui che aveva agito in Pietro per farne un apostolo dei circoncisi aveva agito anche in me per i pagani -
    9: e riconoscendo la grazia a me conferita, Giacomo, Cefa e Giovanni, ritenuti le colonne, diedero a me e a Barnaba la loro destra in segno di comunione, perché noi andassimo verso i pagani ed essi verso i circoncisi.
    10: 'Soltanto ci pregarono di ricordarci dei poveri: ciò che mi sono proprio preoccupato di fare.'
    11: Ma quando Cefa venne ad Antiochia, mi opposi a lui a viso aperto perché evidentemente aveva torto.
    12: Infatti, prima che giungessero alcuni da parte di Giacomo, egli prendeva cibo insieme ai pagani; ma dopo la loro venuta, cominciò a evitarli e a tenersi in disparte, per timore dei circoncisi.
    13: E anche gli altri Giudei lo imitarono nella simulazione, al punto che anche Barnaba si lasciò attirare nella loro ipocrisia.
    14: 'Ora quando vidi che non si comportavano rettamente secondo la verità del vangelo, dissi a Cefa in presenza di tutti: «Se tu, che sei Giudeo, vivi come i pagani e non alla maniera dei Giudei, come puoi costringere i pagani a vivere alla maniera dei Giudei?'
    15: Noi che per nascita siamo Giudei e non pagani peccatori,
    16: sapendo tuttavia che l'uomo non è giustificato dalle opere della legge ma soltanto per mezzo della fede in Gesù Cristo, abbiamo creduto anche noi in Gesù Cristo per essere giustificati dalla fede in Cristo e non dalle opere della legge; poiché dalle opere della legge non verrà mai giustificato nessuno ».
    17: Se pertanto noi che cerchiamo la giustificazione in Cristo siamo trovati peccatori come gli altri, forse Cristo è ministro del peccato? Impossibile!
    18: Infatti se io riedifico quello che ho demolito, mi denuncio come trasgressore.
    19: In realtà mediante la legge io sono morto alla legge, per vivere per Dio.
    20: Sono stato crocifisso con Cristo e non sono più io che vivo, ma Cristo vive in me. Questa vita nella carne, io la vivo nella fede del Figlio di Dio, che mi ha amato e ha dato se stesso per me.
    21: Non annullo dunque la grazia di Dio; infatti se la giustificazione viene dalla legge, Cristo è morto invano.
  3:
    1: O stolti Gàlati, chi mai vi ha ammaliati, proprio voi agli occhi dei quali fu rappresentato al vivo Gesù Cristo crocifisso?
    2: 'Questo solo io vorrei sapere da voi: è per le opere della legge che avete ricevuto lo Spirito o per aver creduto alla predicazione?'
    3: Siete così privi d'intelligenza che, dopo aver incominciato con lo Spirito, ora volete finire con la carne?
    4: Tante esperienze le avete fatte invano? Se almeno fosse invano!
    5: Colui che dunque vi concede lo Spirito e opera portenti in mezzo a voi, lo fa grazie alle opere della legge o perché avete creduto alla predicazione?
    6: Fu così che Abramo ebbe fede in Dio e gli fu accreditato come giustizia.
    7: Sappiate dunque che figli di Abramo sono quelli che vengono dalla fede.
    8: 'E la Scrittura, prevedendo che Dio avrebbe giustificato i pagani per la fede, preannunziò ad Abramo questo lieto annunzio: In te saranno benedette tutte le genti.'
    9: Di conseguenza, quelli che hanno la fede vengono benedetti insieme ad Abramo che credette.
    10: 'Quelli invece che si richiamano alle opere della legge, stanno sotto la maledizione, poiché sta scritto: Maledetto chiunque non rimane fedele a tutte le cose scritte nel libro della legge per praticarle.'
    11: E che nessuno possa giustificarsi davanti a Dio per la legge risulta dal fatto che il giusto vivrà in virtù della fede.
    12: Ora la legge non si basa sulla fede; al contrario dice che chi praticherà queste cose, vivrà per esse.
    13: 'Cristo ci ha riscattati dalla maledizione della legge, diventando lui stesso maledizione per noi, come sta scritto: Maledetto chi pende dal legno,'
    14: perché in Cristo Gesù la benedizione di Abramo passasse alle genti e noi ricevessimo la promessa dello Spirito mediante la fede.
    15: 'Fratelli, ecco, vi faccio un esempio comune: un testamento legittimo, pur essendo solo un atto umano, nessuno lo dichiara nullo o vi aggiunge qualche cosa.'
    16: 'Ora è appunto ad Abramo e alla sua discendenza che furon fatte le promesse. Non dice la Scrittura: «e ai tuoi discendenti», come se si trattasse di molti, ma e alla tua discendenza, come a uno solo, cioè Cristo.'
    17: 'Ora io dico: un testamento stabilito in precedenza da Dio stesso, non può dichiararlo nullo una legge che è venuta quattrocentotrenta anni dopo, annullando così la promessa.'
    18: Se infatti l'eredità si ottenesse in base alla legge, non sarebbe più in base alla promessa; Dio invece concesse il suo favore ad Abramo mediante la promessa.
    19: Perché allora la legge? Essa fu aggiunta per le trasgressioni, fino alla venuta della discendenza per la quale era stata fatta la promessa, e fu promulgata per mezzo di angeli attraverso un mediatore.
    20: Ora non si dà mediatore per una sola persona e Dio è uno solo.
    21: La legge è dunque contro le promesse di Dio? Impossibile! Se infatti fosse stata data una legge capace di conferire la vita, la giustificazione scaturirebbe davvero dalla legge;
    22: la Scrittura invece ha rinchiuso ogni cosa sotto il peccato, perché ai credenti la promessa venisse data in virtù della fede in Gesù Cristo.
    23: Prima però che venisse la fede, noi eravamo rinchiusi sotto la custodia della legge, in attesa della fede che doveva essere rivelata.
    24: Così la legge è per noi come un pedagogo che ci ha condotto a Cristo, perché fossimo giustificati per la fede.
    25: Ma appena è giunta la fede, noi non siamo più sotto un pedagogo.
    26: Tutti voi infatti siete figli di Dio per la fede in Cristo Gesù,
    27: poiché quanti siete stati battezzati in Cristo, vi siete rivestiti di Cristo.
    28: Non c'è più giudeo né greco; non c'è più schiavo né libero; non c'è più uomo né donna, poiché tutti voi siete uno in Cristo Gesù.
    29: E se appartenete a Cristo, allora siete discendenza di Abramo, eredi secondo la promessa.
  4:
    1: 'Ecco, io faccio un altro esempio: per tutto il tempo che l''erede è fanciullo, non è per nulla differente da uno schiavo, pure essendo padrone di tutto;'
    2: ma dipende da tutori e amministratori, fino al termine stabilito dal padre.
    3: Così anche noi quando eravamo fanciulli, eravamo come schiavi degli elementi del mondo.
    4: Ma quando venne la pienezza del tempo, Dio mandò il suo Figlio, nato da donna, nato sotto la legge,
    5: per riscattare coloro che erano sotto la legge, perché ricevessimo l'adozione a figli.
    6: 'E che voi siete figli ne è prova il fatto che Dio ha mandato nei nostri cuori lo Spirito del suo Figlio che grida: Abbà, Padre!'
    7: Quindi non sei più schiavo, ma figlio; e se figlio, sei anche erede per volontà di Dio.
    8: Ma un tempo, per la vostra ignoranza di Dio, eravate sottomessi a divinità, che in realtà non lo sono;
    9: ora invece che avete conosciuto Dio, anzi da lui siete stati conosciuti, come potete rivolgervi di nuovo a quei deboli e miserabili elementi, ai quali di nuovo come un tempo volete servire?
    10: Voi infatti osservate giorni, mesi, stagioni e anni!
    11: Temo per voi che io mi sia affaticato invano a vostro riguardo.
    12: Siate come me, ve ne prego, poiché anch'io sono stato come voi, fratelli. Non mi avete offeso in nulla.
    13: Sapete che fu a causa di una malattia del corpo che vi annunziai la prima volta il vangelo;
    14: e quella che nella mia carne era per voi una prova non l'avete disprezzata né respinta, ma al contrario mi avete accolto come un angelo di Dio, come Cristo Gesù.
    15: Dove sono dunque le vostre felicitazioni? Vi rendo testimonianza che, se fosse stato possibile, vi sareste cavati anche gli occhi per darmeli.
    16: Sono dunque diventato vostro nemico dicendovi la verità?
    17: Costoro si danno premura per voi, ma non onestamente; vogliono mettervi fuori, perché mostriate zelo per loro.
    18: E' bello invece essere circondati di premure nel bene sempre e non solo quando io mi trovo presso di voi,
    19: figlioli miei, che io di nuovo partorisco nel dolore finché non sia formato Cristo in voi!
    20: Vorrei essere vicino a voi in questo momento e poter cambiare il tono della mia voce, perché non so cosa fare a vostro riguardo.
    21: 'Ditemi, voi che volete essere sotto la legge: non sentite forse cosa dice la legge?'
    22: Sta scritto infatti che Abramo ebbe due figli, uno dalla schiava e uno dalla donna libera.
    23: Ma quello dalla schiava è nato secondo la carne; quello dalla donna libera, in virtù della promessa.
    24: 'Ora, tali cose sono dette per allegoria: le due donne infatti rappresentano le due Alleanze; una, quella del monte Sinai, che genera nella schiavitù, rappresentata da Agar'
    25: '- il Sinai è un monte dell''Arabia -; essa corrisponde alla Gerusalemme attuale, che di fatto è schiava insieme ai suoi figli.'
    26: Invece la Gerusalemme di lassù è libera ed è la nostra madre.
    27: 'Rallègrati, sterile, che non partorisci, grida nell''allegria tu che non conosci i dolori del parto, perché molti sono i figli dell''abbandonata, più di quelli della donna che ha marito. Sta scritto infatti:'
    28: Ora voi, fratelli, siete figli della promessa, alla maniera di Isacco.
    29: E come allora colui che era nato secondo la carne perseguitava quello nato secondo lo spirito, così accade anche ora.
    30: Però, che cosa dice la Scrittura? Manda via la schiava e suo figlio, perché il figlio della schiava non avrà eredità col figlio della donna libera.
    31: Così, fratelli, noi non siamo figli di una schiava, ma di una donna libera.
  5:
    1: Cristo ci ha liberati perché restassimo liberi; state dunque saldi e non lasciatevi imporre di nuovo il giogo della schiavitù.
    2: 'Ecco, io Paolo vi dico: se vi fate circoncidere, Cristo non vi gioverà nulla.'
    3: E dichiaro ancora una volta a chiunque si fa circoncidere che egli è obbligato ad osservare tutta quanta la legge.
    4: Non avete più nulla a che fare con Cristo voi che cercate la giustificazione nella legge; siete decaduti dalla grazia.
    5: Noi infatti per virtù dello Spirito, attendiamo dalla fede la giustificazione che speriamo.
    6: Poiché in Cristo Gesù non è la circoncisione che conta o la non circoncisione, ma la fede che opera per mezzo della carità.
    7: Correvate così bene; chi vi ha tagliato la strada che non obbedite più alla verità?
    8: Questa persuasione non viene sicuramente da colui che vi chiama!
    9: Un pò di lievito fa fermentare tutta la pasta.
    10: Io sono fiducioso per voi nel Signore che non penserete diversamente; ma chi vi turba, subirà la sua condanna, chiunque egli sia.
    11: Quanto a me, fratelli, se io predico ancora la circoncisione, perché sono tuttora perseguitato? E' dunque annullato lo scandalo della croce?
    12: Dovrebbero farsi mutilare coloro che vi turbano.
    13: Voi infatti, fratelli, siete stati chiamati a libertà. Purché questa libertà non divenga un pretesto per vivere secondo la carne, ma mediante la carità siate a servizio gli uni degli altri.
    14: 'Tutta la legge infatti trova la sua pienezza in un solo precetto: amerai il prossimo tuo come te stesso.'
    15: Ma se vi mordete e divorate a vicenda, guardate almeno di non distruggervi del tutto gli uni gli altri!
    16: 'Vi dico dunque: camminate secondo lo Spirito e non sarete portati a soddisfare i desideri della carne;'
    17: la carne infatti ha desideri contrari allo Spirito e lo Spirito ha desideri contrari alla carne; queste cose si oppongono a vicenda, sicché voi non fate quello che vorreste.
    18: Ma se vi lasciate guidare dallo Spirito, non siete più sotto la legge.
    19: 'Del resto le opere della carne sono ben note: fornicazione, impurità, libertinaggio,'
    20: idolatria, stregonerie, inimicizie, discordia, gelosia, dissensi, divisioni, fazioni,
    21: invidie, ubriachezze, orge e cose del genere; circa queste cose vi preavviso, come gia ho detto, che chi le compie non erediterà il regno di Dio.
    22: Il frutto dello Spirito invece è amore, gioia, pace, pazienza, benevolenza, bontà, fedeltà, mitezza, dominio di sé;
    23: contro queste cose non c'è legge.
    24: Ora quelli che sono di Cristo Gesù hanno crocifisso la loro carne con le sue passioni e i suoi desideri.
    25: Se pertanto viviamo dello Spirito, camminiamo anche secondo lo Spirito.
    26: Non cerchiamo la vanagloria, provocandoci e invidiandoci gli uni gli altri.
  6:
    1: Fratelli, qualora uno venga sorpreso in qualche colpa, voi che avete lo Spirito correggetelo con dolcezza. E vigila su te stesso, per non cadere anche tu in tentazione.
    2: Portate i pesi gli uni degli altri, così adempirete la legge di Cristo.
    3: Se infatti uno pensa di essere qualcosa mentre non è nulla, inganna se stesso.
    4: 'Ciascuno esamini invece la propria condotta e allora solo in se stesso e non negli altri troverà motivo di vanto:'
    5: ciascuno infatti porterà il proprio fardello.
    6: Chi viene istruito nella dottrina, faccia parte di quanto possiede a chi lo istruisce.
    7: Non vi fate illusioni; non ci si può prendere gioco di Dio. Ciascuno raccoglierà quello che avrà seminato.
    8: Chi semina nella sua carne, dalla carne raccoglierà corruzione; chi semina nello Spirito, dallo Spirito raccoglierà vita eterna.
    9: E non stanchiamoci di fare il bene; se infatti non desistiamo, a suo tempo mieteremo.
    10: Poiché dunque ne abbiamo l'occasione, operiamo il bene verso tutti, soprattutto verso i fratelli nella fede.
    11: Vedete con che grossi caratteri vi scrivo, ora, di mia mano.
    12: Quelli che vogliono fare bella figura nella carne, vi costringono a farvi circoncidere, solo per non essere perseguitati a causa della croce di Cristo.
    13: Infatti neanche gli stessi circoncisi osservano la legge, ma vogliono la vostra circoncisione per trarre vanto dalla vostra carne.
    14: Quanto a me invece non ci sia altro vanto che nella croce del Signore nostro Gesù Cristo, per mezzo della quale il mondo per me è stato crocifisso, come io per il mondo.
    15: Non è infatti la circoncisione che conta, né la non circoncisione, ma l'essere nuova creatura.
    16: E su quanti seguiranno questa norma sia pace e misericordia, come su tutto l'Israele di Dio.
    17: 'D''ora innanzi nessuno mi procuri fastidi: difatti io porto le stigmate di Gesù nel mio corpo.'
    18: La grazia del Signore nostro Gesù Cristo sia con il vostro spirito, fratelli. Amen.
49:
  1:
    1: 'Paolo, apostolo di Gesù Cristo per volontà di Dio, ai santi che sono in Efeso, credenti in Cristo Gesù:'
    2: grazia a voi e pace da Dio, Padre nostro, e dal Signore Gesù Cristo.
    3: Benedetto sia Dio, Padre del Signore nostro GesùCristo, che ci ha benedetti con ogni benedizione spirituale nei cieli, in Cristo.
    4: In lui ci ha scelti prima della creazione del mondo, per essere santi e immacolati al suo cospetto nella carità,
    5: predestinandoci a essere suoi figli adottivi per opera di Gesù Cristo,
    6: secondo il beneplacito della sua volontà. E questo a lode e gloria della sua grazia, che ci ha dato nel suo Figlio diletto;
    7: nel quale abbiamo la redenzione mediante il suo sangue, la remissione dei peccati secondo la ricchezza della sua grazia.
    8: Egli l'ha abbondantemente riversata su di noi con ogni sapienza e intelligenza,
    9: poiché egli ci ha fatto conoscere il mistero della sua volontà, secondo quanto nella sua benevolenza aveva in lui prestabilito
    10: 'per realizzarlo nella pienezza dei tempi: il disegno cioè di ricapitolare in Cristo tutte le cose, quelle del cielo come quelle della terra.'
    11: In lui siamo stati fatti anche eredi, essendo stati predestinati secondo il piano di colui che tutto opera efficacemente conforme alla sua volontà,
    12: perché noi fossimo a lode della sua gloria, noi, che per primi abbiamo sperato in Cristo.
    13: In lui anche voi, dopo aver ascoltato la parola della verità, il vangelo della vostra salvezza e avere in esso creduto, avete ricevuto il suggello dello Spirito Santo che era stato promesso,
    14: il quale è caparra della nostra eredità, in attesa della completa redenzione di coloro che Dio si è acquistato, a lode della sua gloria.
    15: Perciò anch'io, avendo avuto notizia della vostra fede nel Signore Gesù e dell'amore che avete verso tutti i santi,
    16: non cesso di render grazie per voi, ricordandovi nelle mie preghiere,
    17: perché il Dio del Signore nostro Gesù Cristo, il Padre della gloria, vi dia uno spirito di sapienza e di rivelazione per una più profonda conoscenza di lui.
    18: Possa egli davvero illuminare gli occhi della vostra mente per farvi comprendere a quale speranza vi ha chiamati, quale tesoro di gloria racchiude la sua eredità fra i santi
    19: e qual è la straordinaria grandezza della sua potenza verso di noi credenti secondo l'efficacia della sua forza
    20: che egli manifestò in Cristo, quando lo risuscitò dai morti e lo fece sedere alla sua destra nei cieli,
    21: al di sopra di ogni principato e autorità, di ogni potenza e dominazione e di ogni altro nome che si possa nominare non solo nel secolo presente ma anche in quello futuro.
    22: Tutto infatti ha sottomesso ai suoi piedi e lo ha costituito su tutte le cose a capo della Chiesa,
    23: la quale è il suo corpo, la pienezza di colui che si realizza interamente in tutte le cose.
  2:
    1: Anche voi eravate morti per le vostre colpe e i vostri peccati,
    2: nei quali un tempo viveste alla maniera di questo mondo, seguendo il principe delle potenze dell'aria, quello spirito che ora opera negli uomini ribelli.
    3: Nel numero di quei ribelli, del resto, siamo vissuti anche tutti noi, un tempo, con i desideri della nostra carne, seguendo le voglie della carne e i desideri cattivi; ed eravamo per natura meritevoli d'ira, come gli altri.
    4: Ma Dio, ricco di misericordia, per il grande amore con il quale ci ha amati,
    5: 'da morti che eravamo per i peccati, ci ha fatti rivivere con Cristo: per grazia infatti siete stati salvati.'
    6: Con lui ci ha anche risuscitati e ci ha fatti sedere nei cieli, in Cristo Gesù,
    7: per mostrare nei secoli futuri la straordinaria ricchezza della sua grazia mediante la sua bontà verso di noi in Cristo Gesù.
    8: Per questa grazia infatti siete salvi mediante la fede; e ciò non viene da voi, ma è dono di Dio;
    9: né viene dalle opere, perché nessuno possa vantarsene.
    10: Siamo infatti opera sua, creati in Cristo Gesù per le opere buone che Dio ha predisposto perché noi le praticassimo.
    11: Perciò ricordatevi che un tempo voi, pagani per nascita, chiamati incirconcisi da quelli che si dicono circoncisi perché tali sono nella carne per mano di uomo,
    12: ricordatevi che in quel tempo eravate senza Cristo, esclusi dalla cittadinanza d'Israele, estranei ai patti della promessa, senza speranza e senza Dio in questo mondo.
    13: Ora invece, in Cristo Gesù, voi che un tempo eravate i lontani siete diventati i vicini grazie al sangue di Cristo.
    14: Egli infatti è la nostra pace, colui che ha fatto dei due un popolo solo, abbattendo il muro di separazione che era frammezzo, cioè l'inimicizia,
    15: annullando, per mezzo della sua carne, la legge fatta di prescrizioni e di decreti, per creare in se stesso, dei due, un solo uomo nuovo, facendo la pace,
    16: e per riconciliare tutti e due con Dio in un solo corpo, per mezzo della croce, distruggendo in se stesso l'inimicizia.
    17: Egli è venuto perciò ad annunziare pace a voi che eravate lontani e pace a coloro che erano vicini.
    18: Per mezzo di lui possiamo presentarci, gli uni e gli altri, al Padre in un solo Spirito.
    19: Così dunque voi non siete più stranieri né ospiti, ma siete concittadini dei santi e familiari di Dio,
    20: edificati sopra il fondamento degli apostoli e dei profeti, e avendo come pietra angolare lo stesso Cristo Gesù.
    21: In lui ogni costruzione cresce ben ordinata per essere tempio santo nel Signore;
    22: in lui anche voi insieme con gli altri venite edificati per diventare dimora di Dio per mezzo dello Spirito.
  3:
    1: Per questo, io Paolo, il prigioniero di Cristo per voi Gentili...
    2: 'penso che abbiate sentito parlare del ministero della grazia di Dio, a me affidato a vostro beneficio:'
    3: come per rivelazione mi è stato fatto conoscere il mistero di cui sopra vi ho scritto brevemente.
    4: Dalla lettura di ciò che ho scritto potete ben capire la mia comprensione del mistero di Cristo.
    5: 'Questo mistero non è stato manifestato agli uomini delle precedenti generazioni come al presente è stato rivelato ai suoi santi apostoli e profeti per mezzo dello Spirito:'
    6: che i Gentili cioè sono chiamati, in Cristo Gesù, a partecipare alla stessa eredità, a formare lo stesso corpo, e ad essere partecipi della promessa per mezzo del vangelo,
    7: del quale sono divenuto ministro per il dono della grazia di Dio a me concessa in virtù dell'efficacia della sua potenza.
    8: A me, che sono l'infimo fra tutti i santi, è stata concessa questa grazia di annunziare ai Gentili le imperscrutabili ricchezze di Cristo,
    9: e di far risplendere agli occhi di tutti qual è l'adempimento del mistero nascosto da secoli nella mente di Dio, creatore dell'universo,
    10: perché sia manifestata ora nel cielo, per mezzo della Chiesa, ai Principati e alle Potestà la multiforme sapienza di Dio,
    11: secondo il disegno eterno che ha attuato in Cristo Gesù nostro Signore,
    12: il quale ci dà il coraggio di avvicinarci in piena fiducia a Dio per la fede in lui.
    13: Vi prego quindi di non perdervi d'animo per le mie tribolazioni per voi; sono gloria vostra.
    14: Per questo, dico, io piego le ginocchia davanti al Padre,
    15: dal quale ogni paternità nei cieli e sulla terra prende nome,
    16: perché vi conceda, secondo la ricchezza della sua gloria, di essere potentemente rafforzati dal suo Spirito nell'uomo interiore.
    17: Che il Cristo abiti per la fede nei vostri cuori e così, radicati e fondati nella carità,
    18: siate in grado di comprendere con tutti i santi quale sia l'ampiezza, la lunghezza, l'altezza e la profondità,
    19: e conoscere l'amore di Cristo che sorpassa ogni conoscenza, perché siate ricolmi di tutta la pienezza di Dio.
    20: A colui che in tutto ha potere di fare molto più di quanto possiamo domandare o pensare, secondo la potenza che gia opera in noi,
    21: a lui la gloria nella Chiesa e in Cristo Gesù per tutte le generazioni, nei secoli dei secoli! Amen.
  4:
    1: Vi esorto dunque io, il prigioniero nel Signore, a comportarvi in maniera degna della vocazione che avete ricevuto,
    2: con ogni umiltà, mansuetudine e pazienza, sopportandovi a vicenda con amore,
    3: cercando di conservare l'unità dello spirito per mezzo del vincolo della pace.
    4: Un solo corpo, un solo spirito, come una sola è la speranza alla quale siete stati chiamati, quella della vostra vocazione;
    5: un solo Signore, una sola fede, un solo battesimo.
    6: Un solo Dio Padre di tutti, che è al di sopra di tutti, agisce per mezzo di tutti ed è presente in tutti.
    7: A ciascuno di noi, tuttavia, è stata data la grazia secondo la misura del dono di Cristo.
    8: 'Ascendendo in cielo ha portato con sé prigionieri, ha distribuito doni agli uomini. Per questo sta scritto:'
    9: Ma che significa la parola «ascese», se non che prima era disceso quaggiù sulla terra?
    10: Colui che discese è lo stesso che anche ascese al di sopra di tutti i cieli, per riempire tutte le cose.
    11: E' lui che ha stabilito alcuni come apostoli, altri come profeti, altri come evangelisti, altri come pastori e maestri,
    12: per rendere idonei i fratelli a compiere il ministero, al fine di edificare il corpo di Cristo,
    13: finché arriviamo tutti all'unità della fede e della conoscenza del Figlio di Dio, allo stato di uomo perfetto, nella misura che conviene alla piena maturità di Cristo.
    14: Questo affinchè non siamo più come fanciulli sballottati dalle onde e portati qua e là da qualsiasi vento di dottrina, secondo l'inganno degli uomini, con quella loro astuzia che tende a trarre nell'errore.
    15: Al contrario, vivendo secondo la verità nella carità, cerchiamo di crescere in ogni cosa verso di lui, che è il capo, Cristo,
    16: dal quale tutto il corpo, ben compaginato e connesso, mediante la collaborazione di ogni giuntura, secondo l'energia propria di ogni membro, riceve forza per crescere in modo da edificare se stesso nella carità.
    17: 'Vi dico dunque e vi scongiuro nel Signore: non comportatevi più come i pagani nella vanità della loro mente,'
    18: accecati nei loro pensieri, estranei alla vita di Dio a causa dell'ignoranza che è in loro, e per la durezza del loro cuore.
    19: Diventati così insensibili, si sono abbandonati alla dissolutezza, commettendo ogni sorta di impurità con avidità insaziabile.
    20: Ma voi non così avete imparato a conoscere Cristo,
    21: se proprio gli avete dato ascolto e in lui siete stati istruiti, secondo la verità che è in Gesù,
    22: per la quale dovete deporre l'uomo vecchio con la condotta di prima, l'uomo che si corrompe dietro le passioni ingannatrici
    23: e dovete rinnovarvi nello spirito della vostra mente
    24: e rivestire l'uomo nuovo, creato secondo Dio nella giustizia e nella santità vera.
    25: 'Perciò, bando alla menzogna: dite ciascuno la verità al proprio prossimo; perché siamo membra gli uni degli altri.'
    26: Nell'ira, non peccate; non tramonti il sole sopra la vostra ira,
    27: e non date occasione al diavolo.
    28: Chi è avvezzo a rubare non rubi più, anzi si dia da fare lavorando onestamente con le proprie mani, per farne parte a chi si trova in necessità.
    29: Nessuna parola cattiva esca più dalla vostra bocca; ma piuttosto, parole buone che possano servire per la necessaria edificazione, giovando a quelli che ascoltano.
    30: E non vogliate rattristare lo Spirito Santo di Dio, col quale foste segnati per il giorno della redenzione.
    31: Scompaia da voi ogni asprezza, sdegno, ira, clamore e maldicenza con ogni sorta di malignità.
    32: Siate invece benevoli gli uni verso gli altri, misericordiosi, perdonandovi a vicenda come Dio ha perdonato a voi in Cristo.
  5:
    1: Fatevi dunque imitatori di Dio, quali figli carissimi,
    2: e camminate nella carità, nel modo che anche Cristo vi ha amato e ha dato se stesso per noi, offrendosi a Dio in sacrificio di soave odore.
    3: Quanto alla fornicazione e a ogni specie di impurità o cupidigia, neppure se ne parli tra voi, come si addice a santi;
    4: 'lo stesso si dica per le volgarità, insulsaggini, trivialità: cose tutte sconvenienti. Si rendano invece azioni di grazie!'
    5: Perché, sappiatelo bene, nessun fornicatore, o impuro, o avaro - che è roba da idolàtri - avrà parte al regno di Cristo e di Dio.
    6: 'Nessuno vi inganni con vani ragionamenti: per queste cose infatti piomba l''ira di Dio sopra coloro che gli resistono.'
    7: Non abbiate quindi niente in comune con loro.
    8: Se un tempo eravate tenebra, ora siete luce nel Signore. Comportatevi perciò come i figli della luce;
    9: il frutto della luce consiste in ogni bontà, giustizia e verità.
    10: Cercate ciò che è gradito al Signore,
    11: e non partecipate alle opere infruttuose delle tenebre, ma piuttosto condannatele apertamente,
    12: poiché di quanto viene fatto da costoro in segreto è vergognoso perfino parlare.
    13: Tutte queste cose che vengono apertamente condannate sono rivelate dalla luce, perché tutto quello che si manifesta è luce.
    14: '«Svègliati, o tu che dormi, dèstati dai morti e Cristo ti illuminerà». Per questo sta scritto:'
    15: Vigilate dunque attentamente sulla vostra condotta, comportandovi non da stolti, ma da uomini saggi;
    16: profittando del tempo presente, perché i giorni sono cattivi.
    17: Non siate perciò inconsiderati, ma sappiate comprendere la volontà di Dio.
    18: E non ubriacatevi di vino, il quale porta alla sfrenatezza, ma siate ricolmi dello Spirito,
    19: intrattenendovi a vicenda con salmi, inni, cantici spirituali, cantando e inneggiando al Signore con tutto il vostro cuore,
    20: rendendo continuamente grazie per ogni cosa a Dio Padre, nel nome del Signore nostro Gesù Cristo.
    21: Siate sottomessi gli uni agli altri nel timore di Cristo.
    22: Le mogli siano sottomesse ai mariti come al Signore;
    23: il marito infatti è capo della moglie, come anche Cristo è capo della Chiesa, lui che è il salvatore del suo corpo.
    24: E come la Chiesa sta sottomessa a Cristo, così anche le mogli siano soggette ai loro mariti in tutto.
    25: E voi, mariti, amate le vostre mogli, come Cristo ha amato la Chiesa e ha dato se stesso per lei,
    26: per renderla santa, purificandola per mezzo del lavacro dell'acqua accompagnato dalla parola,
    27: al fine di farsi comparire davanti la sua Chiesa tutta gloriosa, senza macchia né ruga o alcunchè di simile, ma santa e immacolata.
    28: Così anche i mariti hanno il dovere di amare le mogli come il proprio corpo, perché chi ama la propria moglie ama se stesso.
    29: Nessuno mai infatti ha preso in odio la propria carne; al contrario la nutre e la cura, come fa Cristo con la Chiesa,
    30: poiché siamo membra del suo corpo.
    31: Per questo l'uomo lascerà suo padre e sua madre e si unirà alla sua donna e i due formeranno una carne sola.
    32: Questo mistero è grande; lo dico in riferimento a Cristo e alla Chiesa!
    33: Quindi anche voi, ciascuno da parte sua, ami la propria moglie come se stesso, e la donna sia rispettosa verso il marito.
  6:
    1: Figli, obbedite ai vostri genitori nel Signore, perché questo è giusto.
    2: 'Onora tuo padre e tua madre: è questo il primo comandamento associato a una promessa:'
    3: perché tu sia felice e goda di una vita lunga sopra la terra.
    4: E voi, padri, non inasprite i vostri figli, ma allevateli nell'educazione e nella disciplina del Signore.
    5: Schiavi, obbedite ai vostri padroni secondo la carne con timore e tremore, con semplicità di spirito, come a Cristo,
    6: e non servendo per essere visti, come per piacere agli uomini, ma come servi di Cristo, compiendo la volontà di Dio di cuore,
    7: prestando servizio di buona voglia come al Signore e non come a uomini.
    8: Voi sapete infatti che ciascuno, sia schiavo sia libero, riceverà dal Signore secondo quello che avrà fatto di bene.
    9: Anche voi, padroni, comportatevi allo stesso modo verso di loro, mettendo da parte le minacce, sapendo che per loro come per voi c'è un solo Signore nel cielo, e che non v'è preferenza di persone presso di lui.
    10: Per il resto, attingete forza nel Signore e nel vigore della sua potenza.
    11: Rivestitevi dell'armatura di Dio, per poter resistere alle insidie del diavolo.
    12: La nostra battaglia infatti non è contro creature fatte di sangue e di carne, ma contro i Principati e le Potestà, contro i dominatori di questo mondo di tenebra, contro gli spiriti del male che abitano nelle regioni celesti.
    13: Prendete perciò l'armatura di Dio, perché possiate resistere nel giorno malvagio e restare in piedi dopo aver superato tutte le prove.
    14: State dunque ben fermi, cinti i fianchi con la verità, rivestiti con la corazza della giustizia,
    15: e avendo come calzatura ai piedi lo zelo per propagare il vangelo della pace.
    16: Tenete sempre in mano lo scudo della fede, con il quale potrete spegnere tutti i dardi infuocati del maligno;
    17: prendete anche l'elmo della salvezza e la spada dello Spirito, cioè la parola di Dio.
    18: Pregate inoltre incessantemente con ogni sorta di preghiere e di suppliche nello Spirito, vigilando a questo scopo con ogni perseveranza e pregando per tutti i santi,
    19: e anche per me, perché quando apro la bocca mi sia data una parola franca, per far conoscere il mistero del vangelo,
    20: del quale sono ambasciatore in catene, e io possa annunziarlo con franchezza come è mio dovere.
    21: Desidero che anche voi sappiate come sto e ciò che faccio; di tutto vi informerà Tìchico, fratello carissimo e fedele ministro nel Signore.
    22: Ve lo mando proprio allo scopo di farvi conoscere mie notizie e per confortare i vostri cuori.
    23: Pace ai fratelli, e carità e fede da parte di Dio Padre e del Signore Gesù Cristo.
    24: La grazia sia con tutti quelli che amano il Signore nostro Gesù Cristo, con amore incorruttibile.
50:
  1:
    1: Paolo e Timoteo, servi di Cristo Gesù, a tutti i santi in Cristo Gesù che sono a Filippi, con i vescovi e i diaconi.
    2: Grazia a voi e pace da Dio, Padre nostro, e dal Signore Gesù Cristo.
    3: Ringrazio il mio Dio ogni volta ch'io mi ricordo di voi,
    4: pregando sempre con gioia per voi in ogni mia preghiera,
    5: a motivo della vostra cooperazione alla diffusione del vangelo dal primo giorno fino al presente,
    6: e sono persuaso che colui che ha iniziato in voi quest'opera buona, la porterà a compimento fino al giorno di Cristo Gesù.
    7: E' giusto, del resto, che io pensi questo di tutti voi, perché vi porto nel cuore, voi che siete tutti partecipi della grazia che mi è stata concessa sia nelle catene, sia nella difesa e nel consolidamento del vangelo.
    8: Infatti Dio mi è testimonio del profondo affetto che ho per tutti voi nell'amore di Cristo Gesù.
    9: E perciò prego che la vostra carità si arricchisca sempre più in conoscenza e in ogni genere di discernimento,
    10: perché possiate distinguere sempre il meglio ed essere integri e irreprensibili per il giorno di Cristo,
    11: ricolmi di quei frutti di giustizia che si ottengono per mezzo di Gesù Cristo, a gloria e lode di Dio.
    12: Desidero che sappiate, fratelli, che le mie vicende si sono volte piuttosto a vantaggio del vangelo,
    13: al punto che in tutto il pretorio e dovunque si sa che sono in catene per Cristo;
    14: in tal modo la maggior parte dei fratelli, incoraggiati nel Signore dalle mie catene, ardiscono annunziare la parola di Dio con maggior zelo e senza timore alcuno.
    15: Alcuni, è vero, predicano Cristo anche per invidia e spirito di contesa, ma altri con buoni sentimenti.
    16: Questi lo fanno per amore, sapendo che sono stato posto per la difesa del vangelo;
    17: quelli invece predicano Cristo con spirito di rivalità, con intenzioni non pure, pensando di aggiungere dolore alle mie catene.
    18: Ma questo che importa? Purché in ogni maniera, per ipocrisia o per sincerità, Cristo venga annunziato, io me ne rallegro e continuerò a rallegrarmene.
    19: So infatti che tutto questo servirà alla mia salvezza, grazie alla vostra preghiera e all'aiuto dello Spirito di Gesù Cristo,
    20: secondo la mia ardente attesa e speranza che in nulla rimarrò confuso; anzi nella piena fiducia che, come sempre, anche ora Cristo sarà glorificato nel mio corpo, sia che io viva sia che io muoia.
    21: Per me infatti il vivere è Cristo e il morire un guadagno.
    22: Ma se il vivere nel corpo significa lavorare con frutto, non so davvero che cosa debba scegliere.
    23: 'Sono messo alle strette infatti tra queste due cose: da una parte il desiderio di essere sciolto dal corpo per essere con Cristo, il che sarebbe assai meglio;'
    24: d'altra parte, è più necessario per voi che io rimanga nella carne.
    25: Per conto mio, sono convinto che resterò e continuerò a essere d'aiuto a voi tutti, per il progresso e la gioia della vostra fede,
    26: perché il vostro vanto nei miei riguardi cresca sempre più in Cristo, con la mia nuova venuta tra voi.
    27: Soltanto però comportatevi da cittadini degni del vangelo, perché nel caso che io venga e vi veda o che di lontano senta parlare di voi, sappia che state saldi in un solo spirito e che combattete unanimi per la fede del vangelo,
    28: senza lasciarvi intimidire in nulla dagli avversari. Questo è per loro un presagio di perdizione, per voi invece di salvezza, e ciò da parte di Dio;
    29: perché a voi è stata concessa la grazia non solo di credere in Cristo; ma anche di soffrire per lui,
    30: sostenendo la stessa lotta che mi avete veduto sostenere e che ora sentite dire che io sostengo.
  2:
    1: Se c'è pertanto qualche consolazione in Cristo, se c'è conforto derivante dalla carità, se c'è qualche comunanza di spirito, se ci sono sentimenti di amore e di compassione,
    2: rendete piena la mia gioia con l'unione dei vostri spiriti, con la stessa carità, con i medesimi sentimenti.
    3: Non fate nulla per spirito di rivalità o per vanagloria, ma ciascuno di voi, con tutta umiltà, consideri gli altri superiori a se stesso,
    4: senza cercare il proprio interesse, ma anche quello degli altri.
    5: Abbiate in voi gli stessi sentimenti che furono in Cristo Gesù,
    6: il quale, pur essendo di natura divina, non considerò un tesoro geloso la sua uguaglianza con Dio;
    7: ma spogliò se stesso, assumendo la condizione di servo e divenendo simile agli uomini; apparso in forma umana,
    8: umiliò se stesso facendosi obbediente fino alla morte e alla morte di croce.
    9: Per questo Dio l'ha esaltato e gli ha dato il nome che è al di sopra di ogni altro nome;
    10: perché nel nome di Gesù ogni ginocchio si pieghi nei cieli, sulla terra e sotto terra;
    11: e ogni lingua proclami che Gesù Cristo è il Signore, a gloria di Dio Padre.
    12: Quindi, miei cari, obbedendo come sempre, non solo come quando ero presente, ma molto più ora che sono lontano, attendete alla vostra salvezza con timore e tremore.
    13: E' Dio infatti che suscita in voi il volere e l'operare secondo i suoi benevoli disegni.
    14: Fate tutto senza mormorazioni e senza critiche,
    15: perché siate irreprensibili e semplici, figli di Dio immacolati in mezzo a una generazione perversa e degenere, nella quale dovete splendere come astri nel mondo,
    16: tenendo alta la parola di vita. Allora nel giorno di Cristo, io potrò vantarmi di non aver corso invano né invano faticato.
    17: E anche se il mio sangue deve essere versato in libagione sul sacrificio e sull'offerta della vostra fede, sono contento, e ne godo con tutti voi.
    18: Allo stesso modo anche voi godetene e rallegratevi con me.
    19: Ho speranza nel Signore Gesù di potervi presto inviare Timòteo, per essere anch'io confortato nel ricevere vostre notizie.
    20: Infatti, non ho nessuno d'animo uguale al suo e che sappia occuparsi così di cuore delle cose vostre,
    21: perché tutti cercano i propri interessi, non quelli di Gesù Cristo.
    22: Ma voi conoscete la buona prova da lui data, poiché ha servito il vangelo con me, come un figlio serve il padre.
    23: Spero quindi di mandarvelo presto, non appena avrò visto chiaro nella mia situazione.
    24: Ma ho la convinzione nel Signore che presto verrò anch'io di persona.
    25: Per il momento ho creduto necessario mandarvi Epafrodìto, questo nostro fratello che è anche mio compagno di lavoro e di lotta, vostro inviato per sovvenire alle mie necessità;
    26: lo mando perché aveva grande desiderio di rivedere voi tutti e si preoccupava perché eravate a conoscenza della sua malattia.
    27: E' stato grave, infatti, e vicino alla morte. Ma Dio gli ha usato misericordia, e non a lui solo ma anche a me, perché non avessi dolore su dolore.
    28: L'ho mandato quindi con tanta premura perché vi rallegriate al vederlo di nuovo e io non sia più preoccupato.
    29: Accoglietelo dunque nel Signore con piena gioia e abbiate grande stima verso persone come lui;
    30: perché ha rasentato la morte per la causa di Cristo, rischiando la vita, per sostituirvi nel servizio presso di me.
  3:
    1: 'Per il resto, fratelli mei, state lieti nel Signore. A me non pesa e a voi è utile che vi scriva le stesse cose:'
    2: guardatevi dai cani, guardatevi dai cattivi operai, guardatevi da quelli che si fanno circoncidere!
    3: Siamo infatti noi i veri circoncisi, noi che rendiamo il culto mossi dallo Spirito di Dio e ci gloriamo in Cristo Gesù, senza avere fiducia nella carne,
    4: 'sebbene io possa vantarmi anche nella carne. Se alcuno ritiene di poter confidare nella carne, io più di lui:'
    5: circonciso l'ottavo giorno, della stirpe d'Israele, della tribù di Beniamino, ebreo da Ebrei, fariseo quanto alla legge;
    6: quanto a zelo, persecutore della Chiesa; irreprensibile quanto alla giustizia che deriva dall'osservanza della legge.
    7: Ma quello che poteva essere per me un guadagno, l'ho considerato una perdita a motivo di Cristo.
    8: Anzi, tutto ormai io reputo una perdita di fronte alla sublimità della conoscenza di Cristo Gesù, mio Signore, per il quale ho lasciato perdere tutte queste cose e le considero come spazzatura, al fine di guadagnare Cristo
    9: e di essere trovato in lui, non con una mia giustizia derivante dalla legge, ma con quella che deriva dalla fede in Cristo, cioè con la giustizia che deriva da Dio, basata sulla fede.
    10: E questo perché io possa conoscere lui, la potenza della sua risurrezione, la partecipazione alle sue sofferenze, diventandogli conforme nella morte,
    11: con la speranza di giungere alla risurrezione dai morti.
    12: Non però che io abbia gia conquistato il premio o sia ormai arrivato alla perfezione; solo mi sforzo di correre per conquistarlo, perché anch'io sono stato conquistato da Gesù Cristo.
    13: 'Fratelli, io non ritengo ancora di esservi giunto, questo soltanto so: dimentico del passato e proteso verso il futuro,'
    14: corro verso la mèta per arrivare al premio che Dio ci chiama a ricevere lassù, in Cristo Gesù.
    15: Quanti dunque siamo perfetti, dobbiamo avere questi sentimenti; se in qualche cosa pensate diversamente, Dio vi illuminerà anche su questo.
    16: Intanto, dal punto a cui siamo arrivati continuiamo ad avanzare sulla stessa linea.
    17: Fatevi miei imitatori, fratelli, e guardate a quelli che si comportano secondo l'esempio che avete in noi.
    18: 'Perché molti, ve l''ho gia detto più volte e ora con le lacrime agli occhi ve lo ripeto, si comportano da nemici della croce di Cristo:'
    19: la perdizione però sarà la loro fine, perché essi, che hanno come dio il loro ventre, si vantano di ciò di cui dovrebbero vergognarsi, tutti intenti alle cose della terra.
    20: La nostra patria invece è nei cieli e di là aspettiamo come salvatore il Signore Gesù Cristo,
    21: il quale trasfigurerà il nostro misero corpo per conformarlo al suo corpo glorioso, in virtù del potere che ha di sottomettere a sé tutte le cose.
  4:
    1: Perciò, fratelli miei carissimi e tanto desiderati, mia gioia e mia corona, rimanete saldi nel Signore così come avete imparato, carissimi!
    2: Esorto Evòdia ed esorto anche Sìntiche ad andare d'accordo nel Signore.
    3: E prego te pure, mio fedele collaboratore, di aiutarle, poiché hanno combattuto per il vangelo insieme con me, con Clemente e con gli altri miei collaboratori, i cui nomi sono nel libro della vita.
    4: Rallegratevi nel Signore, sempre; ve lo ripeto ancora, rallegratevi.
    5: La vostra affabilità sia nota a tutti gli uomini. Il Signore è vicino!
    6: Non angustiatevi per nulla, ma in ogni necessità esponete a Dio le vostre richieste, con preghiere, suppliche e ringraziamenti;
    7: e la pace di Dio, che sorpassa ogni intelligenza, custodirà i vostri cuori e i vostri pensieri in Cristo Gesù.
    8: In conclusione, fratelli, tutto quello che è vero, nobile, giusto, puro, amabile, onorato, quello che è virtù e merita lode, tutto questo sia oggetto dei vostri pensieri.
    9: Ciò che avete imparato, ricevuto, ascoltato e veduto in me, è quello che dovete fare. E il Dio della pace sarà con voi!
    10: 'Ho provato grande gioia nel Signore, perché finalmente avete fatto rifiorire i vostri sentimenti nei miei riguardi: in realtà li avevate anche prima, ma non ne avete avuta l''occasione.'
    11: Non dico questo per bisogno, poiché ho imparato a bastare a me stesso in ogni occasione;
    12: 'ho imparato ad essere povero e ho imparato ad essere ricco; sono iniziato a tutto, in ogni maniera: alla sazietà e alla fame, all''abbondanza e all''indigenza.'
    13: Tutto posso in colui che mi dà la forza.
    14: Avete fatto bene tuttavia a prendere parte alla mia tribolazione.
    15: Ben sapete proprio voi, Filippesi, che all'inizio della predicazione del vangelo, quando partii dalla Macedonia, nessuna Chiesa aprì con me un conto di dare o di avere, se non voi soli;
    16: ed anche a Tessalonica mi avete inviato per due volte il necessario.
    17: Non è però il vostro dono che io ricerco, ma il frutto che ridonda a vostro vantaggio.
    18: Adesso ho il necessario e anche il superfluo; sono ricolmo dei vostri doni ricevuti da Epafrodìto, che sono un profumo di soave odore, un sacrificio accetto e gradito a Dio.
    19: Il mio Dio, a sua volta, colmerà ogni vostro bisogno secondo la sua ricchezza con magnificenza in Cristo Gesù.
    20: Al Dio e Padre nostro sia gloria nei secoli dei secoli. Amen.
    21: Salutate ciascuno dei santi in Cristo Gesù.
    22: Vi salutano i fratelli che sono con me. Vi salutano tutti i santi, soprattutto quelli della casa di Cesare.
    23: La grazia del Signore Gesù Cristo sia con il vostro spirito.
51:
  1:
    1: Paolo, apostolo di Cristo Gesù per volontà di Dio, e il fratello Timòteo,
    2: ai santi e fedeli fratelli in Cristo dimoranti in Colossi grazia a voi e pace da Dio, Padre nostro!
    3: Noi rendiamo continuamente grazie a Dio, Padre del Signore nostro Gesù Cristo, nelle nostre preghiere per voi,
    4: per le notizie ricevute della vostra fede in Cristo Gesù, e della carità che avete verso tutti i santi,
    5: in vista della speranza che vi attende nei cieli. Di questa speranza voi avete gia udito l'annunzio dalla parola di verità del vangelo
    6: che è giunto a voi, come pure in tutto il mondo fruttifica e si sviluppa; così anche fra voi dal giorno in cui avete ascoltato e conosciuto la grazia di Dio nella verità,
    7: che avete appresa da Epafra, nostro caro compagno nel ministero; egli ci supplisce come un fedele ministro di Cristo,
    8: e ci ha pure manifestato il vostro amore nello Spirito.
    9: Perciò anche noi, da quando abbiamo saputo questo, non cessiamo di pregare per voi, e di chiedere che abbiate una conoscenza piena della sua volontà con ogni sapienza e intelligenza spirituale,
    10: perché possiate comportarvi in maniera degna del Signore, per piacergli in tutto, portando frutto in ogni opera buona e crescendo nella conoscenza di Dio;
    11: rafforzandovi con ogni energia secondo la potenza della sua gloria, per poter essere forti e pazienti in tutto;
    12: ringraziando con gioia il Padre che ci ha messi in grado di partecipare alla sorte dei santi nella luce.
    13: E' lui infatti che ci ha liberati dal potere delle tenebre e ci ha trasferiti nel regno del suo Figlio diletto,
    14: per opera del quale abbiamo la redenzione, la remissione dei peccati.
    15: Egli è immagine del Dio invisibile, generato prima di ogni creatura;
    16: 'poiché per mezzo di lui sono state create tutte le cose, quelle nei cieli e quelle sulla terra, quelle visibili e quelle invisibili: Troni, Dominazioni, Principati e Potestà. Tutte le cose sono state create per mezzo di lui e in vista di lui.'
    17: Egli è prima di tutte le cose e tutte sussistono in lui.
    18: Egli è anche il capo del corpo, cioè della Chiesa; il principio, il primogenito di coloro che risuscitano dai morti, per ottenere il primato su tutte le cose.
    19: Perché piacque a Dio di fare abitare in lui ogni pienezza
    20: e per mezzo di lui riconciliare a sé tutte le cose, rappacificando con il sangue della sua croce, cioè per mezzo di lui, le cose che stanno sulla terra e quelle nei cieli.
    21: E anche voi, che un tempo eravate stranieri e nemici con la mente intenta alle opere cattive che facevate,
    22: 'ora egli vi ha riconciliati per mezzo della morte del suo corpo di carne, per presentarvi santi, immacolati e irreprensibili al suo cospetto:'
    23: purché restiate fondati e fermi nella fede e non vi lasciate allontanare dalla speranza promessa nel vangelo che avete ascoltato, il quale è stato annunziato ad ogni creatura sotto il cielo e di cui io, Paolo, sono diventato ministro.
    24: Perciò sono lieto delle sofferenze che sopporto per voi e completo nella mia carne quello che manca ai patimenti di Cristo, a favore del suo corpo che è la Chiesa.
    25: Di essa sono diventato ministro, secondo la missione affidatami da Dio presso di voi di realizzare la sua parola,
    26: cioè il mistero nascosto da secoli e da generazioni, ma ora manifestato ai suoi santi,
    27: ai quali Dio volle far conoscere la gloriosa ricchezza di questo mistero in mezzo ai pagani, cioè Cristo in voi, speranza della gloria.
    28: E' lui infatti che noi annunziamo, ammonendo e istruendo ogni uomo con ogni sapienza, per rendere ciascuno perfetto in Cristo.
    29: Per questo mi affatico e lotto, con la forza che viene da lui e che agisce in me con potenza.
  2:
    1: Voglio infatti che sappiate quale dura lotta io devo sostenere per voi, per quelli di Laodicèa e per tutti coloro che non mi hanno mai visto di persona,
    2: perché i loro cuori vengano consolati e così, strettamente congiunti nell'amore, essi acquistino in tutta la sua ricchezza la piena intelligenza, e giungano a penetrare nella perfetta conoscenza del mistero di Dio, cioè Cristo,
    3: nel quale sono nascosti tutti i tesori della sapienza e della scienza.
    4: Dico questo perché nessuno vi inganni con argomenti seducenti,
    5: perché, anche se sono lontano con il corpo, sono tra voi con lo spirito e gioisco al vedere la vostra condotta ordinata e la saldezza della vostra fede in Cristo.
    6: Camminate dunque nel Signore Gesù Cristo, come l'avete ricevuto,
    7: ben radicati e fondati in lui, saldi nella fede come vi è stato insegnato, abbondando nell'azione di grazie.
    8: Badate che nessuno vi inganni con la sua filosofia e con vuoti raggiri ispirati alla tradizione umana, secondo gli elementi del mondo e non secondo Cristo.
    9: E' in Cristo che abita corporalmente tutta la pienezza della divinità,
    10: e voi avete in lui parte alla sua pienezza, di lui cioè che è il capo di ogni Principato e di ogni Potestà.
    11: In lui voi siete stati anche circoncisi, di una circoncisione però non fatta da mano di uomo, mediante la spogliazione del nostro corpo di carne, ma della vera circoncisione di Cristo.
    12: Con lui infatti siete stati sepolti insieme nel battesimo, in lui anche siete stati insieme risuscitati per la fede nella potenza di Dio, che lo ha risuscitato dai morti.
    13: Con lui Dio ha dato vita anche a voi, che eravate morti per i vostri peccati e per l'incirconcisione della vostra carne, perdonandoci tutti i peccati,
    14: annullando il documento scritto del nostro debito, le cui condizioni ci erano sfavorevoli. Egli lo ha tolto di mezzo inchiodandolo alla croce;
    15: avendo privato della loro forza i Principati e le Potestà ne ha fatto pubblico spettacolo dietro al corteo trionfale di Cristo.
    16: 'Nessuno dunque vi condanni più in fatto di cibo o di bevanda, o riguardo a feste, a noviluni e a sabati:'
    17: tutte cose queste che sono ombra delle future; ma la realtà invece è Cristo!
    18: Nessuno v'impedisca di conseguire il premio, compiacendosi in pratiche di poco conto e nella venerazione degli angeli, seguendo le proprie pretese visioni, gonfio di vano orgoglio nella sua mente carnale,
    19: senza essere stretto invece al capo, dal quale tutto il corpo riceve sostentamento e coesione per mezzo di giunture e legami, realizzando così la crescita secondo il volere di Dio.
    20: Se pertanto siete morti con Cristo agli elementi del mondo, perché lasciarvi imporre, come se viveste ancora nel mondo, dei precetti quali
    21: «Non prendere, non gustare, non toccare»?
    22: 'Tutte cose destinate a scomparire con l''uso: sono infatti prescrizioni e insegnamenti di uomini!'
    23: Queste cose hanno una parvenza di sapienza, con la loro affettata religiosità e umiltà e austerità riguardo al corpo, ma in realtà non servono che per soddisfare la carne.
  3:
    1: Se dunque siete risorti con Cristo, cercate le cose di lassù, dove si trova Cristo assiso alla destra di Dio;
    2: pensate alle cose di lassù, non a quelle della terra.
    3: Voi infatti siete morti e la vostra vita è ormai nascosta con Cristo in Dio!
    4: Quando si manifesterà Cristo, la vostra vita, allora anche voi sarete manifestati con lui nella gloria.
    5: 'Mortificate dunque quella parte di voi che appartiene alla terra: fornicazione, impurità, passioni, desideri cattivi e quella avarizia insaziabile che è idolatria,'
    6: cose tutte che attirano l'ira di Dio su coloro che disobbediscono.
    7: Anche voi un tempo eravate così, quando la vostra vita era immersa in questi vizi.
    8: 'Ora invece deponete anche voi tutte queste cose: ira, passione, malizia, maldicenze e parole oscene dalla vostra bocca.'
    9: Non mentitevi gli uni gli altri. Vi siete infatti spogliati dell'uomo vecchio con le sue azioni
    10: e avete rivestito il nuovo, che si rinnova, per una piena conoscenza, ad immagine del suo Creatore.
    11: Qui non c'è più Greco o Giudeo, circoncisione o incirconcisione, barbaro o Scita, schiavo o libero, ma Cristo è tutto in tutti.
    12: Rivestitevi dunque, come amati di Dio, santi e diletti, di sentimenti di misericordia, di bontà, di umiltà, di mansuetudine, di pazienza;
    13: sopportandovi a vicenda e perdonandovi scambievolmente, se qualcuno abbia di che lamentarsi nei riguardi degli altri. Come il Signore vi ha perdonato, così fate anche voi.
    14: Al di sopra di tutto poi vi sia la carità, che è il vincolo di perfezione.
    15: E la pace di Cristo regni nei vostri cuori, perché ad essa siete stati chiamati in un solo corpo. E siate riconoscenti!
    16: La parola di Cristo dimori tra voi abbondantemente; ammaestratevi e ammonitevi con ogni sapienza, cantando a Dio di cuore e con gratitudine salmi, inni e cantici spirituali.
    17: E tutto quello che fate in parole ed opere, tutto si compia nel nome del Signore Gesù, rendendo per mezzo di lui grazie a Dio Padre.
    18: Voi, mogli, state sottomesse ai mariti, come si conviene nel Signore.
    19: Voi, mariti, amate le vostre mogli e non inaspritevi con esse.
    20: Voi, figli, obbedite ai genitori in tutto; ciò è gradito al Signore.
    21: Voi, padri, non esasperate i vostri figli, perché non si scoraggino.
    22: Voi, servi, siate docili in tutto con i vostri padroni terreni; non servendo solo quando vi vedono, come si fa per piacere agli uomini, ma con cuore semplice e nel timore del Signore.
    23: Qualunque cosa facciate, fatela di cuore come per il Signore e non per gli uomini,
    24: sapendo che come ricompensa riceverete dal Signore l'eredità. Servite a Cristo Signore.
    25: Chi commette ingiustizia infatti subirà le conseguenze del torto commesso, e non v'è parzialità per nessuno.
  4:
    1: Voi, padroni, date ai vostri servi ciò che è giusto ed equo, sapendo che anche voi avete un padrone in cielo.
    2: Perseverate nella preghiera e vegliate in essa, rendendo grazie.
    3: 'Pregate anche per noi, perché Dio ci apra la porta della predicazione e possiamo annunziare il mistero di Cristo, per il quale mi trovo in catene:'
    4: che possa davvero manifestarlo, parlandone come devo.
    5: Comportatevi saggiamente con quelli di fuori; approfittate di ogni occasione.
    6: Il vostro parlare sia sempre con grazia, condito di sapienza, per sapere come rispondere a ciascuno.
    7: Tutto quanto mi riguarda ve lo riferirà Tìchico, il caro fratello e ministro fedele, mio compagno nel servizio del Signore,
    8: che io mando a voi, perché conosciate le nostre condizioni e perché rechi conforto ai vostri cuori.
    9: Con lui verrà anche Onèsimo, il fedele e caro fratello, che è dei vostri. Essi vi informeranno su tutte le cose di qui.
    10: Vi salutano Aristarco, mio compagno di carcere, e Marco, il cugino di Barnaba, riguardo al quale avete ricevuto istruzioni - se verrà da voi, fategli buona accoglienza -
    11: e Gesù, chiamato Giusto. Di quelli venuti dalla circoncisione questi soli hanno collaborato con me per il regno di Dio e mi sono stati di consolazione.
    12: Vi saluta Epafra, servo di Cristo Gesù, che è dei vostri, il quale non cessa di lottare per voi nelle sue preghiere, perché siate saldi, perfetti e aderenti a tutti i voleri di Dio.
    13: Gli rendo testimonianza che si impegna a fondo per voi, come per quelli di Laodicèa e di Geràpoli.
    14: Vi salutano Luca, il caro medico, e Dema.
    15: Salutate i fratelli di Laodicèa e Ninfa con la comunità che si raduna nella sua casa.
    16: E quando questa lettera sarà stata letta da voi, fate che venga letta anche nella Chiesa dei Laodicesi e anche voi leggete quella inviata ai Laodicesi.
    17: 'Dite ad Archippo: «Considera il ministero che hai ricevuto nel Signore e vedi di compierlo bene».'
    18: Il saluto è di mia propria mano, di me, Paolo. Ricordatevi delle mie catene. La grazia sia con voi.
52:
  1:
    1: 'Paolo, Silvano e Timòteo alla Chiesa dei Tessalonicesi che è in Dio Padre e nel Signore Gesù Cristo: grazia a voi e pace!'
    2: Ringraziamo sempre Dio per tutti voi, ricordandovi nelle nostre preghiere, continuamente
    3: memori davanti a Dio e Padre nostro del vostro impegno nella fede, della vostra operosità nella carità e della vostra costante speranza nel Signore nostro Gesù Cristo.
    4: Noi ben sappiamo, fratelli amati da Dio, che siete stati eletti da lui.
    5: Il nostro vangelo, infatti, non si è diffuso fra voi soltanto per mezzo della parola, ma anche con potenza e con Spirito Santo e con profonda convinzione, come ben sapete che siamo stati in mezzo a voi per il vostro bene.
    6: E voi siete diventati imitatori nostri e del Signore, avendo accolto la parola con la gioia dello Spirito Santo anche in mezzo a grande tribolazione,
    7: così da diventare modello a tutti i credenti che sono nella Macedonia e nell'Acaia.
    8: Infatti la parola del Signore riecheggia per mezzo vostro non soltanto in Macedonia e nell'Acaia, ma la fama della vostra fede in Dio si è diffusa dappertutto, di modo che non abbiamo più bisogno di parlarne.
    9: Sono loro infatti a parlare di noi, dicendo come noi siamo venuti in mezzo a voi e come vi siete convertiti a Dio, allontanandovi dagli idoli, per servire al Dio vivo e vero
    10: e attendere dai cieli il suo Figlio, che egli ha risuscitato dai morti, Gesù, che ci libera dall'ira ventura.
  2:
    1: Voi stessi infatti, fratelli, sapete bene che la nostra venuta in mezzo a voi non è stata vana.
    2: Ma dopo avere prima sofferto e subìto oltraggi a Filippi, come ben sapete, abbiamo avuto il coraggio nel nostro Dio di annunziarvi il vangelo di Dio in mezzo a molte lotte.
    3: E il nostro appello non è stato mosso da volontà di inganno, né da torbidi motivi, né abbiamo usato frode alcuna;
    4: ma come Dio ci ha trovati degni di affidarci il vangelo così lo predichiamo, non cercando di piacere agli uomini, ma a Dio, che prova i nostri cuori.
    5: 'Mai infatti abbiamo pronunziato parole di adulazione, come sapete, né avuto pensieri di cupidigia: Dio ne è testimone.'
    6: E neppure abbiamo cercato la gloria umana, né da voi né da altri, pur potendo far valere la nostra autorità di apostoli di Cristo.
    7: Invece siamo stati amorevoli in mezzo a voi come una madre nutre e ha cura delle proprie creature.
    8: Così affezionati a voi, avremmo desiderato darvi non solo il vangelo di Dio, ma la nostra stessa vita, perché ci siete diventati cari.
    9: 'Voi ricordate infatti, fratelli, la nostra fatica e il nostro travaglio: lavorando notte e giorno per non essere di peso ad alcuno vi abbiamo annunziato il vangelo di Dio.'
    10: Voi siete testimoni, e Dio stesso è testimone, come è stato santo, giusto, irreprensibile il nostro comportamento verso di voi credenti;
    11: e sapete anche che, come fa un padre verso i propri figli, abbiamo esortato ciascuno di voi,
    12: incoraggiandovi e scongiurandovi a comportarvi in maniera degna di quel Dio che vi chiama al suo regno e alla sua gloria.
    13: Proprio per questo anche noi ringraziamo Dio continuamente, perché, avendo ricevuto da noi la parola divina della predicazione, l'avete accolta non quale parola di uomini, ma, come è veramente, quale parola di Dio, che opera in voi che credete.
    14: Voi infatti, fratelli, siete diventati imitatori delle Chiese di Dio in Gesù Cristo, che sono nella Giudea, perché avete sofferto anche voi da parte dei vostri connazionali come loro da parte dei Giudei,
    15: i quali hanno perfino messo a morte il Signore Gesù e i profeti e hanno perseguitato anche noi; essi non piacciono a Dio e sono nemici di tutti gli uomini,
    16: impedendo a noi di predicare ai pagani perché possano essere salvati. In tal modo essi colmano la misura dei loro peccati! Ma ormai l'ira è arrivata al colmo sul loro capo.
    17: Quanto a noi, fratelli, dopo poco tempo che eravamo separati da voi, di persona ma non col cuore, eravamo nell'impazienza di rivedere il vostro volto, tanto il nostro desiderio era vivo.
    18: Perciò abbiamo desiderato una volta, anzi due volte, proprio io Paolo, di venire da voi, ma satana ce lo ha impedito.
    19: Chi infatti, se non proprio voi, potrebbe essere la nostra speranza, la nostra gioia e la corona di cui ci possiamo vantare, davanti al Signore nostro Gesù, nel momento della sua venuta?
    20: Siete voi la nostra gloria e la nostra gioia.
  3:
    1: Per questo, non potendo più resistere, abbiamo deciso di restare soli ad Atene
    2: e abbiamo inviato Timòteo, nostro fratello e collaboratore di Dio nel vangelo di Cristo, per confermarvi ed esortarvi nella vostra fede,
    3: perché nessuno si lasci turbare in queste tribolazioni. Voi stessi, infatti, sapete che a questo siamo destinati;
    4: gia quando eravamo tra voi, vi preannunziavamo che avremmo dovuto subire tribolazioni, come in realtà è accaduto e voi ben sapete.
    5: Per questo, non potendo più resistere, mandai a prendere notizie sulla vostra fede, per timore che il tentatore vi avesse tentati e così diventasse vana la nostra fatica.
    6: Ma ora che è tornato Timòteo, e ci ha portato il lieto annunzio della vostra fede, della vostra carità e del ricordo sempre vivo che conservate di noi, desiderosi di vederci come noi lo siamo di vedere voi,
    7: ci sentiamo consolati, fratelli, a vostro riguardo, di tutta l'angoscia e tribolazione in cui eravamo per la vostra fede;
    8: ora, sì, ci sentiamo rivivere, se rimanete saldi nel Signore.
    9: Quale ringraziamento possiamo rendere a Dio riguardo a voi, per tutta la gioia che proviamo a causa vostra davanti al nostro Dio,
    10: noi che con viva insistenza, notte e giorno, chiediamo di poter vedere il vostro volto e completare ciò che ancora manca alla vostra fede?
    11: Voglia Dio stesso, Padre nostro, e il Signore nostro Gesù dirigere il nostro cammino verso di voi!
    12: Il Signore poi vi faccia crescere e abbondare nell'amore vicendevole e verso tutti, come anche noi lo siamo verso di voi,
    13: per rendere saldi e irreprensibili i vostri cuori nella santità, davanti a Dio Padre nostro, al momento della venuta del Signore nostro Gesù con tutti i suoi santi.
  4:
    1: 'Per il resto, fratelli, vi preghiamo e supplichiamo nel Signore Gesù: avete appreso da noi come comportarvi in modo da piacere a Dio, e così gia vi comportate; cercate di agire sempre così per distinguervi ancora di più.'
    2: Voi conoscete infatti quali norme vi abbiamo dato da parte del Signore Gesù.
    3: 'Perché questa è la volontà di Dio, la vostra santificazione: che vi asteniate dalla impudicizia,'
    4: che ciascuno sappia mantenere il proprio corpo con santità e rispetto,
    5: non come oggetto di passioni e libidine, come i pagani che non conoscono Dio;
    6: che nessuno offenda e inganni in questa materia il proprio fratello, perché il Signore è vindice di tutte queste cose, come gia vi abbiamo detto e attestato.
    7: Dio non ci ha chiamati all'impurità, ma alla santificazione.
    8: Perciò chi disprezza queste norme non disprezza un uomo, ma Dio stesso, che vi dona il suo Santo Spirito.
    9: Riguardo all'amore fraterno, non avete bisogno che ve ne scriva; voi stessi infatti avete imparato da Dio ad amarvi gli uni gli altri,
    10: e questo voi fate verso tutti i fratelli dell'intera Macedonia. Ma vi esortiamo, fratelli, a farlo ancora di più
    11: 'e a farvi un punto di onore: vivere in pace, attendere alle cose vostre e lavorare con le vostre mani, come vi abbiamo ordinato,'
    12: al fine di condurre una vita decorosa di fronte agli estranei e di non aver bisogno di nessuno.
    13: Non vogliamo poi lasciarvi nell'ignoranza, fratelli, circa quelli che sono morti, perché non continuiate ad affliggervi come gli altri che non hanno speranza.
    14: Noi crediamo infatti che Gesù è morto e risuscitato; così anche quelli che sono morti, Dio li radunerà per mezzo di Gesù insieme con lui.
    15: 'Questo vi diciamo sulla parola del Signore: noi che viviamo e saremo ancora in vita per la venuta del Signore, non avremo alcun vantaggio su quelli che sono morti.'
    16: Perché il Signore stesso, a un ordine, alla voce dell'arcangelo e al suono della tromba di Dio, discenderà dal cielo. E prima risorgeranno i morti in Cristo;
    17: quindi noi, i vivi, i superstiti, saremo rapiti insieme con loro tra le nuvole, per andare incontro al Signore nell'aria, e così saremo sempre con il Signore.
    18: Confortatevi dunque a vicenda con queste parole.
  5:
    1: Riguardo poi ai tempi e ai momenti, fratelli, non avete bisogno che ve ne scriva;
    2: infatti voi ben sapete che come un ladro di notte, così verrà il giorno del Signore.
    3: 'E quando si dirà: «Pace e sicurezza», allora d''improvviso li colpirà la rovina, come le doglie una donna incinta; e nessuno scamperà.'
    4: 'Ma voi, fratelli, non siete nelle tenebre, così che quel giorno possa sorprendervi come un ladro:'
    5: voi tutti infatti siete figli della luce e figli del giorno; noi non siamo della notte, né delle tenebre.
    6: Non dormiamo dunque come gli altri, ma restiamo svegli e siamo sobrii.
    7: Quelli che dormono, infatti, dormono di notte; e quelli che si ubriacano, sono ubriachi di notte.
    8: Noi invece, che siamo del giorno, dobbiamo essere sobrii, rivestiti con la corazza della fede e della carità e avendo come elmo la speranza della salvezza.
    9: Poiché Dio non ci ha destinati alla sua collera ma all'acquisto della salvezza per mezzo del Signor nostro Gesù Cristo,
    10: il quale è morto per noi, perché, sia che vegliamo sia che dormiamo, viviamo insieme con lui.
    11: Perciò confortatevi a vicenda edificandovi gli uni gli altri, come gia fate.
    12: Vi preghiamo poi, fratelli, di aver riguardo per quelli che faticano tra di voi, che vi sono preposti nel Signore e vi ammoniscono;
    13: trattateli con molto rispetto e carità, a motivo del loro lavoro. Vivete in pace tra voi.
    14: 'Vi esortiamo, fratelli: correggete gli indisciplinati, confortate i pusillanimi, sostenete i deboli, siate pazienti con tutti.'
    15: Guardatevi dal rendere male per male ad alcuno; ma cercate sempre il bene tra voi e con tutti.
    16: State sempre lieti,
    17: pregate incessantemente,
    18: in ogni cosa rendete grazie; questa è infatti la volontà di Dio in Cristo Gesù verso di voi.
    19: Non spegnete lo Spirito,
    20: non disprezzate le profezie;
    21: esaminate ogni cosa, tenete ciò che è buono.
    22: Astenetevi da ogni specie di male.
    23: Il Dio della pace vi santifichi fino alla perfezione, e tutto quello che è vostro, spirito, anima e corpo, si conservi irreprensibile per la venuta del Signore nostro Gesù Cristo.
    24: Colui che vi chiama è fedele e farà tutto questo!
    25: Fratelli, pregate anche per noi.
    26: Salutate tutti i fratelli con il bacio santo.
    27: Vi scongiuro, per il Signore, che si legga questa lettera a tutti i fratelli.
    28: La grazia del Signore nostro Gesù Cristo sia con voi.
53:
  1:
    1: 'Paolo, Silvano e Timòteo alla Chiesa dei Tessalonicesi che è in Dio Padre nostro e nel Signore Gesù Cristo:'
    2: grazia a voi e pace da Dio Padre e dal Signore Gesù Cristo.
    3: Dobbiamo sempre ringraziare Dio per voi, fratelli, ed è ben giusto. La vostra fede infatti cresce rigogliosamente e abbonda la vostra carità vicendevole;
    4: così noi possiamo gloriarci di voi nelle Chiese di Dio, per la vostra fermezza e per la vostra fede in tutte le persecuzioni e tribolazioni che sopportate.
    5: Questo è un segno del giusto giudizio di Dio, che vi proclamerà degni di quel regno di Dio, per il quale ora soffrite.
    6: E' proprio della giustizia di Dio rendere afflizione a quelli che vi affliggono
    7: e a voi, che ora siete afflitti, sollievo insieme a noi, quando si manifesterà il Signore Gesù dal cielo con gli angeli della sua potenza
    8: in fuoco ardente, a far vendetta di quanti non conoscono Dio e non obbediscono al vangelo del Signore nostro Gesù.
    9: Costoro saranno castigati con una rovina eterna, lontano dalla faccia del Signore e dalla gloria della sua potenza,
    10: quando egli verrà per esser glorificato nei suoi santi ed esser riconosciuto mirabile in tutti quelli che avranno creduto, perché è stata creduta la nostra testimonianza in mezzo a voi. Questo accadrà, in quel giorno.
    11: Anche per questo preghiamo di continuo per voi, perché il nostro Dio vi renda degni della sua chiamata e porti a compimento, con la sua potenza, ogni vostra volontà di bene e l'opera della vostra fede;
    12: perché sia glorificato il nome del Signore nostro Gesù in voi e voi in lui, secondo la grazia del nostro Dio e del Signore Gesù Cristo.
  2:
    1: Ora vi preghiamo, fratelli, riguardo alla venuta del Signore nostro Gesù Cristo e alla nostra riunione con lui,
    2: di non lasciarvi così facilmente confondere e turbare, né da pretese ispirazioni, né da parole, né da qualche lettera fatta passare come nostra, quasi che il giorno del Signore sia imminente.
    3: Nessuno vi inganni in alcun modo! Prima infatti dovrà avvenire l'apostasia e dovrà esser rivelato l'uomo iniquo, il figlio della perdizione,
    4: colui che si contrappone e s'innalza sopra ogni essere che viene detto Dio o è oggetto di culto, fino a sedere nel tempio di Dio, additando se stesso come Dio.
    5: Non ricordate che, quando ancora ero tra voi, venivo dicendo queste cose?
    6: E ora sapete ciò che impedisce la sua manifestazione, che avverrà nella sua ora.
    7: Il mistero dell'iniquità è gia in atto, ma è necessario che sia tolto di mezzo chi finora lo trattiene.
    8: Solo allora sarà rivelato l'empio e il Signore Gesù lo distruggerà con il soffio della sua bocca e lo annienterà all'apparire della sua venuta, l'iniquo,
    9: la cui venuta avverrà nella potenza di satana, con ogni specie di portenti, di segni e prodigi menzogneri,
    10: e con ogni sorta di empio inganno per quelli che vanno in rovina perché non hanno accolto l'amore della verità per essere salvi.
    11: E per questo Dio invia loro una potenza d'inganno perché essi credano alla menzogna
    12: e così siano condannati tutti quelli che non hanno creduto alla verità, ma hanno acconsentito all'iniquità.
    13: Noi però dobbiamo rendere sempre grazie a Dio per voi, fratelli amati dal Signore, perché Dio vi ha scelti come primizia per la salvezza, attraverso l'opera santificatrice dello Spirito e la fede nella verità,
    14: chiamandovi a questo con il nostro vangelo, per il possesso della gloria del Signore nostro Gesù Cristo.
    15: Perciò, fratelli, state saldi e mantenete le tradizioni che avete apprese così dalla nostra parola come dalla nostra lettera.
    16: E lo stesso Signore nostro Gesù Cristo e Dio Padre nostro, che ci ha amati e ci ha dato, per sua grazia, una consolazione eterna e una buona speranza,
    17: conforti i vostri cuori e li confermi in ogni opera e parola di bene.
  3:
    1: Per il resto, fratelli, pregate per noi, perché la parola del Signore si diffonda e sia glorificata come lo è anche tra voi
    2: e veniamo liberati dagli uomini perversi e malvagi. Non di tutti infatti è la fede.
    3: Ma il Signore è fedele; egli vi confermerà e vi custodirà dal maligno.
    4: E riguardo a voi, abbiamo questa fiducia nel Signore, che quanto vi ordiniamo gia lo facciate e continuiate a farlo.
    5: Il Signore diriga i vostri cuori nell'amore di Dio e nella pazienza di Cristo.
    6: Vi ordiniamo pertanto, fratelli, nel nome del Signore nostro Gesù Cristo, di tenervi lontani da ogni fratello che si comporta in maniera indisciplinata e non secondo la tradizione che ha ricevuto da noi.
    7: 'Sapete infatti come dovete imitarci: poiché noi non abbiamo vissuto oziosamente fra voi,'
    8: né abbiamo mangiato gratuitamente il pane di alcuno, ma abbiamo lavorato con fatica e sforzo notte e giorno per non essere di peso ad alcuno di voi.
    9: Non che non ne avessimo diritto, ma per darvi noi stessi come esempio da imitare.
    10: 'E infatti quando eravamo presso di voi, vi demmo questa regola: chi non vuol lavorare neppure mangi.'
    11: Sentiamo infatti che alcuni fra di voi vivono disordinatamente, senza far nulla e in continua agitazione.
    12: A questi tali ordiniamo, esortandoli nel Signore Gesù Cristo, di mangiare il proprio pane lavorando in pace.
    13: Voi, fratelli, non lasciatevi scoraggiare nel fare il bene.
    14: Se qualcuno non obbedisce a quanto diciamo per lettera, prendete nota di lui e interrompete i rapporti, perché si vergogni;
    15: non trattatelo però come un nemico, ma ammonitelo come un fratello.
    16: Il Signore della pace vi dia egli stesso la pace sempre e in ogni modo. Il Signore sia con tutti voi.
    17: Questo saluto è di mia mano, di Paolo; ciò serve come segno di autenticazione per ogni lettera; io scrivo così.
    18: La grazia del Signore nostro Gesù Cristo sia con tutti voi.
54:
  1:
    1: Paolo, apostolo di Cristo Gesù, per comando di Dio nostro salvatore e di Cristo Gesù nostra speranza,
    2: 'a Timòteo, mio vero figlio nella fede: grazia, misericordia e pace da Dio Padre e da Cristo Gesù Signore nostro.'
    3: Partendo per la Macedonia, ti raccomandai di rimanere in Efeso, perché tu invitassi alcuni a non insegnare dottrine diverse
    4: e a non badare più a favole e a genealogie interminabili, che servono più a vane discussioni che al disegno divino manifestato nella fede.
    5: Il fine di questo richiamo è però la carità, che sgorga da un cuore puro, da una buona coscienza e da una fede sincera.
    6: Proprio deviando da questa linea, alcuni si sono volti a fatue verbosità,
    7: pretendendo di essere dottori della legge mentre non capiscono né quello che dicono, né alcuna di quelle cose che dànno per sicure.
    8: Certo, noi sappiamo che la legge è buona, se uno ne usa legalmente;
    9: sono convinto che la legge non è fatta per il giusto, ma per gli iniqui e i ribelli, per gli empi e i peccatori, per i sacrileghi e i profanatori, per i parricidi e i matricidi, per gli assassini,
    10: i fornicatori, i pervertiti, i trafficanti di uomini, i falsi, gli spergiuri e per ogni altra cosa che è contraria alla sana dottrina,
    11: secondo il vangelo della gloria del beato Dio che mi è stato affidato.
    12: 'Rendo grazie a colui che mi ha dato la forza, Cristo Gesù Signore nostro, perché mi ha giudicato degno di fiducia chiamandomi al mistero:'
    13: io che per l'innanzi ero stato un bestemmiatore, un persecutore e un violento. Ma mi è stata usata misericordia, perché agivo senza saperlo, lontano dalla fede;
    14: così la grazia del Signore nostro ha sovrabbondato insieme alla fede e alla carità che è in Cristo Gesù.
    15: 'Questa parola è sicura e degna di essere da tutti accolta: Cristo Gesù è venuto nel mondo per salvare i peccatori e di questi il primo sono io.'
    16: Ma appunto per questo ho ottenuto misericordia, perché Gesù Cristo ha voluto dimostrare in me, per primo, tutta la sua magnanimità, a esempio di quanti avrebbero creduto in lui per avere la vita eterna.
    17: Al Re dei secoli incorruttibile, invisibile e unico Dio, onore e gloria nei secoli dei secoli. Amen.
    18: Questo è l'avvertimento che ti do, figlio mio Timòteo, in accordo con le profezie che sono state fatte a tuo riguardo, perché, fondato su di esse, tu combatta la buona battaglia
    19: con fede e buona coscienza, poiché alcuni che l'hanno ripudiata hanno fatto naufragio nella fede;
    20: tra essi Imenèo e Alessandro, che ho consegnato a satana perché imparino a non più bestemmiare.
  2:
    1: Ti raccomando dunque, prima di tutto, che si facciano domande, suppliche, preghiere e ringraziamenti per tutti gli uomini,
    2: per i re e per tutti quelli che stanno al potere, perché possiamo trascorrere una vita calma e tranquilla con tutta pietà e dignità.
    3: Questa è una cosa bella e gradita al cospetto di Dio, nostro salvatore,
    4: il quale vuole che tutti gli uomini siano salvati e arrivino alla conoscenza della verità.
    5: Uno solo, infatti, è Dio e uno solo il mediatore fra Dio e gli uomini, l'uomo Cristo Gesù,
    6: che ha dato se stesso in riscatto per tutti. Questa testimonianza egli l'ha data nei tempi stabiliti,
    7: e di essa io sono stato fatto banditore e apostolo - dico la verità, non mentisco -, maestro dei pagani nella fede e nella verità.
    8: Voglio dunque che gli uomini preghino, dovunque si trovino, alzando al cielo mani pure senza ira e senza contese.
    9: Alla stessa maniera facciano le donne, con abiti decenti, adornandosi di pudore e riservatezza, non di trecce e ornamenti d'oro, di perle o di vesti sontuose,
    10: ma di opere buone, come conviene a donne che fanno professione di pietà.
    11: La donna impari in silenzio, con tutta sottomissione.
    12: Non concedo a nessuna donna di insegnare, né di dettare legge all'uomo; piuttosto se ne stia in atteggiamento tranquillo.
    13: Perché prima è stato formato Adamo e poi Eva;
    14: e non fu Adamo ad essere ingannato, ma fu la donna che, ingannata, si rese colpevole di trasgressione.
    15: Essa potrà essere salvata partorendo figli, a condizione di perseverare nella fede, nella carità e nella santificazione, con modestia.
  3:
    1: 'E'' degno di fede quanto vi dico: se uno aspira all''episcopato, desidera un nobile lavoro.'
    2: Ma bisogna che il vescovo sia irreprensibile, non sposato che una sola volta, sobrio, prudente, dignitoso, ospitale, capace di insegnare,
    3: non dedito al vino, non violento ma benevolo, non litigioso, non attaccato al denaro.
    4: Sappia dirigere bene la propria famiglia e abbia figli sottomessi con ogni dignità,
    5: perché se uno non sa dirigere la propria famiglia, come potrà aver cura della Chiesa di Dio?
    6: Inoltre non sia un neofita, perché non gli accada di montare in superbia e di cadere nella stessa condanna del diavolo.
    7: E' necessario che egli goda buona reputazione presso quelli di fuori, per non cadere in discredito e in qualche laccio del diavolo.
    8: Allo stesso modo i diaconi siano dignitosi, non doppi nel parlare, non dediti al molto vino né avidi di guadagno disonesto,
    9: e conservino il mistero della fede in una coscienza pura.
    10: Perciò siano prima sottoposti a una prova e poi, se trovati irreprensibili, siano ammessi al loro servizio.
    11: Allo stesso modo le donne siano dignitose, non pettegole, sobrie, fedeli in tutto.
    12: I diaconi non siano sposati che una sola volta, sappiano dirigere bene i propri figli e le proprie famiglie.
    13: Coloro infatti che avranno ben servito, si acquisteranno un grado onorifico e una grande sicurezza nella fede in Cristo Gesù.
    14: Ti scrivo tutto questo, nella speranza di venire presto da te;
    15: ma se dovessi tardare, voglio che tu sappia come comportarti nella casa di Dio, che è la Chiesa del Dio vivente, colonna e sostegno della verità.
    16: 'Egli si manifestò nella carne, fu giustificato nello Spirito, apparve agli angeli, fu annunziato ai pagani, fu creduto nel mondo, fu assunto nella gloria. Dobbiamo confessare che grande è il mistero della pietà:'
  4:
    1: Lo Spirito dichiara apertamente che negli ultimi tempi alcuni si allontaneranno dalla fede, dando retta a spiriti menzogneri e a dottrine diaboliche,
    2: sedotti dall'ipocrisia di impostori, gia bollati a fuoco nella loro coscienza.
    3: Costoro vieteranno il matrimonio, imporranno di astenersi da alcuni cibi che Dio ha creato per essere mangiati con rendimento di grazie dai fedeli e da quanti conoscono la verità.
    4: Infatti tutto ciò che è stato creato da Dio è buono e nulla è da scartarsi, quando lo si prende con rendimento di grazie,
    5: perché esso viene santificato dalla parola di Dio e dalla preghiera.
    6: Proponendo queste cose ai fratelli sarai un buon ministro di Cristo Gesù, nutrito come sei dalle parole della fede e della buona dottrina che hai seguito.
    7: Rifiuta invece le favole profane, roba da vecchierelle.
    8: Esèrcitati nella pietà, perché l'esercizio fisico è utile a poco, mentre la pietà è utile a tutto, portando con sé la promessa della vita presente come di quella futura.
    9: Certo questa parola è degna di fede.
    10: Noi infatti ci affatichiamo e combattiamo perché abbiamo posto la nostra speranza nel Dio vivente, che è il salvatore di tutti gli uomini, ma soprattutto di quelli che credono.
    11: Questo tu devi proclamare e insegnare.
    12: Nessuno disprezzi la tua giovane età, ma sii esempio ai fedeli nelle parole, nel comportamento, nella carità, nella fede, nella purezza.
    13: Fino al mio arrivo, dèdicati alla lettura, all'esortazione e all'insegnamento.
    14: Non trascurare il dono spirituale che è in te e che ti è stato conferito, per indicazioni di profeti, con l'imposizione delle mani da parte del collegio dei presbiteri.
    15: Abbi premura di queste cose, dèdicati ad esse interamente perché tutti vedano il tuo progresso.
    16: 'Vigila su te stesso e sul tuo insegnamento e sii perseverante: così facendo salverai te stesso e coloro che ti ascoltano.'
  5:
    1: Non essere aspro nel riprendere un anziano, ma esortalo come fosse tuo padre; i più giovani come fratelli;
    2: le donne anziane come madri e le più giovani come sorelle, in tutta purezza.
    3: Onora le vedove, quelle che sono veramente vedove;
    4: ma se una vedova ha figli o nipoti, questi imparino prima a praticare la pietà verso quelli della propria famiglia e a rendere il contraccambio ai loro genitori, poiché è gradito a Dio.
    5: Quella poi veramente vedova e che sia rimasta sola, ha riposto la speranza in Dio e si consacra all'orazione e alla preghiera giorno e notte;
    6: al contrario quella che si dà ai piaceri, anche se vive, è gia morta.
    7: Proprio questo raccomanda, perché siano irreprensibili.
    8: Se poi qualcuno non si prende cura dei suoi cari, soprattutto di quelli della sua famiglia, costui ha rinnegato la fede ed è peggiore di un infedele.
    9: Una vedova sia iscritta nel catalogo delle vedove quando abbia non meno di sessant'anni, sia andata sposa una sola volta,
    10: 'abbia la testimonianza di opere buone: abbia cioè allevato figli, praticato l''ospitalità, lavato i piedi ai santi, sia venuta in soccorso agli afflitti, abbia esercitato ogni opera di bene.'
    11: Le vedove più giovani non accettarle perché, non appena vengono prese da desideri indegni di Cristo, vogliono sposarsi di nuovo
    12: e si attirano così un giudizio di condanna per aver trascurato la loro prima fede.
    13: Inoltre, trovandosi senza far niente, imparano a girare qua e là per le case e sono non soltanto oziose, ma pettegole e curiose, parlando di ciò che non conviene.
    14: Desidero quindi che le più giovani si risposino, abbiano figli, governino la loro casa, per non dare all'avversario nessun motivo di biasimo.
    15: Gia alcune purtroppo si sono sviate dietro a satana.
    16: Se qualche donna credente ha con sé delle vedove, provveda lei a loro e non ricada il peso sulla Chiesa, perché questa possa così venire incontro a quelle che sono veramente vedove.
    17: I presbiteri che esercitano bene la presidenza siano trattati con doppio onore, soprattutto quelli che si affaticano nella predicazione e nell'insegnamento.
    18: 'Dice infatti la Scrittura: Non metterai la museruola al bue che trebbia e: Il lavoratore ha diritto al suo salario.'
    19: Non accettare accuse contro un presbitero senza la deposizione di due o tre testimoni.
    20: Quelli poi che risultino colpevoli riprendili alla presenza di tutti, perché anche gli altri ne abbiano timore.
    21: Ti scongiuro davanti a Dio, a Cristo Gesù e agli angeli eletti, di osservare queste norme con imparzialità e di non far mai nulla per favoritismo.
    22: Non aver fretta di imporre le mani ad alcuno, per non farti complice dei peccati altrui. Conservati puro!
    23: Smetti di bere soltanto acqua, ma fà uso di un pò di vino a causa dello stomaco e delle tue frequenti indisposizioni.
    24: Di alcuni uomini i peccati si manifestano prima del giudizio e di altri dopo;
    25: così anche le opere buone vengono alla luce e quelle stesse che non sono tali non possono rimanere nascoste.
  6:
    1: Quelli che si trovano sotto il giogo della schiavitù, trattino con ogni rispetto i loro padroni, perché non vengano bestemmiati il nome di Dio e la dottrina.
    2: Quelli poi che hanno padroni credenti, non manchino loro di riguardo perché sono fratelli, ma li servano ancora meglio, proprio perché sono credenti e amati coloro che ricevono i loro servizi. Questo devi insegnare e raccomandare.
    3: Se qualcuno insegna diversamente e non segue le sane parole del Signore nostro Gesù Cristo e la dottrina secondo la pietà,
    4: costui è accecato dall'orgoglio, non comprende nulla ed è preso dalla febbre di cavilli e di questioni oziose. Da ciò nascono le invidie, i litigi, le maldicenze, i sospetti cattivi,
    5: i conflitti di uomini corrotti nella mente e privi della verità, che considerano la pietà come fonte di guadagno.
    6: Certo, la pietà è un grande guadagno, congiunta però a moderazione!
    7: Infatti non abbiamo portato nulla in questo mondo e nulla possiamo portarne via.
    8: Quando dunque abbiamo di che mangiare e di che coprirci, contentiamoci di questo.
    9: Al contrario coloro che vogliono arricchire, cadono nella tentazione, nel laccio e in molte bramosie insensate e funeste, che fanno affogare gli uomini in rovina e perdizione.
    10: L'attaccamento al denaro infatti è la radice di tutti i mali; per il suo sfrenato desiderio alcuni hanno deviato dalla fede e si sono da se stessi tormentati con molti dolori.
    11: Ma tu, uomo di Dio, fuggi queste cose; tendi alla giustizia, alla pietà, alla fede, alla carità, alla pazienza, alla mitezza.
    12: Combatti la buona battaglia della fede, cerca di raggiungere la vita eterna alla quale sei stato chiamato e per la quale hai fatto la tua bella professione di fede davanti a molti testimoni.
    13: Al cospetto di Dio che dà vita a tutte le cose e di Gesù Cristo che ha dato la sua bella testimonianza davanti a Ponzio Pilato,
    14: ti scongiuro di conservare senza macchia e irreprensibile il comandamento, fino alla manifestazione del Signore nostro Gesù Cristo,
    15: che al tempo stabilito sarà a noi rivelata dal beato e unico sovrano, il re dei regnanti e signore dei signori,
    16: il solo che possiede l'immortalità, che abita una luce inaccessibile; che nessuno fra gli uomini ha mai visto né può vedere. A lui onore e potenza per sempre. Amen.
    17: Ai ricchi in questo mondo raccomanda di non essere orgogliosi, di non riporre la speranza sull'incertezza delle ricchezze, ma in Dio, che tutto ci dà con abbondanza perché ne possiamo godere;
    18: di fare del bene, di arricchirsi di opere buone, di essere pronti a dare, di essere generosi,
    19: mettendosi così da parte un buon capitale per il futuro, per acquistarsi la vita vera.
    20: O Timòteo, custodisci il deposito; evita le chiacchiere profane e le obiezioni della cosiddetta scienza,
    21: professando la quale taluni hanno deviato dalla fede. La grazia sia con voi!
55:
  1:
    1: Paolo, apostolo di Cristo Gesù per volontà di Dio, per annunziare la promessa della vita in Cristo Gesù,
    2: 'al diletto figlio Timòteo: grazia, misericordia e pace da parte di Dio Padre e di Cristo Gesù Signore nostro.'
    3: Ringrazio Dio, che io servo con coscienza pura come i miei antenati, ricordandomi sempre di te nelle mie preghiere, notte e giorno;
    4: mi tornano alla mente le tue lacrime e sento la nostalgia di rivederti per essere pieno di gioia.
    5: Mi ricordo infatti della tua fede schietta, fede che fu prima nella tua nonna Lòide, poi in tua madre Eunìce e ora, ne sono certo, anche in te.
    6: Per questo motivo ti ricordo di ravvivare il dono di Dio che è in te per l'imposizione delle mie mani.
    7: Dio infatti non ci ha dato uno Spirito di timidezza, ma di forza, di amore e di saggezza.
    8: Non vergognarti dunque della testimonianza da rendere al Signore nostro, né di me, che sono in carcere per lui; ma soffri anche tu insieme con me per il vangelo, aiutato dalla forza di Dio.
    9: Egli infatti ci ha salvati e ci ha chiamati con una vocazione santa, non gia in base alle nostre opere, ma secondo il suo proposito e la sua grazia; grazia che ci è stata data in Cristo Gesù fin dall'eternità,
    10: ma è stata rivelata solo ora con l'apparizione del salvatore nostro Cristo Gesù, che ha vinto la morte e ha fatto risplendere la vita e l'immortalità per mezzo del vangelo,
    11: del quale io sono stato costituito araldo, apostolo e maestro.
    12: 'E'' questa la causa dei mali che soffro, ma non me ne vergogno: so infatti a chi ho creduto e son convinto che egli è capace di conservare il mio deposito fino a quel giorno.'
    13: Prendi come modello le sane parole che hai udito da me, con la fede e la carità che sono in Cristo Gesù.
    14: Custodisci il buon deposito con l'aiuto dello Spirito santo che abita in noi.
    15: Tu sai che tutti quelli dell'Asia, tra i quali Fìgelo ed Ermègene, mi hanno abbandonato.
    16: Il Signore conceda misericordia alla famiglia di Onesìforo, perché egli mi ha più volte confortato e non s'è vergognato delle mie catene;
    17: anzi, venuto a Roma, mi ha cercato con premura, finché mi ha trovato.
    18: Gli conceda il Signore di trovare misericordia presso Dio in quel giorno. E quanti servizi egli ha reso in Efeso, lo sai meglio di me.
  2:
    1: Tu dunque, figlio mio, attingi sempre forza nella grazia che è in Cristo Gesù
    2: e le cose che hai udito da me in presenza di molti testimoni, trasmettile a persone fidate, le quali siano in grado di ammaestrare a loro volta anche altri.
    3: Insieme con me prendi anche tu la tua parte di sofferenze, come un buon soldato di Cristo Gesù.
    4: Nessuno però, quando presta servizio militare, s'intralcia nelle faccende della vita comune, se vuol piacere a colui che l'ha arruolato.
    5: Anche nelle gare atletiche, non riceve la corona se non chi ha lottato secondo le regole.
    6: L'agricoltore poi che si affatica, dev'essere il primo a cogliere i frutti della terra.
    7: Cerca di comprendere ciò che voglio dire; il Signore certamente ti darà intelligenza per ogni cosa.
    8: Ricordati che Gesù Cristo, della stirpe di Davide, è risuscitato dai morti, secondo il mio vangelo,
    9: a causa del quale io soffro fino a portare le catene come un malfattore; ma la parola di Dio non è incatenata!
    10: Perciò sopporto ogni cosa per gli eletti, perché anch'essi raggiungano la salvezza che è in Cristo Gesù, insieme alla gloria eterna.
    11: 'Se moriamo con lui, vivremo anche con lui; Certa è questa parola:'
    12: se con lui perseveriamo, con lui anche regneremo; se lo rinneghiamo, anch'egli ci rinnegherà;
    13: se noi manchiamo di fede, egli però rimane fedele, perché non può rinnegare se stesso.
    14: Richiama alla memoria queste cose, scongiurandoli davanti a Dio di evitare le vane discussioni, che non giovano a nulla, se non alla perdizione di chi le ascolta.
    15: Sfòrzati di presentarti davanti a Dio come un uomo degno di approvazione, un lavoratore che non ha di che vergognarsi, uno scrupoloso dispensatore della parola della verità.
    16: Evita le chiacchiere profane, perché esse tendono a far crescere sempre più nell'empietà;
    17: la parola di costoro infatti si propagherà come una cancrena. Fra questi ci sono Imenèo e Filèto,
    18: i quali hanno deviato dalla verità, sostenendo che la risurrezione è gia avvenuta e così sconvolgono la fede di alcuni.
    19: 'Tuttavia il fondamento gettato da Dio sta saldo e porta questo sigillo: Il Signore conosce i suoi, e ancora: Si allontani dall''iniquità chiunque invoca il nome del Signore.'
    20: In una casa grande però non vi sono soltanto vasi d'oro e d'argento, ma anche di legno e di coccio; alcuni sono destinati ad usi nobili, altri per usi più spregevoli.
    21: Chi si manterrà puro astenendosi da tali cose, sarà un vaso nobile, santificato, utile al padrone, pronto per ogni opera buona.
    22: Fuggi le passioni giovanili; cerca la giustizia, la fede, la carità, la pace, insieme a quelli che invocano il Signore con cuore puro.
    23: Evita inoltre le discussioni sciocche e non educative, sapendo che generano contese.
    24: Un servo del Signore non dev'essere litigioso, ma mite con tutti, atto a insegnare, paziente nelle offese subite,
    25: dolce nel riprendere gli oppositori, nella speranza che Dio voglia loro concedere di convertirsi, perché riconoscano la verità
    26: e ritornino in sé sfuggendo al laccio del diavolo, che li ha presi nella rete perché facessero la sua volontà.
  3:
    1: Devi anche sapere che negli ultimi tempi verranno momenti difficili.
    2: Gli uomini saranno egoisti, amanti del denaro, vanitosi, orgogliosi, bestemmiatori, ribelli ai genitori, ingrati, senza religione,
    3: senza amore, sleali, maldicenti, intemperanti, intrattabili, nemici del bene,
    4: traditori, sfrontati, accecati dall'orgoglio, attaccati ai piaceri più che a Dio,
    5: con la parvenza della pietà, mentre ne hanno rinnegata la forza interiore. Guardati bene da costoro!
    6: Al loro numero appartengono certi tali che entrano nelle case e accalappiano donnicciole cariche di peccati, mosse da passioni di ogni genere,
    7: che stanno sempre lì ad imparare, senza riuscire mai a giungere alla conoscenza della verità.
    8: 'Sull''esempio di Iannes e di Iambres che si opposero a Mosè, anche costoro si oppongono alla verità: uomini dalla mente corrotta e riprovati in materia di fede.'
    9: Costoro però non progrediranno oltre, perché la loro stoltezza sarà manifestata a tutti, come avvenne per quelli.
    10: Tu invece mi hai seguito da vicino nell'insegnamento, nella condotta, nei propositi, nella fede, nella magnanimità, nell'amore del prossimo, nella pazienza,
    11: nelle persecuzioni, nelle sofferenze, come quelle che incontrai ad Antiochia, a Icònio e a Listri. Tu sai bene quali persecuzioni ho sofferto. Eppure il Signore mi ha liberato da tutte.
    12: Del resto, tutti quelli che vogliono vivere piamente in Cristo Gesù saranno perseguitati.
    13: Ma i malvagi e gli impostori andranno sempre di male in peggio, ingannatori e ingannati nello stesso tempo.
    14: Tu però rimani saldo in quello che hai imparato e di cui sei convinto, sapendo da chi l'hai appreso
    15: 'e che fin dall''infanzia conosci le sacre Scritture: queste possono istruirti per la salvezza, che si ottiene per mezzo della fede in Cristo Gesù.'
    16: Tutta la Scrittura infatti è ispirata da Dio e utile per insegnare, convincere, correggere e formare alla giustizia, perché l'uomo di Dio sia completo e ben preparato per ogni opera buona.
  4:
    1: 'Ti scongiuro davanti a Dio e a Cristo Gesù che verrà a giudicare i vivi e i morti, per la sua manifestazione e il suo regno:'
    2: annunzia la parola, insisti in ogni occasione opportuna e non opportuna, ammonisci, rimprovera, esorta con ogni magnanimità e dottrina.
    3: Verrà giorno, infatti, in cui non si sopporterà più la sana dottrina, ma, per il prurito di udire qualcosa, gli uomini si circonderanno di maestri secondo le proprie voglie,
    4: rifiutando di dare ascolto alla verità per volgersi alle favole.
    5: Tu però vigila attentamente, sappi sopportare le sofferenze, compi la tua opera di annunziatore del vangelo, adempi il tuo ministero.
    6: Quanto a me, il mio sangue sta per essere sparso in libagione ed è giunto il momento di sciogliere le vele.
    7: Ho combattuto la buona battaglia, ho terminato la mia corsa, ho conservato la fede.
    8: Ora mi resta solo la corona di giustizia che il Signore, giusto giudice, mi consegnerà in quel giorno; e non solo a me, ma anche a tutti coloro che attendono con amore la sua manifestazione.
    9: Cerca di venire presto da me,
    10: perché Dema mi ha abbondonato avendo preferito il secolo presente ed è partito per Tessalonica; Crescente è andato in Galazia, Tito in Dalmazia.
    11: Solo Luca è con me. Prendi Marco e portalo con te, perché mi sarà utile per il ministero.
    12: Ho inviato Tìchico a Efeso.
    13: Venendo, portami il mantello che ho lasciato a Troade in casa di Carpo e anche i libri, soprattutto le pergamene.
    14: Alessandro, il ramaio, mi ha procurato molti mali. Il Signore gli renderà secondo le sue opere;
    15: guàrdatene anche tu, perché è stato un accanito avversario della nostra predicazione.
    16: Nella mia prima difesa in tribunale nessuno mi ha assistito; tutti mi hanno abbandonato. Non se ne tenga conto contro di loro.
    17: 'Il Signore però mi è stato vicino e mi ha dato forza, perché per mio mezzo si compisse la proclamazione del messaggio e potessero sentirlo tutti i Gentili: e così fui liberato dalla bocca del leone.'
    18: Il Signore mi libererà da ogni male e mi salverà per il suo regno eterno; a lui la gloria nei secoli dei secoli. Amen.
    19: Saluta Prisca e Aquila e la famiglia di Onesìforo.
    20: Eràsto è rimasto a Corinto; Tròfimo l'ho lasciato ammalato a Milèto.
    21: Affrettati a venire prima dell'inverno. Ti salutano Eubùlo, Pudènte, Lino, Claudia e tutti i fratelli.
    22: Il Signore Gesù sia con il tuo spirito. La grazia sia con voi!
56:
  1:
    1: Paolo, servo di Dio, apostolo di Gesù Cristo per chiamare alla fede gli eletti di Dio e per far conoscere la verità che conduce alla pietà
    2: ed è fondata sulla speranza della vita eterna, promessa fin dai secoli eterni da quel Dio che non mentisce,
    3: e manifestata poi con la sua parola mediante la predicazione che è stata a me affidata per ordine di Dio, nostro salvatore,
    4: 'a Tito, mio vero figlio nella fede comune: grazia e pace da Dio Padre e da Cristo Gesù, nostro salvatore.'
    5: 'Per questo ti ho lasciato a Creta perché regolassi ciò che rimane da fare e perché stabilissi presbiteri in ogni città, secondo le istruzioni che ti ho dato:'
    6: il candidato deve essere irreprensibile, sposato una sola volta, con figli credenti e che non possano essere accusati di dissolutezza o siano insubordinati.
    7: 'Il vescovo infatti, come amministratore di Dio, dev''essere irreprensibile: non arrogante, non iracondo, non dedito al vino, non violento, non avido di guadagno disonesto,'
    8: ma ospitale, amante del bene, assennato, giusto, pio, padrone di sé,
    9: attaccato alla dottrina sicura, secondo l'insegnamento trasmesso, perché sia in grado di esortare con la sua sana dottrina e di confutare coloro che contraddicono.
    10: Vi sono infatti, soprattutto fra quelli che provengono dalla circoncisione, molti spiriti insubordinati, chiacchieroni e ingannatori della gente.
    11: A questi tali bisogna chiudere la bocca, perché mettono in scompiglio intere famiglie, insegnando per amore di un guadagno disonesto cose che non si devono insegnare.
    12: 'Uno dei loro, proprio un loro profeta, gia aveva detto: «I Cretesi son sempre bugiardi, male bestie, ventri pigri».'
    13: Questa testimonianza è vera. Perciò correggili con fermezza, perché rimangano nella sana dottrina
    14: e non diano più retta a favole giudaiche e a precetti di uomini che rifiutano la verità.
    15: Tutto è puro per i puri; ma per i contaminati e gli infedeli nulla è puro; sono contaminate la loro mente e la loro coscienza.
    16: Dichiarano di conoscere Dio, ma lo rinnegano con i fatti, abominevoli come sono, ribelli e incapaci di qualsiasi opera buona.
  2:
    1: 'Tu però insegna ciò che è secondo la sana dottrina:'
    2: i vecchi siano sobri, dignitosi, assennati, saldi nella fede, nell'amore e nella pazienza.
    3: Ugualmente le donne anziane si comportino in maniera degna dei credenti; non siano maldicenti né schiave di molto vino; sappiano piuttosto insegnare il bene,
    4: per formare le giovani all'amore del marito e dei figli,
    5: ad essere prudenti, caste, dedite alla famiglia, buone, sottomesse ai propri mariti, perché la parola di Dio non debba diventare oggetto di biasimo.
    6: Esorta ancora i più giovani a essere assennati,
    7: offrendo te stesso come esempio in tutto di buona condotta, con purezza di dottrina, dignità,
    8: linguaggio sano e irreprensibile, perché il nostro avversario resti confuso, non avendo nulla di male da dire sul conto nostro.
    9: Esorta gli schiavi a esser sottomessi in tutto ai loro padroni; li accontentino e non li contraddicano,
    10: non rubino, ma dimostrino fedeltà assoluta, per fare onore in tutto alla dottrina di Dio, nostro salvatore.
    11: E' apparsa infatti la grazia di Dio, apportatrice di salvezza per tutti gli uomini,
    12: che ci insegna a rinnegare l'empietà e i desideri mondani e a vivere con sobrietà, giustizia e pietà in questo mondo,
    13: nell'attesa della beata speranza e della manifestazione della gloria del nostro grande Dio e salvatore Gesù Cristo;
    14: il quale ha dato se stesso per noi, per riscattarci da ogni iniquità e formarsi un popolo puro che gli appartenga, zelante nelle opere buone.
    15: Questo devi insegnare, raccomandare e rimproverare con tutta autorità. Nessuno osi disprezzarti!
  3:
    1: Ricorda loro di esser sottomessi ai magistrati e alle autorità, di obbedire, di essere pronti per ogni opera buona;
    2: di non parlar male di nessuno, di evitare le contese, di esser mansueti, mostrando ogni dolcezza verso tutti gli uomini.
    3: Anche noi un tempo eravamo insensati, disobbedienti, traviati, schiavi di ogni sorta di passioni e di piaceri, vivendo nella malvagità e nell'invidia, degni di odio e odiandoci a vicenda.
    4: Quando però si sono manifestati la bontà di Dio, salvatore nostro, e il suo amore per gli uomini,
    5: egli ci ha salvati non in virtù di opere di giustizia da noi compiute, ma per sua misericordia mediante un lavacro di rigenerazione e di rinnovamento nello Spirito Santo,
    6: effuso da lui su di noi abbondantemente per mezzo di Gesù Cristo, salvatore nostro,
    7: perché giustificati dalla sua grazia diventassimo eredi, secondo la speranza, della vita eterna.
    8: Questa parola è degna di fede e perciò voglio che tu insista in queste cose, perché coloro che credono in Dio si sforzino di essere i primi nelle opere buone. Ciò è bello e utile per gli uomini.
    9: Guàrdati invece dalle questioni sciocche, dalle genealogie, dalle questioni e dalle contese intorno alla legge, perché sono cose inutili e vane.
    10: Dopo una o due ammonizioni stà lontano da chi è fazioso,
    11: ben sapendo che è gente ormai fuori strada e che continua a peccare condannandosi da se stessa.
    12: Quando ti avrò mandato Artema o Tìchico, cerca di venire subito da me a Nicòpoli, perché ho deciso di passare l'inverno colà.
    13: Provvedi con cura al viaggio di Zena, il giureconsulto, e di Apollo, che non manchi loro nulla.
    14: Imparino così anche i nostri a distinguersi nelle opere di bene riguardo ai bisogni urgenti, per non vivere una vita inutile.
    15: Ti salutano tutti coloro che sono con me. Saluta quelli che ci amano nella fede. La grazia sia con tutti voi!
57:
  1:
    1: Paolo, prigioniero di Cristo Gesù, e il fratello Timòteo al nostro caro collaboratore Filèmone,
    2: 'alla sorella Appia, ad Archippo nostro compagno d''armi e alla comunità che si raduna nella tua casa:'
    3: grazia a voi e pace da Dio nostro Padre e dal Signore Gesù Cristo.
    4: Rendo sempre grazie a Dio ricordandomi di te nelle mie preghiere,
    5: perché sento parlare della tua carità per gli altri e della fede che hai nel Signore Gesù e verso tutti i santi.
    6: La tua partecipazione alla fede diventi efficace per la conoscenza di tutto il bene che si fa tra voi per Cristo.
    7: La tua carità è stata per me motivo di grande gioia e consolazione, fratello, poiché il cuore dei credenti è stato confortato per opera tua.
    8: Per questo, pur avendo in Cristo piena libertà di comandarti ciò che devi fare,
    9: preferisco pregarti in nome della carità, così qual io sono, Paolo, vecchio, e ora anche prigioniero per Cristo Gesù;
    10: ti prego dunque per il mio figlio, che ho generato in catene,
    11: Onesimo, quello che un giorno ti fu inutile, ma ora è utile a te e a me.
    12: Te l'ho rimandato, lui, il mio cuore.
    13: Avrei voluto trattenerlo presso di me perché mi servisse in vece tua nelle catene che porto per il vangelo.
    14: Ma non ho voluto far nulla senza il tuo parere, perché il bene che farai non sapesse di costrizione, ma fosse spontaneo.
    15: Forse per questo è stato separato da te per un momento perché tu lo riavessi per sempre;
    16: non più però come schiavo, ma molto più che schiavo, come un fratello carissimo in primo luogo a me, ma quanto più a te, sia come uomo, sia come fratello nel Signore.
    17: Se dunque tu mi consideri come amico, accoglilo come me stesso.
    18: E se in qualche cosa ti ha offeso o ti è debitore, metti tutto sul mio conto.
    19: 'Lo scrivo di mio pugno, io, Paolo: pagherò io stesso. Per non dirti che anche tu mi sei debitore e proprio di te stesso!'
    20: Sì, fratello! Che io possa ottenere da te questo favore nel Signore; dà questo sollievo al mio cuore in Cristo!
    21: Ti scrivo fiducioso nella tua docilità, sapendo che farai anche più di quanto ti chiedo.
    22: Al tempo stesso preparami un alloggio, perché spero, grazie alle vostre preghiere, di esservi restituito.
    23: Ti saluta Epafra, mio compagno di prigionia per Cristo Gesù,
    24: con Marco, Aristarco, Dema e Luca, miei collaboratori.
    25: La grazia del Signore Gesù Cristo sia con il vostro spirito.
58:
  1:
    1: Dio, che aveva gia parlato nei tempi antichi molte volte e in diversi modi ai padri per mezzo dei profeti, ultimamente,
    2: in questi giorni, ha parlato a noi per mezzo del Figlio, che ha costituito erede di tutte le cose e per mezzo del quale ha fatto anche il mondo.
    3: Questo Figlio, che è irradiazione della sua gloria e impronta della sua sostanza e sostiene tutto con la potenza della sua parola, dopo aver compiuto la purificazione dei peccati si è assiso alla destra della maestà nell'alto dei cieli,
    4: ed è diventato tanto superiore agli angeli quanto più eccellente del loro è il nome che ha ereditato.
    5: 'Infatti a quale degli angeli Dio ha mai detto: Tu sei mio figlio; oggi ti ho generato? E ancora: Io sarò per lui padre ed egli sarà per me figlio?'
    6: 'E di nuovo, quando introduce il primogenito nel mondo, dice: Lo adorino tutti gli angeli di Dio.'
    7: 'Egli fa i suoi angeli pari ai venti, e i suoi ministri come fiamma di fuoco, Mentre degli angeli dice:'
    8: 'Scettro giusto è lo scettro del tuo regno; del Figlio invece afferma: Il tuo trono, Dio, sta in eterno e:'
    9: hai amato la giustizia e odiato l'iniquità, perciò ti unse Dio, il tuo Dio, con olio di esultanza più dei tuoi compagni.
    10: 'Tu, Signore, da principio hai fondato la terra e opera delle tue mani sono i cieli. E ancora:'
    11: Essi periranno, ma tu rimani; invecchieranno tutti come un vestito.
    12: Come un mantello li avvolgerai, e saranno cambiati; ma tu rimani lo stesso, e gli anni tuoi non avranno fine.
    13: 'Siedi alla mia destra, finché io non abbia posto i tuoi nemici sotto i tuoi piedi? A quale degli angeli poi ha mai detto:'
    14: Non sono essi tutti spiriti incaricati di un ministero, inviati per servire coloro che devono ereditare la salvezza?
  2:
    1: Proprio per questo bisogna che ci applichiamo con maggiore impegno a quelle cose che abbiamo udito, per non andare fuori strada.
    2: Se, infatti, la parola trasmessa per mezzo degli angeli si è dimostrata salda, e ogni trasgressione e disobbedienza ha ricevuto giusta punizione,
    3: come potremo scampare noi se trascuriamo una salvezza così grande? Questa infatti, dopo essere stata promulgata all'inizio dal Signore, è stata confermata in mezzo a noi da quelli che l'avevano udita,
    4: mentre Dio testimoniava nello stesso tempo con segni e prodigi e miracoli d'ogni genere e doni dello Spirito Santo, distribuiti secondo la sua volontà.
    5: Non certo a degli angeli egli ha assoggettato il mondo futuro, del quale parliamo.
    6: 'Che cos''è l''uomo perché ti ricordi di lui o il figlio dell''uomo perché tu te ne curi? Anzi, qualcuno in un passo ha testimoniato:'
    7: Di poco l'hai fatto inferiore agli angeli, di gloria e di onore l'hai coronato
    8: e hai posto ogni cosa sotto i suoi piedi. Avendogli assoggettato ogni cosa, nulla ha lasciato che non gli fosse sottomesso. Tuttavia al presente non vediamo ancora che ogni cosa sia a lui sottomessa.
    9: Però quel Gesù, che fu fatto di poco inferiore agli angeli, lo vediamo ora coronato di gloria e di onore a causa della morte che ha sofferto, perché per la grazia di Dio egli provasse la morte a vantaggio di tutti.
    10: Ed era ben giusto che colui, per il quale e del quale sono tutte le cose, volendo portare molti figli alla gloria, rendesse perfetto mediante la sofferenza il capo che li ha guidati alla salvezza.
    11: Infatti, colui che santifica e coloro che sono santificati provengono tutti da una stessa origine; per questo non si vergogna di chiamarli fratelli,
    12: 'Annunzierò il tuo nome ai miei fratelli, in mezzo all''assemblea canterò le tue lodi; dicendo:'
    13: 'e ancora: Io metterò la mia fiducia in lui; e inoltre: Eccoci, io e i figli che Dio mi ha dato.'
    14: Poiché dunque i figli hanno in comune il sangue e la carne, anch'egli ne è divenuto partecipe, per ridurre all'impotenza mediante la morte colui che della morte ha il potere, cioè il diavolo,
    15: e liberare così quelli che per timore della morte erano soggetti a schiavitù per tutta la vita.
    16: Egli infatti non si prende cura degli angeli, ma della stirpe di Abramo si prende cura.
    17: Perciò doveva rendersi in tutto simile ai fratelli, per diventare un sommo sacerdote misericordioso e fedele nelle cose che riguardano Dio, allo scopo di espiare i peccati del popolo.
    18: Infatti proprio per essere stato messo alla prova ed avere sofferto personalmente, è in grado di venire in aiuto a quelli che subiscono la prova.
  3:
    1: Perciò, fratelli santi, partecipi di una vocazione celeste, fissate bene lo sguardo in Gesù, l'apostolo e sommo sacerdote della fede che noi professiamo,
    2: il quale è fedele a colui che l'ha costituito, come lo fu anche Mosè in tutta la sua casa.
    3: Ma in confronto a Mosè, egli è stato giudicato degno di tanta maggior gloria, quanto l'onore del costruttore della casa supera quello della casa stessa.
    4: Ogni casa infatti viene costruita da qualcuno; ma colui che ha costruito tutto è Dio.
    5: In verità Mosè fu fedele in tutta la sua casa come servitore, per rendere testimonianza di ciò che doveva essere annunziato più tardi;
    6: Cristo, invece, lo fu come figlio costituito sopra la sua propria casa. E la sua casa siamo noi, se conserviamo la libertà e la speranza di cui ci vantiamo.
    7: 'Oggi, se udite la sua voce, Per questo, come dice lo Spirito Santo:'
    8: non indurite i vostri cuori come nel giorno della ribellione, il giorno della tentazione nel deserto,
    9: dove mi tentarono i vostri padri mettendomi alla prova, pur avendo visto per quarant'anni le mie opere.
    10: 'Perciò mi disgustai di quella generazione e dissi: Sempre hanno il cuore sviato. Non hanno conosciuto le mie vie.'
    11: 'Così ho giurato nella mia ira: Non entreranno nel mio riposo.'
    12: Guardate perciò, fratelli, che non si trovi in nessuno di voi un cuore perverso e senza fede che si allontani dal Dio vivente.
    13: Esortatevi piuttosto a vicenda ogni giorno, finché dura quest' oggi, perché nessuno di voi si indurisca sedotto dal peccato.
    14: Siamo diventati infatti partecipi di Cristo, a condizione di mantenere salda sino alla fine la fiducia che abbiamo avuta da principio.
    15: 'Oggi, se udite la sua voce, non indurite i vostri cuori come nel giorno della ribellione, Quando pertanto si dice:'
    16: chi furono quelli che, dopo aver udita la sua voce, si ribellarono? Non furono tutti quelli che erano usciti dall'Egitto sotto la guida di Mosè?
    17: E chi furono coloro di cui si è disgustato per quarant'anni? Non furono quelli che avevano peccato e poi caddero cadaveri nel deserto?
    18: E a chi giurò che non sarebbero entrati nel suo riposo, se non a quelli che non avevano creduto?
    19: In realtà vediamo che non vi poterono entrare a causa della loro mancanza di fede.
  4:
    1: Dobbiamo dunque temere che, mentre ancora rimane in vigore la promessa di entrare nel suo riposo, qualcuno di voi ne sia giudicato escluso.
    2: 'Poiché anche a noi, al pari di quelli, è stata annunziata una buona novella: purtroppo però ad essi la parola udita non giovò in nulla, non essendo rimasti uniti nella fede a quelli che avevano ascoltato.'
    3: 'Sicché ho giurato nella mia ira: Non entreranno nel mio riposo! Infatti noi che abbiamo creduto possiamo entrare in quel riposo, secondo ciò che egli ha detto: Questo, benché le sue opere fossero compiute fin dalla fondazione del mondo.'
    4: 'Si dice infatti in qualche luogo a proposito del settimo giorno: E Dio si riposò nel settimo giorno da tutte le opere sue.'
    5: 'E ancora in questo passo: Non entreranno nel mio riposo!'
    6: Poiché dunque risulta che alcuni debbono ancora entrare in quel riposo e quelli che per primi ricevettero la buona novella non entrarono a causa della loro disobbedienza,
    7: 'Oggi, se udite la sua voce, non indurite i vostri cuori! egli fissa di nuovo un giorno, oggi, dicendo in Davide dopo tanto tempo:'
    8: Se Giosuè infatti li avesse introdotti in quel riposo, Dio non avrebbe parlato, in seguito, di un altro giorno.
    9: E' dunque riservato ancora un riposo sabatico per il popolo di Dio.
    10: Chi è entrato infatti nel suo riposo, riposa anch'egli dalle sue opere, come Dio dalle proprie.
    11: Affrettiamoci dunque ad entrare in quel riposo, perché nessuno cada nello stesso tipo di disobbedienza.
    12: Infatti la parola di Dio è viva, efficace e più tagliente di ogni spada a doppio taglio; essa penetra fino al punto di divisione dell'anima e dello spirito, delle giunture e delle midolla e scruta i sentimenti e i pensieri del cuore.
    13: Non v'è creatura che possa nascondersi davanti a lui, ma tutto è nudo e scoperto agli occhi suoi e a lui noi dobbiamo rendere conto.
    14: Poiché dunque abbiamo un grande sommo sacerdote, che ha attraversato i cieli, Gesù, Figlio di Dio, manteniamo ferma la professione della nostra fede.
    15: Infatti non abbiamo un sommo sacerdote che non sappia compatire le nostre infermità, essendo stato lui stesso provato in ogni cosa, a somiglianza di noi, escluso il peccato.
    16: Accostiamoci dunque con piena fiducia al trono della grazia, per ricevere misericordia e trovare grazia ed essere aiutati al momento opportuno.
  5:
    1: Ogni sommo sacerdote, preso fra gli uomini, viene costituito per il bene degli uomini nelle cose che riguardano Dio, per offrire doni e sacrifici per i peccati.
    2: In tal modo egli è in grado di sentire giusta compassione per quelli che sono nell'ignoranza e nell'errore, essendo anch'egli rivestito di debolezza;
    3: proprio a causa di questa anche per se stesso deve offrire sacrifici per i peccati, come lo fa per il popolo.
    4: Nessuno può attribuire a se stesso questo onore, se non chi è chiamato da Dio, come Aronne.
    5: 'Nello stesso modo Cristo non si attribuì la gloria di sommo sacerdote, ma gliela conferì colui che gli disse: Mio figlio sei tu, oggi ti ho generato.'
    6: 'Come in un altro passo dice: Tu sei sacerdote per sempre, alla maniera di Melchìsedek.'
    7: Proprio per questo nei giorni della sua vita terrena egli offrì preghiere e suppliche con forti grida e lacrime a colui che poteva liberarlo da morte e fu esaudito per la sua pietà;
    8: pur essendo Figlio, imparò tuttavia l'obbedienza dalle cose che patì
    9: e, reso perfetto, divenne causa di salvezza eterna per tutti coloro che gli obbediscono,
    10: essendo stato proclamato da Dio sommo sacerdote alla maniera di Melchìsedek.
    11: Su questo argomento abbiamo molte cose da dire, difficili da spiegare perché siete diventati lenti a capire.
    12: Infatti, voi che dovreste essere ormai maestri per ragioni di tempo, avete di nuovo bisogno che qualcuno v'insegni i primi elementi degli oracoli di Dio e siete diventati bisognosi di latte e non di cibo solido.
    13: Ora, chi si nutre ancora di latte è ignaro della dottrina della giustizia, perché è ancora un bambino.
    14: Il nutrimento solido invece è per gli uomini fatti, quelli che hanno le facoltà esercitate a distinguere il buono dal cattivo.
  6:
    1: Perciò, lasciando da parte l'insegnamento iniziale su Cristo, passiamo a ciò che è più completo, senza gettare di nuovo le fondamenta della rinunzia alle opere morte e della fede in Dio,
    2: della dottrina dei battesimi, dell'imposizione delle mani, della risurrezione dei morti e del giudizio eterno.
    3: Questo noi intendiamo fare, se Dio lo permette.
    4: Quelli infatti che sono stati una volta illuminati, che hanno gustato il dono celeste, sono diventati partecipi dello Spirito Santo
    5: e hanno gustato la buona parola di Dio e le meraviglie del mondo futuro.
    6: Tuttavia se sono caduti, è impossibile rinnovarli una seconda volta portandoli alla conversione, dal momento che per loro conto crocifiggono di nuovo il Figlio di Dio e lo espongono all'infamia.
    7: Infatti una terra imbevuta della pioggia che spesso cade su di essa, se produce erbe utili a quanti la coltivano, riceve benedizione da Dio;
    8: 'ma se produce pruni e spine, non ha alcun valore ed è vicina alla maledizione: sarà infine arsa dal fuoco!'
    9: Quanto a voi però, carissimi, anche se parliamo così, siamo certi che sono in voi cose migliori e che portano alla salvezza.
    10: Dio infatti non è ingiusto da dimenticare il vostro lavoro e la carità che avete dimostrato verso il suo nome, con i servizi che avete reso e rendete tuttora ai santi.
    11: Soltanto desideriamo che ciascuno di voi dimostri il medesimo zelo perché la sua speranza abbia compimento sino alla fine,
    12: e perché non diventiate pigri, ma piuttosto imitatori di coloro che con la fede e la perseveranza divengono eredi delle promesse.
    13: Quando infatti Dio fece la promessa ad Abramo, non potendo giurare per uno superiore a sé, giurò per se stesso,
    14: 'dicendo: Ti benedirò e ti moltiplicherò molto.'
    15: Così, avendo perseverato, Abramo conseguì la promessa.
    16: Gli uomini infatti giurano per qualcuno maggiore di loro e per loro il giuramento è una garanzia che pone fine ad ogni controversia.
    17: Perciò Dio, volendo mostrare più chiaramente agli eredi della promessa l'irrevocabilità della sua decisione, intervenne con un giuramento
    18: perché grazie a due atti irrevocabili, nei quali è impossibile che Dio mentisca, noi che abbiamo cercato rifugio in lui avessimo un grande incoraggiamento nell'afferrarci saldamente alla speranza che ci è posta davanti.
    19: In essa infatti noi abbiamo come un'àncora della nostra vita, sicura e salda, la quale penetra fin nell'interno del velo del santuario,
    20: dove Gesù è entrato per noi come precursore, essendo divenuto sommo sacerdote per sempre alla maniera di Melchìsedek.
  7:
    1: Questo Melchìsedek infatti, re di Salem, sacerdote del Dio Altissimo, andò incontro ad Abramo mentre ritornava dalla sconfitta dei re e lo benedisse;
    2: a lui Abramo diede la decima di ogni cosa; anzitutto il suo nome tradotto significa re di giustizia; è inoltre anche re di Salem, cioè re di pace.
    3: Egli è senza padre, senza madre, senza genealogia, senza principio di giorni né fine di vita, fatto simile al Figlio di Dio e rimane sacerdote in eterno.
    4: Considerate pertanto quanto sia grande costui, al quale Abramo, il patriarca, diede la decima del suo bottino.
    5: In verità anche quelli dei figli di Levi, che assumono il sacerdozio, hanno il mandato di riscuotere, secondo la legge, la decima dal popolo, cioè dai loro fratelli, essi pure discendenti da Abramo.
    6: Egli invece, che non era della loro stirpe, prese la decima da Abramo e benedisse colui che era depositario della promessa.
    7: Ora, senza dubbio, è l'inferiore che è benedetto dal superiore.
    8: Inoltre, qui riscuotono le decime uomini mortali; là invece le riscuote uno di cui si attesta che vive.
    9: 'Anzi si può dire che lo stesso Levi, che pur riceve le decime, ha versato la sua decima in Abramo:'
    10: egli si trovava infatti ancora nei lombi del suo antenato quando gli venne incontro Melchìsedek.
    11: Or dunque, se la perfezione fosse stata possibile per mezzo del sacerdozio levitico - sotto di esso il popolo ha ricevuto la legge - che bisogno c'era che sorgesse un altro sacerdote alla maniera di Melchìsedek, e non invece alla maniera di Aronne?
    12: Infatti, mutato il sacerdozio, avviene necessariamente anche un mutamento della legge.
    13: Questo si dice di chi è appartenuto a un'altra tribù, della quale nessuno mai fu addetto all'altare.
    14: E' noto infatti che il Signore nostro è germogliato da Giuda e di questa tribù Mosè non disse nulla riguardo al sacerdozio.
    15: Ciò risulta ancor più evidente dal momento che, a somiglianza di Melchìsedek, sorge un altro sacerdote,
    16: che non è diventato tale per ragione di una prescrizione carnale, ma per la potenza di una vita indefettibile.
    17: 'Gli è resa infatti questa testimonianza: Tu sei sacerdote in eterno alla maniera di Melchìsedek.'
    18: Si ha così l'abrogazione di un ordinamento precedente a causa della sua debolezza e inutilità -
    19: la legge infatti non ha portato nulla alla perfezione - e si ha invece l'introduzione di una speranza migliore, grazie alla quale ci avviciniamo a Dio.
    20: Inoltre ciò non avvenne senza giuramento. Quelli infatti diventavano sacerdoti senza giuramento;
    21: 'Il Signore ha giurato e non si pentirà: tu sei sacerdote per sempre. costui al contrario con un giuramento di colui che gli ha detto:'
    22: Per questo, Gesù è diventato garante di un'alleanza migliore.
    23: Inoltre, quelli sono diventati sacerdoti in gran numero, perché la morte impediva loro di durare a lungo;
    24: egli invece, poiché resta per sempre, possiede un sacerdozio che non tramonta.
    25: Perciò può salvare perfettamente quelli che per mezzo di lui si accostano a Dio, essendo egli sempre vivo per intercedere a loro favore.
    26: 'Tale era infatti il sommo sacerdote che ci occorreva: santo, innocente, senza macchia, separato dai peccatori ed elevato sopra i cieli;'
    27: egli non ha bisogno ogni giorno, come gli altri sommi sacerdoti, di offrire sacrifici prima per i propri peccati e poi per quelli del popolo, poiché egli ha fatto questo una volta per tutte, offrendo se stesso.
    28: La legge infatti costituisce sommi sacerdoti uomini soggetti all'umana debolezza, ma la parola del giuramento, posteriore alla legge, costituisce il Figlio che è stato reso perfetto in eterno.
  8:
    1: 'Il punto capitale delle cose che stiamo dicendo è questo: noi abbiamo un sommo sacerdote così grande che si è assiso alla destra del trono della maestà nei cieli,'
    2: ministro del santuario e della vera tenda che il Signore, e non un uomo, ha costruito.
    3: 'Ogni sommo sacerdote infatti viene costituito per offrire doni e sacrifici: di qui la necessità che anch''egli abbia qualcosa da offrire.'
    4: Se Gesù fosse sulla terra, egli non sarebbe neppure sacerdote, poiché vi sono quelli che offrono i doni secondo la legge.
    5: 'Questi però attendono a un servizio che è una copia e un''ombra delle realtà celesti, secondo quanto fu detto da Dio a Mosè, quando stava per costruire la Tenda: Guarda, disse, di fare ogni cosa secondo il modello che ti è stato mostrato sul monte.'
    6: Ora invece egli ha ottenuto un ministero tanto più eccellente quanto migliore è l'alleanza di cui è mediatore, essendo questa fondata su migliori promesse.
    7: Se la prima infatti fosse stata perfetta, non sarebbe stato il caso di stabilirne un'altra.
    8: 'Ecco vengono giorni, dice il Signore, quando io stipulerò con la casa d''Israele e con la casa di Giuda un''alleanza nuova; Dio infatti, biasimando il suo popolo, dice:'
    9: non come l'alleanza che feci con i loro padri, nel giorno in cui li presi per mano per farli uscire dalla terra d'Egitto; poiché essi non son rimasti fedeli alla mia alleanza, anch'io non ebbi più cura di loro, dice il Signore.
    10: 'E questa è l''alleanza che io stipulerò con la casa d''Israele dopo quei giorni, dice il Signore: porrò le mie leggi nella loro mente e le imprimerò nei loro cuori; sarò il loro Dio ed essi saranno il mio popolo.'
    11: 'Né alcuno avrà più da istruire il suo concittadino, né alcuno il proprio fratello, dicendo: Conosci il Signore! Tutti infatti mi conosceranno, dal più piccolo al più grande di loro.'
    12: Perché io perdonerò le loro iniquità e non mi ricorderò più dei loro peccati.
    13: Dicendo però alleanza nuova, Dio ha dichiarato antiquata la prima; ora, ciò che diventa antico e invecchia, è prossimo a sparire.
  9:
    1: Certo, anche la prima alleanza aveva norme per il culto e un santuario terreno.
    2: 'Fu costruita infatti una Tenda: la prima, nella quale vi erano il candelabro, la tavola e i pani dell''offerta: essa veniva chiamata il Santo.'
    3: Dietro il secondo velo poi c'era una Tenda, detta Santo dei Santi, con
    4: l'altare d'oro per i profumi e l'arca dell'alleanza tutta ricoperta d'oro, nella quale si trovavano un'urna d'oro contenente la manna, la verga di Aronne che aveva fiorito e le tavole dell'alleanza.
    5: E sopra l'arca stavano i cherubini della gloria, che facevano ombra al luogo dell'espiazione. Di tutte queste cose non è necessario ora parlare nei particolari.
    6: Disposte in tal modo le cose, nella prima Tenda entrano sempre i sacerdoti per celebrarvi il culto;
    7: nella seconda invece solamente il sommo sacerdote, una volta all'anno, e non senza portarvi del sangue, che egli offre per se stesso e per i peccati involontari del popolo.
    8: Lo Spirito Santo intendeva così mostrare che non era ancora aperta la via del santuario, finché sussisteva la prima Tenda.
    9: Essa infatti è una figura per il tempo attuale, offrendosi sotto di essa doni e sacrifici che non possono rendere perfetto, nella sua coscienza, l'offerente,
    10: trattandosi solo di cibi, di bevande e di varie abluzioni, tutte prescrizioni umane, valide fino al tempo in cui sarebbero state riformate.
    11: Cristo invece, venuto come sommo sacerdote di beni futuri, attraverso una Tenda più grande e più perfetta, non costruita da mano di uomo, cioè non appartenente a questa creazione,
    12: non con sangue di capri e di vitelli, ma con il proprio sangue entrò una volta per sempre nel santuario, procurandoci così una redenzione eterna.
    13: Infatti, se il sangue dei capri e dei vitelli e la cenere di una giovenca, sparsi su quelli che sono contaminati, li santificano, purificandoli nella carne,
    14: quanto più il sangue di Cristo, che con uno Spirito eterno offrì se stesso senza macchia a Dio, purificherà la nostra coscienza dalla opere morte, per servire il Dio vivente?
    15: Per questo egli è mediatore di una nuova alleanza, perché, essendo ormai intervenuta la sua morte per la rendenzione delle colpe commesse sotto la prima alleanza, coloro che sono stati chiamati ricevano l'eredità eterna che è stata promessa.
    16: Dove infatti c'è un testamento, è necessario che sia accertata la morte del testatore,
    17: perché un testamento ha valore solo dopo la morte e rimane senza effetto finché il testatore vive.
    18: Per questo neanche la prima alleanza fu inaugurata senza sangue.
    19: Infatti dopo che tutti i comandamenti furono promulgati a tutto il popolo da Mosè, secondo la legge, questi, preso il sangue dei vitelli e dei capri con acqua, lana scarlatta e issòpo, ne asperse il libro stesso e tutto il popolo,
    20: 'dicendo: Questo è il sangue dell''alleanza che Dio ha stabilito per voi.'
    21: Alla stessa maniera asperse con il sangue anche la Tenda e tutti gli arredi del culto.
    22: Secondo la legge, infatti, quasi tutte le cose vengono purificate con il sangue e senza spargimento di sangue non esiste perdono.
    23: Era dunque necessario che i simboli delle realtà celesti fossero purificati con tali mezzi; le realtà celesti poi dovevano esserlo con sacrifici superiori a questi.
    24: Cristo infatti non è entrato in un santuario fatto da mani d'uomo, figura di quello vero, ma nel cielo stesso, per comparire ora al cospetto di Dio in nostro favore,
    25: e non per offrire se stesso più volte, come il sommo sacerdote che entra nel santuario ogni anno con sangue altrui.
    26: In questo caso, infatti, avrebbe dovuto soffrire più volte dalla fondazione del mondo. Ora invece una volta sola, alla pienezza dei tempi, è apparso per annullare il peccato mediante il sacrificio di se stesso.
    27: E come è stabilito per gli uomini che muoiano una sola volta, dopo di che viene il giudizio,
    28: così Cristo, dopo essersi offerto una volta per tutte allo scopo di togliere i peccati di molti, apparirà una seconda volta, senza alcuna relazione col peccato, a coloro che l'aspettano per la loro salvezza.
  10:
    1: Avendo infatti la legge solo un'ombra dei beni futuri e non la realtà stessa delle cose, non ha il potere di condurre alla perfezione, per mezzo di quei sacrifici che si offrono continuamente di anno in anno, coloro che si accostano a Dio.
    2: Altrimenti non si sarebbe forse cessato di offrirli, dal momento che i fedeli, purificati una volta per tutte, non avrebbero ormai più alcuna coscienza dei peccati?
    3: Invece per mezzo di quei sacrifici si rinnova di anno in anno il ricordo dei peccati,
    4: poiché è impossibile eliminare i peccati con il sangue di tori e di capri.
    5: 'Tu non hai voluto né sacrificio né offerta, un corpo invece mi hai preparato. Per questo, entrando nel mondo, Cristo dice:'
    6: Non hai gradito né olocausti né sacrifici per il peccato.
    7: 'Allora ho detto: Ecco, io vengo poiché di me sta scritto nel rotolo del libro - per fare, o Dio, la tua volontà.'
    8: Dopo aver detto prima non hai voluto e non hai gradito né sacrifici né offerte, né olocausti né sacrifici per il peccato, cose tutte che vengono offerte secondo la legge,
    9: 'soggiunge: Ecco, io vengo a fare la tua volontà. Con ciò stesso egli abolisce il primo sacrificio per stabilirne uno nuovo.'
    10: Ed è appunto per quella volontà che noi siamo stati santificati, per mezzo dell'offerta del corpo di Gesù Cristo, fatta una volta per sempre.
    11: Ogni sacerdote si presenta giorno per giorno a celebrare il culto e ad offrire molte volte gli stessi sacrifici che non possono mai eliminare i peccati.
    12: Egli al contrario, avendo offerto un solo sacrificio per i peccati una volta per sempre si è assiso alla destra di Dio,
    13: aspettando ormai solo che i suoi nemici vengano posti sotto i suoi piedi.
    14: Poiché con un'unica oblazione egli ha reso perfetti per sempre quelli che vengono santificati.
    15: 'Questo ce lo attesta anche lo Spirito Santo. Infatti, dopo aver detto:'
    16: 'Questa è l''alleanza che io stipulerò con loro dopo quei giorni, dice il Signore: io porrò le mie leggi nei loro cuori e le imprimerò nella loro mente,'
    17: 'E non mi ricorderò più dei loro peccati e delle loro iniquità. dice:'
    18: Ora, dove c'è il perdono di queste cose, non c'è più bisogno di offerta per il peccato.
    19: Avendo dunque, fratelli, piena libertà di entrare nel santuario per mezzo del sangue di Gesù,
    20: per questa via nuova e vivente che egli ha inaugurato per noi attraverso il velo, cioè la sua carne;
    21: avendo noi un sacerdote grande sopra la casa di Dio,
    22: accostiamoci con cuore sincero nella pienezza della fede, con i cuori purificati da ogni cattiva coscienza e il corpo lavato con acqua pura.
    23: Manteniamo senza vacillare la professione della nostra speranza, perché è fedele colui che ha promesso.
    24: Cerchiamo anche di stimolarci a vicenda nella carità e nelle opere buone,
    25: senza disertare le nostre riunioni, come alcuni hanno l'abitudine di fare, ma invece esortandoci a vicenda; tanto più che potete vedere come il giorno si avvicina.
    26: Infatti, se pecchiamo volontariamente dopo aver ricevuto la conoscenza della verità, non rimane più alcun sacrificio per i peccati,
    27: ma soltanto una terribile attesa del giudizio e la vampa di un fuoco che dovrà divorare i ribelli.
    28: Quando qualcuno ha violato la legge di Mosè, viene messo a morte senza pietà sulla parola di due o tre testimoni.
    29: Di quanto maggior castigo allora pensate che sarà ritenuto degno chi avrà calpestato il Figlio di Dio e ritenuto profano quel sangue dell'alleanza dal quale è stato un giorno santificato e avrà disprezzato lo Spirito della grazia?
    30: 'Conosciamo infatti colui che ha detto: A me la vendetta! Io darò la retribuzione! E ancora: Il Signore giudicherà il suo popolo.'
    31: E' terribile cadere nelle mani del Dio vivente!
    32: Richiamate alla memoria quei primi giorni nei quali, dopo essere stati illuminati, avete dovuto sopportare una grande e penosa lotta,
    33: ora esposti pubblicamente a insulti e tribolazioni, ora facendovi solidali con coloro che venivano trattati in questo modo.
    34: Infatti avete preso parte alle sofferenze dei carcerati e avete accettato con gioia di esser spogliati delle vostre sostanze, sapendo di possedere beni migliori e più duraturi.
    35: Non abbandonate dunque la vostra franchezza, alla quale è riservata una grande ricompensa.
    36: Avete solo bisogno di costanza, perché dopo aver fatto la volontà di Dio possiate raggiungere la promessa.
    37: Ancora un poco, infatti, un poco appena, e colui che deve venire, verrà e non tarderà.
    38: Il mio giusto vivrà mediante la fede; ma se indietreggia, la mia anima non si compiace in lui.
    39: Noi però non siamo di quelli che indietreggiano a loro perdizione, bensì uomini di fede per la salvezza della nostra anima.
  11:
    1: La fede è fondamento delle cose che si sperano e prova di quelle che non si vedono.
    2: Per mezzo di questa fede gli antichi ricevettero buona testimonianza.
    3: Per fede noi sappiamo che i mondi furono formati dalla parola di Dio, sì che da cose non visibili ha preso origine quello che si vede.
    4: Per fede Abele offrì a Dio un sacrificio migliore di quello di Caino e in base ad essa fu dichiarato giusto, attestando Dio stesso di gradire i suoi doni; per essa, benché morto, parla ancora.
    5: Per fede Enoch fu trasportato via, in modo da non vedere la morte; e non lo si trovò più, perché Dio lo aveva portato via. Prima infatti di essere trasportato via, ricevette la testimonianza di essere stato gradito a Dio.
    6: Senza la fede però è impossibile essergli graditi; chi infatti s'accosta a Dio deve credere che egli esiste e che egli ricompensa coloro che lo cercano.
    7: Per fede Noè, avvertito divinamente di cose che ancora non si vedevano, costruì con pio timore un'arca a salvezza della sua famiglia; e per questa fede condannò il mondo e divenne erede della giustizia secondo la fede.
    8: Per fede Abramo, chiamato da Dio, obbedì partendo per un luogo che doveva ricevere in eredità, e partì senza sapere dove andava.
    9: Per fede soggiornò nella terra promessa come in una regione straniera, abitando sotto le tende, come anche Isacco e Giacobbe, coeredi della medesima promessa.
    10: Egli aspettava infatti la città dalle salde fondamenta, il cui architetto e costruttore è Dio stesso.
    11: Per fede anche Sara, sebbene fuori dell'età, ricevette la possibilità di diventare madre perché ritenne fedele colui che glielo aveva promesso.
    12: Per questo da un uomo solo, e inoltre gia segnato dalla morte, nacque una discendenza numerosa come le stelle del cielo e come la sabbia innumerevole che si trova lungo la spiaggia del mare.
    13: Nella fede morirono tutti costoro, pur non avendo conseguito i beni promessi, ma avendoli solo veduti e salutati di lontano, dichiarando di essere stranieri e pellegrini sopra la terra.
    14: Chi dice così, infatti, dimostra di essere alla ricerca di una patria.
    15: Se avessero pensato a quella da cui erano usciti, avrebbero avuto possibilità di ritornarvi;
    16: 'ora invece essi aspirano a una migliore, cioè a quella celeste. Per questo Dio non disdegna di chiamarsi loro Dio: ha preparato infatti per loro una città.'
    17: Per fede Abramo, messo alla prova, offrì Isacco e proprio lui, che aveva ricevuto le promesse, offrì il suo unico figlio,
    18: 'del quale era stato detto: In Isacco avrai una discendenza che porterà il tuo nome.'
    19: 'Egli pensava infatti che Dio è capace di far risorgere anche dai morti: per questo lo riebbe e fu come un simbolo.'
    20: Per fede Isacco benedisse Giacobbe ed Esaù anche riguardo a cose future.
    21: Per fede Giacobbe, morente, benedisse ciascuno dei figli di Giuseppe e si prostrò, appoggiandosi all'estremità del bastone.
    22: Per fede Giuseppe, alla fine della vita, parlò dell'esodo dei figli d'Israele e diede disposizioni circa le proprie ossa.
    23: Per fede Mosè, appena nato, fu tenuto nascosto per tre mesi dai suoi genitori, perché videro che il bambino era bello; e non ebbero paura dell'editto del re.
    24: Per fede Mosè, divenuto adulto, rifiutò di esser chiamato figlio della figlia del faraone,
    25: preferendo essere maltrattato con il popolo di Dio piuttosto che godere per breve tempo del peccato.
    26: Questo perché stimava l'obbrobrio di Cristo ricchezza maggiore dei tesori d'Egitto; guardava infatti alla ricompensa.
    27: Per fede lasciò l'Egitto, senza temere l'ira del re; rimase infatti saldo, come se vedesse l'invisibile.
    28: Per fede celebrò la pasqua e fece l'aspersione del sangue, perché lo sterminatore dei primogeniti non toccasse quelli degli Israeliti.
    29: Per fede attraversarono il Mare Rosso come fosse terra asciutta; questo tentarono di fare anche gli Egiziani, ma furono inghiottiti.
    30: Per fede caddero le mura di Gerico, dopo che ne avevano fatto il giro per sette giorni.
    31: Per fede Raab, la prostituta, non perì con gl'increduli, avendo accolto con benevolenza gli esploratori.
    32: E che dirò ancora? Mi mancherebbe il tempo, se volessi narrare di Gedeone, di Barak, di Sansone, di Iefte, di Davide, di Samuele e dei profeti,
    33: i quali per fede conquistarono regni, esercitarono la giustizia, conseguirono le promesse, chiusero le fauci dei leoni,
    34: spensero la violenza del fuoco, scamparono al taglio della spada, trovarono forza dalla loro debolezza, divennero forti in guerra, respinsero invasioni di stranieri.
    35: Alcune donne riacquistarono per risurrezione i loro morti. Altri poi furono torturati, non accettando la liberazione loro offerta, per ottenere una migliore risurrezione.
    36: Altri, infine, subirono scherni e flagelli, catene e prigionia.
    37: Furono lapidati, torturati, segati, furono uccisi di spada, andarono in giro coperti di pelli di pecora e di capra, bisognosi, tribolati, maltrattati -
    38: di loro il mondo non era degno! -, vaganti per i deserti, sui monti, tra le caverne e le spelonche della terra.
    39: 'Eppure, tutti costoro, pur avendo ricevuto per la loro fede una buona testimonianza, non conseguirono la promessa:'
    40: Dio aveva in vista qualcosa di meglio per noi, perché essi non ottenessero la perfezione senza di noi.
  12:
    1: Anche noi dunque, circondati da un così gran nugolo di testimoni, deposto tutto ciò che è di peso e il peccato che ci assedia, corriamo con perseveranza nella corsa che ci sta davanti,
    2: tenendo fisso lo sguardo su Gesù, autore e perfezionatore della fede. Egli in cambio della gioia che gli era posta innanzi, si sottopose alla croce, disprezzando l'ignominia, e si è assiso alla destra del trono di Dio.
    3: Pensate attentamente a colui che ha sopportato contro di sé una così grande ostilità dei peccatori, perché non vi stanchiate perdendovi d'animo.
    4: Non avete ancora resistito fino al sangue nella vostra lotta contro il peccato
    5: 'Figlio mio, non disprezzare la correzione del Signore e non ti perdere d''animo quando sei ripreso da lui; e avete gia dimenticato l''esortazione a voi rivolta come a figli:'
    6: perché il Signore corregge colui che egli ama e sferza chiunque riconosce come figlio.
    7: E' per la vostra correzione che voi soffrite! Dio vi tratta come figli; e qual è il figlio che non è corretto dal padre?
    8: Se siete senza correzione, mentre tutti ne hanno avuto la loro parte, siete bastardi, non figli!
    9: Del resto, noi abbiamo avuto come correttori i nostri padri secondo la carne e li abbiamo rispettati; non ci sottometteremo perciò molto di più al Padre degli spiriti, per avere la vita?
    10: Costoro infatti ci correggevano per pochi giorni, come sembrava loro; Dio invece lo fa per il nostro bene, allo scopo di renderci partecipi della sua santità.
    11: Certo, ogni correzione, sul momento, non sembra causa di gioia, ma di tristezza; dopo però arreca un frutto di pace e di giustizia a quelli che per suo mezzo sono stati addestrati.
    12: Perciò rinfrancate le mani cadenti e le ginocchia infiacchite
    13: e raddrizzate le vie storte per i vostri passi, perché il piede zoppicante non abbia a storpiarsi, ma piuttosto a guarire.
    14: Cercate la pace con tutti e la santificazione, senza la quale nessuno vedrà mai il Signore,
    15: vigilando che nessuno venga meno alla grazia di Dio. Non spunti né cresca alcuna radice velenosa in mezzo a voi e così molti ne siano infettati;
    16: non vi sia nessun fornicatore o nessun profanatore, come Esaù, che in cambio di una sola pietanza vendette la sua primogenitura.
    17: E voi ben sapete che in seguito, quando volle ereditare la benedizione, fu respinto, perché non trovò possibilità che il padre mutasse sentimento, sebbene glielo richiedesse con lacrime.
    18: Voi infatti non vi siete accostati a un luogo tangibile e a un fuoco ardente, né a oscurità, tenebra e tempesta,
    19: né a squillo di tromba e a suono di parole, mentre quelli che lo udivano scongiuravano che Dio non rivolgesse più a loro la parola;
    20: 'non potevano infatti sopportare l''intimazione: Se anche una bestia tocca il monte sia lapidata.'
    21: 'Lo spettacolo, in realtà, era così terrificante che Mosè disse: Ho paura e tremo.'
    22: Voi vi siete invece accostati al monte di Sion e alla città del Dio vivente, alla Gerusalemme celeste e a miriadi di angeli, all'adunanza festosa
    23: e all'assemblea dei primogeniti iscritti nei cieli, al Dio giudice di tutti e agli spiriti dei giusti portati alla perfezione,
    24: al Mediatore della Nuova Alleanza e al sangue dell'aspersione dalla voce più eloquente di quello di Abele.
    25: Guardatevi perciò di non rifiutare Colui che parla; perché se quelli non trovarono scampo per aver rifiutato colui che promulgava decreti sulla terra, molto meno lo troveremo noi, se volteremo le spalle a Colui che parla dai cieli.
    26: 'La sua voce infatti un giorno scosse la terra; adesso invece ha fatto questa promessa: Ancora una volta io scuoterò non solo la terra, ma anche il cielo.'
    27: La parola ancora una volta sta a indicare che le cose che possono essere scosse son destinate a passare, in quanto cose create, perché rimangano quelle che sono incrollabili.
    28: Perciò, poiché noi riceviamo in eredità un regno incrollabile, conserviamo questa grazia e per suo mezzo rendiamo un culto gradito a Dio, con riverenza e timore;
    29: perché il nostro Dio è un fuoco divoratore.
  13:
    1: Perseverate nell'amore fraterno.
    2: Non dimenticate l'ospitalità; alcuni, praticandola, hanno accolto degli angeli senza saperlo.
    3: Ricordatevi dei carcerati, come se foste loro compagni di carcere, e di quelli che soffrono, essendo anche voi in un corpo mortale.
    4: Il matrimonio sia rispettato da tutti e il talamo sia senza macchia. I fornicatori e gli adùlteri saranno giudicati da Dio.
    5: 'La vostra condotta sia senza avarizia; accontentatevi di quello che avete, perché Dio stesso ha detto: Non ti lascerò e non ti abbandonerò.'
    6: 'Il Signore è il mio aiuto, non temerò. Che mi potrà fare l''uomo? Così possiamo dire con fiducia:'
    7: Ricordatevi dei vostri capi, i quali vi hanno annunziato la parola di Dio; considerando attentamente l'esito del loro tenore di vita, imitatene la fede.
    8: Gesù Cristo è lo stesso ieri, oggi e sempre!
    9: Non lasciatevi sviare da dottrine diverse e peregrine, perché è bene che il cuore venga rinsaldato dalla grazia, non da cibi che non hanno mai recato giovamento a coloro che ne usarono.
    10: Noi abbiamo un altare del quale non hanno alcun diritto di mangiare quelli che sono al servizio del Tabernacolo.
    11: Infatti i corpi degli animali, il cui sangue vien portato nel santuario dal sommo sacerdote per i peccati, vengono bruciati fuori dell'accampamento.
    12: Perciò anche Gesù, per santificare il popolo con il proprio sangue, patì fuori della porta della città.
    13: Usciamo dunque anche noi dall'accampamento e andiamo verso di lui, portando il suo obbrobrio,
    14: perché non abbiamo quaggiù una città stabile, ma cerchiamo quella futura.
    15: Per mezzo di lui dunque offriamo continuamente un sacrificio di lode a Dio, cioè il frutto di labbra che confessano il suo nome.
    16: Non scordatevi della beneficenza e di far parte dei vostri beni agli altri, perché di tali sacrifici il Signore si compiace.
    17: 'Obbedite ai vostri capi e state loro sottomessi, perché essi vegliano su di voi, come chi ha da renderne conto; obbedite, perché facciano questo con gioia e non gemendo: ciò non sarebbe vantaggioso per voi.'
    18: Pregate per noi, poiché crediamo di avere una buona coscienza, desiderando di comportarci bene in tutto.
    19: Con maggiore insistenza poi vi esorto a farlo, perché possa esservi restituito al più presto.
    20: Il Dio della pace che ha fatto tornare dai morti il Pastore grande delle pecore, in virtù del sangue di un'alleanza eterna, il Signore nostro Gesù,
    21: vi renda perfetti in ogni bene, perché possiate compiere la sua volontà, operando in voi ciò che a lui è gradito per mezzo di Gesù Cristo, al quale sia gloria nei secoli dei secoli. Amen.
    22: Vi raccomando, fratelli, accogliete questa parola di esortazione; proprio per questo molto brevemente vi ho scritto.
    23: Sappiate che il nostro fratello Timòteo è stato messo in libertà; se arriva presto, vi vedrò insieme con lui.
    24: Salutate tutti i vostri capi e tutti i santi. Vi salutano quelli d'Italia.
    25: La grazia sia con tutti voi.
59:
  1:
    1: Giacomo, servo di Dio e del Signore Gesù Cristo, alle dodici tribù disperse nel mondo, salute.
    2: Considerate perfetta letizia, miei fratelli, quando subite ogni sorta di prove,
    3: sapendo che la prova della vostra fede produce la pazienza.
    4: E la pazienza completi l'opera sua in voi, perché siate perfetti e integri, senza mancare di nulla.
    5: Se qualcuno di voi manca di sapienza, la domandi a Dio, che dona a tutti generosamente e senza rinfacciare, e gli sarà data.
    6: La domandi però con fede, senza esitare, perché chi esita somiglia all'onda del mare mossa e agitata dal vento;
    7: e non pensi di ricevere qualcosa dal Signore
    8: un uomo che ha l'animo oscillante e instabile in tutte le sue azioni.
    9: Il fratello di umili condizioni si rallegri della sua elevazione
    10: e il ricco della sua umiliazione, perché passerà come fiore d'erba.
    11: Si leva il sole col suo ardore e fa seccare l'erba e il suo fiore cade, e la bellezza del suo aspetto svanisce. Così anche il ricco appassirà nelle sue imprese.
    12: Beato l'uomo che sopporta la tentazione, perché una volta superata la prova riceverà la corona della vita che il Signore ha promesso a quelli che lo amano.
    13: 'Nessuno, quando è tentato, dica: «Sono tentato da Dio»; perché Dio non può essere tentato dal male e non tenta nessuno al male.'
    14: Ciascuno piuttosto è tentato dalla propria concupiscenza che lo attrae e lo seduce;
    15: poi la concupiscenza concepisce e genera il peccato, e il peccato, quand'è consumato, produce la morte.
    16: Non andate fuori strada, fratelli miei carissimi;
    17: ogni buon regalo e ogni dono perfetto viene dall'alto e discende dal Padre della luce, nel quale non c'è variazione né ombra di cambiamento.
    18: Di sua volontà egli ci ha generati con una parola di verità, perché noi fossimo come una primizia delle sue creature.
    19: 'Lo sapete, fratelli miei carissimi: sia ognuno pronto ad ascoltare, lento a parlare, lento all''ira.'
    20: Perché l'ira dell'uomo non compie ciò che è giusto davanti a Dio.
    21: Perciò, deposta ogni impurità e ogni resto di malizia, accogliete con docilità la parola che è stata seminata in voi e che può salvare le vostre anime.
    22: Siate di quelli che mettono in pratica la parola e non soltanto ascoltatori, illudendo voi stessi.
    23: 'Perché se uno ascolta soltanto e non mette in pratica la parola, somiglia a un uomo che osserva il proprio volto in uno specchio:'
    24: appena s'è osservato, se ne va, e subito dimentica com'era.
    25: Chi invece fissa lo sguardo sulla legge perfetta, la legge della libertà, e le resta fedele, non come un ascoltatore smemorato ma come uno che la mette in pratica, questi troverà la sua felicità nel praticarla.
    26: Se qualcuno pensa di essere religioso, ma non frena la lingua e inganna così il suo cuore, la sua religione è vana.
    27: 'Una religione pura e senza macchia davanti a Dio nostro Padre è questa: soccorrere gli orfani e le vedove nelle loro afflizioni e conservarsi puri da questo mondo.'
  2:
    1: Fratelli miei, non mescolate a favoritismi personali la vostra fede nel Signore nostro Gesù Cristo, Signore della gloria.
    2: Supponiamo che entri in una vostra adunanza qualcuno con un anello d'oro al dito, vestito splendidamente, ed entri anche un povero con un vestito logoro.
    3: 'Se voi guardate a colui che è vestito splendidamente e gli dite: «Tu siediti qui comodamente», e al povero dite: «Tu mettiti in piedi lì», oppure: «Siediti qui ai piedi del mio sgabello»,'
    4: non fate in voi stessi preferenze e non siete giudici dai giudizi perversi?
    5: 'Ascoltate, fratelli miei carissimi: Dio non ha forse scelto i poveri nel mondo per farli ricchi con la fede ed eredi del regno che ha promesso a quelli che lo amano?'
    6: Voi invece avete disprezzato il povero! Non sono forse i ricchi che vi tiranneggiano e vi trascinano davanti ai tribunali?
    7: Non sono essi che bestemmiano il bel nome che è stato invocato sopra di voi?
    8: 'Certo, se adempite il più importante dei comandamenti secondo la Scrittura: amerai il prossimo tuo come te stesso, fate bene;'
    9: ma se fate distinzione di persone, commettete un peccato e siete accusati dalla legge come trasgressori.
    10: Poiché chiunque osservi tutta la legge, ma la trasgredisca anche in un punto solo, diventa colpevole di tutto;
    11: 'infatti colui che ha detto: Non commettere adulterio, ha detto anche: Non uccidere. Ora se tu non commetti adulterio, ma uccidi, ti rendi trasgressore della legge.'
    12: Parlate e agite come persone che devono essere giudicate secondo una legge di libertà, perché
    13: il giudizio sarà senza misericordia contro chi non avrà usato misericordia; la misericordia invece ha sempre la meglio nel giudizio.
    14: Che giova, fratelli miei, se uno dice di avere la fede ma non ha le opere? Forse che quella fede può salvarlo?
    15: Se un fratello o una sorella sono senza vestiti e sprovvisti del cibo quotidiano
    16: 'e uno di voi dice loro: «Andatevene in pace, riscaldatevi e saziatevi», ma non date loro il necessario per il corpo, che giova?'
    17: 'Così anche la fede: se non ha le opere, è morta in se stessa.'
    18: 'Al contrario uno potrebbe dire: Tu hai la fede ed io ho le opere; mostrami la tua fede senza le opere, ed io con le mie opere ti mostrerò la mia fede.'
    19: Tu credi che c'è un Dio solo? Fai bene; anche i demòni lo credono e tremano!
    20: Ma vuoi sapere, o insensato, come la fede senza le opere è senza calore?
    21: Abramo, nostro padre, non fu forse giustificato per le opere, quando offrì Isacco, suo figlio, sull'altare?
    22: Vedi che la fede cooperava con le opere di lui, e che per le opere quella fede divenne perfetta
    23: 'e si compì la Scrittura che dice: E Abramo ebbe fede in Dio e gli fu accreditato a giustizia, e fu chiamato amico di Dio.'
    24: Vedete che l'uomo viene giustificato in base alle opere e non soltanto in base alla fede.
    25: Così anche Raab, la meretrice, non venne forse giustificata in base alle opere per aver dato ospitalità agli esploratori e averli rimandati per altra via?
    26: Infatti come il corpo senza lo spirito è morto, così anche la fede senza le opere è morta.
  3:
    1: Fratelli miei, non vi fate maestri in molti, sapendo che noi riceveremo un giudizio più severo,
    2: poiché tutti quanti manchiamo in molte cose. Se uno non manca nel parlare, è un uomo perfetto, capace di tenere a freno anche tutto il corpo.
    3: Quando mettiamo il morso in bocca ai cavalli perché ci obbediscano, possiamo dirigere anche tutto il loro corpo.
    4: Ecco, anche le navi, benché siano così grandi e vengano spinte da venti gagliardi, sono guidate da un piccolissimo timone dovunque vuole chi le manovra.
    5: 'Così anche la lingua: è un piccolo membro e può vantarsi di grandi cose. Vedete un piccolo fuoco quale grande foresta può incendiare!'
    6: Anche la lingua è un fuoco, è il mondo dell'iniquità, vive inserita nelle nostre membra e contamina tutto il corpo e incendia il corso della vita, traendo la sua fiamma dalla Geenna.
    7: Infatti ogni sorta di bestie e di uccelli, di rettili e di esseri marini sono domati e sono stati domati dalla razza umana,
    8: 'ma la lingua nessun uomo la può domare: è un male ribelle, è piena di veleno mortale.'
    9: Con essa benediciamo il Signore e Padre e con essa malediciamo gli uomini fatti a somiglianza di Dio.
    10: E' dalla stessa bocca che esce benedizione e maledizione. Non dev'essere così, fratelli miei!
    11: Forse la sorgente può far sgorgare dallo stesso getto acqua dolce e amara?
    12: Può forse, miei fratelli, un fico produrre olive o una vite produrre fichi? Neppure una sorgente salata può produrre acqua dolce.
    13: Chi è saggio e accorto tra voi? Mostri con la buona condotta le sue opere ispirate a saggia mitezza.
    14: Ma se avete nel vostro cuore gelosia amara e spirito di contesa, non vantatevi e non mentite contro la verità.
    15: 'Non è questa la sapienza che viene dall''alto: è terrena, carnale, diabolica;'
    16: poiché dove c'è gelosia e spirito di contesa, c'è disordine e ogni sorta di cattive azioni.
    17: La sapienza che viene dall'alto invece è anzitutto pura; poi pacifica, mite, arrendevole, piena di misericordia e di buoni frutti, senza parzialità, senza ipocrisia.
    18: Un frutto di giustizia viene seminato nella pace per coloro che fanno opera di pace.
  4:
    1: Da che cosa derivano le guerre e le liti che sono in mezzo a voi? Non vengono forse dalle vostre passioni che combattono nelle vostre membra?
    2: Bramate e non riuscite a possedere e uccidete; invidiate e non riuscite ad ottenere, combattete e fate guerra! Non avete perché non chiedete;
    3: chiedete e non ottenete perché chiedete male, per spendere per i vostri piaceri.
    4: Gente infedele! Non sapete che amare il mondo è odiare Dio? Chi dunque vuole essere amico del mondo si rende nemico di Dio.
    5: 'O forse pensate che la Scrittura dichiari invano: fino alla gelosia ci ama lo Spirito che egli ha fatto abitare in noi?'
    6: 'Dio resiste ai superbi; agli umili invece dà la sua grazia. Ci dà anzi una grazia più grande; per questo dice:'
    7: Sottomettetevi dunque a Dio; resistete al diavolo, ed egli fuggirà da voi.
    8: Avvicinatevi a Dio ed egli si avvicinerà a voi. Purificate le vostre mani, o peccatori, e santificate i vostri cuori, o irresoluti.
    9: Gemete sulla vostra miseria, fate lutto e piangete; il vostro riso si muti in lutto e la vostra allegria in tristezza.
    10: Umiliatevi davanti al Signore ed egli vi esalterà.
    11: Non sparlate gli uni degli altri, fratelli. Chi sparla del fratello o giudica il fratello, parla contro la legge e giudica la legge. E se tu giudichi la legge non sei più uno che osserva la legge, ma uno che la giudica.
    12: Ora, uno solo è legislatore e giudice, Colui che può salvare e rovinare; ma chi sei tu che ti fai giudice del tuo prossimo?
    13: 'E ora a voi, che dite: «Oggi o domani andremo nella tal città e vi passeremo un anno e faremo affari e guadagni»,'
    14: mentre non sapete cosa sarà domani! Ma che è mai la vostra vita? Siete come vapore che appare per un istante e poi scompare.
    15: 'Dovreste dire invece: Se il Signore vorrà, vivremo e faremo questo o quello.'
    16: Ora invece vi vantate nella vostra arroganza; ogni vanto di questo genere è iniquo.
    17: Chi dunque sa fare il bene e non lo compie, commette peccato.
  5:
    1: 'E ora a voi, ricchi: piangete e gridate per le sciagure che vi sovrastano!'
    2: Le vostre ricchezze sono imputridite,
    3: le vostre vesti sono state divorate dalle tarme; il vostro oro e il vostro argento sono consumati dalla ruggine, la loro ruggine si leverà a testimonianza contro di voi e divorerà le vostre carni come un fuoco. Avete accumulato tesori per gli ultimi giorni!
    4: Ecco, il salario da voi defraudato ai lavoratori che hanno mietuto le vostre terre grida; e le proteste dei mietitori sono giunte alle orecchie del Signore degli eserciti.
    5: Avete gozzovigliato sulla terra e vi siete saziati di piaceri, vi siete ingrassati per il giorno della strage.
    6: Avete condannato e ucciso il giusto ed egli non può opporre resistenza.
    7: 'Siate dunque pazienti, fratelli, fino alla venuta del Signore. Guardate l''agricoltore: egli aspetta pazientemente il prezioso frutto della terra finché abbia ricevuto le piogge d''autunno e le piogge di primavera.'
    8: Siate pazienti anche voi, rinfrancate i vostri cuori, perché la venuta del Signore è vicina.
    9: Non lamentatevi, fratelli, gli uni degli altri, per non essere giudicati; ecco, il giudice è alle porte.
    10: Prendete, o fratelli, a modello di sopportazione e di pazienza i profeti che parlano nel nome del Signore.
    11: Ecco, noi chiamiamo beati quelli che hanno sopportato con pazienza. Avete udito parlare della pazienza di Giobbe e conoscete la sorte finale che gli riserbò il Signore, perché il Signore è ricco di misericordia e di compassione.
    12: Soprattutto, fratelli miei, non giurate, né per il cielo, né per la terra, né per qualsiasi altra cosa; ma il vostro «sì» sia sì, e il vostro «no» no, per non incorrere nella condanna.
    13: Chi tra voi è nel dolore, preghi; chi è nella gioia salmeggi.
    14: Chi è malato, chiami a sé i presbiteri della Chiesa e preghino su di lui, dopo averlo unto con olio, nel nome del Signore.
    15: 'E la preghiera fatta con fede salverà il malato: il Signore lo rialzerà e se ha commesso peccati, gli saranno perdonati.'
    16: Confessate perciò i vostri peccati gli uni agli altri e pregate gli uni per gli altri per essere guariti. Molto vale la preghiera del giusto fatta con insistenza.
    17: 'Elia era un uomo della nostra stessa natura: pregò intensamente che non piovesse e non piovve sulla terra per tre anni e sei mesi.'
    18: Poi pregò di nuovo e il cielo diede la pioggia e la terra produsse il suo frutto.
    19: Fratelli miei, se uno di voi si allontana dalla verità e un altro ve lo riconduce,
    20: costui sappia che chi riconduce un peccatore dalla sua via di errore, salverà la sua anima dalla morte e coprirà una moltitudine di peccati.
60:
  1:
    1: Pietro, apostolo di Gesù Cristo, ai fedeli dispersi nel Ponto, nella Galazia, nella Cappadòcia, nell'Asia e nella Bitinia, eletti
    2: 'secondo la prescienza di Dio Padre, mediante la santificazione dello Spirito, per obbedire a Gesù Cristo e per essere aspersi del suo sangue: grazia e pace a voi in abbondanza.'
    3: Sia benedetto Dio e Padre del Signore nostro Gesù Cristo; nella sua grande misericordia egli ci ha rigenerati, mediante la risurrezione di Gesù Cristo dai morti, per una speranza viva,
    4: per una eredità che non si corrompe, non si macchia e non marcisce. Essa è conservata nei cieli per voi,
    5: che dalla potenza di Dio siete custoditi mediante la fede, per la vostra salvezza, prossima a rivelarsi negli ultimi tempi.
    6: Perciò siete ricolmi di gioia, anche se ora dovete essere un pò afflitti da varie prove,
    7: 'perché il valore della vostra fede, molto più preziosa dell''oro, che, pur destinato a perire, tuttavia si prova col fuoco, torni a vostra lode, gloria e onore nella manifestazione di Gesù Cristo:'
    8: voi lo amate, pur senza averlo visto; e ora senza vederlo credete in lui. Perciò esultate di gioia indicibile e gloriosa,
    9: mentre conseguite la mèta della vostra fede, cioè la salvezza delle anime.
    10: Su questa salvezza indagarono e scrutarono i profeti che profetizzarono sulla grazia a voi destinata
    11: cercando di indagare a quale momento o a quali circostanze accennasse lo Spirito di Cristo che era in loro, quando prediceva le sofferenze destinate a Cristo e le glorie che dovevano seguirle.
    12: E fu loro rivelato che non per se stessi, ma per voi, erano ministri di quelle cose che ora vi sono state annunziate da coloro che vi hanno predicato il vangelo nello Spirito Santo mandato dal cielo; cose nelle quali gli angeli desiderano fissare lo sguardo.
    13: Perciò, dopo aver preparato la vostra mente all'azione, siate vigilanti, fissate ogni speranza in quella grazia che vi sarà data quando Gesù Cristo si rivelerà.
    14: Come figli obbedienti, non conformatevi ai desideri d'un tempo, quando eravate nell'ignoranza,
    15: ma ad immagine del Santo che vi ha chiamati, diventate santi anche voi in tutta la vostra condotta;
    16: 'poiché sta scritto: Voi sarete santi, perché io sono santo.'
    17: E se pregando chiamate Padre colui che senza riguardi personali giudica ciascuno secondo le sue opere, comportatevi con timore nel tempo del vostro pellegrinaggio.
    18: Voi sapete che non a prezzo di cose corruttibili, come l'argento e l'oro, foste liberati dalla vostra vuota condotta ereditata dai vostri padri,
    19: ma con il sangue prezioso di Cristo, come di agnello senza difetti e senza macchia.
    20: Egli fu predestinato gia prima della fondazione del mondo, ma si è manifestato negli ultimi tempi per voi.
    21: E voi per opera sua credete in Dio, che l'ha risuscitato dai morti e gli ha dato gloria e così la vostra fede e la vostra speranza sono fisse in Dio.
    22: Dopo aver santificato le vostre anime con l'obbedienza alla verità, per amarvi sinceramente come fratelli, amatevi intensamente, di vero cuore, gli uni gli altri,
    23: essendo stati rigenerati non da un seme corruttibile, ma immortale, cioè dalla parola di Dio viva ed eterna.
    24: tutti i mortali sono come l'erba e ogni loro splendore è come fiore d'erba. L'erba inaridisce, i fiori cadono, Poichè
    25: ma la parola del Signore rimane in eterno. E questa è la parola del vangelo che vi è stato annunziato.
  2:
    1: Deposta dunque ogni malizia e ogni frode e ipocrisia, le gelosie e ogni maldicenza,
    2: 'come bambini appena nati bramate il puro latte spirituale, per crescere con esso verso la salvezza:'
    3: se davvero avete gia gustato come è buono il Signore.
    4: Stringendovi a lui, pietra viva, rigettata dagli uomini, ma scelta e preziosa davanti a Dio,
    5: anche voi venite impiegati come pietre vive per la costruzione di un edificio spirituale, per un sacerdozio santo, per offrire sacrifici spirituali graditi a Dio, per mezzo di Gesù Cristo.
    6: 'Ecco io pongo in Sion una pietra angolare, scelta, preziosa e chi crede in essa non resterà confuso. Si legge infatti nella Scrittura:'
    7: la pietra che i costruttori hanno scartato è divenuta la pietra angolare, Onore dunque a voi che credete; ma per gli increduli
    8: sasso d'inciampo e pietra di scandalo. Loro v'inciampano perché non credono alla parola; a questo sono stati destinati.
    9: Ma voi siete la stirpe eletta, il sacerdozio regale, la nazione santa, il popolo che Dio si è acquistato perché proclami le opere meravigliose di lui che vi ha chiamato dalle tenebre alla sua ammirabile luce;
    10: voi, che un tempo eravate non-popolo, ora invece siete il popolo di Dio; voi, un tempo esclusi dalla misericordia, ora invece avete ottenuto misericordia.
    11: Carissimi, io vi esorto come stranieri e pellegrini ad astenervi dai desideri della carne che fanno guerra all'anima.
    12: La vostra condotta tra i pagani sia irreprensibile, perché mentre vi calunniano come malfattori, al vedere le vostre buone opere giungano a glorificare Dio nel giorno del giudizio.
    13: 'State sottomessi ad ogni istituzione umana per amore del Signore: sia al re come sovrano,'
    14: sia ai governatori come ai suoi inviati per punire i malfattori e premiare i buoni.
    15: 'Perché questa è la volontà di Dio: che, operando il bene, voi chiudiate la bocca all''ignoranza degli stolti.'
    16: Comportatevi come uomini liberi, non servendovi della libertà come di un velo per coprire la malizia, ma come servitori di Dio.
    17: Onorate tutti, amate i vostri fratelli, temete Dio, onorate il re.
    18: Domestici, state soggetti con profondo rispetto ai vostri padroni, non solo a quelli buoni e miti, ma anche a quelli difficili.
    19: E' una grazia per chi conosce Dio subire afflizioni, soffrendo ingiustamente;
    20: che gloria sarebbe infatti sopportare il castigo se avete mancato? Ma se facendo il bene sopporterete con pazienza la sofferenza, ciò sarà gradito davanti a Dio.
    21: 'A questo infatti siete stati chiamati, poichè anche Cristo patì per voi, lasciandovi un esempio, perché ne seguiate le orme:'
    22: egli non commise peccato e non si trovò inganno sulla sua bocca,
    23: oltraggiato non rispondeva con oltraggi, e soffrendo non minacciava vendetta, ma rimetteva la sua causa a colui che giudica con giustizia.
    24: Egli portò i nostri peccati nel suo corpo sul legno della croce, perché, non vivendo più per il peccato, vivessimo per la giustizia;
    25: dalle sue piaghe siete stati guariti. Eravate erranti come pecore, ma ora siete tornati al pastore e guardiano delle vostre anime.
  3:
    1: Ugualmente voi, mogli, state sottomesse ai vostri mariti perché, anche se alcuni si rifiutano di credere alla parola, vengano dalla condotta delle mogli, senza bisogno di parole, conquistati
    2: considerando la vostra condotta casta e rispettosa.
    3: Il vostro ornamento non sia quello esteriore - capelli intrecciati, collane d'oro, sfoggio di vestiti -;
    4: 'cercate piuttosto di adornare l''interno del vostro cuore con un''anima incorruttibile piena di mitezza e di pace: ecco ciò che è prezioso davanti a Dio.'
    5: Così una volta si ornavano le sante donne che speravano in Dio; esse stavano sottomesse ai loro mariti,
    6: come Sara che obbediva ad Abramo, chiamandolo signore. Di essa siete diventate figlie, se operate il bene e non vi lasciate sgomentare da alcuna minaccia.
    7: 'E ugualmente voi, mariti, trattate con riguardo le vostre mogli, perché il loro corpo è più debole, e rendete loro onore perché partecipano con voi della grazia della vita: così non saranno impedite le vostre preghiere.'
    8: E finalmente siate tutti concordi, partecipi delle gioie e dei dolori degli altri, animati da affetto fraterno, misericordiosi, umili;
    9: non rendete male per male, né ingiuria per ingiuria, ma, al contrario, rispondete benedicendo; poiché a questo siete stati chiamati per avere in eredità la benedizione.
    10: 'Chi vuole amare la vita e vedere giorni felici, trattenga la sua lingua dal male e le sue labbra da parole d''inganno; Infatti:'
    11: eviti il male e faccia il bene, cerchi la pace e la segua,
    12: perché gli occhi del Signore sono sopra i giusti e le sue orecchie sono attente alle loro preghiere; ma il volto del Signore è contro coloro che fanno il male.
    13: E chi vi potrà fare del male, se sarete ferventi nel bene?
    14: E se anche doveste soffrire per la giustizia, beati voi! Non vi sgomentate per paura di loro, né vi turbate,
    15: ma adorate il Signore, Cristo, nei vostri cuori, pronti sempre a rispondere a chiunque vi domandi ragione della speranza che è in voi. Tuttavia questo sia fatto con dolcezza e rispetto,
    16: con una retta coscienza, perché nel momento stesso in cui si parla male di voi rimangano svergognati quelli che malignano sulla vostra buona condotta in Cristo.
    17: E' meglio infatti, se così vuole Dio, soffrire operando il bene che facendo il male.
    18: Anche Cristo è morto una volta per sempre per i peccati, giusto per gli ingiusti, per ricondurvi a Dio; messo a morte nella carne, ma reso vivo nello spirito.
    19: E in spirito andò ad annunziare la salvezza anche agli spiriti che attendevano in prigione;
    20: essi avevano un tempo rifiutato di credere quando la magnanimità di Dio pazientava nei giorni di Noè, mentre si fabbricava l'arca, nella quale poche persone, otto in tutto, furono salvate per mezzo dell'acqua.
    21: Figura, questa, del battesimo, che ora salva voi; esso non è rimozione di sporcizia del corpo, ma invocazione di salvezza rivolta a Dio da parte di una buona coscienza, in virtù della risurrezione di Gesù Cristo,
    22: il quale è alla destra di Dio, dopo essere salito al cielo e aver ottenuto la sovranità sugli angeli, i Principati e le Potenze.
  4:
    1: Poiché dunque Cristo soffrì nella carne, anche voi armatevi degli stessi sentimenti; chi ha sofferto nel suo corpo ha rotto definitivamente col peccato,
    2: per non servire più alle passioni umane ma alla volontà di Dio, nel tempo che gli rimane in questa vita mortale.
    3: Basta col tempo trascorso nel soddisfare le passioni del paganesimo, vivendo nelle dissolutezze, nelle passioni, nelle crapule, nei bagordi, nelle ubriachezze e nel culto illecito degli idoli.
    4: Per questo trovano strano che voi non corriate insieme con loro verso questo torrente di perdizione e vi oltraggiano.
    5: Ma renderanno conto a colui che è pronto a giudicare i vivi e i morti;
    6: infatti è stata annunziata la buona novella anche ai morti, perché pur avendo subìto, perdendo la vita del corpo, la condanna comune a tutti gli uomini, vivano secondo Dio nello spirito.
    7: La fine di tutte le cose è vicina. Siate dunque moderati e sobri, per dedicarvi alla preghiera.
    8: Soprattutto conservate tra voi una grande carità, perché la carità copre una moltitudine di peccati.
    9: Praticate l'ospitalità gli uni verso gli altri, senza mormorare.
    10: Ciascuno viva secondo la grazia ricevuta, mettendola a servizio degli altri, come buoni amministratori di una multiforme grazia di Dio.
    11: Chi parla, lo faccia come con parole di Dio; chi esercita un ufficio, lo compia con l'energia ricevuta da Dio, perché in tutto venga glorificato Dio per mezzo di Gesù Cristo, al quale appartiene la gloria e la potenza nei secoli dei secoli. Amen!
    12: Carissimi, non siate sorpresi per l'incendio di persecuzione che si è acceso in mezzo a voi per provarvi, come se vi accadesse qualcosa di strano.
    13: Ma nella misura in cui partecipate alle sofferenze di Cristo, rallegratevi perché anche nella rivelazione della sua gloria possiate rallegrarvi ed esultare.
    14: Beati voi, se venite insultati per il nome di Cristo, perché lo Spirito della gloria e lo Spirito di Dio riposa su di voi.
    15: Nessuno di voi abbia a soffrire come omicida o ladro o malfattore o delatore.
    16: Ma se uno soffre come cristiano, non ne arrossisca; glorifichi anzi Dio per questo nome.
    17: E' giunto infatti il momento in cui inizia il giudizio dalla casa di Dio; e se inizia da noi, quale sarà la fine di coloro che rifiutano di credere al vangelo di Dio?
    18: E se il giusto a stento si salverà, che ne sarà dell'empio e del peccatore?
    19: Perciò anche quelli che soffrono secondo il volere di Dio, si mettano nelle mani del loro Creatore fedele e continuino a fare il bene.
  5:
    1: 'Esorto gli anziani che sono tra voi, quale anziano come loro, testimone delle sofferenze di Cristo e partecipe della gloria che deve manifestarsi:'
    2: pascete il gregge di Dio che vi è affidato, sorvegliandolo non per forza ma volentieri secondo Dio; non per vile interesse, ma di buon animo;
    3: non spadroneggiando sulle persone a voi affidate, ma facendovi modelli del gregge.
    4: E quando apparirà il pastore supremo, riceverete la corona della gloria che non appassisce.
    5: Dio resiste ai superbi, ma dà grazia agli umili. Ugualmente, voi, giovani, siate sottomessi agli anziani. Rivestitevi tutti di umiltà gli uni verso gli altri, perchè
    6: Umiliatevi dunque sotto la potente mano di Dio, perché vi esalti al tempo opportuno,
    7: gettando in lui ogni vostra preoccupazione, perché egli ha cura di voi.
    8: Siate temperanti, vigilate. Il vostro nemico, il diavolo, come leone ruggente va in giro, cercando chi divorare.
    9: Resistetegli saldi nella fede, sapendo che i vostri fratelli sparsi per il mondo subiscono le stesse sofferenze di voi.
    10: E il Dio di ogni grazia, il quale vi ha chiamati alla sua gloria eterna in Cristo, egli stesso vi ristabilirà, dopo una breve sofferenza vi confermerà e vi renderà forti e saldi.
    11: A lui la potenza nei secoli. Amen!
    12: Vi ho scritto, come io ritengo, brevemente per mezzo di Silvano, fratello fedele, per esortarvi e attestarvi che questa è la vera grazia di Dio. In essa state saldi!
    13: Vi saluta la comunità che è stata eletta come voi e dimora in Babilonia; e anche Marco, mio figlio.
    14: Salutatevi l'un l'altro con bacio di carità. Pace a voi tutti che siete in Cristo!
61:
  1:
    1: 'Simon Pietro, servo e apostolo di Gesù Cristo, a coloro che hanno ricevuto in sorte con noi la stessa preziosa fede per la giustizia del nostro Dio e salvatore Gesù Cristo:'
    2: grazia e pace sia concessa a voi in abbondanza nella conoscenza di Dio e di Gesù Signore nostro.
    3: La sua potenza divina ci ha fatto dono di ogni bene per quanto riguarda la vita e la pietà, mediante la conoscenza di colui che ci ha chiamati con la sua gloria e potenza.
    4: Con queste ci ha donato i beni grandissimi e preziosi che erano stati promessi, perché diventaste per loro mezzo partecipi della natura divina, essendo sfuggiti alla corruzione che è nel mondo a causa della concupiscenza.
    5: Per questo mettete ogni impegno per aggiungere alla vostra fede la virtù, alla virtù la conoscenza,
    6: alla conoscenza la temperanza, alla temperanza la pazienza, alla pazienza la pietà,
    7: alla pietà l'amore fraterno, all'amore fraterno la carità.
    8: Se queste cose si trovano in abbondanza in voi, non vi lasceranno oziosi né senza frutto per la conoscenza del Signore nostro Gesù Cristo.
    9: Chi invece non ha queste cose è cieco e miope, dimentico di essere stato purificato dai suoi antichi peccati.
    10: Quindi, fratelli, cercate di render sempre più sicura la vostra vocazione e la vostra elezione. Se farete questo non inciamperete mai.
    11: Così infatti vi sarà ampiamente aperto l'ingresso nel regno eterno del Signore nostro e salvatore Gesù Cristo.
    12: Perciò penso di rammentarvi sempre queste cose, benché le sappiate e stiate saldi nella verità che possedete.
    13: Io credo giusto, finché sono in questa tenda del corpo, di tenervi desti con le mie esortazioni,
    14: sapendo che presto dovrò lasciare questa mia tenda, come mi ha fatto intendere anche il Signore nostro Gesù Cristo.
    15: E procurerò che anche dopo la mia partenza voi abbiate a ricordarvi di queste cose.
    16: Infatti, non per essere andati dietro a favole artificiosamente inventate vi abbiamo fatto conoscere la potenza e la venuta del Signore nostro Gesù Cristo, ma perché siamo stati testimoni oculari della sua grandezza.
    17: 'Egli ricevette infatti onore e gloria da Dio Padre quando dalla maestosa gloria gli fu rivolta questa voce: «Questi è il Figlio mio prediletto, nel quale mi sono compiaciuto».'
    18: Questa voce noi l'abbiamo udita scendere dal cielo mentre eravamo con lui sul santo monte.
    19: E così abbiamo conferma migliore della parola dei profeti, alla quale fate bene a volgere l'attenzione, come a lampada che brilla in un luogo oscuro, finché non spunti il giorno e la stella del mattino si levi nei vostri cuori.
    20: 'Sappiate anzitutto questo: nessuna scrittura profetica va soggetta a privata spiegazione,'
    21: poiché non da volontà umana fu recata mai una profezia, ma mossi da Spirito Santo parlarono quegli uomini da parte di Dio.
  2:
    1: Ci sono stati anche falsi profeti tra il popolo, come pure ci saranno in mezzo a voi falsi maestri che introdurranno eresie perniciose, rinnegando il Signore che li ha riscattati e attirandosi una pronta rovina.
    2: Molti seguiranno le loro dissolutezze e per colpa loro la via della verità sarà coperta di impropèri.
    3: Nella loro cupidigia vi sfrutteranno con parole false; ma la loro condanna è gia da tempo all'opera e la loro rovina è in agguato.
    4: Dio infatti non risparmiò gli angeli che avevano peccato, ma li precipitò negli abissi tenebrosi dell'inferno, serbandoli per il giudizio;
    5: non risparmiò il mondo antico, ma tuttavia con altri sette salvò Noè, banditore di giustizia, mentre faceva piombare il diluvio su un mondo di empi;
    6: condannò alla distruzione le città di Sòdoma e Gomorra, riducendole in cenere, ponendo un esempio a quanti sarebbero vissuti empiamente.
    7: Liberò invece il giusto Lot, angustiato dal comportamento immorale di quegli scellerati.
    8: Quel giusto infatti, per ciò che vedeva e udiva mentre abitava in mezzo a loro, si tormentava ogni giorno nella sua anima giusta per tali ignominie.
    9: Il Signore sa liberare i pii dalla prova e serbare gli empi per il castigo nel giorno del giudizio,
    10: soprattutto coloro che nelle loro impure passioni vanno dietro alla carne e disprezzano il Signore. Temerari, arroganti, non temono d'insultare gli esseri gloriosi decaduti,
    11: mentre gli angeli, a loro superiori per forza e potenza, non portano contro di essi alcun giudizio offensivo davanti al Signore.
    12: Ma costoro, come animali irragionevoli nati per natura a essere presi e distrutti, mentre bestemmiano quel che ignorano, saranno distrutti nella loro corruzione,
    13: subendo il castigo come salario dell'iniquità. Essi stimano felicità il piacere d'un giorno; sono tutta sporcizia e vergogna; si dilettano dei loro inganni mentre fan festa con voi;
    14: han gli occhi pieni di disonesti desideri e sono insaziabili di peccato, adescano le anime instabili, hanno il cuore rotto alla cupidigia, figli di maledizione!
    15: Abbandonata la retta via, si sono smarriti seguendo la via di Balaàm di Bosòr, che amò un salario di iniquità,
    16: 'ma fu ripreso per la sua malvagità: un muto giumento, parlando con voce umana, impedì la demenza del profeta.'
    17: 'Costoro sono come fonti senz''acqua e come nuvole sospinte dal vento: a loro è riserbata l''oscurità delle tenebre.'
    18: Con discorsi gonfiati e vani adescano mediante le licenziose passioni della carne coloro che si erano appena allontanati da quelli che vivono nell'errore.
    19: Promettono loro libertà, ma essi stessi sono schiavi della corruzione. Perché uno è schiavo di ciò che l'ha vinto.
    20: Se infatti, dopo aver fuggito le corruzioni del mondo per mezzo della conoscenza del Signore e salvatore Gesù Cristo, ne rimangono di nuovo invischiati e vinti, la loro ultima condizione è divenuta peggiore della prima.
    21: Meglio sarebbe stato per loro non aver conosciuto la via della giustizia, piuttosto che, dopo averla conosciuta, voltar le spalle al santo precetto che era stato loro dato.
    22: 'Il cane è tornato al suo vomito e la scrofa lavata è tornata ad avvoltolarsi nel brago. Si è verificato per essi il proverbio:'
  3:
    1: Questa, o carissimi, è gia la seconda lettera che vi scrivo, e in tutte e due cerco di ridestare con ammonimenti la vostra sana intelligenza,
    2: perché teniate a mente le parole gia dette dai santi profeti, e il precetto del Signore e salvatore, trasmessovi dagli apostoli.
    3: Questo anzitutto dovete sapere, che verranno negli ultimi giorni schernitori beffardi, i quali si comporteranno secondo le proprie passioni
    4: 'e diranno: «Dov''è la promessa della sua venuta? Dal giorno in cui i nostri padri chiusero gli occhi tutto rimane come al principio della creazione».'
    5: Ma costoro dimenticano volontariamente che i cieli esistevano gia da lungo tempo e che la terra, uscita dall'acqua e in mezzo all'acqua, ricevette la sua forma grazie alla parola di Dio;
    6: e che per queste stesse cause il mondo di allora, sommerso dall'acqua, perì.
    7: Ora, i cieli e la terra attuali sono conservati dalla medesima parola, riservati al fuoco per il giorno del giudizio e della rovina degli empi.
    8: 'Una cosa però non dovete perdere di vista, carissimi: davanti al Signore un giorno è come mille anni e mille anni come un giorno solo.'
    9: Il Signore non ritarda nell'adempiere la sua promessa, come certuni credono; ma usa pazienza verso di voi, non volendo che alcuno perisca, ma che tutti abbiano modo di pentirsi.
    10: Il giorno del Signore verrà come un ladro; allora i cieli con fragore passeranno, gli elementi consumati dal calore si dissolveranno e la terra con quanto c'è in essa sarà distrutta.
    11: Poiché dunque tutte queste cose devono dissolversi così, quali non dovete essere voi, nella santità della condotta e nella pietà,
    12: attendendo e affrettando la venuta del giorno di Dio, nel quale i cieli si dissolveranno e gli elementi incendiati si fonderanno!
    13: E poi, secondo la sua promessa, noi aspettiamo nuovi cieli e una terra nuova, nei quali avrà stabile dimora la giustizia.
    14: Perciò, carissimi, nell'attesa di questi eventi, cercate d'essere senza macchia e irreprensibili davanti a Dio, in pace.
    15: La magnanimità del Signore nostro giudicatela come salvezza, come anche il nostro carissimo fratello Paolo vi ha scritto, secondo la sapienza che gli è stata data;
    16: così egli fa in tutte le lettere, in cui tratta di queste cose. In esse ci sono alcune cose difficili da comprendere e gli ignoranti e gli instabili le travisano, al pari delle altre Scritture, per loro propria rovina.
    17: Voi dunque, carissimi, essendo stati preavvisati, state in guardia per non venir meno nella vostra fermezza, travolti anche voi dall'errore degli empi;
    18: ma crescete nella grazia e nella conoscenza del Signore nostro e salvatore Gesù Cristo. A lui la gloria, ora e nel giorno dell'eternità. Amen!
62:
  1:
    1: Ciò che era fin da principio, ciò che noi abbiamo udito, ciò che noi abbiamo veduto con i nostri occhi, ciò che noi abbiamo contemplato e ciò che le nostre mani hanno toccato, ossia il Verbo della vita
    2: (poiché la vita si è fatta visibile, noi l'abbiamo veduta e di ciò rendiamo testimonianza e vi annunziamo la vita eterna, che era presso il Padre e si è resa visibile a noi),
    3: quello che abbiamo veduto e udito, noi lo annunziamo anche a voi, perché anche voi siate in comunione con noi. La nostra comunione è col Padre e col Figlio suo Gesù Cristo.
    4: Queste cose vi scriviamo, perché la nostra gioia sia perfetta.
    5: 'Questo è il messaggio che abbiamo udito da lui e che ora vi annunziamo: Dio è luce e in lui non ci sono tenebre.'
    6: Se diciamo che siamo in comunione con lui e camminiamo nelle tenebre, mentiamo e non mettiamo in pratica la verità.
    7: Ma se camminiamo nella luce, come egli è nella luce, siamo in comunione gli uni con gli altri, e il sangue di Gesù, suo Figlio, ci purifica da ogni peccato.
    8: Se diciamo che siamo senza peccato, inganniamo noi stessi e la verità non è in noi.
    9: Se riconosciamo i nostri peccati, egli che è fedele e giusto ci perdonerà i peccati e ci purificherà da ogni colpa.
    10: Se diciamo che non abbiamo peccato, facciamo di lui un bugiardo e la sua parola non è in noi.
  2:
    1: 'Figlioli miei, vi scrivo queste cose perché non pecchiate; ma se qualcuno ha peccato, abbiamo un avvocato presso il Padre: Gesù Cristo giusto.'
    2: Egli è vittima di espiazione per i nostri peccati; non soltanto per i nostri, ma anche per quelli di tutto il mondo.
    3: 'Da questo sappiamo d''averlo conosciuto: se osserviamo i suoi comandamenti.'
    4: 'Chi dice: «Lo conosco» e non osserva i suoi comandamenti, è bugiardo e la verità non è in lui;'
    5: ma chi osserva la sua parola, in lui l'amore di Dio è veramente perfetto. Da questo conosciamo di essere in lui.
    6: Chi dice di dimorare in Cristo, deve comportarsi come lui si è comportato.
    7: Carissimi, non vi scrivo un nuovo comandamento, ma un comandamento antico, che avete ricevuto fin da principio. Il comandamento antico è la parola che avete udito.
    8: E tuttavia è un comandamento nuovo quello di cui vi scrivo, il che è vero in lui e in voi, perché le tenebre stanno diradandosi e la vera luce gia risplende.
    9: Chi dice di essere nella luce e odia suo fratello, è ancora nelle tenebre.
    10: Chi ama suo fratello, dimora nella luce e non v'è in lui occasione di inciampo.
    11: Ma chi odia suo fratello è nelle tenebre, cammina nelle tenebre e non sa dove va, perché le tenebre hanno accecato i suoi occhi.
    12: Scrivo a voi, figlioli, perché vi sono stati rimessi i peccati in virtù del suo nome.
    13: Scrivo a voi, padri, perché avete conosciuto colui che è fin dal principio. Scrivo a voi, giovani, perché avete vinto il maligno.
    14: Ho scritto a voi, figlioli, perché avete conosciuto il Padre. Ho scritto a voi, padri, perché avete conosciuto colui che è fin dal principio. Ho scritto a voi, giovani, perché siete forti, e la parola di Dio dimora in voi e avete vinto il maligno.
    15: Non amate né il mondo, né le cose del mondo! Se uno ama il mondo, l'amore del Padre non è in lui;
    16: perché tutto quello che è nel mondo, la concupiscenza della carne, la concupiscenza degli occhi e la superbia della vita, non viene dal Padre, ma dal mondo.
    17: E il mondo passa con la sua concupiscenza; ma chi fa la volontà di Dio rimane in eterno!
    18: Figlioli, questa è l'ultima ora. Come avete udito che deve venire l'anticristo, di fatto ora molti anticristi sono apparsi. Da questo conosciamo che è l'ultima ora.
    19: Sono usciti di mezzo a noi, ma non erano dei nostri; se fossero stati dei nostri, sarebbero rimasti con noi; ma doveva rendersi manifesto che non tutti sono dei nostri.
    20: Ora voi avete l'unzione ricevuta dal Santo e tutti avete la scienza.
    21: Non vi ho scritto perché non conoscete la verità, ma perché la conoscete e perché nessuna menzogna viene dalla verità.
    22: Chi è il menzognero se non colui che nega che Gesù è il Cristo? L'anticristo è colui che nega il Padre e il Figlio.
    23: Chiunque nega il Figlio, non possiede nemmeno il Padre; chi professa la sua fede nel Figlio possiede anche il Padre.
    24: Quanto a voi, tutto ciò che avete udito da principio rimanga in voi. Se rimane in voi quel che avete udito da principio, anche voi rimarrete nel Figlio e nel Padre.
    25: 'E questa è la promessa che egli ci ha fatto: la vita eterna.'
    26: Questo vi ho scritto riguardo a coloro che cercano di traviarvi.
    27: E quanto a voi, l'unzione che avete ricevuto da lui rimane in voi e non avete bisogno che alcuno vi ammaestri; ma come la sua unzione vi insegna ogni cosa, è veritiera e non mentisce, così state saldi in lui, come essa vi insegna.
    28: E ora, figlioli, rimanete in lui, perché possiamo aver fiducia quando apparirà e non veniamo svergognati da lui alla sua venuta.
    29: Se sapete che egli è giusto, sappiate anche che chiunque opera la giustizia, è nato da lui.
  3:
    1: Quale grande amore ci ha dato il Padre per essere chiamati figli di Dio, e lo siamo realmente! La ragione per cui il mondo non ci conosce è perché non ha conosciuto lui.
    2: Carissimi, noi fin d'ora siamo figli di Dio, ma ciò che saremo non è stato ancora rivelato. Sappiamo però che quando egli si sarà manifestato, noi saremo simili a lui, perché lo vedremo così come egli è.
    3: Chiunque ha questa speranza in lui, purifica se stesso, come egli è puro.
    4: Chiunque commette il peccato, commette anche violazione della legge, perché il peccato è violazione della legge.
    5: Voi sapete che egli è apparso per togliere i peccati e che in lui non v'è peccato.
    6: Chiunque rimane in lui non pecca; chiunque pecca non lo ha visto né l'ha conosciuto.
    7: Figlioli, nessuno v'inganni. Chi pratica la giustizia è giusto com'egli è giusto.
    8: Chi commette il peccato viene dal diavolo, perché il diavolo è peccatore fin dal principio. Ora il Figlio di Dio è apparso per distruggere le opere del diavolo.
    9: Chiunque è nato da Dio non commette peccato, perché un germe divino dimora in lui, e non può peccare perché è nato da Dio.
    10: 'Da questo si distinguono i figli di Dio dai figli del diavolo: chi non pratica la giustizia non è da Dio, né lo è chi non ama il suo fratello.'
    11: 'Poiché questo è il messaggio che avete udito fin da principio: che ci amiamo gli uni gli altri.'
    12: Non come Caino, che era dal maligno e uccise il suo fratello. E per qual motivo l'uccise? Perché le opere sue erano malvage, mentre quelle di suo fratello eran giuste.
    13: Non vi meravigliate, fratelli, se il mondo vi odia.
    14: Noi sappiamo che siamo passati dalla morte alla vita, perché amiamo i fratelli. Chi non ama rimane nella morte.
    15: Chiunque odia il proprio fratello è omicida, e voi sapete che nessun omicida possiede in se stesso la vita eterna.
    16: 'Da questo abbiamo conosciuto l''amore: Egli ha dato la sua vita per noi; quindi anche noi dobbiamo dare la vita per i fratelli.'
    17: Ma se uno ha ricchezze di questo mondo e vedendo il suo fratello in necessità gli chiude il proprio cuore, come dimora in lui l'amore di Dio?
    18: Figlioli, non amiamo a parole né con la lingua, ma coi fatti e nella verità.
    19: Da questo conosceremo che siamo nati dalla verità e davanti a lui rassicureremo il nostro cuore
    20: qualunque cosa esso ci rimproveri. Dio è più grande del nostro cuore e conosce ogni cosa.
    21: Carissimi, se il nostro cuore non ci rimprovera nulla, abbiamo fiducia in Dio;
    22: e qualunque cosa chiediamo la riceviamo da lui perché osserviamo i suoi comandamenti e facciamo quel che è gradito a lui.
    23: 'Questo è il suo comandamento: che crediamo nel nome del Figlio suo Gesù Cristo e ci amiamo gli uni gli altri, secondo il precetto che ci ha dato.'
    24: 'Chi osserva i suoi comandamenti dimora in Dio ed egli in lui. E da questo conosciamo che dimora in noi: dallo Spirito che ci ha dato.'
  4:
    1: Carissimi, non prestate fede a ogni ispirazione, ma mettete alla prova le ispirazioni, per saggiare se provengono veramente da Dio, perché molti falsi profeti sono comparsi nel mondo.
    2: 'Da questo potete riconoscere lo spirito di Dio: ogni spirito che riconosce che Gesù Cristo è venuto nella carne, è da Dio;'
    3: ogni spirito che non riconosce Gesù, non è da Dio. Questo è lo spirito dell'anticristo che, come avete udito, viene, anzi è gia nel mondo.
    4: Voi siete da Dio, figlioli, e avete vinto questi falsi profeti, perché colui che è in voi è più grande di colui che è nel mondo.
    5: Costoro sono del mondo, perciò insegnano cose del mondo e il mondo li ascolta.
    6: Noi siamo da Dio. Chi conosce Dio ascolta noi; chi non è da Dio non ci ascolta. Da ciò noi distinguiamo lo spirito della verità e lo spirito dell'errore.
    7: 'Carissimi, amiamoci gli uni gli altri, perché l''amore è da Dio: chiunque ama è generato da Dio e conosce Dio.'
    8: Chi non ama non ha conosciuto Dio, perché Dio è amore.
    9: 'In questo si è manifestato l''amore di Dio per noi: Dio ha mandato il suo unigenito Figlio nel mondo, perché noi avessimo la vita per lui.'
    10: 'In questo sta l''amore: non siamo stati noi ad amare Dio, ma è lui che ha amato noi e ha mandato il suo Figlio come vittima di espiazione per i nostri peccati.'
    11: Carissimi, se Dio ci ha amato, anche noi dobbiamo amarci gli uni gli altri.
    12: Nessuno mai ha visto Dio; se ci amiamo gli uni gli altri, Dio rimane in noi e l'amore di lui è perfetto in noi.
    13: 'Da questo si conosce che noi rimaniamo in lui ed egli in noi: egli ci ha fatto dono del suo Spirito.'
    14: E noi stessi abbiamo veduto e attestiamo che il Padre ha mandato il suo Figlio come salvatore del mondo.
    15: Chiunque riconosce che Gesù è il Figlio di Dio, Dio dimora in lui ed egli in Dio.
    16: Noi abbiamo riconosciuto e creduto all'amore che Dio ha per noi. Dio è amore; chi sta nell'amore dimora in Dio e Dio dimora in lui.
    17: Per questo l'amore ha raggiunto in noi la sua perfezione, perché abbiamo fiducia nel giorno del giudizio; perché come è lui, così siamo anche noi, in questo mondo.
    18: Nell'amore non c'è timore, al contrario l'amore perfetto scaccia il timore, perché il timore suppone un castigo e chi teme non è perfetto nell'amore.
    19: Noi amiamo, perché egli ci ha amati per primo.
    20: 'Se uno dicesse: «Io amo Dio», e odiasse il suo fratello, è un mentitore. Chi infatti non ama il proprio fratello che vede, non può amare Dio che non vede.'
    21: 'Questo è il comandamento che abbiamo da lui: chi ama Dio, ami anche il suo fratello.'
  5:
    1: Chiunque crede che Gesù è il Cristo, è nato da Dio; e chi ama colui che ha generato, ama anche chi da lui è stato generato.
    2: 'Da questo conosciamo di amare i figli di Dio: se amiamo Dio e ne osserviamo i comandamenti,'
    3: perché in questo consiste l'amore di Dio, nell'osservare i suoi comandamenti; e i suoi comandamenti non sono gravosi.
    4: 'Tutto ciò che è nato da Dio vince il mondo; e questa è la vittoria che ha sconfitto il mondo: la nostra fede.'
    5: E chi è che vince il mondo se non chi crede che Gesù è il Figlio di Dio?
    6: Questi è colui che è venuto con acqua e sangue, Gesù Cristo; non con acqua soltanto, ma con l'acqua e con il sangue. Ed è lo Spirito che rende testimonianza, perché lo Spirito è la verità.
    7: 'Poiché tre sono quelli che rendono testimonianza:'
    8: lo Spirito, l'acqua e il sangue, e questi tre sono concordi.
    9: Se accettiamo la testimonianza degli uomini, la testimonianza di Dio è maggiore; e la testimonianza di Dio è quella che ha dato al suo Figlio.
    10: Chi crede nel Figlio di Dio, ha questa testimonianza in sé. Chi non crede a Dio, fa di lui un bugiardo, perché non crede alla testimonianza che Dio ha reso a suo Figlio.
    11: 'E la testimonianza è questa: Dio ci ha dato la vita eterna e questa vita è nel suo Figlio.'
    12: Chi ha il Figlio ha la vita; chi non ha il Figlio di Dio, non ha la vita.
    13: Questo vi ho scritto perché sappiate che possedete la vita eterna, voi che credete nel nome del Figlio di Dio.
    14: 'Questa è la fiducia che abbiamo in lui: qualunque cosa gli chiediamo secondo la sua volontà, egli ci ascolta.'
    15: E se sappiamo che ci ascolta in quello che gli chiediamo, sappiamo di avere gia quello che gli abbiamo chiesto.
    16: 'Se uno vede il proprio fratello commettere un peccato che non conduce alla morte, preghi, e Dio gli darà la vita; s''intende a coloro che commettono un peccato che non conduce alla morte: c''è infatti un peccato che conduce alla morte; per questo dico di non pregare.'
    17: Ogni iniquità è peccato, ma c'è il peccato che non conduce alla morte.
    18: 'Sappiamo che chiunque è nato da Dio non pecca: chi è nato da Dio preserva se stesso e il maligno non lo tocca.'
    19: Noi sappiamo che siamo da Dio, mentre tutto il mondo giace sotto il potere del maligno.
    20: 'Sappiamo anche che il Figlio di Dio è venuto e ci ha dato l''intelligenza per conoscere il vero Dio. E noi siamo nel vero Dio e nel Figlio suo Gesù Cristo: egli è il vero Dio e la vita eterna.'
    21: Figlioli, guardatevi dai falsi dei!
63:
  1:
    1: Io, il presbitero, alla Signora eletta e ai suoi figli che amo nella verità, e non io soltanto, ma tutti quelli che hanno conosciuto la verità,
    2: 'a causa della verità che dimora in noi e dimorerà con noi in eterno:'
    3: grazia, misericordia e pace siano con noi da parte di Dio Padre e da parte di Gesù Cristo, Figlio del Padre, nella verità e nell'amore.
    4: Mi sono molto rallegrato di aver trovato alcuni tuoi figli che camminano nella verità, secondo il comandamento che abbiamo ricevuto dal Padre.
    5: E ora prego te, Signora, non per darti un comandamento nuovo, ma quello che abbiamo avuto fin dal principio, che ci amiamo gli uni gli altri.
    6: 'E in questo sta l''amore: nel camminare secondo i suoi comandamenti. Questo è il comandamento che avete appreso fin dal principio; camminate in esso.'
    7: Poiché molti sono i seduttori che sono apparsi nel mondo, i quali non riconoscono Gesù venuto nella carne. Ecco il seduttore e l'anticristo!
    8: Fate attenzione a voi stessi, perché non abbiate a perdere quello che avete conseguito, ma possiate ricevere una ricompensa piena.
    9: Chi va oltre e non si attiene alla dottrina del Cristo, non possiede Dio. Chi si attiene alla dottrina, possiede il Padre e il Figlio.
    10: Se qualcuno viene a voi e non porta questo insegnamento, non ricevetelo in casa e non salutatelo;
    11: poiché chi lo saluta partecipa alle sue opere perverse.
    12: Molte cose avrei da scrivervi, ma non ho voluto farlo per mezzo di carta e di inchiostro; ho speranza di venire da voi e di poter parlare a viva voce, perché la nostra gioia sia piena.
    13: Ti salutano i figli della eletta tua sorella.
64:
  1:
    1: Io, il presbitero, al carissimo Gaio, che amo nella verità.
    2: Carissimo, faccio voti che tutto vada bene e che tu sia in buona salute, come va bene per la tua anima.
    3: Molto infatti mi sono rallegrato quando sono giunti alcuni fratelli e hanno reso testimonianza che tu sei verace in quanto tu cammini nella verità.
    4: Non ho gioia più grande di questa, sapere che i miei figli camminano nella verità.
    5: Carissimo, tu ti comporti fedelmente in tutto ciò che fai in favore dei fratelli, benché forestieri.
    6: Essi hanno reso testimonianza della tua carità davanti alla Chiesa, e farai bene a provvederli nel viaggio in modo degno di Dio,
    7: perché sono partiti per amore del nome di Cristo, senza accettare nulla dai pagani.
    8: Noi dobbiamo perciò accogliere tali persone per cooperare alla diffusione della verità.
    9: Ho scritto qualche parola alla Chiesa ma Diòtrefe, che ambisce il primo posto tra loro, non ci vuole accogliere.
    10: Per questo, se verrò, gli rinfaccerò le cose che va facendo, sparlando contro di noi con voci maligne. Non contento di questo, non riceve personalmente i fratelli e impedisce di farlo a quelli che lo vorrebbero e li scaccia dalla Chiesa.
    11: Carissimo, non imitare il male, ma il bene. Chi fa il bene è da Dio; chi fa il male non ha veduto Dio.
    12: Quanto a Demetrio, tutti gli rendono testimonianza, anche la stessa verità; anche noi ne diamo testimonianza e tu sai che la nostra testimonianza è veritiera.
    13: Molte cose avrei da scriverti, ma non voglio farlo con inchiostro e penna.
    14: Spero però di vederti presto e parleremo a viva voce. La pace sia con te. Gli amici ti salutano. Saluta gli amici ad uno ad uno.
65:
  1:
    1: 'Giuda, servo di Gesù Cristo, fratello di Giacomo, agli eletti che vivono nell''amore di Dio Padre e sono stati preservati per Gesù Cristo:'
    2: misericordia a voi e pace e carità in abbondanza.
    3: Carissimi, avevo un gran desiderio di scrivervi riguardo alla nostra salvezza, ma sono stato costretto a farlo per esortarvi a combattere per la fede, che fu trasmessa ai credenti una volta per tutte.
    4: Si sono infiltrati infatti tra voi alcuni individui - i quali sono gia stati segnati da tempo per questa condanna - empi che trovano pretesto alla loro dissolutezza nella grazia del nostro Dio, rinnegando il nostro unico padrone e signore Gesù Cristo.
    5: Ora io voglio ricordare a voi, che gia conoscete tutte queste cose, che il Signore dopo aver salvato il popolo dalla terra d'Egitto, fece perire in seguito quelli che non vollero credere,
    6: e che gli angeli che non conservarono la loro dignità ma lasciarono la propria dimora, egli li tiene in catene eterne, nelle tenebre, per il giudizio del gran giorno.
    7: Così Sòdoma e Gomorra e le città vicine, che si sono abbandonate all'impudicizia allo stesso modo e sono andate dietro a vizi contro natura, stanno come esempio subendo le pene di un fuoco eterno.
    8: Ugualmente, anche costoro, come sotto la spinta dei loro sogni, contaminano il proprio corpo, disprezzano il Signore e insultano gli esseri gloriosi.
    9: 'L''arcangelo Michele quando, in contesa con il diavolo, disputava per il corpo di Mosè, non osò accusarlo con parole offensive, ma disse: Ti condanni il Signore!'
    10: Costoro invece bestemmiano tutto ciò che ignorano; tutto ciò che essi conoscono per mezzo dei sensi, come animali senza ragione, questo serve a loro rovina.
    11: Guai a loro! Perché si sono incamminati per la strada di Caino e, per sete di lucro, si sono impegolati nei traviamenti di Balaàm e sono periti nella ribellione di Kore.
    12: Sono la sozzura dei vostri banchetti sedendo insieme a mensa senza ritegno, pascendo se stessi; come nuvole senza pioggia portate via dai venti, o alberi di fine stagione senza frutto, due volte morti, sradicati;
    13: come onde selvagge del mare, che schiumano le loro brutture; come astri erranti, ai quali è riservata la caligine della tenebra in eterno.
    14: 'Profetò anche per loro Enoch, settimo dopo Adamo, dicendo: «Ecco, il Signore è venuto con le sue miriadi di angeli per far il giudizio contro tutti,'
    15: e per convincere tutti gli empi di tutte le opere di empietà che hanno commesso e di tutti gli insulti che peccatori empi hanno pronunziato contro di lui».
    16: Sono sobillatori pieni di acredine, che agiscono secondo le loro passioni; la loro bocca proferisce parole orgogliose e adùlano le persone per motivi interessati.
    17: Ma voi, o carissimi, ricordatevi delle cose che furono predette dagli apostoli del Signore nostro Gesù Cristo.
    18: 'Essi vi dicevano: «Alla fine dei tempi vi saranno impostori, che si comporteranno secondo le loro empie passioni».'
    19: Tali sono quelli che provocano divisioni, gente materiale, privi dello Spirito.
    20: Ma voi, carissimi, costruite il vostro edificio spirituale sopra la vostra santissima fede, pregate mediante lo Spirito Santo,
    21: conservatevi nell'amore di Dio, attendendo la misericordia del Signore nostro Gesù Cristo per la vita eterna.
    22: Convincete quelli che sono vacillanti,
    23: altri salvateli strappandoli dal fuoco, di altri infine abbiate compassione con timore, guardandovi perfino dalla veste contaminata dalla loro carne.
    24: A colui che può preservarvi da ogni caduta e farvi comparire davanti alla sua gloria senza difetti e nella letizia,
    25: all'unico Dio, nostro salvatore, per mezzo di Gesù Cristo nostro Signore, gloria, maestà, forza e potenza prima di ogni tempo, ora e sempre. Amen!
66:
  1:
    1: Rivelazione di Gesù Cristo che Dio gli diede per render noto ai suoi servi le cose che devono presto accadere, e che egli manifestò inviando il suo angelo al suo servo Giovanni.
    2: Questi attesta la parola di Dio e la testimonianza di Gesù Cristo, riferendo ciò che ha visto.
    3: Beato chi legge e beati coloro che ascoltano le parole di questa profezia e mettono in pratica le cose che vi sono scritte. Perché il tempo è vicino.
    4: 'Giovanni alle sette Chiese che sono in Asia: grazia a voi e pace da Colui che è, che era e che viene, dai sette spiriti che stanno davanti al suo trono,'
    5: e da Gesù Cristo, il testimone fedele, il primogenito dei morti e il principe dei re della terra. A Colui che ci ama e ci ha liberati dai nostri peccati con il suo sangue,
    6: che ha fatto di noi un regno di sacerdoti per il suo Dio e Padre, a lui la gloria e la potenza nei secoli dei secoli. Amen.
    7: Ecco, viene sulle nubi e ognuno lo vedrà; trafissero e tutte le nazioni della terra si batteranno per lui il petto.
    8: Io sono l'Alfa e l'Omega, dice il Signore Dio, Colui che è, che era e che viene, l'Onnipotente!
    9: Io, Giovanni, vostro fratello e vostro compagno nella tribolazione, nel regno e nella costanza in Gesù, mi trovavo nell'isola chiamata Patmos a causa della parola di Dio e della testimonianza resa a Gesù.
    10: 'Rapito in estasi, nel giorno del Signore, udii dietro di me una voce potente, come di tromba, che diceva:'
    11: 'Quello che vedi, scrivilo in un libro e mandalo alle sette Chiese: a Efeso, a Smirne, a Pèrgamo, a Tiàtira, a Sardi, a Filadèlfia e a Laodicèa.'
    12: Ora, come mi voltai per vedere chi fosse colui che mi parlava, vidi sette candelabri d'oro
    13: e in mezzo ai candelabri c'era uno simile a figlio di uomo, con un abito lungo fino ai piedi e cinto al petto con una fascia d'oro.
    14: I capelli della testa erano candidi, simili a lana candida, come neve. Aveva gli occhi fiammeggianti come fuoco,
    15: i piedi avevano l'aspetto del bronzo splendente purificato nel crogiuolo. La voce era simile al fragore di grandi acque.
    16: Nella destra teneva sette stelle, dalla bocca gli usciva una spada affilata a doppio taglio e il suo volto somigliava al sole quando splende in tutta la sua forza.
    17: 'Appena lo vidi, caddi ai suoi piedi come morto. Ma egli, posando su di me la destra, mi disse: Non temere! Io sono il Primo e l''Ultimo'
    18: e il Vivente. Io ero morto, ma ora vivo per sempre e ho potere sopra la morte e sopra gli inferi.
    19: Scrivi dunque le cose che hai visto, quelle che sono e quelle che accadranno dopo.
    20: 'Questo è il senso recondito delle sette stelle che hai visto nella mia destra e dei sette candelabri d''oro, eccolo: le sette stelle sono gli angeli delle sette Chiese e le sette lampade sono le sette Chiese.'
  2:
    1: 'All''angelo della Chiesa di Efeso scrivi: Così parla Colui che tiene le sette stelle nella sua destra e cammina in mezzo ai sette candelabri d''oro:'
    2: Conosco le tue opere, la tua fatica e la tua costanza, per cui non puoi sopportare i cattivi; li hai messi alla prova - quelli che si dicono apostoli e non lo sono - e li hai trovati bugiardi.
    3: Sei costante e hai molto sopportato per il mio nome, senza stancarti.
    4: Ho però da rimproverarti che hai abbandonato il tuo amore di prima.
    5: Ricorda dunque da dove sei caduto, ravvediti e compi le opere di prima. Se non ti ravvederai, verrò da te e rimuoverò il tuo candelabro dal suo posto.
    6: Tuttavia hai questo di buono, che detesti le opere dei Nicolaìti, che anch'io detesto.
    7: 'Chi ha orecchi, ascolti ciò che lo Spirito dice alle Chiese: Al vincitore darò da mangiare dell''albero della vita, che sta nel paradiso di Dio.'
    8: 'All''angelo della Chiesa di Smirne scrivi: Così parla il Primo e l''Ultimo, che era morto ed è tornato alla vita:'
    9: Conosco la tua tribolazione, la tua povertà - tuttavia sei ricco - e la calunnia da parte di quelli che si proclamano Giudei e non lo sono, ma appartengono alla sinagoga di satana.
    10: 'Non temere ciò che stai per soffrire: ecco, il diavolo sta per gettare alcuni di voi in carcere, per mettervi alla prova e avrete una tribolazione per dieci giorni. Sii fedele fino alla morte e ti darò la corona della vita.'
    11: 'Chi ha orecchi, ascolti ciò che lo Spirito dice alle Chiese: Il vincitore non sarà colpito dalla seconda morte.'
    12: 'All''angelo della Chiesa di Pèrgamo scrivi: Così parla Colui che ha la spada affilata a due tagli:'
    13: So che abiti dove satana ha il suo trono; tuttavia tu tieni saldo il mio nome e non hai rinnegato la mia fede neppure al tempo in cui Antìpa, il mio fedele testimone, fu messo a morte nella vostra città, dimora di satana.
    14: 'Ma ho da rimproverarti alcune cose: hai presso di te seguaci della dottrina di Balaàm, il quale insegnava a Balak a provocare la caduta dei figli d''Israele, spingendoli a mangiare carni immolate agli idoli e ad abbandonarsi alla fornicazione.'
    15: Così pure hai di quelli che seguono la dottrina dei Nicolaìti.
    16: Ravvediti dunque; altrimenti verrò presto da te e combatterò contro di loro con la spada della mia bocca.
    17: 'Chi ha orecchi, ascolti ciò che lo Spirito dice alle Chiese: Al vincitore darò la manna nascosta e una pietruzza bianca sulla quale sta scritto un nome nuovo, che nessuno conosce all''infuori di chi la riceve.'
    18: 'All''angelo della Chiesa di Tiàtira scrivi: gli occhi fiammeggianti come fuoco e i piedi simili a bronzo splendente.'
    19: Conosco le tue opere, la carità, la fede, il servizio e la costanza e so che le tue ultime opere sono migliori delle prime.
    20: Ma ho da rimproverarti che lasci fare a Iezabèle, la donna che si spaccia per profetessa e insegna e seduce i miei servi inducendoli a darsi alla fornicazione e a mangiare carni immolate agli idoli.
    21: Io le ho dato tempo per ravvedersi, ma essa non si vuol ravvedere dalla sua dissolutezza.
    22: Ebbene, io getterò lei in un letto di dolore e coloro che commettono adulterio con lei in una grande tribolazione, se non si ravvederanno dalle opere che ha loro insegnato.
    23: Colpirò a morte i suoi figli e tutte le Chiese sapranno che io sono Colui che scruta gli affetti e i pensieri degli uomini, e darò a ciascuno di voi secondo le proprie opere.
    24: A voi di Tiàtira invece che non seguite questa dottrina, che non avete conosciuto le profondità di satana - come le chiamano - non imporrò altri pesi;
    25: ma quello che possedete tenetelo saldo fino al mio ritorno.
    26: le nazioni; Al vincitore che persevera sino alla fine nelle mie opere,
    27: le pascolerà con bastone di ferro e le frantumerà come vasi di terracotta,
    28: con la stessa autorità che a me fu data dal Padre mio e darò a lui la stella del mattino.
    29: Chi ha orecchi, ascolti ciò che lo Spirito dice alle Chiese.
  3:
    1: 'All''angelo della Chiesa di Sardi scrivi: Così parla Colui che possiede i sette spiriti di Dio e le sette stelle: Conosco le tue opere; ti si crede vivo e invece sei morto.'
    2: Svegliati e rinvigorisci ciò che rimane e sta per morire, perché non ho trovato le tue opere perfette davanti al mio Dio.
    3: Ricorda dunque come hai accolto la parola, osservala e ravvediti, perché se non sarai vigilante, verrò come un ladro senza che tu sappia in quale ora io verrò da te.
    4: Tuttavia a Sardi vi sono alcuni che non hanno macchiato le loro vesti; essi mi scorteranno in vesti bianche, perché ne sono degni.
    5: Il vincitore sarà dunque vestito di bianche vesti, non cancellerò il suo nome dal libro della vita, ma lo riconoscerò davanti al Padre mio e davanti ai suoi angeli.
    6: Chi ha orecchi, ascolti ciò che lo Spirito dice alle Chiese.
    7: 'Così parla il Santo, il Verace, la chiave di Davide: quando egli apre nessuno chiude, e quando chiude nessuno apre. All''angelo della Chiesa di Filadelfia scrivi:'
    8: Conosco le tue opere. Ho aperto davanti a te una porta che nessuno può chiudere. Per quanto tu abbia poca forza, pure hai osservato la mia parola e non hai rinnegato il mio nome.
    9: 'Ebbene, ti faccio dono di alcuni della sinagoga di satana - di quelli che si dicono Giudei, ma mentiscono perché non lo sono -: li farò venire perché si prostrino ai tuoi piedi e sappiano che io ti ho amato.'
    10: Poiché hai osservato con costanza la mia parola, anch'io ti preserverò nell'ora della tentazione che sta per venire sul mondo intero, per mettere alla prova gli abitanti della terra.
    11: Verrò presto. Tieni saldo quello che hai, perché nessuno ti tolga la corona.
    12: Il vincitore lo porrò come una colonna nel tempio del mio Dio e non ne uscirà mai più. Inciderò su di lui il nome del mio Dio e il nome della città del mio Dio, della nuova Gerusalemme che discende dal cielo, da presso il mio Dio, insieme con il mio nome nuovo.
    13: Chi ha orecchi, ascolti ciò che lo Spirito dice alle Chiese.
    14: 'All''angelo della Chiesa di Laodicèa scrivi: Così parla l''Amen, il Testimone fedele e verace, il Principio della creazione di Dio:'
    15: 'Conosco le tue opere: tu non sei né freddo né caldo. Magari tu fossi freddo o caldo!'
    16: Ma poiché sei tiepido, non sei cioè né freddo né caldo, sto per vomitarti dalla mia bocca.
    17: 'Tu dici: «Sono ricco, mi sono arricchito; non ho bisogno di nulla», ma non sai di essere un infelice, un miserabile, un povero, cieco e nudo.'
    18: Ti consiglio di comperare da me oro purificato dal fuoco per diventare ricco, vesti bianche per coprirti e nascondere la vergognosa tua nudità e collirio per ungerti gli occhi e ricuperare la vista.
    19: Io tutti quelli che amo li rimprovero e li castigo. Mostrati dunque zelante e ravvediti.
    20: Ecco, sto alla porta e busso. Se qualcuno ascolta la mia voce e mi apre la porta, io verrò da lui, cenerò con lui ed egli con me.
    21: Il vincitore lo farò sedere presso di me, sul mio trono, come io ho vinto e mi sono assiso presso il Padre mio sul suo trono.
    22: Chi ha orecchi, ascolti ciò che lo Spirito dice alle Chiese.
  4:
    1: 'Dopo ciò ebbi una visione: una porta era aperta nel cielo. La voce che prima avevo udito parlarmi come una tromba diceva: Sali quassù, ti mostrerò le cose che devono accadere in seguito.'
    2: Subito fui rapito in estasi. Ed ecco, c'era un trono nel cielo, e sul trono uno stava seduto.
    3: Colui che stava seduto era simile nell'aspetto a diaspro e cornalina. Un arcobaleno simile a smeraldo avvolgeva il trono.
    4: Attorno al trono, poi, c'erano ventiquattro seggi e sui seggi stavano seduti ventiquattro vegliardi avvolti in candide vesti con corone d'oro sul capo.
    5: Dal trono uscivano lampi, voci e tuoni; sette lampade accese ardevano davanti al trono, simbolo dei sette spiriti di Dio.
    6: Davanti al trono vi era come un mare trasparente simile a cristallo. In mezzo al trono e intorno al trono vi erano quattro esseri viventi pieni d'occhi davanti e di dietro.
    7: Il primo vivente era simile a un leone, il secondo essere vivente aveva l'aspetto di un vitello, il terzo vivente aveva l'aspetto d'uomo, il quarto vivente era simile a un'aquila mentre vola.
    8: 'Santo, santo, santo il Signore Dio, l''Onnipotente, Colui che era, che è e che viene! I quattro esseri viventi hanno ciascuno sei ali, intorno e dentro sono costellati di occhi; giorno e notte non cessano di ripetere:'
    9: E ogni volta che questi esseri viventi rendevano gloria, onore e grazie a Colui che è seduto sul trono e che vive nei secoli dei secoli,
    10: 'i ventiquattro vegliardi si prostravano davanti a Colui che siede sul trono e adoravano Colui che vive nei secoli dei secoli e gettavano le loro corone davanti al trono, dicendo:'
    11: «Tu sei degno, o Signore e Dio nostro, di ricevere la gloria, l'onore e la potenza, perché tu hai creato tutte le cose, e per la tua volontà furono create e sussistono».
  5:
    1: E vidi nella mano destra di Colui che era assiso sul trono un libro a forma di rotolo, scritto sul lato interno e su quello esterno, sigillato con sette sigilli.
    2: 'Vidi un angelo forte che proclamava a gran voce: «Chi è degno di aprire il libro e scioglierne i sigilli?».'
    3: Ma nessuno né in cielo, né in terra, né sotto terra era in grado di aprire il libro e di leggerlo.
    4: Io piangevo molto perché non si trovava nessuno degno di aprire il libro e di leggerlo.
    5: 'Uno dei vegliardi mi disse: «Non piangere più; ha vinto il leone della tribù di Giuda, il Germoglio di Davide, e aprirà il libro e i suoi sette sigilli».'
    6: Poi vidi ritto in mezzo al trono circondato dai quattro esseri viventi e dai vegliardi un Agnello, come immolato. Egli aveva sette corna e sette occhi, simbolo dei sette spiriti di Dio mandati su tutta la terra.
    7: E l'Agnello giunse e prese il libro dalla destra di Colui che era seduto sul trono.
    8: E quando l'ebbe preso, i quattro esseri viventi e i ventiquattro vegliardi si prostrarono davanti all'Agnello, avendo ciascuno un'arpa e coppe d'oro colme di profumi, che sono le preghiere dei santi.
    9: '«Tu sei degno di prendere il libro e di aprirne i sigilli, perché sei stato immolato e hai riscattato per Dio con il tuo sangue uomini di ogni tribù, lingua, popolo e nazione Cantavano un canto nuovo:'
    10: e li hai costituiti per il nostro Dio un regno di sacerdoti e regneranno sopra la terra».
    11: Durante la visione poi intesi voci di molti angeli intorno al trono e agli esseri viventi e ai vegliardi. Il loro numero era miriadi di miriadi e migliaia di migliaia
    12: '«L''Agnello che fu immolato è degno di ricevere potenza e ricchezza, sapienza e forza, onore, gloria e benedizione». e dicevano a gran voce:'
    13: '«A Colui che siede sul trono e all''Agnello lode, onore, gloria e potenza, nei secoli dei secoli». Tutte le creature del cielo e della terra, sotto la terra e nel mare e tutte le cose ivi contenute, udii che dicevano:'
    14: 'E i quattro esseri viventi dicevano: «Amen». E i vegliardi si prostrarono in adorazione.'
  6:
    1: 'Quando l''Agnello sciolse il primo dei sette sigilli, vidi e udii il primo dei quattro esseri viventi che gridava come con voce di tuono: «Vieni».'
    2: Ed ecco mi apparve un cavallo bianco e colui che lo cavalcava aveva un arco, gli fu data una corona e poi egli uscì vittorioso per vincere ancora.
    3: 'Quando l''Agnello aprì il secondo sigillo, udii il secondo essere vivente che gridava: «Vieni».'
    4: Allora uscì un altro cavallo, rosso fuoco. A colui che lo cavalcava fu dato potere di togliere la pace dalla terra perché si sgozzassero a vicenda e gli fu consegnata una grande spada.
    5: 'Quando l''Agnello aprì il terzo sigillo, udii il terzo essere vivente che gridava: «Vieni». Ed ecco, mi apparve un cavallo nero e colui che lo cavalcava aveva una bilancia in mano.'
    6: 'E udii gridare una voce in mezzo ai quattro esseri viventi: «Una misura di grano per un danaro e tre misure d''orzo per un danaro! Olio e vino non siano sprecati».'
    7: 'Quando l''Agnello aprì il quarto sigillo, udii la voce del quarto essere vivente che diceva: «Vieni».'
    8: Ed ecco, mi apparve un cavallo verdastro. Colui che lo cavalcava si chiamava Morte e gli veniva dietro l'Inferno. Fu dato loro potere sopra la quarta parte della terra per sterminare con la spada, con la fame, con la peste e con le fiere della terra.
    9: Quando l'Agnello aprì il quinto sigillo, vidi sotto l'altare le anime di coloro che furono immolati a causa della parola di Dio e della testimonianza che gli avevano resa.
    10: '«Fino a quando, Sovrano, tu che sei santo e verace, non farai giustizia e non vendicherai il nostro sangue sopra gli abitanti della terra?». E gridarono a gran voce:'
    11: Allora venne data a ciascuno di essi una veste candida e fu detto loro di pazientare ancora un poco, finché fosse completo il numero dei loro compagni di servizio e dei loro fratelli che dovevano essere uccisi come loro.
    12: Quando l'Agnello aprì il sesto sigillo, vidi che vi fu un violento terremoto. Il sole divenne nero come sacco di crine, la luna diventò tutta simile al sangue,
    13: le stelle del cielo si abbatterono sopra la terra, come quando un fico, sbattuto dalla bufera, lascia cadere i fichi immaturi.
    14: Il cielo si ritirò come un volume che si arrotola e tutti i monti e le isole furono smossi dal loro posto.
    15: Allora i re della terra e i grandi, i capitani, i ricchi e i potenti, e infine ogni uomo, schiavo o libero, si nascosero tutti nelle caverne e fra le rupi dei monti;
    16: 'e dicevano ai monti e alle rupi: Cadete sopra di noi e nascondeteci dalla faccia di Colui che siede sul trono e dall''ira dell''Agnello,'
    17: perché è venuto il gran giorno della loro ira, e chi vi può resistere?
  7:
    1: Dopo ciò, vidi quattro angeli che stavano ai quattro angoli della terra, e trattenevano i quattro venti, perché non soffiassero sulla terra, né sul mare, né su alcuna pianta.
    2: 'Vidi poi un altro angelo che saliva dall''oriente e aveva il sigillo del Dio vivente. E gridò a gran voce ai quattro angeli ai quali era stato concesso il potere di devastare la terra e il mare:'
    3: «Non devastate né la terra, né il mare, né le piante, finché non abbiamo impresso il sigillo del nostro Dio sulla fronte dei suoi servi».
    4: 'Poi udii il numero di coloro che furon segnati con il sigillo: centoquarantaquattromila, segnati da ogni tribù dei figli d''Israele:'
    5: dalla tribù di Giuda dodicimila; dalla tribù di Ruben dodicimila; dalla tribù di Gad dodicimila;
    6: dalla tribù di Aser dodicimila; dalla tribù di Nèftali dodicimila; dalla tribù di Manàsse dodicimila;
    7: dalla tribù di Simeone dodicimila; dalla tribù di Levi dodicimila; dalla tribù di Issacar dodicimila;
    8: dalla tribù di Zàbulon dodicimila; dalla tribù di Giuseppe dodicimila; dalla tribù di Beniamino dodicimila.
    9: Dopo ciò, apparve una moltitudine immensa, che nessuno poteva contare, di ogni nazione, razza, popolo e lingua. Tutti stavano in piedi davanti al trono e davanti all'Agnello, avvolti in vesti candide, e portavano palme nelle mani.
    10: 'E gridavano a gran voce: «La salvezza appartiene al nostro Dio seduto sul trono e all''Agnello».'
    11: 'Allora tutti gli angeli che stavano intorno al trono e i vegliardi e i quattro esseri viventi, si inchinarono profondamente con la faccia davanti al trono e adorarono Dio dicendo:'
    12: «Amen! Lode, gloria, sapienza, azione di grazie, onore, potenza e forza al nostro Dio nei secoli dei secoli. Amen».
    13: 'Uno dei vegliardi allora si rivolse a me e disse: «Quelli che sono vestiti di bianco, chi sono e donde vengono?».'
    14: 'Gli risposi: «Signore mio, tu lo sai». E lui: «Essi sono coloro che sono passati attraverso la grande tribolazione e hanno lavato le loro vesti rendendole candide col sangue dell''Agnello.'
    15: Per questo stanno davanti al trono di Dio e gli prestano servizio giorno e notte nel suo santuario; e Colui che siede sul trono stenderà la sua tenda sopra di loro.
    16: Non avranno più fame, né avranno più sete, né li colpirà il sole, né arsura di sorta,
    17: perché l'Agnello che sta in mezzo al trono sarà il loro pastore e li guiderà alle fonti delle acque della vita. E Dio tergerà ogni lacrima dai loro occhi».
  8:
    1: Quando l'Agnello aprì il settimo sigillo, si fece silenzio in cielo per circa mezz'ora.
    2: Vidi che ai sette angeli ritti davanti a Dio furono date sette trombe.
    3: Poi venne un altro angelo e si fermò all'altare, reggendo un incensiere d'oro. Gli furono dati molti profumi perché li offrisse insieme con le preghiere di tutti i santi bruciandoli sull'altare d'oro, posto davanti al trono.
    4: E dalla mano dell'angelo il fumo degli aromi salì davanti a Dio, insieme con le preghiere dei santi.
    5: 'Poi l''angelo prese l''incensiere, lo riempì del fuoco preso dall''altare e lo gettò sulla terra: ne seguirono scoppi di tuono, clamori, fulmini e scosse di terremoto.'
    6: I sette angeli che avevano le sette trombe si accinsero a suonarle.
    7: Appena il primo suonò la tromba, grandine e fuoco mescolati a sangue scrosciarono sulla terra. Un terzo della terra fu arso, un terzo degli alberi andò bruciato e ogni erba verde si seccò.
    8: 'Il secondo angelo suonò la tromba: come una gran montagna di fuoco fu scagliata nel mare. Un terzo del mare divenne sangue,'
    9: un terzo delle creature che vivono nel mare morì e un terzo delle navi andò distrutto.
    10: Il terzo angelo suonò la tromba e cadde dal cielo una grande stella, ardente come una torcia, e colpì un terzo dei fiumi e le sorgenti delle acque.
    11: La stella si chiama Assenzio; un terzo delle acque si mutò in assenzio e molti uomini morirono per quelle acque, perché erano divenute amare.
    12: 'Il quarto angelo suonò la tromba e un terzo del sole, un terzo della luna e un terzo degli astri fu colpito e si oscurò: il giorno perse un terzo della sua luce e la notte ugualmente.'
    13: 'Vidi poi e udii un''aquila che volava nell''alto del cielo e gridava a gran voce: «Guai, guai, guai agli abitanti della terra al suono degli ultimi squilli di tromba che i tre angeli stanno per suonare!».'
  9:
    1: Il quinto angelo suonò la tromba e vidi un astro caduto dal cielo sulla terra. Gli fu data la chiave del pozzo dell'Abisso;
    2: egli aprì il pozzo dell'Abisso e salì dal pozzo un fumo come il fumo di una grande fornace, che oscurò il sole e l'atmosfera.
    3: Dal fumo uscirono cavallette che si sparsero sulla terra e fu dato loro un potere pari a quello degli scorpioni della terra.
    4: E fu detto loro di non danneggiare né erba né arbusti né alberi, ma soltanto gli uomini che non avessero il sigillo di Dio sulla fronte.
    5: Però non fu concesso loro di ucciderli, ma di tormentarli per cinque mesi, e il tormento è come il tormento dello scorpione quando punge un uomo.
    6: In quei giorni gli uomini cercheranno la morte, ma non la troveranno; brameranno morire, ma la morte li fuggirà.
    7: Queste cavallette avevano l'aspetto di cavalli pronti per la guerra. Sulla testa avevano corone che sembravano d'oro e il loro aspetto era come quello degli uomini.
    8: Avevano capelli, come capelli di donne, ma i loro denti erano come quelli dei leoni.
    9: Avevano il ventre simile a corazze di ferro e il rombo delle loro ali come rombo di carri trainati da molti cavalli lanciati all'assalto.
    10: Avevano code come gli scorpioni, e aculei. Nelle loro code il potere di far soffrire gli uomini per cinque mesi.
    11: Il loro re era l'angelo dell'Abisso, che in ebraico si chiama Perdizione, in greco Sterminatore.
    12: Il primo «guai» è passato. Rimangono ancora due «guai» dopo queste cose.
    13: Il sesto angelo suonò la tromba. Allora udii una voce dai lati dell'altare d'oro che si trova dinanzi a Dio.
    14: 'E diceva al sesto angelo che aveva la tromba: «Sciogli i quattro angeli incatenati sul gran fiume Eufràte».'
    15: Furono sciolti i quattro angeli pronti per l'ora, il giorno, il mese e l'anno per sterminare un terzo dell'umanità.
    16: Il numero delle truppe di cavalleria era duecento milioni; ne intesi il numero.
    17: 'Così mi apparvero i cavalli e i cavalieri: questi avevano corazze di fuoco, di giacinto, di zolfo. Le teste dei cavalli erano come le teste dei leoni e dalla loro bocca usciva fuoco, fumo e zolfo.'
    18: Da questo triplice flagello, dal fuoco, dal fumo e dallo zolfo che usciva dalla loro bocca, fu ucciso un terzo dell'umanità.
    19: La potenza dei cavalli infatti sta nella loro bocca e nelle loro code; le loro code sono simili a serpenti, hanno teste e con esse nuociono.
    20: Il resto dell'umanità che non perì a causa di questi flagelli, non rinunziò alle opere delle sue mani; non cessò di prestar culto ai demòni e agli idoli d'oro, d'argento, di bronzo, di pietra e di legno, che non possono né vedere, né udire, né camminare;
    21: non rinunziò nemmeno agli omicidi, né alle stregonerie, né alla fornicazione, né alle ruberie.
  10:
    1: Vidi poi un altro angelo, possente, discendere dal cielo, avvolto in una nube, la fronte cinta di un arcobaleno; aveva la faccia come il sole e le gambe come colonne di fuoco.
    2: Nella mano teneva un piccolo libro aperto. Avendo posto il piede destro sul mare e il sinistro sulla terra,
    3: gridò a gran voce come leone che ruggisce. E quando ebbe gridato, i sette tuoni fecero udire la loro voce.
    4: 'Dopochè i sette tuoni ebbero fatto udire la loro voce, io ero pronto a scrivere quando udii una voce dal cielo che mi disse: «Metti sotto sigillo quello che hanno detto i sette tuoni e non scriverlo».'
    5: Allora l'angelo che avevo visto con un piede sul mare e un piede sulla terra, alzò la destra verso il cielo
    6: 'e giurò per Colui che vive nei secoli dei secoli; che ha creato cielo, terra, mare, e quanto è in essi: «Non vi sarà più indugio!'
    7: Nei giorni in cui il settimo angelo farà udire la sua voce e suonerà la tromba, allora si compirà il mistero di Dio come egli ha annunziato ai suoi servi, i profeti».
    8: 'Poi la voce che avevo udito dal cielo mi parlò di nuovo: «Và, prendi il libro aperto dalla mano dell''angelo che sta ritto sul mare e sulla terra».'
    9: 'Allora mi avvicinai all''angelo e lo pregai di darmi il piccolo libro. Ed egli mi disse: «Prendilo e divoralo; ti riempirà di amarezza le viscere, ma in bocca ti sarà dolce come il miele».'
    10: Presi quel piccolo libro dalla mano dell'angelo e lo divorai; in bocca lo sentii dolce come il miele, ma come l'ebbi inghiottito ne sentii nelle viscere tutta l'amarezza.
    11: 'Allora mi fu detto: «Devi profetizzare ancora su molti popoli, nazioni e re».'
  11:
    1: 'Poi mi fu data una canna simile a una verga e mi fu detto: «Alzati e misura il santuario di Dio e l''altare e il numero di quelli che vi stanno adorando.'
    2: Ma l'atrio che è fuori del santuario, lascialo da parte e non lo misurare, perché è stato dato in balìa dei pagani, i quali calpesteranno la città santa per quarantadue mesi.
    3: Ma farò in modo che i miei due Testimoni, vestiti di sacco, compiano la loro missione di profeti per milleduecentosessanta giorni».
    4: Questi sono i due olivi e le due lampade che stanno davanti al Signore della terra.
    5: Se qualcuno pensasse di far loro del male, uscirà dalla loro bocca un fuoco che divorerà i loro nemici. Così deve perire chiunque pensi di far loro del male.
    6: Essi hanno il potere di chiudere il cielo, perché non cada pioggia nei giorni del loro ministero profetico. Essi hanno anche potere di cambiar l'acqua in sangue e di colpire la terra con ogni sorta di flagelli tutte le volte che lo vorranno.
    7: E quando poi avranno compiuto la loro testimonianza, la bestia che sale dall'Abisso farà guerra contro di loro, li vincerà e li ucciderà.
    8: I loro cadaveri rimarranno esposti sulla piazza della grande città, che simbolicamente si chiama Sòdoma ed Egitto, dove appunto il loro Signore fu crocifisso.
    9: Uomini di ogni popolo, tribù, lingua e nazione vedranno i loro cadaveri per tre giorni e mezzo e non permetteranno che i loro cadaveri vengano deposti in un sepolcro.
    10: Gli abitanti della terra faranno festa su di loro, si rallegreranno e si scambieranno doni, perché questi due profeti erano il tormento degli abitanti della terra.
    11: Ma dopo tre giorni e mezzo, un soffio di vita procedente da Dio entrò in essi e si alzarono in piedi, con grande terrore di quelli che stavano a guardarli.
    12: 'Allora udirono un grido possente dal cielo: «Salite quassù» e salirono al cielo in una nube sotto gli sguardi dei loro nemici.'
    13: 'In quello stesso momento ci fu un grande terremoto che fece crollare un decimo della città: perirono in quel terremoto settemila persone; i superstiti presi da terrore davano gloria al Dio del cielo.'
    14: Così passò il secondo «guai»; ed ecco viene subito il terzo «guai».
    15: '«Il regno del mondo appartiene al Signore nostro e al suo Cristo: egli regnerà nei secoli dei secoli». Il settimo angelo suonò la tromba e nel cielo echeggiarono voci potenti che dicevano:'
    16: 'Allora i ventiquattro vegliardi seduti sui loro troni al cospetto di Dio, si prostrarono faccia a terra e adorarono Dio dicendo:'
    17: «Noi ti rendiamo grazie, Signore Dio onnipotente, che sei e che eri, perché hai messo mano alla tua grande potenza, e hai instaurato il tuo regno.
    18: Le genti ne fremettero, ma è giunta l'ora della tua ira, il tempo di giudicare i morti, di dare la ricompensa ai tuoi servi, ai profeti e ai santi e a quanti temono il tuo nome, piccoli e grandi, e di annientare coloro che distruggono la terra».
    19: Allora si aprì il santuario di Dio nel cielo e apparve nel santuario l'arca dell'alleanza. Ne seguirono folgori, voci, scoppi di tuono, terremoto e una tempesta di grandine.
  12:
    1: 'Nel cielo apparve poi un segno grandioso: una donna vestita di sole, con la luna sotto i suoi piedi e sul suo capo una corona di dodici stelle.'
    2: Era incinta e gridava per le doglie e il travaglio del parto.
    3: 'Allora apparve un altro segno nel cielo: un enorme drago rosso, con sette teste e dieci corna e sulle teste sette diademi;'
    4: la sua coda trascinava giù un terzo delle stelle del cielo e le precipitava sulla terra. Il drago si pose davanti alla donna che stava per partorire per divorare il bambino appena nato.
    5: Essa partorì un figlio maschio, destinato a governare tutte le nazioni con scettro di ferro, e il figlio fu subito rapito verso Dio e verso il suo trono.
    6: La donna invece fuggì nel deserto, ove Dio le aveva preparato un rifugio perché vi fosse nutrita per milleduecentosessanta giorni.
    7: 'Scoppiò quindi una guerra nel cielo: Michele e i suoi angeli combattevano contro il drago. Il drago combatteva insieme con i suoi angeli,'
    8: ma non prevalsero e non ci fu più posto per essi in cielo.
    9: Il grande drago, il serpente antico, colui che chiamiamo il diavolo e satana e che seduce tutta la terra, fu precipitato sulla terra e con lui furono precipitati anche i suoi angeli.
    10: '«Ora si è compiuta la salvezza, la forza e il regno del nostro Dio e la potenza del suo Cristo, poiché è stato precipitato l''accusatore dei nostri fratelli, colui che li accusava davanti al nostro Dio giorno e notte. Allora udii una gran voce nel cielo che diceva:'
    11: Ma essi lo hanno vinto per mezzo del sangue dell'Agnello e grazie alla testimonianza del loro martirio; poiché hanno disprezzato la vita fino a morire.
    12: Esultate, dunque, o cieli, e voi che abitate in essi. Ma guai a voi, terra e mare, perché il diavolo è precipitato sopra di voi pieno di grande furore, sapendo che gli resta poco tempo».
    13: Or quando il drago si vide precipitato sulla terra, si avventò contro la donna che aveva partorito il figlio maschio.
    14: Ma furono date alla donna le due ali della grande aquila, per volare nel deserto verso il rifugio preparato per lei per esservi nutrita per un tempo, due tempi e la metà di un tempo lontano dal serpente.
    15: Allora il serpente vomitò dalla sua bocca come un fiume d'acqua dietro alla donna, per farla travolgere dalle sue acque.
    16: Ma la terra venne in soccorso alla donna, aprendo una voragine e inghiottendo il fiume che il drago aveva vomitato dalla propria bocca.
    17: Allora il drago si infuriò contro la donna e se ne andò a far guerra contro il resto della sua discendenza, contro quelli che osservano i comandamenti di Dio e sono in possesso della testimonianza di Gesù.
  13:
    1: E si fermò sulla spiaggia del mare. Vidi salire dal mare una bestia che aveva dieci corna e sette teste, sulle corna dieci diademi e su ciascuna testa un titolo blasfemo.
    2: La bestia che io vidi era simile a una pantera, con le zampe come quelle di un orso e la bocca come quella di un leone. Il drago le diede la sua forza, il suo trono e la sua potestà grande.
    3: Una delle sue teste sembrò colpita a morte, ma la sua piaga mortale fu guarita. Allora la terra intera presa d'ammirazione, andò dietro alla bestia
    4: 'e gli uomini adorarono il drago perché aveva dato il potere alla bestia e adorarono la bestia dicendo: «Chi è simile alla bestia e chi può combattere con essa?».'
    5: Alla bestia fu data una bocca per proferire parole d'orgoglio e bestemmie, con il potere di agire per quarantadue mesi.
    6: Essa aprì la bocca per proferire bestemmie contro Dio, per bestemmiare il suo nome e la sua dimora, contro tutti quelli che abitano in cielo.
    7: Le fu permesso di far guerra contro i santi e di vincerli; le fu dato potere sopra ogni stirpe, popolo, lingua e nazione.
    8: L'adorarono tutti gli abitanti della terra, il cui nome non è scritto fin dalla fondazione del mondo nel libro della vita dell'Agnello immolato.
    9: 'Chi ha orecchi, ascolti:'
    10: Colui che deve andare in prigionia, in prigionia; colui che deve essere ucciso di spada di spada sia ucciso. In questo sta la costanza e la fede dei santi.
    11: Vidi poi salire dalla terra un'altra bestia, che aveva due corna, simili a quelle di un agnello, che però parlava come un drago.
    12: Essa esercita tutto il potere della prima bestia in sua presenza e costringe la terra e i suoi abitanti ad adorare la prima bestia, la cui ferita mortale era guarita.
    13: Operava grandi prodigi, fino a fare scendere fuoco dal cielo sulla terra davanti agli uomini.
    14: Per mezzo di questi prodigi, che le era permesso di compiere in presenza della bestia, sedusse gli abitanti della terra dicendo loro di erigere una statua alla bestia che era stata ferita dalla spada ma si era riavuta.
    15: Le fu anche concesso di animare la statua della bestia sicché quella statua perfino parlasse e potesse far mettere a morte tutti coloro che non adorassero la statua della bestia.
    16: Faceva sì che tutti, piccoli e grandi, ricchi e poveri, liberi e schiavi ricevessero un marchio sulla mano destra e sulla fronte;
    17: e che nessuno potesse comprare o vendere senza avere tale marchio, cioè il nome della bestia o il numero del suo nome.
    18: 'Qui sta la sapienza. Chi ha intelligenza calcoli il numero della bestia: essa rappresenta un nome d''uomo. E tal cifra è seicentosessantasei.'
  14:
    1: Poi guardai ed ecco l'Agnello ritto sul monte Sion e insieme centoquarantaquattromila persone che recavano scritto sulla fronte il suo nome e il nome del Padre suo.
    2: Udii una voce che veniva dal cielo, come un fragore di grandi acque e come un rimbombo di forte tuono. La voce che udii era come quella di suonatori di arpa che si accompagnano nel canto con le loro arpe.
    3: Essi cantavano un cantico nuovo davanti al trono e davanti ai quattro esseri viventi e ai vegliardi. E nessuno poteva comprendere quel cantico se non i centoquarantaquattromila, i redenti della terra.
    4: Questi non si sono contaminati con donne, sono infatti vergini e seguono l'Agnello dovunque va. Essi sono stati redenti tra gli uomini come primizie per Dio e per l'Agnello.
    5: Non fu trovata menzogna sulla loro bocca; sono senza macchia.
    6: Poi vidi un altro angelo che volando in mezzo al cielo recava un vangelo eterno da annunziare agli abitanti della terra e ad ogni nazione, razza, lingua e popolo.
    7: '«Temete Dio e dategli gloria, perché è giunta l''ora del suo giudizio. Adorate colui che ha fatto il cielo e la terra, il mare e le sorgenti delle acque». Egli gridava a gran voce:'
    8: '«E'' caduta, è caduta Babilonia la grande, quella che ha abbeverato tutte le genti col vino del furore della sua fornicazione». Un secondo angelo lo seguì gridando:'
    9: 'Poi, un terzo angelo li seguì gridando a gran voce: «Chiunque adora la bestia e la sua statua e ne riceve il marchio sulla fronte o sulla mano,'
    10: berrà il vino dell'ira di Dio che è versato puro nella coppa della sua ira e sarà torturato con fuoco e zolfo al cospetto degli angeli santi e dell'Agnello.
    11: Il fumo del loro tormento salirà per i secoli dei secoli, e non avranno riposo né giorno né notte quanti adorano la bestia e la sua statua e chiunque riceve il marchio del suo nome».
    12: Qui appare la costanza dei santi, che osservano i comandamenti di Dio e la fede in Gesù.
    13: 'Poi udii una voce dal cielo che diceva: «Scrivi: Beati d''ora in poi, i morti che muoiono nel Signore. Sì, dice lo Spirito, riposeranno dalle loro fatiche, perché le loro opere li seguono».'
    14: Io guardai ancora ed ecco una nube bianca e sulla nube uno stava seduto, simile a un Figlio d'uomo; aveva sul capo una corona d'oro e in mano una falce affilata.
    15: 'Un altro angelo uscì dal tempio, gridando a gran voce a colui che era seduto sulla nube: «Getta la tua falce e mieti; è giunta l''ora di mietere, perché la messe della terra è matura».'
    16: Allora colui che era seduto sulla nuvola gettò la sua falce sulla terra e la terra fu mietuta.
    17: Allora un altro angelo uscì dal tempio che è nel cielo, anch'egli tenendo una falce affilata.
    18: 'Un altro angelo, che ha potere sul fuoco, uscì dall''altare e gridò a gran voce a quello che aveva la falce affilata: «Getta la tua falce affilata e vendemmia i grappoli della vigna della terra, perché le sue uve sono mature».'
    19: L'angelo gettò la sua falce sulla terra, vendemmiò la vigna della terra e gettò l'uva nel grande tino dell'ira di Dio.
    20: Il tino fu pigiato fuori della città e dal tino uscì sangue fino al morso dei cavalli, per una distanza di duecento miglia.
  15:
    1: 'Poi vidi nel cielo un altro segno grande e meraviglioso: sette angeli che avevano sette flagelli; gli ultimi, poiché con essi si deve compiere l''ira di Dio.'
    2: Vidi pure come un mare di cristallo misto a fuoco e coloro che avevano vinto la bestia e la sua immagine e il numero del suo nome, stavano ritti sul mare di cristallo. Accompagnando il canto con le arpe divine,
    3: '«Grandi e mirabili sono le tue opere, o Signore Dio onnipotente; giuste e veraci le tue vie, o Re delle genti! cantavano il cantico di Mosè, servo di Dio, e il cantico dell''Agnello:'
    4: Chi non temerà, o Signore, e non glorificherà il tuo nome? Poiché tu solo sei santo. Tutte le genti verranno e si prostreranno davanti a te, perché i tuoi giusti giudizi si sono manifestati».
    5: Dopo ciò vidi aprirsi nel cielo il tempio che contiene la Tenda della Testimonianza;
    6: dal tempio uscirono i sette angeli che avevano i sette flagelli, vestiti di lino puro, splendente, e cinti al petto di cinture d'oro.
    7: Uno dei quattro esseri viventi diede ai sette angeli sette coppe d'oro colme dell'ira di Dio che vive nei secoli dei secoli.
    8: 'Il tempio si riempì del fumo che usciva dalla gloria di Dio e dalla sua potenza: nessuno poteva entrare nel tempio finché non avessero termine i sette flagelli dei sette angeli.'
  16:
    1: 'Udii poi una gran voce dal tempio che diceva ai sette angeli: «Andate e versate sulla terra le sette coppe dell''ira di Dio».'
    2: Partì il primo e versò la sua coppa sopra la terra; e scoppiò una piaga dolorosa e maligna sugli uomini che recavano il marchio della bestia e si prostravano davanti alla sua statua.
    3: Il secondo versò la sua coppa nel mare che diventò sangue come quello di un morto e perì ogni essere vivente che si trovava nel mare.
    4: Il terzo versò la sua coppa nei fiumi e nelle sorgenti delle acque, e diventarono sangue.
    5: '«Sei giusto, tu che sei e che eri, tu, il Santo, poiché così hai giudicato. Allora udii l''angelo delle acque che diceva:'
    6: 'Essi hanno versato il sangue di santi e di profeti, tu hai dato loro sangue da bere: ne sono ben degni!».'
    7: '«Sì, Signore, Dio onnipotente; veri e giusti sono i tuoi giudizi!». Udii una voce che veniva dall''altare e diceva:'
    8: Il quarto versò la sua coppa sul sole e gli fu concesso di bruciare gli uomini con il fuoco.
    9: E gli uomini bruciarono per il terribile calore e bestemmiarono il nome di Dio che ha in suo potere tali flagelli, invece di ravvedersi per rendergli omaggio.
    10: Il quinto versò la sua coppa sul trono della bestia e il suo regno fu avvolto dalle tenebre. Gli uomini si mordevano la lingua per il dolore e
    11: bestemmiarono il Dio del cielo a causa dei dolori e delle piaghe, invece di pentirsi delle loro azioni.
    12: Il sesto versò la sua coppa sopra il gran fiume Eufràte e le sue acque furono prosciugate per preparare il passaggio ai re dell'oriente.
    13: 'Poi dalla bocca del drago e dalla bocca della bestia e dalla bocca del falso profeta vidi uscire tre spiriti immondi, simili a rane:'
    14: sono infatti spiriti di demòni che operano prodigi e vanno a radunare tutti i re di tutta la terra per la guerra del gran giorno di Dio onnipotente.
    15: Ecco, io vengo come un ladro. Beato chi è vigilante e conserva le sue vesti per non andar nudo e lasciar vedere le sue vergogne.
    16: E radunarono i re nel luogo che in ebraico si chiama Armaghedòn.
    17: 'Il settimo versò la sua coppa nell''aria e uscì dal tempio, dalla parte del trono, una voce potente che diceva: «E'' fatto!».'
    18: Ne seguirono folgori, clamori e tuoni, accompagnati da un grande terremoto, di cui non vi era mai stato l'uguale da quando gli uomini vivono sopra la terra.
    19: La grande città si squarciò in tre parti e crollarono le città delle nazioni. Dio si ricordò di Babilonia la grande, per darle da bere la coppa di vino della sua ira ardente.
    20: Ogni isola scomparve e i monti si dileguarono.
    21: E grandine enorme del peso di mezzo quintale scrosciò dal cielo sopra gli uomini, e gli uomini bestemmiarono Dio a causa del flagello della grandine, poiché era davvero un grande flagello.
  17:
    1: 'Allora uno dei sette angeli che hanno le sette coppe mi si avvicinò e parlò con me: «Vieni, ti farò vedere la condanna della grande prostituta che siede presso le grandi acque.'
    2: Con lei si sono prostituiti i re della terra e gli abitanti della terra si sono inebriati del vino della sua prostituzione».
    3: L'angelo mi trasportò in spirito nel deserto. Là vidi una donna seduta sopra una bestia scarlatta, coperta di nomi blasfemi, con sette teste e dieci corna.
    4: La donna era ammantata di porpora e di scarlatto, adorna d'oro, di pietre preziose e di perle, teneva in mano una coppa d'oro, colma degli abomini e delle immondezze della sua prostituzione.
    5: 'Sulla fronte aveva scritto un nome misterioso: «Babilonia la grande, la madre delle prostitute e degli abomini della terra».'
    6: E vidi che quella donna era ebbra del sangue dei santi e del sangue dei martiri di Gesù. Al vederla, fui preso da grande stupore.
    7: 'Ma l''angelo mi disse: «Perché ti meravigli? Io ti spiegherò il mistero della donna e della bestia che la porta, con sette teste e dieci corna.'
    8: La bestia che hai visto era ma non è più, salirà dall'Abisso, ma per andare in perdizione. E gli abitanti della terra, il cui nome non è scritto nel libro della vita fin dalla fondazione del mondo, stupiranno al vedere che la bestia era e non è più, ma riapparirà.
    9: Qui ci vuole una mente che abbia saggezza. Le sette teste sono i sette colli sui quali è seduta la donna; e sono anche sette re.
    10: I primi cinque sono caduti, ne resta uno ancora in vita, l'altro non è ancora venuto e quando sarà venuto, dovrà rimanere per poco.
    11: Quanto alla bestia che era e non è più, è ad un tempo l'ottavo re e uno dei sette, ma va in perdizione.
    12: Le dieci corna che hai viste sono dieci re, i quali non hanno ancora ricevuto un regno, ma riceveranno potere regale, per un'ora soltanto insieme con la bestia.
    13: 'Questi hanno un unico intento: consegnare la loro forza e il loro potere alla bestia.'
    14: Essi combatteranno contro l'Agnello, ma l'Agnello li vincerà, perché è il Signore dei signori e il Re dei re e quelli con lui sono i chiamati, gli eletti e i fedeli».
    15: 'Poi l''angelo mi disse: «Le acque che hai viste, presso le quali siede la prostituta, simboleggiano popoli, moltitudini, genti e lingue.'
    16: Le dieci corna che hai viste e la bestia odieranno la prostituta, la spoglieranno e la lasceranno nuda, ne mangeranno le carni e la bruceranno col fuoco.
    17: Dio infatti ha messo loro in cuore di realizzare il suo disegno e di accordarsi per affidare il loro regno alla bestia, finché si realizzino le parole di Dio.
    18: La donna che hai vista simboleggia la città grande, che regna su tutti i re della terra».
  18:
    1: Dopo ciò, vidi un altro angelo discendere dal cielo con grande potere e la terra fu illuminata dal suo splendore.
    2: '«E'' caduta, è caduta Babilonia la grande ed è diventata covo di demòni, carcere di ogni spirito immondo, carcere d''ogni uccello impuro e aborrito e carcere di ogni bestia immonda e aborrita. Gridò a gran voce:'
    3: Perché tutte le nazioni hanno bevuto del vino della sua sfrenata prostituzione, i re della terra si sono prostituiti con essa e i mercanti della terra si sono arricchiti del suo lusso sfrenato».
    4: 'Poi udii un''altra voce dal cielo: «Uscite, popolo mio, da Babilonia per non associarvi ai suoi peccati e non ricevere parte dei suoi flagelli.'
    5: Perché i suoi peccati si sono accumulati fino al cielo e Dio si è ricordato delle sue iniquità.
    6: Pagatela con la sua stessa moneta, retribuitele il doppio dei suoi misfatti. Versatele doppia misura nella coppa con cui mesceva.
    7: 'Tutto ciò che ha speso per la sua gloria e il suo lusso, restituiteglielo in tanto tormento e afflizione. Poiché diceva in cuor suo: Io seggo regina, vedova non sono e lutto non vedrò;'
    8: 'per questo, in un solo giorno, verranno su di lei questi flagelli: morte, lutto e fame; sarà bruciata dal fuoco, poiché potente Signore è Dio che l''ha condannata».'
    9: I re della terra che si sono prostituiti e han vissuto nel fasto con essa piangeranno e si lamenteranno a causa di lei, quando vedranno il fumo del suo incendio,
    10: '«Guai, guai, immensa città, Babilonia, possente città; in un''ora sola è giunta la tua condanna!». tenendosi a distanza per paura dei suoi tormenti e diranno:'
    11: 'Anche i mercanti della terra piangono e gemono su di lei, perché nessuno compera più le loro merci:'
    12: carichi d'oro, d'argento e di pietre preziose, di perle, di lino, di porpora, di seta e di scarlatto; legni profumati di ogni specie, oggetti d'avorio, di legno, di bronzo, di ferro, di marmo;
    13: cinnamòmo, amòmo, profumi, unguento, incenso, vino, olio, fior di farina, frumento, bestiame, greggi, cavalli, cocchi, schiavi e vite umane.
    14: «I frutti che ti piacevano tanto, tutto quel lusso e quello splendore sono perduti per te, mai più potranno trovarli».
    15: 'I mercanti divenuti ricchi per essa, si terranno a distanza per timore dei suoi tormenti; piangendo e gemendo, diranno:'
    16: «Guai, guai, immensa città, tutta ammantata di bisso, di porpora e di scarlatto, adorna d'oro, di pietre preziose e di perle!
    17: In un'ora sola è andata dispersa sì grande ricchezza!». Tutti i comandanti di navi e l'intera ciurma, i naviganti e quanti commerciano per mare se ne stanno a distanza,
    18: 'e gridano guardando il fumo del suo incendio: «Quale città fu mai somigliante all''immensa città?».'
    19: '«Guai, guai, immensa città, del cui lusso arricchirono quanti avevano navi sul mare! In un''ora sola fu ridotta a un deserto! Gettandosi sul capo la polvere gridano, piangono e gemono:'
    20: Esulta, o cielo, su di essa, e voi, santi, apostoli, profeti, perché condannando Babilonia Dio vi ha reso giustizia!».
    21: '«Con la stessa violenza sarà precipitata Babilonia, la grande città e più non riapparirà. Un angelo possente prese allora una pietra grande come una mola, e la gettò nel mare esclamando:'
    22: La voce degli arpisti e dei musici, dei flautisti e dei suonatori di tromba, non si udrà più in te; ed ogni artigiano di qualsiasi mestiere non si troverà più in te; e la voce della mola non si udrà più in te;
    23: e la luce della lampada non brillerà più in te; e voce di sposo e di sposa non si udrà più in te. Perché i tuoi mercanti erano i grandi della terra; perché tutte le nazioni dalle tue malìe furon sedotte.
    24: In essa fu trovato il sangue dei profeti e dei santi e di tutti coloro che furono uccisi sulla terra».
  19:
    1: '«Alleluia! Salvezza, gloria e potenza sono del nostro Dio; Dopo ciò, udii come una voce potente di una folla immensa nel cielo che diceva:'
    2: perché veri e giusti sono i suoi giudizi, egli ha condannato la grande meretrice che corrompeva la terra con la sua prostituzione, vendicando su di lei il sangue dei suoi servi!».
    3: '«Alleluia! Il suo fumo sale nei secoli dei secoli!». E per la seconda volta dissero:'
    4: 'Allora i ventiquattro vegliardi e i quattro esseri viventi si prostrarono e adorarono Dio, seduto sul trono, dicendo: «Amen, alleluia».'
    5: '«Lodate il nostro Dio, voi tutti, suoi servi, voi che lo temete, piccoli e grandi!». Partì dal trono una voce che diceva:'
    6: '«Alleluia. Ha preso possesso del suo regno il Signore, il nostro Dio, l''Onnipotente. Udii poi come una voce di una immensa folla simile a fragore di grandi acque e a rombo di tuoni possenti, che gridavano:'
    7: Rallegriamoci ed esultiamo, rendiamo a lui gloria, perché son giunte le nozze dell'Agnello; la sua sposa è pronta,
    8: le hanno dato una veste di lino puro splendente». La veste di lino sono le opere giuste dei santi.
    9: 'Allora l''angelo mi disse: «Scrivi: Beati gli invitati al banchetto delle nozze dell''Agnello!». Poi aggiunse: «Queste sono parole veraci di Dio».'
    10: 'Allora mi prostrai ai suoi piedi per adorarlo, ma egli mi disse: «Non farlo! Io sono servo come te e i tuoi fratelli, che custodiscono la testimonianza di Gesù. E'' Dio che devi adorare». La testimonianza di Gesù è lo spirito di profezia.'
    11: 'Poi vidi il cielo aperto, ed ecco un cavallo bianco; colui che lo cavalcava si chiamava «Fedele» e «Verace»: egli giudica e combatte con giustizia.'
    12: I suoi occhi sono come una fiamma di fuoco, ha sul suo capo molti diademi; porta scritto un nome che nessuno conosce all'infuori di lui.
    13: E' avvolto in un mantello intriso di sangue e il suo nome è Verbo di Dio.
    14: Gli eserciti del cielo lo seguono su cavalli bianchi, vestiti di lino bianco e puro.
    15: Dalla bocca gli esce una spada affilata per colpire con essa le genti. Egli le governerà con scettro di ferro e pigerà nel tino il vino dell'ira furiosa del Dio onnipotente.
    16: 'Un nome porta scritto sul mantello e sul femore: Re dei re e Signore dei signori.'
    17: 'Vidi poi un angelo, ritto sul sole, che gridava a gran voce a tutti gli uccelli che volano in mezzo al cielo:'
    18: «Venite, radunatevi al grande banchetto di Dio. Mangiate le carni dei re, le carni dei capitani, le carni degli eroi, le carni dei cavalli e dei cavalieri e le carni di tutti gli uomini, liberi e schiavi, piccoli e grandi».
    19: Vidi allora la bestia e i re della terra con i loro eserciti radunati per muover guerra contro colui che era seduto sul cavallo e contro il suo esercito.
    20: Ma la bestia fu catturata e con essa il falso profeta che alla sua presenza aveva operato quei portenti con i quali aveva sedotto quanti avevan ricevuto il marchio della bestia e ne avevano adorato la statua. Ambedue furono gettati vivi nello stagno di fuoco, ardente di zolfo.
    21: Tutti gli altri furono uccisi dalla spada che usciva di bocca al Cavaliere; e tutti gli uccelli si saziarono delle loro carni.
  20:
    1: Vidi poi un angelo che scendeva dal cielo con la chiave dell'Abisso e una gran catena in mano.
    2: Afferrò il dragone, il serpente antico - cioè il diavolo, satana - e lo incatenò per mille anni;
    3: lo gettò nell'Abisso, ve lo rinchiuse e ne sigillò la porta sopra di lui, perché non seducesse più le nazioni, fino al compimento dei mille anni. Dopo questi dovrà essere sciolto per un pò di tempo.
    4: Poi vidi alcuni troni e a quelli che vi si sedettero fu dato il potere di giudicare. Vidi anche le anime dei decapitati a causa della testimonanza di Gesù e della parola di Dio, e quanti non avevano adorato la bestia e la sua statua e non ne avevano ricevuto il marchio sulla fronte e sulla mano. Essi ripresero vita e regnarono con Cristo per mille anni;
    5: gli altri morti invece non tornarono in vita fino al compimento dei mille anni. Questa è la prima risurrezione.
    6: Beati e santi coloro che prendon parte alla prima risurrezione. Su di loro non ha potere la seconda morte, ma saranno sacerdoti di Dio e del Cristo e regneranno con lui per mille anni.
    7: Quando i mille anni saranno compiuti, satana verrà liberato dal suo carcere
    8: 'e uscirà per sedurre le nazioni ai quattro punti della terra, Gog e Magòg, per adunarli per la guerra: il loro numero sarà come la sabbia del mare.'
    9: Marciarono su tutta la superficie della terra e cinsero d'assedio l'accampamento dei santi e la città diletta. Ma un fuoco scese dal cielo e li divorò.
    10: 'E il diavolo, che li aveva sedotti, fu gettato nello stagno di fuoco e zolfo, dove sono anche la bestia e il falso profeta: saranno tormentati giorno e notte per i secoli dei secoli.'
    11: Vidi poi un grande trono bianco e Colui che sedeva su di esso. Dalla sua presenza erano scomparsi la terra e il cielo senza lasciar traccia di sé.
    12: Poi vidi i morti, grandi e piccoli, ritti davanti al trono. Furono aperti dei libri. Fu aperto anche un altro libro, quello della vita. I morti vennero giudicati in base a ciò che era scritto in quei libri, ciascuno secondo le sue opere.
    13: Il mare restituì i morti che esso custodiva e la morte e gli inferi resero i morti da loro custoditi e ciascuno venne giudicato secondo le sue opere.
    14: Poi la morte e gli inferi furono gettati nello stagno di fuoco. Questa è la seconda morte, lo stagno di fuoco.
    15: E chi non era scritto nel libro della vita fu gettato nello stagno di fuoco.
  21:
    1: Vidi poi un nuovo cielo e una nuova terra, perché il cielo e la terra di prima erano scomparsi e il mare non c'era più.
    2: Vidi anche la città santa, la nuova Gerusalemme, scendere dal cielo, da Dio, pronta come una sposa adorna per il suo sposo.
    3: 'Ecco la dimora di Dio con gli uomini! Egli dimorerà tra di loro ed essi saranno suo popolo ed egli sarà il "Dio-con-loro". Udii allora una voce potente che usciva dal trono:'
    4: E tergerà ogni lacrima dai loro occhi; non ci sarà più la morte, né lutto, né lamento, né affanno, perché le cose di prima sono passate».
    5: 'E Colui che sedeva sul trono disse: «Ecco, io faccio nuove tutte le cose»; e soggiunse: «Scrivi, perché queste parole sono certe e veraci.'
    6: Ecco sono compiute! Io sono l'Alfa e l'Omega, il Principio e la Fine. A colui che ha sete darò gratuitamente della vita.
    7: Chi sarà vittorioso erediterà questi beni; io sarò il suo Dio ed egli sarà mio figlio.
    8: Ma per i vili e gl'increduli, gli abietti e gli omicidi, gl'immorali, i fattucchieri, gli idolàtri e per tutti i mentitori è riservato lo stagno ardente di fuoco e di zolfo. E' questa la seconda morte».
    9: 'Poi venne uno dei sette angeli che hanno le sette coppe piene degli ultimi sette flagelli e mi parlò: «Vieni, ti mostrerò la fidanzata, la sposa dell''Agnello».'
    10: L'angelo mi trasportò in spirito su di un monte grande e alto, e mi mostrò la città santa, Gerusalemme, che scendeva dal cielo, da Dio, risplendente della gloria di Dio.
    11: Il suo splendore è simile a quello di una gemma preziosissima, come pietra di diaspro cristallino.
    12: 'La città è cinta da un grande e alto muro con dodici porte: sopra queste porte stanno dodici angeli e nomi scritti, i nomi delle dodici tribù dei figli d''Israele.'
    13: A oriente tre porte, a settentrione tre porte, a mezzogiorno tre porte e ad occidente tre porte.
    14: Le mura della città poggiano su dodici basamenti, sopra i quali sono i dodici nomi dei dodici apostoli dell'Agnello.
    15: Colui che mi parlava aveva come misura una canna d'oro, per misurare la città, le sue porte e le sue mura.
    16: 'La città è a forma di quadrato, la sua lunghezza è uguale alla larghezza. L''angelo misurò la città con la canna: misura dodici mila stadi; la lunghezza, la larghezza e l''altezza sono eguali.'
    17: 'Ne misurò anche le mura: sono alte centoquarantaquattro braccia, secondo la misura in uso tra gli uomini adoperata dall''angelo.'
    18: Le mura sono costruite con diaspro e la città è di oro puro, simile a terso cristallo.
    19: Le fondamenta delle mura della città sono adorne di ogni specie di pietre preziose. Il primo fondamento è di diaspro, il secondo di zaffìro, il terzo di calcedònio, il quarto di smeraldo,
    20: il quinto di sardònice, il sesto di cornalina, il settimo di crisòlito, l'ottavo di berillo, il nono di topazio, il decimo di crisopazio, l'undecimo di giacinto, il dodicesimo di ametista.
    21: E le dodici porte sono dodici perle; ciascuna porta è formata da una sola perla. E la piazza della città è di oro puro, come cristallo trasparente.
    22: Non vidi alcun tempio in essa perché il Signore Dio, l'Onnipotente, e l'Agnello sono il suo tempio.
    23: La città non ha bisogno della luce del sole, né della luce della luna perché la gloria di Dio la illumina e la sua lampada è l'Agnello.
    24: Le nazioni cammineranno alla sua luce e i re della terra a lei porteranno la loro magnificenza.
    25: Le sue porte non si chiuderanno mai durante il giorno, poiché non vi sarà più notte.
    26: E porteranno a lei la gloria e l'onore delle nazioni.
    27: Non entrerà in essa nulla d'impuro, né chi commette abominio o falsità, ma solo quelli che sono scritti nel libro della vita dell'Agnello.
  22:
    1: Mi mostrò poi un fiume d'acqua viva limpida come cristallo, che scaturiva dal trono di Dio e dell'Agnello.
    2: In mezzo alla piazza della città e da una parte e dall'altra del fiume si trova un albero di vita che dà dodici raccolti e produce frutti ogni mese; le foglie dell'albero servono a guarire le nazioni.
    3: E non vi sarà più maledizione. Il trono di Dio e dell'Agnello sarà in mezzo a lei e i suoi servi lo adoreranno;
    4: vedranno la sua faccia e porteranno il suo nome sulla fronte.
    5: Non vi sarà più notte e non avranno più bisogno di luce di lampada, né di luce di sole, il Signore Dio li illuminerà e regneranno nei secoli dei secoli.
    6: 'Poi mi disse: «Queste parole sono certe e veraci. Il Signore, il Dio che ispira i profeti, ha mandato il suo angelo per mostrare ai suoi servi ciò che deve accadere tra breve.'
    7: Ecco, io verrò presto. Beato chi custodisce le parole profetiche di questo libro».
    8: Sono io, Giovanni, che ho visto e udito queste cose. Udite e vedute che le ebbi, mi prostrai in adorazione ai piedi dell'angelo che me le aveva mostrate.
    9: 'Ma egli mi disse: «Guardati dal farlo! Io sono un servo di Dio come te e i tuoi fratelli, i profeti, e come coloro che custodiscono le parole di questo libro. E'' Dio che devi adorare».'
    10: 'Poi aggiunse: «Non mettere sotto sigillo le parole profetiche di questo libro, perché il tempo è vicino.'
    11: Il perverso continui pure a essere perverso, l'impuro continui ad essere impuro e il giusto continui a praticare la giustizia e il santo si santifichi ancora.
    12: Ecco, io verrò presto e porterò con me il mio salario, per rendere a ciascuno secondo le sue opere.
    13: Io sono l'Alfa e l'Omega, il Primo e l'Ultimo, il principio e la fine.
    14: 'Beati coloro che lavano le loro vesti: avranno parte all''albero della vita e potranno entrare per le porte nella città.'
    15: Fuori i cani, i fattucchieri, gli immorali, gli omicidi, gli idolàtri e chiunque ama e pratica la menzogna!
    16: Io, Gesù, ho mandato il mio angelo, per testimoniare a voi queste cose riguardo alle Chiese. Io sono la radice della stirpe di Davide, la stella radiosa del mattino».
    17: 'Lo Spirito e la sposa dicono: «Vieni!». E chi ascolta ripeta: «Vieni!». Chi ha sete venga; chi vuole attinga gratuitamente l''acqua della vita.'
    18: 'Dichiaro a chiunque ascolta le parole profetiche di questo libro: a chi vi aggiungerà qualche cosa, Dio gli farà cadere addosso i flagelli descritti in questo libro;'
    19: e chi toglierà qualche parola di questo libro profetico, Dio lo priverà dell'albero della vita e della città santa, descritti in questo libro.
    20: 'Colui che attesta queste cose dice: «Sì, verrò presto!». Amen. Vieni, Signore Gesù.'
    21: La grazia del Signore Gesù sia con tutti voi. Amen!
