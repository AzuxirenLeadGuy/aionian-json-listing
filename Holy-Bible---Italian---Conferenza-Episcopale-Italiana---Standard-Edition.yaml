    16: Rivestirò di salvezza i suoi sacerdoti, esulteranno di gioia i suoi fedeli.
    17: Là farò germogliare la potenza di Davide, preparerò una lampada al mio consacrato.
    18: Coprirò di vergogna i suoi nemici, ma su di lui splenderà la corona».
  133:
    1: Ecco quanto è buono e quanto è soave che i fratelli vivano insieme! Canto delle ascensioni. Di Davide.
    2: E' come olio profumato sul capo, che scende sulla barba, sulla barba di Aronne, che scende sull'orlo della sua veste.
    3: E' come rugiada dell'Ermon, che scende sui monti di Sion. Là il Signore dona la benedizione e la vita per sempre.
  134:
    1: Ecco, benedite il Signore, voi tutti, servi del Signore; voi che state nella casa del Signore durante le notti. Canto delle ascensioni.
    2: Alzate le mani verso il tempio e benedite il Signore.
    3: Da Sion ti benedica il Signore, che ha fatto cielo e terra.
  135:
    1: Lodate il nome del Signore, lodatelo, servi del Signore, Alleluia.
    2: voi che state nella casa del Signore, negli atri della casa del nostro Dio.
    3: 'Lodate il Signore: il Signore è buono; cantate inni al suo nome, perché è amabile.'
    4: Il Signore si è scelto Giacobbe, Israele come suo possesso.
    5: Io so che grande è il Signore, il nostro Dio sopra tutti gli dei.
    6: Tutto ciò che vuole il Signore, egli lo compie in cielo e sulla terra, nei mari e in tutti gli abissi.
    7: Fa salire le nubi dall'estremità della terra, produce le folgori per la pioggia, dalle sue riserve libera i venti.
    8: Egli percosse i primogeniti d'Egitto, dagli uomini fino al bestiame.
    9: Mandò segni e prodigi in mezzo a te, Egitto, contro il faraone e tutti i suoi ministri.
    10: 'Colpì numerose nazioni e uccise re potenti:'
    11: Seon, re degli Amorrèi, Og, re di Basan, e tutti i regni di Cànaan.
    12: Diede la loro terra in eredità a Israele, in eredità a Israele suo popolo.
    13: Signore, il tuo nome è per sempre; Signore, il tuo ricordo per ogni generazione.
    14: Il Signore guida il suo popolo, si muove a pietà dei suoi servi.
    15: Gli idoli dei popoli sono argento e oro, opera delle mani dell'uomo.
    16: Hanno bocca e non parlano; hanno occhi e non vedono;
    17: hanno orecchi e non odono; non c'è respiro nella loro bocca.
    18: Sia come loro chi li fabbrica e chiunque in essi confida.
    19: Benedici il Signore, casa d'Israele; benedici il Signore, casa di Aronne;
    20: Benedici il Signore, casa di Levi; voi che temete il Signore, benedite il Signore.
    21: Da Sion sia benedetto il Signore. che abita a Gerusalemme. Alleluia.
  136:
    1: 'Lodate il Signore perché è buono: perché eterna è la sua misericordia. Alleluia.'
    2: 'Lodate il Dio degli dei: perché eterna è la sua misericordia.'
    3: 'Lodate il Signore dei signori: perché eterna è la sua misericordia.'
    4: 'Egli solo ha compiuto meraviglie: perché eterna è la sua misericordia.'
    5: 'Ha creato i cieli con sapienza: perché eterna è la sua misericordia.'
    6: 'Ha stabilito la terra sulle acque: perché eterna è la sua misericordia.'
    7: 'Ha fatto i grandi luminari: perché eterna è la sua misericordia.'
    8: 'Il sole per regolare il giorno: perché eterna è la sua misericordia;'
    9: 'la luna e le stelle per regolare la notte: perché eterna è la sua misericordia.'
    10: 'Percosse l''Egitto nei suoi primogeniti: perché eterna è la sua misericordia.'
    11: 'Da loro liberò Israele: perché eterna è la sua misericordia;'
    12: 'con mano potente e braccio teso: perché eterna è la sua misericordia.'
    13: 'Divise il mar Rosso in due parti: perché eterna è la sua misericordia.'
    14: 'In mezzo fece passare Israele: perché eterna è la sua misericordia.'
    15: 'Travolse il faraone e il suo esercito nel mar Rosso: perché eterna è la sua misericordia.'
    16: 'Guidò il suo popolo nel deserto: perché eterna è la sua misericordia.'
    17: Percosse grandi sovrani perché eterna è la sua misericordia;
    18: 'uccise re potenti: perché eterna è la sua misericordia.'
    19: 'Seon, re degli Amorrei: perché eterna è la sua misericordia.'
    20: 'Og, re di Basan: perché eterna è la sua misericordia.'
    21: Diede in eredità il loro paese; perché eterna è la sua misericordia;
    22: 'in eredità a Israele suo servo: perché eterna è la sua misericordia.'
    23: 'Nella nostra umiliazione si è ricordato di noi: perché eterna è la sua misericordia;'
    24: 'ci ha liberati dai nostri nemici: perché eterna è la sua misericordia.'
    25: 'Egli dà il cibo ad ogni vivente: perché eterna è la sua misericordia.'
    26: 'Lodate il Dio del cielo: perché eterna è la sua misericordia.'
  137:
    1: Sui fiumi di Babilonia, là sedevamo piangendo al ricordo di Sion.
    2: Ai salici di quella terra appendemmo le nostre cetre.
    3: 'Là ci chiedevano parole di canto coloro che ci avevano deportato, canzoni di gioia, i nostri oppressori: «Cantateci i canti di Sion!».'
    4: Come cantare i canti del Signore in terra straniera?
    5: Se ti dimentico, Gerusalemme, si paralizzi la mia destra;
    6: mi si attacchi la lingua al palato, se lascio cadere il tuo ricordo, se non metto Gerusalemme al di sopra di ogni mia gioia.
    7: 'Ricordati, Signore, dei figli di Edom, che nel giorno di Gerusalemme, dicevano: «Distruggete, distruggete anche le sue fondamenta».'
    8: Figlia di Babilonia devastatrice, beato chi ti renderà quanto ci hai fatto.
    9: Beato chi afferrerà i tuoi piccoli e li sbatterà contro la pietra.
  138:
    1: 'Ti rendo grazie, Signore, con tutto il cuore: hai ascoltato le parole della mia bocca. A te voglio cantare davanti agli angeli, Di Davide.'
    2: 'mi prostro verso il tuo tempio santo. Rendo grazie al tuo nome per la tua fedeltà e la tua misericordia: hai reso la tua promessa più grande di ogni fama.'
    3: Nel giorno in cui t'ho invocato, mi hai risposto, hai accresciuto in me la forza.
    4: Ti loderanno, Signore, tutti i re della terra quando udranno le parole della tua bocca.
    5: Canteranno le vie del Signore, perché grande è la gloria del Signore;
    6: eccelso è il Signore e guarda verso l'umile ma al superbo volge lo sguardo da lontano.
    7: Se cammino in mezzo alla sventura tu mi ridoni vita; contro l'ira dei miei nemici stendi la mano e la tua destra mi salva.
    8: 'Il Signore completerà per me l''opera sua. Signore, la tua bontà dura per sempre: non abbandonare l''opera delle tue mani.'
  139:
    1: Signore, tu mi scruti e mi conosci, Al maestro del coro. Di Davide. Salmo.
    2: tu sai quando seggo e quando mi alzo. Penetri da lontano i miei pensieri,
    3: mi scruti quando cammino e quando riposo. Ti sono note tutte le mie vie;
    4: la mia parola non è ancora sulla lingua e tu, Signore, gia la conosci tutta.
    5: Alle spalle e di fronte mi circondi e poni su di me la tua mano.
    6: Stupenda per me la tua saggezza, troppo alta, e io non la comprendo.
    7: Dove andare lontano dal tuo spirito, dove fuggire dalla tua presenza?
    8: Se salgo in cielo, là tu sei, se scendo negli inferi, eccoti.
    9: Se prendo le ali dell'aurora per abitare all'estremità del mare,
    10: anche là mi guida la tua mano e mi afferra la tua destra.
    11: 'Se dico: «Almeno l''oscurità mi copra e intorno a me sia la notte»;'
    12: nemmeno le tenebre per te sono oscure, e la notte è chiara come il giorno; per te le tenebre sono come luce.
    13: Sei tu che hai creato le mie viscere e mi hai tessuto nel seno di mia madre.
    14: Ti lodo, perché mi hai fatto come un prodigio; sono stupende le tue opere, tu mi conosci fino in fondo.
    15: Non ti erano nascoste le mie ossa quando venivo formato nel segreto, intessuto nelle profondità della terra.
    16: Ancora informe mi hanno visto i tuoi occhi e tutto era scritto nel tuo libro; i miei giorni erano fissati, quando ancora non ne esisteva uno.
    17: Quanto profondi per me i tuoi pensieri, quanto grande il loro numero, o Dio;
    18: se li conto sono più della sabbia, se li credo finiti, con te sono ancora.
    19: Se Dio sopprimesse i peccatori! Allontanatevi da me, uomini sanguinari.
    20: 'Essi parlano contro di te con inganno: contro di te insorgono con frode.'
    21: Non odio, forse, Signore, quelli che ti odiano e non detesto i tuoi nemici?
    22: Li detesto con odio implacabile come se fossero miei nemici.
    23: 'Scrutami, Dio, e conosci il mio cuore, provami e conosci i miei pensieri:'
    24: vedi se percorro una via di menzogna e guidami sulla via della vita.
  140:
    1: Al maestro del coro. Salmo. Di Davide. Salvami, Signore, dal malvagio, proteggimi dall'uomo violento,
    2: da quelli che tramano sventure nel cuore e ogni giorno scatenano guerre.
    3: Aguzzano la lingua come serpenti; veleno d'aspide è sotto le loro labbra.
    4: 'Proteggimi, Signore, dalle mani degli empi, salvami dall''uomo violento: essi tramano per farmi cadere.'
    5: I superbi mi tendono lacci e stendono funi come una rete, pongono agguati sul mio cammino.
    6: 'Io dico al Signore: «Tu sei il mio Dio; ascolta, Signore, la voce della mia preghiera».'
    7: Signore, mio Dio, forza della mia salvezza, proteggi il mio capo nel giorno della lotta.
    8: Signore, non soddisfare i desideri degli empi, non favorire le loro trame.
    9: Alzano la testa quelli che mi circondano, ma la malizia delle loro labbra li sommerge.
    10: Fà piovere su di loro carboni ardenti, gettali nel bàratro e più non si rialzino.
    11: Il maldicente non duri sulla terra, il male spinga il violento alla rovina.
    12: So che il Signore difende la causa dei miseri, il diritto dei poveri.
    13: Sì, i giusti loderanno il tuo nome, i retti abiteranno alla tua presenza.
  141:
    1: Signore, a te grido, accorri in mio aiuto; ascolta la mia voce quando t'invoco. Salmo. Di Davide.
    2: Come incenso salga a te la mia preghiera, le mie mani alzate come sacrificio della sera.
    3: Poni, Signore, una custodia alla mia bocca, sorveglia la porta delle mie labbra.
    4: 'Non lasciare che il mio cuore si pieghi al male e compia azioni inique con i peccatori: che io non gusti i loro cibi deliziosi.'
    5: Mi percuota il giusto e il fedele mi rimproveri, ma l'olio dell'empio non profumi il mio capo; tra le loro malvagità continui la mia preghiera.
    6: Dalla rupe furono gettati i loro capi, che da me avevano udito dolci parole.
    7: Come si fende e si apre la terra, le loro ossa furono disperse alla bocca degli inferi.
    8: A te, Signore mio Dio, sono rivolti i miei occhi; in te mi rifugio, proteggi la mia vita.
    9: Preservami dal laccio che mi tendono, dagli agguati dei malfattori.
    10: Gli empi cadono insieme nelle loro reti, ma io passerò oltre incolume.
  142:
    1: Maskil. Di Davide, quando era nella caverna. Preghiera. Con la mia voce al Signore grido aiuto, con la mia voce supplico il Signore;
    2: davanti a lui effondo il mio lamento, al tuo cospetto sfogo la mia angoscia.
    3: Mentre il mio spirito vien meno, tu conosci la mia via. Nel sentiero dove cammino mi hanno teso un laccio.
    4: 'Guarda a destra e vedi: nessuno mi riconosce. Non c''è per me via di scampo, nessuno ha cura della mia vita.'
    5: 'Io grido a te, Signore; dico: Sei tu il mio rifugio, sei tu la mia sorte nella terra dei viventi.'
    6: 'Ascolta la mia supplica: ho toccato il fondo dell''angoscia. Salvami dai miei persecutori perché sono di me più forti.'
    7: 'Strappa dal carcere la mia vita, perché io renda grazie al tuo nome: i giusti mi faranno corona quando mi concederai la tua grazia.'
  143:
    1: Signore, ascolta la mia preghiera, porgi l'orecchio alla mia supplica, tu che sei fedele, e per la tua giustizia rispondimi. Salmo. Di Davide.
    2: 'Non chiamare in giudizio il tuo servo: nessun vivente davanti a te è giusto.'
    3: Il nemico mi perseguita, calpesta a terra la mia vita, mi ha relegato nelle tenebre come i morti da gran tempo.
    4: In me languisce il mio spirito, si agghiaccia il mio cuore.
    5: Ricordo i giorni antichi, ripenso a tutte le tue opere, medito sui tuoi prodigi.
    6: A te protendo le mie mani, sono davanti a te come terra riarsa.
    7: Rispondimi presto, Signore, viene meno il mio spirito. Non nascondermi il tuo volto, perché non sia come chi scende nella fossa.
    8: Al mattino fammi sentire la tua grazia, poiché in te confido. Fammi conoscere la strada da percorrere, perché a te si innalza l'anima mia.
    9: Salvami dai miei nemici, Signore, a te mi affido.
    10: Insegnami a compiere il tuo volere, perché sei tu il mio Dio. Il tuo spirito buono mi guidi in terra piana.
    11: Per il tuo nome, Signore, fammi vivere, liberami dall'angoscia, per la tua giustizia.
    12: Per la tua fedeltà disperdi i miei nemici, fà perire chi mi opprime, poiché io sono tuo servo.
  144:
    1: Benedetto il Signore, mia roccia, che addestra le mie mani alla guerra, le mie dita alla battaglia. Di Davide.
    2: Mia grazia e mia fortezza, mio rifugio e mia liberazione, mio scudo in cui confido, colui che mi assoggetta i popoli.
    3: Signore, che cos'è un uomo perché te ne curi? Un figlio d'uomo perché te ne dia pensiero?
    4: L'uomo è come un soffio, i suoi giorni come ombra che passa.
    5: Signore, piega il tuo cielo e scendi, tocca i monti ed essi fumeranno.
    6: Le tue folgori disperdano i nemici, lancia frecce, sconvolgili.
    7: Stendi dall'alto la tua mano, scampami e salvami dalle grandi acque, dalla mano degli stranieri.
    8: La loro bocca dice menzogne e alzando la destra giurano il falso.
    9: Mio Dio, ti canterò un canto nuovo, suonerò per te sull'arpa a dieci corde;
    10: a te, che dai vittoria al tuo consacrato, che liberi Davide tuo servo. Salvami dalla spada iniqua,
    11: liberami dalla mano degli stranieri; la loro bocca dice menzogne e la loro destra giura il falso.
    12: I nostri figli siano come piante cresciute nella loro giovinezza; le nostre figlie come colonne d'angolo nella costruzione del tempio.
    13: I nostri granai siano pieni, trabocchino di frutti d'ogni specie; siano a migliaia i nostri greggi, a mirìadi nelle nostre campagne;
    14: siano carichi i nostri buoi. Nessuna breccia, nessuna incursione, nessun gemito nelle nostre piazze.
    15: 'Beato il popolo che possiede questi beni: beato il popolo il cui Dio è il Signore.'
  145:
    1: O Dio, mio re, voglio esaltarti e benedire il tuo nome in eterno e per sempre. Lodi. Di Davide.
    2: Ti voglio benedire ogni giorno, lodare il tuo nome in eterno e per sempre.
    3: Grande è il Signore e degno di ogni lode, la sua grandezza non si può misurare.
    4: Una generazione narra all'altra le tue opere, annunzia le tue meraviglie.
    5: Proclamano lo splendore della tua gloria e raccontano i tuoi prodigi.
    6: Dicono la stupenda tua potenza e parlano della tua grandezza.
    7: Diffondono il ricordo della tua bontà immensa, acclamano la tua giustizia.
    8: Paziente e misericordioso è il Signore, lento all'ira e ricco di grazia.
    9: Buono è il Signore verso tutti, la sua tenerezza si espande su tutte le creature.
    10: Ti lodino, Signore, tutte le tue opere e ti benedicano i tuoi fedeli.
    11: Dicano la gloria del tuo regno e parlino della tua potenza,
    12: per manifestare agli uomini i tuoi prodigi e la splendida gloria del tuo regno.
    13: Il tuo regno è regno di tutti i secoli, il tuo dominio si estende ad ogni generazione.
    14: Il Signore sostiene quelli che vacillano e rialza chiunque è caduto.
    15: Gli occhi di tutti sono rivolti a te in attesa e tu provvedi loro il cibo a suo tempo.
    16: Tu apri la tua mano e sazi la fame di ogni vivente.
    17: Giusto è il Signore in tutte le sue vie, santo in tutte le sue opere.
    18: Il Signore è vicino a quanti lo invocano, a quanti lo cercano con cuore sincero.
    19: Appaga il desiderio di quelli che lo temono, ascolta il loro grido e li salva.
    20: Il Signore protegge quanti lo amano, ma disperde tutti gli empi.
    21: Canti la mia bocca la lode del Signore e ogni vivente benedica il suo nome santo, in eterno e sempre.
  146:
    1: 'Loda il Signore, anima mia: Alleluia.'
    2: loderò il Signore per tutta la mia vita, finché vivo canterò inni al mio Dio.
    3: Non confidate nei potenti, in un uomo che non può salvare.
    4: Esala lo spirito e ritorna alla terra; in quel giorno svaniscono tutti i suoi disegni.
    5: Beato chi ha per aiuto il Dio di Giacobbe, chi spera nel Signore suo Dio,
    6: creatore del cielo e della terra, del mare e di quanto contiene. Egli è fedele per sempre,
    7: rende giustizia agli oppressi, dà il pane agli affamati. Il Signore libera i prigionieri,
    8: il Signore ridona la vista ai ciechi, il Signore rialza chi è caduto, il Signore ama i giusti,
    9: il Signore protegge lo straniero, egli sostiene l'orfano e la vedova, ma sconvolge le vie degli empi.
    10: Il Signore regna per sempre, il tuo Dio, o Sion, per ogni generazione.
  147:
    1: 'Lodate il Signore: è bello cantare al nostro Dio, dolce è lodarlo come a lui conviene. Alleluia.'
    2: Il Signore ricostruisce Gerusalemme, raduna i dispersi d'Israele.
    3: Risana i cuori affranti e fascia le loro ferite;
    4: egli conta il numero delle stelle e chiama ciascuna per nome.
    5: Grande è il Signore, onnipotente, la sua sapienza non ha confini.
    6: Il Signore sostiene gli umili ma abbassa fino a terra gli empi.
    7: Cantate al Signore un canto di grazie, intonate sulla cetra inni al nostro Dio.
    8: Egli copre il cielo di nubi, prepara la pioggia per la terra, fa germogliare l'erba sui monti.
    9: Provvede il cibo al bestiame, ai piccoli del corvo che gridano a lui.
    10: Non fa conto del vigore del cavallo, non apprezza l'agile corsa dell'uomo.
    11: Il Signore si compiace di chi lo teme, di chi spera nella sua grazia.
    12: Glorifica il Signore, Gerusalemme, loda il tuo Dio, Sion. Alleluia.
    13: Perché ha rinforzato le sbarre delle tue porte, in mezzo a te ha benedetto i tuoi figli.
    14: Egli ha messo pace nei tuoi confini e ti sazia con fior di frumento.
    15: Manda sulla terra la sua parola, il suo messaggio corre veloce.
    16: Fa scendere la neve come lana, come polvere sparge la brina.
    17: Getta come briciole la grandine, di fronte al suo gelo chi resiste?
    18: Manda una sua parola ed ecco si scioglie, fa soffiare il vento e scorrono le acque.
    19: Annunzia a Giacobbe la sua parola, le sue leggi e i suoi decreti a Israele.
    20: Così non ha fatto con nessun altro popolo, non ha manifestato ad altri i suoi precetti. Alleluia.
  148:
    1: Lodate il Signore dai cieli, lodatelo nell'alto dei cieli. Alleluia.
    2: Lodatelo, voi tutti, suoi angeli, lodatelo, voi tutte, sue schiere.
    3: Lodatelo, sole e luna, lodatelo, voi tutte, fulgide stelle.
    4: Lodatelo, cieli dei cieli, voi acque al di sopra dei cieli.
    5: Lodino tutti il nome del Signore, perché egli disse e furono creati.
    6: Li ha stabiliti per sempre, ha posto una legge che non passa.
    7: Lodate il Signore dalla terra, mostri marini e voi tutti abissi,
    8: fuoco e grandine, neve e nebbia, vento di bufera che obbedisce alla sua parola,
    9: monti e voi tutte, colline, alberi da frutto e tutti voi, cedri,
    10: voi fiere e tutte le bestie, rettili e uccelli alati.
    11: I re della terra e i popoli tutti, i governanti e i giudici della terra,
    12: i giovani e le fanciulle, i vecchi insieme ai bambini
    13: 'lodino il nome del Signore: perché solo il suo nome è sublime, la sua gloria risplende sulla terra e nei cieli.'
    14: Egli ha sollevato la potenza del suo popolo. E' canto di lode per tutti i suoi fedeli, per i figli di Israele, popolo che egli ama. Alleluia.
  149:
    1: Cantate al Signore un canto nuovo; la sua lode nell'assemblea dei fedeli. Alleluia.
    2: Gioisca Israele nel suo Creatore, esultino nel loro Re i figli di Sion.
    3: Lodino il suo nome con danze, con timpani e cetre gli cantino inni.
    4: Il Signore ama il suo popolo, incorona gli umili di vittoria.
    5: Esultino i fedeli nella gloria, sorgano lieti dai loro giacigli.
    6: Le lodi di Dio sulla loro bocca e la spada a due tagli nelle loro mani,
    7: per compiere la vendetta tra i popoli e punire le genti;
    8: per stringere in catene i loro capi, i loro nobili in ceppi di ferro;
    9: 'per eseguire su di essi il giudizio gia scritto: questa è la gloria per tutti i suoi fedeli. Alleluia.'
  150:
    1: Lodate il Signore nel suo santuario, lodatelo nel firmamento della sua potenza. Alleluia.
    2: Lodatelo per i suoi prodigi, lodatelo per la sua immensa grandezza.
    3: Lodatelo con squilli di tromba, lodatelo con arpa e cetra;
    4: lodatelo con timpani e danze, lodatelo sulle corde e sui flauti.
    5: Lodatelo con cembali sonori, lodatelo con cembali squillanti;
    6: ogni vivente dia lode al Signore. Alleluia.
20:
  1:
    1: Proverbi di Salomone, figlio di Davide, re d'Israele,
    2: per conoscere la sapienza e la disciplina, per capire i detti profondi,
    3: per acquistare un'istruzione illuminata, equità, giustizia e rettitudine,
    4: per dare agli inesperti l'accortezza, ai giovani conoscenza e riflessione.
    5: Ascolti il saggio e aumenterà il sapere, e l'uomo accorto acquisterà il dono del consiglio,
    6: per comprendere proverbi e allegorie, le massime dei saggi e i loro enigmi.
    7: Il timore del Signore è il principio della scienza; gli stolti disprezzano la sapienza e l'istruzione.
    8: Ascolta, figlio mio, l'istruzione di tuo padre e non disprezzare l'insegnamento di tua madre,
    9: perché saranno una corona graziosa sul tuo capo e monili per il tuo collo.
    10: Figlio mio, se i peccatori ti vogliono traviare, non acconsentire!
    11: 'Se ti dicono: «Vieni con noi, complottiamo per spargere sangue, insidiamo impunemente l''innocente,'
    12: inghiottiamoli vivi come gli inferi, interi, come coloro che scendon nella fossa;
    13: troveremo ogni specie di beni preziosi, riempiremo di bottino le nostre case;
    14: tu getterai la sorte insieme con noi, una sola borsa avremo in comune»,
    15: figlio mio, non andare per la loro strada, tieni lontano il piede dai loro sentieri!
    16: I loro passi infatti corrono verso il male e si affrettano a spargere il sangue.
    17: Invano si tende la rete sotto gli occhi degli uccelli.
    18: Ma costoro complottano contro il proprio sangue, pongono agguati contro se stessi.
    19: Tale è la fine di chi si dà alla rapina; la cupidigia toglie di mezzo colui che ne è dominato.
    20: La Sapienza grida per le strade nelle piazze fa udire la voce;
    21: 'dall''alto delle mura essa chiama, pronunzia i suoi detti alle porte della città:'
    22: «Fino a quando, o inesperti, amerete l'inesperienza e i beffardi si compiaceranno delle loro beffe e gli sciocchi avranno in odio la scienza?
    23: 'Volgetevi alle mie esortazioni: ecco, io effonderò il mio spirito su di voi e vi manifesterò le mie parole.'
    24: Poiché vi ho chiamato e avete rifiutato, ho steso la mano e nessuno ci ha fatto attenzione;
    25: avete trascurato ogni mio consiglio e la mia esortazione non avete accolto;
    26: anch'io riderò delle vostre sventure, mi farò beffe quando su di voi verrà la paura,
    27: quando come una tempesta vi piomberà addosso il terrore, quando la disgrazia vi raggiungerà come un uragano, quando vi colpirà l'angoscia e la tribolazione.
    28: Allora mi invocheranno, ma io non risponderò, mi cercheranno, ma non mi troveranno.
    29: Poiché hanno odiato la sapienza e non hanno amato il timore del Signore;
    30: non hanno accettato il mio consiglio e hanno disprezzato tutte le mie esortazioni;
    31: mangeranno il frutto della loro condotta e si sazieranno dei risultati delle loro decisioni.
    32: Sì, lo sbandamento degli inesperti li ucciderà e la spensieratezza degli sciocchi li farà perire;
    33: ma chi ascolta me vivrà tranquillo e sicuro dal timore del male».
  2:
    1: Figlio mio, se tu accoglierai le mie parole e custodirai in te i miei precetti,
    2: tendendo il tuo orecchio alla sapienza, inclinando il tuo cuore alla prudenza,
    3: se appunto invocherai l'intelligenza e chiamerai la saggezza,
    4: se la ricercherai come l'argento e per essa scaverai come per i tesori,
    5: allora comprenderai il timore del Signore e troverai la scienza di Dio,
    6: perché il Signore dà la sapienza, dalla sua bocca esce scienza e prudenza.
    7: Egli riserva ai giusti la sua protezione, è scudo a coloro che agiscono con rettitudine,
    8: vegliando sui sentieri della giustizia e custodendo le vie dei suoi amici.
    9: Allora comprenderai l'equità e la giustizia, e la rettitudine con tutte le vie del bene,
    10: perché la sapienza entrerà nel tuo cuore e la scienza delizierà il tuo animo.
    11: La riflessione ti custodirà e l'intelligenza veglierà su di te,
    12: per salvarti dalla via del male, dall'uomo che parla di propositi perversi,
    13: da coloro che abbandonano i retti sentieri per camminare nelle vie delle tenebre,
    14: che godono nel fare il male, gioiscono dei loro propositi perversi;
    15: i cui sentieri sono tortuosi e le cui strade sono oblique,
    16: per salvarti dalla donna straniera, dalla forestiera che ha parole seducenti,
    17: che abbandona il compagno della sua giovinezza e dimentica l'alleanza con il suo Dio.
    18: La sua casa conduce verso la morte e verso il regno delle ombre i suoi sentieri.
    19: Quanti vanno da lei non fanno ritorno, non raggiungono i sentieri della vita.
    20: Per questo tu camminerai sulla strada dei buoni e ti atterrai ai sentieri dei giusti,
    21: perché gli uomini retti abiteranno nel paese e gli integri vi resteranno,
    22: ma i malvagi saranno sterminati dalla terra, gli infedeli ne saranno strappati.
  3:
    1: Figlio mio, non dimenticare il mio insegnamento e il tuo cuore custodisca i miei precetti,
    2: perché lunghi giorni e anni di vita e pace ti porteranno.
    3: Bontà e fedeltà non ti abbandonino; lègale intorno al tuo collo, scrivile sulla tavola del tuo cuore,
    4: e otterrai favore e buon successo agli occhi di Dio e degli uomini.
    5: Confida nel Signore con tutto il cuore e non appoggiarti sulla tua intelligenza;
    6: in tutti i tuoi passi pensa a lui ed egli appianerà i tuoi sentieri.
    7: Non credere di essere saggio, temi il Signore e stà lontano dal male.
    8: Salute sarà per il tuo corpo e un refrigerio per le tue ossa.
    9: Onora il Signore con i tuoi averi e con le primizie di tutti i tuoi raccolti;
    10: i tuoi granai si riempiranno di grano e i tuoi tini traboccheranno di mosto.
    11: Figlio mio, non disprezzare l'istruzione del Signore e non aver a noia la sua esortazione,
    12: perché il Signore corregge chi ama, come un padre il figlio prediletto.
    13: Beato l'uomo che ha trovato la sapienza e il mortale che ha acquistato la prudenza,
    14: perché il suo possesso è preferibile a quello dell'argento e il suo provento a quello dell'oro.
    15: Essa è più preziosa delle perle e neppure l'oggetto più caro la uguaglia.
    16: Lunghi giorni sono nella sua destra e nella sua sinistra ricchezza e onore;
    17: le sue vie sono vie deliziose e tutti i suoi sentieri conducono al benessere.
    18: E' un albero di vita per chi ad essa s'attiene e chi ad essa si stringe è beato.
    19: Il Signore ha fondato la terra con la sapienza, ha consolidato i cieli con intelligenza;
    20: dalla sua scienza sono stati aperti gli abissi e le nubi stillano rugiada.
    21: 'Figlio mio, conserva il consiglio e la riflessione, né si allontanino mai dai tuoi occhi:'
    22: saranno vita per te e grazia per il tuo collo.
    23: Allora camminerai sicuro per la tua strada e il tuo piede non inciamperà.
    24: Se ti coricherai, non avrai da temere; se ti coricherai, il tuo sonno sarà dolce.
    25: Non temerai per uno spavento improvviso, né per la rovina degli empi quando verrà,
    26: perché il Signore sarà la tua sicurezza, preserverà il tuo piede dal laccio.
    27: Non negare un beneficio a chi ne ha bisogno, se è in tuo potere il farlo.
    28: 'Non dire al tuo prossimo: «Và, ripassa, te lo darò domani», se tu hai ciò che ti chiede.'
    29: Non tramare il male contro il tuo prossimo mentre egli dimora fiducioso presso di te.
    30: Non litigare senza motivo con nessuno, se non ti ha fatto nulla di male.
    31: Non invidiare l'uomo violento e non imitare affatto la sua condotta,
    32: perché il Signore ha in abominio il malvagio, mentre la sua amicizia è per i giusti.
    33: La maledizione del Signore è sulla casa del malvagio, mentre egli benedice la dimora dei giusti.
    34: Dei beffardi egli si fa beffe e agli umili concede la grazia.
    35: I saggi possiederanno onore ma gli stolti riceveranno ignominia.
  4:
    1: Ascoltate, o figli, l'istruzione di un padre e fate attenzione per conoscere la verità,
    2: poiché io vi do una buona dottrina; non abbandonate il mio insegnamento.
    3: Anch'io sono stato un figlio per mio padre, tenero e caro agli occhi di mia madre.
    4: 'Egli mi istruiva dicendomi: «Il tuo cuore ritenga le mie parole; custodisci i miei precetti e vivrai.'
    5: Acquista la sapienza, acquista l'intelligenza; non dimenticare le parole della mia bocca e non allontanartene mai.
    6: Non abbandonarla ed essa ti custodirà, amala e veglierà su di te.
    7: 'Principio della sapienza: acquista la sapienza; a costo di tutto ciò che possiedi acquista l''intelligenza.'
    8: Stimala ed essa ti esalterà, sarà la tua gloria, se l'abbraccerai.
    9: Una corona di grazia porrà sul tuo capo, con un diadema di gloria ti cingerà».
    10: Ascolta, figlio mio, e accogli le mie parole ed esse moltiplicheranno gli anni della tua vita.
    11: Ti indico la via della sapienza; ti guido per i sentieri della rettitudine.
    12: Quando cammini non saranno intralciati i tuoi passi, e se corri, non inciamperai.
    13: Attieniti alla disciplina, non lasciarla, pràticala, perché essa è la tua vita.
    14: Non battere la strada degli empi e non procedere per la via dei malvagi.
    15: Evita quella strada, non passarvi, stà lontano e passa oltre.
    16: Essi non dormono, se non fanno del male; non si lasciano prendere dal sonno, se non fanno cadere qualcuno;
    17: mangiano il pane dell'empietà e bevono il vino della violenza.
    18: La strada dei giusti è come la luce dell'alba, che aumenta lo splendore fino al meriggio.
    19: 'La via degli empi è come l''oscurità: non sanno dove saranno spinti a cadere.'
    20: Figlio mio, fà attenzione alle mie parole, porgi l'orecchio ai miei detti;
    21: non perderli mai di vista, custodiscili nel tuo cuore,
    22: perché essi sono vita per chi li trova e salute per tutto il suo corpo.
    23: Con ogni cura vigila sul cuore perché da esso sgorga la vita.
    24: Tieni lungi da te la bocca perversa e allontana da te le labbra fallaci.
    25: I tuoi occhi guardino diritto e le tue pupille mirino diritto davanti a te.
    26: Bada alla strada dove metti il piede e tutte le tue vie siano ben rassodate.
    27: Non deviare né a destra né a sinistra, tieni lontano il piede dal male.
  5:
    1: Figlio mio, fà attenzione alla mia sapienza e porgi l'orecchio alla mia intelligenza,
    2: perché tu possa seguire le mie riflessioni e le tue labbra custodiscano la scienza.
    3: Stillano miele le labbra di una straniera e più viscida dell'olio è la sua bocca;
    4: ma ciò che segue è amaro come assenzio, pungente come spada a doppio taglio.
    5: I suoi piedi scendono verso la morte, i suoi passi conducono agli inferi.
    6: Per timore che tu guardi al sentiero della vita, le sue vie volgono qua e là; essa non se ne cura.
    7: Ora, figlio mio, ascoltami e non allontanarti dalle parole della mia bocca.
    8: Tieni lontano da lei il tuo cammino e non avvicinarti alla porta della sua casa,
    9: per non mettere in balìa di altri il tuo vigore e i tuoi anni in balìa di un uomo crudele,
    10: perché non si sazino dei tuoi beni gli estranei, non finiscano le tue fatiche in casa di un forestiero
    11: e tu non gema sulla tua sorte, quando verranno meno il tuo corpo e la tua carne,
    12: 'e dica: «Perché mai ho odiato la disciplina e il mio cuore ha disprezzato la correzione?'
    13: Non ho ascoltato la voce dei miei maestri, non ho prestato orecchio a chi m'istruiva.
    14: Per poco non mi son trovato nel colmo dei mali in mezzo alla folla e all'assemblea».
    15: Bevi l'acqua della tua cisterna e quella che zampilla dal tuo pozzo,
    16: perché le tue sorgenti non scorrano al di fuori, i tuoi ruscelli nelle pubbliche piazze,
    17: ma siano per te solo e non per degli estranei insieme a te.
    18: 'Sia benedetta la tua sorgente; trova gioia nella donna della tua giovinezza:'
    19: cerva amabile, gazzella graziosa, essa s'intrattenga con te; le sue tenerezze ti inebrino sempre; sii tu sempre invaghito del suo amore!
    20: Perché, figlio mio, invaghirti d'una straniera e stringerti al petto di un'estranea?
    21: Poiché gli occhi del Signore osservano le vie dell'uomo ed egli vede tutti i suoi sentieri.
    22: L'empio è preda delle sue iniquità, è catturato con le funi del suo peccato.
    23: Egli morirà per mancanza di disciplina, si perderà per la sua grande stoltezza.
  6:
    1: Figlio mio, se hai garantito per il tuo prossimo, se hai dato la tua mano per un estraneo,
    2: se ti sei legato con le parole delle tue labbra e ti sei lasciato prendere dalle parole della tua bocca,
    3: 'figlio mio, fà così per liberartene: poiché sei caduto nelle mani del tuo prossimo, và, gèttati ai suoi piedi, importuna il tuo prossimo;'
    4: non concedere sonno ai tuoi occhi né riposo alle tue palpebre,
    5: lìberatene come la gazzella dal laccio, come un uccello dalle mani del cacciatore.
    6: Và dalla formica, o pigro, guarda le sue abitudini e diventa saggio.
    7: Essa non ha né capo, né sorvegliante, né padrone,
    8: eppure d'estate si provvede il vitto, al tempo della mietitura accumula il cibo.
    9: Fino a quando, pigro, te ne starai a dormire? Quando ti scuoterai dal sonno?
    10: Un pò dormire, un pò sonnecchiare, un pò incrociare le braccia per riposare
    11: e intanto giunge a te la miseria, come un vagabondo, e l'indigenza, come un mendicante.
    12: Il perverso, uomo iniquo, va con la bocca distorta,
    13: ammicca con gli occhi, stropiccia i piedi e fa cenni con le dita.
    14: Cova propositi malvagi nel cuore, in ogni tempo suscita liti.
    15: Per questo improvvisa verrà la sua rovina, in un attimo crollerà senza rimedio.
    16: 'Sei cose odia il Signore, anzi sette gli sono in abominio:'
    17: occhi alteri, lingua bugiarda, mani che versano sangue innocente,
    18: cuore che trama iniqui progetti, piedi che corrono rapidi verso il male,
    19: falso testimone che diffonde menzogne e chi provoca litigi tra fratelli.
    20: Figlio mio, osserva il comando di tuo padre, non disprezzare l'insegnamento di tua madre.
    21: Fissali sempre nel tuo cuore, appendili al collo.
    22: Quando cammini ti guideranno, quando riposi veglieranno su di te, quando ti desti ti parleranno;
    23: poiché il comando è una lampada e l'insegnamento una luce e un sentiero di vita le correzioni della disciplina,
    24: per preservarti dalla donna altrui, dalle lusinghe di una straniera.
    25: Non desiderare in cuor tuo la sua bellezza; non lasciarti adescare dai suoi sguardi,
    26: perché, se la prostituta cerca un pezzo di pane, la maritata mira a una vita preziosa.
    27: Si può portare il fuoco sul petto senza bruciarsi le vesti
    28: o camminare sulla brace senza scottarsi i piedi?
    29: Così chi si accosta alla donna altrui, chi la tocca, non resterà impunito.
    30: Non si disapprova un ladro, se ruba per soddisfare l'appetito quando ha fame;
    31: eppure, se è preso, dovrà restituire sette volte, consegnare tutti i beni della sua casa.
    32: Ma l'adultero è privo di senno; solo chi vuole rovinare se stesso agisce così.
    33: Incontrerà percosse e disonore, la sua vergogna non sarà cancellata,
    34: poiché la gelosia accende lo sdegno del marito, che non avrà pietà nel giorno della vendetta;
    35: non vorrà accettare alcun compenso, rifiuterà ogni dono, anche se grande.
  7:
    1: Figlio mio, custodisci le mie parole e fà tesoro dei miei precetti.
    2: Osserva i miei precetti e vivrai, il mio insegnamento sia come la pupilla dei tuoi occhi.
    3: Lègali alle tue dita, scrivili sulla tavola del tuo cuore.
    4: 'Dì alla sapienza: «Tu sei mia sorella», e chiama amica l''intelligenza,'
    5: perché ti preservi dalla donna forestiera, dalla straniera che ha parole di lusinga.
    6: Mentre dalla finestra della mia casa stavo osservando dietro le grate,
    7: ecco vidi fra gli inesperti, scorsi fra i giovani un dissennato.
    8: Passava per la piazza, accanto all'angolo della straniera, e s'incamminava verso la casa di lei,
    9: all'imbrunire, al declinare del giorno, all'apparir della notte e del buio.
    10: Ecco farglisi incontro una donna, in vesti di prostituta e la dissimulazione nel cuore.
    11: Essa è audace e insolente, non sa tenere i piedi in casa sua.
    12: Ora è per la strada, ora per le piazze, ad ogni angolo sta in agguato.
    13: 'Lo afferra, lo bacia e con sfacciataggine gli dice:'
    14: «Dovevo offrire sacrifici di comunione; oggi ho sciolto i miei voti;
    15: per questo sono uscita incontro a te per cercarti e ti ho trovato.
    16: Ho messo coperte soffici sul mio letto, tela fine d'Egitto;
    17: ho profumato il mio giaciglio di mirra, di aloè e di cinnamòmo.
    18: Vieni, inebriamoci d'amore fino al mattino, godiamoci insieme amorosi piaceri,
    19: poiché mio marito non è in casa, è partito per un lungo viaggio,
    20: ha portato con sé il sacchetto del denaro, tornerà a casa il giorno del plenilunio».
    21: Lo lusinga con tante moine, lo seduce con labbra lascive;
    22: egli incauto la segue, come un bue va al macello; come un cervo preso al laccio,
    23: finché una freccia non gli lacera il fegato; come un uccello che si precipita nella rete e non sa che è in pericolo la sua vita.
    24: Ora, figlio mio, ascoltami, fà attenzione alle parole della mia bocca.
    25: Il tuo cuore non si volga verso le sue vie, non aggirarti per i suoi sentieri,
    26: perché molti ne ha fatti cadere trafitti ed erano vigorose tutte le sue vittime.
    27: La sua casa è la strada per gli inferi, che scende nelle camere della morte.
  8:
    1: La Sapienza forse non chiama e la prudenza non fa udir la voce?
    2: In cima alle alture, lungo la via, nei crocicchi delle strade essa si è posta,
    3: 'presso le porte, all''ingresso della città, sulle soglie degli usci essa esclama:'
    4: «A voi, uomini, io mi rivolgo, ai figli dell'uomo è diretta la mia voce.
    5: Imparate, inesperti, la prudenza e voi, stolti, fatevi assennati.
    6: Ascoltate, perché dirò cose elevate, dalle mie labbra usciranno sentenze giuste,
    7: perché la mia bocca proclama la verità e abominio per le mie labbra è l'empietà.
    8: Tutte le parole della mia bocca sono giuste; niente vi è in esse di fallace o perverso;
    9: tutte sono leali per chi le comprende e rette per chi possiede la scienza.
    10: Accettate la mia istruzione e non l'argento, la scienza anziché l'oro fino,
    11: perché la scienza vale più delle perle e nessuna cosa preziosa l'uguaglia».
    12: Io, la Sapienza, possiedo la prudenza e ho la scienza e la riflessione.
    13: 'Temere il Signore è odiare il male: io detesto la superbia, l''arroganza, la cattiva condotta e la bocca perversa.'
    14: A me appartiene il consiglio e il buon senso, io sono l'intelligenza, a me appartiene la potenza.
    15: Per mezzo mio regnano i re e i magistrati emettono giusti decreti;
    16: per mezzo mio i capi comandano e i grandi governano con giustizia.
    17: Io amo coloro che mi amano e quelli che mi cercano mi troveranno.
    18: Presso di me c'è ricchezza e onore, sicuro benessere ed equità.
    19: Il mio frutto val più dell'oro, dell'oro fino, il mio provento più dell'argento scelto.
    20: Io cammino sulla via della giustizia e per i sentieri dell'equità,
    21: per dotare di beni quanti mi amano e riempire i loro forzieri.
    22: Il Signore mi ha creato all'inizio della sua attività, prima di ogni sua opera, fin d'allora.
    23: Dall'eternità sono stata costituita, fin dal principio, dagli inizi della terra.
    24: Quando non esistevano gli abissi, io fui generata; quando ancora non vi erano le sorgenti cariche d'acqua;
    25: prima che fossero fissate le basi dei monti, prima delle colline, io sono stata generata.
    26: Quando ancora non aveva fatto la terra e i campi, né le prime zolle del mondo;
    27: quando egli fissava i cieli, io ero là; quando tracciava un cerchio sull'abisso;
    28: quando condensava le nubi in alto, quando fissava le sorgenti dell'abisso;
    29: quando stabiliva al mare i suoi limiti, sicché le acque non ne oltrepassassero la spiaggia; quando disponeva le fondamenta della terra,
    30: allora io ero con lui come architetto ed ero la sua delizia ogni giorno, dilettandomi davanti a lui in ogni istante;
    31: dilettandomi sul globo terrestre, ponendo le mie delizie tra i figli dell'uomo.
    32: 'Ora, figli, ascoltatemi: beati quelli che seguono le mie vie!'
    33: Ascoltate l'esortazione e siate saggi, non trascuratela!
    34: Beato l'uomo che mi ascolta, vegliando ogni giorno alle mie porte, per custodire attentamente la soglia.
    35: Infatti, chi trova me trova la vita, e ottiene favore dal Signore;
    36: ma chi pecca contro di me, danneggia se stesso; quanti mi odiano amano la morte».
  9:
    1: La Sapienza si è costruita la casa, ha intagliato le sue sette colonne.
    2: Ha ucciso gli animali, ha preparato il vino e ha imbandito la tavola.
    3: 'Ha mandato le sue ancelle a proclamare sui punti più alti della città:'
    4: '«Chi è inesperto accorra qui!». A chi è privo di senno essa dice:'
    5: «Venite, mangiate il mio pane, bevete il vino che io ho preparato.
    6: Abbandonate la stoltezza e vivrete, andate diritti per la via dell'intelligenza».
    7: Chi corregge il beffardo se ne attira il disprezzo, chi rimprovera l'empio se ne attira l'insulto.
    8: Non rimproverare il beffardo per non farti odiare; rimprovera il saggio ed egli ti amerà.
    9: Dà consigli al saggio e diventerà ancora più saggio; istruisci il giusto ed egli aumenterà la dottrina.
    10: Fondamento della sapienza è il timore di Dio, la scienza del Santo è intelligenza.
    11: Per mezzo mio si moltiplicano i tuoi giorni, ti saranno aggiunti anni di vita.
    12: Se sei sapiente, lo sei a tuo vantaggio, se sei beffardo, tu solo ne porterai la pena.
    13: Donna irrequieta è follia, una sciocca che non sa nulla.
    14: Sta seduta alla porta di casa, su un trono, in un luogo alto della città,
    15: 'per invitare i passanti che vanno diritti per la loro strada:'
    16: '«Chi è inesperto venga qua!». E a chi è privo di senno essa dice:'
    17: «Le acque furtive sono dolci, il pane preso di nascosto è gustoso».
    18: Egli non si accorge che là ci sono le ombre e che i suoi invitati se ne vanno nel profondo degli inferi.
  10:
    1: Il figlio saggio rende lieto il padre; il figlio stolto contrista la madre. Proverbi di Salomone.
    2: Non giovano i tesori male acquistati, mentre la giustizia libera dalla morte.
    3: Il Signore non lascia patir la fame al giusto, ma delude la cupidigia degli empi.
    4: La mano pigra fa impoverire, la mano operosa arricchisce.
    5: Chi raccoglie d'estate è previdente; chi dorme al tempo della mietitura si disonora.
    6: Le benedizioni del Signore sul capo del giusto, la bocca degli empi nasconde il sopruso.
    7: La memoria del giusto è in benedizione, il nome degli empi svanisce.
    8: L'assennato accetta i comandi, il linguacciuto va in rovina.
    9: Chi cammina nell'integrità va sicuro, chi rende tortuose le sue vie sarà scoperto.
    10: Chi chiude un occhio causa dolore, chi riprende a viso aperto procura pace.
    11: Fonte di vita è la bocca del giusto, la bocca degli empi nasconde violenza.
    12: L'odio suscita litigi, l'amore ricopre ogni colpa.
    13: Sulle labbra dell'assennato si trova la sapienza, per la schiena di chi è privo di senno il bastone.
    14: I saggi fanno tesoro della scienza, ma la bocca dello stolto è un pericolo imminente.
    15: I beni del ricco sono la sua roccaforte, la rovina dei poveri è la loro miseria.
    16: Il salario del giusto serve per la vita, il guadagno dell'empio è per i vizi.
    17: E' sulla via della vita chi osserva la disciplina, chi trascura la correzione si smarrisce.
    18: Placano l'odio le labbra sincere, chi diffonde la calunnia è uno stolto.
    19: Nel molto parlare non manca la colpa, chi frena le labbra è prudente.
    20: Argento pregiato è la lingua del giusto, il cuore degli empi vale ben poco.
    21: Le labbra del giusto nutriscono molti, gli stolti muoiono in miseria.
    22: La benedizione del Signore arricchisce, non le aggiunge nulla la fatica.
    23: E' un divertimento per lo stolto compiere il male, come il coltivar la sapienza per l'uomo prudente.
    24: Al malvagio sopraggiunge il male che teme, il desiderio dei giusti invece è soddisfatto.
    25: Al passaggio della bufera l'empio cessa di essere, ma il giusto resterà saldo per sempre.
    26: Come l'aceto ai denti e il fumo agli occhi così è il pigro per chi gli affida una missione.
    27: Il timore del Signore prolunga i giorni, ma gli anni dei malvagi sono accorciati.
    28: L'attesa dei giusti finirà in gioia, ma la speranza degli empi svanirà.
    29: La via del Signore è una fortezza per l'uomo retto, mentre è una rovina per i malfattori.
    30: Il giusto non vacillerà mai, ma gli empi non dureranno sulla terra.
    31: La bocca del giusto esprime la sapienza, la lingua perversa sarà tagliata.
    32: Le labbra del giusto stillano benevolenza, la bocca degli empi perversità.
  11:
    1: La bilancia falsa è in abominio al Signore, ma del peso esatto egli si compiace.
    2: Viene la superbia, verrà anche l'obbrobrio, mentre la saggezza è presso gli umili.
    3: L'integrità degli uomini retti li guida, la perversità dei perfidi li rovina.
    4: Non serve la ricchezza nel giorno della collera, ma la giustizia libera dalla morte.
    5: La giustizia dell'uomo onesto gli spiana la via; per la sua empietà cade l'empio.
    6: La giustizia degli uomini retti li salva, nella cupidigia restano presi i perfidi.
    7: Con la morte dell'empio svanisce ogni sua speranza, la fiducia dei malvagi scompare.
    8: Il giusto sfugge all'angoscia, al suo posto subentra l'empio.
    9: Con la bocca l'empio rovina il suo prossimo, ma i giusti si salvano con la scienza.
    10: Della prosperità dei giusti la città si rallegra, per la scomparsa degli empi si fa festa.
    11: Con la benedizione degli uomini retti si innalza una città, la bocca degli empi la demolisce.
    12: Chi disprezza il suo prossimo è privo di senno, l'uomo prudente invece tace.
    13: Chi va in giro sparlando svela il segreto, lo spirito fidato nasconde ogni cosa.
    14: Senza una direzione un popolo decade, il successo sta nel buon numero di consiglieri.
    15: Chi garantisce per un estraneo si troverà male, chi avversa le strette di mano a garanzia, vive tranquillo.
    16: Una donna graziosa ottiene gloria, ma gli uomini laboriosi acquistano ricchezza.
    17: Benefica se stesso l'uomo misericordioso, il crudele invece tormenta la sua stessa carne.
    18: L'empio realizza profitti fallaci, ma per chi semina la giustizia il salario è sicuro.
    19: Chi pratica la giustizia si procura la vita, chi segue il male va verso la morte.
    20: I cuori depravati sono in abominio al Signore che si compiace di chi ha una condotta integra.
    21: Certo non resterà impunito il malvagio, ma la discendenza dei giusti si salverà.
    22: Un anello d'oro al naso d'un porco, tale è la donna bella ma priva di senno.
    23: La brama dei giusti è solo il bene, la speranza degli empi svanisce.
    24: C'è chi largheggia e la sua ricchezza aumenta, c'è chi risparmia oltre misura e finisce nella miseria.
    25: La persona benefica avrà successo e chi disseta sarà dissetato.
    26: Chi accaparra il grano è maledetto dal popolo, la benedizione è invocata sul capo di chi lo vende.
    27: Chi è sollecito del bene trova il favore, chi ricerca il male, male avrà.
    28: Chi confida nella propria ricchezza cadrà; i giusti invece verdeggeranno come foglie.
    29: Chi crea disordine in casa erediterà vento e lo stolto sarà schiavo dell'uomo saggio.
    30: Il frutto del giusto è un albero di vita, il saggio conquista gli animi.
    31: Ecco, il giusto è ripagato sulla terra, tanto più lo saranno l'empio e il peccatore.
  12:
    1: Chi ama la disciplina ama la scienza, chi odia la correzione è stolto.
    2: Il buono si attira il favore del Signore, ma egli condanna l'intrigante.
    3: Non resta saldo l'uomo con l'empietà, ma la radice dei giusti non sarà smossa.
    4: La donna perfetta è la corona del marito, ma quella che lo disonora è come carie nelle sue ossa.
    5: I pensieri dei giusti sono equità, i propositi degli empi sono frode.
    6: Le parole degli empi sono agguati sanguinari, ma la bocca degli uomini retti vi si sottrarrà.
    7: Gli empi, una volta abbattuti, più non sono, ma la casa dei giusti sta salda.
    8: Un uomo è lodato per il senno, chi ha un cuore perverso è disprezzato.
    9: Un uomo di poco conto che basta a se stesso vale più di un uomo esaltato a cui manca il pane.
    10: Il giusto ha cura del suo bestiame, ma i sentimenti degli empi sono spietati.
    11: Chi coltiva la sua terra si sazia di pane, chi insegue chimere è privo di senno.
    12: Le brame dell'empio sono una rete di mali, la radice dei giusti produce frutti.
    13: Nel peccato delle sue labbra si impiglia il malvagio, ma il giusto sfuggirà a tale angoscia.
    14: Ognuno si sazia del frutto della sua bocca, ma ciascuno sarà ripagato secondo le sue opere.
    15: Lo stolto giudica diritta la sua condotta, il saggio, invece, ascolta il consiglio.
    16: Lo stolto manifesta subito la sua collera, l'accorto dissimula l'offesa.
    17: Chi aspira alla verità proclama la giustizia, il falso testimone proclama l'inganno.
    18: 'V''è chi parla senza riflettere: trafigge come una spada; ma la lingua dei saggi risana.'
    19: La bocca verace resta ferma per sempre, la lingua bugiarda per un istante solo.
    20: Amarezza è nel cuore di chi trama il male, gioia hanno i consiglieri di pace.
    21: Al giusto non può capitare alcun danno, gli empi saranno pieni di mali.
    22: Le labbra menzognere sono un abominio per il Signore che si compiace di quanti agiscono con sincerità.
    23: L'uomo accorto cela il sapere, il cuore degli stolti proclama la stoltezza.
    24: La mano operosa ottiene il comando, quella pigra sarà per il lavoro forzato.
    25: L'affanno deprime il cuore dell'uomo, una parola buona lo allieta.
    26: Il giusto è guida per il suo prossimo, ma la via degli empi fa smarrire.
    27: Il pigro non troverà selvaggina; la diligenza è per l'uomo un bene prezioso.
    28: Nella strada della giustizia è la vita, il sentiero dei perversi conduce alla morte.
  13:
    1: Il figlio saggio ama la disciplina, lo spavaldo non ascolta il rimprovero.
    2: Del frutto della sua bocca l'uomo mangia ciò che è buono; l'appetito dei perfidi si soddisfa con i soprusi.
    3: Chi sorveglia la sua bocca conserva la vita, chi apre troppo le labbra incontra la rovina.
    4: Il pigro brama, ma non c'è nulla per il suo appetito; l'appetito dei diligenti sarà soddisfatto.
    5: Il giusto odia la parola falsa, l'empio calunnia e disonora.
    6: La giustizia custodisce chi ha una condotta integra, il peccato manda in rovina l'empio.
    7: C'è chi fa il ricco e non ha nulla; c'è chi fa il povero e ha molti beni.
    8: Riscatto della vita d'un uomo è la sua ricchezza, ma il povero non si accorge della minaccia.
    9: La luce dei giusti allieta, la lucerna degli empi si spegne.
    10: L'insolenza provoca soltanto contese, la sapienza si trova presso coloro che prendono consiglio.
    11: Le ricchezze accumulate in fretta diminuiscono, chi le raduna a poco a poco le accresce.
    12: Un'attesa troppo prolungata fa male al cuore, un desiderio soddisfatto è albero di vita.
    13: Chi disprezza la parola si rovinerà, chi rispetta un comando ne avrà premio.
    14: L'insegnamento del saggio è fonte di vita per evitare i lacci della morte.
    15: Un aspetto buono procura favore, ma il contegno dei perfidi è rude.
    16: L'accorto agisce sempre con riflessione, lo stolto mette in mostra la stoltezza.
    17: Un cattivo messaggero causa sciagure, un inviato fedele apporta salute.
    18: Povertà e ignominia a chi rifiuta l'istruzione, chi tien conto del rimprovero sarà onorato.
    19: Desiderio soddisfatto è una dolcezza al cuore, ma è abominio per gli stolti staccarsi dal male.
    20: Và con i saggi e saggio diventerai, chi pratica gli stolti ne subirà danno.
    21: La sventura perseguita i peccatori, il benessere ripagherà i giusti.
    22: L'uomo dabbene lascia eredi i nipoti, la proprietà del peccatore è riservata al giusto.
    23: Il potente distrugge il podere dei poveri e c'è chi è eliminato senza processo.
    24: Chi risparmia il bastone odia suo figlio, chi lo ama è pronto a correggerlo.
    25: Il giusto mangia a sazietà, ma il ventre degli empi soffre la fame.
  14:
    1: La sapienza di una massaia costruisce la casa, la stoltezza la demolisce con le mani.
    2: Chi procede con rettitudine teme il Signore, chi si scosta dalle sue vie lo disprezza.
    3: Nella bocca dello stolto c'è il germoglio della superbia, ma le labbra dei saggi sono la loro salvaguardia.
    4: Senza buoi, niente grano, l'abbondanza del raccolto sta nel vigore del toro.
    5: Il testimone vero non mentisce, quello falso spira menzogne.
    6: Il beffardo ricerca la sapienza ma invano, la scienza è cosa facile per il prudente.
    7: Allontànati dall'uomo stolto, e non ignorerai le labbra sapienti.
    8: La sapienza dell'accorto sta nel capire la sua via, ma la stoltezza degli sciocchi è inganno.
    9: Fra gli stolti risiede la colpa, fra gli uomini retti la benevolenza.
    10: Il cuore conosce la propria amarezza e alla sua gioia non partecipa l'estraneo.
    11: La casa degli empi rovinerà, ma la tenda degli uomini retti avrà successo.
    12: C'è una via che sembra diritta a qualcuno, ma sbocca in sentieri di morte.
    13: Anche fra il riso il cuore prova dolore e la gioia può finire in pena.
    14: Chi è instabile si sazierà dei frutti della sua condotta, l'uomo dabbene si sazierà delle sue opere.
    15: L'ingenuo crede quanto gli dici, l'accorto controlla i propri passi.
    16: Il saggio teme e sta lontano dal male, lo stolto è insolente e presuntuoso.
    17: L'iracondo commette sciocchezze, il riflessivo sopporta.
    18: Gli inesperti erediteranno la stoltezza, i prudenti si coroneranno di scienza.
    19: I malvagi si inchinano davanti ai buoni, gli empi davanti alle porte del giusto.
    20: Il povero è odioso anche al suo amico, numerosi sono gli amici del ricco.
    21: Chi disprezza il prossimo pecca, beato chi ha pietà degli umili.
    22: Non errano forse quelli che compiono il male? Benevolenza e favore per quanti compiono il bene.
    23: In ogni fatica c'è un vantaggio, ma la loquacità produce solo miseria.
    24: Corona dei saggi è la loro accortezza, corona degli stolti la loro stoltezza.
    25: Salvatore di vite è un testimone vero; chi spaccia menzogne è un impostore.
    26: Nel timore del Signore è la fiducia del forte; per i suoi figli egli sarà un rifugio.
    27: Il timore del Signore è fonte di vita, per evitare i lacci della morte.
    28: Un popolo numeroso è la gloria del re; la scarsità di gente è la rovina del principe.
    29: Il paziente ha grande prudenza, l'iracondo mostra stoltezza.
    30: Un cuore tranquillo è la vita di tutto il corpo, l'invidia è la carie delle ossa.
    31: Chi opprime il povero offende il suo creatore, chi ha pietà del misero lo onora.
    32: Dalla propria malvagità è travolto l'empio, il giusto ha un rifugio nella propria integrità.
    33: In un cuore assennato risiede la sapienza, ma in seno agli stolti può scoprirsi?
    34: La giustizia fa onore a una nazione, ma il peccato segna il declino dei popoli.
    35: Il favore del re è per il ministro intelligente, il suo sdegno è per chi lo disonora.
  15:
    1: Una risposta gentile calma la collera, una parola pungente eccita l'ira.
    2: La lingua dei saggi fa gustare la scienza, la bocca degli stolti esprime sciocchezze.
    3: In ogni luogo sono gli occhi del Signore, scrutano i malvagi e i buoni.
    4: Una lingua dolce è un albero di vita, quella malevola è una ferita al cuore.
    5: Lo stolto disprezza la correzione paterna; chi tiene conto dell'ammonizione diventa prudente.
    6: Nella casa del giusto c'è abbondanza di beni, sulla rendita dell'empio incombe il dissesto.
    7: Le labbra dei saggi diffondono la scienza, non così il cuore degli stolti.
    8: Il sacrificio degli empi è in abominio al Signore, la supplica degli uomini retti gli è gradita.
    9: La condotta perversa è in abominio al Signore; egli ama chi pratica la giustizia.
    10: Punizione severa per chi abbandona il retto sentiero, chi odia la correzione morirà.
    11: Gl'inferi e l'abisso sono davanti al Signore, tanto più i cuori dei figli dell'uomo.
    12: Lo spavaldo non vuol essere corretto, egli non si accompagna con i saggi.
    13: Un cuore lieto rende ilare il volto, ma, quando il cuore è triste, lo spirito è depresso.
    14: Una mente retta ricerca il sapere, la bocca degli stolti si pasce di stoltezza.
    15: Tutti i giorni son brutti per l'afflitto, per un cuore felice è sempre festa.
    16: Poco con il timore di Dio è meglio di un gran tesoro con l'inquietudine.
    17: Un piatto di verdura con l'amore è meglio di un bue grasso con l'odio.
    18: L'uomo collerico suscita litigi, il lento all'ira seda le contese.
    19: La via del pigro è come una siepe di spine, la strada degli uomini retti è una strada appianata.
    20: Il figlio saggio allieta il padre, l'uomo stolto disprezza la madre.
    21: La stoltezza è una gioia per chi è privo di senno; l'uomo prudente cammina diritto.
    22: Falliscono le decisioni prese senza consultazione, riescono quelle prese da molti consiglieri.
    23: E' una gioia per l'uomo saper dare una risposta; quanto è gradita una parola detta a suo tempo!
    24: Per l'uomo assennato la strada della vita è verso l'alto, per salvarlo dagli inferni che sono in basso.
    25: Il Signore abbatte la casa dei superbi e rende saldi i confini della vedova.
    26: Sono in abominio al Signore i pensieri malvagi, ma gli sono gradite le parole benevole.
    27: Sconvolge la sua casa chi è avido di guadagni disonesti; ma chi detesta i regali vivrà.
    28: La mente del giusto medita prima di rispondere, la bocca degli empi esprime malvagità.
    29: Il Signore è lontano dagli empi, ma egli ascolta la preghiera dei giusti.
    30: Uno sguardo luminoso allieta il cuore; una notizia lieta rianima le ossa.
    31: L'orecchio che ascolta un rimprovero salutare avrà la dimora in mezzo ai saggi.
    32: Chi rifiuta la correzione disprezza se stesso, chi ascolta il rimprovero acquista senno.
    33: Il timore di Dio è una scuola di sapienza, prima della gloria c'è l'umiltà.
  16:
    1: All'uomo appartengono i progetti della mente, ma dal Signore viene la risposta.
    2: Tutte le vie dell'uomo sembrano pure ai suoi occhi, ma chi scruta gli spiriti è il Signore.
    3: Affida al Signore la tua attività e i tuoi progetti riusciranno.
    4: Il Signore ha fatto tutto per un fine, anche l'empio per il giorno della sventura.
    5: E' un abominio per il Signore ogni cuore superbo, certamente non resterà impunito.
    6: Con la bontà e la fedeltà si espia la colpa, con il timore del Signore si evita il male.
    7: Quando il Signore si compiace della condotta di un uomo, riconcilia con lui anche i suoi nemici.
    8: Poco con onestà è meglio di molte rendite senza giustizia.
    9: La mente dell'uomo pensa molto alla sua via, ma il Signore dirige i suoi passi.
    10: Un oracolo è sulle labbra del re, in giudizio la sua bocca non sbaglia.
    11: La stadera e le bilance giuste appartengono al Signore, sono opera sua tutti i pesi del sacchetto.
    12: E' in abominio ai re commettere un'azione iniqua, poiché il trono si consolida con la giustizia.
    13: Delle labbra giuste si compiace il re e ama chi parla con rettitudine.
    14: L'ira del re è messaggera di morte, ma l'uomo saggio la placherà.
    15: Nello splendore del volto del re è la vita, il suo favore è come nube di primavera.
    16: E' molto meglio possedere la sapienza che l'oro, il possesso dell'intelligenza è preferibile all'argento.
    17: La strada degli uomini retti è evitare il male, conserva la vita chi controlla la sua via.
    18: Prima della rovina viene l'orgoglio e prima della caduta lo spirito altero.
    19: E' meglio abbassarsi con gli umili che spartire la preda con i superbi.
    20: Chi è prudente nella parola troverà il bene e chi confida nel Signore è beato.
    21: Sarà chiamato intelligente chi è saggio di mente; il linguaggio dolce aumenta la dottrina.
    22: Fonte di vita è la prudenza per chi la possiede, castigo degli stolti è la stoltezza.
    23: Una mente saggia rende prudente la bocca e sulle sue labbra aumenta la dottrina.
    24: Favo di miele sono le parole gentili, dolcezza per l'anima e refrigerio per il corpo.
    25: C'è una via che pare diritta a qualcuno, ma sbocca in sentieri di morte.
    26: L'appetito del lavoratore lavora per lui, perché la sua bocca lo stimola.
    27: L'uomo perverso produce la sciagura, sulle sue labbra c'è come un fuoco ardente.
    28: L'uomo ambiguo provoca litigi, chi calunnia divide gli amici.
    29: L'uomo violento seduce il prossimo e lo spinge per una via non buona.
    30: Chi socchiude gli occhi medita inganni, chi stringe le labbra ha gia commesso il male.
    31: Corona magnifica è la canizie, ed essa si trova sulla via della giustizia.
    32: Il paziente val più di un eroe, chi domina se stesso val più di chi conquista una città.
    33: Nel grembo si getta la sorte, ma la decisione dipende tutta dal Signore.
  17:
    1: Un tozzo di pane secco con tranquillità è meglio di una casa piena di banchetti festosi e di discordia.
    2: Lo schiavo intelligente prevarrà su un figlio disonorato e avrà parte con i fratelli all'eredità.
    3: Il crogiuolo è per l'argento e il forno per l'oro, ma chi prova i cuori è il Signore.
    4: Il maligno presta attenzione a un labbro maledico, il bugiardo ascolta una lingua nociva.
    5: Chi deride il povero offende il suo creatore, chi gioisce della sciagura altrui non resterà impunito.
    6: Corona dei vecchi sono i figli dei figli, onore dei figli i loro padri.
    7: Non conviene all'insensato un linguaggio elevato, ancor meno al principe un linguaggio falso.
    8: 'Il dono è come un talismano per il proprietario: dovunque si volga ha successo.'
    9: Chi copre la colpa si concilia l'amicizia, ma chi la divulga divide gli amici.
    10: Fa più una minaccia all'assennato che cento percosse allo stolto.
    11: Il malvagio non cerca altro che la ribellione, ma gli sarà mandato contro un messaggero senza pietà.
    12: Meglio incontrare un'orsa privata dei figli che uno stolto in preda alla follia.
    13: Chi rende male per bene vedrà sempre la sventura in casa.
    14: Iniziare un litigio è come aprire una diga, prima che la lite si esasperi, troncala.
    15: Assolvere il reo e condannare il giusto sono due cose in abominio al Signore.
    16: A che serve il denaro in mano allo stolto? Forse a comprar la sapienza, se egli non ha senno?
    17: Un amico vuol bene sempre, è nato per essere un fratello nella sventura.
    18: E' privo di senno l'uomo che offre garanzie e si dà come garante per il suo prossimo.
    19: Chi ama la rissa ama il delitto, chi alza troppo l'uscio cerca la rovina.
    20: Un cuore perverso non troverà mai felicità, una lingua tortuosa andrà in malora.
    21: Chi genera uno stolto ne avrà afflizione; non può certo gioire il padre di uno sciocco.
    22: Un cuore lieto fa bene al corpo, uno spirito abbattuto inaridisce le ossa.
    23: L'iniquo accetta regali di sotto il mantello per deviare il corso della giustizia.
    24: L'uomo prudente ha la sapienza davanti a sé, ma gli occhi dello stolto vagano in capo al mondo.
    25: Un figlio stolto è un tormento per il padre e un'amarezza per colei che lo ha partorito.
    26: Non sta bene multare chi ha ragione e peggio ancora colpire gli innocenti.
    27: Chi è parco di parole possiede la scienza; uno spirito calmo è un uomo intelligente.
    28: Anche lo stolto, se tace, passa per saggio e, se tien chiuse le labbra, per intelligente.
  18:
    1: Chi si tiene appartato cerca pretesti e con ogni mezzo attacca brighe.
    2: Lo stolto non ama la prudenza, ma vuol solo far mostra dei suoi sentimenti.
    3: Con l'empietà viene il disprezzo, con il disonore anche l'ignominia.
    4: Le parole della bocca dell'uomo sono acqua profonda, la fonte della sapienza è un torrente che straripa.
    5: Non è bene usar riguardi all'empio per far torto al giusto in un giudizio.
    6: Le labbra dello stolto provocano liti e la sua bocca gli provoca percosse.
    7: La bocca dello stolto è la sua rovina e le sue labbra sono un laccio per la sua vita.
    8: Le parole del calunniatore sono come ghiotti bocconi che scendono in fondo alle viscere.
    9: Chi è indolente nel lavoro è fratello del dissipatore.
    10: 'Torre fortissima è il nome del Signore: il giusto vi si rifugia ed è al sicuro.'
    11: I beni del ricco sono la sua roccaforte, come un'alta muraglia, a suo parere.
    12: Prima della caduta il cuore dell'uomo si esalta, ma l'umiltà viene prima della gloria.
    13: Chi risponde prima di avere ascoltato mostra stoltezza a propria confusione.
    14: Lo spirito dell'uomo lo sostiene nella malattia, ma uno spirito afflitto chi lo solleverà?
    15: La mente intelligente acquista la scienza, l'orecchio dei saggi ricerca il sapere.
    16: Il dono fa largo all'uomo e lo introduce alla presenza dei grandi.
    17: Il primo a parlare in una lite sembra aver ragione, ma viene il suo avversario e lo confuta.
    18: La sorte fa cessar le discussioni e decide fra i potenti.
    19: Un fratello offeso è più irriducibile d'una roccaforte, le liti sono come le sbarre di un castello.
    20: Con la bocca l'uomo sazia il suo stomaco, egli si sazia con il prodotto delle labbra.
    21: Morte e vita sono in potere della lingua e chi l'accarezza ne mangerà i frutti.
    22: Chi ha trovato una moglie ha trovato una fortuna, ha ottenuto il favore del Signore.
    23: Il povero parla con suppliche, il ricco risponde con durezza.
    24: Ci sono compagni che conducono alla rovina, ma anche amici più affezionati di un fratello.
  19:
    1: Meglio un povero di condotta integra che un ricco di costumi perversi.
    2: Lo zelo senza riflessione non è cosa buona, e chi va a passi frettolosi inciampa.
    3: La stoltezza intralcia il cammino dell'uomo e poi egli si adira contro il Signore.
    4: Le ricchezze moltiplicano gli amici, ma il povero è abbandonato anche dall'amico che ha.
    5: Il falso testimone non resterà impunito, chi diffonde menzogne non avrà scampo.
    6: Molti sono gli adulatori dell'uomo generoso e tutti sono amici di chi fa doni.
    7: Il povero è disprezzato dai suoi stessi fratelli, tanto più si allontanano da lui i suoi amici. Egli va in cerca di parole, ma non ci sono.
    8: Chi acquista senno ama se stesso e chi agisce con prudenza trova fortuna.
    9: Il falso testimone non resterà impunito, chi diffonde menzogne perirà.
    10: Allo stolto non conviene una vita agiata, ancor meno a un servo comandare ai prìncipi.
    11: E' avvedutezza per l'uomo rimandare lo sdegno ed è sua gloria passar sopra alle offese.
    12: Lo sdegno del re è simile al ruggito del leone e il suo favore è come la rugiada sull'erba.
    13: Un figlio stolto è una calamità per il padre e i litigi della moglie sono come stillicidio incessante.
    14: La casa e il patrimonio si ereditano dai padri, ma una moglie assennata è dono del Signore.
    15: La pigrizia fa cadere in torpore, l'indolente patirà la fame.
    16: Chi custodisce il comando custodisce se stesso, chi trascura la propria condotta morirà.
    17: Chi fa la carità al povero fa un prestito al Signore che gli ripagherà la buona azione.
    18: Correggi tuo figlio finché c'è speranza, ma non ti trasporti l'ira fino a ucciderlo.
    19: Il violento deve essere punito, se lo risparmi, lo diventerà ancora di più.
    20: Ascolta il consiglio e accetta la correzione, per essere saggio in avvenire.
    21: Molte sono le idee nella mente dell'uomo, ma solo il disegno del Signore resta saldo.
    22: Il pregio dell'uomo è la sua bontà, meglio un povero che un bugiardo.
    23: Il timore di Dio conduce alla vita e chi ne è pieno riposerà non visitato dalla sventura.
    24: Il pigro tuffa la mano nel piatto, ma stenta persino a riportarla alla bocca.
    25: Percuoti il beffardo e l'ingenuo diventerà accorto, rimprovera l'intelligente e imparerà la lezione.
    26: Chi rovina il padre e fa fuggire la madre è un figlio disonorato e infame.
    27: Figlio mio, cessa pure di ascoltare l'istruzione, se vuoi allontanarti dalle parole della sapienza.
    28: Il testimone iniquo si beffa della giustizia e la bocca degli empi ingoia l'iniquità.
    29: Per i beffardi sono pronte le verghe e il bastone per le spalle degli stolti.
  20:
    1: Il vino è rissoso, il liquore è tumultuoso; chiunque se ne inebria non è saggio.
    2: La collera del re è simile al ruggito del leone; chiunque lo eccita rischia la vita.
    3: E' una gloria per l'uomo astenersi dalle contese, attaccar briga è proprio degli stolti.
    4: Il pigro non ara d'autunno, e alla mietitura cerca, ma non trova nulla.
    5: Come acque profonde sono i consigli nel cuore umano, l'uomo accorto le sa attingere.
    6: Molti si proclamano gente per bene, ma una persona fidata chi la trova?
    7: Il giusto si regola secondo la sua integrità; beati i figli che lascia dietro di sé!
    8: Il re che siede in tribunale dissipa ogni male con il suo sguardo.
    9: 'Chi può dire: «Ho purificato il cuore, sono mondo dal mio peccato?».'
    10: Doppio peso e doppia misura sono due cose in abominio al Signore.
    11: Gia con i suoi giochi il fanciullo dimostra se le sue azioni saranno pure e rette.
    12: 'L''orecchio che ascolta e l''occhio che vede: l''uno e l''altro ha fatto il Signore.'
    13: Non amare il sonno per non diventare povero, tieni gli occhi aperti e avrai pane a sazietà.
    14: '«Robaccia, robaccia» dice chi compra: ma mentre se ne va, allora se ne vanta.'
    15: C'è oro e ci sono molte perle, ma la cosa più preziosa sono le labbra istruite.
    16: Prendigli il vestito perché si è fatto garante per un altro e tienilo in pegno per gli estranei.
    17: E' piacevole all'uomo il pane procurato con frode, ma poi la sua bocca sarà piena di granelli di sabbia.
    18: Pondera bene i tuoi disegni, consigliandoti, e fà la guerra con molta riflessione.
    19: Chi va in giro sparlando rivela un segreto, non associarti a chi ha sempre aperte le labbra.
    20: Chi maledice il padre e la madre vedrà spegnersi la sua lucerna nel cuore delle tenebre.
    21: I guadagni accumulati in fretta da principio non saranno benedetti alla fine.
    22: 'Non dire: «Voglio ricambiare il male», confida nel Signore ed egli ti libererà.'
    23: Il doppio peso è in abominio al Signore e le bilance false non sono un bene.
    24: Dal Signore sono diretti i passi dell'uomo e come può l'uomo comprender la propria via?
    25: 'E'' un laccio per l''uomo esclamare subito: «Sacro!» e riflettere solo dopo aver fatto il voto.'
    26: Un re saggio passa al vaglio i malvagi e ritorna su di loro con la ruota.
    27: Lo spirito dell'uomo è una fiaccola del Signore che scruta tutti i segreti recessi del cuore.
    28: Bontà e fedeltà vegliano sul re, sulla bontà è basato il suo trono.
    29: Vanto dei giovani è la loro forza, ornamento dei vecchi è la canizie.
    30: Le ferite sanguinanti spurgano il male, le percosse purificano i recessi del cuore.
  21:
    1: 'Il cuore del re è un canale d''acqua in mano al Signore: lo dirige dovunque egli vuole.'
    2: Agli occhi dell'uomo tutte le sue vie sono rette, ma chi pesa i cuori è il Signore.
    3: Praticare la giustizia e l'equità per il Signore vale più di un sacrificio.
    4: Occhi alteri e cuore superbo, lucerna degli empi, è il peccato.
    5: I piani dell'uomo diligente si risolvono in profitto, ma chi è precipitoso va verso l'indigenza.
    6: Accumular tesori a forza di menzogne è vanità effimera di chi cerca la morte.
    7: La violenza degli empi li travolge, perché rifiutano di praticare la giustizia.
    8: La via dell'uomo criminale è tortuosa, ma l'innocente è retto nel suo agire.
    9: E' meglio abitare su un angolo del tetto che avere una moglie litigiosa e casa in comune.
    10: L'anima del malvagio desidera far il male e ai suoi occhi il prossimo non trova pietà.
    11: Quando il beffardo vien punito, l'inesperto diventa saggio e quando il saggio viene istruito, accresce il sapere.
    12: Il Giusto osserva la casa dell'empio e precipita gli empi nella sventura.
    13: Chi chiude l'orecchio al grido del povero invocherà a sua volta e non otterrà risposta.
    14: Un regalo fatto in segreto calma la collera, un dono di sotto mano placa il furore violento.
    15: E' una gioia per il giusto che sia fatta giustizia, mentre è un terrore per i malfattori.
    16: L'uomo che si scosta dalla via della saggezza, riposerà nell'assemblea delle ombre dei morti.
    17: Diventerà indigente chi ama i piaceri e chi ama vino e profumi non arricchirà.
    18: Il malvagio serve da riscatto per il giusto e il perfido per gli uomini retti.
    19: Meglio abitare in un deserto che con una moglie litigiosa e irritabile.
    20: Tesori preziosi e profumi sono nella dimora del saggio, ma lo stolto dilapida tutto.
    21: Chi segue la giustizia e la misericordia troverà vita e gloria.
    22: Il saggio assale una città di guerrieri e abbatte la fortezza in cui essa confidava.
    23: Chi custodisce la bocca e la lingua preserva se stesso dai dispiaceri.
    24: Il superbo arrogante si chiama beffardo, egli agisce nell'eccesso dell'insolenza.
    25: I desideri del pigro lo portano alla morte, perché le sue mani rifiutano di lavorare.
    26: Tutta la vita l'empio indulge alla cupidigia, mentre il giusto dona senza risparmiare.
    27: Il sacrificio degli empi è un abominio, tanto più se offerto con cattiva intenzione.
    28: Il falso testimone perirà, ma l'uomo che ascolta potrà parlare sempre.
    29: L'empio assume un'aria sfrontata, l'uomo retto controlla la propria condotta.
    30: Non c'è sapienza, non c'è prudenza, non c'è consiglio di fronte al Signore.
    31: Il cavallo è pronto per il giorno della battaglia, ma al Signore appartiene la vittoria.
  22:
    1: Un buon nome val più di grandi ricchezze e la benevolenza altrui più dell'argento e dell'oro.
    2: Il ricco e il povero si incontrano, il Signore ha creato l'uno e l'altro.
    3: L'accorto vede il pericolo e si nasconde, gli inesperti vanno avanti e la pagano.
    4: Frutti dell'umiltà sono il timore di Dio, la ricchezza, l'onore e la vita.
    5: Spine e tranelli sono sulla via del perverso; chi ha cura di se stesso sta lontano.
    6: Abitua il giovane secondo la via da seguire; neppure da vecchio se ne allontanerà.
    7: Il ricco domina sul povero e chi riceve prestiti è schiavo del suo creditore.
    8: Chi semina l'ingiustizia raccoglie la miseria e il bastone a servizio della sua collera svanirà.
    9: Chi ha l'occhio generoso sarà benedetto, perché egli dona del suo pane al povero.
    10: Scaccia il beffardo e la discordia se ne andrà e cesseranno i litigi e gli insulti.
    11: Il Signore ama chi è puro di cuore e chi ha la grazia sulle labbra è amico del re.
    12: Gli occhi del Signore proteggono la scienza ed egli confonde le parole del perfido.
    13: 'Il pigro dice: «C''è un leone là fuori: sarei ucciso in mezzo alla strada».'
    14: La bocca delle straniere è una fossa profonda, chi è in ira al Signore vi cade.
    15: La stoltezza è legata al cuore del fanciullo, ma il bastone della correzione l'allontanerà da lui.
    16: Opprimere il povero non fa che arricchirlo, dare a un ricco non fa che impoverirlo.
    17: Porgi l'orecchio e ascolta le parole dei sapienti e applica la tua mente alla mia istruzione,
    18: perché ti sarà piacevole custodirle nel tuo intimo e averle tutte insieme pronte sulle labbra.
    19: Perché la tua fiducia sia riposta nel Signore, voglio indicarti oggi la tua strada.
    20: Non ti ho scritto forse trenta tra consigli e istruzioni,
    21: perché tu sappia esprimere una parola giusta e rispondere con parole sicure a chi ti interroga?
    22: Non depredare il povero, perché egli è povero, e non affliggere il misero in tribunale,
    23: perché il Signore difenderà la loro causa e spoglierà della vita coloro che li hanno spogliati.
    24: Non ti associare a un collerico e non praticare un uomo iracondo,
    25: per non imparare i suoi costumi e procurarti una trappola per la tua vita.
    26: Non essere di quelli che si fanno garanti o che s'impegnano per debiti altrui,
    27: perché, se poi non avrai da pagare, ti si toglierà il letto di sotto a te.
    28: Non spostare il confine antico, posto dai tuoi padri.
    29: Hai visto un uomo sollecito nel lavoro? Egli si sistemerà al servizio del re, non resterà al servizio di persone oscure.
  23:
    1: Quando siedi a mangiare con un potente, considera bene che cosa hai davanti;
    2: mettiti un coltello alla gola, se hai molto appetito.
    3: Non desiderare le sue ghiottonerie, sono un cibo fallace.
    4: Non affannarti per arricchire, rinunzia a un simile pensiero;
    5: 'appena vi fai volare gli occhi sopra, essa gia non è più: perché mette ali come aquila e vola verso il cielo.'
    6: Non mangiare il pane di chi ha l'occhio cattivo e non desiderare le sue ghiottonerie,
    7: 'perché come chi calcola fra di sé, così è costui; ti dirà: «Mangia e bevi», ma il suo cuore non è con te.'
    8: Il boccone che hai mangiato rigetterai e avrai sprecato le tue parole gentili.
    9: Non parlare agli orecchi di uno stolto, perché egli disprezzerà le tue sagge parole.
    10: Non spostare il confine antico, e non invadere il campo degli orfani,
    11: perché il loro vendicatore è forte, egli difenderà la loro causa contro di te.
    12: Piega il cuore alla correzione e l'orecchio ai discorsi sapienti.
    13: Non risparmiare al giovane la correzione, anche se tu lo batti con la verga, non morirà;
    14: anzi, se lo batti con la verga, lo salverai dagli inferi.
    15: Figlio mio, se il tuo cuore sarà saggio, anche il mio cuore gioirà.
    16: Esulteranno le mie viscere, quando le tue labbra diranno parole rette.
    17: Il tuo cuore non invidi i peccatori, ma resti sempre nel timore del Signore,
    18: perché così avrai un avvenire e la tua speranza non sarà delusa.
    19: Ascolta, figlio mio, e sii saggio e indirizza il cuore per la via retta.
    20: Non essere fra quelli che s'inebriano di vino, né fra coloro che son ghiotti di carne,
    21: perché l'ubriacone e il ghiottone impoveriranno e il dormiglione si vestirà di stracci.
    22: Ascolta tuo padre che ti ha generato, non disprezzare tua madre quando è vecchia.
    23: Acquista il vero bene e non cederlo, la sapienza, l'istruzione e l'intelligenza.
    24: Il padre del giusto gioirà pienamente e chi ha generato un saggio se ne compiacerà.
    25: Gioisca tuo padre e tua madre e si rallegri colei che ti ha generato.
    26: 'Fà bene attenzione a me, figlio mio, e tieni fisso lo sguardo ai miei consigli:'
    27: una fossa profonda è la prostituta, e un pozzo stretto la straniera.
    28: Essa si apposta come un ladro e aumenta fra gli uomini il numero dei perfidi.
    29: Per chi i guai? Per chi i lamenti? Per chi i litigi? Per chi i gemiti? A chi le percosse per futili motivi? A chi gli occhi rossi?
    30: Per quelli che si perdono dietro al vino e vanno a gustare vino puro.
    31: Non guardare il vino quando rosseggia, quando scintilla nella coppa e scende giù piano piano;
    32: finirà con il morderti come un serpente e pungerti come una vipera.
    33: Allora i tuoi occhi vedranno cose strane e la tua mente dirà cose sconnesse.
    34: Ti parrà di giacere in alto mare o di dormire in cima all'albero maestro.
    35: «Mi hanno picchiato, ma non sento male. Mi hanno bastonato, ma non me ne sono accorto. Quando mi sveglierò? Ne chiederò dell'altro».
  24:
    1: Non invidiare gli uomini malvagi, non desiderare di stare con loro;
    2: poiché il loro cuore trama rovine e le loro labbra non esprimono che malanni.
    3: Con la sapienza si costruisce la casa e con la prudenza la si rende salda;
    4: con la scienza si riempiono le sue stanze di tutti i beni preziosi e deliziosi.
    5: Un uomo saggio vale più di uno forte, un uomo sapiente più di uno pieno di vigore,
    6: perché con le decisioni prudenti si fa la guerra e la vittoria sta nel numero dei consiglieri.
    7: E' troppo alta la sapienza per lo stolto, alla porta della città egli non potrà aprir bocca.
    8: Chi trama per fare il male si chiama mestatore.
    9: Il proposito dello stolto è il peccato e lo spavaldo è l'abominio degli uomini.
    10: Se ti avvilisci nel giorno della sventura, ben poca è la tua forza.
    11: Libera quelli che sono condotti alla morte e salva quelli che sono trascinati al supplizio.
    12: 'Se dici: «Ecco, io non ne so nulla», forse colui che pesa i cuori non lo comprende? Colui che veglia sulla tua vita lo sa; egli renderà a ciascuno secondo le sue opere.'
    13: Mangia, figlio mio, il miele, perché è buono e dolce sarà il favo al tuo palato.
    14: 'Sappi che tale è la sapienza per te: se l''acquisti, avrai un avvenire e la tua speranza non sarà stroncata.'
    15: Non insidiare, o malvagio, la dimora del giusto, non distruggere la sua abitazione,
    16: perché se il giusto cade sette volte, egli si rialza, ma gli empi soccombono nella sventura.
    17: Non ti rallegrare per la caduta del tuo nemico e non gioisca il tuo cuore, quando egli soccombe,
    18: perché il Signore non veda e se ne dispiaccia e allontani da lui la collera.
    19: Non irritarti per i malvagi e non invidiare gli empi,
    20: perché non ci sarà avvenire per il malvagio e la lucerna degli empi si estinguerà.
    21: Temi il Signore, figlio mio, e il re; non ribellarti né all'uno né all'altro,
    22: perché improvvisa sorgerà la loro vendetta e chi sa quale scempio faranno l'uno e l'altro?
    23: Anche queste sono parole dei saggi. Aver preferenze personali in giudizio non è bene.
    24: 'Se uno dice all''empio: «Tu sei innocente», i popoli lo malediranno, le genti lo esecreranno,'
    25: mentre tutto andrà bene a coloro che rendono giustizia, su di loro si riverserà la benedizione.
    26: Dà un bacio sulle labbra colui che risponde con parole rette.
    27: Sistema i tuoi affari di fuori e fatti i lavori dei campi e poi costruisciti la casa.
    28: Non testimoniare alla leggera contro il tuo prossimo e non ingannare con le labbra.
    29: 'Non dire: «Come ha fatto a me così io farò a lui, renderò a ciascuno come si merita».'
    30: 'Sono passato vicino al campo di un pigro, alla vigna di un uomo insensato:'
    31: ecco, ovunque erano cresciute le erbacce, il terreno era coperto di cardi e il recinto di pietre era in rovina.
    32: 'Osservando, riflettevo e, vedendo, ho tratto questa lezione:'
    33: un pò dormire, un pò sonnecchiare, un pò incrociare le braccia per riposare
    34: e intanto viene passeggiando la miseria e l'indigenza come un accattone.
  25:
    1: Anche questi sono proverbi di Salomone, trascritti dagli uomini di Ezechia, re di Giuda.
    2: E' gloria di Dio nascondere le cose, è gloria dei re investigarle.
    3: I cieli per la loro altezza, la terra per la sua profondità e il cuore dei re sono inesplorabili.
    4: Togli le scorie dall'argento e l'orafo ne farà un bel vaso;
    5: togli il malvagio dalla presenza del re e il suo trono si stabilirà sulla giustizia.
    6: Non darti arie davanti al re e non metterti al posto dei grandi,
    7: 'perché è meglio sentirsi dire: «Sali quassù» piuttosto che essere umiliato davanti a uno superiore. Quanto i tuoi occhi hanno visto'
    8: non metterlo subito fuori in un processo; altrimenti che farai alla fine, quando il tuo prossimo ti svergognerà?
    9: Discuti la tua causa con il tuo vicino, ma non rivelare il segreto altrui;
    10: altrimenti chi ti ascolta ti biasimerebbe e il tuo discredito sarebbe irreparabile.
    11: Come frutti d'oro su vassoio d'argento così è una parola detta a suo tempo.
    12: Come anello d'oro e collana d'oro fino è un saggio che ammonisce un orecchio attento.
    13: Come fresco di neve al tempo della mietitura, è un messaggero verace per chi lo manda; egli rinfranca l'animo del suo signore.
    14: Nuvole e vento, ma senza pioggia, tale è l'uomo che si vanta di regali che non fa.
    15: Con la pazienza il giudice si lascia persuadere, una lingua dolce spezza le ossa.
    16: Se hai trovato il miele, mangiane quanto ti basta, per non esserne nauseato e poi vomitarlo.
    17: Metti di rado il piede in casa del tuo vicino, perché non si stanchi di te e ti prenda in odio.
    18: Mazza, spada e freccia acuta è colui che depone il falso contro il suo prossimo.
    19: Qual dente cariato e piede slogato tale è la fiducia dell'uomo sleale nel giorno della sventura,
    20: è togliersi le vesti in un giorno rigido. Aceto su una piaga viva, tali sono i canti per un cuore afflitto.
    21: Se il tuo nemico ha fame, dagli pane da mangiare, se ha sete, dagli acqua da bere;
    22: perché così ammasserai carboni ardenti sul suo capo e il Signore ti ricompenserà.
    23: La tramontana porta la pioggia, un parlare in segreto provoca lo sdegno sul volto.
    24: Abitare su un angolo del tetto è meglio di una moglie litigiosa e una casa in comune.
    25: Come acqua fresca per una gola riarsa è una buona notizia da un paese lontano.
    26: Fontana torbida e sorgente inquinata, tale è il giusto che vacilla di fronte all'empio.
    27: Mangiare troppo miele non è bene, né lasciarsi prendere da parole adulatrici.
    28: Una città smantellata o senza mura tale è l'uomo che non sa dominare la collera.
  26:
    1: Come la neve d'estate e la pioggia alla mietitura, così l'onore non conviene allo stolto.
    2: Come il passero che svolazza, come la rondine che vola, così una maledizione senza motivo non avverrà.
    3: La frusta per il cavallo, la cavezza per l'asino e il bastone per la schiena degli stolti.
    4: Non rispondere allo stolto secondo la sua stoltezza per non divenire anche tu simile a lui.
    5: Rispondi allo stolto secondo la sua stoltezza perché egli non si creda saggio.
    6: Si taglia i piedi e beve amarezze chi invia messaggi per mezzo di uno stolto.
    7: Malferme sono le gambe dello zoppo, così una massima sulla bocca degli stolti.
    8: Come chi lega il sasso alla fionda, così chi attribuisce onori a uno stolto.
    9: Una spina penetrata nella mano d'un ubriaco, tale è una massima sulla bocca degli stolti.
    10: Arciere che ferisce tutti i passanti, tale è chi assume uno stolto o un ubriaco.
    11: Come il cane torna al suo vomito, così lo stolto ripete le sue stoltezze.
