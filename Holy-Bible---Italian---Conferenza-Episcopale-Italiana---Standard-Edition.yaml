    45: Questi appartengono alle famiglie dei figli di Merari, di cui si fece il censimento; Mosè e Aronne ne fecero il censimento secondo l'ordine che il Signore aveva dato per mezzo di Mosè.
    46: Tutti i leviti dei quali Mosè, Aronne e i capi d'Israele fecero il censimento secondo le loro famiglie e secondo i loro casati paterni,
    47: dall'età di trent'anni fino all'età di cinquant'anni, quanti potevano far parte di una schiera e prestar servizio e portare pesi nella tenda del convegno,
