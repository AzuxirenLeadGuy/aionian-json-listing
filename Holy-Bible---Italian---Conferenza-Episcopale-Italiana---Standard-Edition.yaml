    6: Per questo li azzanna il leone della foresta, il lupo delle steppe ne fa scempio, il leopardo sta in agguato vicino alle loro città quanti ne escono saranno sbranati; perchè si sono moltiplicati i loro peccati, sono aumentate le loro ribellioni.
    7: Perchè ti dovrei perdonare? I tuoi figli mi hanno abbandonato, hanno giurato per chi non è Dio. Io li ho saziati ed essi hanno commesso adulterio, si affollano nelle case di prostituzione.
    8: Sono come stalloni ben pasciuti e focosi; ciascuno nitrisce dietro la moglie del suo prossimo.
    9: Non dovrei forse punirli per questo? Oracolo del Signore. E di un popolo come questo non dovrei vendicarmi?
    10: Salite sui suoi filari e distruggeteli, compite uno sterminio; strappatene i tralci, perchè non sono del Signore.
    11: Poichè, certo, mi si sono ribellate la casa di Israele e la casa di Giuda». Oracolo del Signore.
    12: 'Hanno rinnegato il Signore, hanno proclamato: «Non è lui! Non verrà sopra di noi la sventura, non vedremo né spada né fame.'
    13: I profeti sono come il vento, la sua parola non è in essi».
    14: 'Perciò dice il Signore, Dio degli eserciti: «Questo sarà fatto loro, poichè hanno pronunziato questo discorso: Ecco io farò delle mie parole come un fuoco sulla tua bocca. Questo popolo sarà la legna che esso divorerà.'
    15: Ecco manderò contro di voi una nazione da lontano, o casa di Israele. Oracolo del Signore. E' una nazione valorosa, è una nazione antica! Una nazione di cui non conosci la lingua e non comprendi che cosa dice.
    16: La sua faretra è come un sepolcro aperto. Essi sono tutti prodi.
    17: Divorerà le tue messi e il tuo pane; divorerà i tuoi figli e le tue figlie; divorerà i greggi e gli armenti; divorerà le tue vigne e i tuoi fichi; distruggerà le città fortificate nelle quali riponevi la fiducia.
    18: Ma anche in quei giorni, dice il Signore, non farò di voi uno sterminio».
    19: 'Allora, se diranno: «Perché il Signore nostro Dio ci fa tutte queste cose?», tu risponderai: «Come voi avete abbandonato il Signore e avete servito divinità straniere nel vostro paese, così servirete gli stranieri in un paese non vostro».'
    20: 'Annunziatelo nella casa di Giacobbe, fatelo udire in Giuda dicendo:'
    21: «Questo dunque ascoltate, o popolo stolto e privo di senno, che ha occhi ma non vede, che ha orecchi ma non ode.
    22: Voi non mi temerete? Oracolo del Signore. Non tremerete dinanzi a me, che ho posto la sabbia per confine al mare, come barriera perenne che esso non varcherà? Le sue onde si agitano ma non prevalgono, rumoreggiano ma non l'oltrepassano».
    23: Ma questo popolo ha un cuore indocile e ribelle; si voltano indietro e se ne vanno,
    24: 'e non dicono in cuor loro: «Temiamo il Signore nostro Dio che elargisce la pioggia d''autunno e quella di primavera a suo tempo, ha fissato le settimane per la messe e ce le mantiene costanti».'
    25: Le vostre iniquità hanno sconvolto queste cose e i vostri peccati tengono lontano da voi il benessere;
    26: poiché tra il mio popolo vi sono malvagi che spiano come cacciatori in agguato, pongono trappole per prendere uomini.
    27: Come una gabbia piena di uccelli, così le loro case sono piene di inganni; perciò diventano grandi e ricchi.
    28: Sono grassi e pingui, oltrepassano i limiti del male; non difendono la giustizia, non si curano della causa dell'orfano, non fanno giustizia ai poveri.
    29: Non dovrei forse punire queste colpe? Oracolo del Signore. Di un popolo come questo non dovrei vendicarmi?
    30: Cose spaventose e orribili avvengono nel paese.
    31: I profeti predicono in nome della menzogna e i sacerdoti governano al loro cenno; eppure il mio popolo è contento di questo. Che farete quando verrà la fine?
  6:
    1: Mettetevi in salvo, figli di Beniamino, fuori di Gerusalemme. In Tekòa date fiato alle trombe; innalzate segnali su Bet-Chèrem, perchè dal settentrione si affaccia una sventura e una grande rovina.
    2: E' forse simile a un tenero prato la figlia di Sion?
    3: Verso di essa muovono i pastori con i loro greggi; le fissano le tende tutto intorno, ognuno di loro pascola la sua parte.
    4: «Ingaggiate la santa battaglia contro di essa; su, assaliamola in pieno giorno. Noi sventurati! Già il giorno declina, già si allungano le ombre della sera.
    5: Su, allora, assaliamola di notte, distruggiamo i suoi palazzi».
    6: 'Perchè così dice il Signore degli eserciti: «Tagliate i suoi alberi, costruite un terrapieno davanti a Gerusalemme. Essa è la città della menzogna, in essa tutto è oppressione.'
    7: Come una sorgente fa scorrere l'acqua, così essa fa scorrere la sua iniquità. Violenza e oppressione risuonano in essa, dinanzi a me stanno sempre dolori e piaghe.
    8: Lasciati correggere, o Gerusalemme, perchè io non mi allontani da te e non ti riduca a un deserto, a una regione disabitata».
    9: 'Così dice il Signore degli eserciti: «Racimolate, racimolate come una vigna il resto di Israele; stendi ancora la tua mano come un vendemmiatore verso i tuoi tralci».'
    10: A chi parlerò e chi scongiurerò perchè mi ascoltino? Ecco, il loro orecchio non è circonciso, sono incapaci di prestare attenzione. Ecco, la parola del Signore è per loro oggetto di scherno; non la gustano.
    11: Io perciò sono pieno dell'ira del Signore, non posso più contenerla. «Riversala sui bambini nella strada, e anche sull'adunanza dei giovani, perchè saranno presi insieme uomini e donne, l'anziano e il decrepito.
    12: Le loro case passeranno a stranieri, anche i loro campi e le donne, perchè io stenderò la mano sugli abitanti di questo paese». Oracolo del Signore.
    13: Perchè dal piccolo al grande tutti commettono frode; dal profeta al sacerdote tutti praticano la menzogna.
    14: 'Essi curano la ferita del mio popolo, ma solo alla leggera, dicendo: «Bene, bene!» ma bene non va.'
    15: Dovrebbero vergognarsi dei loro atti abominevoli, ma non si vergognano affatto, non sanno neppure arrossire. «er questo cadranno con le altre vittime, nell'ora del castigo saranno prostrati», dice il Signore.
    16: 'Così il Signore: «Fermatevi nelle strade e guardate, informatevi circa i sentieri del passato, dove sta la strada buona e prendetela, così troverete pace per le anime vostre». Ma essi risposero: «Non la prenderemo!».'
    17: 'Io ho posto sentinelle presso di voi: «Fate attenzione allo squillo di tromba». Essi hanno risposto: «Non ci baderemo!».'
    18: Per questo ascoltate, o popoli, e sappi, o assemblea, ciò che avverrà di loro.
    19: Ascolta, o terra! «Ecco, io mando contro questo popolo la sventura, il frutto dei loro pensieri, perchè non hanno prestato attenzione alle mie parole e hanno rigettato la mia legge.
    20: Perchè mi offrite incenso portato da Saba e la preziosa cannella che giunge da un paese lontano? I vostri olocausti non mi sono graditi e non mi piacciono i vostri sacrifici».
    21: 'Perciò, dice il Signore: «Ecco, io porrò per questo popolo pietre di inciampo, in esse inciamperanno insieme padri e figli; vicini e amici periranno».'
    22: 'Così dice il Signore: «Ecco un popolo viene da un paese del settentrione, una grande nazione si muove dall''etremità della terra.'
    23: 'Impugnano archi e lance; sono crudeli, senza pietà. Il loro clamore è come quello di un mare agitato; essi montano cavalli: sono pronti come un solo guerriero alla battaglia contro di te, figlia di Sion».'
    24: «Abbiamo udito la loro fama, ci sono cadute le braccia; l'angoscia si è impadronita di noi, come spasimo di partoriente».
    25: Non uscite nei campi e non camminate per le strade, perchè la spada nemica e il terrore sono tutt'intorno.
    26: Figlia del mio popolo, vèstiti di sacco e ròtolati nella polvere. Fa' lutto come per un figlio unico, lamèntati amaramente, perchè piomberà improvviso il distruttore su di noi!
    27: Io ti ho posto come saggiatore fra il mio popolo, perché tu conoscessi e saggiassi la loro condotta.
    28: Essi sono tutti ribelli, spargono calunnie, tutti sono corrotti.
    29: Il mantice soffia con forza, il piombo è consumato dal fuoco; invano si vuol raffinarlo a ogni costo, le scorie non si separano.
    30: Scoria di argento si chiamano, perché il Signore li ha rigettati.
  7:
    1: 'Questa è la parola che fu rivolta dal Signore a Geremia:'
    2: '«Fermati alla porta del tempio del Signore e là pronunzia questo discorso dicendo: Ascoltate la parola del Signore, voi tutti di Giuda che attraversate queste porte per prostrarvi al Signore.'
    3: 'Così dice il Signore degli eserciti, Dio di Israele: Migliorate la vostra condotta e le vostre azioni e io vi farò abitare in questo luogo.'
    4: 'Pertanto non confidate nelle parole menzognere di coloro che dicono: Tempio del Signore, tempio del Signore, tempio del Signore è questo!'
    5: Poiché, se veramente emenderete la vostra condotta e le vostre azioni, se realmente pronunzierete giuste sentenze fra un uomo e il suo avversario;
    6: se non opprimerete lo straniero, l'orfano e la vedova, se non spargerete il sangue innocente in questo luogo e se non seguirete per vostra disgrazia altri dei,
    7: io vi farò abitare in questo luogo, nel paese che diedi ai vostri padri da lungo tempo e per sempre.
    8: 'Ma voi confidate in parole false e ciò non vi gioverà:'
    9: rubare, uccidere, commettere adulterio, giurare il falso, bruciare incenso a Baal, seguire altri dei che non conoscevate.
    10: 'Poi venite e vi presentate alla mia presenza in questo tempio, che prende il nome da me, e dite: Siamo salvi! per poi compiere tutti questi abomini.'
    11: Forse è una spelonca di ladri ai vostri occhi questo tempio che prende il nome da me? Anch'io, ecco, vedo tutto questo. Parola del Signore.
    12: Andate, dunque, nella mia dimora che era in Silo, dove avevo da principio posto il mio nome; considerate che cosa io ne ho fatto a causa della malvagità di Israele, mio popolo.
    13: Ora, poiché avete compiuto tutte queste azioni - parola del Signore - e, quando vi ho parlato con premura e sempre, non mi avete ascoltato e, quando vi ho chiamato, non mi avete risposto,
    14: io tratterò questo tempio che porta il mio nome e nel quale confidate e questo luogo che ho concesso a voi e ai vostri padri, come ho trattato Silo.
    15: Vi scaccerò davanti a me come ho scacciato tutti i vostri fratelli, tutta la discendenza di Efraim.
    16: Tu poi, non pregare per questo popolo, non innalzare per esso suppliche e preghiere né insistere presso di me, perché non ti ascolterò.
    17: Non vedi che cosa fanno nelle città di Giuda e nelle strade di Gerusalemme?
    18: I figli raccolgono la legna, i padri accendono il fuoco e le donne impastano la farina per preparare focacce alla Regina del cielo; poi si compiono libazioni ad altri dei per offendermi.
    19: Ma forse costoro offendono me - oracolo del Signore - o non piuttosto se stessi a loro vergogna?».
    20: 'Pertanto, dice il Signore Dio: «Ecco il mio furore, la mia ira si riversa su questo luogo, sugli uomini e sul bestiame, sugli alberi dei campi e sui frutti della terra e brucerà senza estinguersi».'
    21: 'Dice il Signore degli eserciti, Dio di Israele: «Aggiungete pure i vostri olocausti ai vostri sacrifici e mangiatene la carne!'
    22: In verità io non parlai né diedi comandi sull'olocausto e sul sacrificio ai vostri padri, quando li feci uscire dal paese d'Egitto.
    23: 'Ma questo comandai loro: Ascoltate la mia voce! Allora io sarò il vostro Dio e voi sarete il mio popolo; e camminate sempre sulla strada che vi prescriverò, perché siate felici.'
    24: Ma essi non ascoltarono né prestarono orecchio; anzi procedettero secondo l'ostinazione del loro cuore malvagio e invece di voltarmi la faccia mi han voltato le spalle,
    25: da quando i loro padri uscirono dal paese d'Egitto fino ad oggi. Io inviai a voi tutti i miei servitori, i profeti, con premura e sempre;
    26: eppure essi non li ascoltarono e non prestarono orecchio. Resero dura la loro nuca, divennero peggiori dei loro padri.
    27: Tu dirai loro tutte queste cose, ma essi non ti ascolteranno; li chiamerai, ma non ti risponderanno.
    28: 'Allora dirai loro: Questo è il popolo che non ascolta la voce del Signore suo Dio né accetta la correzione. La fedeltà è sparita, è stata bandita dalla loro bocca.'
    29: Taglia la tua chioma e gettala via e intona sulle alture un canto lugubre, perché il Signore ha rigettato e abbandonato la generazione che è oggetto della sua ira.
    30: Perché i figli di Giuda hanno commesso ciò che è male ai miei occhi, oracolo del Signore. Hanno posto i loro abomini nel tempio che prende il nome da me, per contaminarlo.
    31: Hanno costruito l'altare di Tofet, nella valle di Ben-Hinnòn, per bruciare nel fuoco i figli e le figlie, cosa che io non ho mai comandato e che non mi è mai venuta in mente.
    32: Perciò verranno giorni - oracolo del Signore - nei quali non si chiamerà più Tofet né valle di Ben-Hinnòn, ma valle della Strage. Allora si seppellirà in Tofet, perché non ci sarà altro luogo.
    33: I cadaveri di questo popolo saranno pasto agli uccelli dell'aria e alle bestie selvatiche e nessuno li scaccerà.
    34: Io farò cessare nelle città di Giuda e nelle vie di Gerusalemme le grida di gioia e la voce dell'allegria, la voce dello sposo e della sposa, poiché il paese sarà ridotto un deserto».
  8:
    1: «In quel tempo - oracolo del Signore - si estrarranno dai loro sepolcri le ossa dei re di Giuda, le ossa dei suoi capi, dei sacerdoti, dei profeti e degli abitanti di Gerusalemme.
    2: Esse saranno sparse in onore del sole, della luna e di tutta la milizia del cielo che essi amarono, servirono, seguirono, consultarono e adorarono. Non saranno più raccolte né sepolte, ma rimarranno come letame sulla terra.
    3: Allora la morte sarà preferibile alla vita per tutti quelli che resteranno di questa razza malvagia in ogni luogo, dove li avrò dispersi». Oracolo del Signore degli eserciti.
    4: 'Tu dirai loro: «Così dice il Signore: Forse chi cade non si rialza e chi perde la strada non torna indietro?'
    5: Perché allora questo popolo si ribella con continua ribellione? Persistono nella malafede, rifiutano di convertirsi.
    6: 'Ho fatto attenzione e ho ascoltato; essi non parlano come dovrebbero. Nessuno si pente della sua malizia, dicendo: Che ho fatto? Ognuno segue senza voltarsi la sua corsa come un cavallo che si lanci nella battaglia.'
    7: Anche la cicogna nel cielo conosce i suoi tempi; la tortora, la rondinella e la gru osservano la data del loro ritorno; il mio popolo, invece, non conosce il comando del Signore.
    8: 'Come potete dire: Noi siamo saggi, la legge del Signore è con noi? A menzogna l''ha ridotta la penna menzognera degli scribi!'
    9: I saggi saranno confusi, sconcertati e presi come in un laccio. Essi hanno rigettato la parola del Signore, quale sapienza possono avere?
    10: Per questo darò le loro donne ad altri, i loro campi ai conquistatori, perché, dal piccolo al grande, tutti commettono frode; dal profeta al sacerdote, tutti praticano la menzogna.
    11: 'Essi curano la ferita del mio popolo ma solo alla leggera, dicendo: Bene, bene! ma bene non va.'
    12: Dovrebbero vergognarsi dei loro atti abominevoli, ma non si vergognano affatto, non sanno neppure arrossire. Per questo cadranno con le altre vittime, nell'ora del castigo saranno prostrati» dice il Signore.
    13: «Li mieto e li anniento, dice il Signore, non c'è più uva nella vigna né frutti sui fichi; anche le foglie son avvizzite. Ho procurato per loro degli invasori».
    14: «Perché ce ne stiamo seduti? Riunitevi, entriamo nelle fortezze e moriamo in esse, poiché il Signore nostro Dio ci fa perire. Egli ci fa bere acque avvelenate, perché abbiamo peccato contro di lui.
    15: Aspettavamo la pace, ma non c'è alcun bene; l'ora della salvezza, ed ecco il terrore».
    16: Da Dan si sente lo sbuffare dei suoi cavalli; al rumore dei nitriti dei suoi destrieri trema tutta la terra. Vengono e divorano il paese e quanto in esso si trova, la città e i suoi abitanti.
    17: «Ecco, io sto per mandarvi serpenti velenosi contro i quali non esiste incantesimo, ed essi vi morderanno» dice il Signore.
    18: Cercai di rasserenarmi, superando il mio dolore, ma il mio cuore vien meno.
    19: 'Ecco odo le grida della figlia del mio popolo da una terra lunga e larga: «Forse il Signore non si trova in Sion, il suo re non vi abita più?». Perché mi hanno provocato all''ira con i loro idoli e con queste nullità straniere?'
    20: E' passata la stagione della messe, è finita l'estate e noi non siamo stati soccorsi.
    21: Per la ferita della figlia del mio popolo sono affranto, sono costernato, l'orrore mi ha preso.
    22: Non v'è forse balsamo in Gàlaad? Non c'è più nessun medico? Perché non si cicatrizza la ferita della figlia del mio popolo?
  9:
    1: Chi farà del mio capo una fonte di acqua, dei miei occhi una sorgente di lacrime, perché pianga giorno e notte gli uccisi della figlia del mio popolo?
    2: Chi mi darà nel deserto un rifugio per viandanti? Io lascerei il mio popolo e mi allontanerei da lui, perché sono tutti adùlteri, una massa di traditori.
    3: Tendono la loro lingua come un arco; la menzogna e non la verità domina nel paese. Passano da un delitto all'altro e non conoscono il Signore.
    4: Ognuno si guardi dal suo amico, non fidatevi neppure del fratello, poiché ogni fratello inganna il fratello, e ogni amico va spargendo calunnie.
    5: Ognuno si beffa del suo prossimo, nessuno dice la verità. Hanno abituato la lingua a dire menzogne, operano l'iniquità, incapaci di convertirsi.
    6: Angheria sopra angheria, inganno su inganno; rifiutano di conoscere il Signore.
    7: 'Perciò dice il Signore degli eserciti: «Ecco li raffinerò al crogiuolo e li saggerò; come dovrei comportarmi con il mio popolo?'
    8: Una saetta micidiale è la loro lingua, inganno le parole della loro bocca. Ognuno parla di pace con il prossimo, mentre nell'intimo gli ordisce un tranello
    9: Non dovrei forse punirli per tali cose? Oracolo del Signore. Di un popolo come questo non dovrei vendicarmi?».
    10: Sui monti alzerò gemiti e lamenti, un pianto di lutto sui pascoli della steppa, perché sono riarsi, nessuno più vi passa, né più si ode il grido del bestiame. Dagli uccelli dell'aria alle bestie tutti sono fuggiti, scomparsi.
    11: «Ridurrò Gerusalemme un cumulo di rovine, rifugio di sciacalli; le citta di Giuda ridurrò alla desolazione, senza abitanti».
    12: Chi è tanto saggio da comprendere questo? A chi la bocca del Signore ha parlato perché lo annunzi? Perché il paese è devastato, desolato come un deserto senza passanti?
    13: 'Ha detto il Signore: «E'' perché hanno abbandonato la legge che avevo loro posto innanzi e non hanno ascoltato la mia voce e non l''hanno seguita,'
    14: ma han seguito la caparbietà del loro cuore e i Baal, che i loro padri avevano fatto loro conoscere».
    15: 'Pertanto così dice il Signore degli eserciti, Dio di Israele: «Ecco, darò loro in cibo assenzio, farò loro bere acque avvelenate;'
    16: 'Così dice il Signore degli eserciti: li disperderò in mezzo a popoli che né loro né i loro padri hanno conosciuto e manderò dietro a loro la spada finché non li abbia sterminati».'
    17: Attenti, chiamate le lamentatrici, che vengano! Fate venire le più brave! Accorrano
    18: e facciano presto, per intonare su di noi un lamento. Sgorghino lacrime dai nostri occhi, il pianto scorra dalle nostre ciglia,
    19: 'perché una voce di lamento si ode da Sion: «Come siamo rovinati, come profondamente confusi, poiché dobbiamo abbandonare il paese, lasciare le nostre abitazioni».'
    20: 'Udite, dunque, o donne, la parola del Signore; i vostri orecchi accolgano la parola della sua bocca. Insegnate alle vostre figlie il lamento, l''una all''altra un canto di lutto:'
    21: «La morte è entrata per le nostre finestre, si è introdotta nei nostri palazzi, abbattendo i fanciulli nella via e i giovani nelle piazze.
    22: I cadaveri degli uomini giacciono - dice il Signore - come letame sui campi, come covoni dietro il mietitore e nessuno li raccoglie».
    23: 'Così dice il Signore: «Non si vanti il saggio della sua saggezza e non si vanti il forte della sua forza, non si vanti il ricco delle sue ricchezze.'
    24: Ma chi vuol gloriarsi si vanti di questo, di avere senno e di conoscere me, perché io sono il Signore che agisce con misericordia, con diritto e con giustizia sulla terra; di queste cose mi compiaccio». Parola del Signore.
    25: '«Ecco, giorni verranno - oracolo del Signore - nei quali punirò tutti i circoncisi che rimangono non circoncisi:'
    26: l'Egitto, Giuda, Edom, gli Ammoniti e i Moabiti e tutti coloro che si tagliano i capelli alle estremità delle tempie, i quali abitano nel deserto, perché tutte queste nazioni e tutta la casa di Israele sono incirconcisi nel cuore».
  10:
    1: Ascoltate la parola che il Signore vi rivolge, casa di Israele.
    2: 'Così dice il Signore: «Non imitate la condotta delle genti e non abbiate paura dei segni del cielo, perché le genti hanno paura di essi.'
    3: Poiché ciò che è il terrore dei popoli è un nulla, non è che un legno tagliato nel bosco, opera delle mani di chi lavora con l'ascia.
    4: E' ornato di argento e di oro, è fissato con chiodi e con martelli, perché non si muova.
    5: Gli idoli sono come uno spauracchio in un campo di cocòmeri, non sanno parlare, bisogna portarli, perché non camminano. Non temeteli, perché non fanno alcun male, come non è loro potere fare il bene».
    6: Non sono come te, Signore; tu sei grande e grande la potenza del tuo nome.
    7: Chi non ti temerà, re delle nazioni? Questo ti conviene, poiché fra tutti i saggi delle nazioni e in tutti i loro regni nessuno è simile a te.
    8: Sono allo stesso tempo stolti e testardi; vana la loro dottrina, come un legno.
    9: 'Argento battuto e laminato portato da Tarsìs e oro di Ofir, lavoro di artista e di mano di orafo, di porpora e di scarlatto è la loro veste: tutti lavori di abili artisti.'
    10: Il Signore, invece, è il vero Dio, egli è Dio vivente e re eterno; al suo sdegno trema la terra, i popoli non resistono al suo furore.
    11: 'Direte loro: «Gli dei che non hanno fatto il cielo e la terra scompariranno dalla terra e sotto il cielo».'
    12: Egli ha formato la terra con potenza, ha fissato il mondo con sapienza, con intelligenza ha disteso i cieli.
    13: Al rombo della sua voce rumoreggiano le acque nel cielo. Egli fa salire le nubi dall'estremità della terra, produce lampi per la pioggia e manda fuori il vento dalle sue riserve.
    14: Rimane inebetito ogni uomo, senza comprendere; resta confuso ogni orafo per i suoi idoli, poiché è menzogna ciò che ha fuso e non ha soffio vitale.
    15: Essi sono vanità, opere ridicole; al tempo del loro castigo periranno.
    16: Non è tale l'eredità di Giacobbe, perché egli ha formato ogni cosa. Israele è la tribù della sua eredità, Signore degli eserciti è il suo nome.
    17: Raccogli il tuo fardello fuori dal paese, tu che sei cinta d'assedio,
    18: 'poiché dice il Signore: «Ecco, questa volta, caccerò lontano gli abitanti del paese; li ridurrò alle strette, perché mi ritrovino».'
    19: 'Guai a me a causa della mia ferita; la mia piaga è incurabile. Eppure io avevo pensato: «E'' solo un dolore che io posso sopportare».'
    20: La mia tenda è sfasciata tutte le mie corde sono rotte. I miei figli si sono allontanati da me e più non sono. Nessuno pianta ancora la mia tenda e stende i miei teli.
    21: I pastori sono diventati insensati, non hanno ricercato più il Signore; per questo non hanno avuto successo, anzi è disperso tutto il loro gregge.
    22: Si ode un rumore che avanza e un grande frastuono giunge da settentrione, per ridurre le città di Giuda un deserto, un rifugio di sciacalli.
    23: «Lo so, Signore, che l'uomo non è padrone della sua via, non è in potere di chi cammina il dirigere i suoi passi.
    24: Correggimi, Signore, ma con giusta misura, non secondo la tua ira, per non farmi vacillare».
    25: Riversa la tua collera sui popoli che non ti conoscono e sulle stirpi che non invocano il tuo nome, poiché hanno divorato Giacobbe l'hanno divorato e consumato, e hanno distrutto la sua dimora.
  11:
    1: 'Questa la parola che fu rivolta a Geremia da parte del Signore:'
    2: «Ascolta le parole di questa alleanza e tu riferiscile agli uomini di Giuda e agli abitanti di Gerusalemme.
    3: 'Dirai loro: Dice il Signore Dio di Israele: Maledetto l''uomo che non ascolta le parole di questa alleanza,'
    4: 'che io imposi ai vostri padri quando li feci uscire dal paese d''Egitto, dal crogiuolo di ferro, dicendo: Ascoltate la mia voce ed eseguite quanto vi ho comandato; allora voi sarete il mio popolo e io sarò il vostro Dio,'
    5: 'così che io possa mantenere il giuramento fatto ai vostri padri di dare loro una terra dove scorrono latte e miele, come oggi possedete». Io risposi: «Così sia, Signore!».'
    6: 'E il Signore mi disse: «Proclama tutte queste parole nelle città di Giuda e nelle strade di Gerusalemme, dicendo: Ascoltate le parole di questa alleanza e mettetele in pratica!'
    7: 'Poiché io ho più volte scongiurato i vostri padri quando li feci uscire dal paese d''Egitto e fino ad oggi, ammonendoli premurosamente ogni giorno: Ascoltate la mia voce!'
    8: Ma essi non ascoltarono né prestarono orecchio; ognuno seguì la caparbietà del suo cuore malvagio. Perciò ho attuato nei loro riguardi tutte le parole di questa alleanza che avevo ordinato loro di osservare e non osservarono».
    9: 'Il Signore mi disse: «Si è formata una congiura fra gli uomini di Giuda e gli abitanti di Gerusalemme;'
    10: sono ritornati alle iniquità dei loro primi padri che avevano rifiutato di ascoltare le mie parole, anch'essi hanno seguito altri dei per servirli. La casa di Israele e la casa di Giuda hanno violato l'alleanza che io avevo concluso con i loro padri.
    11: 'Perciò dice il Signore: Ecco manderò su di loro una sventura alla quale non potranno sfuggire. Allora leveranno grida di aiuto verso di me, ma io non li ascolterò;'
    12: allora le città di Giuda e gli abitanti di Gerusalemme alzeranno grida di aiuto agli dei ai quali hanno offerto incenso, ma quelli certamente non li salveranno nel tempo della loro sciagura.
    13: Perché numerosi come le tue città sono i tuoi dei, o Giuda; numerosi come le strade di Gerusalemme gli altari che avete eretto all'idolo, altari per bruciare incenso a Baal.
    14: Tu poi, non intercedere per questo popolo, non innalzare per esso suppliche e preghiere, perché non ascolterò quando mi invocheranno nel tempo della loro sventura».
    15: Che ha da fare il mio diletto nella mia casa, con la sua perversa condotta? Voti e carne di sacrifici allontanano forse da te la tua sventura, e così potrai ancora schiamazzare di gioia?
    16: Ulivo verde, maestoso, era il nome che il Signore ti aveva imposto. Con grande strepito ha dato fuoco alle sue foglie, i suoi rami si sono bruciati.
    17: Il Signore degli eserciti che ti ha piantato preannunzia la sventura contro di te, a causa della malvagità che hanno commesso a loro danno la casa di Israele e la casa di Giuda irritandomi con il bruciare incenso a Baal.
    18: Il Signore me lo ha manifestato e io l'ho saputo; allora ha aperto i miei occhi sui loro intrighi.
    19: 'Ero come un agnello mansueto che viene portato al macello, non sapevo che essi tramavano contro di me, dicendo: «Abbattiamo l''albero nel suo rigoglio, strappiamolo dalla terra dei viventi; il suo nome non sia più ricordato».'
    20: Ora, Signore degli eserciti, giusto giudice, che scruti il cuore e la mente, possa io vedere la tua vendetta su di loro, poiché a te ho affidato la mia causa.
    21: 'Perciò dice il Signore riguardo agli uomini di Anatòt che attentano alla mia vita dicendo: «Non profetare nel nome del Signore, se no morirai per mano nostra»;'
    22: 'così dunque dice il Signore degli eserciti: «Ecco, li punirò. I loro giovani moriranno di spada, i loro figli e le loro figlie moriranno di fame.'
    23: Non rimarrà di loro alcun superstite, perché manderò la sventura contro gli uomini di Anatòt nell'anno del loro castigo».
  12:
    1: Tu sei troppo giusto, Signore, perché io possa discutere con te; ma vorrei solo rivolgerti una parola sulla giustizia. Perché le cose degli empi prosperano? Perché tutti i traditori sono tranquilli?
    2: Tu li hai piantati ed essi hanno messo radici, crescono e producono frutto; tu sei vicino alla loro bocca, ma lontano dai loro cuori.
    3: Ma tu, Signore, mi conosci, mi vedi, tu provi che il mio cuore è con te. Strappali via come pecore per il macello, riservali per il giorno dell'uccisione.
    4: 'Fino a quando sarà in lutto la terra e seccherà tutta l''erba dei campi? Per la malvagità dei suoi abitanti le fiere e gli uccelli periscono, poiché essi dicono: «Dio non vede i nostri passi».'
    5: «Se, correndo con i pedoni, ti stanchi, come potrai gareggiare con i cavalli? Se non ti senti al sicuro in una regione pacifica, che farai nella boscaglia del Giordano?
    6: Perfino i tuoi fratelli e la casa di tuo padre, perfino loro sono sleali con te; anch'essi ti gridano dietro a piena voce; non fidarti di loro quando ti dicono buone parole.
    7: Io ho abbandonato la mia casa, ho ripudiato la mia eredità; ho consegnato ciò che ho di più caro nelle mani dei suoi nemici.
    8: La mia eredità è divenuta per me come un leone nella foresta; ha ruggito contro di me, perciò ho cominciato a odiarla.
    9: La mia eredità è forse per me come un uccello screziato? Gli uccelli rapaci l'assalgono da ogni parte. Venite, radunatevi, voi tutte bestie selvatiche, venite a divorare.
    10: Molti pastori hanno devastato la mia vigna, hanno calpestato il mio campo. Hanno fatto del mio campo prediletto un deserto desolato,
    11: lo hanno ridotto una landa deserta, in uno stato deplorevole; sta desolato dinanzi a me. E' devastato tutto il paese, e nessuno se ne dà pensiero.
    12: Su tutte le alture del deserto giungono devastatori, poiché il Signore ha una spada che divora, da un estremo all'altro della terra; non c'è scampo per nessuno.
    13: Essi hanno seminato grano e mietuto spine, si sono stancati senz'alcun vantaggio; restano confusi per il loro raccolto a causa dell'ira ardente del Signore».
    14: 'Così dice il Signore: «Sradicherò dalla loro terra tutti i miei vicini malvagi, che han messo le mani sull''eredità da me data in possesso al mio popolo Israele, come anche strapperò la casa di Giuda di mezzo a loro.'
    15: Allora, dopo averli strappati, avrò di nuovo compassione di loro e farò tornare ognuno al suo possesso e ognuno al suo paese.
    16: 'Se impareranno accuratamente le usanze del mio popolo sì da giurare nel mio nome: Per la vita del Signore, come hanno insegnato al mio popolo a giurare per Baal, allora potranno stabilirsi in mezzo al mio popolo.'
    17: Se invece non ascoltano, estirperò tutto questo popolo ed esso perirà». Oracolo del Signore.
  13:
    1: 'Il Signore mi parlò così: «Và a comprarti una cintura di lino e mettitela ai fianchi senza immergerla nell''acqua».'
    2: Io comprai la cintura secondo il comando del Signore e me la misi ai fianchi.
    3: 'Poi la parola del Signore mi fu rivolta una seconda volta:'
    4: «Prendi la cintura che hai comprato e che porti ai fianchi e và subito verso l'Eufrate e nascondila nella fessura di una pietra».
    5: Io andai e la nascosi presso l'Eufrate, come mi aveva comandato il Signore.
    6: 'Ora, dopo molto tempo, il Signore mi disse: «Alzati, và all''Eufrate e prendi di là la cintura che ti avevo comandato di nascondervi».'
    7: Io andai verso l'Eufrate, cercai e presi la cintura dal luogo in cui l'avevo nascosta; ed ecco, la cintura era marcita, non era più buona a nulla.
    8: 'Allora mi fu rivolta questa parola del Signore:'
    9: '«Dice il Signore: In questo modo ridurrò in marciume la grande gloria di Giuda e di Gerusalemme.'
    10: Questo popolo malvagio, che rifiuta di ascoltare le mie parole, che si comporta secondo la caparbietà del suo cuore e segue altri dei per servirli e per adorarli, diventerà come questa cintura, che non è più buona a nulla.
    11: Poiché, come questa cintura aderisce ai fianchi di un uomo, così io volli che aderisse a me tutta la casa di Israele e tutta la casa di Giuda - parola del Signore - perché fossero mio popolo, mia fama, mia lode e mia gloria, ma non mi ascoltarono.
    12: 'Ora, tu riferirai a questo popolo: Così dice il Signore Dio di Israele: Ogni boccale va riempito di vino. Se essi ti diranno: Forse non sappiamo che ogni boccale va riempito di vino?'
    13: 'tu risponderai loro: Così parla il Signore: Ecco io renderò tutti ubriachi gli abitanti di questo paese, i re che siedono sul trono di Davide, i sacerdoti, i profeti e tutti gli abitanti di Gerusalemme.'
    14: Poi fracasserò, gli uni contro gli altri, i padri e i figli insieme - dice il Signore-; non avrò pietà, non li risparmierò né userò misericordia nel distruggerli».
    15: Ascoltate e porgete l'orecchio, non montate in superbia, perché il Signore parla.
    16: Date gloria al Signore vostro Dio, prima che venga l'oscurità e prima che inciampino i vostri piedi sui monti, al cadere della notte. Voi aspettate la luce, ma egli la ridurrà in tenebre e la muterà in densa oscurità!
    17: Se voi non ascolterete, io piangerò in segreto dinanzi alla vostra superbia; il mio occhio si scioglierà in lacrime, perché sarà deportato il gregge del Signore.
    18: 'Dite al re e alla regina madre: «Sedete giù in basso, poiché vi è caduta dalla testa la vostra preziosa corona».'
    19: Le città del mezzogiorno sono bloccate, nessuno le libera. Tutto Giuda è stato deportato con una deportazione totale.
    20: Alza gli occhi e osserva coloro che vengono dal settentrione; dov'è il gregge che ti è stato consegnato, le tue pecore magnifiche?
    21: Che dirai quando saranno posti sopra di te come capi coloro che tu stessa hai abituato a essere tuoi amici? Non ti prenderanno forse i dolori come una partoriente?
    22: 'Se dirai in cuor tuo: «Perché mi capita tutto ciò?». Per l''enormità delle tue iniquità sono stati strappati i lembi della tua veste, il tuo corpo ha subìto violenza.'
    23: Cambia forse un Etiope la sua pelle o un leopardo la sua picchiettatura? Allo stesso modo, potrete fare il bene anche voi abituati a fare il male?
    24: Perciò vi disperderò come paglia portata via dal vento del deserto.
    25: Questa è la tua sorte, la parte che ti è destinata da me - oracolo del Signore - perché mi hai dimenticato e hai confidato nella menzogna.
    26: Anch'io solleverò le tue vesti fino al volto, così si vedrà la tua vergogna,
    27: i tuoi adultèri e i tuoi richiami d'amore, l'ignominia della tua prostituzione! Sulle colline e per i piani ho visto i tuoi orrori. Guai a te, Gerusalemme, perché non ti purifichi! Per quanto tempo ancora?
  14:
    1: 'Parola che il Signore rivolse a Geremia in occasione della siccità:'
    2: Giuda è in lutto, le sue città languiscono, sono a terra nello squallore; il gemito di Gerusalemme sale al cielo.
    3: I ricchi mandano i loro servi in cerca d'acqua; essi si recano ai pozzi, ma non ve la trovano e tornano con i recipienti vuoti. Sono delusi e confusi e si coprono il capo.
    4: Per il terreno screpolato, perché non cade pioggia nel paese, gli agricoltori sono delusi e confusi e si coprono il capo.
    5: La cerva partorisce nei campi e abbandona il parto, perché non c'è erba.
    6: Gli ònagri si fermano sui luoghi elevati e aspirano l'aria come sciacalli; i loro occhi languiscono, perché non si trovano erbaggi.
    7: «Se le nostre iniquità testimoniano contro di noi, Signore, agisci per il tuo nome! Certo, sono molte le nostre infedeltà, abbiamo peccato contro di te.
    8: O speranza di Israele, suo salvatore al tempo della sventura, perché vuoi essere come un forestiero nel paese e come un viandante che si ferma solo una notte?
    9: Perché vuoi essere come un uomo sbigottito, come un forte incapace di aiutare? Eppure tu sei in mezzo a noi, Signore, e noi siamo chiamati con il tuo nome, non abbandonarci!».
    10: 'Così dice il Signore di questo popolo: «Piace loro andare vagando, non fermano i loro passi». Per questo il Signore non li gradisce. Ora egli ricorda la loro iniquità e punisce i loro peccati.'
    11: 'Il Signore mi ha detto: «Non intercedere a favore di questo popolo, per il suo benessere.'
    12: Anche se digiuneranno, non ascolterò la loro supplica; se offriranno olocausti e sacrifici, non li gradirò; ma li distruggerò con la spada, la fame e la peste».
    13: 'Allora ho soggiunto: «Ahimè, Signore Dio, dicono i profeti: Non vedrete la spada, non soffrirete la fame, ma vi concederò una pace perfetta in questo luogo».'
    14: 'Il Signore mi ha detto: «I profeti hanno predetto menzogne in mio nome; io non li ho inviati, non ho dato ordini né ho loro parlato. Vi annunziano visioni false, oracoli vani e suggestioni della loro mente».'
    15: 'Perciò così dice il Signore: «I profeti che predicono in mio nome, senza che io li abbia inviati, e affermano: Spada e fame non ci saranno in questo paese, questi profeti finiranno di spada e di fame.'
    16: Gli uomini ai quali essi predicono saranno gettati per le strade di Gerusalemme in seguito alla fame e alla spada e nessuno seppellirà loro, le loro donne, i loro figli e le loro figlie. Io rovescerò su di essi la loro malvagità».
    17: 'Tu riferirai questa parola: «I miei occhi grondano lacrime notte e giorno, senza cessare, perché da grande calamità è stata colpita la figlia del mio popolo, da una ferita mortale.'
    18: Se esco in aperta campagna, ecco i trafitti di spada; se percorro la città, ecco gli orrori della fame. Anche il profeta e il sacerdote si aggirano per il paese e non sanno che cosa fare.
    19: Hai forse rigettato completamente Giuda, oppure ti sei disgustato di Sion? Perché ci hai colpito, e non c'è rimedio per noi? Aspettavamo la pace, ma non c'è alcun bene, l'ora della salvezza ed ecco il terrore!
    20: 'Riconosciamo, Signore, la nostra iniquità, l''iniquità dei nostri padri: abbiamo peccato contro di te.'
    21: Ma per il tuo nome non abbandonarci, non render spregevole il trono della tua gloria. Ricordati! Non rompere la tua alleanza con noi.
    22: Forse fra i vani idoli delle nazioni c'è chi fa piovere? O forse i cieli mandan rovesci da sé? Non sei piuttosto tu, Signore nostro Dio? In te abbiamo fiducia, perché tu hai fatto tutte queste cose».
  15:
    1: 'Il Signore mi disse: «Anche se Mosè e Samuele si presentassero davanti a me, io non mi piegherei verso questo popolo. Allontanali da me, se ne vadano!»'
    2: 'Chi è destinato alla peste, alla peste, Chi alla spada, alla spada, chi alla fame, alla fame, chi alla schiavitù, alla schiavitù. Se ti domanderanno: «Dove andremo?» dirai loro: Così dice il Signore:'
    3: 'Io manderò contro di loro quattro specie di mali - parola del Signore -: la spada per ucciderli, i cani per sbranarli, gli uccelli dell''aria e le bestie selvatiche per divorarli e distruggerli.'
    4: Li renderò oggetto di spavento per tutti i regni della terra a causa di Manàsse figlio di Ezechia, re di Giuda, per ciò che egli ha fatto in Gerusalemme.
    5: Chi avrà pietà di te, Gerusalemme, chi ti compiangerà? Chi si volterà per domandarti come stai?
    6: Tu mi hai respinto, dice il Signore, mi hai voltato le spalle e io ho steso la mano su di te per annientarti; sono stanco di avere pietà.
    7: Io li ho dispersi al vento con la pala nelle città della contrada. Ho reso senza figli e ho fatto perire il mio popolo, perché non abbandonarono le loro abitudini.
    8: Le loro vedove sono diventate più numerose della sabbia del mare. Ho mandato sulle madri e sui giovani un devastatore in pieno giorno; d'un tratto ho fatto piombare su di loro turbamento e spavento.
    9: E' abbattuta la madre di sette figli, esala il suo respiro; il suo sole tramonta quando è ancor giorno, è coperta di vergogna e confusa. Io consegnerò i loro superstiti alla spada, in preda ai loro nemici». Oracolo del Signore.
    10: Me infelice, madre mia, che mi hai partorito oggetto di litigio e di contrasto per tutto il paese! Non ho preso prestiti, non ho prestato a nessuno, eppure tutti mi maledicono.
    11: Forse, Signore, non ti ho servito del mio meglio, non mi sono rivolto a te con preghiere per il mio nemico, nel tempo della sventura e nel tempo dell'angoscia?
    12: Potrà forse il ferro spezzare il ferro del settentrione e il bronzo?
    13: «I tuoi averi e i tuoi tesori li abbandonerò al saccheggio, non come pagamento, per tutti i peccati che hai commessi in tutti i tuoi territori.
    14: Ti renderò schiavo dei tuoi nemici in una terra che non conosci, perché si è acceso il fuoco della mia ira, che arderà contro di voi».
    15: Tu lo sai, Signore, ricordati di me e aiutami, vendicati per me dei miei persecutori. Nella tua clemenza non lasciarmi perire, sappi che io sopporto insulti per te.
    16: Quando le tue parole mi vennero incontro, le divorai con avidità; la tua parola fu la gioia e la letizia del mio cuore, perché io portavo il tuo nome, Signore, Dio degli eserciti.
    17: Non mi sono seduto per divertirmi nelle brigate di buontemponi, ma spinto dalla tua mano sedevo solitario, poiché mi avevi riempito di sdegno.
    18: Perché il mio dolore è senza fine e la mia piaga incurabile non vuol guarire? Tu sei diventato per me un torrente infido, dalle acque incostanti.
    19: 'Ha risposto allora il Signore: «Se tu ritornerai a me, io ti riprenderò e starai alla mia presenza; se saprai distinguere ciò che è prezioso da ciò che è vile, sarai come la mia bocca. Essi torneranno a te, mentre tu non dovrai tornare a loro,'
    20: ed io, per questo popolo, ti renderò come un muro durissimo di bronzo; combatteranno contro di te ma non potranno prevalere, perché io sarò con te per salvarti e per liberarti. Oracolo del Signore.
    21: Ti libererò dalle mani dei malvagi e ti riscatterò dalle mani dei violenti».
  16:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Non prendere moglie, non aver figli né figlie in questo luogo,
    3: 'perché dice il Signore riguardo ai figli e alle figlie che nascono in questo luogo e riguardo alle madri che li partoriscono e ai padri che li generano in questo paese:'
    4: Moriranno di malattie strazianti, non saranno rimpianti né sepolti, ma saranno come letame sulla terra. Periranno di spada e di fame; i loro cadaveri saranno pasto degli uccelli dell'aria e delle bestie della terra».
    5: 'Poiché così dice il Signore: «Non entrare in una casa dove si fa un banchetto funebre, non piangere con loro né commiserarli, perché io ho ritirato da questo popolo la mia pace - dice il Signore - la mia benevolenza e la mia compassione.'
    6: Moriranno in questo paese grandi e piccoli; non saranno sepolti né si farà lamento per essi; nessuno si farà incisioni né si taglierà i capelli.
    7: Non si spezzerà il pane all'afflitto per consolarlo del morto e non gli si darà da bere il calice della consolazione per suo padre e per sua madre.
    8: Non entrare nemmeno in una casa dove si banchetta per sederti a mangiare e a bere con loro,
    9: 'poiché così dice il Signore degli eserciti, Dio di Israele: Ecco, sotto i vostri occhi e nei vostri giorni farò cessare da questo luogo le voci di gioia e di allegria, la voce dello sposo e della sposa.'
    10: 'Quando annunzierai a questo popolo tutte queste cose, ti diranno: Perché il Signore ha decretato contro di noi questa sventura così grande? Quali iniquità e quali peccati abbiamo commesso contro il Signore nostro Dio?'
    11: 'Tu allora risponderai loro: Perché i vostri padri mi abbandonarono - parola del Signore - seguirono altri dei, li servirono e li adorarono, mentre abbandonarono me e non osservarono la mia legge.'
    12: Voi però avete agito peggio dei vostri padri; ognuno di voi, infatti, segue la caparbietà del suo cuore malvagio rifiutandosi di ascoltarmi.
    13: Perciò vi scaccerò da questo paese verso un paese che né voi né i vostri padri avete conosciuto e là servirete divinità straniere giorno e notte, poiché io non vi userò più misericordia.
    14: 'Pertanto, ecco, verranno giorni - oracolo del Signore - nei quali non si dirà più: Per la vita del Signore che ha fatto uscire gli Israeliti dal paese d''Egitto;'
    15: 'ma piuttosto si dirà: Per la vita del Signore che ha fatto uscire gli Israeliti dal paese del settentrione e da tutte le regioni dove li aveva dispersi. E io li ricondurrò nel loro paese che avevo concesso ai loro padri.'
    16: Ecco, io invierò numerosi pescatori - dice il Signore - che li pescheranno; quindi invierò numerosi cacciatori che daranno loro la caccia su ogni monte, su ogni colle e nelle fessure delle rocce;
    17: poiché i miei occhi osservano le loro vie che non possono restar nascoste dinanzi a me, né si può occultare la loro iniquità davanti ai miei occhi.
    18: Innanzi tutto ripagherò due volte la loro iniquità e il loro peccato, perché hanno profanato il mio paese con i cadaveri dei loro idoli e hanno riempito la mia eredità con i loro abomini».
    19: 'Signore, mia forza e mia difesa, mio rifugio nel giorno della tribolazione, a te verranno i popoli dalle estremità della terra e diranno: «I nostri padri ereditarono soltanto menzogna, vanità che non giovano a nulla».'
    20: Può forse l'uomo fabbricarsi dei? Ma questi non sono dei!
    21: Perciò, ecco io mostrerò loro, rivolgerò loro questa volta la mia mano e la mia forza. Essi sapranno che il mio nome è Signore.
  17:
    1: Il peccato di Giuda è scritto con uno stilo di ferro, con una punta di diamante è inciso sulla tavola del loro cuore e sugli angoli dei loro altari,
    2: come per ricordare ai loro figli i loro altari e i loro pali sacri presso gli alberi verdi, sui colli elevati,
    3: sui monti e in aperta campagna. «I tuoi averi e tutti i tuoi tesori li abbandonerò al saccheggio, a motivo di tutti i peccati che hai commessi in tutti i tuoi territori.
    4: 'Tu dovrai ritirare la mano dall''eredità che ti avevo data; ti farò schiavo dei tuoi nemici in un paese che non conosci, perché avete acceso il fuoco della mia ira, che arderà sempre». Così dice il Signore:'
    5: «Maledetto l'uomo che confida nell'uomo, che pone nella carne il suo sostegno e il cui cuore si allontana dal Signore.
    6: Egli sarà come un tamerisco nella steppa, quando viene il bene non lo vede; dimorerà in luoghi aridi nel deserto, in una terra di salsedine, dove nessuno può vivere.
    7: Benedetto l'uomo che confida nel Signore e il Signore è sua fiducia.
    8: Egli è come un albero piantato lungo l'acqua, verso la corrente stende le radici; non teme quando viene il caldo, le sue foglie rimangono verdi; nell'anno della siccità non intristisce, non smette di produrre i suoi frutti.
    9: Più fallace di ogni altra cosa è il cuore e difficilmente guaribile; chi lo può conoscere?
    10: Io, il Signore, scruto la mente e saggio i cuori, per rendere a ciascuno secondo la sua condotta, secondo il frutto delle sue azioni.
    11: Come una pernice che cova uova da lei non deposte è chi accumula ricchezze, ma senza giustizia. A metà dei suoi giorni dovrà lasciarle e alla sua fine apparirà uno stolto».
    12: Trono di gloria, eccelso fin dal principio, è il luogo del nostro santuario!
    13: O speranza di Israele, Signore, quanti ti abbandonano resteranno confusi; quanti si allontanano da te saranno scritti nella polvere, perché hanno abbandonato la fonte di acqua viva, il Signore.
    14: Guariscimi, Signore, e io sarò guarito, salvami e io sarò salvato, poiché tu sei il mio vanto.
    15: 'Ecco, essi mi dicono: «Dov''è la parola del Signore? Si compia finalmente!».'
    16: Io non ho insistito presso di te nella sventura né ho desiderato il giorno funesto, tu lo sai. Ciò che è uscito dalla mia bocca è innanzi a te.
    17: Non essere per me causa di spavento, tu, mio solo rifugio nel giorno della sventura.
    18: Siano confusi i miei avversari ma non io, si spaventino essi, ma non io. Manda contro di loro il giorno della sventura, distruggili, distruggili per sempre.
    19: 'Il Signore mi disse: «Và a metterti alla porta dei Figli del popolo, per la quale entrano ed escono i re di Giuda, e a tutte le porte di Gerusalemme.'
    20: 'Dirai loro: Ascoltate la parola del Signore, o re di Giuda e voi tutti Giudei e abitanti di Gerusalemme, che entrate per queste porte.'
    21: 'Così dice il Signore: Per amore della vostra vita guardatevi dal trasportare un peso in giorno di sabato e dall''introdurlo per le porte di Gerusalemme.'
    22: Non portate alcun peso fuori dalle vostre case in giorno di sabato e non fate alcun lavoro, ma santificate il giorno di sabato, come io ho comandato ai vostri padri.
    23: Ma essi non vollero ascoltare né prestare orecchio, anzi indurirono la loro cervice per non ascoltarmi e per non accogliere la lezione.
    24: Ora, se mi ascolterete sul serio - dice il Signore - se non introdurrete nessun peso entro le porte di questa città in giorno di sabato e santificherete il giorno di sabato non eseguendo in esso alcun lavoro,
    25: entreranno per le porte di questa città i re, che siederanno sul trono di Davide, su carri e su cavalli, essi e i loro ufficiali, gli uomini di Giuda e gli abitanti di Gerusalemme. Questa città sarà abitata per sempre.
    26: Verranno dalle città di Giuda e dai dintorni di Gerusalemme, dalla terra di Beniamino e dalla Sefèla, dai monti e dal meridione presentando olocausti, sacrifici, offerte e incenso e sacrifici di lode nel tempio del Signore.
    27: Ma se non ascolterete il mio comando di santificare il giorno di sabato, di non trasportare pesi e di non introdurli entro le porte di Gerusalemme in giorno di sabato, io accenderò un fuoco alle sue porte; esso divorerà i palazzi di Gerusalemme e mai si estinguerà».
  18:
    1: 'Questa parola fu rivolta a Geremia da parte del Signore:'
    2: «Prendi e scendi nella bottega del vasaio; là ti farò udire la mia parola».
    3: Io sono sceso nella bottega del vasaio ed ecco, egli stava lavorando al tornio.
    4: Ora, se si guastava il vaso che egli stava modellando, come capita con la creta in mano al vasaio, egli rifaceva con essa un altro vaso, come ai suoi occhi pareva giusto.
    5: 'Allora mi fu rivolta la parola del Signore:'
    6: «Forse non potrei agire con voi, casa di Israele, come questo vasaio? Oracolo del Signore. Ecco, come l'argilla è nelle mani del vasaio, così voi siete nelle mie mani, casa di Israele.
    7: Talvolta nei riguardi di un popolo o di un regno io decido di sradicare, di abbattere e di distruggere;
    8: ma se questo popolo, contro il quale avevo parlato, si converte dalla sua malvagità, io mi pento del male che avevo pensato di fargli.
    9: Altra volta nei riguardi di un popolo o di un regno io decido di edificare e di piantare;
    10: ma se esso compie ciò che è male ai miei occhi non ascoltando la mia voce, io mi pentirò del bene che avevo promesso di fargli.
    11: 'Ora annunzia, dunque, agli uomini di Giuda e agli abitanti di Gerusalemme: Dice il Signore: Ecco preparo contro di voi una calamità e medito contro di voi un progetto. Su, abbandonate la vostra condotta perversa, migliorate le vostre abitudini e le vostre azioni».'
    12: 'Ma essi diranno: «E'' inutile, noi vogliamo seguire i nostri progetti; ognuno di noi agirà secondo la caparbietà del suo cuore malvagio».'
    13: 'Perciò così dice il Signore: «Informatevi tra le nazioni: chi ha mai udito cose simili? Enormi, orribili cose ha commesso la vergine di Israele.'
    14: Scompare forse dalle alte rocce la neve del Libano? Forse si inaridiscono le acque delle montagne che scorrono gelide?
    15: Eppure il mio popolo mi ha dimenticato; essi offrono incenso a un idolo vano. Così hanno inciampato nelle loro strade, nei sentieri di una volta, per camminare su viottoli, per una via non appianata.
    16: Il loro paese è una desolazione, un oggetto di scherno perenne. Chiunque passa ne rimarrà stupito e scuoterà il capo.
    17: Come fa il vento d'oriente io li disperderò davanti al loro nemico. Mostrerò loro le spalle e non il volto nel giorno della loro rovina».
    18: 'Ora essi dissero: «Venite e tramiamo insidie contro Geremia, perché la legge non verrà meno ai sacerdoti, né il consiglio ai saggi, né l''oracolo ai profeti. Venite, colpiamolo per la sua lingua e non badiamo a tutte le sue parole».'
    19: Prestami ascolto, Signore, e odi la voce dei miei avversari.
    20: Si rende forse male per bene? Poiché essi hanno scavato una fossa alla mia vita. Ricordati quando mi presentavo a te, per parlare in loro favore, per stornare da loro la tua ira.
    21: Abbandona perciò i loro figli alla fame, gettali in potere della spada; le loro donne restino senza figli e vedove, i loro uomini siano colpiti dalla morte e i loro giovani uccisi dalla spada in battaglia.
    22: Si odano grida dalle loro case, quando improvvisa tu farai piombare su di loro una torma di briganti, poiché hanno scavato una fossa per catturarmi e hanno teso lacci ai miei piedi.
    23: Ma tu conosci, Signore, ogni loro progetto di morte contro di me; non lasciare impunita la loro iniquità e non cancellare il loro peccato dalla tua presenza. Inciampino alla tua presenza; al momento del tuo sdegno agisci contro di essi!
  19:
    1: 'Così disse il Signore a Geremia: «Và a comprarti una brocca di terracotta; prendi alcuni anziani del popolo e alcuni sacerdoti con te'
    2: ed esci nella valle di Ben-Hinnòn, che è all'ingresso della Porta dei cocci. Là proclamerai le parole che io ti dirò.
    3: 'Riferirai: Ascoltate la parola del Signore, o re di Giuda e abitanti di Gerusalemme. Così dice il Signore degli eserciti, Dio di Israele: Ecco io manderò su questo luogo una sventura tale che risuonerà negli orecchi di chiunque la udrà,'
    4: poiché mi hanno abbandonato e hanno destinato ad altro questo luogo per sacrificarvi ad altri dei, che né essi né i loro padri né i re di Giuda conoscevano. Essi hanno riempito questo luogo di sangue innocente;
    5: hanno edificato alture a Baal per bruciare nel fuoco i loro figli come olocausti a Baal. Questo io non ho comandato, non ne ho mai parlato, non mi è mai venuto in mente.
    6: Perciò, ecco, verranno giorni - dice il Signore - nei quali questo luogo non si chiamerà più Tofet e valle di Ben-Hinnòn, ma piuttosto valle della Strage.
    7: Io renderò vani i piani di Giuda e di Gerusalemme in questo luogo. Li farò cadere di spada davanti ai loro nemici e per mezzo di coloro che attentano alla loro vita e darò i loro cadaveri in pasto agli uccelli dell'aria e alle bestie selvatiche.
    8: Ridurrò questa città a una desolazione e a oggetto di scherno; quanti le passeranno vicino resteranno stupiti e fischieranno davanti a tutte le sue ferite.
    9: Farò loro mangiare la carne dei figli e la carne delle figlie; si divoreranno tra di loro durante l'assedio e l'angoscia in cui li stringeranno i nemici e quanti attentano alla loro vita.
    10: Tu poi, spezzerai la brocca sotto gli occhi degli uomini che saranno venuti con te
    11: 'e riferirai loro: Così dice il Signore degli eserciti: Spezzerò questo popolo e questa città, così come si spezza un vaso di terracotta, che non si può più accomodare. Allora si seppellirà perfino in Tofet, perché non ci sarà più spazio per seppellire.'
    12: Così farò - dice il Signore - riguardo a questo luogo e ai suoi abitanti, rendendo questa città come Tofet.
    13: Le case di Gerusalemme e le case dei re di Giuda saranno impure come il luogo di Tofet; cioè tutte le case, sui tetti delle quali essi bruciavano incenso a tutta la milizia del cielo e facevano libazioni ad altri dei».
    14: 'Quando Geremia tornò da Tofet dove il Signore lo aveva mandato a profetizzare, si fermò nell''atrio del tempio del Signore e disse a tutto il popolo:'
    15: '«Dice il Signore degli eserciti, Dio di Israele: Ecco io manderò su questa città e su tutte le sue borgate tutto il male che le ho preannunziato, perché essi si sono intestarditi, rifiutandosi di ascoltare le mie parole».'
  20:
    1: Pascùr figlio di Immèr, sacerdote e sovrintendente-capo del tempio, udì Geremia predire tutte queste cose.
    2: Pascùr fece fustigare il profeta Geremia e quindi lo mise in ceppi nella prigione che si trovava presso la porta superiore di Beniamino, nel tempio del Signore.
    3: 'Quando poi il giorno dopo Pascùr fece liberare dai ceppi Geremia, questi gli disse: «Il Signore non ti chiama più Pascùr, ma Terrore all''intorno».'
    4: 'Perché così dice il Signore: «Ecco io darò in preda al terrore te e tutti i tuoi cari; essi cadranno per la spada dei loro nemici e i tuoi occhi lo vedranno. Metterò tutto Giuda nelle mani del re di Babilonia, il quale li deporterà a Babilonia e li colpirà di spada.'
    5: Consegnerò tutte le ricchezze di questa città e tutti i suoi prodotti, tutti gli oggetti preziosi e tutti i tesori dei re di Giuda in mano ai suoi nemici, i quali li saccheggeranno e li prenderanno e li trasporteranno a Babilonia.
    6: Tu, Pascùr, e tutti gli abitanti della tua casa andrete in schiavitù; andrai a Babilonia, là morirai e là sarai sepolto, tu e tutti i tuoi cari, ai quali hai predetto menzogne».
    7: Mi hai sedotto, Signore, e io mi sono lasciato sedurre; mi hai fatto forza e hai prevalso. Sono diventato oggetto di scherno ogni giorno; ognuno si fa beffe di me.
    8: 'Quando parlo, devo gridare, devo proclamare: «Violenza! Oppressione!». Così la parola del Signore è diventata per me motivo di obbrobrio e di scherno ogni giorno.'
    9: 'Mi dicevo: «Non penserò più a lui, non parlerò più in suo nome!». Ma nel mio cuore c''era come un fuoco ardente, chiuso nelle mie ossa; mi sforzavo di contenerlo, ma non potevo.'
    10: 'Sentivo le insinuazioni di molti: «Terrore all''intorno! Denunciatelo e lo denunceremo». Tutti i miei amici spiavano la mia caduta: «Forse si lascerà trarre in inganno, così noi prevarremo su di lui, ci prenderemo la nostra vendetta».'
    11: Ma il Signore è al mio fianco come un prode valoroso, per questo i miei persecutori cadranno e non potranno prevalere; saranno molto confusi perché non riusciranno, la loro vergogna sarà eterna e incancellabile.
    12: Signore degli eserciti, che provi il giusto e scruti il cuore e la mente, possa io vedere la tua vendetta su di essi; poiché a te ho affidato la mia causa!
    13: Cantate inni al Signore, lodate il Signore, perché ha liberato la vita del povero dalle mani dei malfattori.
    14: Maledetto il giorno in cui nacqui; il giorno in cui mia madre mi diede alla luce non sia mai benedetto.
    15: 'Maledetto l''uomo che portò la notizia a mio padre, dicendo: «Ti è nato un figlio maschio», colmandolo di gioia.'
    16: Quell'uomo sia come le città che il Signore ha demolito senza compassione. Ascolti grida al mattino e rumori di guerra a mezzogiorno,
    17: perché non mi fece morire nel grembo materno; mia madre sarebbe stata la mia tomba e il suo grembo gravido per sempre.
    18: Perché mai sono uscito dal seno materno per vedere tormenti e dolore e per finire i miei giorni nella vergogna?
  21:
    1: 'Questa parola fu rivolta a Geremia dal Signore quando il re Sedecìa gli mandò il sacerdote Pascùr figlio di Malchìa, e Sofonìa figlio di Maasìa, per dirgli:'
    2: «Intercedi per noi presso il Signore perché Nabucodònosor re di Babilonia ci muove guerra; forse il Signore compirà a nostro vantaggio qualcuno dei suoi tanti prodigi, così che egli si allontani da noi».
    3: 'Geremia rispose loro: «Riferite a Sedecìa:'
    4: 'Così dice il Signore, Dio di Israele: Ecco io farò rientrare le armi di guerra, che sono nelle vostre mani, con le quali combattete il re di Babilonia e i Caldei che vi assediano fuori delle mura e le radunerò in mezzo a questa città.'
    5: Io stesso combatterò contro di voi con mano tesa e con braccio potente, con ira, furore e grande sdegno.
    6: Percuoterò gli abitanti di questa città, uomini e bestie; essi moriranno di una grave peste.
    7: Dopo ciò - dice il Signore - io consegnerò Sedecìa, re di Giuda, i suoi ministri e il popolo, che saranno scampati in questa città dalla peste, dalla spada e dalla fame, in potere di Nabucodònosor, re di Babilonia, in potere dei loro nemici e in potere di coloro che attentano alla loro vita. Egli li passerà a fil di spada; non avrà pietà di loro, non li perdonerà né risparmierà.
    8: 'Riferirai a questo popolo: Dice il Signore: Ecco, io vi metto davanti la via della vita e la via della morte.'
    9: Chi rimane in questa città morirà di spada, di fame e di peste; chi uscirà e si consegnerà ai Caldei che vi cingono d'assedio, vivrà e gli sarà lasciata la vita come suo bottino.
    10: Poiché io ho volto la faccia contro questa città a suo danno e non a suo bene. Oracolo del Signore. Essa sarà messa nelle mani del re di Babilonia, il quale la brucerà con il fuoco».
    11: 'Alla casa del re di Giuda dirai: «Ascoltate la parola del Signore!'
    12: 'Casa di Davide, così dice il Signore: Amministrate la giustizia ogni mattina e liberate l''oppresso dalla mano dell''oppressore, se no la mia ira divamperà come fuoco, si accenderà e nessuno potrà spegnerla, a causa della malvagità delle vostre azioni.'
    13: 'Eccomi a te, o abitatrice della valle, roccia nella pianura, dice il Signore. Voi che dite: Chi scenderà contro di noi? Chi entrerà nelle nostre dimore?'
    14: Io vi punirò come meritano le vostre opere - dice il Signore - e accenderò il fuoco nel suo bosco, che divorerà tutti i suoi dintorni».
  22:
    1: 'Così dice il Signore: «Scendi nella casa del re di Giuda e là proclama questo messaggio.'
    2: 'Tu dirai: Ascolta la parola del Signore, o re di Giuda che siedi sul trono di Davide, tu, i tuoi ministri e il tuo popolo, che entrano per queste porte.'
    3: 'Dice il Signore: Praticate il diritto e la giustizia, liberate l''oppresso dalle mani dell''oppressore, non fate violenza e non opprimete il forestiero, l''orfano e la vedova, e non spargete sangue innocente in questo luogo.'
    4: Se osserverete lealmente quest'ordine, entreranno ancora per le porte di questa casa i re che siederanno sul trono di Davide, montati su carri e cavalli, essi, i loro ministri e il loro popolo.
    5: Ma se non ascolterete queste parole, io lo giuro per me stesso - parola del Signore - questa casa diventerà una rovina.
    6: 'Poiché così dice il Signore riguardo alla casa del re di Giuda: Come Gàlaad eri per me, come le vette del Libano; ma io ti ridurrò a deserto, a città disabitata.'
    7: Io preparerò contro di te i distruttori, ognuno con le armi. Essi abbatteranno i migliori dei tuoi cedri, li getteranno nel fuoco.
    8: 'Molte genti passeranno su questa città e si diranno l''un l''altro: Perché il Signore ha trattato così questa grande città?'
    9: 'E risponderanno: Perché essi hanno abbandonato l''alleanza del Signore, loro Dio, hanno adorato altri dei e li hanno serviti».'
    10: Non piangete sul morto e non fate lamenti per lui, ma piangete amaramente su chi parte, perché non tornerà più, non rivedrà il paese natio.
    11: 'Poiché dice il Signore riguardo a Sallùm figlio di Giosia, re di Giuda, che regna al posto di Giosia suo padre: «Chi esce da questo luogo non vi farà più ritorno,'
    12: ma morirà nel luogo dove lo condurranno prigioniero e non rivedrà più questo paese».
    13: Guai a chi costruisce la casa senza giustizia e il piano di sopra senza equità, che fa lavorare il suo prossimo per nulla, senza dargli la paga,
    14: 'e dice: «Mi costruirò una casa grande con spazioso piano di sopra» e vi apre finestre e la riveste di tavolati di cedro e la dipinge di rosso.'
    15: Forse tu agisci da re perché ostenti passione per il cedro? Forse tuo padre non mangiava e beveva? Ma egli praticava il diritto e la giustizia e tutto andava bene.
    16: Egli tutelava la causa del povero e del misero e tutto andava bene; questo non significa infatti conoscermi? Oracolo del Signore.
    17: I tuoi occhi e il tuo cuore, invece, non badano che al tuo interesse, a spargere sangue innocente, a commettere violenza e angherie.
    18: '«Non faranno il lamento per lui, dicendo: Ahi, fratello mio! Ahi, sorella! Non faranno il lamento per lui, dicendo: Ahi, signore! Ahi, maestà! Per questo così dice il Signore su Ioiakìm figlio di Giosia, re di Giuda:'
    19: Sarà sepolto come si seppellisce un asino, lo trascineranno e lo getteranno al di là delle porte di Gerusalemme».
    20: Sali sul Libano e grida e sul Basàn alza la voce; grida dagli Abarìm, perché tutti i tuoi amanti sono abbattuti.
    21: 'Ti parlai al tempo della tua tranquilla prosperità, ma tu dicesti: «Io non voglio ascoltare». Tale è stata la tua condotta fin dalla giovinezza: non hai ascoltato la mia voce.'
    22: Tutti i tuoi pastori saranno pascolo del vento e i tuoi amanti andranno schiavi. Allora ti dovrai vergognare ed essere confusa, a causa di tutte le tue iniquità.
    23: Tu che dimori sul Libano, che ti sei fatta il nido tra i cedri, come gemerai quando ti coglieranno le doglie, dolori come di partoriente!
    24: «Per la mia vita - oracolo del Signore - anche se Conìa figlio di Ioiakìm, re di Giuda, fosse un anello da sigillo nella mia destra, io me lo strapperei.
    25: Ti metterò nelle mani di chi attenta alla tua vita, nelle mani di coloro che tu temi, nelle mani di Nabucodònosor re di Babilonia e nelle mani dei Caldei.
    26: Sbalzerò te e tua madre che ti ha generato in un paese dove non siete nati e là morirete.
    27: Ma nel paese in cui brameranno tornare, là non torneranno.
    28: E' forse questo Conìa un vaso spregevole, rotto, oppure un vaso che non piace più a nessuno? Perché sono dunque scacciati, egli e la sua discendenza, e gettati in un paese che non conoscono?».
    29: Terra, terra, terra! Ascolta la parola del Signore!
    30: 'Dice il Signore: «Registrate quest''uomo come uno senza figli, un uomo che non ha successo nella sua vita, perché nessuno della sua stirpe avrà la fortuna di sedere sul trono di Davide né di regnare ancora su Giuda».'
  23:
    1: «Guai ai pastori che fanno perire e disperdono il gregge del mio pascolo». Oracolo del Signore.
    2: 'Perciò dice il Signore, Dio di Israele, contro i pastori che devono pascere il mio popolo: «Voi avete disperso le mie pecore, le avete scacciate e non ve ne siete preoccupati; ecco io mi occuperò di voi e della malvagità delle vostre azioni. Oracolo del Signore.'
    3: Radunerò io stesso il resto delle mie pecore da tutte le regioni dove le ho lasciate scacciare e le farò tornare ai loro pascoli; saranno feconde e si moltiplicheranno.
    4: Costituirò sopra di esse pastori che le faranno pascolare, così che non dovranno più temere né sgomentarsi; di esse non ne mancherà neppure una». Oracolo del Signore.
    5: «Ecco, verranno giorni - dice il Signore - nei quali susciterò a Davide un germoglio giusto, che regnerà da vero re e sarà saggio ed eserciterà il diritto e la giustizia sulla terra.
    6: 'Nei suoi giorni Giuda sarà salvato e Israele starà sicuro nella sua dimora; questo sarà il nome con cui lo chiameranno: Signore-nostra-giustizia.'
    7: 'Pertanto, ecco, verranno giorni - dice il Signore - nei quali non si dirà più: Per la vita del Signore che ha fatto uscire gli Israeliti dal paese d''Egitto,'
    8: 'ma piuttosto: Per la vita del Signore che ha fatto uscire e che ha ricondotto la discendenza della casa di Israele dalla terra del settentrione e da tutte le regioni dove li aveva dispersi; costoro dimoreranno nella propria terra».'
    9: Contro i profeti. Mi si spezza il cuore nel petto, tremano tutte le mie membra, sono come un ubriaco e come chi è inebetito dal vino, a causa del Signore e a causa delle sue sante parole.
    10: «Poiché il paese è pieno di adùlteri; a causa della maledizione tutto il paese è in lutto, si sono inariditi i pascoli della steppa. Il loro fine è il male e la loro forza è l'ingiustizia.
    11: Perfino il profeta, perfino il sacerdote sono empi, perfino nella mia casa ho trovato la loro malvagità. Oracolo del Signore.
    12: Perciò la loro strada sarà per essi come sentiero sdrucciolevole, saranno sospinti nelle tenebre e cadranno in esse, poiché io manderò su di essi la sventura, nell'anno del loro castigo. Oracolo del Signore.
    13: Tra i profeti di Samaria io ho visto cose stolte. Essi profetavano in nome di Baal e traviavano il mio popolo Israele.
    14: 'Ma tra i profeti di Gerusalemme ho visto cose nefande: commettono adultèri e praticano la menzogna, danno mano ai malfattori, sì che nessuno si converte dalla sua malvagità; per me sono tutti come Sòdoma e i suoi abitanti come Gomorra».'
    15: 'Perciò dice il Signore degli eserciti contro i profeti: «Ecco farò loro ingoiare assenzio e bere acque avvelenate, perché dai profeti di Gerusalemme l''empietà si è sparsa su tutto il paese».'
    16: 'Così dice il Signore degli eserciti: «Non ascoltate le parole dei profeti che profetizzano per voi; essi vi fanno credere cose vane, vi annunziano fantasie del loro cuore, non quanto viene dalla bocca del Signore.'
    17: 'Essi dicono a coloro che disprezzano la parola del Signore: Voi avrete la pace! e a quanti seguono la caparbietà del loro cuore dicono: Non vi coglierà la sventura.'
    18: Ma chi ha assistito al consiglio del Signore, chi l'ha visto e ha udito la sua parola? Chi ha ascoltato la sua parola e vi ha obbedito?
    19: Ecco la tempesta del Signore, il suo furore si scatena, una tempesta travolgente si abbatte sul capo dei malvagi.
    20: Non cesserà l'ira del Signore, finché non abbia compiuto e attuato i progetti del suo cuore. Alla fine dei giorni comprenderete tutto!
    21: Io non ho inviato questi profeti ed essi corrono; non ho parlato a loro ed essi profetizzano.
    22: Se hanno assistito al mio consiglio, facciano udire le mie parole al mio popolo e li distolgano dalla loro condotta perversa e dalla malvagità delle loro azioni.
    23: Sono io forse Dio solo da vicino - dice il Signore - e non anche Dio da lontano?
    24: Può forse nascondersi un uomo nei nascondigli senza che io lo veda? Non riempio io il cielo e la terra? Parola del Signore.
    25: 'Ho sentito quanto affermano i profeti che predicono in mio nome menzogne: Ho avuto un sogno, ho avuto un sogno.'
    26: Fino a quando ci saranno nel mio popolo profeti che predicono la menzogna e profetizzano gli inganni del loro cuore?
    27: Essi credono di far dimenticare il mio nome al mio popolo con i loro sogni, che si raccontano l'un l'altro, come i loro padri dimenticarono il mio nome per Baal!
    28: Che cosa ha in comune la paglia con il grano? Oracolo del Signore. Il profeta che ha avuto un sogno racconti il suo sogno; chi ha udito la mia parola annunzi fedelmente la mia parola.
    29: La mia parola non è forse come il fuoco - oracolo del Signore - e come un martello che spacca la roccia?
    30: Perciò, eccomi contro i profeti - oracolo del Signore - i quali si rubano gli uni gli altri le mie parole.
    31: Eccomi contro i profeti - oracolo del Signore - che muovono la lingua per dare oracoli.
    32: Eccomi contro i profeti di sogni menzogneri - dice il Signore - che li raccontano e traviano il mio popolo con menzogne e millanterie. Io non li ho inviati né ho dato alcun ordine; essi non gioveranno affatto a questo popolo». Parola del Signore.
    33: 'Quando dunque questo popolo o un profeta o un sacerdote ti domanderà: «Qual è il peso del messaggio del Signore?», tu riferirai loro: «Voi siete il peso del Signore! Io vi rigetterò». Parola del Signore.'
    34: 'E il profeta o il sacerdote o il popolo che dica: «Peso del Signore!», io lo punirò nella persona e nella famiglia.'
    35: 'Direte l''uno all''altro: «Che cosa ha risposto il Signore?» e: «Che cosa ha detto il Signore?».'
    36: Non farete più menzione di peso del Signore, altrimenti per chiunque la sua stessa parola sarà considerata un peso per avere travisato le parole del Dio vivente, del Signore degli eserciti, nostro Dio.
    37: 'Così dirai al profeta: «Che cosa ti ha risposto il Signore?» e: «Che cosa ha detto il Signore?».'
    38: 'Ma se direte «Peso del Signore», allora così parla il Signore: «Poiché ripetete: Peso del Signore, mentre vi avevo ordinato di non dire più: Peso del Signore,'
    39: ecco, proprio per questo, io mi caricherò di voi come di un peso e getterò lontano dal mio volto voi e la città che ho dato a voi e ai vostri padri.
    40: Vi coprirò di obbrobrio perenne e di confusione perenne, che non sarà mai dimenticata».
  24:
    1: Il Signore mi mostrò due canestri di fichi posti davanti al tempio, dopo che Nabucodònosor re di Babilonia aveva deportato da Gerusalemme Ieconia figlio di Ioiakìm re di Giuda, i capi di Giuda, gli artigiani e i fabbri e li aveva condotti a Babilonia.
    2: Un canestro era pieno di fichi molto buoni, come i fichi primaticci, mentre l'altro canestro era pieno di fichi cattivi, così cattivi che non si potevano mangiare.
    3: 'Il Signore mi disse: «Che cosa vedi, Geremia?». Io risposi: «Fichi; i fichi buoni sono molto buoni, i cattivi sono molto cattivi, tanto cattivi che non si possono mangiare».'
    4: 'Allora mi fu rivolta questa parola del Signore:'
    5: '«Dice il Signore Dio di Israele: Come si ha riguardo di questi fichi buoni, così io avrò riguardo, per il loro bene, dei deportati di Giuda che ho fatto andare da questo luogo nel paese dei Caldei.'
    6: Io poserò lo sguardo sopra di loro per il loro bene; li ricondurrò in questo paese, li ristabilirò fermamente e non li demolirò; li pianterò e non li sradicherò mai più.
    7: Darò loro un cuore capace di conoscermi, perché io sono il Signore; essi saranno il mio popolo e io sarò il loro Dio, se torneranno a me con tutto il cuore.
    8: Come invece si trattano i fichi cattivi, che non si possono mangiare tanto sono cattivi - così parla il Signore - così io farò di Sedecìa re di Giuda, dei suoi capi e del resto di Gerusalemme, ossia dei superstiti in questo paese, e di coloro che abitano nel paese d'Egitto.
    9: Li renderò oggetto di spavento per tutti i regni della terra, l'obbrobrio, la favola, lo zimbello e la maledizione in tutti i luoghi dove li scaccerò.
    10: Manderò contro di loro la spada, la fame e la peste finché non scompariranno dal paese che io diedi a loro e ai loro padri».
  25:
    1: Questa parola fu rivolta a Geremia per tutto il popolo di Giuda nel quarto anno di Ioiakìm figlio di Giosia, re di Giuda - cioè nel primo anno di Nabucodònosor re di Babilonia -.
    2: 'Il profeta Geremia l''annunciò a tutto il popolo di Giuda e a tutti gli abitanti di Gerusalemme dicendo:'
    3: «Dall'anno decimoterzo di Giosia figlio di Amòn, re di Giuda, fino ad oggi sono ventitrè anni che mi è stata rivolta la parola del Signore e io ho parlato a voi premurosamente e continuamente, ma voi non avete ascoltato.
    4: Il Signore vi ha inviato con assidua premura tutti i suoi servi, i profeti, ma voi non avete ascoltato e non avete prestato orecchio per ascoltare
    5: 'quando vi diceva: Ognuno abbandoni la sua condotta perversa e le sue opere malvage; allora potrete abitare nel paese che il Signore ha dato a voi e ai vostri padri dai tempi antichi e per sempre.'
    6: Non seguite altri dei per servirli e adorarli e non provocatemi con le opere delle vostre mani e io non vi farò del male.
    7: Ma voi non mi avete ascoltato - dice il Signore - e mi avete provocato con l'opera delle vostre mani per vostra disgrazia.
    8: 'Per questo dice il Signore degli eserciti: Poiché non avete ascoltato le mie parole,'
    9: ecco manderò a prendere tutte le tribù del settentrione, le manderò contro questo paese, contro i suoi abitanti e contro tutte le nazioni confinanti, voterò costoro allo sterminio e li ridurrò a oggetto di orrore, a scherno e a obbrobrio perenne.
    10: Farò cessare in mezzo a loro le grida di gioia e le voci di allegria, la voce dello sposo e quella della sposa, il rumore della mola e il lume della lampada.
    11: Tutta questa regione sarà abbandonata alla distruzione e alla desolazione e queste genti resteranno schiave del re di Babilonia per settanta anni.
    12: Quando saranno compiuti i settanta anni, io punirò il re di Babilonia e quel popolo - dice il Signore - per i loro delitti, punirò il paese dei Caldei e lo ridurrò a una desolazione perenne.
    13: Manderò dunque a effetto su questo paese tutte le parole che ho pronunziate a suo riguardo, quanto è scritto in questo libro, ciò che Geremia aveva predetto contro tutte le nazioni.
    14: Nazioni numerose e re potenti ridurranno in schiavitù anche costoro, e così li ripagherò secondo le loro azioni, secondo le opere delle loro mani».
    15: 'Così mi disse il Signore, Dio di Israele: «Prendi dalla mia mano questa coppa di vino della mia ira e falla bere a tutte le nazioni alle quali ti invio,'
    16: perché ne bevano, ne restino inebriate ed escano di senno dinanzi alla spada che manderò in mezzo a loro».
    17: 'Presi dunque la coppa dalle mani del Signore e la diedi a bere a tutte le nazioni alle quali il Signore mi aveva inviato:'
    18: a Gerusalemme e alle città di Giuda, ai suoi re e ai suoi capi, per abbandonarli alla distruzione, alla desolazione, all'obbrobrio e alla maledizione, come avviene ancor oggi;
    19: anche al faraone re d'Egitto, ai suoi ministri, ai suoi nobili e a tutto il suo popolo;
    20: alla gente d'ogni razza e a tutti i re del paese di Uz, a tutti i re del paese dei Filistei, ad Ascalòn, a Gaza, a Ekròn e ai superstiti di Asdòd,
    21: a Edom, a Moab e agli Ammoniti,
    22: a tutti i re di Tiro e a tutti i re di Sidòne e ai re dell'isola che è al di là del mare,
    23: a Dedan, a Tema, a Buz e a quanti si radono l'estremità delle tempie,
    24: a tutti i re degli Arabi che abitano nel deserto,
    25: a tutti i re di Zimrì, a tutti i re dell'Elam e a tutti i re della Media,
    26: a tutti i re del settentrione, vicini e lontani, agli uni e agli altri e a tutti i regni che sono sulla terra; il re di Sesàch berrà dopo di essi.
    27: '«Tu riferirai loro: Dice il Signore degli eserciti, Dio di Israele: Bevete e inebriatevi, vomitate e cadete senza rialzarvi davanti alla spada che io mando in mezzo a voi.'
    28: 'Se poi rifiuteranno di prendere dalla tua mano il calice da bere, tu dirai loro: Dice il Signore degli eserciti: Certamente berrete!'
    29: Se io comincio a castigare proprio la città che porta il mio nome, pretendete voi di rimanere impuniti? No, impuniti non resterete, perché io chiamerò la spada su tutti gli abitanti della terra. Oracolo del Signore degli eserciti.
    30: 'Il Signore ruggisce dall''alto, dalla sua santa dimora fa udire il suo tuono; alza il suo ruggito contro la prateria, manda grida di giubilo come i pigiatori delle uve, contro tutti gli abitanti del paese. Tu preannunzierai tutte queste cose e dirai loro:'
    31: Il rumore giunge fino all'estremità della terra, perché il Signore viene a giudizio con le nazioni; egli istruisce il giudizio riguardo a ogni uomo, abbandona gli empi alla spada. Parola del Signore.
    32: 'Dice il Signore degli eserciti: Ecco, la sventura passa di nazione in nazione, un grande turbine si alza dall''estremità della terra.'
    33: In quel giorno i colpiti dal Signore si troveranno da un'estremità all'altra della terra; non saranno pianti né raccolti né sepolti, ma saranno come letame sul suolo.
    34: Urlate, pastori, gridate, rotolatevi nella polvere, capi del gregge! Perché sono compiuti i giorni per il vostro macello; stramazzerete come scelti montoni.
    35: Non ci sarà rifugio per i pastori né scampo per i capi del gregge.
    36: Sentite le grida dei pastori, gli urli delle guide del gregge, perché il Signore distrugge il loro pascolo;
    37: sono devastati i prati tranquilli a causa dell'ardente ira del Signore.
    38: Il leone abbandona la sua tana, poiché il loro paese è una desolazione a causa della spada devastatrice e a causa della sua ira ardente».
  26:
    1: All'inizio del regno di Ioiakìm figlio di Giosia, re di Giuda, fu rivolta a Geremia questa parola da parte del Signore.
    2: 'Disse il Signore: «Và nell''atrio del tempio del Signore e riferisci a tutte le città di Giuda che vengono per adorare nel tempio del Signore tutte le parole che ti ho comandato di annunziare loro; non tralasciare neppure una parola.'
    3: Forse ti ascolteranno e ognuno abbandonerà la propria condotta perversa; in tal caso disdirò tutto il male che pensavo di fare loro a causa della malvagità delle loro azioni.
    4: 'Tu dirai dunque loro: Dice il Signore: Se non mi ascolterete, se non camminerete secondo la legge che ho posto davanti a voi'
    5: e se non ascolterete le parole dei profeti miei servi che ho inviato a voi con costante premura, ma che voi non avete ascoltato,
    6: io ridurrò questo tempio come quello di Silo e farò di questa città un esempio di maledizione per tutti i popoli della terra».
    7: I sacerdoti, i profeti e tutto il popolo udirono Geremia che diceva queste parole nel tempio del Signore.
    8: 'Ora, quando Geremia finì di riferire quanto il Signore gli aveva comandato di dire a tutto il popolo, i sacerdoti e i profeti lo arrestarono dicendo: «Devi morire!'
    9: 'Perché hai predetto nel nome del Signore: Questo tempio diventerà come Silo e questa città sarà devastata, disabitata?». Tutto il popolo si radunò contro Geremia nel tempio del Signore.'
    10: I capi di Giuda vennero a sapere queste cose e salirono dalla reggia nel tempio del Signore e sedettero all'ingresso della Porta Nuova del tempio del Signore.
    11: 'Allora i sacerdoti e i profeti dissero ai capi e a tutto il popolo: «Una sentenza di morte merita quest''uomo, perché ha profetizzato contro questa città come avete udito con i vostri orecchi!».'
    12: 'Ma Geremia rispose a tutti i capi e a tutto il popolo: «Il Signore mi ha mandato a profetizzare contro questo tempio e contro questa città le cose che avete ascoltate.'
    13: Or dunque migliorate la vostra condotta e le vostre azioni e ascoltate la voce del Signore vostro Dio e il Signore ritratterà il male che ha annunziato contro di voi.
    14: Quanto a me, eccomi in mano vostra, fate di me come vi sembra bene e giusto;
    15: ma sappiate bene che, se voi mi ucciderete, attirerete sangue innocente su di voi, su questa città e sui suoi abitanti, perché il Signore mi ha veramente inviato a voi per esporre ai vostri orecchi tutte queste cose».
    16: 'I capi e tutto il popolo dissero ai sacerdoti e ai profeti: «Non ci deve essere sentenza di morte per quest''uomo, perché ci ha parlato nel nome del Signore nostro Dio».'
    17: 'Allora si alzarono alcuni anziani del paese e dissero a tutta l''assemblea del popolo:'
    18: 'Sion sarà arata come un campo, Gerusalemme diventerà un cumulo di rovine, il monte del tempio un''altura boscosa! «Michea il Morastita, che profetizzava al tempo di Ezechia, re di Giuda, affermò a tutto il popolo di Giuda: Dice il Signore degli eserciti:'
    19: Forse Ezechia re di Giuda e tutti quelli di Giuda lo uccisero? Non temettero piuttosto il Signore e non placarono il volto del Signore e così il Signore disdisse il male che aveva loro annunziato? Noi, invece, stiamo per commettere una grave iniquità a nostro danno».
    20: C'era anche un altro uomo che profetizzava nel nome del Signore, Uria figlio di Semaià da Kiriat-Iearìm; egli profetizzò contro questa città e contro questo paese con parole simili a quelle di Geremia.
    21: Il re Ioiakìm, tutti i suoi prodi e tutti i magistrati udirono le sue parole e il re cercò di ucciderlo, ma Uria lo venne a sapere e per timore fuggì andandosene in Egitto.
    22: Allora il re Ioiakìm inviò in Egitto uomini come Elnatàn figlio di Acbòr, e altri con lui.
    23: Costoro fecero uscire dall'Egitto Uria e lo condussero al re Ioiakìm che lo fece uccidere di spada e fece gettare il suo cadavere nelle fosse della gente del popolo.
    24: Ma la mano di Achikàm figlio di Safàn fu a favore di Geremia, perché non lo consegnassero in potere del popolo per metterlo a morte.
  27:
    1: Al principio del regno di Sedecìa figlio di Giosia, re di Giuda, fu rivolta questa parola a Geremia da parte del Signore.
    2: 'Mi dice il Signore: «Procùrati capestri e un giogo e mettili sul tuo collo.'
    3: Quindi manda un messaggio al re di Edom, al re di Moab, al re degli Ammoniti, al re di Tiro e al re di Sidòne per mezzo dei loro messaggeri venuti a Gerusalemme da Sedecìa, re di Giuda,
    4: 'e affida loro questo mandato per i loro signori: Dice il Signore degli eserciti, Dio di Israele, così parlerete ai vostri signori:'
    5: Io ho fatto la terra, l'uomo e gli animali che sono sulla terra, con grande potenza e con braccio potente e li do a chi mi piace.
    6: Ora ho consegnato tutte quelle regioni in potere di Nabucodònosor re di Babilonia, mio servo; a lui ho consegnato perfino le bestie selvatiche perché lo servano.
    7: Tutte le nazioni saranno soggette a lui, a suo figlio e al nipote, finché anche per il suo paese non verrà il momento. Allora molte nazioni e re potenti lo assoggetteranno.
    8: La nazione o il regno che non si assoggetterà a lui, Nabucodònosor, re di Babilonia, e che non sottoporrà il collo al giogo del re di Babilonia, io li punirò con la spada, la fame e la peste - dice il Signore - finché non li avrò consegnati in suo potere.
    9: 'Voi non date retta ai vostri profeti né ai vostri indovini né ai vostri sognatori né ai vostri maghi né ai vostri stregoni, che vi dicono: Non sarete soggetti al re di Babilonia!'
    10: Costoro vi predicono menzogne per allontanarvi dal vostro paese e perché io vi disperda e così andiate in rovina.
    11: Invece io lascerò stare tranquilla sul proprio suolo - dice il Signore - la nazione che sottoporrà il collo al giogo del re di Babilonia e gli sarà soggetta; essa lo coltiverà e lo abiterà».
    12: 'A Sedecìa re di Giuda, io ho parlato proprio allo stesso modo: «Piegate il collo al giogo del re di Babilonia, siate soggetti a lui e al suo popolo e conserverete la vita.'
    13: Perché tu e il tuo popolo vorreste morire di spada, di fame e di peste, come ha preannunziato il Signore per la nazione che non si assoggetterà al re di Babilonia?
    14: 'Non date retta alle parole dei profeti che vi dicono: Non sarete soggetti al re di Babilonia! perché essi vi predicono menzogne.'
    15: Io infatti non li ho mandati - dice il Signore - ed essi predicono menzogne in mio nome; perciò io sarò costretto a disperdervi e così perirete voi e i profeti che vi fanno tali profezie».
    16: 'Ai sacerdoti e a tutto questo popolo ho detto: «Dice il Signore: Non ascoltate le parole dei vostri profeti che vi predicono che gli arredi del tempio del Signore saranno subito riportati da Babilonia, perché essi vi predicono menzogne.'
    17: Non ascoltateli! Siate piuttosto soggetti al re di Babilonia e conserverete la vita. Perché questa città dovrebbe esser ridotta in una desolazione?
    18: Se quelli sono veri profeti e se la parola del Signore è con essi, intercedano dunque presso il Signore degli eserciti perché gli arredi rimasti nel tempio del Signore e nella casa del re di Giuda e a Gerusalemme non vadano a Babilonia».
    19: Così dice il Signore degli eserciti riguardo alle colonne, al mare di bronzo, alle basi e al resto degli arredi che sono ancora in questa città
    20: e che Nabucodònosor, re di Babilonia, non prese quando deportò Ieconia figlio di Ioiakìm, re di Giuda, da Gerusalemme in Babilonia con tutti i notabili di Giuda e di Gerusalemme.
    21: 'Dice dunque così il Signore degli eserciti, Dio di Israele, riguardo agli arredi rimasti nel tempio del Signore, nella casa del re di Giuda e a Gerusalemme:'
    22: «Saranno portati a Babilonia e là rimarranno finché non li ricercherò - parola del Signore - e li porterò indietro e li riporrò in questo luogo».
  28:
    1: 'In quell''anno, all''inizio del regno di Sedecìa re di Giuda, nell''anno quarto, quinto mese, Anania figlio di Azzùr, il profeta di Gàbaon, mi riferì nel tempio del Signore sotto gli occhi dei sacerdoti e di tutto il popolo queste parole:'
    2: '«Dice il Signore degli eserciti, Dio di Israele: Io romperò il giogo del re di Babilonia!'
    3: Entro due anni farò ritornare in questo luogo tutti gli arredi del tempio del Signore che Nabucodònosor, re di Babilonia, prese da questo luogo e portò in Babilonia.
    4: Farò ritornare in questo luogo - dice il Signore - Ieconia figlio di Ioiakìm, re di Giuda, con tutti i deportati di Giuda che andarono a Babilonia, poiché romperò il giogo del re di Babilonia».
    5: Il profeta Geremia rispose al profeta Anania, sotto gli occhi dei sacerdoti e di tutto il popolo che stavano nel tempio del Signore.
    6: 'Il profeta Geremia disse: «Così sia! Così faccia il Signore! Voglia il Signore realizzare le cose che hai predette, facendo ritornare gli arredi nel tempio e tutti i deportati da Babilonia in questo luogo!'
    7: Tuttavia ascolta ora la parola che sto per dire ai tuoi orecchi e agli orecchi di tutto il popolo.
    8: I profeti che furono prima di me e di te dai tempi antichissimi predissero contro molti paesi, contro regni potenti, guerra, fame e peste.
    9: Quanto al profeta che predice la pace, egli sarà riconosciuto come profeta mandato veramente dal Signore soltanto quando la sua parola si realizzerà».
    10: Allora il profeta Anania strappò il giogo dal collo del profeta Geremia e lo ruppe;
    11: 'Anania riferì a tutto il popolo: «Dice il Signore: A questo modo io romperò il giogo di Nabucodònosor re di Babilonia, entro due anni, sul collo di tutte le nazioni». Il profeta Geremia se ne andò per la sua strada.'
    12: 'Ora, dopo che il profeta Anania ebbe rotto il giogo sul collo del profeta Geremia, la parola del Signore fu rivolta a Geremia:'
    13: '«Và e riferisci ad Anania: Così dice il Signore: Tu hai rotto un giogo di legno ma io, al suo posto, ne farò uno di ferro.'
    14: 'Infatti, dice il Signore degli eserciti, Dio di Israele: Io porrò un giogo di ferro sul collo di tutte queste nazioni perché siano soggette a Nabucodònosor, re di Babilonia».'
    15: 'Allora il profeta Geremia disse al profeta Anania: «Ascolta, Anania! Il Signore non ti ha mandato e tu induci questo popolo a confidare nella menzogna;'
    16: 'perciò dice il Signore: Ecco, ti mando via dal paese; quest''anno tu morirai, perché hai predicato la ribellione contro il Signore».'
    17: Il profeta Anania morì in quello stesso anno, nel settimo mese.
  29:
    1: Queste sono le parole della lettera che il profeta Geremia mandò da Gerusalemme al resto degli anziani in esilio, ai sacerdoti, ai profeti e a tutto il resto del popolo che Nabucodònosor aveva deportato da Gerusalemme a Babilonia; la mandò
    2: dopo che il re Ieconia, la regina madre, i dignitari di corte, i capi di Giuda e di Gerusalemme, gli artigiani e i fabbri erano partiti da Gerusalemme.
    3: 'Fu recata per mezzo di Elasà figlio di Safàn e di Ghemarìa figlio di Chelkia, che Sedecìa re di Giuda aveva inviati a Nabucodònosor re di Babilonia, in Babilonia. Essa diceva:'
    4: '«Così dice il Signore degli eserciti, Dio di Israele, a tutti gli esuli che ho fatto deportare da Gerusalemme a Babilonia:'
    5: Costruite case e abitatele, piantate orti e mangiatene i frutti;
    6: prendete moglie e mettete al mondo figli e figlie, scegliete mogli per i figli e maritate le figlie; costoro abbiano figlie e figli. Moltiplicatevi lì e non diminuite.
    7: Cercate il benessere del paese in cui vi ho fatto deportare. Pregate il Signore per esso, perché dal suo benessere dipende il vostro benessere.
    8: 'Così dice il Signore degli eserciti, Dio di Israele: Non vi traggano in errore i profeti che sono in mezzo a voi e i vostri indovini; non date retta ai sogni, che essi sognano.'
    9: Poiché con inganno parlano come profeti a voi in mio nome; io non li ho inviati. Oracolo del Signore.
    10: 'Pertanto dice il Signore: Solamente quando saranno compiuti, riguardo a Babilonia, settanta anni, vi visiterò e realizzerò per voi la mia buona promessa di ricondurvi in questo luogo.'
    11: Io, infatti, conosco i progetti che ho fatto a vostro riguardo - dice il Signore - progetti di pace e non di sventura, per concedervi un futuro pieno di speranza.
    12: Voi mi invocherete e ricorrerete a me e io vi esaudirò;
    13: mi cercherete e mi troverete, perché mi cercherete con tutto il cuore;
    14: mi lascerò trovare da voi - dice il Signore - cambierò in meglio la vostra sorte e vi radunerò da tutte le nazioni e da tutti i luoghi dove vi ho disperso - dice il Signore - vi ricondurrò nel luogo da dove vi ho fatto condurre in esilio.
    15: 'Certo voi dite: Il Signore ci ha suscitato profeti in Babilonia.'
    16: Ebbene, queste le parole del Signore al re che siede sul trono di Davide e a tutto il popolo che abita in questa città, ai vostri fratelli che non sono partiti con voi nella deportazione;
    17: 'dice il Signore degli eserciti: Ecco, io manderò contro di essi la spada, la fame e la peste e li renderò come i fichi guasti, che non si possono mangiare tanto sono cattivi.'
    18: Li perseguiterò con la spada, la fame e la peste; li farò oggetto di orrore per tutti i regni della terra, oggetto di maledizione, di stupore, di scherno e di obbrobrio in tutte le nazioni nelle quali li ho dispersi,
    19: perché non hanno ascoltato le mie parole - dice il Signore - quando mandavo loro i miei servi, i profeti, con continua premura, eppure essi non hanno ascoltato. Oracolo del Signore.
    20: Voi però ascoltate la parola del Signore, voi deportati tutti, che io ho mandato da Gerusalemme a Babilonia.
    21: 'Così dice il Signore degli eserciti, Dio di Israele, riguardo ad Acab figlio di Kolaià, e a Sedecìa figlio di Maasià, che vi predicono menzogne in mio nome: Ecco, li darò in mano a Nabucodònosor re di Babilonia, il quale li ucciderà sotto i vostri occhi.'
    22: 'Da essi si trarrà una formula di maledizione in uso presso tutti i deportati di Giuda in Babilonia e si dirà: Il Signore ti tratti come Sedecìa e Acab, che il re di Babilonia fece arrostire sul fuoco!'
    23: Poiché essi hanno operato cose nefande in Gerusalemme, hanno commesso adulterio con le mogli del prossimo, hanno proferito in mio nome parole senza che io avessi dato loro alcun ordine. Io stesso lo so bene e ne sono testimone. Oracolo del Signore».
    24: 'A Semaià il Nechelamita tu riferirai queste parole:'
    25: '«Così dice il Signore degli eserciti, Dio di Israele: Perché hai mandato in tuo nome lettere a tutto il popolo di Gerusalemme e a Sofonia figlio di Maasià, il sacerdote, e a tutti i sacerdoti, dicendo:'
    26: Il Signore ti ha costituito sacerdote al posto del sacerdote Ioiadà, perché fossi sovrintendente nel tempio del Signore, per reprimere qualunque forsennato che vuol fare il profeta, ponendolo in ceppi e in catene.
    27: Orbene, perché non reprimi Geremia da Anatòt, che fa profezie fra di voi?
    28: 'Infatti egli ci ha mandato a dire in Babilonia: Sarà lunga la cosa! Edificate case e abitatele, piantate orti e mangiatene i frutti!».'
    29: Il sacerdote Sofonia lesse questa lettera in presenza del profeta Geremia.
    30: 'Allora la parola del Signore fu rivolta a Geremia:'
    31: '«Invia questo messaggio a tutti i deportati: Così dice il Signore riguardo a Semaià il Nechelamita: Poiché Semaià ha parlato a voi come profeta mentre io non l''avevo mandato e vi ha fatto confidare nella menzogna,'
    32: 'per questo dice il Signore: Ecco punirò Semaià il Nechelamita e la sua discendenza; nessuno dei suoi dimorerà in mezzo a questo popolo, né vedrà il bene che farò al mio popolo - dice il Signore - perché ha predicato la ribellione contro il Signore».'
  30:
    1: 'Parola che fu rivolta a Geremia da parte del Signore:'
    2: 'Dice il Signore, Dio di Israele: «Scriviti in un libro tutte le cose che ti dirò,'
    3: perché, ecco, verranno giorni - dice il Signore - nei quali cambierò la sorte del mio popolo, di Israele e di Giuda - dice il Signore -; li ricondurrò nel paese che ho concesso ai loro padri e ne prenderanno possesso».
    4: 'Queste sono le parole che il Signore pronunziò per Israele e per Giuda:'
    5: 'Così dice il Signore: «Si ode un grido di spavento, terrore, non pace.'
    6: Informatevi e osservate se un maschio può partorire. Perché mai vedo tutti gli uomini con le mani sui fianchi come una partoriente? Perché ogni faccia è stravolta, impallidita? Ohimè!
    7: Perché grande è quel giorno, non ce n'è uno simile! Esso sarà un tempo di angoscia per Giacobbe, tuttavia egli ne uscirà salvato.
    8: In quel giorno - parola del Signore degli eserciti - romperò il giogo togliendolo dal suo collo, spezzerò le sue catene; non saranno più schiavi di stranieri.
    9: Essi serviranno il Signore loro Dio e Davide loro re, che io susciterò loro.
    10: Tu, poi, non temere, Giacobbe, mio servo. Oracolo del Signore. Non abbatterti, Israele, poichè io libererò te dal paese lontano, la tua discendenza dal paese del suo esilio. Giacobbe ritornerà e godrà la pace, vivrà tranquillo e nessuno lo molesterà.
    11: Poichè io sono con te per salvarti, oracolo del Signore. Sterminerò tutte le nazioni, in mezzo alle quali ti ho disperso; ma con te non voglio operare una strage; cioè ti castigherò secondo giustizia, non ti lascerò del tutto impunito».
    12: 'Così dice il Signore: «La tua ferita è incurabile. la tua piaga è molto grave.'
    13: Per la tua piaga non ci sono rimedi, non si forma nessuna cicatrice.
    14: Tutti i tuoi amanti ti hanno dimenticato, non ti cercano più; poichè ti ho colpito come colpisce un nemico, con un castigo severo, per le tue grandi iniquità, per i molti tuoi peccati.
    15: Perchè gridi per la tua ferita? Incurabile è la tua piaga. A causa della tua grande iniquità, dei molti tuoi peccati, io ti ho fatto questi mali.
    16: Però quanti ti divorano saranno divorati, i tuoi oppressori andranno tutti in schiavitù; i tuoi saccheggiatori saranno abbandonati al saccheggio e saranno oggetto di preda quanti ti avranno depredato.
    17: Farò infatti cicatrizzare la tua ferita e ti guarirò dalle tue piaghe. Parola del Signore. Poichè ti chiamano la ripudiata, o Sion, quella di cui nessuno si cura»,
    18: 'così dice il Signore: «Ecco restaurerò la sorte delle tende di Giacobbe e avrò compassione delle sue dimore. La città sarà ricostruita sulle rovine e il palazzo sorgerà di nuovo al suo posto.'
    19: Ne usciranno inni di lode, voci di gente festante. Li moltiplicherò e non diminuiranno, li onorerò e non saranno disprezzati,
    20: i loro figli saranno come una volta, la loro assemblea sarà stabile dinanzi a me; mentre punirò tutti i loro avversari.
    21: Il loro capo sarà uno di essi e da essi uscirà il loro comandante; io lo farò avvicinare ed egli si accosterà a me. Poichè chi è colui che arrischia la vita per avvicinarsi a me? Oracolo del Signore.
    22: Voi sarete il mio popolo e io il vostro Dio.
    23: Ecco la tempesta del Signore, il suo furore si scatena, una tempesta travolgente; si abbatte sul capo dei malvagi.
    24: Non cesserà l'ira ardente del Signore, finché non abbia compiuto e attuato i progetti del suo cuore. Alla fine dei giorni lo comprenderete!
  31:
    1: In quel tempo - oracolo del Signore - io sarò Dio per tutte le tribù di Israele ed esse saranno il mio popolo».
    2: 'Così dice il Signore: «Ha trovato grazia nel deserto un popolo di scampati alla spada; Israele si avvia a una quieta dimora».'
    3: 'Da lontano gli è apparso il Signore: «Ti ho amato di amore eterno, per questo ti conservo ancora pietà.'
    4: Ti edificherò di nuovo e tu sarai riedificata, vergine di Israele. Di nuovo ti ornerai dei tuoi tamburi e uscirai fra la danza dei festanti.
    5: Di nuovo pianterai vigne sulle colline di Samaria; i piantatori, dopo aver piantato, raccoglieranno.
    6: 'Verrà il giorno in cui grideranno le vedette sulle montagne di Efraim: Su, saliamo a Sion, andiamo dal Signore nostro Dio».'
    7: 'Poichè dice il Signore: «Innalzate canti di gioia per Giacobbe, esultate per la prima delle nazioni, fate udire la vostra lode e dite: Il Signore ha salvato il suo popolo, un resto di Israele».'
    8: Ecco li riconduco dal paese del settentrione e li raduno all'estremità della terra; fra di essi sono il cieco e lo zoppo, la donna incinta e la partoriente; ritorneranno qui in gran folla.
    9: Essi erano partiti nel pianto, io li riporterò tra le consolazioni; li condurrò a fiumi d'acqua per una strada dritta in cui non inciamperanno; perchè io sono un padre per Israele, Efraim è il mio primogenito.
    10: 'Ascoltate la parola del Signore, popoli, annunziatela alle isole lontane e dite: «Chi ha disperso Israele lo raduna e lo custodisce come fa un pastore con il gregge»,'
    11: perchè il Signore ha redento Giacobbe, lo ha riscattato dalle mani del più forte di lui.
    12: Verranno e canteranno inni sull'altura di Sion, affluiranno verso i beni del Signore, verso il grano, il mosto e l'olio, verso i nati dei greggi e degli armenti. Essi saranno come un giardino irrigato, non languiranno più.
    13: Allora si allieterà la vergine della danza; i giovani e i vecchi gioiranno. Io cambierò il loro lutto in gioia, li consolerò e li renderò felici, senza afflizioni.
    14: Sazierò di delizie l'anima dei sacerdoti e il mio popolo abbonderà dei miei beni. Parola del Signore.
    15: 'Così dice il Signore: «Una voce si ode da Rama, lamento e pianto amaro: Rachele piange i suoi figli, rifiuta d''essere consolata perché non sono più».'
    16: 'Dice il Signore: «Trattieni la voce dal pianto, i tuoi occhi dal versare lacrime, perché c''è un compenso per le tue pene; essi torneranno dal paese nemico.'
    17: 'C''è una speranza per la tua discendenza: i tuoi figli ritorneranno entro i loro confini.'
    18: 'Ho udito Efraim rammaricarsi: Tu mi hai castigato e io ho subito il castigo come un giovenco non domato. Fammi ritornare e io ritornerò, perché tu sei il Signore mio Dio.'
    19: Dopo il mio smarrimento, mi sono pentito; dopo essermi ravveduto, mi sono battuto l'anca. Mi sono vergognato e ne provo confusione, perché porto l'infamia della mia giovinezza.
    20: Non è forse Efraim un figlio caro per me, un mio fanciullo prediletto? Infatti dopo averlo minacciato, me ne ricordo sempre più vivamente. Per questo le mie viscere si commuovono per lui, provo per lui profonda tenerezza». Oracolo del Signore.
    21: Pianta dei cippi, metti pali indicatori, stà bene attenta alla strada, alla via che hai percorso. Ritorna, vergine di Israele, ritorna alle tue città.
    22: 'Fino a quando andrai vagando, figlia ribelle? Poiché il Signore crea una cosa nuova sulla terra: la donna cingerà l''uomo!'
    23: 'Così dice il Signore degli eserciti, Dio di Israele: «Si dirà ancora questa parola nel paese di Giuda e nelle sue città, quando avrò cambiato la loro sorte: Il Signore ti benedica, o dimora di giustizia, monte santo.'
    24: Vi abiteranno insieme Giuda e tutte le sue città, agricoltori e allevatori di greggi.
    25: Poiché ristorerò copiosamente l'anima stanca e sazierò ogni anima che languisce».
    26: A questo punto mi sono destato e ho guardato; il mio sonno mi parve soave.
    27: «Ecco verranno giorni - dice il Signore - nei quali renderò feconda la casa di Israele e la casa di Giuda per semenza di uomini e di bestiame.
    28: Allora, come ho vegliato su di essi per sradicare e per demolire, per abbattere e per distruggere e per affliggere con mali, così veglierò su di essi per edificare e per piantare». Parola del Signore.
    29: '«In quei giorni non si dirà più: I padri han mangiato uva acerba e i denti dei figli si sono allegati!'
    30: Ma ognuno morirà per la sua propria iniquità; a ogni persona che mangi l'uva acerba si allegheranno i denti».
    31: «Ecco verranno giorni - dice il Signore - nei quali con la casa di Israele e con la casa di Giuda io concluderò una alleanza nuova.
    32: Non come l'alleanza che ho conclusa con i loro padri, quando li presi per mano per farli uscire dal paese d'Egitto, una alleanza che essi hanno violato, benché io fossi loro Signore. Parola del Signore.
    33: 'Questa sarà l''alleanza che io concluderò con la casa di Israele dopo quei giorni, dice il Signore: Porrò la mia legge nel loro animo, la scriverò sul loro cuore. Allora io sarò il loro Dio ed essi il mio popolo.'
    34: 'Non dovranno più istruirsi gli uni gli altri, dicendo: Riconoscete il Signore, perché tutti mi conosceranno, dal più piccolo al più grande, dice il Signore; poiché io perdonerò la loro iniquità e non mi ricorderò più del loro peccato».'
    35: 'Così dice il Signore che ha fissato il sole come luce del giorno, la luna e le stelle come luce della notte, che solleva il mare e ne fa mugghiare le onde e il cui nome è Signore degli eserciti:'
    36: «Quando verranno meno queste leggi dinanzi a me - dice il Signore - allora anche la progenie di Israele cesserà di essere un popolo davanti a me per sempre».
    37: 'Così dice il Signore: «Se si possono misurare i cieli in alto ed esplorare in basso le fondamenta della terra, anch''io rigetterò tutta la progenie di Israele per ciò che ha commesso». Oracolo del Signore.'
    38: «Ecco verranno giorni - dice il Signore - nei quali la città sarà riedificata per il Signore dalla torre di Cananeèl fino alla porta dell'Angolo.
    39: La corda per misurare si stenderà in linea retta fino alla collina di Gàreb, volgendo poi verso Goà.
    40: Tutta la valle dei cadaveri e delle ceneri e tutti i campi fino al torrente Cedron, fino all'angolo della porta dei Cavalli a oriente, saranno consacrati al Signore; non sarà più sconvolta né distrutta mai più».
  32:
    1: Parola che fu rivolta a Geremia dal Signore nell'anno decimo di Sedecìa re di Giuda, cioè nell'anno decimo ottavo di Nabucodònosor.
    2: L'esercito del re di Babilonia assediava allora Gerusalemme e il profeta Geremia era rinchiuso nell'atrio della prigione, nella reggia del re di Giuda,
    3: 'e ve lo aveva rinchiuso Sedecìa re di Giuda, dicendo: «Perché profetizzi con questa minaccia: Dice il Signore: Ecco metterò questa città in potere del re di Babilonia ed egli la occuperà;'
    4: Sedecìa re di Giuda non scamperà dalle mani dei Caldei, ma sarà dato in mano del re di Babilonia e parlerà con lui faccia a faccia e si guarderanno negli occhi;
    5: egli condurrà Sedecìa in Babilonia dove egli resterà finché io non lo visiterò - oracolo del Signore -; se combatterete contro i Caldei, non riuscirete a nulla»?
    6: 'Geremia disse: Mi fu rivolta questa parola del Signore:'
    7: '«Ecco Canamèl, figlio di Sallùm tuo zio, viene da te per dirti: Co''mprati il mio campo, che si trova in Anatòt, perché a te spetta il diritto di riscatto per acquistarlo».'
    8: 'Venne dunque da me Canamèl, figlio di mio zio, secondo la parola del Signore, nell''atrio della prigione e mi disse: «Compra il mio campo che si trova in Anatòt, perché a te spetta il diritto di acquisto e a te tocca il riscatto. Co''mpratelo!». Allora riconobbi che questa era la volontà del Signore'
    9: 'e comprai il campo da Canamèl, figlio di mio zio, e gli pagai il prezzo: diciassette sicli d''argento.'
    10: Stesi il documento del contratto, lo sigillai, chiamai i testimoni e pesai l'argento sulla stadera.
    11: Quindi presi il documento di compra, quello sigillato e quello aperto, secondo le prescrizioni della legge.
    12: Diedi il contratto di compra a Baruc figlio di Neria, figlio di Macsia, sotto gli occhi di Canamèl figlio di mio zio e sotto gli occhi dei testimoni che avevano sottoscritto il contratto di compra e sotto gli occhi di tutti i Giudei che si trovavano nell'atrio della prigione.
    13: 'Diedi poi a Baruc quest''ordine:'
    14: '«Dice il Signore degli eserciti, Dio di Israele: Prendi i contratti di compra, quello sigillato e quello aperto, e mettili in un vaso di terra, perché si conservino a lungo.'
    15: 'Poiché dice il Signore degli eserciti, Dio di Israele: Ancora si compreranno case, campi e vigne in questo paese».'
    16: 'Pregai il Signore, dopo aver consegnato il contratto di compra a Baruc figlio di Neria:'
    17: «Ah, Signore Dio, tu hai fatto il cielo e la terra con grande potenza e con braccio forte; nulla ti è impossibile.
    18: Tu usi misericordia con mille e fai subire la pena dell'iniquità dei padri ai loro figli dopo di essi, Dio grande e forte, che ti chiami Signore degli eserciti.
    19: Tu sei grande nei pensieri e potente nelle opere, tu, i cui occhi sono aperti su tutte le vie degli uomini, per dare a ciascuno secondo la sua condotta e il merito delle sue azioni.
    20: Tu hai operato segni e miracoli nel paese di Egitto e fino ad oggi in Israele e fra tutti gli uomini e ti sei fatto un nome come appare oggi.
    21: Tu hai fatto uscire dall'Egitto il tuo popolo Israele con segni e con miracoli, con mano forte e con braccio possente e incutendo grande spavento.
    22: Hai dato loro questo paese, che avevi giurato ai loro padri di dare loro, terra in cui scorre latte e miele.
    23: Essi vennero e ne presero possesso, ma non ascoltarono la tua voce, non camminarono secondo la tua legge, non fecero quanto avevi comandato loro di fare; perciò tu hai mandato su di loro tutte queste sciagure.
    24: Ecco, le opere di assedio hanno raggiunto la città per occuparla; la città sarà data in mano ai Caldei che l'assediano con la spada, la fame e la peste. Ciò che tu avevi detto avviene; ecco, tu lo vedi.
    25: 'E tu, Signore Dio, mi dici: Comprati il campo con denaro e chiama i testimoni, mentre la città sarà messa in mano ai Caldei».'
    26: 'Allora mi fu rivolta questa parola del Signore:'
    27: «Ecco, io sono il Signore Dio di ogni essere vivente; qualcosa è forse impossibile per me?
    28: 'Pertanto dice il Signore: Ecco io darò questa città in mano ai Caldei e a Nabucodònosor re di Babilonia, il quale la prenderà.'
    29: Vi entreranno i Caldei che combattono contro questa città, bruceranno questa città con il fuoco e daranno alle fiamme le case sulle cui terrazze si offriva incenso a Baal e si facevano libazioni agli altri dei per provocarmi.
    30: Gli Israeliti e i figli di Giuda non hanno fatto che quanto è male ai miei occhi fin dalla loro giovinezza; gli Israeliti hanno soltanto saputo offendermi con il lavoro delle loro mani. Oracolo del Signore.
    31: Poiché causa della mia ira e del mio sdegno è stata questa città da quando la edificarono fino ad oggi; così io la farò scomparire dalla mia presenza,
    32: a causa di tutto il male che gli Israeliti e i figli di Giuda commisero per provocarmi, essi, i loro re, i loro capi, i loro sacerdoti e i loro profeti, gli uomini di Giuda e gli abitanti di Gerusalemme.
    33: Essi mi voltarono la schiena invece della faccia; io li istruivo con continua premura, ma essi non ascoltarono e non impararono la correzione.
    34: Essi collocarono i loro idoli abominevoli perfino nel tempio che porta il mio nome per contaminarlo
    35: e costruirono le alture di Baal nella valle di Ben-Hinnòn per far passare per il fuoco i loro figli e le loro figlie in onore di Moloch - cosa che io non avevo comandato, anzi neppure avevo pensato di istituire un abominio simile -, per indurre a peccare Giuda».
    36: 'Ora così dice il Signore Dio di Israele, riguardo a questa città che voi dite sarà data in mano al re di Babilonia per mezzo della spada, della fame e della peste:'
    37: «Ecco, li radunerò da tutti i paesi nei quali li ho dispersi nella mia ira, nel mio furore e nel mio grande sdegno; li farò tornare in questo luogo e li farò abitare tranquilli.
    38: Essi saranno il mio popolo e io sarò il loro Dio.
    39: Darò loro un solo cuore e un solo modo di comportarsi perché mi temano tutti i giorni per il loro bene e per quello dei loro figli dopo di essi.
    40: Concluderò con essi un'alleanza eterna e non mi allontanerò più da loro per beneficarli; metterò nei loro cuori il mio timore, perché non si distacchino da me.
    41: Godrò nel beneficarli, li fisserò stabilmente in questo paese, con tutto il cuore e con tutta l'anima».
    42: 'Poiché così dice il Signore: «Come ho mandato su questo popolo tutto questo grande male, così io manderò su di loro tutto il bene che ho loro promesso.'
    43: 'E compreranno campi in questo paese, di cui voi dite: E'' una desolazione, senza uomini e senza bestiame, lasciato in mano ai Caldei.'
    44: Essi si compreranno campi con denaro, stenderanno contratti e li sigilleranno e si chiameranno testimoni nella terra di Beniamino e nei dintorni di Gerusalemme, nelle città di Giuda e nelle città della montagna e nelle città della Sefèla e nelle città del mezzogiorno, perché cambierò la loro sorte». Oracolo del Signore.
  33:
    1: 'La parola del Signore fu rivolta una seconda volta a Geremia, mentre egli era ancora chiuso nell''atrio della prigione:'
    2: '«Così dice il Signore, che ha fatto la terra e l''ha formata per renderla stabile e il cui nome è Signore:'
    3: Invocami e io ti risponderò e ti annunzierò cose grandi e impenetrabili, che tu non conosci.
    4: Poiché dice il Signore degli eserciti, Dio di Israele, riguardo alle case di questa città e alle case dei re di Giuda, che saranno diroccate di fronte alle opere di assedio e alle armi
    5: 'dei Caldei venuti a far guerra e a riempirle dei cadaveri degli uomini che io ho colpito nella mia ira e nel mio furore, poiché ho nascosto il volto distornandolo da questa città a causa di tutta la loro malvagità:'
    6: Ecco io farò rimarginare la loro piaga, li curerò e li risanerò; procurerò loro abbondanza di pace e di sicurezza.
    7: Cambierò la sorte di Giuda e la sorte di Israele e li ristabilirò come al principio.
    8: Li purificherò da tutta l'iniquità con cui hanno peccato contro di me e perdonerò tutte le iniquità che han commesso verso di me e per cui si sono ribellati contro di me.
    9: Ciò sarà per me titolo di gioia, di lode e di gloria tra tutti i popoli della terra, quando sapranno tutto il bene che io faccio loro e temeranno e tremeranno per tutto il bene e per tutta la pace che concederò loro.
    10: 'Dice il Signore: In questo luogo, di cui voi dite: Esso è desolato, senza uomini e senza bestiame; nelle città di Giuda e nelle strade di Gerusalemme, che sono desolate, senza uomini, senza abitanti e senza bestiame, si udranno ancora'
    11: 'grida di gioia e grida di allegria, la voce dello sposo e quella della sposa e il canto di coloro che dicono: Lodate il Signore degli eserciti, perché è buono, perché la sua grazia dura sempre, portando sacrifici di ringraziamento nel tempio del Signore, perché ristabilirò la sorte di questo paese come era prima, dice il Signore.'
    12: 'Così dice il Signore degli eserciti: In questo luogo desolato, senza uomini e senza bestiame, e in tutte le sue città ci saranno ancora luoghi di pastori che vi faranno riposare i greggi.'
    13: Nelle città dei monti, nelle città della Sefèla, nelle città del mezzogiorno, nella terra di Beniamino, nei dintorni di Gerusalemme e nelle città di Giuda passeranno ancora le pecore sotto la mano di chi le conta, dice il Signore.
    14: Ecco verranno giorni - oracolo del Signore - nei quali io realizzerò le promesse di bene che ho fatto alla casa di Israele e alla casa di Giuda.
    15: In quei giorni e in quel tempo farò germogliare per Davide un germoglio di giustizia; egli eserciterà il giudizio e la giustizia sulla terra.
    16: 'In quei giorni Giuda sarà salvato e Gerusalemme vivrà tranquilla. Così sarà chiamata: Signore-nostra-giustizia.'
    17: 'Così dice il Signore: Davide non sarà mai privo di un discendente che sieda sul trono della casa di Israele;'
    18: ai sacerdoti leviti non mancherà mai chi stia davanti a me per offrire olocausti, per bruciare l'incenso in offerta e compiere sacrifici tutti i giorni».
    19: 'Questa parola del Signore fu poi rivolta a Geremia:'
    20: '«Dice il Signore: Se voi potete spezzare la mia alleanza con il giorno e la mia alleanza con la notte, in modo che non vi siano più giorno e notte al tempo loro,'
    21: così sarà rotta anche la mia alleanza con Davide mio servo, in modo che non abbia un figlio che regni sul suo trono, e quella con i leviti sacerdoti che mi servono.
    22: Come non si può contare la milizia del cielo né numerare la sabbia del mare, così io moltiplicherò la discendenza di Davide, mio servo, e i leviti che mi servono».
    23: 'La parola del Signore fu ancora rivolta a Geremia:'
    24: '«Non hai osservato ciò che questo popolo va dicendo: Il Signore ha rigettato le due famiglie che si era scelte! e così disprezzano il mio popolo quasi che non sia più una nazione ai loro occhi?».'
    25: 'Dice il Signore: «Se non sussiste più la mia alleanza con il giorno e con la notte, se io non ho stabilito le leggi del cielo e della terra,'
    26: in tal caso potrò rigettare la discendenza di Giacobbe e di Davide mio servo, così da non prendere più dai loro posteri coloro che governeranno sulla discendenza di Abramo, di Isacco e di Giacobbe. Poiché io cambierò la loro sorte e avrò pietà di loro».
  34:
    1: 'Parola che fu rivolta a Geremia dal Signore, quando Nabucodònosor re di Babilonia con tutto il suo esercito e tutti i regni della terra sotto il suo dominio e tutti i popoli combattevano contro Gerusalemme e tutte le città dipendenti:'
    2: 'Così dice il Signore, Dio di Israele: «Và a parlare a Sedecìa re di Giuda e digli: Così parla il Signore: Ecco io do questa città in mano al re di Babilonia, che la darà alle fiamme.'
    3: Tu non scamperai dalla sua mano, ma sarai preso e consegnato in suo potere. I tuoi occhi fisseranno gli occhi del re di Babilonia, gli parlerai faccia a faccia e poi andrai a Babilonia.
    4: 'Tuttavia, ascolta la parola del Signore, o Sedecìa re di Giuda! Così dice il Signore a tuo riguardo: Non morirai di spada!'
    5: 'Morirai in pace e come si bruciarono aròmi per i funerali dei tuoi padri, gli antichi re di Giuda che furono prima di te, così si bruceranno per te e per te si farà il lamento dicendo: Ahimè, Signore! Questo ho detto». Oracolo del Signore.'
    6: Il profeta Geremia riferì a Sedecìa re di Giuda tutte queste parole in Gerusalemme.
    7: Frattanto l'esercito del re di Babilonia muoveva guerra a Gerusalemme e a tutte le città di Giuda che ancora rimanevano, Lachis e Azekà, poiché solo queste fortezze erano rimaste fra le città di Giuda.
    8: Questa parola fu rivolta a Geremia dal Signore, dopo che il re Sedecìa ebbe concluso un'alleanza con tutto il popolo che si trovava a Gerusalemme, di proclamare la libertà degli schiavi,
    9: rimandando liberi ognuno il suo schiavo ebreo e la sua schiava ebrea, così che nessuno costringesse più alla schiavitù un Giudeo suo fratello.
    10: 'Tutti i capi e tutto il popolo, che avevano aderito all''alleanza, acconsentirono a rimandare liberi ognuno il proprio schiavo e ognuno la propria schiava, così da non costringerli più alla schiavitù: acconsentirono dunque e li rimandarono effettivamente;'
    11: ma dopo si pentirono e ripresero gli schiavi e le schiave che avevano rimandati liberi e li ridussero di nuovo schiavi e schiave.
    12: 'Allora questa parola del Signore fu rivolta a Geremia:'
    13: '«Così dice il Signore, Dio di Israele: Io ho concluso un''alleanza con i vostri padri, quando li ho fatti uscire dal paese d''Egitto, da una condizione servile, dicendo:'
    14: Al compiersi di sette anni rimanderà ognuno il suo fratello ebreo che si sarà venduto a te; egli ti servirà sei anni, quindi lo rimanderai libero disimpegnato da te; ma i vostri padri non mi ascoltarono e non prestarono orecchio.
    15: Ora voi oggi vi eravate ravveduti e avevate fatto ciò che è retto ai miei occhi, proclamando ciascuno la libertà del suo fratello; voi avevate concluso un patto davanti a me, nel tempio in cui è invocato il mio nome.
    16: Ma poi, avete mutato di nuovo parere e profanando il mio nome avete ripreso ognuno gli schiavi e le schiave, che avevate rimandati liberi secondo il loro desiderio, e li avete costretti a essere ancora vostri schiavi e vostre schiave.
    17: 'Perciò dice il Signore: Voi non avete dato ascolto al mio ordine che ognuno proclamasse la libertà del proprio fratello e del proprio prossimo: ora, ecco, io affiderò la vostra liberazione - parola del Signore - alla spada, alla peste e alla fame e vi farò oggetto di terrore per tutti i regni della terra.'
    18: Gli uomini che hanno trasgredito la mia alleanza, perché non hanno eseguito i termini dell'alleanza che avevano conclusa in mia presenza, io li renderò come il vitello che spaccarono in due passando fra le sue metà.
    19: I capi di Giuda, i capi di Gerusalemme, gli eunuchi, i sacerdoti e tutto il popolo del paese, che passarono attraverso le due metà del vitello,
    20: li darò in mano ai loro nemici e a coloro che attentano alla loro vita; i loro cadaveri saranno pasto agli uccelli dell'aria e alle bestie selvatiche.
    21: Darò Sedecìa re di Giuda e i suoi capi in mano ai loro nemici, in mano a coloro che attentano alla loro vita e in mano all'esercito del re di Babilonia, che ora si è allontanato da voi.
    22: Ecco, io darò un ordine - dice il Signore - e li farò tornare verso questa città, la assedieranno, la prenderanno e la daranno alle fiamme e le città di Giuda le renderò desolate, senza abitanti».
  35:
    1: 'Questa parola fu rivolta a Geremia dal Signore nei giorni di Ioiakìm figlio di Giosia, re di Giuda:'
    2: «Và dai Recabiti e parla loro, conducili in una delle stanze nel tempio del Signore e offri loro vino da bere».
    3: Io allora presi Iazanià figlio di Geremia, figlio di Cabassinià, i suoi fratelli e tutti i suoi figli, cioè tutta la famiglia dei Recabiti.
    4: Li condussi nel tempio del Signore, nella stanza dei figli di Canàn figlio di Iegdalià, uomo di Dio, la quale si trova vicino alla stanza dei capi, sopra la stanza di Maasià figlio di Sallùm, custode di servizio alla soglia.
    5: 'Posi davanti ai membri della famiglia dei Recabiti boccali pieni di vino e delle coppe e dissi loro: «Bevete il vino!».'
    6: 'Essi risposero: «Noi non beviamo vino, perché Ionadàb figlio di Recàb, nostro antenato, ci diede quest''ordine: Non berrete vino, né voi né i vostri figli, mai;'
    7: non costruirete case, non seminerete sementi, non pianterete vigne e non ne possederete alcuna, ma abiterete nelle tende tutti i vostri giorni, perché possiate vivere a lungo sulla terra, dove vivete come forestieri.
    8: Noi abbiamo obbedito agli ordini di Ionadàb figlio di Recàb, nostro antenato, riguardo a quanto ci ha comandato, così che noi, le nostre mogli, i nostri figli e le nostre figlie, non beviamo vino per tutta la nostra vita;
    9: non costruiamo case da abitare né possediamo vigne o campi o sementi.
    10: Noi abitiamo nelle tende, obbediamo e facciamo quanto ci ha comandato Ionadàb nostro antenato.
    11: 'Quando Nabucodònosor re di Babilonia è venuto contro il paese, ci siamo detti: Venite, entriamo in Gerusalemme per sfuggire all''esercito dei Caldei e all''esercito degli Aramei. Così siam venuti ad abitare in Gerusalemme».'
    12: 'Allora questa parola del Signore fu rivolta a Geremia:'
    13: '«Così dice il Signore degli eserciti, Dio di Israele: Và e riferisci agli uomini di Giuda e agli abitanti di Gerusalemme: Non accetterete la lezione, ascoltando le mie parole? Oracolo del Signore.'
    14: Sono state messe in pratica le parole di Ionadàb figlio di Recàb, il quale aveva comandato ai suoi figli di non bere vino. Essi infatti non lo hanno bevuto fino a oggi, perché hanno obbedito al comando del loro padre. Io vi ho parlato con continua premura, ma voi non mi avete ascoltato!
    15: 'Vi ho inviato tutti i miei servi, i profeti, con viva sollecitudine per dirvi: Abbandonate ciascuno la vostra condotta perversa, emendate le vostre azioni e non seguite altri dei per servirli, per poter abitare nel paese che ho concesso a voi e ai vostri padri, ma voi non avete prestato orecchio e non mi avete dato retta.'
    16: Così i figli di Ionadàb figlio di Recàb hanno eseguito il comando che il loro padre aveva dato loro; questo popolo, invece, non mi ha ascoltato.
    17: 'Perciò dice il Signore, Dio degli eserciti e Dio di Israele: Ecco, io manderò su Giuda e su tutti gli abitanti di Gerusalemme tutto il male che ho annunziato contro di essi, perché ho parlato loro e non mi hanno ascoltato, li ho chiamati e non hanno risposto».'
    18: 'Geremia riferì alla famiglia dei Recabiti: «Dice il Signore degli eserciti, Dio di Israele: Poiché avete ascoltato il comando di Ionadàb vostro padre e avete osservato tutti i suoi decreti e avete fatto quanto vi aveva ordinato,'
    19: 'per questo dice il Signore degli eserciti, Dio di Israele: a Ionadàb figlio di Recàb non verrà mai a mancare qualcuno che stia sempre alla mia presenza».'
  36:
    1: 'Nel quarto anno di Ioiakìm figlio di Giosia, re di Giuda, questa parola fu rivolta a Geremia da parte del Signore:'
    2: «Prendi un rotolo da scrivere e scrivici tutte le cose che ti ho detto riguardo a Gerusalemme, a Giuda e a tutte le nazioni, da quando cominciai a parlarti dal tempo di Giosia fino ad oggi.
    3: Forse quelli della casa di Giuda, sentendo tutto il male che mi propongo di fare loro, abbandoneranno ciascuno la sua condotta perversa e allora perdonerò le loro iniquità e i loro peccati».
    4: Geremia chiamò Baruc figlio di Neria e Baruc scrisse, sotto la dettatura di Geremia, tutte le cose che il Signore gli aveva detto su un rotolo per scrivere.
    5: 'Quindi Geremia ordinò a Baruc: «Io ne sono impedito e non posso andare nel tempio del Signore.'
    6: Andrai dunque tu a leggere, nel rotolo che hai scritto sotto la mia dettatura, le parole del Signore, facendole udire al popolo nel tempio del Signore in un giorno di digiuno; le leggerai anche ad alta voce a tutti quelli di Giuda che vengono dalle loro città.
    7: Forse si umilieranno con suppliche dinanzi al Signore e abbandoneranno ciascuno la sua condotta perversa, perché grande è l'ira e il furore che il Signore ha espresso verso questo popolo».
    8: Baruc figlio di Neria fece quanto gli aveva comandato il profeta Geremia, leggendo sul rotolo le parole del Signore nel tempio.
    9: Nel quinto anno di Ioiakìm figlio di Giosia, re di Giuda, nel nono mese, fu indetto un digiuno davanti al Signore per tutto il popolo di Gerusalemme e per tutto il popolo che era venuto dalle città di Giuda a Gerusalemme.
    10: Baruc dunque lesse nel libro facendo udire a tutto il popolo le parole di Geremia, nel tempio del Signore, nella stanza di Ghemarià, figlio di Safàn lo scriba, nel cortile superiore presso l'ingresso della Porta Nuova del tempio del Signore.
    11: Michea figlio di Ghemarià, figlio di Safàn, udite tutte le parole del Signore lette dal libro,
    12: 'scese alla reggia nella stanza dello scriba; ed ecco là si trovavano in seduta tutti i capi dignitari: Elisamà lo scriba e Delaià figlio di Semaià, Elnatàn figlio di Acbòr, Ghemarià figlio di Safàn, e Sedecìa figlio di Anania, insieme con tutti i capi.'
    13: Michea riferì loro tutte le parole che aveva udite quando Baruc leggeva nel libro al popolo in ascolto.
    14: 'Allora tutti i capi inviarono da Baruc Iudi figlio di Natania, figlio di Selemia, figlio dell''Etiope, per dirgli: «Prendi nelle mani il rotolo che leggevi ad alta voce al popolo e vieni». Baruc figlio di Neria prese il rotolo in mano e si recò da loro.'
    15: 'Ed essi gli dissero: «Siedi e leggi davanti a noi». Baruc lesse davanti a loro.'
    16: 'Allora, quando udirono tutte quelle parole, ebbero paura e si dissero l''un l''altro: «Dobbiamo senz''altro riferire al re tutte queste parole».'
    17: 'Poi interrogarono Baruc: «Dicci come hai fatto a scrivere tutte queste parole».'
    18: 'Baruc rispose: «Di sua bocca Geremia mi dettava tutte queste parole e io le scrivevo nel libro con l''inchiostro».'
    19: 'I capi dissero a Baruc: «Và e nasconditi insieme con Geremia; nessuno sappia dove siete».'
    20: Essi poi si recarono dal re nell'appartamento interno, dopo aver riposto il rotolo nella stanza di Elisamà lo scriba, e riferirono al re tutte queste cose.
    21: Allora il re mandò Iudi a prendere il rotolo. Iudi lo prese dalla stanza di Elisamà lo scriba e lo lesse davanti al re e a tutti i capi che stavano presso il re.
    22: Il re sedeva nel palazzo d'inverno - si era al nono mese - con un braciere acceso davanti.
    23: Ora, quando Iudi aveva letto tre o quattro colonne, il re le lacerava con il temperino da scriba e le gettava nel fuoco sul braciere, finché non fu distrutto l'intero rotolo nel fuoco che era sul braciere.
    24: Il re e tutti i suoi ministri non tremarono né si strapparono le vesti all'udire tutte quelle cose.
    25: Eppure Elnatàn, Delaià e Ghemarià avevano supplicato il re di non bruciare il rotolo, ma egli non diede loro ascolto.
    26: Anzi ordinò a Ieracmeèl, un principe regale, a Seraià figlio di Azrièl e a Selemia figlio di Abdeèl, di arrestare Baruc lo scriba e il profeta Geremia, ma il Signore li aveva nascosti.
    27: 'Questa parola del Signore fu rivolta a Geremia dopo che il re ebbe bruciato il rotolo con le parole che Baruc aveva scritte sotto la dettatura di Geremia:'
    28: Prendi di nuovo un rotolo e scrivici tutte le parole di prima, che erano nel primo rotolo bruciato da Ioiakìm re di Giuda.
    29: 'Contro Ioiakìm re di Giuda dichiarerai: «Dice il Signore: Hai bruciato quel rotolo, dicendo: Perché vi hai scritto queste parole: Certo verrà il re di Babilonia e devasterà questo paese e farà scomparire da esso uomini e bestie?'
    30: 'Per questo dice il Signore contro Ioiakìm re di Giuda: Egli non avrà un erede sul trono di Davide; il suo cadavere sarà esposto al calore del giorno e al freddo della notte.'
    31: Io punirò lui, la sua discendenza e i suoi ministri per le loro iniquità e manderò su di loro, sugli abitanti di Gerusalemme e sugli uomini di Giuda, tutto il male che ho minacciato, senza che mi abbiano dato ascolto».
    32: Geremia prese un altro rotolo e lo consegnò a Baruc figlio di Neria, lo scriba, il quale vi scrisse, sotto la dettatura di Geremia, tutte le parole del libro che Ioiakìm re di Giuda aveva bruciato nel fuoco; inoltre vi furono aggiunte molte parole simili a quelle.
  37:
    1: Sedecìa figlio di Giosia divenne re al posto di Conìa figlio di Ioiakìm; Nabucodònosor re di Babilonia lo nominò re nel paese di Giuda.
    2: Ma né lui né i suoi ministri né il popolo del paese ascoltarono le parole che il Signore aveva pronunziate per mezzo del profeta Geremia.
    3: 'Il re Sedecìa inviò allora Iucàl figlio di Selemia e il sacerdote Sofonia figlio di Maasià dal profeta Geremia per dirgli: «Prega per noi il Signore nostro Dio».'
    4: Geremia intanto andava e veniva in mezzo al popolo e non era stato ancora messo in prigione.
    5: Però l'esercito del faraone era uscito dall'Egitto e i Caldei, che assediavano Gerusalemme, appena ne avevano avuto notizia, si erano allontanati da Gerusalemme.
    6: 'Allora la parola del Signore fu rivolta al profeta Geremia:'
    7: '«Dice il Signore Dio di Israele: Riferite al re di Giuda, che vi ha mandati da me per consultarmi: Ecco l''esercito del faraone, uscito in vostro aiuto, ritornerà nel suo paese d''Egitto;'
    8: i Caldei ritorneranno, combatteranno contro questa città, la prenderanno e la daranno alle fiamme».
    9: 'Dice il Signore: «Non illudetevi pensando: Certo i Caldei si allontaneranno da noi, perché non se ne andranno.'
    10: Anche se riusciste a battere tutto l'esercito dei Caldei che combattono contro di voi, e ne rimanessero solo alcuni feriti, costoro sorgerebbero ciascuno dalla sua tenda e darebbero alle fiamme questa città».
    11: Quando l'esercito dei Caldei si allontanò da Gerusalemme a causa dell'esercito del faraone,
    12: Geremia uscì da Gerusalemme per andare nella terra di Beniamino a prendervi una parte di eredità tra i suoi parenti.
    13: 'Ma, quando fu alla porta di Beniamino, dove era un incaricato del servizio di guardia chiamato Ieria figlio di Selemia, figlio di Anania, costui arrestò il profeta Geremia dicendo: «Tu passi ai Caldei!».'
    14: 'Geremia rispose: «E'' falso! Io non passo ai Caldei»; ma egli non gli diede retta. E così Ieria prese Geremia e lo condusse dai capi.'
    15: I capi erano sdegnati contro Geremia, lo percossero e lo gettarono in prigione nella casa di Giònata lo scriba, che avevano trasformato in un carcere.
    16: Geremia entrò in una cisterna sotterranea a volta e rimase là molti giorni.
    17: 'Il re Sedecìa mandò a prenderlo e lo interrogò in casa sua, di nascosto: «C''è qualche parola da parte del Signore?». Geremia rispose: «Sì» e precisò: «Tu sarai dato in mano al re di Babilonia».'
    18: 'Geremia poi disse al re Sedecìa: «Quale colpa ho commesso contro di te, i tuoi ministri e contro questo popolo, perché mi abbiate messo in prigione?'
    19: 'E dove sono i vostri profeti, che vi predicevano: Il re di Babilonia non verrà contro di voi e contro questo paese?'
    20: Ora, ascolta, re mio signore; la mia supplica ti giunga gradita. Non rimandarmi nella casa di Giònata lo scriba, perché io non vi muoia».
    21: Il re Sedecìa comandò di custodire Geremia nell'atrio della prigione e gli fu data ogni giorno una focaccia di pane proveniente dalla via dei Fornai, finché non fu esaurito tutto il pane in città. Così Geremia rimase nell'atrio della prigione.
  38:
    1: 'Sefatià figlio di Mattàn, Godolia figlio di Pascùr, Iucàl figlio di Selemia e Pascùr figlio di Malchia udirono queste parole che Geremia rivolgeva a tutto il popolo:'
    2: '«Dice il Signore: Chi rimane in questa città morirà di spada, di fame e di peste, mentre chi passerà ai Caldei vivrà: per lui la sua vita sarà come bottino e vivrà.'
    3: 'Dice il Signore: Certo questa città sarà data in mano all''esercito del re di Babilonia che la prenderà».'
    4: 'I capi allora dissero al re: «Si metta a morte questo uomo, appunto perché egli scoraggia i guerrieri che sono rimasti in questa città e scoraggia tutto il popolo dicendo loro simili parole, poiché questo uomo non cerca il benessere del popolo, ma il male».'
    5: 'Il re Sedecìa rispose: «Ecco, egli è nelle vostre mani; il re infatti non ha poteri contro di voi».'
    6: Essi allora presero Geremia e lo gettarono nella cisterna di Malchia, principe regale, la quale si trovava nell'atrio della prigione. Calarono Geremia con corde. Nella cisterna non c'era acqua ma fango, e così Geremia affondò nel fango.
    7: Ebed-Mèlech l'Etiope, un eunuco che era nella reggia, sentì che Geremia era stato messo nella cisterna. Ora, mentre il re stava alla porta di Beniamino,
    8: 'Ebed-Mèlech uscì dalla reggia e disse al re:'
    9: «Re mio signore, quegli uomini hanno agito male facendo quanto hanno fatto al profeta Geremia, gettandolo nella cisterna. Egli morirà di fame sul posto, perché non c'è più pane nella città».
    10: 'Allora il re diede quest''ordine a Ebed-Mèlech l''Etiope: «Prendi con te da qui tre uomini e fà risalire il profeta Geremia dalla cisterna prima che muoia».'
    11: Ebed-Mèlech prese con sé gli uomini, andò nella reggia, nel guardaroba del tesoro e, presi di là pezzi di cenci e di stracci, li gettò a Geremia nella cisterna con corde.
    12: 'Ebed-Mèlech disse a Geremia: «Su, mettiti i pezzi dei cenci e degli stracci alle ascelle sotto le corde». Geremia fece così.'
    13: Allora tirarono su Geremia con le corde, facendolo uscire dalla cisterna, e Geremia rimase nell'atrio della prigione.
    14: 'Il re Sedecìa mandò a prendere il profeta Geremia e, fattolo venire presso di sé al terzo ingresso del tempio del Signore, il re gli disse: «Ti domando una cosa, non nascondermi nulla!».'
    15: 'Geremia rispose a Sedecìa: «Se te la dico, non mi farai forse morire? E se ti do un consiglio, non mi darai ascolto».'
    16: 'Allora il re Sedecìa giurò in segreto a Geremia: «Com''è vero che vive il Signore che ci ha dato questa vita, non ti farò morire né ti consegnerò in balìa di quegli uomini che attentano alla tua vita!».'
    17: 'Geremia allora disse a Sedecìa: «Dice il Signore, Dio degli eserciti, Dio di Israele: Se uscirai incontro ai generali del re di Babilonia, allora avrai salva la vita e questa città non sarà data in fiamme; tu e la tua famiglia vivrete;'
    18: se invece non uscirai incontro ai generali del re di Babilonia, allora questa città sarà messa in mano ai Caldei, i quali la daranno alle fiamme e tu non scamperai dalle loro mani».
    19: 'Il re Sedecìa rispose a Geremia: «Ho paura dei Giudei che sono passati ai Caldei; temo di essere consegnato in loro potere e che essi mi maltrattino».'
    20: 'Ma Geremia disse: «Non ti consegneranno a loro. Ascolta la voce del Signore riguardo a ciò che ti dico; ti andrà bene e tu vivrai;'
    21: 'se, invece, rifiuti di uscire, questo il Signore mi ha rivelato:'
    22: 'Ti hanno abbindolato e ingannato gli uomini di tua fiducia. I tuoi piedi si sono affondati nella melma, mentre essi sono spariti. Ecco, tutte le donne rimaste nella reggia di Giuda saranno condotte ai generali del re di Babilonia e diranno:'
    23: Tutte le donne e tutti i tuoi figli saranno condotti ai Caldei e tu non sfuggirai alle loro mani, ma sarai tenuto prigioniero in mano del re di Babilonia e questa città sarà data alle fiamme».
    24: 'Sedecìa disse a Geremia: «Nessuno sappia di questi discorsi perché tu non muoia.'
    25: 'Se i dignitari sentiranno che ho parlato con te e verranno da te e ti domanderanno: Riferiscici quanto hai detto al re, non nasconderci nulla, altrimenti ti uccideremo; raccontaci che cosa ti ha detto il re,'
    26: 'tu risponderai loro: Ho presentato la supplica al re perché non mi mandasse di nuovo nella casa di Giònata a morirvi».'
    27: Ora tutti i dignitari vennero da Geremia e lo interrogarono; egli rispose proprio come il re gli aveva ordinato, così che lo lasciarono tranquillo, poiché la conversazione non era stata ascoltata.
    28: Geremia rimase nell'atrio della prigione fino al giorno in cui fu presa Gerusalemme.
  39:
    1: Nel decimo mese del nono anno di Sedecìa re di Giuda, Nabucodònosor re di Babilonia mosse con tutto l'esercito contro Gerusalemme e l'assediò.
    2: Nel quarto mese dell'anno undecimo di Sedecìa, il nove del mese, fu aperta una breccia nella città,
    3: entrarono tutti i generali del re di Babilonia e si stabilirono alla Porta di mezzo; Nergal-Sarèzer di Sin-Magir, Nebosar-Sechim, capo dei funzionari, Nergal-Sarèzer, comandante delle truppe di fontiera e tutti gli altri capi del re di Babilonia.
    4: Appena videro ciò, Sedecìa re di Giuda e tutti i suoi guerrieri fuggirono uscendo di notte per la via del giardino del re, attraverso la porta fra le due mura, e presero la via dell'Araba.
    5: Ma i soldati caldei li inseguirono e raggiunsero Sedecìa nelle steppe di Gerico, lo presero e lo condussero da Nabucodònosor re di Babilonia a Ribla nel paese di Amat, dove il re pronunziò la sentenza su di lui.
    6: Il re di Babilonia fece sgozzare i figli di Sedecìa, a Ribla, sotto gli occhi di lui; il re di Babilonia fece anche sgozzare tutti i notabili di Giuda.
    7: Cavò poi gli occhi a Sedecìa e lo legò con catene per condurlo a Babilonia.
    8: I Caldei diedero alle fiamme la reggia e le case del popolo e demolirono le mura di Gerusalemme.
    9: Tutto il resto del popolo rimasto in città e i disertori che erano passati a lui e tutto il resto del popolo, Nabuzaradàn, capo delle guardie, li deportò a Babilonia.
    10: Nabuzaradàn, capo delle guardie, lasciò nel paese di Giuda i poveri del popolo, che non avevano nulla, assegnando loro vigne e campi in tale occasione.
    11: 'Quanto a Geremia, Nabucodònosor re di Babilonia aveva dato queste disposizioni a Nabuzaradàn, capo delle guardie:'
    12: «Prendilo e tieni gli occhi su di lui, non fargli alcun male, ma fà per lui ciò che egli ti dirà».
    13: Essi allora - cioè Nabuzaradàn, capo delle guardie, Nabusazbàn capo dei funzionari, Nergal-Sarèzer, comandante delle truppe di frontiera e tutti gli alti ufficiali del re di Babilonia -
    14: mandarono a prendere Geremia dall'atrio della prigione e lo consegnarono a Godolia figlio di Achikàm, figlio di Safàn, perché lo conducesse a casa. Così egli rimase in mezzo al popolo.
    15: 'A Geremia era stata rivolta questa parola del Signore, quando era ancora rinchiuso nell''atrio della prigione:'
    16: '«Và a dire a Ebed-Mèlech l''Etiope: Così dice il Signore degli eserciti, Dio di Israele: Ecco io pongo in atto le mie parole contro questa città, a sua rovina e non a suo bene; in quel giorno esse si avvereranno sotto i tuoi occhi.'
    17: Ma io ti libererò in quel giorno - oracolo del Signore - e non sarai consegnato in mano agli uomini che tu temi.
    18: Poiché, certo, io ti salverò; non cadrai di spada, ma ti sarà conservata la vita come tuo bottino, perché hai avuto fiducia in me. Oracolo del Signore».
  40:
    1: Questa parola fu rivolta a Geremia dal Signore, dopo che Nabuzaradàn, capo delle guardie, lo aveva rimandato libero da Rama, avendolo preso mentre era legato con catene in mezzo a tutti i deportati di Gerusalemme e di Giuda, i quali venivano condotti in esilio a Babilonia.
    2: 'Il capo delle guardie prese Geremia e gli disse: «Il Signore tuo Dio ha predetto questa sventura per questo luogo;'
    3: il Signore l'ha mandata, compiendo quanto aveva minacciato, perché voi avete peccato contro il Signore e non avete ascoltato la sua voce; perciò vi è capitata una cosa simile.
    4: Ora ecco, ti sciolgo queste catene dalle mani. Se preferisci venire con me a Babilonia, vieni; io veglierò su di te. Se invece preferisci non venire con me a Babilonia, rimani. Vedi, tutta la regione sta davanti a te; và pure dove ti piace e ti è comodo andare.
    5: Torna pure presso Godolia figlio di Achikàm, figlio di Safàn, che il re di Babilonia ha messo a capo delle città di Giuda. Rimani con lui in mezzo al popolo oppure và dove ti piace andare». Il capo delle guardie gli diede provviste di cibo e un regalo e lo licenziò.
    6: Allora Geremia andò in Mizpà da Godolia figlio di Achikàm, e si stabilì con lui in mezzo al popolo che era rimasto nel paese.
    7: Tutti i capi dell'esercito, che si erano dispersi per la regione con i loro uomini, vennero a sapere che il re di Babilonia aveva messo a capo del paese Godolia figlio di Achikàm, e gli aveva affidato gli uomini, le donne, i bambini e i poveri del paese che non erano stati deportati a Babilonia.
    8: Si recarono allora da Godolia in Mizpà Ismaele figlio di Natania, Giovanni figlio di Kàreca, Seraià figlio di Tancùmet, i figli di Ofi di Netofa e Iezanià figlio del Maacatita con i loro uomini.
    9: 'Godolia figlio di Achikàm, figlio di Safàn, giurò a loro e ai loro uomini: «Non temete i funzionari caldei; rimanete nel paese e state soggetti al re di Babilonia e vi troverete bene.'
    10: Quanto a me, ecco, io mi stabilisco in Mizpà come vostro rappresentante di fronte ai Caldei che verranno da noi; ma voi fate pure la raccolta del vino, delle frutta e dell'olio, riponete tutto nei vostri magazzini e dimorate nelle città da voi occupate».
    11: Anche tutti i Giudei che si trovavano in Moab, tra gli Ammoniti, in Edom e in tutte le altre regioni, seppero che il re di Babilonia aveva lasciato una parte della popolazione in Giuda e aveva messo a capo di essa Godolia figlio di Achikàm, figlio di Safàn.
    12: Tutti questi Giudei ritornarono da tutti i luoghi nei quali si erano dispersi e vennero nel paese di Giuda presso Godolia a Mizpà. Raccolsero vino e frutta in grande abbondanza.
    13: Ora Giovanni figlio di Kàreca e tutti i capi delle bande armate che si erano dispersi per la regione, si recarono da Godolia in Mizpà
    14: 'e gli dissero: «Non sai che Baalìs re degli Ammoniti ha mandato Ismaele figlio di Natania per toglierti la vita?». Ma Godolia figlio di Achikàm non credette loro.'
    15: 'Allora Giovanni figlio di Kàreca parlò segretamente con Godolia in Mizpà: «Io andrò a colpire Ismaele figlio di Natania senza che alcuno lo sappia. Perché egli dovrebbe toglierti la vita, così che vadano dispersi tutti i Giudei che si sono raccolti intorno a te e perisca tutto il resto di Giuda?».'
    16: 'Ma Godolia figlio di Achikàm rispose a Giovanni figlio di Kàreca: «Non commettere una cosa simile, perché è una menzogna quanto tu dici di Ismaele».'
  41:
    1: Ora, nel settimo mese, Ismaele figlio di Natania, figlio di Elisamà, di stirpe reale, si recò con dieci uomini da Godolia figlio di Achikàm in Mizpà e mentre là in Mizpà prendevano cibo insieme,
    2: Ismaele figlio di Natania si alzò con i suoi dieci uomini e colpirono di spada Godolia figlio di Achikàm, figlio di Safàn. Così uccisero colui che il re di Babilonia aveva messo a capo del paese.
    3: Ismaele uccise anche tutti i Giudei che erano con Godolia a Mizpà e i Caldei, tutti uomini d'arme, che si trovavano colà.
    4: Il secondo giorno dopo l'uccisione di Godolia, quando nessuno sapeva la cosa,
    5: 'vennero uomini da Sichem, da Silo e da Samaria: ottanta uomini con la barba rasa, le vesti stracciate e con incisioni sul corpo. Essi avevano nelle mani offerte e incenso da portare nel tempio del Signore.'
    6: 'Ismaele figlio di Natania uscì loro incontro da Mizpà, mentre essi venivano avanti piangendo. Quando li ebbe raggiunti, disse loro: «Venite da Godolia, figlio di Achikàm».'
    7: Ma quando giunsero nel centro della città, Ismaele figlio di Natania con i suoi uomini li sgozzò e li gettò in una cisterna.
    8: 'Fra quelli si trovarono dieci uomini, che dissero a Ismaele: «Non ucciderci, perché abbiamo nascosto provviste nei campi, grano, orzo, olio e miele». Allora egli si trattenne e non li uccise insieme con i loro fratelli.'
    9: La cisterna in cui Ismaele gettò tutti i cadaveri degli uomini che aveva uccisi era la cisterna grande, quella che il re Asa aveva costruita quando era in guerra contro Baasa re di Israele; Ismaele figlio di Natania la riempì dei cadaveri.
    10: Poi Ismaele fece prigioniero il resto del popolo che si trovava in Mizpà, le figlie del re e tutto il popolo rimasto in Mizpà, su cui Nabuzaradàn, capo delle guardie, aveva messo a capo Godolia figlio di Achikàm. Ismaele figlio di Natania li condusse via e partì per rifugiarsi presso gli Ammoniti.
    11: Intanto Giovanni figlio di Kàreca e tutti i capi delle bande armate che erano con lui ebbero notizia di tutto il male compiuto da Ismaele figlio di Natania.
    12: Raccolsero i loro uomini e si mossero per andare ad assalire Ismaele figlio di Natania. Essi lo trovarono presso la grande piscina di Gàbaon.
    13: Appena tutto il popolo che era con Ismaele vide Giovanni figlio di Kàreca e tutti i capi delle bande armate che erano con lui, se ne rallegrò.
    14: Tutto il popolo che Ismaele aveva condotto via da Mizpà si voltò e, ritornato indietro, raggiunse Giovanni figlio di Kàreca.
    15: Ma Ismaele figlio di Natania sfuggì con otto uomini a Giovanni e andò presso gli Ammoniti.
    16: Giovanni figlio di Kàreca e tutti i capi delle bande armate che erano con lui presero tutto il resto del popolo che Ismaele figlio di Natania aveva condotto via da Mizpà dopo aver ucciso Godolia figlio di Achikàm, uomini d'arme, donne, fanciulli ed eunuchi, e li condussero via da Gàbaon.
    17: Essi partirono e sostarono in Gherut-Chimàm, che si trova a fianco di Betlemme, per proseguire ed entrare in Egitto,
    18: lontano dai Caldei. Infatti essi temevano costoro, poiché Ismaele figlio di Natania aveva ucciso Godolia figlio di Achikàm, che il re di Babilonia aveva messo a capo del paese.
  42:
    1: Tutti i capi delle bande armate e Giovanni figlio di Kàreca, e Azaria figlio di Osaia e tutto il popolo, dai piccoli ai grandi, si presentarono
    2: 'al profeta Geremia e gli dissero: «Ti sia gradita la nostra supplica! Prega per noi il Signore tuo Dio, in favore di tutto questo residuo di popolazione, perché noi siamo rimasti in pochi dopo essere stati molti, come vedi con i tuoi occhi.'
    3: Il Signore tuo Dio ci indichi la via per la quale dobbiamo andare e che cosa dobbiamo fare».
    4: 'Il profeta Geremia rispose loro: «Comprendo! Ecco, pregherò il Signore vostro Dio secondo le vostre parole e vi riferirò quanto il Signore risponde per voi; non vi nasconderò nulla».'
    5: 'Essi allora dissero a Geremia: «Il Signore sia contro di noi testimone verace e fedele, se non faremo quanto il Signore tuo Dio ti rivelerà per noi.'
    6: Che ci sia gradita o no, noi ascolteremo la voce del Signore nostro Dio al quale ti mandiamo, perché ce ne venga bene obbedendo alla voce del Signore nostro Dio».
    7: Al termine di dieci giorni, la parola del Signore fu rivolta a Geremia.
    8: Questi chiamò Giovanni figlio di Kàreca e tutti i capi delle bande armate che erano con lui e tutto il popolo, dai piccoli ai grandi,
    9: 'e riferì loro: «Dice il Signore, Dio di Israele, al quale mi avete inviato perché gli presentassi la vostra supplica:'
    10: Se continuate ad abitare in questa regione, vi renderò stabili e non vi distruggerò, vi pianterò e non vi sradicherò, perché ho pietà del male che vi ho arrecato.
    11: Non temete il re di Babilonia, che vi incute timore; non temetelo - dice il Signore - perché io sarò con voi per salvarvi e per liberarvi dalla sua mano.
    12: Io gli ispirerò sentimenti di pietà per voi, così egli avrà compassione di voi e vi lascerà dimorare nel vostro paese.
    13: 'Se invece, non dando retta alla voce del Signore vostro Dio, voi direte: Non vogliamo abitare in questo paese,'
    14: 'e direte: No, vogliamo andare nel paese d''Egitto, perché là non vedremo guerre e non udremo squilli di tromba né soffriremo carestia di pane: là abiteremo;'
    15: 'in questo caso ascolta la parola del Signore, o resto di Giuda: Dice il Signore degli eserciti, Dio di Israele: Se voi intendete veramente andare in Egitto e vi andate per stabilirvi colà,'
    16: ebbene, la spada che temete vi raggiungerà laggiù nel paese d'Egitto, e la fame che temete vi sarà addosso laggiù in Egitto e là morirete.
    17: Allora tutti gli uomini che avranno deciso di recarsi in Egitto per dimorarvi moriranno di spada, di fame e di peste. Nessuno di loro scamperà o sfuggirà alla sventura che io manderò su di loro.
    18: 'Poiché, dice il Signore degli eserciti, Dio di Israele: Come si è rovesciato il mio furore e la mia ira contro gli abitanti di Gerusalemme, così la mia ira si rovescerà contro di voi quando sarete andati in Egitto. Voi sarete oggetto di maledizione, di orrore, di esecrazione e di scherno e non vedrete mai più questo luogo».'
    19: 'Questo vi dice il Signore, o superstiti di Giuda: «Non andate in Egitto. Sappiate bene che oggi io vi ho solennemente avvertiti.'
    20: 'Poiché avete messo a rischio le vostre vite, quando mi avete mandato dal Signore vostro Dio, dicendomi: Intercedi per noi presso il Signore nostro Dio, dicci ciò che il Signore nostro Dio dirà e noi lo eseguiremo.'
    21: Oggi ve l'ho riferito, ma voi non ascoltate la voce del Signore vostro Dio riguardo a tutto ciò per cui egli mi ha inviato a voi.
    22: Perciò sappiate bene che morirete di spada, di fame e di peste nel luogo in cui desiderate andare a dimorare».
  43:
    1: Quando Geremia finì di riferire a tutto il popolo tutte le parole del Signore loro Dio - tutte quelle parole per cui il Signore lo aveva inviato a loro -
    2: 'Azaria figlio di Osaia e Giovanni figlio di Kàreca e tutti quegli uomini superbi e ribelli dissero a Geremia: «Una menzogna stai dicendo! Non ti ha inviato il Signore nostro Dio a dirci: Non andate in Egitto per dimorare là;'
    3: ma Baruch figlio di Neria ti istiga contro di noi per consegnarci nelle mani dei Caldei, perché ci uccidano e ci deportino in Babilonia».
    4: Pertanto Giovanni figlio di Kàreca e tutti i capi delle bande armate e tutto il popolo non obbedirono all'invito del Signore di rimanere nel paese di Giuda.
    5: Così Giovanni figlio di Kàreca e tutti i capi delle bande armate raccolsero tutti i superstiti di Giuda, che erano ritornati per abitare nella terra di Giuda da tutte le regioni in mezzo alle quali erano stati dispersi,
    6: uomini, donne, bambini, le principesse reali e tutte le persone che Nabuzaradàn, capo delle guardie, aveva lasciate con Godolia figlio di Achikàm, figlio di Safàn, insieme con il profeta Geremia e con Baruch figlio di Neria,
    7: e andarono nel paese d'Egitto, non avendo dato ascolto alla voce del Signore, e giunsero fino a Tafni.
    8: 'Allora la parola del Signore fu rivolta a Geremia in Tafni:'
    9: «Prendi in mano grandi pietre e sotterrale nella mota nel quadrato dei mattoni all'ingresso della casa del faraone in Tafni, sotto agli occhi dei Giudei.
    10: 'Quindi dirai loro: Dice il Signore degli eserciti, Dio di Israele: Ecco, io manderò a prendere Nabucodònosor re di Babilonia, mio servo; egli porrà il trono su queste pietre che hai sotterrate e stenderà il baldacchino sopra di esse.'
    11: Verrà infatti e colpirà il paese d'Egitto, mandando a morte chi è destinato alla morte, alla schiavitù chi è destinato alla schiavitù e uccidendo di spada chi è destinato alla spada.
    12: Darà alle fiamme i templi degli dei d'Egitto, li brucerà e porterà gli dei in esilio; ripulirà il paese di Egitto come un pastore pulisce dai pidocchi il mantello; poi se ne andrà tranquillo.
    13: Frantumerà gli obelischi del tempio del sole nel paese d'Egitto e darà alle fiamme i templi degli dei d'Egitto».
  44:
    1: Questa parola fu rivolta a Geremia per tutti i Giudei che abitavano nel paese d'Egitto, a Migdòl, a Tafni, a Menfi e nella regione di Patròs.
    2: '«Così dice il Signore degli eserciti, Dio di Israele: Voi avete visto tutte le sventure che ho mandate su Gerusalemme e su tutte le città di Giuda; eccole oggi una desolazione, senza abitanti,'
    3: a causa delle iniquità che commisero per provocarmi, andando a offrire incenso e a venerare altri dei, che né loro conoscevano né voi né i vostri padri conoscevate.
    4: 'Eppure, io vi avevo premurosamente inviato tutti i miei servi, i profeti, con l''incarico di dirvi: Non fate questa cosa abominevole che io ho in odio!'
    5: Ma essi non mi ascoltarono e non prestarono orecchio in modo da abbandonare la loro iniquità cessando dall'offrire incenso ad altri dei.
    6: Perciò la mia ira e il mio furore divamparono come fuoco nelle città di Giuda e nelle strade di Gerusalemme ed esse divennero un deserto e una desolazione, come sono ancor oggi.
    7: 'Dice dunque il Signore, Dio degli eserciti, Dio di Israele: Perché voi fate un male così grave contro voi stessi tanto da farvi sterminare di mezzo a Giuda uomini e donne, bambini e lattanti, in modo che non rimanga di voi neppure un resto?'
    8: Perché mi provocate con l'opera delle vostre mani, offrendo incenso a divinità straniere nel paese d'Egitto dove siete venuti a dimorare, in modo da farvi sterminare e da divenire oggetto di esecrazione e di obbrobrio tra tutte le nazioni della terra?
    9: Avete forse dimenticato le iniquità dei vostri padri, le iniquità dei re di Giuda, le iniquità dei vostri capi, le vostre iniquità e quelle delle vostre mogli, compiute nel paese di Giuda e per le strade di Gerusalemme?
    10: Fino ad oggi essi non ne hanno sentito rimorso, non hanno provato timore e non hanno agito secondo la legge e i decreti che io ho posto davanti a voi e ai vostri padri».
    11: 'Perciò dice il Signore degli eserciti, Dio di Israele: «Ecco, io rivolgo la faccia verso di voi a vostra sventura e per distruggere tutto Giuda.'
    12: Abbatterò il resto di Giuda, che ha deciso di andare a dimorare nel paese d'Egitto; essi periranno tutti nel paese d'Egitto; cadranno di spada e periranno di fame, dal più piccolo al più grande; moriranno di spada e di fame e saranno oggetto di maledizione e di orrore, di esecrazione e di obbrobrio.
    13: Punirò coloro che dimorano nel paese d'Egitto come ho punito Gerusalemme con la spada, la fame e la peste.
    14: Nessuno scamperà né sfuggirà fra il resto di Giuda che è venuto a dimorare qui nel paese d'Egitto con la speranza di tornare nella terra di Giuda, dove essi desiderano ritornare ad abitare; essi non vi ritorneranno mai, eccettuati pochi fuggiaschi».
    15: 'Allora tutti gli uomini che sapevano che le loro donne avevano bruciato incenso a divinità straniere, e tutte le donne che erano presenti, una grande folla, e tutto il popolo che dimorava nel paese d''Egitto e in Patros, risposero a Geremia:'
    16: «Quanto all'ordine che ci hai comunicato in nome del Signore, noi non ti vogliamo dare ascolto;
    17: anzi decisamente eseguiremo tutto ciò che abbiamo promesso, cioè bruceremo incenso alla Regina del cielo e le offriremo libazioni come abbiamo gia fatto noi, i nostri padri, i nostri re e i nostri capi nelle città di Giuda e per le strade di Gerusalemme. Allora avevamo pane in abbondanza, eravamo felici e non vedemmo alcuna sventura;
    18: ma da quando abbiamo cessato di bruciare incenso alla Regina del cielo e di offrirle libazioni, abbiamo sofferto carestia di tutto e siamo stati sterminati dalla spada e dalla fame».
    19: 'E le donne aggiunsero: «Quando noi donne bruciamo incenso alla Regina del cielo e le offriamo libazioni, forse che senza il consenso dei nostri mariti prepariamo per lei focacce con la sua immagine e le offriamo libazioni?».'
    20: 'Allora così parlò Geremia a tutto il popolo, agli uomini e alle donne e a tutta la gente che gli avevano risposto in quel modo:'
    21: «Forse che il Signore non si ricorda e non ha più in mente l'incenso che voi bruciavate nelle città di Giuda e per le strade di Gerusalemme, voi e i vostri padri, i vostri re e i vostri capi e il popolo del paese?
    22: Il Signore non ha più potuto sopportare la malvagità delle vostre azioni né le cose abominevoli che avete commesse. Per questo il vostro paese è divenuto un deserto, oggetto di orrore e di esecrazione, senza abitanti, come oggi si vede.
    23: Per il fatto che voi avete bruciato incenso e avete peccato contro il Signore, non avete ascoltato la voce del Signore e non avete camminato secondo la sua legge, i suoi decreti e i suoi statuti, per questo vi è capitata questa sventura, come oggi si vede».
    24: 'Geremia disse a tutto il popolo e a tutte le donne: «Ascoltate la parola del Signore, voi tutti di Giuda che siete nel paese d''Egitto.'
    25: 'Dice il Signore degli eserciti, Dio di Israele: Voi donne lo avete affermato con la bocca e messo in atto con le vostre mani, affermando: Noi adempiremo tutti i voti che abbiamo fatto di offrire incenso alla Regina del cielo e di offrirle libazioni! Adempite pure i vostri voti e fate pure le vostre libazioni.'
    26: 'Tuttavia ascoltate la parola del Signore, voi tutti di Giuda che abitate nel paese di Egitto. Ecco, io giuro per il mio grande nome - dice il Signore - che mai più il mio nome sarà pronunciato in tutto il paese d''Egitto dalla bocca di un uomo di Giuda che possa dire: Per la vita del Signore Dio!'
    27: Ecco, veglierò su di essi per loro disgrazia e non per loro bene. Tutti gli uomini di Giuda che si trovano nel paese d'Egitto periranno di spada e di fame fino al loro sterminio.
    28: Gli scampati dalla spada torneranno dal paese d'Egitto nella terra di Giuda molto scarsi di numero. Tutto il resto di Giuda, coloro che sono andati a dimorare nel paese d'Egitto, sapranno quale parola si avvererà, se la mia o la loro.
    29: Questo sarà per voi il segno - dice il Signore - che io vi punirò in questo luogo, perché sappiate che le mie parole si avverano sul serio contro di voi, per vostra disgrazia.
    30: 'Così dice il Signore: Ecco io metterò il faraone Cofrà re di Egitto in mano ai suoi nemici e a coloro che attentano alla sua vita, come ho messo Sedecìa re di Giuda in mano a Nabucodònosor re di Babilonia, suo nemico, che attentava alla sua vita».'
  45:
    1: 'Questa è la parola che il profeta Geremia comunicò a Baruc figlio di Neria, quando egli scriveva queste parole in un libro sotto la dettatura di Geremia nel quarto anno di Ioiakìm figlio di Giosia, re di Giuda:'
    2: '«Dice il Signore, Dio di Israele, su di te, Baruc:'
    3: 'Tu hai detto: Guai a me poiché il Signore aggiunge tristezza al mio dolore. Io sono stanco dei miei gemiti e non trovo pace.'
    4: 'Dice il Signore: Ecco io demolisco ciò che ho edificato e sradico ciò che ho piantato; così per tutta la terra.'
    5: E tu vai cercando grandi cose per te? Non cercarle, poiché io manderò la sventura su ogni uomo. Oracolo del Signore. A te farò dono della vita come bottino, in tutti i luoghi dove tu andrai».
  46:
    1: Parola del Signore che fu rivolta al profeta Geremia sulle nazioni.
    2: Per l'Egitto. Sull'esercito del faraone Necao re d'Egitto, a Càrchemis presso il fiume Eufrate, esercito che Nabucodònosor re di Babilonia vinse nel quarto anno di Ioiakìm figlio di Giosia, re di Giuda.
    3: Preparate scudo grande e piccolo e avanzate per la battaglia.
    4: Attaccate i cavalli, montate, o cavalieri. Schieratevi con gli elmi, lucidate le lance, indossate le corazze!
    5: Che vedo? Sono sbigottito, retrocedono! I loro prodi sono sconfitti, fuggono a precipizio senza voltarsi; il terrore è tutt'intorno. Parola del Signore.
    6: Il più agile non scamperà né il più prode si salverà. A settentrione, sulla riva dell'Eufrate, inciampano e cadono.
    7: Chi è che trabocca come il Nilo, come un torrente dalle acque turbolente?
    8: 'E'' l''Egitto che trabocca come il Nilo, come un torrente dalle acque turbolente. Esso dice: «Salirò, ricoprirò la terra, distruggerò la città e i suoi abitanti».'
    9: Caricate, cavalli, avanzate, carri! Avanti o prodi! uomini di Etiopia e di Put, voi che impugnate lo scudo, e voi di Lud che tendete l'arco.
    10: Ma quel giorno per il Signore Dio degli eserciti, è un giorno di vendetta, per vendicarsi dei suoi nemici. La sua spada divorerà, si sazierà e si inebrierà del loro sangue; poiché sarà un sacrificio per il Signore, Dio degli eserciti, nella terra del settentrione, presso il fiume Eufrate.
    11: Sali in Gàlaad e prendi il balsamo, vergine, figlia d'Egitto. Invano moltiplichi i rimedi, non c'è guarigione per te.
    12: Le nazioni hanno saputo del tuo disonore; del tuo grido di dolore è piena la terra, poiché il prode inciampa nel prode, tutti e due cadono insieme.
    13: Parola che il Signore comunicò al profeta Geremia quando Nabucodònosor re di Babilonia giunse per colpire il paese d'Egitto.
    14: 'Annunziatelo in Egitto, fatelo sapere a Migdòl, fatelo udire a Menfi e a Tafni; dite: «Alzati e preparati, perché la spada divora tutto intorno a te».'
    15: Perché mai Api è fuggito? Il tuo toro sacro non resiste? Il Signore lo ha rovesciato.
    16: 'Una gran folla vacilla e stramazza, ognuno dice al vicino: «Su, torniamo al nostro popolo, al paese dove siamo nati, lontano dalla spada micidiale!».'
    17: 'Chiamate pure il faraone re d''Egitto: Frastuono, che lascia passare il momento buono.'
    18: Per la mia vita - dice il re il cui nome è Signore degli eserciti - uno verrà, simile al Tabor fra le montagne, come il Carmelo presso il mare.
    19: Prepàrati il bagaglio per l'esilio, o gente che abiti l'Egitto, perché Menfi sarà ridotta a un deserto, sarà devastata, senza abitanti.
    20: Giovenca bellissima è l'Egitto, ma un tafano viene su di lei dal settentrione.
    21: Anche i suoi mercenari nel paese sono come vitelli da ingrasso. Anch'essi infatti han voltate le spalle, fuggono insieme, non resistono, poiché il giorno della sventura è giunto su di loro, il tempo del loro castigo.
    22: La sua voce è come di serpente che sibila, poiché essi avanzano con un esercito e armati di scure vengono contro di lei, come tagliaboschi.
    23: Abbattono la sua selva - dice il Signore - e non si possono contare, essi sono più delle locuste, sono senza numero.
    24: Prova vergogna la figlia d'Egitto, è data in mano a un popolo del settentrione.
    25: 'Il Signore degli eserciti, Dio di Israele, dice: «Ecco, punirò Amòn di Tebe, l''Egitto, i suoi dei e i suoi re, il faraone e coloro che confidano in lui.'
    26: Li consegnerò in potere di coloro che attentano alla loro vita, in potere di Nabucodònosor re di Babilonia e in potere dei suoi ministri. Ma dopo esso sarà abitato come in passato». Parola del Signore.
    27: «Ma tu non temere, Giacobbe mio servo, non abbatterti, Israele; poiché ecco, io ti libererò da un paese lontano e la tua discendenza dal paese del suo esilio. Giacobbe ritornerà e godrà in pace, tranquillo e nessuno lo molesterà.
    28: Tu non temere, Giacobbe mio servo, - dice il Signore - perché io sono con te. Annienterò tutte le nazioni tra le quali ti ho disperso, ma di te non farò sterminio; ti castigherò secondo equità, ma non ti lascerò del tutto impunito».
  47:
    1: Parola del Signore che fu rivolta al profeta Geremia sui Filistei, prima che il faraone occupasse Gaza.
    2: 'Così dice il Signore: «Ecco s''avanzano ondate dal settentrione diventano un torrente che straripa. Allagano la terra e ciò che è in essa, la città e i suoi abitanti. Gli uomini gridano, urlano tutti gli abitanti della terra.'
    3: Allo scalpitar dei suoi possenti cavalli, al fragor dei suoi carri, al cigolio delle ruote, i padri non si voltano verso i figli, le loro mani sono senza forza
    4: perché è arrivato il giorno in cui saran distrutti tutti i Filistei e saranno abbattute Tiro e Sidòne, con tutti i loro ausiliari; il Signore infatti distrugge i Filistei, il resto dell'isola di Caftor.
    5: Fino a Gaza si son rasati per lutto, è distrutta Ascalòna. Asdòd, povero resto degli Anakiti, fino a quando ti farai incisioni?
    6: Ah! spada del Signore, quando dunque ti concederai riposo? Rientra nel fodero, riposati e stà calma.
    7: Come potrà riposare, poichè il Signore le ha ordinato di agire contro Ascalòna e il lido del mare? Là egli l'ha destinata».
  48:
    1: 'Su Moab. Così dice il Signore degli eserciti, Dio di Israele: «Guai a Nebo poiché è devastata, piena di vergogna e catturata è Kiriatàim; sente vergogna, è abbattuta la roccaforte.'
    2: 'Non esiste più la fama di Moab; in Chesbòn tramano contro di essa: Venite ed eliminiamola dalle nazioni. Anche tu, Madmèn, sarai demolita, la spada ti inseguirà.'
    3: 'Una voce, un grido da Coronàim: Devastazione e rovina grande!'
    4: Abbattuto è Moab, le grida si fanno sentire fino in Zoar.
    5: Su per la salita di Luchìt vanno piangendo, giù per la discesa di Coronàim si ode un grido di disfatta.
    6: Fuggite, salvate la vostra vita! Siate come l'asino selvatico nel deserto.
    7: Poiché hai posto la fiducia nelle tue fortezze e nei tuoi tesori, anche tu sarai preso e Camos andrà in esilio insieme con i suoi sacerdoti e con i suoi capi.
    8: Il devastatore verrà contro ogni città; nessuna città potrà scampare. Sarà devastata la valle e la pianura desolata, come dice il Signore.
    9: Date ali a Moab, perché dovrà prendere il volo. Le sue città diventeranno un deserto, perché non vi sarà alcun abitante.
    10: Maledetto chi compie fiaccamente l'opera del Signore, maledetto chi trattiene la spada dal sangue!
    11: Moab era tranquillo fin dalla giovinezza, riposava come vino sulla sua feccia, non è stato travasato di botte in botte, né è mai andato in esilio; per questo gli è rimasto il suo sapore, il suo profumo non si è alterato.
    12: Per questo, ecco, giorni verranno - dice il Signore - nei quali gli manderò travasatori a travasarlo, vuoteranno le sue botti e frantumeranno i suoi otri.
    13: Moab si vergognerà di Camos come la casa di Israele si è vergognata di Betel, oggetto della sua fiducia.
    14: 'Come potete dire: Noi siamo uomini prodi e uomini valorosi per la battaglia?'
    15: Il devastatore di Moab sale contro di lui, i suoi giovani migliori scendono al macello - dice il re il cui nome è Signore degli eserciti.
    16: E' vicina la rovina di Moab, la sua sventura avanza in gran fretta.
    17: 'Compiangetelo, voi tutti suoi vicini e tutti voi che conoscete il suo nome; dite: Come si è spezzata la verga robusta, quello scettro magnifico?'
    18: Scendi dalla tua gloria, siedi sull'arido suolo, o popolo che abiti a Dibon; poiché il devastatore di Moab è salito contro di te, egli ha distrutto le tue fortezze.
    19: 'Stà sulla strada e osserva, tu che abiti in Aroer. Interroga il fuggiasco e lo scampato, domanda: Che cosa è successo?'
    20: Moab prova vergogna, è in rovina; urlate, gridate, annunziate sull'Arnon che Moab è devastato.
    21: E' arrivato il giudizio per la regione dell'altipiano, per Colòn, per Iaaz e per Mefàat,
    22: per Dibon, per Nebo e per Bet-Diblatàim,
    23: per Kiriatàim, per Bet-Gamùl e per Bet-Meòn,
    24: per Kiriòt e per Bozra, per tutte le città della regione di Moab, lontane e vicine.
    25: E' infranta la potenza di Moab ed è rotto il suo braccio.
    26: Inebriatelo, perché si è levato contro il Signore, e Moab si rotolerà nel vomito e anch'esso diventerà oggetto di scherno.
    27: Non è stato forse Israele per te oggetto di scherno? Fu questi forse sorpreso fra i ladri, dato che quando parli di lui scuoti sempre la testa?
    28: Abbandonate le città e abitate nelle rupi, abitanti di Moab, siate come la colomba che fa il nido nelle pareti d'una gola profonda.
    29: Abbiamo udito l'orgoglio di Moab, il grande orgoglioso, la sua superbia, il suo orgoglio, la sua alterigia, l'altezzosità del suo cuore.
    30: Conosco bene la sua tracotanza - dice il Signore - l'inconsistenza delle sue chiacchiere, le sue opere vane.
    31: Per questo alzo un lamento su Moab, grido per tutto Moab, gemo per gli uomini di Kir-Cheres.
    32: Io piango per te come per Iazèr, o vigna di Sibma! I tuoi tralci arrivavano al mare, giungevano fino a Iazèr. Sulle tue frutta e sulla tua vendemmia è piombato il devastatore.
    33: Sono scomparse la gioia e l'allegria dai frutteti e dalla regione di Moab. E' sparito il vino nei tini, non pigia più il pigiatore, il canto di gioia non è più canto di gioia.
    34: Delle grida di Chesbòn e di Elealè si diffonde l'eco fino a Iacaz; da Zoar si odono grida fino a Coronàim e a Eglat-Selisià, poiché le acque di Nimrìm son diventate una zona desolata.
    35: Io farò scomparire in Moab - dice il Signore - chi sale sulle alture e chi brucia incenso ai suoi dei.
    36: Perciò il mio cuore per Moab geme come i flauti, il mio cuore geme come i flauti per gli uomini di Kir-Cheres, essendo venute meno le loro scorte.
    37: Poiché ogni testa è rasata, ogni barba è tagliata; ci sono incisioni su tutte le mani e tutti hanno i fianchi cinti di sacco.
    38: Sopra tutte le terrazze di Moab e nelle sue piazze è tutto un lamento, perché io ho spezzato Moab come un vaso senza valore. Parola del Signore.
    39: Come è rovinato! Gridate! Come Moab ha voltato vergognosamente le spalle! Moab è diventato oggetto di scherno e di orrore per tutti i suoi vicini.
    40: 'Poiché così dice il Signore: Ecco, come l''aquila egli spicca il volo e spande le ali su Moab.'
    41: Le città son prese, le fortezze sono occupate. In quel giorno il cuore dei prodi di Moab sarà come il cuore di donna nei dolori del parto.
    42: Moab è distrutto, ha cessato d'essere popolo, perché si è insuperbito contro il Signore.
    43: Terrore, trabocchetto, tranello cadranno su di te, abitante di Moab. Oracolo del Signore.
    44: Chi sfugge al terrore cadrà nel trabocchetto; chi risale dal trabocchetto sarà preso nel tranello, perché io manderò sui Moabiti tutto questo nell'anno del loro castigo. Oracolo del Signore.
    45: All'ombra di Chesbòn si fermano spossati i fuggiaschi, ma un fuoco esce da Chesbòn, una fiamma dal palazzo di Sicòn e divora le tempie di Moab e il cranio di uomini turbolenti.
    46: Guai a te, Moab, sei perduto, popolo di Camos, poiché i tuoi figli sono condotti schiavi, le tue figlie portate in esilio.
    47: Ma io cambierò la sorte di Moab negli ultimi giorni. Oracolo del Signore». Qui finisce il giudizio su Moab.
  49:
    1: 'Sugli Ammoniti. Dice il Signore: «Israele non ha forse figli, non ha egli alcun erede? Perché Milcom ha ereditato la terra di Gad e il suo popolo ne ha occupate le città?'
    2: Perciò ecco, verranno giorni - dice il Signore - nei quali io farò udire a Rabbà degli Ammoniti fragore di guerra; essa diventerà un cumulo di rovine, le sue borgate saranno consumate dal fuoco, Israele spoglierà i suoi spogliatori, dice il Signore.
    3: Urla, Chesbòn, arriva il devastatore; gridate, borgate di Rabbà, cingetevi di sacco, innalzate lamenti e andate raminghe con tagli sulla pelle, perché Milcom andrà in esilio, insieme con i suoi sacerdoti e i suoi capi.
    4: 'Perché ti vanti delle tue valli, figlia ribelle? Confidi nelle tue scorte ed esclami: Chi verrà contro di me?'
    5: Ecco io manderò su di te il terrore - parola del Signore Dio degli eserciti - da tutti i dintorni. Voi sarete scacciati, ognuno per la sua via, e non vi sarà nessuno che raduni i fuggiaschi.
    6: Ma dopo cambierò la sorte degli Ammoniti». Parola del Signore.
    7: 'Su Edom. Così dice il Signore degli eserciti: «Non c''è più sapienza in Teman? E'' scomparso il consiglio dei saggi? E'' svanita la loro sapienza?'
    8: Fuggite, partite, nascondetevi in un luogo segreto, abitanti di Dedan, poiché io mando su Esaù la sua rovina, il tempo del suo castigo.
    9: Se vendemmiatori verranno da te, non lasceranno nulla da racimolare. Se ladri notturni verranno da te, saccheggeranno quanto loro piace.
    10: Poiché io intendo spogliare Esaù, rivelo i suoi nascondigli ed egli non ha dove nascondersi. La sua stirpe, i suoi fratelli, i suoi vicini sono distrutti ed egli non è più.
    11: Lascia i tuoi orfani, io li farò vivere, le tue vedove confidino in me!
    12: 'Poiché così dice il Signore: Ecco, coloro che non erano obbligati a bere il calice lo devono bere e tu pretendi di rimanere impunito? Non resterai impunito, ma dovrai berlo'
    13: poiché io ho giurato per me stesso - dice il Signore - che Bozra diventerà un orrore, un obbrobrio, un deserto, una maledizione e tutte le sue città saranno ridotte a rovine perenni.
    14: 'Ho udito un messaggio da parte del Signore, un messaggero è stato inviato fra le nazioni: Adunatevi e marciate contro di lui! Alzatevi per la battaglia.'
    15: Poiché ecco, ti renderò piccolo fra i popoli e disprezzato fra gli uomini.
    16: La tua arroganza ti ha indotto in errore, la superbia del tuo cuore; tu che abiti nelle caverne delle rocce, che ti aggrappi alle cime dei colli, anche se ponessi, come l'aquila, in alto il tuo nido, di lassù ti farò precipitare. Oracolo del Signore.
    17: Edom sarà oggetto di orrore; chiunque passerà lì vicino ne resterà attonito e fischierà davanti a tutte le sue piaghe.
    18: Come nello sconvolgimento di Sòdoma e Gomorra e delle città vicine - dice il Signore - non vi abiterà più uomo né vi fisserà la propria dimora un figlio d'uomo.
    19: Ecco, come un leone sale dalla boscaglia del Giordano verso i prati sempre verdi, così in un baleno io lo scaccerò di là e il mio eletto porrò su di esso; poiché chi è come me? Chi può citarmi in giudizio? Chi è dunque il pastore che può resistere davanti a me?
    20: Certo, trascineranno via anche i più piccoli del gregge, e per loro sarà desolato il loro prato. Per questo ascoltate il progetto che il Signore ha fatto contro Edom e le decisioni che egli ha prese contro gli abitanti di Teman.
    21: Al fragore della loro caduta tremerà la terra. Un grido! Fino al Mare Rosso se ne ode l'eco.
    22: Ecco, come l'aquila, egli sale e si libra, espande le ali su Bozra. In quel giorno il cuore dei prodi di Edom sarà come il cuore di una donna nei dolori del parto».
    23: «Amat e Arpad sono piene di confusione, perché hanno sentito una cattiva notizia; esse sono agitate come il mare, sono in angoscia, non possono calmarsi. Su Damasco.
    24: Spossata è Damasco, si volge per fuggire; un tremito l'ha colta, angoscia e dolori l'assalgono come una partoriente.
    25: Come fu abbandonata la città gloriosa, la città del tripudio?
    26: Cadranno i suoi giovani nelle sue piazze e tutti i suoi guerrieri periranno in quel giorno. Oracolo del Signore degli eserciti.
    27: Appiccherò il fuoco alle mura di Damasco e divorerà i palazzi di Ben-Hadàd».
    28: 'Così dice il Signore: «Su, marciate contro Kedàr, saccheggiate i figli dell''oriente. Su Kedàr e sui regni di Cazòr, che Nabucodònosor re di Babilonia sconfisse.'
    29: 'Prendete le loro tende e le loro pecore, i loro teli da tenda, tutti i loro attrezzi; portate via i loro cammelli; un grido si leverà su di loro: Terrore all''intorno!'
    30: Fuggite, andate lontano, nascondetevi in luoghi segreti o abitanti di Cazòr - dice il Signore - perché ha ideato un disegno contro di voi. Nabucodònosor re di Babilonia ha preparato un piano contro di voi.
    31: Su, marciate contro la nazione tranquilla, che vive in sicurezza. Oracolo del Signore. Essa non ha né porte né sbarre e vive isolata.
    32: I suoi cammelli saranno portati via come preda e la massa dei suoi greggi come bottino. Disperderò a tutti i venti coloro che si tagliano i capelli alle tempie, da ogni parte farò venire la loro rovina. Parola del Signore.
    33: Cazòr diventerà rifugio di sciacalli, una desolazione per sempre; nessuno vi dimorerà più, non vi abiterà più un figlio d'uomo».
    34: Parola che il Signore rivolse al profeta Geremia riguardo all'Elam all'inizio del regno di Sedecìa re di Giuda.
    35: '«Dice il Signore degli eserciti: Ecco io spezzerò l''arco dell''Elam, il nerbo della sua potenza.'
    36: Manderò contro l'Elam i quattro venti dalle quattro estremità del cielo e li sparpaglierò davanti a questi venti; non ci sarà nazione in cui non giungeranno i profughi dell'Elam.
    37: Incuterò terrore negli Elamiti davanti ai loro nemici e davanti a coloro che vogliono la loro vita; manderò su di essi la sventura, la mia ira ardente. Parola del Signore. Manderò la spada a inseguirli finché non li avrò sterminati.
    38: Porrò il mio trono sull'Elam e farò morire il re e i capi. Oracolo del Signore.
    39: Ma negli ultimi giorni cambierò la sorte dell'Elam». Parola del Signore.
  50:
    1: Parola che il Signore pronunziò contro Babilonia, contro il paese dei Caldei, per mezzo del profeta Geremia.
    2: '«Proclamatelo fra i popoli e fatelo sapere, non nascondetelo, dite: Babilonia è presa, Bel è coperto di confusione, è infranto Marduch; sono confusi i suoi idoli, sono sgomenti i suoi feticci.'
    3: Poiché dal settentrione sale contro di essa un popolo che ridurrà la sua terra a un deserto, non vi abiterà più nessuno; uomini e animali fuggono, se ne vanno.
    4: In quei giorni e in quel tempo - dice il Signore - verranno gli Israeliti insieme con i figli di Giuda; cammineranno piangendo e cercheranno il Signore loro Dio.
    5: 'Domanderanno di Sion, verso cui sono fissi i loro volti: Venite, uniamoci al Signore con un''alleanza eterna, che non sia mai dimenticata.'
    6: Gregge di pecore sperdute era il mio popolo, i loro pastori le avevano sviate, le avevano fatte smarrire per i monti; esse andavano di monte in colle, avevano dimenticato il loro ovile.
    7: 'Quanti le trovavano, le divoravano e i loro nemici dicevano: Non commettiamo nessun delitto, perché essi hanno peccato contro il Signore, pascolo di giustizia e speranza dei loro padri.'
    8: Fuggite da Babilonia, dalla regione dei Caldei, uscite e siate come capri in testa al gregge.
    9: Poiché, ecco io suscito e mando contro Babilonia una massa di grandi nazioni dal paese del settentrione; queste le si schiereranno contro, di là essa sarà presa. Le loro frecce sono come quelle di un abile arciere, nessuna ritorna a vuoto.
    10: La Caldea sarà saccheggiata, tutti i suoi saccheggiatori saranno saziati. Parola del Signore.
    11: Gioite pure e tripudiate, saccheggiatori della mia eredità! Saltate pure come giovenchi su un prato e nitrite come destrieri!
