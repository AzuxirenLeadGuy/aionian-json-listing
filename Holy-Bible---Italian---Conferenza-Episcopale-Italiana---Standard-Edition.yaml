    12: Prenderanno tutti gli arredi che si usano per il servizio nel santuario, li metteranno in un drappo di porpora viola, li avvolgeranno in una coperta di pelli di tasso e li metteranno sopra la portantina.
    13: Poi toglieranno le ceneri dall'altare e stenderanno sull'altare un drappo scarlatto;
    14: vi metteranno sopra tutti gli arredi che si usano nel suo servizio, i bracieri, le forchette, le pale, i vasi per l'aspersione, tutti gli accessori dell'altare e vi stenderanno sopra una coperta di pelli di tasso, poi porranno le stanghe all'altare.
    15: Quando Aronne e i suoi figli avranno finito di coprire il santuario e tutti gli arredi del santuario, al momento di muovere il campo, i figli di Keat verranno per trasportare quelle cose; ma non toccheranno le cose sante, perché non muoiano. Questo è l'incarico dei figli di Keat nella tenda del convegno.
    16: Eleazaro, figlio del sacerdote Aronne, avrà la sorveglianza dell'olio per il candelabro, del profumo aromatico dell'offerta perenne e dell'olio dell'unzione e la sorveglianza di tutta la Dimora e di quanto contiene, del santuario e dei suoi arredi».
    17: 'Il Signore parlò a Mosè e ad Aronne:'
    18: «Badate che la tribù delle famiglie dei Keatiti non venga eliminata dai leviti;
