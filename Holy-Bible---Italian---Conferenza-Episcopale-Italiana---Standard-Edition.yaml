    7: Il sacerdote li offrirà davanti al Signore e farà il rito espiatorio per lei; essa sarà purificata dal flusso del suo sangue. Questa è la legge relativa alla donna, che partorisce un maschio o una femmina.
    8: 'Se non ha mezzi da offrire un agnello, prenderà due tortore o due colombi: uno per l''olocausto e l''altro per il sacrificio espiatorio. Il sacerdote farà il rito espiatorio per lei ed essa sarà monda».'
  13:
    1: 'Il Signore aggiunse a Mosè e ad Aronne:'
    2: «Quando uno ha sulla pelle del corpo un tumore o una pustola o macchia bianca che faccia sospettare una piaga di lebbra, quel tale sarà condotto dal sacerdote Aronne o da qualcuno dei sacerdoti, suoi figli.
    3: Il sacerdote esaminerà la piaga sulla pelle del corpo; se il pelo della piaga è diventato bianco e la piaga appare depressa rispetto alla pelle del corpo, è piaga di lebbra; il sacerdote, dopo averlo esaminato, dichiarerà quell'uomo immondo.
    4: Ma se la macchia sulla pelle del corpo è bianca e non appare depressa rispetto alla pelle e il suo pelo non è diventato bianco, il sacerdote isolerà per sette giorni colui che ha la piaga.
    5: Al settimo giorno il sacerdote l'esaminerà ancora; se gli parrà che la piaga si sia fermata senza allargarsi sulla pelle, il sacerdote lo isolerà per altri sette giorni.
    6: 'Il sacerdote, il settimo giorno, lo esaminerà di nuovo; se vedrà che la piaga non è più bianca e non si è allargata sulla pelle, dichiarerà quell''uomo mondo: è una pustola. Quegli si laverà le vesti e sarà mondo.'
    7: Ma se la pustola si è allargata sulla pelle, dopo che egli si è mostrato al sacerdote per essere dichiarato mondo, si farà esaminare di nuovo dal sacerdote;
    8: 'il sacerdote l''esaminerà e se vedrà che la pustola si è allargata sulla pelle, il sacerdote lo dichiarerà immondo: è lebbra.'
    9: Quando uno avrà addosso una piaga di lebbra, sarà condotto al sacerdote,
    10: ed egli lo esaminerà; se vedrà che sulla pelle c'è un tumore bianco, che questo tumore ha fatto imbiancare il pelo e che nel tumore si trova carne viva,
    11: è lebbra inveterata nella pelle del corpo e il sacerdote lo dichiarerà immondo; non lo terrà isolato, perché certo è immondo.
    12: Se la lebbra si propaga sulla pelle in modo da coprire tutta la pelle di colui che ha la piaga, dal capo ai piedi, dovunque il sacerdote guardi,
    13: 'questi lo esaminerà; se vedrà che la lebbra copre tutto il corpo, dichiarerà mondo colui che ha la piaga: essendo tutto bianco, è mondo.'
    14: Ma quando apparirà in lui carne viva, sarà chiamato immondo.
    15: 'Il sacerdote, vista la carne viva, lo dichiarerà immondo; la carne viva è immonda: è lebbra.'
    16: Ma se la carne viva ridiventa bianca, egli vada dal sacerdote e il sacerdote lo esaminerà;
    17: 'se vedrà che la piaga è ridiventata bianca, il sacerdote dichiarerà mondo colui che ha la piaga: è mondo.'
    18: Quando uno ha avuto sulla pelle della carne un'ulcera che sia guarita
    19: e poi, sul luogo dell'ulcera, appaia un tumore bianco o una macchia bianca, rosseggiante, quel tale si mostrerà al sacerdote,
    20: il quale l'esaminerà e se vedrà che la macchia è depressa rispetto alla pelle e che il pelo è diventato bianco, il sacerdote lo dichiarerà immondo; è una piaga di lebbra che è scoppiata nell'ulcera.
    21: Ma se il sacerdote, esaminandola, vede che nella macchia non ci sono peli bianchi, che non è depressa rispetto alla pelle e che si è attenuata, il sacerdote lo isolerà per sette giorni.
    22: 'Se la macchia si allarga sulla pelle, il sacerdote lo dichiarerà immondo: è una piaga di lebbra.'
    23: Ma se la macchia è rimasta allo stesso punto, senza allargarsi, è una cicatrice di ulcera e il sacerdote lo dichiarerà mondo.
    24: Quando uno ha sulla pelle del corpo una scottatura prodotta da fuoco e su questa appaia una macchia lucida, bianca, rossastra o soltanto bianca,
    25: 'il sacerdote l''esaminerà; se vedrà che il pelo della macchia è diventato bianco e la macchia appare depressa rispetto alla pelle, è lebbra scoppiata nella scottatura. Il sacerdote lo dichiarerà immondo: è una piaga di lebbra.'
    26: Ma se il sacerdote, esaminandola, vede che non c'è pelo bianco nella macchia e che essa non è depressa rispetto alla pelle e si è attenuata, il sacerdote lo isolerà per sette giorni.
    27: 'Al settimo giorno il sacerdote lo esaminerà e se la macchia si è diffusa sulla pelle, il sacerdote lo dichiarerà immondo: è una piaga di lebbra.'
    28: Ma se la macchia è rimasta ferma nella stessa zona e non si è diffusa sulla pelle, ma si è attenuata, è un tumore di bruciatura; il sacerdote dichiarerà quel tale mondo, perché si tratta di una cicatrice della bruciatura.
    29: Quando un uomo o una donna ha una piaga sul capo o nella barba,
    30: 'il sacerdote esaminerà la piaga; se riscontra che essa è depressa rispetto alla pelle e che v''è del pelo gialliccio e sottile, il sacerdote lo dichiarerà immondo: è tigna, lebbra del capo o della barba.'
    31: Ma se il sacerdote, esaminando la piaga della tigna, riscontra che non è depressa rispetto alla pelle e che non vi è pelo scuro, il sacerdote isolerà per sette giorni colui che ha la piaga della tigna.
    32: Se il sacerdote, esaminando al settimo giorno la piaga, vedrà che la tigna non si è allargata e che non v'è pelo gialliccio e che la tigna non appare depressa rispetto alla pelle,
    33: quel tale si raderà, ma non raderà il luogo dove è la tigna; il sacerdote lo terrà isolato per altri sette giorni.
    34: Al settimo giorno, il sacerdote esaminerà la tigna; se riscontra che la tigna non si è allargata sulla pelle e non appare depressa rispetto alla pelle, il sacerdote lo dichiarerà mondo; egli si laverà le vesti e sarà mondo.
    35: Ma se, dichiarato mondo, la tigna si è allargata sulla pelle,
    36: il sacerdote l'esaminerà; se nota che la tigna si è allargata sulla pelle, non cercherà se vi è il pelo giallo; quel tale è immondo.
    37: Ma se vedrà che la tigna si è fermata e vi è cresciuto il pelo scuro, la tigna è guarita; quel tale è mondo e il sacerdote lo dichiarerà tale.
    38: Quando un uomo o una donna ha sulla pelle del corpo macchie lucide, bianche,
    39: il sacerdote le esaminerà; se vedrà che le macchie sulla pelle del loro corpo sono di un bianco pallido, è un'eruzione cutanea; quel tale è mondo.
    40: Chi perde i capelli del capo è calvo, ma è mondo.
    41: Se i capelli gli sono caduti dal lato della fronte, è calvo davanti, ma è mondo.
    42: Ma se sulla calvizie del cranio o della fronte appare una piaga bianca tendente al rosso, è lebbra scoppiata sulla calvizie del cranio o della fronte;
    43: 'il sacerdote lo esaminerà: se riscontra che il tumore della piaga nella parte calva del cranio o della fronte è bianco tendente al rosso, simile alla lebbra della pelle del corpo,'
    44: quel tale è un lebbroso; è immondo e lo dovrà dichiarare immondo; la piaga è sul suo capo.
    45: 'Il lebbroso colpito dalla lebbra porterà vesti strappate e il capo scoperto, si coprirà la barba e andrà gridando: Immondo! Immondo!'
    46: Sarà immondo finché avrà la piaga; è immondo, se ne starà solo, abiterà fuori dell'accampamento.
    47: Quando apparirà una macchia di lebbra su una veste, di lana o di lino,
    48: nel tessuto o nel manufatto di lino o di lana, su una pelliccia o qualunque altra cosa di cuoio,
    49: se la macchia sarà verdastra o rossastra, sulla veste o sulla pelliccia, sul tessuto o sul manufatto o su qualunque cosa di cuoio, è macchia di lebbra e sarà mostrata al sacerdote.
    50: Il sacerdote esaminerà la macchia e rinchiuderà per sette giorni l'oggetto che ha la macchia.
    51: Al settimo giorno esaminerà la macchia; se la macchia si sarà allargata sulla veste o sul tessuto o sul manufatto o sulla pelliccia o sull'oggetto di cuoio per qualunque uso, è una macchia di lebbra maligna, è cosa immonda.
    52: Egli brucerà quella veste o il tessuto o il manufatto di lana o di lino o qualunque oggetto fatto di pelle, sul quale è la macchia; perché è lebbra maligna, saranno bruciati nel fuoco.
    53: Ma se il sacerdote, esaminandola, vedrà che la macchia non si è allargata sulle vesti o sul tessuto o sul manufatto o su qualunque oggetto di cuoio,
    54: il sacerdote ordinerà che si lavi l'oggetto su cui è la macchia e lo rinchiuderà per altri sette giorni.
    55: Il sacerdote esaminerà la macchia, dopo che sarà stata lavata; se vedrà che la macchia non ha mutato colore, benché non si sia allargata, è un oggetto immondo; lo brucerai nel fuoco; vi è corrosione, sia che la parte corrosa si trovi sul diritto o sul rovescio dell'oggetto.
    56: Se il sacerdote, esaminandola, vede che la macchia, dopo essere stata lavata, è diventata pallida, la strapperà dalla veste o dalla pelle o dal tessuto o dal manufatto.
    57: Se appare ancora sulla veste o sul tessuto o sul manufatto o sull'oggetto di cuoio, è una eruzione in atto; brucerai nel fuoco l'oggetto su cui è la macchia.
    58: La veste o il tessuto o il manufatto o qualunque oggetto di cuoio che avrai lavato e dal quale la macchia sarà scomparsa, si laverà una seconda volta e sarà mondo.
    59: Questa è la legge relativa alla macchia di lebbra sopra una veste di lana o di lino, sul tessuto o sul manufatto o su qualunque oggetto di pelle, per dichiararli mondi o immondi».
  14:
    1: 'Il Signore aggiunse a Mosè:'
    2: «Questa è la legge da applicare per il lebbroso per il giorno della sua purificazione. Egli sarà condotto al sacerdote.
    3: Il sacerdote uscirà dall'accampamento e lo esaminerà; se riscontrerà che la piaga della lebbra è guarita nel lebbroso,
    4: ordinerà che si prendano, per la persona da purificare, due uccelli vivi, mondi, legno di cedro, panno scarlatto e issòpo.
    5: Il sacerdote ordinerà di immolare uno degli uccelli in un vaso di terracotta con acqua viva.
    6: Poi prenderà l'uccello vivo, il legno di cedro, il panno scarlatto e l'issòpo e li immergerà, con l'uccello vivo, nel sangue dell'uccello sgozzato sopra l'acqua viva.
    7: Ne aspergerà sette volte colui che deve essere purificato dalla lebbra; lo dichiarerà mondo e lascerà andare libero per i campi l'uccello vivo.
    8: Colui che è purificato, si laverà le vesti, si raderà tutti i peli, si laverà nell'acqua e sarà mondo. Dopo questo potrà entrare nell'accampamento, ma resterà per sette giorni fuori della sua tenda.
    9: Il settimo giorno si raderà tutti i peli, il capo, la barba, le ciglia, insomma tutti i peli; si laverà le vesti e si bagnerà il corpo nell'acqua e sarà mondo.
    10: L'ottavo giorno prenderà due agnelli senza difetto, un'agnella di un anno senza difetto, tre decimi di efa di fior di farina, intrisa nell'olio, come oblazione, e un log di olio;
    11: il sacerdote che fa la purificazione, presenterà l'uomo che si purifica e le cose suddette davanti al Signore, all'ingresso della tenda del convegno.
    12: Il sacerdote prenderà uno degli agnelli e l'offrirà come sacrificio di riparazione, con il log d'olio, e li agiterà come offerta da agitare secondo il rito davanti al Signore.
    13: 'Poi immolerà l''agnello nel luogo dove si immolano le vittime espiatorie e gli olocausti, cioè nel luogo sacro poiché il sacrificio di riparazione è per il sacerdote, come quello espiatorio: è cosa sacrosanta.'
    14: Il sacerdote prenderà sangue del sacrificio di riparazione e bagnerà il lobo dell'orecchio destro di colui che si purifica, il pollice della mano destra e l'alluce del piede destro.
    15: Poi, preso l'olio dal log, lo verserà sulla palma della sua mano sinistra;
    16: intingerà il dito della destra nell'olio che ha nella sinistra; con il dito spruzzerà sette volte quell'olio davanti al Signore.
    17: E del rimanente olio che tiene nella palma della mano, il sacerdote bagnerà il lobo dell'orecchio destro di colui che si purifica, il pollice della destra e l'alluce del piede destro, sopra il sangue del sacrificio di riparazione.
    18: Il resto dell'olio che ha nella palma, il sacerdote lo verserà sul capo di colui che si purifica; così farà per lui il rito espiatorio davanti al Signore.
    19: Poi il sacerdote offrirà il sacrificio espiatorio e compirà l'espiazione per colui che si purifica della sua immondezza; quindi immolerà l'olocausto.
    20: Offerto l'olocausto e l'oblazione sull'altare, il sacerdote eseguirà per lui il rito espiatorio e sarà mondo.
    21: Se quel tale è povero e non ha mezzi sufficienti, prenderà un agnello come sacrificio di riparazione da offrire con il rito dell'agitazione e compiere l'espiazione per lui e un decimo di efa di fior di farina intrisa con olio, come oblazione, e un log di olio.
    22: Prenderà anche due tortore o due colombi, secondo i suoi mezzi; uno sarà per il sacrificio espiatorio e l'altro per l'olocausto.
    23: L'ottavo giorno porterà per la sua purificazione queste cose al sacerdote, all'ingresso della tenda del convegno, davanti al Signore.
    24: Il sacerdote prenderà l'agnello del sacrificio di riparazione e il log d'olio e li agiterà come offerta da agitare ritualmente davanti al Signore.
    25: Poi immolerà l'agnello del sacrificio di riparazione, prenderà sangue della vittima di riparazione e bagnerà il lobo dell'orecchio destro di colui che si purifica, il pollice della mano destra e l'alluce del piede destro.
    26: Il sacerdote si verserà di quell'olio sulla palma della mano sinistra.
    27: Con il dito della sua destra spruzzerà sette volte quell'olio che tiene nella palma sinistra davanti al Signore.
    28: Poi bagnerà con l'olio che tiene nella palma, il lobo dell'orecchio destro di colui che si purifica, il pollice della mano destra e l'alluce del piede destro, sul luogo dove ha messo il sangue del sacrificio di riparazione.
    29: Il resto dell'olio che ha nella palma della mano, il sacerdote lo verserà sul capo di colui che si purifica, per fare espiazione per lui davanti al Signore.
    30: Poi sacrificherà una delle tortore o uno dei due colombi, che ha potuto procurarsi;
    31: delle vittime che ha in mano, una l'offrirà come sacrificio espiatorio e l'altra come olocausto, insieme con l'oblazione; il sacerdote farà il rito espiatorio davanti al Signore per lui.
    32: Questa è la legge relativa a colui che è affetto da piaga di lebbra e non ha mezzi per procurarsi ciò che è richiesto per la sua purificazione».
    33: 'Il Signore disse ancora a Mosè e ad Aronne:'
    34: «Quando sarete entrati nel paese di Canaan, che io sto per darvi in possesso, qualora io mandi un'infezione di lebbra in una casa del paese di vostra proprietà,
    35: 'il padrone della casa andrà a dichiararlo al sacerdote, dicendo: Mi pare che in casa mia ci sia come della lebbra.'
    36: Allora il sacerdote ordinerà di sgomberare la casa prima che egli vi entri per esaminare la macchia sospetta perché quanto è nella casa non diventi immondo. Dopo questo, il sacerdote entrerà per esaminare la casa.
    37: Esaminerà dunque la macchia; se vedrà che l'infezione sui muri della casa consiste in cavità verdastre o rossastre, che appaiono più profonde della superficie della parete,
    38: il sacerdote uscirà dalla casa, alla porta, e farà chiudere la casa per sette giorni.
    39: Il settimo giorno il sacerdote vi tornerà e se, esaminandola, riscontrerà che la macchia si è allargata sulle pareti della casa,
    40: il sacerdote ordinerà che si rimuovano le pietre intaccate e si gettino in luogo immondo, fuori di città.
    41: Farà raschiare tutto l'interno della casa e butteranno i calcinacci raschiati fuor di città, in luogo immondo.
    42: Poi si prenderanno altre pietre e si metteranno al posto delle prime e si intonacherà la casa con altra calce.
    43: Se l'infezione spunta di nuovo nella casa dopo che le pietre ne sono state rimosse e la casa è stata raschiata e intonacata,
    44: il sacerdote entrerà ad esaminare la casa; trovato che la macchia vi si è allargata, nella casa vi è lebbra maligna; la casa è immonda.
    45: Perciò si demolirà la casa; pietre, legname e calcinacci si porteranno fuori della città, in luogo immondo.
    46: Inoltre chiunque sarà entrato in quella casa mentre era chiusa, sarà immondo fino alla sera.
    47: Chi avrà dormito in quella casa o chi vi avrà mangiato, si laverà le vesti.
    48: Se invece il sacerdote che è entrato nella casa e l'ha esaminata, riscontra che la macchia non si è allargata nella casa, dopo che la casa è stata intonacata, dichiarerà la casa monda, perché la macchia è risanata.
    49: Poi, per purificare la casa, prenderà due uccelli, legno di cedro, panno scarlatto e issòpo;
    50: immolerà uno degli uccelli in un vaso di terra con dentro acqua viva.
    51: Prenderà il legno di cedro, l'issòpo, il panno scarlatto e l'uccello vivo e li immergerà nel sangue dell'uccello immolato e nell'acqua viva e ne aspergerà sette volte la casa.
    52: Purificata la casa con il sangue dell'uccello, con l'acqua viva, con l'uccello vivo, con il legno di cedro, con l'issòpo e con lo scarlatto,
    53: lascerà andare libero l'uccello vivo, fuori città, per i campi; così farà il rito espiatorio per la casa ed essa sarà monda.
    54: Questa è la legge per ogni sorta di infezione di lebbra o di tigna,
    55: la lebbra delle vesti e della casa,
    56: i tumori, le pustole e le macchie,
    57: per insegnare quando una cosa è immonda e quando è monda. Questa è la legge per la lebbra».
  15:
    1: 'Il Signore disse ancora a Mosè e ad Aronne:'
    2: '«Parlate agli Israeliti e riferite loro: Se un uomo soffre di gonorrea nella sua carne, la sua gonorrea è immonda.'
    3: 'Questa è la condizione d''immondezza per la gonorrea: sia che la carne lasci uscire il liquido, sia che lo trattenga, si tratta d''immondezza.'
    4: Ogni giaciglio sul quale si coricherà chi è affetto da gonorrea, sarà immondo; ogni oggetto sul quale si siederà sarà immondo.
    5: Chi toccherà il giaciglio di costui, dovrà lavarsi le vesti e bagnarsi nell'acqua e sarà immondo fino alla sera.
    6: Chi si siederà sopra un oggetto qualunque, sul quale si sia seduto colui che soffre di gonorrea, dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immondo fino alla sera.
    7: Chi toccherà il corpo di colui che è affetto da gonorrea si laverà le vesti, si bagnerà nell'acqua e sarà immondo fino alla sera.
    8: Se colui che ha la gonorrea sputerà sopra uno che è mondo, questi dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immondo fino alla sera.
    9: Ogni sella su cui monterà chi ha la gonorrea sarà immonda.
    10: Chiunque toccherà cosa, che sia stata sotto quel tale, sarà immondo fino alla sera. Chi porterà tali oggetti dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immondo fino alla sera.
    11: Chiunque sarà toccato da colui che ha la gonorrea, se questi non si era lavato le mani, dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immondo fino alla sera.
    12: Il vaso di terracotta toccato da colui che soffre di gonorrea sarà spezzato; ogni vaso di legno sarà lavato nell'acqua.
    13: Quando chi è affetto da gonorrea sarà guarito dal male, conterà sette giorni dalla sua guarigione; poi si laverà le vesti, bagnerà il suo corpo nell'acqua viva e sarà mondo.
    14: L'ottavo giorno, prenderà due tortore o due colombi, verrà davanti al Signore, all'ingresso della tenda del convegno, e li darà al sacerdote,
    15: il quale ne offrirà uno come sacrificio espiatorio, l'altro come olocausto; il sacerdote compirà per lui il rito espiatorio davanti al Signore per la sua gonorrea.
    16: L'uomo che avrà avuto un'emissione seminale, si laverà tutto il corpo nell'acqua e sarà immondo fino alla sera.
    17: Ogni veste o pelle, su cui vi sarà un'emissione seminale, dovrà essere lavata nell'acqua e sarà immonda fino alla sera.
    18: La donna e l'uomo che abbiano avuto un rapporto con emissione seminale si laveranno nell'acqua e saranno immondi fino alla sera.
    19: Quando una donna abbia flusso di sangue, cioè il flusso nel suo corpo, la sua immondezza durerà sette giorni; chiunque la toccherà sarà immondo fino alla sera.
    20: Ogni giaciglio sul quale si sarà messa a dormire durante la sua immondezza sarà immondo; ogni mobile sul quale si sarà seduta sarà immondo.
    21: Chiunque toccherà il suo giaciglio, dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immondo fino alla sera.
    22: Chi toccherà qualunque mobile sul quale essa si sarà seduta, dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immondo fino alla sera.
    23: Se l'uomo si trova sul giaciglio o sul mobile mentre essa vi siede, per tale contatto sarà immondo fino alla sera.
    24: 'Se un uomo ha rapporto intimo con essa, l''immondezza di lei lo contamina: egli sarà immondo per sette giorni e ogni giaciglio sul quale si coricherà sarà immondo.'
    25: La donna che ha un flusso di sangue per molti giorni, fuori del tempo delle regole, o che lo abbia più del normale sarà immonda per tutto il tempo del flusso, secondo le norme dell'immondezza mestruale.
    26: Ogni giaciglio sul quale si coricherà durante tutto il tempo del flusso sarà per lei come il giaciglio sul quale si corica quando ha le regole; ogni mobile sul quale siederà sarà immondo, come lo è quando essa ha le regole.
    27: Chiunque toccherà quelle cose sarà immondo; dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immondo fino alla sera.
    28: Quando essa sia guarita dal flusso, conterà sette giorni e poi sarà monda.
    29: L'ottavo giorno prenderà due tortore o due colombi e li porterà al sacerdote all'ingresso della tenda del convegno.
    30: Il sacerdote ne offrirà uno come sacrificio espiatorio e l'altro come olocausto e farà per lei il rito espiatorio, davanti al Signore, per il flusso che la rendeva immonda.
    31: Avvertite gli Israeliti di ciò che potrebbe renderli immondi, perché non muoiano per la loro immondezza, quando contaminassero la mia Dimora che è in mezzo a loro.
    32: Questa è la legge per colui che ha la gonorrea o un'emissione seminale che lo rende immondo
    33: e la legge per colei che è indisposta a causa delle regole, cioè per l'uomo o per la donna che abbia il flusso e per l'uomo che abbia rapporti intimi con una donna in stato d'immondezza».
  16:
    1: Il Signore parlò a Mosè dopo che i due figli di Aronne erano morti mentre presentavano un'offerta davanti al Signore.
    2: 'Il Signore disse a Mosè: «Parla ad Aronne, tuo fratello, e digli di non entrare in qualunque tempo nel santuario, oltre il velo, davanti al coperchio che è sull''arca; altrimenti potrebbe morire, quando io apparirò nella nuvola sul coperchio.'
    3: 'Aronne entrerà nel santuario in questo modo: prenderà un giovenco per il sacrificio espiatorio e un ariete per l''olocausto.'
    4: Si metterà la tunica sacra di lino, indosserà sul corpo i calzoni di lino, si cingerà della cintura di lino e si metterà in capo il turbante di lino. Sono queste le vesti sacre che indosserà dopo essersi lavato la persona con l'acqua.
    5: Dalla comunità degli Israeliti prenderà due capri per un sacrificio espiatorio e un ariete per un olocausto.
    6: Aronne offrirà il proprio giovenco in sacrificio espiatorio e compirà l'espiazione per sé e per la sua casa.
    7: Poi prenderà i due capri e li farà stare davanti al Signore all'ingresso della tenda del convegno
    8: e getterà le sorti per vedere quale dei due debba essere del Signore e quale di Azazel.
    9: Farà quindi avvicinare il capro che è toccato in sorte al Signore e l'offrirà in sacrificio espiatorio;
    10: invece il capro che è toccato in sorte ad Azazel sarà posto vivo davanti al Signore, perché si compia il rito espiatorio su di lui e sia mandato poi ad Azazel nel deserto.
    11: Aronne offrirà dunque il proprio giovenco in sacrificio espiatorio per sé e, fatta l'espiazione per sé e per la sua casa, immolerà il giovenco del sacrificio espiatorio per sé.
    12: Poi prenderà l'incensiere pieno di brace tolta dall'altare davanti al Signore e due manciate di incenso odoroso polverizzato; porterà ogni cosa oltre il velo.
    13: Metterà l'incenso sul fuoco davanti al Signore, perché la nube dell'incenso copra il coperchio che è sull'arca e così non muoia.
    14: Poi prenderà un pò di sangue del giovenco e ne aspergerà con il dito il coperchio dal lato d'oriente e farà sette volte l'aspersione del sangue con il dito, davanti al coperchio.
    15: 'Poi immolerà il capro del sacrificio espiatorio, quello per il popolo, e ne porterà il sangue oltre il velo; farà con questo sangue quello che ha fatto con il sangue del giovenco: lo aspergerà sul coperchio e davanti al coperchio.'
    16: Così farà l'espiazione sul santuario per l'impurità degli Israeliti, per le loro trasgressioni e per tutti i loro peccati. Lo stesso farà per la tenda del convegno che si trova fra di loro, in mezzo alle loro impurità.
    17: Nella tenda del convegno non dovrà esserci alcuno, da quando egli entrerà nel santuario per farvi il rito espiatorio, finché egli non sia uscito e non abbia compiuto il rito espiatorio per sé, per la sua casa e per tutta la comunità d'Israele.
    18: Uscito dunque verso l'altare, che è davanti al Signore, compirà il rito espiatorio per esso, prendendo il sangue del giovenco e il sangue del capro e bagnandone intorno i corni dell'altare.
    19: Farà per sette volte l'aspersione del sangue con il dito sopra l'altare; così lo purificherà e lo santificherà dalle impurità degli Israeliti.
    20: Quando avrà finito l'aspersione per il santuario, per la tenda del convegno e per l'altare, farà accostare il capro vivo.
    21: Aronne poserà le mani sul capo del capro vivo, confesserà sopra di esso tutte le iniquità degli Israeliti, tutte le loro trasgressioni, tutti i loro peccati e li riverserà sulla testa del capro; poi, per mano di un uomo incaricato di ciò, lo manderà via nel deserto.
    22: Quel capro, portandosi addosso tutte le loro iniquità in una regione solitaria, sarà lasciato andare nel deserto.
    23: Poi Aronne entrerà nella tenda del convegno, si toglierà le vesti di lino che aveva indossate per entrare nel santuario e le deporrà in quel luogo.
    24: Laverà la sua persona nell'acqua in luogo santo, indosserà le sue vesti e uscirà ad offrire il suo olocausto e l'olocausto del popolo e a compiere il rito espiatorio per sé e per il popolo.
    25: E farà ardere sull'altare le parti grasse del sacrificio espiatorio.
    26: Colui che avrà lasciato andare il capro destinato ad Azazel si laverà le vesti, laverà il suo corpo nell'acqua; dopo, rientrerà nel campo.
    27: Si porterà fuori del campo il giovenco del sacrificio espiatorio e il capro del sacrificio, il cui sangue è stato introdotto nel santuario per compiere il rito espiatorio, se ne bruceranno nel fuoco la pelle, la carne e gli escrementi.
    28: Poi colui che li avrà bruciati dovrà lavarsi le vesti e bagnarsi il corpo nell'acqua; dopo, rientrerà nel campo.
    29: 'Questa sarà per voi una legge perenne: nel settimo mese, nel decimo giorno del mese, vi umilierete, vi asterrete da qualsiasi lavoro, sia colui che è nativo del paese, sia il forestiero che soggiorna in mezzo a voi.'
    30: Poiché in quel giorno si compirà il rito espiatorio per voi, al fine di purificarvi; voi sarete purificati da tutti i vostri peccati, davanti al Signore.
    31: Sarà per voi un sabato di riposo assoluto e voi vi umilierete; è una legge perenne.
    32: Il sacerdote che ha ricevuto l'unzione ed è rivestito del sacerdozio al posto di suo padre, compirà il rito espiatorio; si vestirà delle vesti di lino, delle vesti sacre.
    33: Farà l'espiazione per il santuario, per la tenda del convegno e per l'altare; farà l'espiazione per i sacerdoti e per tutto il popolo della comunità.
    34: 'Questa sarà per voi legge perenne: una volta all''anno, per gli Israeliti, si farà l''espiazione di tutti i loro peccati». E si fece come il Signore aveva ordinato a Mosè.'
  17:
    1: 'Il Signore disse ancora a Mosè:'
    2: '«Parla ad Aronne, ai suoi figli e a tutti gli Israeliti e riferisci loro: Questo il Signore ha ordinato:'
    3: Qualunque Israelita scanna un bue o un agnello o una capra entro il campo o fuori del campo
    4: 'e non lo conduce all''ingresso della tenda del convegno per presentarlo come offerta al Signore davanti alla Dimora del Signore, sarà considerato colpevole di delitto di sangue: ha sparso il sangue e questo uomo sarà eliminato dal suo popolo.'
    5: Perciò gli Israeliti, invece d'immolare, come fanno, le loro vittime nei campi, li portino al Signore, presentandoli al sacerdote all'ingresso della tenda del convegno, e li offrano al Signore come sacrifici di comunione.
    6: Il sacerdote ne spanderà il sangue sull'altare del Signore, all'ingresso della tenda del convegno, e brucerà il grasso in profumo soave per il Signore.
    7: Essi non offriranno più i loro sacrifici ai satiri, ai quali sogliono prostituirsi. Questa sarà per loro una legge perenne, di generazione in generazione.
    8: 'Dirai loro ancora: Ogni uomo, Israelita o straniero dimorante in mezzo a loro che offrirà un olocausto o un sacrificio,'
    9: senza portarlo all'ingresso della tenda del convegno per immolarlo al Signore, quest'uomo sarà eliminato dal suo popolo.
    10: Ogni uomo, Israelita o straniero dimorante in mezzo a loro, che mangi di qualsiasi specie di sangue, contro di lui, che ha mangiato il sangue, io volgerò la faccia e lo eliminerò dal suo popolo.
    11: Poiché la vita della carne è nel sangue. Perciò vi ho concesso di porlo sull'altare in espiazione per le vostre vite; perché il sangue espia, in quanto è la vita.
    12: 'Perciò ho detto agli Israeliti: Nessuno tra voi mangerà il sangue, neppure lo straniero che soggiorna fra voi mangerà sangue.'
    13: Se uno qualunque degli Israeliti o degli stranieri che soggiornano fra di loro prende alla caccia un animale o un uccello che si può mangiare, ne deve spargere il sangue e coprirlo di terra;
    14: 'perché la vita di ogni essere vivente è il suo sangue, in quanto sua vita; perciò ho ordinato agli Israeliti: Non mangerete sangue di alcuna specie di essere vivente, perché il sangue è la vita d''ogni carne; chiunque ne mangerà sarà eliminato.'
    15: Qualunque persona, nativa del paese o straniera, che mangerà carne di bestia morta naturalmente o sbranata, dovrà lavarsi le vesti, bagnarsi nell'acqua e sarà immonda fino alla sera; allora sarà monda.
    16: Ma se non si lava le vesti e il corpo, porterà la pena della sua iniquità».
  18:
    1: 'Il Signore disse ancora a Mosè:'
    2: «Parla agli Israeliti e riferisci loro. Io sono il Signore, vostro Dio.
    3: Non farete come si fa nel paese d'Egitto dove avete abitato, né farete come si fa nel paese di Canaan dove io vi conduco, né imiterete i loro costumi.
    4: Metterete in pratica le mie prescrizioni e osserverete le mie leggi, seguendole. Io sono il Signore, vostro Dio.
    5: Osserverete dunque le mie leggi e le mie prescrizioni, mediante le quali, chiunque le metterà in pratica, vivrà. Io sono il Signore.
    6: Nessuno si accosterà a una sua consanguinea, per avere rapporti con lei. Io sono il Signore.
    7: 'Non recherai oltraggio a tuo padre avendo rapporti con tua madre: è tua madre; non scoprirai la sua nudità.'
    8: Non scoprirai la nudità della tua matrigna; è la nudità di tuo padre.
    9: Non scoprirai la nudità di tua sorella, figlia di tuo padre o figlia di tua madre, sia nata in casa o fuori.
    10: Non scoprirai la nudità della figlia di tuo figlio o della figlia di tua figlia, perché è la tua propria nudità.
    11: 'Non scoprirai la nudità della figlia della tua matrigna, generata nella tua casa: è tua sorella.'
    12: Non scoprirai la nudità della sorella di tuo padre; è carne di tuo padre.
    13: Non scoprirai la nudità della sorella di tua madre, perché è carne di tua madre.
    14: 'Non scoprirai la nudità del fratello di tuo padre, cioè non ti accosterai alla sua moglie: è tua zia.'
    15: 'Non scoprirai la nudità di tua nuora: è la moglie di tuo figlio; non scoprirai la sua nudità.'
    16: 'Non scoprirai la nudità di tua cognata: è la nudità di tuo fratello.'
    17: 'Non scoprirai la nudità di una donna e di sua figlia; né prenderai la figlia di suo figlio, né la figlia di sua figlia per scoprirne la nudità: sono parenti carnali: è un''infamia.'
    18: E quanto alla moglie, non prenderai inoltre la sorella di lei, per farne una rivale, mentre tua moglie è in vita.
    19: Non ti accosterai a donna per scoprire la sua nudità durante l'immondezza mestruale.
    20: Non peccherai con la moglie del tuo prossimo per contaminarti con lei.
    21: Non lascerai passare alcuno dei tuoi figli a Moloch e non profanerai il nome del tuo Dio. Io sono il Signore.
    22: 'Non avrai con maschio relazioni come si hanno con donna: è abominio.'
    23: Non ti abbrutirai con alcuna bestia per contaminarti con essa; la donna non si abbrutirà con una bestia; è una perversione.
    24: Non vi contaminate con nessuna di tali nefandezze; poiché con tutte queste cose si sono contaminate le nazioni che io sto per scacciare davanti a voi.
    25: Il paese ne è stato contaminato; per questo ho punito la sua iniquità e il paese ha vomitato i suoi abitanti.
    26: 'Voi dunque osserverete le mie leggi e le mie prescrizioni e non commetterete nessuna di queste pratiche abominevoli: né colui che è nativo del paese, né il forestiero in mezzo a voi.'
    27: Poiché tutte queste cose abominevoli le ha commesse la gente che vi era prima di voi e il paese ne è stato contaminato.
    28: Badate che, contaminandolo, il paese non vomiti anche voi, come ha vomitato la gente che vi abitava prima di voi.
    29: Perché quanti commetteranno qualcuna di queste pratiche abominevoli saranno eliminati dal loro popolo.
    30: Osserverete dunque i miei ordini e non imiterete nessuno di quei costumi abominevoli che sono stati praticati prima di voi, né vi contaminerete con essi. Io sono il Signore, il Dio vostro».
  19:
    1: 'Il Signore disse ancora a Mosè:'
    2: '«Parla a tutta la comunità degli Israeliti e ordina loro: Siate santi, perché io, il Signore, Dio vostro, sono santo.'
    3: Ognuno rispetti sua madre e suo padre e osservi i miei sabati. Io sono il Signore, vostro Dio.
    4: Non rivolgetevi agli idoli, e non fatevi divinità di metallo fuso. Io sono il Signore, vostro Dio.
    5: Quando offrirete al Signore una vittima in sacrificio di comunione, offritela in modo da essergli graditi.
    6: La si mangerà il giorno stesso che l'avrete immolata o il giorno dopo; ciò che avanzerà fino al terzo giorno, lo brucerete nel fuoco.
    7: Se invece si mangiasse il terzo giorno, sarebbe cosa abominevole; il sacrificio non sarebbe gradito.
    8: Chiunque ne mangiasse, porterebbe la pena della sua iniquità, perché profanerebbe ciò che è sacro al Signore; quel tale sarebbe eliminato dal suo popolo.
    9: Quando mieterete la messe della vostra terra, non mieterete fino ai margini del campo, né raccoglierete ciò che resta da spigolare della messe;
    10: quanto alla tua vigna, non coglierai i racimoli e non raccoglierai gli acini caduti; li lascerai per il povero e per il forestiero. Io sono il Signore, vostro Dio.
    11: Non ruberete né userete inganno o menzogna gli uni a danno degli altri.
    12: Non giurerete il falso servendovi del mio nome; perché profaneresti il nome del tuo Dio. Io sono il Signore.
    13: Non opprimerai il tuo prossimo, né lo spoglierai di ciò che è suo; il salario del bracciante al tuo servizio non resti la notte presso di te fino al mattino dopo.
    14: Non disprezzerai il sordo, né metterai inciampo davanti al cieco, ma temerai il tuo Dio. Io sono il Signore.
    15: Non commetterete ingiustizia in giudizio; non tratterai con parzialità il povero, né userai preferenze verso il potente; ma giudicherai il tuo prossimo con giustizia.
    16: Non andrai in giro a spargere calunnie fra il tuo popolo né coopererai alla morte del tuo prossimo. Io sono il Signore.
    17: Non coverai nel tuo cuore odio contro il tuo fratello; rimprovera apertamente il tuo prossimo, così non ti caricherai d'un peccato per lui.
    18: Non ti vendicherai e non serberai rancore contro i figli del tuo popolo, ma amerai il tuo prossimo come te stesso. Io sono il Signore.
    19: Osserverete le mie leggi. Non accoppierai bestie di specie differenti; non seminerai il tuo campo con due sorta di seme, né porterai veste tessuta di due diverse materie.
    20: Se un uomo ha rapporti con donna che sia una schiava sposata ad altro uomo, ma non riscattata o affrancata, saranno tutti e due puniti; ma non messi a morte, perché essa non è libera.
    21: L'uomo condurrà al Signore, all'ingresso della tenda del convegno, in sacrificio di riparazione, un ariete;
    22: con questo ariete il sacerdote farà per lui il rito espiatorio davanti al Signore per il peccato da lui commesso; il peccato commesso gli sarà perdonato.
    23: Quando sarete entrati nel paese e vi avrete piantato ogni sorta d'alberi da frutto, ne considererete i frutti come non circoncisi; per tre anni saranno per voi come non circoncisi; non se ne dovrà mangiare.
    24: Ma nel quarto anno tutti i loro frutti saranno consacrati al Signore, come dono festivo.
    25: Nel quinto anno mangerete il frutto di quegli alberi; così essi continueranno a fruttare per voi. Io sono il Signore, vostro Dio.
    26: Non mangerete carne con il sangue. Non praticherete alcuna sorta di divinazione o di magia.
    27: Non vi taglierete in tondo i capelli ai lati del capo, né deturperai ai lati la tua barba.
    28: Non vi farete incisioni sul corpo per un defunto, né vi farete segni di tatuaggio. Io sono il Signore.
    29: Non profanare tua figlia, prostituendola, perché il paese non si dia alla prostituzione e non si riempia di infamie.
    30: Osserverete i miei sabati e porterete rispetto al mio santuario. Io sono il Signore.
    31: Non vi rivolgete ai negromanti né agli indovini; non li consultate per non contaminarvi per mezzo loro. Io sono il Signore, vostro Dio.
    32: Alzati davanti a chi ha i capelli bianchi, onora la persona del vecchio e temi il tuo Dio. Io sono il Signore.
    33: Quando un forestiero dimorerà presso di voi nel vostro paese, non gli farete torto.
    34: Il forestiero dimorante fra di voi lo tratterete come colui che è nato fra di voi; tu l'amerai come tu stesso perché anche voi siete stati forestieri nel paese d'Egitto. Io sono il Signore, vostro Dio.
    35: Non commetterete ingiustizie nei giudizi, nelle misure di lunghezza, nei pesi o nelle misure di capacità.
    36: Avrete bilance giuste, pesi giusti, efa giusto, hin giusto. Io sono il Signore, vostro Dio, che vi ho fatti uscire dal paese d'Egitto.
    37: Osserverete dunque tutte le mie leggi e tutte le mie prescrizioni e le metterete in pratica. Io sono il Signore».
  20:
    1: 'Il Signore disse ancora a Mosè:'
    2: '«Dirai agli Israeliti: Chiunque tra gli Israeliti o tra i forestieri che soggiornano in Israele darà qualcuno dei suoi figli a Moloch, dovrà essere messo a morte; il popolo del paese lo lapiderà.'
    3: Anch'io volgerò la faccia contro quell'uomo e lo eliminerò dal suo popolo, perché ha dato qualcuno dei suoi figli a Moloch con l'intenzione di contaminare il mio santuario e profanare il mio santo nome.
    4: Se il popolo del paese chiude gli occhi quando quell'uomo dà qualcuno dei suoi figli a Moloch e non lo mette a morte,
    5: io volgerò la faccia contro quell'uomo e contro la sua famiglia ed eliminerò dal suo popolo lui con quanti si danno all'idolatria come lui, abbassandosi a venerare Moloch.
    6: Se un uomo si rivolge ai negromanti e agli indovini per darsi alle superstizioni dietro a loro, io volgerò la faccia contro quella persona e la eliminerò dal suo popolo.
    7: Santificatevi dunque e siate santi, perché io sono il Signore, vostro Dio.
    8: Osservate le mie leggi e mettetele in pratica. Io sono il Signore che vi vuole fare santi.
    9: 'Chiunque maltratta suo padre o sua madre dovrà essere messo a morte; ha maltrattato suo padre o sua madre: il suo sangue ricadrà su di lui.'
    10: Se uno commette adulterio con la moglie del suo prossimo, l'adultero e l'adùltera dovranno esser messi a morte.
    11: Se uno ha rapporti con la matrigna, egli scopre la nudità del padre; tutti e due dovranno essere messi a morte; il loro sangue ricadrà su di essi.
    12: Se uno ha rapporti con la nuora, tutti e due dovranno essere messi a morte; hanno commesso un abominio; il loro sangue ricadrà su di essi.
    13: Se uno ha rapporti con un uomo come con una donna, tutti e due hanno commesso un abominio; dovranno essere messi a morte; il loro sangue ricadrà su di loro.
    14: Se uno prende in moglie la figlia e la madre, è un delitto; si bruceranno con il fuoco lui ed esse, perché non ci sia fra di voi tale delitto.
    15: L'uomo che si abbrutisce con una bestia dovrà essere messo a morte; dovrete uccidere anche la bestia.
    16: Se una donna si accosta a una bestia per lordarsi con essa, ucciderai la donna e la bestia; tutte e due dovranno essere messe a morte; il loro sangue ricadrà su di loro.
    17: Se uno prende la propria sorella, figlia di suo padre o figlia di sua madre, e vede la nudità di lei ed essa vede la nudità di lui, è un'infamia; tutti e due saranno eliminati alla presenza dei figli del loro popolo; quel tale ha scoperto la nudità della propria sorella; dovrà portare la pena della sua iniquità.
    18: Se uno ha un rapporto con una donna durante le sue regole e ne scopre la nudità, quel tale ha scoperto la sorgente di lei ed essa ha scoperto la sorgente del proprio sangue; perciò tutti e due saranno eliminati dal loro popolo.
    19: Non scoprirai la nudità della sorella di tua madre o della sorella di tuo padre; chi lo fa scopre la sua stessa carne; tutti e due porteranno la pena della loro iniquità.
    20: Se uno ha rapporti con la moglie di suo zio, scopre la nudità di suo zio; tutti e due porteranno la pena del loro peccato; dovranno morire senza figli.
    21: Se uno prende la moglie del fratello, è una impurità, egli ha scoperto la nudità del fratello; non avranno figli.
    22: Osserverete dunque tutte le mie leggi e tutte le mie prescrizioni e le metterete in pratica, perché il paese dove io vi conduco ad abitare non vi rigetti.
    23: Non seguirete le usanze delle nazioni che io sto per scacciare dinanzi a voi; esse hanno fatto tutte quelle cose, perciò le ho in abominio
    24: 'e vi ho detto: Voi possiederete il loro paese; ve lo darò in proprietà; è un paese dove scorre il latte e il miele. Io il Signore vostro Dio vi ho separati dagli altri popoli.'
    25: Farete dunque distinzione tra animali mondi e immondi, fra uccelli immondi e mondi e non vi renderete abominevoli, mangiando animali, uccelli o esseri che strisciano sulla terra e che io vi ho fatto distinguere come immondi.
    26: Sarete santi per me, poiché io, il Signore, sono santo e vi ho separati dagli altri popoli, perché siate miei.
    27: Se uomo o donna, in mezzo a voi, eserciteranno la negromanzia o la divinazione, dovranno essere messi a morte; saranno lapidati e il loro sangue ricadrà su di essi».
  21:
    1: 'Il Signore disse a Mosè: «Parla ai sacerdoti, figli di Aronne, e riferisci loro: Un sacerdote non dovrà rendersi immondo per il contatto con un morto della sua parentela,'
    2: se non per un suo parente stretto, cioè per sua madre, suo padre, suo figlio, sua figlia, suo fratello
    3: e sua sorella ancora vergine, che viva con lui e non sia ancora maritata; per questa può esporsi alla immondezza.
    4: Signore tra i suoi parenti, non si dovrà contaminare, profanando se stesso.
    5: I sacerdoti non si faranno tonsure sul capo, né si raderanno ai lati la barba né si faranno incisioni nella carne.
    6: Saranno santi per il loro Dio e non profaneranno il nome del loro Dio, perché offrono al Signore sacrifici consumati dal fuoco, pane del loro Dio; perciò saranno santi.
    7: Non prenderanno in moglie una prostituta o gia disonorata; né una donna ripudiata dal marito, perché sono santi per il loro Dio.
    8: 'Tu considererai dunque il sacerdote come santo, perché egli offre il pane del tuo Dio: sarà per te santo, perché io, il Signore, che vi santifico, sono santo.'
    9: Se la figlia di un sacerdote si disonora prostituendosi, disonora suo padre; sarà arsa con il fuoco.
    10: Il sacerdote, quello che è il sommo tra i suoi fratelli, sul capo del quale è stato sparso l'olio dell'unzione e ha ricevuto l'investitura, indossando le vesti sacre, non dovrà scarmigliarsi i capelli né stracciarsi le vesti.
    11: Non si avvicinerà ad alcun cadavere; non si renderà immondo neppure per suo padre e per sua madre.
    12: Non uscirà dal santuario e non profanerà il santuario del suo Dio, perché la consacrazione è su di lui mediante l'olio dell'unzione del suo Dio. Io sono il Signore.
    13: Sposerà una vergine.
    14: Non potrà sposare né una vedova, né una divorziata, né una disonorata, né una prostituta; ma prenderà in moglie una vergine della sua gente.
    15: Così non disonorerà la sua discendenza in mezzo al suo popolo; poiché io sono il Signore che lo santifico».
    16: 'Il Signore disse ancora a Mosè:'
    17: '«Parla ad Aronne e digli: Nelle generazioni future nessun uomo della tua stirpe, che abbia qualche deformità, potrà accostarsi ad offrire il pane del suo Dio;'
    18: 'perché nessun uomo che abbia qualche deformità potrà accostarsi: né il cieco, né lo zoppo, né chi abbia il viso deforme per difetto o per eccesso,'
    19: né chi abbia una frattura al piede o alla mano,
    20: né un gobbo, né un nano, né chi abbia una macchia nell'occhio o la scabbia o piaghe purulente o sia eunuco.
    21: 'Nessun uomo della stirpe del sacerdote Aronne, con qualche deformità, si accosterà ad offrire i sacrifici consumati dal fuoco in onore del Signore. Ha un difetto: non si accosti quindi per offrire il pane del suo Dio.'
    22: Potrà mangiare il pane del suo Dio, le cose sacrosante e le cose sante;
    23: ma non potrà avvicinarsi al velo, né accostarsi all'altare, perché ha una deformità. Non dovrà profanare i miei luoghi santi, perché io sono il Signore che li santifico».
    24: Così parlò ad Aronne, ai suoi figli e a tutti gli Israeliti.
  22:
    1: 'Il Signore disse ancora a Mosè:'
    2: «Ordina ad Aronne e ai suoi figli che si astengano dalle cose sante a me consacrate dagli Israeliti e non profanino il mio santo nome. Io sono il Signore.
    3: 'Ordina loro: Qualunque uomo della vostra discendenza che nelle generazioni future si accosterà, in stato d''immondezza, alle cose sante consacrate dagli Israeliti al Signore, sarà eliminato davanti a me. Io sono il Signore.'
    4: Nessun uomo della stirpe di Aronne, affetto da lebbra o da gonorrea, potrà mangiare le cose sante, finché non sia mondo. Così sarà di chi abbia toccato qualunque persona immonda per contatto con un cadavere o abbia avuto una emissione seminale
    5: o di chi abbia toccato qualsiasi rettile da cui abbia contratto immondezza oppure un uomo che gli abbia comunicato un'immondezza di qualunque specie.
    6: La persona che abbia avuto tali contatti sarà immonda fino alla sera e non mangerà le cose sante prima di essersi lavato il corpo nell'acqua;
    7: dopo il tramonto del sole sarà monda e allora potrà mangiare le cose sante, perché esse sono il suo vitto.
    8: Il sacerdote non mangerà carne di bestia morta naturalmente o sbranata, per non rendersi immondo. Io sono il Signore.
    9: Osserveranno dunque ciò che ho comandato, altrimenti porteranno la pena del loro peccato e moriranno per aver profanato le cose sante. Io sono il Signore che li santifico.
    10: 'Nessun estraneo mangerà le cose sante: né l''ospite di un sacerdote o il salariato potrà mangiare le cose sante.'
    11: 'Ma una persona, che il sacerdote avrà comprata con il denaro, ne potrà mangiare: così anche quelli che gli sono nati in casa: questi potranno mangiare il suo pane.'
    12: La figlia di un sacerdote, sposata con un estraneo, non potrà mangiare le cose sante offerte mediante il rito dell'elevazione.
    13: Se invece la figlia del sacerdote è rimasta vedova o è stata ripudiata e non ha figli, se torna a stare da suo padre come quando era giovane, potrà mangiare il pane del padre; mentre nessun estraneo al sacerdozio potrà mangiarne.
    14: Se uno mangia per errore una cosa santa, darà al sacerdote il valore della cosa santa, aggiungendovi un quinto.
    15: I sacerdoti non profaneranno dunque le cose sante degli Israeliti, che essi offrono al Signore con la rituale elevazione,
    16: e non faranno portare loro la pena del peccato di cui si renderebbero colpevoli, mangiando le loro cose sante; poiché io sono il Signore che le santifico».
    17: 'Il Signore disse a Mosè:'
    18: '«Parla ad Aronne, ai suoi figli, a tutti gli Israeliti e ordina loro: Chiunque della casa d''Israele o dei forestieri dimoranti in Israele presenta in olocausto al Signore un''offerta per qualsiasi voto o dono volontario,'
    19: per essere gradito, dovrà offrire un maschio, senza difetto, di buoi, di pecore o di capre.
    20: Non offrirete nulla con qualche difetto, perché non sarebbe gradito.
    21: 'Se uno offre al Signore, in sacrificio di comunione, un bovino o un ovino, sia per sciogliere un voto, sia come offerta volontaria, la vittima, perché sia gradita, dovrà essere perfetta: senza difetti.'
    22: Non offrirete al Signore nessuna vittima cieca o storpia o mutilata o con ulceri o con la scabbia o con piaghe purulente; non ne farete sull'altare un sacrificio consumato dal fuoco in onore del Signore.
    23: Come offerta volontaria potrai presentare un bue o una pecora che abbia un membro troppo lungo o troppo corto; ma come offerta per qualche voto non sarebbe gradita.
    24: Non offrirete al Signore un animale con i testicoli ammaccati o schiacciati o strappati o tagliati. Tali cose non farete nel vostro paese,
    25: né accetterete dallo straniero alcuna di queste vittime per offrirla come pane in onore del vostro Dio; essendo mutilate, difettose, non sarebbero gradite per il vostro bene».
    26: 'Il Signore aggiunse a Mosè:'
    27: «Quando nascerà un vitello o un agnello o un capretto, starà sette giorni sotto la madre; dall'ottavo giorno in poi, sarà gradito come vittima da consumare con il fuoco per il Signore.
    28: Non scannerete vacca o pecora lo stesso giorno con il suo piccolo.
    29: Quando offrirete al Signore un sacrificio di ringraziamento, offritelo in modo che sia gradito.
    30: La vittima sarà mangiata il giorno stesso; non ne lascerete nulla fino al mattino. Io sono il Signore.
    31: Osserverete dunque i miei comandi e li metterete in pratica. Io sono il Signore.
    32: Non profanerete il mio santo nome, perché io mi manifesti santo in mezzo agli Israeliti. Io sono il Signore che vi santifico,
    33: che vi ho fatto uscire dal paese d'Egitto per essere vostro Dio. Io sono il Signore».
  23:
    1: 'Il Signore disse ancora a Mosè:'
    2: '«Parla agli Israeliti e riferisci loro: Ecco le solennità del Signore, che voi proclamerete come sante convocazioni. Queste sono le mie solennità.'
    3: Durante sei giorni si attenderà al lavoro; ma il settimo giorno è sabato, giorno di assoluto riposo e di santa convocazione. Non farete in esso lavoro alcuno; è un riposo in onore del Signore in tutti i luoghi dove abiterete.
    4: Queste sono le solennità del Signore, le sante convocazioni che proclamerete nei tempi stabiliti.
    5: Il primo mese, al decimoquarto giorno, al tramonto del sole sarà la pasqua del Signore;
    6: il quindici dello stesso mese sarà la festa degli azzimi in onore del Signore; per sette giorni mangerete pane senza lievito.
    7: Il primo giorno sarà per voi santa convocazione; non farete in esso alcun lavoro servile;
    8: 'per sette giorni offrirete al Signore sacrifici consumati dal fuoco. Il settimo giorno vi sarà la santa convocazione: non farete alcun lavoro servile».'
    9: 'Il Signore aggiunse a Mosè:'
    10: '«Parla agli Israeliti e ordina loro: Quando sarete entrati nel paese che io vi dò e ne mieterete la messe, porterete al sacerdote un covone, come primizia del vostro raccolto;'
    11: il sacerdote agiterà con gesto rituale il covone davanti al Signore, perché sia gradito per il vostro bene; il sacerdote l'agiterà il giorno dopo il sabato.
    12: Quando farete il rito di agitazione del covone, offrirete un agnello di un anno, senza difetto, in olocausto al Signore.
    13: L'oblazione che l'accompagna sarà di due decimi di efa di fior di farina intrisa nell'olio, come sacrificio consumato dal fuoco, profumo soave in onore del Signore; la libazione sarà di un quarto di hin di vino.
    14: Non mangerete pane, né grano abbrustolito, né spighe fresche, prima di quel giorno, prima di aver portato l'offerta al vostro Dio. E' una legge perenne di generazione in generazione, in tutti i luoghi dove abiterete.
    15: Dal giorno dopo il sabato, cioè dal giorno che avrete portato il covone da offrire con il rito di agitazione, conterete sette settimane complete.
    16: Conterete cinquanta giorni fino all'indomani del settimo sabato e offrirete al Signore una nuova oblazione.
    17: Porterete dai luoghi dove abiterete due pani per offerta con rito di agitazione, i quali saranno di due decimi di efa di fior di farina e li farete cuocere lievitati; sono le primizie in onore del Signore.
    18: 'Oltre quei pani offrirete sette agnelli dell''anno, senza difetto, un torello e due arieti: saranno un olocausto per il Signore insieme con la loro oblazione e le loro libazioni; sarà un sacrificio di soave profumo, consumato dal fuoco in onore del Signore.'
    19: Offrirete un capro come sacrificio espiatorio e due agnelli dell'anno come sacrificio di comunione.
    20: Il sacerdote agiterà ritualmente gli agnelli insieme con il pane delle primizie come offerta da agitare davanti al Signore; tanto i pani, quanto i due agnelli consacrati al Signore saranno riservati al sacerdote.
    21: In quel medesimo giorno dovrete indire una festa e avrete la santa convocazione. Non farete alcun lavoro servile. E' una legge perenne, di generazione in generazione, in tutti i luoghi dove abiterete.
    22: Quando mieterete la messe della vostra terra, non mieterete fino al margine del campo e non raccoglierai ciò che resta da spigolare del tuo raccolto; lo lascerai per il povero e per il forestiero. Io sono il Signore, il vostro Dio».
    23: 'Il Signore disse a Mosè:'
    24: '«Parla agli Israeliti e ordina loro: Nel settimo mese, il primo giorno del mese sarà per voi riposo assoluto, una proclamazione fatta a suon di tromba, una santa convocazione.'
    25: Non farete alcun lavoro servile e offrirete sacrifici consumati dal fuoco in onore del Signore».
    26: 'Il Signore disse ancora a Mosè:'
    27: «Il decimo giorno di questo settimo mese sarà il giorno dell'espiazione; terrete una santa convocazione, vi mortificherete e offrirete sacrifici consumati dal fuoco in onore del Signore.
    28: In quel giorno non farete alcun lavoro; poiché è il giorno dell'espiazione, per espiare per voi davanti al Signore, vostro Dio.
    29: Ogni persona che non si mortificherà in quel giorno, sarà eliminata dal suo popolo.
    30: Ogni persona che farà in quel giorno un qualunque lavoro, io la eliminerò dal suo popolo.
    31: Non farete alcun lavoro. E' una legge perenne di generazione in generazione, in tutti i luoghi dove abiterete.
    32: 'Sarà per voi un sabato di assoluto riposo e dovrete mortificarvi: il nono giorno del mese, dalla sera alla sera dopo, celebrerete il vostro sabato».'
    33: 'Il Signore aggiunse a Mosè:'
    34: '«Parla agli Israeliti e riferisci loro: Il quindici di questo settimo mese sarà la festa delle capanne per sette giorni, in onore del Signore.'
    35: Il primo giorno vi sarà una santa convocazione; non farete alcun lavoro servile.
    36: Per sette giorni offrirete vittime consumate dal fuoco in onore del Signore. L'ottavo giorno terrete la santa convocazione e offrirete al Signore sacrifici consumati con il fuoco. E' giorno di riunione; non farete alcun lavoro servile.
    37: Queste sono le solennità del Signore nelle quali proclamerete sante convocazioni, perché si offrano al Signore sacrifici consumati dal fuoco, olocausti e oblazioni, vittime e libazioni, ogni cosa nel giorno stabilito, oltre i sabati del Signore,
    38: oltre i vostri doni, oltre tutti i vostri voti e tutte le offerte volontarie che presenterete al Signore.
    39: Ora il quindici del settimo mese, quando avrete raccolto i frutti della terra, celebrerete una festa al Signore per sette giorni; il primo giorno sarà di assoluto riposo e così l'ottavo giorno.
    40: 'Il primo giorno prenderete frutti degli alberi migliori: rami di palma, rami con dense foglie e salici di torrente e gioirete davanti al Signore vostro Dio per sette giorni.'
    41: Celebrerete questa festa in onore del Signore, per sette giorni, ogni anno. E' una legge perenne di generazione in generazione. La celebrerete il settimo mese.
    42: Dimorerete in capanne per sette giorni; tutti i cittadini d'Israele dimoreranno in capanne,
    43: perché i vostri discendenti sappiano che io ho fatto dimorare in capanne gli Israeliti, quando li ho condotti fuori dal paese d'Egitto. Io sono il Signore vostro Dio».
    44: E Mosè diede così agli Israeliti le istruzioni relative alle solennità del Signore.
  24:
    1: 'Il Signore disse ancora a Mosè:'
    2: «Ordina agli Israeliti che ti portino olio puro di olive schiacciate per il candelabro, per tenere le lampade sempre accese.
    3: Aronne lo preparerà nella tenda del convegno, fuori del velo che sta davanti alla testimonianza, perché le lampade ardano sempre, da sera a mattina, davanti al Signore. E' una legge perenne, di generazione in generazione.
    4: Egli le disporrà sul candelabro d'oro puro, perché ardano sempre davanti al Signore.
    5: Prenderai anche fior di farina e ne farai cuocere dodici focacce; ogni focaccia sarà di due decimi di efa.
    6: Le disporrai su due pile, sei per pila, sulla tavola d'oro puro davanti al Signore.
    7: Porrai incenso puro sopra ogni pila e sarà sul pane come memoriale, come sacrificio espiatorio consumato dal fuoco in onore del Signore.
    8: Ogni giorno di sabato si disporranno i pani davanti al Signore sempre; saranno forniti dagli Israeliti; è alleanza.
    9: 'I pani saranno riservati ad Aronne e ai suoi figli: essi li mangeranno in luogo santo; perché saranno per loro cosa santissima tra i sacrifici in onore del Signore. E'' una legge perenne».'
    10: Ora il figlio di una donna israelita e di un egiziano uscì in mezzo agli Israeliti; nell'accampamento, fra questo figlio della donna israelita e un israelita, scoppiò una lite.
    11: Il figlio della Israelita bestemmiò il nome del Signore, imprecando; perciò fu condotto da Mosè. La madre di quel tale si chiamava Selòmit, figlia di Dibri, della tribù di Dan.
    12: Lo misero sotto sorveglianza, finché fosse deciso che cosa fare per ordine del Signore.
    13: 'Il Signore parlò a Mosè:'
    14: «Conduci quel bestemmiatore fuori dell'accampamento; quanti lo hanno udito posino le mani sul suo capo e tutta la comunità lo lapiderà.
    15: 'Parla agli Israeliti e dì loro: Chiunque maledirà il suo Dio, porterà la pena del suo peccato.'
    16: 'Chi bestemmia il nome del Signore dovrà essere messo a morte: tutta la comunità lo dovrà lapidare. Straniero o nativo del paese, se ha bestemmiato il nome del Signore, sarà messo a morte.'
    17: Chi percuote a morte un uomo dovrà essere messo a morte.
    18: 'Chi percuote a morte un capo di bestiame lo pagherà: vita per vita.'
    19: 'Se uno farà una lesione al suo prossimo, si farà a lui come egli ha fatto all''altro:'
    20: frattura per frattura, occhio per occhio, dente per dente; gli si farà la stessa lesione che egli ha fatta all'altro.
    21: Chi uccide un capo di bestiame lo pagherà; ma chi uccide un uomo sarà messo a morte.
    22: Ci sarà per voi una sola legge per il forestiero e per il cittadino del paese; poiché io sono il Signore vostro Dio».
    23: Mosè ne riferì agli Israeliti ed essi condussero quel bestemmiatore fuori dell'accampamento e lo lapidarono. Così gli Israeliti eseguirono quello che il Signore aveva ordinato a Mosè.
  25:
    1: 'Il Signore disse ancora a Mosè sul monte Sinai:'
    2: '«Parla agli Israeliti e riferisci loro: Quando entrerete nel paese che io vi dò, la terra dovrà avere il suo sabato consacrato al Signore.'
    3: Per sei anni seminerai il tuo campo e poterai la tua vigna e ne raccoglierai i frutti;
    4: ma il settimo anno sarà come sabato, un riposo assoluto per la terra, un sabato in onore del Signore; non seminerai il tuo campo e non poterai la tua vigna.
    5: Non mieterai quello che nascerà spontaneamente dal seme caduto nella tua mietitura precedente e non vendemmierai l'uva della vigna che non avrai potata; sarà un anno di completo riposo per la terra.
    6: Ciò che la terra produrrà durante il suo riposo servirà di nutrimento a te, al tuo schiavo, alla tua schiava, al tuo bracciante e al forestiero che è presso di te;
    7: anche al tuo bestiame e agli animali che sono nel tuo paese servirà di nutrimento quanto essa produrrà.
    8: Conterai anche sette settimane di anni, cioè sette volte sette anni; queste sette settimane di anni faranno un periodo di quarantanove anni.
    9: Al decimo giorno del settimo mese, farai squillare la tromba dell'acclamazione; nel giorno dell'espiazione farete squillare la tromba per tutto il paese.
    10: Dichiarerete santo il cinquantesimo anno e proclamerete la liberazione nel paese per tutti i suoi abitanti. Sarà per voi un giubileo; ognuno di voi tornerà nella sua proprietà e nella sua famiglia.
    11: Il cinquantesimo anno sarà per voi un giubileo; non farete né semina, né mietitura di quanto i campi produrranno da sé, né farete la vendemmia delle vigne non potate.
    12: Poiché è il giubileo; esso vi sarà sacro; potrete però mangiare il prodotto che daranno i campi.
    13: In quest'anno del giubileo, ciascuno tornerà in possesso del suo.
    14: Quando vendete qualche cosa al vostro prossimo o quando acquistate qualche cosa dal vostro prossimo, nessuno faccia torto al fratello.
    15: 'Regolerai l''acquisto che farai dal tuo prossimo in base al numero degli anni trascorsi dopo l''ultimo giubileo: egli venderà a te in base agli anni di rendita.'
    16: Quanti più anni resteranno, tanto più aumenterai il prezzo; quanto minore sarà il tempo, tanto più ribasserai il prezzo; perché egli ti vende la somma dei raccolti.
    17: Nessuno di voi danneggi il fratello, ma temete il vostro Dio, poiché io sono il Signore vostro Dio.
    18: Metterete in pratica le mie leggi e osserverete le mie prescrizioni, le adempirete e abiterete il paese tranquilli.
    19: La terra produrrà frutti, voi ne mangerete a sazietà e vi abiterete tranquilli.
    20: 'Se dite: Che mangeremo il settimo anno, se non semineremo e non raccoglieremo i nostri prodotti?,'
    21: io disporrò in vostro favore un raccolto abbondante per il sesto anno ed esso vi darà frutti per tre anni.
    22: L'ottavo anno seminerete e consumerete il vecchio raccolto fino al nono anno; mangerete il raccolto vecchio finché venga il nuovo.
    23: Le terre non si potranno vendere per sempre, perché la terra è mia e voi siete presso di me come forestieri e inquilini.
    24: Perciò, in tutto il paese che avrete in possesso, concederete il diritto di riscatto per quanto riguarda il suolo.
    25: Se il tuo fratello, divenuto povero, vende una parte della sua proprietà, colui che ha il diritto di riscatto, cioè il suo parente più stretto, verrà e riscatterà ciò che il fratello ha venduto.
    26: Se uno non ha chi possa fare il riscatto, ma giunge a procurarsi da sé la somma necessaria al riscatto,
    27: conterà le annate passate dopo la vendita, restituirà al compratore il valore degli anni che ancora rimangono e rientrerà così in possesso del suo patrimonio.
    28: Ma se non trova da sé la somma sufficiente a rimborsarlo, ciò che ha venduto rimarrà in mano al compratore fino all'anno del giubileo; al giubileo il compratore uscirà e l'altro rientrerà in possesso del suo patrimonio.
    29: Se uno vende una casa abitabile in una città recinta di mura, ha diritto al riscatto fino allo scadere dell'anno dalla vendita; il suo diritto di riscatto durerà un anno intero.
    30: Ma se quella casa, posta in una città recinta di mura, non è riscattata prima dello scadere di un intero anno, rimarrà sempre proprietà del compratore e dei suoi discendenti; il compratore non sarà tenuto a uscire al giubileo.
    31: Però le case dei villaggi non attorniati da mura vanno considerate come parte dei fondi campestri; potranno essere riscattate e al giubileo il compratore dovrà uscire.
    32: Quanto alle città dei leviti e alle case che essi vi possederanno, i leviti avranno il diritto perenne di riscatto.
    33: Se chi riscatta è un levita, in occasione del giubileo il compratore uscirà dalla casa comprata nella città levitica, perché le case delle città levitiche sono loro proprietà, in mezzo agli Israeliti.
    34: Neppure campi situati nei dintorni delle città levitiche si potranno vendere, perché sono loro proprietà perenne.
    35: Se il tuo fratello che è presso di te cade in miseria ed è privo di mezzi, aiutalo, come un forestiero e inquilino, perché possa vivere presso di te.
    36: Non prendere da lui interessi, né utili; ma temi il tuo Dio e fà vivere il tuo fratello presso di te.
    37: Non gli presterai il denaro a interesse, né gli darai il vitto a usura.
    38: Io sono il Signore vostro Dio, che vi ho fatto uscire dal paese d'Egitto, per darvi il paese di Canaan, per essere il vostro Dio.
    39: Se il tuo fratello che è presso di te cade in miseria e si vende a te, non farlo lavorare come schiavo;
    40: sia presso di te come un bracciante, come un inquilino. Ti servirà fino all'anno del giubileo;
    41: allora se ne andrà da te insieme con i suoi figli, tornerà nella sua famiglia e rientrerà nella proprietà dei suoi padri.
    42: Poiché essi sono miei servi, che io ho fatto uscire dal paese d'Egitto; non debbono essere venduti come si vendono gli schiavi.
    43: Non lo tratterai con asprezza, ma temerai il tuo Dio.
    44: Quanto allo schiavo e alla schiava, che avrai in proprietà, potrete prenderli dalle nazioni che vi circondano; da queste potrete comprare lo schiavo e la schiava.
    45: Potrete anche comprarne tra i figli degli stranieri, stabiliti presso di voi e tra le loro famiglie che sono presso di voi, tra i loro figli nati nel vostro paese; saranno vostra proprietà.
    46: Li potrete lasciare in eredità ai vostri figli dopo di voi, come loro proprietà; vi potrete servire sempre di loro come di schiavi; ma quanto ai vostri fratelli, gli Israeliti, ognuno nei riguardi dell'altro, non lo tratterai con asprezza.
    47: Se un forestiero stabilito presso di te diventa ricco e il tuo fratello si grava di debiti con lui e si vende al forestiero stabilito presso di te o a qualcuno della sua famiglia,
    48: dopo che si è venduto, ha il diritto di riscatto; lo potrà riscattare uno dei suoi fratelli
    49: o suo zio o il figlio di suo zio; lo potrà riscattare uno dei parenti dello stesso suo sangue o, se ha i mezzi di farlo, potrà riscattarsi da sé.
    50: Farà il calcolo con il suo compratore, dall'anno che gli si è venduto all'anno del giubileo; il prezzo da pagare sarà in proporzione del numero degli anni, valutando le sue giornate come quelle di un bracciante.
    51: Se vi sono ancora molti anni per arrivare al giubileo, pagherà il riscatto in ragione di questi anni e in proporzione del prezzo per il quale fu comprato;
    52: se rimangono pochi anni per arrivare al giubileo, farà il calcolo con il suo compratore e pagherà il prezzo del suo riscatto in ragione di quegli anni.
    53: Resterà presso di lui come un bracciante preso a servizio anno per anno; il padrone non dovrà trattarlo con asprezza sotto i suoi occhi.
    54: 'Se non è riscattato in alcuno di quei modi, se ne andrà libero l''anno del giubileo: lui con i suoi figli.'
    55: Poiché gli Israeliti sono miei servi; miei servi, che ho fatto uscire dal paese d'Egitto. Io sono il Signore vostro Dio».
  26:
    1: «Non vi farete idoli, né vi erigerete immagini scolpite o stele, né permetterete che nel vostro paese vi sia pietra ornata di figure, per prostrarvi davanti ad essa; poiché io sono il Signore vostro Dio.
    2: Osserverete i miei sabati e porterete rispetto al mio santuario. Io sono il Signore.
    3: Se seguirete le mie leggi, se osserverete i miei comandi e li metterete in pratica,
    4: io vi darò le piogge alla loro stagione, la terra darà prodotti e gli alberi della campagna daranno frutti.
    5: La trebbiatura durerà per voi fino alla vendemmia e la vendemmia durerà fino alla semina; avrete cibo a sazietà e abiterete tranquilli il vostro paese.
    6: Io stabilirò la pace nel paese; nessuno vi incuterà terrore; vi coricherete e farò sparire dal paese le bestie nocive e la spada non passerà per il vostro paese.
    7: Voi inseguirete i vostri nemici ed essi cadranno dinanzi a voi colpiti di spada.
    8: Cinque di voi ne inseguiranno cento, cento di voi ne inseguiranno diecimila e i vostri nemici cadranno dinanzi a voi colpiti di spada.
    9: Io mi volgerò a voi, vi renderò fecondi e vi moltiplicherò e confermerò la mia alleanza con voi.
    10: Voi mangerete del vecchio raccolto, serbato a lungo, e dovrete metter via il raccolto vecchio per far posto al nuovo.
    11: Stabilirò la mia dimora in mezzo a voi e io non vi respingerò.
    12: Camminerò in mezzo a voi, sarò vostro Dio e voi sarete il mio popolo.
    13: Io sono il Signore vostro Dio, che vi ho fatto uscire dal paese d'Egitto; ho spezzato il vostro giogo e vi ho fatto camminare a testa alta.
    14: Ma se non mi ascolterete e se non metterete in pratica tutti questi comandi,
    15: se disprezzerete le mie leggi e rigetterete le mie prescrizioni, non mettendo in pratica tutti i miei comandi e infrangendo la mia alleanza,
    16: 'ecco che cosa farò a voi a mia volta: manderò contro di voi il terrore, la consunzione e la febbre, che vi faranno languire gli occhi e vi consumeranno la vita. Seminerete invano il vostro seme: se lo mangeranno i vostri nemici.'
    17: Volgerò la faccia contro di voi e voi sarete sconfitti dai nemici; quelli che vi odiano vi opprimeranno e vi darete alla fuga, senza che alcuno vi insegua.
    18: Se nemmeno dopo questo mi ascolterete, io vi castigherò sette volte di più per i vostri peccati.
    19: Spezzerò la vostra forza superba, renderò il vostro cielo come ferro e la vostra terra come rame.
    20: Le vostre energie si consumeranno invano, poiché la vostra terra non darà prodotti e gli alberi della campagna non daranno frutti.
    21: Se vi opporrete a me e non mi ascolterete, io vi colpirò sette volte di più, secondo i vostri peccati.
    22: Manderò contro di voi le bestie selvatiche, che vi rapiranno i figli, stermineranno il vostro bestiame, vi ridurranno a un piccolo numero e le vostre strade diventeranno deserte.
    23: Se nonostante questi castighi, non vorrete correggervi per tornare a me, ma vi opporrete a me, anch'io mi opporrò a voi
    24: e vi colpirò sette volte di più per i vostri peccati.
    25: Manderò contro di voi la spada, vindice della mia alleanza; voi vi raccoglierete nelle vostre città, ma io manderò in mezzo a voi la peste e sarete dati in mano al nemico.
    26: Quando io avrò spezzato le riserve del pane, dieci donne faranno cuocere il vostro pane in uno stesso forno, ve lo riporteranno a peso e mangerete, ma non vi sazierete.
    27: Se, nonostante tutto questo, non vorrete darmi ascolto, ma vi opporrete a me,
    28: anch'io mi opporrò a voi con furore e vi castigherò sette volte di più per i vostri peccati.
    29: Mangerete perfino la carne dei vostri figli e mangerete la carne delle vostre figlie.
    30: Devasterò le vostre alture di culto, distruggerò i vostri altari per l'incenso, butterò i vostri cadaveri sui cadaveri dei vostri idoli e io vi avrò in abominio.
    31: Ridurrò le vostre città a deserti, devasterò i vostri santuari e non aspirerò più il profumo dei vostri incensi.
    32: Devasterò io stesso il vostro paese e i vostri nemici, che vi prenderanno dimora, ne saranno stupefatti.
    33: Quanto a voi, vi disperderò fra le nazioni e vi inseguirò con la spada sguainata; il vostro paese sarà desolato e le vostre città saranno deserte.
    34: Allora la terra godrà i suoi sabati per tutto il tempo in cui rimarrà desolata e voi sarete nel paese dei vostri nemici; allora la terra si riposerà e si compenserà dei suoi sabati.
    35: Finché rimarrà desolata, avrà il riposo che non le fu concesso da voi con i sabati, quando l'abitavate.
    36: 'A quelli che fra di voi saranno superstiti infonderò nel cuore costernazione, nel paese dei loro nemici: il fruscìo di una foglia agitata li metterà in fuga; fuggiranno come si fugge di fronte alla spada e cadranno senza che alcuno li insegua.'
    37: Precipiteranno uno sopra l'altro come di fronte alla spada, senza che alcuno li insegua. Non potrete resistere dinanzi ai vostri nemici.
    38: 'Perirete fra le nazioni: il paese dei vostri nemici vi divorerà.'
    39: Quelli che tra di voi saranno superstiti nei paesi dei loro nemici, si consumeranno a causa delle proprie iniquità; anche a causa delle iniquità dei loro padri periranno.
    40: 'Dovranno confessare la loro iniquità e l''iniquità dei loro padri: per essere stati infedeli nei miei riguardi ed essersi opposti a me;'
    41: peccati per i quali anche io mi sono opposto a loro e li ho deportati nel paese dei loro nemici. Allora il loro cuore non circonciso si umilierà e allora sconteranno la loro colpa.
    42: Io mi ricorderò della mia alleanza con Giacobbe, dell'alleanza con Isacco e dell'alleanza con Abramo e mi ricorderò del paese.
    43: Quando dunque il paese sarà abbandonato da loro e godrà i suoi sabati, mentre rimarrà deserto, senza di loro, essi sconteranno la loro colpa, per avere disprezzato le mie prescrizioni ed essersi stancati delle mie leggi.
    44: Nonostante tutto questo, quando saranno nel paese dei loro nemici, io non li rigetterò e non mi stancherò di essi fino al punto d'annientarli del tutto e di rompere la mia alleanza con loro; poiché io sono il Signore loro Dio;
    45: ma per loro amore mi ricorderò dell'alleanza con i loro antenati, che ho fatto uscire dal paese d'Egitto davanti alle nazioni, per essere il loro Dio. Io sono il Signore».
    46: Questi sono gli statuti, le prescrizioni e le leggi che il Signore stabilì fra sé e gli Israeliti, sul monte Sinai, per mezzo di Mosè.
