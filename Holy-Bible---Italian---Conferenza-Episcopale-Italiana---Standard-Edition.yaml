    12: di cui fu figlio Amazia, di cui fu figlio Azaria, di cui fu figlio Iotam,
    13: di cui fu figlio Acaz, di cui fu figlio Ezechia, di cui fu figlio Manàsse,
    14: di cui fu figlio Amòn, di cui fu figlio Giosia.
