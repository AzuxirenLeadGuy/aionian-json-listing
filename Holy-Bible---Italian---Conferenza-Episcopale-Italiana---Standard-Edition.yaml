    9: Piombano sulla città, si precipitano sulle mura, salgono sulle case, entrano dalle finestre come ladri.
    10: Davanti a loro la terra trema, il cielo si scuote, il sole, la luna si oscurano e le stelle cessano di brillare.
    11: 'Il Signore fa udire il tuono dinanzi alla sua schiera, perchè molto grande è il suo esercito, perchè potente è l''esecutore della sua parola, perchè grande è il giorno del Signore e molto terribile: chi potrà sostenerlo?'
    12: «Or dunque - parola del Signore - ritornate a me con tutto il cuore, con digiuni, con pianti e lamenti».
    13: Laceratevi il cuore e non le vesti, ritornate al Signore vostro Dio, perchè egli è misericordioso e benigno, tardo all'ira e ricco di benevolenza e si impietosisce riguardo alla sventura.
    14: Chi sa che non cambi e si plachi e lasci dietro a sé una benedizione? Offerta e libazione per il Signore vostro Dio.
    15: Suonate la tromba in Sion, proclamate un digiuno, convocate un'adunanza solenne.
