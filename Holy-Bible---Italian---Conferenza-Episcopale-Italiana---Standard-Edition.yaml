    1: 'Figli di Issacar: Tola, Pua, Iasub, Simron: quattro.'
    2: 'Figli di Tola: Uzzi, Refaià, Ierièl. Iacmài, Ibsam, Samuele, capi dei casati di Tola, uomini valorosi. Nel censimento al tempo di Davide il loro numero era di ventiduemilaseicento.'
    3: 'Figli di Uzzi: Izrachia. Figli di Izrachia: Michele, Abdia, Gioele... Issia: cinque, tutti capi.'
    4: Secondo il censimento, eseguito per casati, avevano trentaseimila uomini nelle loro schiere armate per la guerra, poiché abbondavano di mogli e di figli.
    5: I loro fratelli, appartenenti a tutti i clan di Issacar, uomini valorosi, nel censimento erano ottantasettemila in tutto.
    6: 'Figli di Beniamino: Bela, Beker e Iedaièl; tre.'
    7: 'Figli di Bela: Ezbon, Uzzi, Uzzièl, Ierimòt, Iri, cinque capi dei loro casati, uomini valorosi; ne furono censiti ventiduemilatrentaquattro.'
    8: 'Figli di Beker: Zemira, Ioas, Eliezer, Elioenài, Omri, Ieremòt, Abia, Anatòt e Alèmet; tutti costoro erano figli di Beker.'
    9: Il loro censimento, eseguito secondo le loro genealogie in base ai capi dei loro casati, indicò ventimiladuecento uomini valorosi.
    10: 'Figli di Iedaièl: Bilan. Figli di Bilan: Ieus, Beniamino, Eud, Kenaana, Zetan, Tarsìs e Achisàcar.'
    11: Tutti questi erano figli di Iedaièl, capi dei loro casati, uomini valorosi, in numero di diciassettemiladuecento, pronti per una spedizione militare e per combattere.
    12: Suppim e Cuppim, figli di Ir; Cusim, figlio di Acher.
    13: 'Figli di Nèftali: Iacazièl, Guni, Iezer e Sallùm, figli di Bila.'
    14: 'Figli di Manàsse: Asrièl..., quelli che gli aveva partoriti la concubina aramea: Machir, padre di Gàlaad.'
    15: Machir prese una moglie per Cuppim e Suppim; sua sorella si chiamava Maaca. Il secondo figlio si chiamava Zelofcàd; Zelofcàd aveva figlie.
    16: Maaca, moglie di Machir, partorì un figlio che chiamò Peres, mentre suo fratello si chiamava Seres; suoi figli erano Ulam e Rekem.
    17: 'Figli di Ulam: Bedan. Questi furono i figli di Gàlaad, figlio di Machir, figlio di Manàsse.'
    18: La sua sorella Ammolèket partorì Iseod, Abièzer e Macla.
    19: Figli di Semidà furono Achian, Seken, Likchi e Aniam.
    20: 'Figli di Efraim: Sutèlach, di cui fu figlio Bered, di cui fu figlio Tacat, di cui fu figlio Eleadà, di cui fu figlio Tacat,'
    21: di cui fu figlio Zabad, di cui furono figli Sutèlach, Ezer ed Elead, uccisi dagli uomini di Gat, indigeni della regione, perché erano scesi a razziarne il bestiame.
    22: Il loro padre Efraim li pianse per molti giorni e i suoi fratelli vennero per consolarlo.
    23: Quindi si unì alla moglie che rimase incinta e partorì un figlio che il padre chiamò Beria, perché nato con la sventura in casa.
    24: Figlia di Efraim fu Seera, la quale edificò Bet-Coròn inferiore e superiore e Uzen-Seera.
    25: Suo figlio fu anche Refach, di cui fu figlio Resef, di cui fu figlio Telach, di cui fu figlio Tacan,
    26: di cui fu figlio Laadan, di cui fu figlio Amiùd, di cui fu figlio Elisamà,
    27: di cui fu figlio Nun, di cui fu figlio Giosuè.
    28: Loro proprietà e loro domicilio furono Betel con le dipendenze, a oriente Naaran, a occidente Ghezer con le dipendenze, Sichem con le dipendenze fino ad Aiia con le dipendenze.
    29: 'Appartenevano ai figli di Manàsse: Beisan con le dipendenze, Tàanach con le dipendenze e Dor con le dipendenze. In queste località abitavano i figli di Giuseppe, figlio di Israele.'
    30: 'Figli di Aser: Imna, Isva, Isvi, Beria e Serach loro sorella.'
    31: 'Figli di Beria: Cheber e Malchiel, padre di Birzait.'
    32: Cheber generò Iaflet, Semer, Cotam e Suà loro sorella.
    33: 'Figli di Iaflet: Pasach, Bimeàl e Asvat; questi furono i figli di Iaflet.'
    34: 'Figli di Semer suo fratello: Roga, Cubba e Aram.'
    35: 'Figli di Chelem suo fratello: Zofach, Imna, Seles e Amal.'
    36: 'Figli di Zofach: Such, Carnefer, Sual, Beri, Imra,'
    37: Bezer, Od, Sammà, Silsa, Itran e Beera.
    38: 'Figli di Ieter: Iefunne, Pispa e Ara.'
    39: 'Figli di Ulla: Arach, Caniel e Rizia.'
    40: Tutti costoro furono figli di Aser, capi di casati, uomini scelti e valorosi, capi tra i principi. Nel loro censimento, eseguito in base alla capacità militare, risultò il numero ventiseimila.
  8:
    1: Beniamino generò Bela suo primogenito, Asbel secondo, Achiràm terzo,
    2: Noca quarto e Rafa quinto.
    3: Bela ebbe i figli Addar, Ghera padre di Ecud,
    4: Abisua, Naaman, Acoach,
    5: Ghera, Sepufàn e Curam.
    6: Questi furono i figli di Ecud, che erano capi di casati fra gli abitanti di Gheba e che furono deportati in Manàcat.
    7: Naaman, Achia e Ghera, che li deportò e generò Uzza e Achiud.
    8: Sacaràim ebbe figli nei campi di Moab, dopo aver ripudiato le mogli Cusim e Baara.
    9: Da Codes, sua moglie, generò Iobab, Zibia, Mesa, Melcam,
    10: Jeus, Sachia e Mirma. Questi furono i suoi figli, capi di casati.
    11: Da Cusim generò Abitùb ed Elpaal.
    12: 'Figli di Elpaal: Eber, Miseam e Semed, che costruì Ono e Lidda con le dipendenze.'
    13: Beria e Sema, che furono capi di casati fra gli abitanti di Aialon, misero in fuga gli abitanti di Gat.
    14: 'Loro fratelli: Sasak e Ieremòt.'
    15: Zebadia, Arad, Ader,
    16: Michele, Ispa e Ioca erano figli di Beria.
    17: Zebadia, Mesullàm, Chizki, Cheber,
    18: Ismerai, Izlia e Iobab erano figli di Elpaal.
    19: Iakim, Zikri, Zabdi,
    20: Elienài, Silletài, Elièl,
    21: Adaià, Beraià e Simrat erano figli di Simei.
    22: Ispan, Eber, Eliel,
    23: Abdon, Zikri, Canàn,
    24: Anania, Elam, Antotia,
    25: Ifdia e Penuèl erano figli di Sasak.
    26: Samserài, Secaria, Atalia,
    27: Iaaresia, Elia e Zikri erano figli di Ierocàm.
    28: Questi erano capi di casati, secondo le loro genealogie; essi abitavano in Gerusalemme.
    29: In Gàbaon abitava il padre di Gàbaon; sua moglie si chiamava Maaca;
    30: il primogenito era Abdon, poi Zur, Kis, Baal, Ner, Nadàb,
    31: Ghedor, Achio, Zeker e Miklòt.
    32: Miklòt generò Simeà. Anche costoro abitavano in Gerusalemme accanto ai fratelli.
    33: Ner generò Kis; Kis generò Saul; Saul generò Giònata, Malkisùa, Abinadàb e Is-Bàal.
    34: Figlio di Giònata fu Merib-Bàal; Merib-Bàal generò Mica.
    35: 'Figli di Mica: Piton, Melech, Tarea e Acaz.'
    36: Acaz generò Ioadda; Ioadda generò Alèmet, Azmàvet e Zimrì; Zimrì generò Moza.
    37: Moza generò Binea, di cui fu figlio Refaia, di cui fu figlio Eleasà, di cui fu figlio Azel.
    38: Azel ebbe sei figli, che si chiamavano Azrikàm, Bocru, Ismaele, Searia, Abdia e Canan; tutti questi erano figli di Azel.
    39: 'Figli di Esek suo fratello: Ulam suo primogenito, Ieus secondo, Elifèlet terzo.'
    40: 'I figli di Ulam erano uomini valorosi e tiratori di arco. Ebbero numerosi figli e nipoti: centocinquanta. Tutti questi erano discendenti di Beniamino.'
  9:
    1: Tutti gli Israeliti furono registrati per genealogie e iscritti nel libro dei re di Israele e di Giuda; per le loro colpe furono deportati in Babilonia.
    2: I primi abitanti che si erano ristabiliti nelle loro proprietà, nelle loro città, erano Israeliti, sacerdoti, leviti e oblati.
    3: In Gerusalemme abitavano figli di Giuda, di Beniamino, di Efraim e di Manàsse.
    4: 'Figli di Giuda: Utai, figlio di Ammiud, figlio di Omri, figlio di Imri, figlio di Bani dei figli di Perez, figlio di Giuda.'
    5: 'Dei Siloniti: Asaia il primogenito e i suoi figli.'
    6: 'Dei figli di Zerach: Ieuèl e seicentonovanta suoi fratelli.'
    7: 'Dei figli di Beniamino: Sallu figlio di Mesullàm, figlio di Odavia, figlio di Assenua,'
    8: Ibnia, figlio di Ierocam, Ela, figlio di Uzzi, figlio di Micri, e Mesullàm, figlio di Sefatia, figlio di Reuel, figlio di Ibnia.
    9: I loro fratelli, secondo le loro genealogie, erano novecentocinquantasei; tutti costoro erano capi delle loro famiglie.
    10: 'Dei sacerdoti: Iedaia, Ioarib, Iachin'
    11: e Azaria, figlio di Chelkia, figlio di Mesullàm, figlio di Zadòk, figlio di Meraiòt, figlio di Achitùb, capo del tempio,
    12: Adaia, figlio di Ierocam, figlio di Pascur, figlio di Malchia, e Maasai, figlio di Adièl, figlio di Iaczèra, figlio di Mesullàm, figlio di Mesillemìt, figlio di Immer.
    13: I loro fratelli, capi dei loro casati, erano millesettecentosessanta, uomini abili in ogni lavoro per il servizio del tempio.
    14: 'Dei Leviti: Semaia, figlio di Cassub, figlio di Azrikam, figlio di Casabià dei figli di Merari,'
    15: Bakbakar, Cheresh, Galal, Mattania, figlio di Mica, figlio di Zikri, figlio di Asaf,
    16: Abdia, figlio di Semaia, figlio di Galal, figlio di Idutun, e Berechia, figlio di Asa, figlio di Elkana, che abitava nei villaggi dei Netofatiti.
    17: 'Dei portieri: Sallùm, Akkub, Talmon, Achiman e i loro fratelli. Sallùm era il capo'
    18: 'e sta fino ad oggi alla porta del re a oriente. Costoro erano i portieri degli accampamenti dei figli di Levi:'
    19: Sallùm figlio di Kore, figlio di Ebiasàf, figlio di Korach, e i suoi fratelli, i Korachiti, della casa di suo padre, attendevano al servizio liturgico; erano custodi della soglia della tenda; i loro padri custodivano l'ingresso nell'accampamento del Signore.
    20: Pincas, figlio di Eleàzaro, prima era loro capo - il Signore sia con lui! -.
    21: Zaccaria, figlio di Meselemia, custodiva la porta della tenda del convegno.
    22: Tutti costoro, scelti come custodi della soglia, erano duecentododici; erano iscritti nelle genealogie nei loro villaggi. Li avevano stabiliti nell'ufficio per la loro fedeltà Davide e il veggente Samuele.
    23: Essi e i loro figli avevano la responsabilità delle porte nel tempio, cioè nella casa della tenda.
    24: 'C''erano portieri ai quattro lati: oriente, occidente, settentrione e meridione.'
    25: I loro fratelli, che abitavano nei loro villaggi, talvolta dovevano andare con loro per sette giorni.
    26: Poiché erano sempre in funzione, quei quattro capiportieri - essi erano leviti - controllavano le stanze e i tesori del tempio.
    27: Alloggiavano intorno al tempio, perché a loro incombeva la sua custodia e la sua apertura ogni mattina.
    28: Di essi alcuni controllavano gli arredi liturgici, che contavano quando li portavano dentro e quando li riportavano fuori.
    29: Alcuni erano incaricati degli arredi, di tutti gli oggetti del santuario, della farina, del vino, dell'olio e degli aromi.
    30: Alcuni figli dei sacerdoti preparavano le sostanze aromatiche per i profumi.
    31: Il levita Mattatia, primogenito di Sallùm il Korachita, per la sua fedeltà era incaricato di ciò che si preparava nei tegami.
    32: Tra i figli dei Keatiti, alcuni loro fratelli badavano ai pani dell'offerta da disporre ogni sabato.
    33: Questi erano i cantori, capi di casati levitici; liberi da altri compiti, abitavano nelle stanze del tempio, perché giorno e notte erano in attività.
    34: Questi erano i capi delle famiglie levitiche secondo le loro genealogie; essi abitavano in Gerusalemme.
    35: In Gàbaon abitavano il padre di Gàbaon, Ieiel, la cui moglie si chiamava Maaca.
    36: Suo figlio primogenito era Abdon, quindi Zur, Kis, Baal, Ner, Nadàb,
    37: Ghedor, Achio, Zaccaria e Miklòt.
    38: Miklòt generò Simeàm. Anch'essi abitavano in Gerusalemme con i fratelli, di fronte a loro.
    39: Ner generò Kis; Kis generò Saul; Saul generò Giònata, Malchisùa, Abinadàb e Is-Bàal.
    40: 'Figlio di Giònata: Merib-Bàal; Merib-Bàal generò Mica.'
    41: 'Figli di Mica: Piton, Melek e Tacrea.'
    42: Acaz generò Iaara; Iaara generò Alèmet, Azmàvet e Zimrì; Zimrì generò Moza.
    43: Moza generò Binea, di cui fu figlio Refaia, di cui fu figlio Eleasa, di cui fu figlio Azel.
    44: Azel ebbe sei figli, che si chiamavano Azrikam, Bocru, Ismaele, Searia, Abdia e Canan; questi erano figli di Azel.
  10:
    1: I Filistei attaccarono Israele; gli Israeliti fuggirono davanti ai Filistei e caddero, colpiti a morte, sul monte Gelboe.
    2: I Filistei inseguirono molto da vicino Saul e i suoi figli e uccisero Giònata, Abinadàb e Malchisùa, figli di Saul.
    3: La battaglia si riversò tutta su Saul; sorpreso dagli arcieri, fu ferito da tali tiratori.
    4: 'Allora Saul disse al suo scudiero: «Prendi la spada e trafiggimi; altrimenti verranno quei non circoncisi e infieriranno contro di me». Ma lo scudiero, in preda a forte paura, non volle. Saul allora, presa la spada, vi si gettò sopra.'
    5: Anche lo scudiero, visto che Saul era morto, si gettò sulla spada e morì.
    6: Così finì Saul con i tre figli; tutta la sua famiglia perì insieme.
    7: Quando tutti gli Israeliti della valle constatarono che i loro erano fuggiti e che erano morti Saul e i suoi figli, abbandonarono le loro città e fuggirono. Vennero i Filistei e vi si insediarono.
    8: Il giorno dopo i Filistei andarono a spogliare i cadaveri e trovarono Saul e i suoi figli che giacevano sul monte Gelboe.
    9: Lo spogliarono asportandogli il capo e le armi; quindi inviarono per tutto il paese filisteo ad annunziare la vittoria ai loro idoli e al popolo.
    10: Depositarono le sue armi nel tempio del loro dio; il teschio l'inchiodarono nel tempio di Dagon.
    11: Quando gli abitanti di Iabes vennero a sapere ciò che i Filistei avevano fatto a Saul,
    12: tutti i loro guerrieri andarono a prelevare il cadavere di Saul e i cadaveri dei suoi figli e li portarono in Iabes; seppellirono le loro ossa sotto la quercia in Iabes, quindi digiunarono per sette giorni.
    13: Così Saul morì a causa della sua infedeltà al Signore, perché non ne aveva ascoltato la parola e perché aveva evocato uno spirito per consultarlo.
    14: Non aveva consultato il Signore; per questo il Signore lo fece morire e trasferì il regno a Davide figlio di Iesse.
  11:
    1: 'Tutti gli Israeliti si raccolsero intorno a Davide in Ebron e gli dissero: «Ecco noi siamo tue ossa e tua carne.'
    2: 'Anche prima, quando regnava Saul, tu guidavi nei movimenti le truppe di Israele. Inoltre il Signore tuo Dio ti ha detto: Tu pascerai il mio popolo, Israele; tu sarai capo del mio popolo Israele».'
    3: Tutti gli anziani di Israele si presentarono al re in Ebron. Davide concluse con loro un'alleanza in Ebron davanti al Signore. Con l'unzione consacrarono Davide re su Israele, secondo la parola pronunziata dal Signore per mezzo di Samuele.
    4: Davide con tutto Israele marciò contro Gerusalemme, cioè Gebus, ove c'erano i Gebusei, abitanti del paese.
    5: 'Ma gli abitanti di Gebus dissero a Davide: «Tu qui non entrerai». Ma Davide prese la cittadella di Sion, che è la città di Davide.'
    6: 'Davide aveva detto: «Chi colpirà per primo i Gebusei diventerà capo e principe». Salì per primo Ioab, figlio di Zeruià, che divenne così capo.'
    7: Davide si stabilì nella cittadella, che perciò fu chiamata città di Davide.
    8: Egli fortificò la città tutt'intorno, dal Millo per tutto il suo perimetro; Ioab restaurò il resto della città.
    9: Davide cresceva sempre più in potenza e il Signore degli eserciti era con lui.
    10: Questi sono i capi dei prodi di Davide, che si erano affermati con il valore nel suo regno e che, insieme con tutto Israele, lo avevano costituito re, secondo la parola del Signore nei riguardi di Israele.
    11: 'Ecco l''elenco dei prodi di Davide: Iasobeam figlio di un Cacmonita, capo dei Tre; egli brandì la lancia su trecento vittime in una sola volta.'
    12: Dopo di lui c'era Eleàzaro figlio di Dodo, l'Acochita; era uno dei tre prodi.
    13: Egli fu con Davide in Pas-Dammim. I Filistei vi si erano riuniti per combattere; c'era un campo pieno di orzo. La truppa fuggì di fronte ai Filistei.
    14: Egli allora si appostò in mezzo al campo, lo difese e sconfisse i Filistei; così il Signore operò una grande vittoria.
    15: Scesero tre dei trenta capi sulla roccia presso Davide, nella fortezza di Adullàm; il campo dei Filistei si estendeva nella valle di Rèfaim.
    16: Davide era nella fortezza, mentre un presidio di Filistei era in Betlemme.
    17: 'Davide ebbe un desiderio che espresse a parole: «Potessi bere l''acqua della cisterna che sta alla porta di Betlemme!».'
    18: I tre attraversarono il campo dei Filistei, attinsero l'acqua dalla cisterna che era alla porta di Betlemme e la portarono a Davide, ma egli non volle berla; la versò in libazione al Signore.
    19: 'Egli disse: «Mi guardi il mio Dio dal compiere una cosa simile. Dovrei bere il sangue di quegli uomini insieme con la loro vita? Difatti l''hanno portata a rischio della propria vita». Non volle berla. Tali gesta compirono i tre prodi.'
    20: Abisài fratello di Ioab era capo dei Trenta. Egli brandì la lancia contro trecento vittime e così divenne famoso fra i Trenta.
    21: Fu stimato doppiamente fra i Trenta; divenne loro capo, ma non giunse ad eguagliare i Tre.
    22: Benaià, da Kabzeèl, era figlio di Ioiadà, uomo valoroso e pieno di prodezze. Egli uccise i due figli di Arièl di Moab; inoltre, sceso in una cisterna in un giorno di neve, vi uccise un leone.
    23: Egli uccise anche un Egiziano alto cinque cubiti, il quale aveva in mano una lancia come un subbio di tessitore; gli andò incontro con un bastone, strappò la lancia dalla mano dell'Egiziano e lo uccise con la stessa lancia.
    24: Tale gesta compì Benaià, figlio di Ioiadà; egli divenne famoso fra i trenta prodi.
    25: Fra i Trenta fu molto stimato, ma non giunse a eguagliare i Tre. Davide lo mise a capo della sua guardia del corpo.
    26: 'Ecco i prodi valorosi: Asaèl fratello di Ioab, Elcanan figlio di Dodo, di Betlemme,'
    27: Sammòt di Charod, Chelez di Pelet,
    28: Ira figlio di Ikkes di Tekòa, Abièzer di Anatòt,
    29: Sibbekai di Cusa, Ilai di Acoch,
    30: Macrai di Netofa, Cheled figlio di Baana, di Netofa,
    31: Itai figlio di Ribai, di Gàbaa dei figli di Beniamino, Benaià di Piraton,
    32: Curai di Nacale-Gaas, Abiel di Arbot,
    33: Azmàvet di Bacurìm, Eliacba di Saalbon,
    34: Iasen di Gun, Giònata figlio di Saghe, di Charar,
    35: Achiam figlio di Sacar, di Carar, Elifèlet figlio di Ur,
    36: Efer di Mechera, Achia di Pelon,
    37: Chezro del Carmelo, Naarai figlio di Ezbai,
    38: Gioele fratello di Natàn, Mibcar figlio di Agri,
    39: Zelek l'Ammonita, Nacrai di Berot, scudiero di Ioab figlio di Zeruià,
    40: Ira di Ieter, Gareb di Ieter,
    41: Uria l'Hittita, Zabad figlio di Aclai,
    42: Adina figlio di Zisa il Rubenita, capo dei Rubeniti, e con lui altri trenta,
    43: Canan, figlio di Maaca, Giòsafat di Meten,
    44: Uzzia di Astarot, Sama e Ieiel, figli di Cotam di Aroer,
    45: Iediael figlio di Simri e Ioca suo fratello, di Tisi,
    46: Eliel di Macavim, Ieribài e Osea, figli di Elnaam, Itma il Moabita,
    47: Elièl, Obed e Iaasièl di Zoba.
  12:
    1: Questi sono gli uomini che raggiunsero Davide in Ziklàg, quando ancora fuggiva di fronte a Saul, figlio di Kis. Essi erano i prodi che l'aiutarono in guerra.
    2: 'Erano armati d''arco e sapevano tirare frecce e sassi con la destra e con la sinistra; erano della tribù di Beniamino, fratelli di Saul:'
    3: Achièzer, il capo, e Ioas figli di Semaa, di Gàbaa; Ieziel e Pelet figli di Azmàvet; Beraca e Ieu di Anatòt;
    4: Ismaia di Gàbaon, prode fra i Trenta e capo dei Trenta; Geremia, Iacaziel, Giovanni e Iozabàd di Ghedera;
    5: Eleuzai, Ierimòt, Bealia, Semaria, Sefatia di Carif;
    6: Elkana, Issia, Azarel, Ioezer, Iosgibeam, Korachiti;
    7: Oela e Zebadia figli di Ierocam, di Ghedor.
    8: 'Dei Gaditi alcuni uomini passarono a Davide nella fortezza del deserto; erano uomini valorosi, guerrieri pronti a combattere, abili nell''uso dello scudo e della lancia; sembravano leoni ed erano agili come gazzelle sui monti:'
    9: Ezer era il capo, Abdia il secondo, Eliàb il terzo,
    10: Mismanna il quarto, Geremia il quinto,
    11: Attài il sesto, Eliel il settimo,
    12: Giovanni l'ottavo, Elzabàd il nono,
    13: Geremia il decimo, Makbannai l'undecimo.
    14: Costoro erano discendenti di Gad, capi dell'esercito; il più piccolo ne comandava cento e il più grande mille.
    15: Questi attraversarono il Giordano nel primo mese dell'anno, mentre era in piena su tutte le rive, e misero in fuga tutti gli abitanti della valle a oriente e a occidente.
    16: Alcuni dei figli di Beniamino e di Giuda andarono da Davide fino alla sua fortezza.
    17: 'Davide uscì loro incontro e presa la parola disse loro: «Se siete venuti da me con intenzioni pacifiche per aiutarmi, sono disposto a unirmi a voi; ma se venite per tradirmi e consegnarmi ai miei avversari, mentre io non mi abbandono affatto alla violenza, il Dio dei nostri padri veda e punisca».'
    18: '«Siamo tuoi, Davide; con te, figlio di Iesse! Pace, pace a te, pace a chi ti aiuta, perché il tuo Dio ti aiuta». Allora lo spirito invase Amasài, capo dei Trenta: Davide li accolse e li costituì capi di schiere.'
    19: 'Anche da Manàsse passarono a Davide, mentre insieme con i Filistei marciava in guerra contro Saul. Egli però non li aiutò perché nel consiglio i capi dei Filistei lo rimandarono dicendo: «A scapito delle nostre teste, egli passerebbe a Saul suo signore».'
    20: Mentre erano diretto a Ziklàg, passarono dalla sua parte i manassiti Adnach, Iozabàd, Iediaèl, Michele, Iozabàd, Eliu e Zilletai, capi di migliaia nella tribù di Manàsse.
    21: Essi aiutarono Davide contro i razziatori, perché erano tutti valorosi, e divennero capi dell'esercito.
    22: In verità ogni giorno passavano dalla parte di Davide per aiutarlo e così il suo divenne un accampamento enorme.
    23: Ecco le cifre dei capi armati che passarono a Davide in Ebron per effettuare, secondo l'ordine del Signore, il trasferimento del regno da Saul a lui.
    24: 'Dei figli di Giuda, che portavano scudo e lancia: seimilaottocento armati.'
    25: 'Dei figli di Simeone, uomini valorosi in guerra: settemilacento.'
    26: 'Dei figli di Levi: quattromilaseicento,'
    27: Inoltre Ioiadà, capo della famiglia di Aronne, e con lui tremilasettecento
    28: e Zadòk, giovane molto valoroso, e il casato con i ventidue capi.
    29: 'Dei figli di Beniamino, fratelli di Saul: tremila, perché in massima parte essi rimasero al servizio della casa di Saul.'
    30: 'Dei figli di Efraim: ventimilaottocento uomini valorosi, celebri nei loro casati.'
    31: 'Di metà della tribù di Manàsse: diciottomila, scelti singolarmente per partecipare alla nomina di Davide a re.'
    32: 'Dei figli di Issacar, che conoscevano bene i vari tempi sì da sapere che dovesse fare Israele nei singoli casi: duecento capi e tutti i loro fratelli alle loro dipendenze.'
    33: 'Di Zàbulon: cinquantamila, arruolati in un esercito, pronti per la battaglia con tutte le armi da guerra, disposti ad aiutare senza doppiezza.'
    34: 'Di Nèftali: mille capi e con loro trentasettemila dotati di scudo e di lancia.'
    35: 'Dei Daniti: ventottomilaseicento, armati per la guerra.'
    36: 'Di Aser: quarantamila guerrieri, pronti per la battaglia.'
    37: 'Dalla Transgiordania, ossia dei Rubeniti, dei Gaditi e di metà della tribù di Manàsse: centoventimila con tutte le armi di guerra.'
    38: Tutti costoro, guerrieri pronti a marciare, con cuore leale si presentarono in Ebron per proclamare Davide re su tutto Israele; anche il resto di Israele era concorde nel proclamare re Davide.
    39: Rimasero lì con Davide tre giorni mangiando e bevendo quanto i fratelli avevano preparato per loro.
    40: 'Anche i loro vicini e perfino da Issacar, da Zàbulon e da Nèftali avevano portato cibarie con asini, cammelli, muli e buoi: farina, schiacciate di fichi, uva passa, vino, olio, buoi e pecore in gran quantità, perché c''era allegria in Israele.'
  13:
    1: Davide si consigliò con i capi di migliaia e di centinaia e con tutti i prìncipi.
    2: 'A tutta l''assemblea d''Israele Davide disse: «Se vi piace e se il Signore nostro Dio lo consente, comunichiamo ai nostri fratelli rimasti in tutte le regioni di Israele, ai sacerdoti e ai leviti nelle città dei loro pascoli, di radunarsi presso di noi.'
    3: Così riporteremo l'arca del nostro Dio qui presso di noi, perché non ce ne siamo più curati dal tempo di Saul».
    4: Tutti i partecipanti all'assemblea approvarono che si facesse così, perché la proposta parve giusta agli occhi di tutto il popolo.
    5: Davide convocò tutto Israele, da Sicor d'Egitto fino al passo di Amat, per trasportare l'arca di Dio da Kiriat-Iearìm.
    6: 'Davide con tutto Israele salì a Baala, in Kiriat-Iearìm, che apparteneva a Giuda, per prendere di là l''arca di Dio, chiamata: Il Signore seduto sui cherubini.'
    7: Dalla casa di Abinadàb trasportarono l'arca di Dio su un carro nuovo; Uzza e Achio guidavano il carro.
    8: Davide e tutto Israele danzavano con tutte le forze davanti a Dio, cantando e suonando cetre, arpe, timpani, cembali e trombe.
    9: Giunti all'aia di Chidon, Uzza stese la mano per trattenere l'arca, perché i buoi la facevano barcollare.
    10: Ma l'ira del Signore divampò contro Uzza e lo colpì perché aveva steso la mano sull'arca. Così egli morì lì davanti a Dio.
    11: Davide si rattristò, perché il Signore era sceso con ira contro Uzza e chiamò quel luogo Perez-Uzza, nome ancora in uso.
    12: 'In quel giorno Davide ebbe paura di Dio e pensò: «Come potrei condurre presso di me l''arca di Dio?».'
    13: Così Davide non portò l'arca presso di sé nella città di Davide, ma la diresse verso la casa di Obed-Edom di Gat.
    14: L'arca di Dio rimase nella casa di Obed-Edom tre mesi. Il Signore benedisse la casa di Obed-Edom e quanto gli apparteneva.
  14:
    1: Chiram, re di Tiro, mandò messaggeri a Davide con legno di cedro, muratori e falegnami per costruirgli una casa.
    2: Davide allora riconobbe che il Signore l'aveva confermato re su Israele e che il suo regno era molto esaltato a causa del suo popolo Israele.
    3: Davide prese altre mogli in Gerusalemme e generò figli e figlie.
    4: I figli che gli erano nati in Gerusalemme si chiamavano Sammua, Sobab, Natàn, Salomone,
    5: Ibcar, Elisua, Elipelet,
    6: Noga, Nefeg, Iafia,
    7: Elisamà, Beeliada ed Elifèlet.
    8: Quando i Filistei seppero che Davide era stato unto re su tutto Israele, vennero tutti per impadronirsi di lui. Appena ne fu informato, Davide uscì loro incontro.
    9: I Filistei giunsero e si sparsero per la valle di Rèfaim.
    10: 'Davide consultò Dio: «Se marcio contro i Filistei, li metterai nelle mie mani?». Il Signore rispose: «Marcia; li metterò nelle tue mani».'
    11: 'Quelli vennero a Baal-Perazìm e là Davide li sconfisse. Questi disse: «Dio ha aperto per mio mezzo una breccia fra i miei nemici, come una breccia prodotta dall''acqua»; per questo il luogo fu chiamato Baal-Perazìm.'
    12: 'I Filistei vi abbandonarono i loro idoli e Davide ordinò: «Brucino tra le fiamme!».'
    13: Di nuovo i Filistei tornarono a invadere la valle.
    14: 'Davide consultò ancora Dio, che gli rispose: «Non seguirli; aggirali e raggiungili dalla parte di Becoim.'
    15: Quando sentirai rumore di passi fra le cime degli alberi, allora uscirai a combattere, perché Dio ti precederà per colpire l'accampamento dei Filistei».
    16: Davide fece come Dio gli aveva comandato. Sbaragliò l'esercito dei Filistei da Gàbaon fino a Ghezer.
    17: La fama di Davide si diffuse in tutti i paesi, mentre il Signore lo rendeva terribile fra tutte le genti.
  15:
    1: Egli si costruì edifici nella città di Davide, preparò il posto per l'arca di Dio ed eresse per essa una tenda.
    2: 'Allora Davide disse: «Nessuno, se non i leviti, porti l''arca di Dio, perché Dio li ha scelti come portatori dell''arca e come suoi ministri per sempre».'
    3: Davide convocò tutto Israele in Gerusalemme per trasportare l'arca del Signore nel posto che le aveva preparato.
    4: Davide radunò i figli di Aronne e i leviti.
    5: 'Dei figli di Keat: Urièl il capo con i centoventi fratelli;'
    6: 'dei figli di Merari: Asaia il capo con i duecentoventi fratelli;'
    7: 'dei figli di Gherson: Gioele il capo con i centotrenta fratelli;'
    8: 'dei figli di Elisafan: Semaia il capo con i duecento fratelli;'
    9: 'dei figli di Ebron: Eliel il capo con gli ottanta fratelli;'
    10: 'dei figli di Uzziel: Amminadàb il capo con i centodieci fratelli.'
    11: Davide chiamò i sacerdoti Zadòk ed Ebiatàr e i leviti Urièl, Asaia, Gioele, Semaia, Eliel e Amminadàb
    12: 'e disse loro: «Voi siete i capi dei casati levitici. Santificatevi, voi e i vostri fratelli. Quindi trasportate l''arca del Signore, Dio di Israele, nel posto che io le ho preparato.'
    13: Poiché la prima volta voi non c'eravate, il Signore nostro Dio si irritò con noi; non c'eravamo infatti rivolti a voi, come conveniva».
    14: I sacerdoti e i leviti si santificarono per trasportare l'arca del Signore Dio di Israele.
    15: I figli dei leviti sollevarono l'arca di Dio sulle loro spalle per mezzo di stanghe, come aveva prescritto Mosè sulla parola del Signore.
    16: Davide disse ai capi dei leviti di mandare i loro fratelli, i cantori con gli strumenti musicali, arpe, cetre e cembali, perché, levando la loro voce, facessero udire i suoni di gioia.
    17: I leviti destinarono Eman figlio di Gioele, Asaf uno dei suoi fratelli, figlio di Berechia, e, fra i figli di Merari, loro fratelli, Etan figlio di Kusaia.
    18: 'Con loro c''erano i loro fratelli di secondo grado: Zaccaria, Uzziel, Semiramot, Iechièl, Unni, Eliel, Benaià, Maaseia, Mattatia, Elifel, Micneia, Obed-Edom e Ieièl portieri.'
    19: I cantori Eman, Asaf ed Etan usavano cembali di bronzo per il loro suono squillante.
    20: Zaccaria, Uzziel, Semiramot, Iechièl, Unni, Eliàb, Maaseia e Benaià suonavano arpe in sordina.
    21: Mattatia, Elifel, Micneia, Obed-Edom, Ieièl, Azaria suonavano sull'ottava per dare il tono.
    22: Chenania, capo dei leviti, dirigeva l'esecuzione, perché era esperto.
    23: Berechia ed Elkana facevano da portieri presso l'arca.
    24: I sacerdoti Sebania, Giòsafat, Netaneèl, Amasài, Zaccaria, Benaià, Eliezer suonavano le trombe davanti all'arca di Dio; Obed-Edom e Iechièl facevano da portieri presso l'arca.
    25: Davide, gli anziani di Israele e i capi di migliaia procedettero con gioia al trasporto dell'arca dell'alleanza del Signore dalla casa di Obed-Edom.
    26: Poiché Dio assisteva i leviti che portavano l'arca dell'alleanza del Signore, si sacrificarono sette giovenchi e sette arieti.
    27: Davide indossava un manto di bisso, come pure tutti i leviti che portavano l'arca, i cantori e Chenania che dirigeva l'esecuzione. Davide aveva inoltre un efod di lino.
    28: Tutto Israele accompagnava l'arca dell'alleanza del Signore con grida, con suoni di corno, con trombe e con cembali, suonando arpe e cetre.
    29: Quando l'arca dell'alleanza del Signore giunse alla città di Davide, Mical, figlia di Saul, guardando dalla finestra, vide il re danzare e saltare; lo disprezzò in cuor suo.
  16:
    1: Così introdussero e collocarono l'arca di Dio al centro della tenda eretta per essa da Davide; offrirono olocausti e sacrifici di comunione a Dio.
    2: Terminati gli olocausti e i sacrifici di comunione, Davide benedisse il popolo in nome del Signore.
    3: Distribuì a tutti gli Israeliti, uomini e donne, una pagnotta, una porzione di carne e una schiacciata d'uva.
    4: Egli stabilì che alcuni leviti stessero davanti all'arca del Signore come ministri per celebrare, ringraziare e lodare il Signore, Dio di Israele.
    5: Erano Asaf il capo, Zaccaria il suo secondo, Uzzièl, Semiramot, Iechièl, Mattatia, Eliàb, Benaià, Obed-Edom e Ieièl, che suonavano strumenti musicali, arpe e cetre; Asaf suonava i cembali.
    6: I sacerdoti Benaià e Iacazièl con le trombe erano sempre davanti all'arca dell'alleanza di Dio.
    7: 'Proprio in quel giorno Davide per la prima volta affidò ad Asaf e ai suoi fratelli questa lode al Signore:'
    8: Lodate il Signore, acclamate il suo nome; manifestate ai popoli le sue gesta.
    9: Cantate in suo onore, inneggiate a lui, ripetete tutti i suoi prodigi.
    10: Gloriatevi sul suo santo nome; gioisca il cuore di quanti ricercano il Signore.
    11: Cercate il Signore e la sua forza, ricercate sempre il suo volto.
    12: Ricordate i prodigi che egli ha compiuti, i suoi miracoli e i giudizi della sua bocca.
    13: Stirpe di Israele suo servo, figli di Giacobbe, suoi eletti,
    14: egli, il Signore, è il nostro Dio; in tutta la terra fanno legge i suoi giudizi.
    15: Si ricorda sempre dell'alleanza, della parola data a mille generazioni,
    16: dell'alleanza conclusa con Abramo, del giuramento fatto a Isacco,
    17: 'confermato a Giacobbe come statuto, a Israele come alleanza perenne:'
    18: «A te darò il paese di Canaan, come tua parte di eredità».
    19: Eppure costituivano un piccolo numero; erano pochi e per di più stranieri nel paese.
    20: Passarono dall'una all'altra nazione, da un regno a un altro popolo.
    21: 'Egli non tollerò che alcuno li opprimesse; per essi egli castigò i re:'
    22: «Non toccate i miei consacrati, non maltrattate i miei profeti».
    23: Cantate al Signore, abitanti di tutta la terra; annunziate ogni giorno la sua salvezza.
    24: Proclamate fra i popoli la sua gloria, fra tutte le nazioni i suoi prodigi.
    25: Difatti grande è il Signore, degnissimo di lode e tremendo sopra tutti gli dei.
    26: Tutti gli dei venerati dai popoli sono un nulla; il Signore, invece, ha formato il cielo.
    27: Splendore e maestà stanno davanti a lui; potenza e bellezza nel suo santuario.
    28: Date per il Signore, stirpi dei popoli, date per il Signore gloria e onore.
    29: Date per il Signore gloria al suo nome; con offerte presentatevi a lui. Prostratevi al Signore in sacri ornamenti.
    30: Tremate davanti a lui, abitanti di tutta la terra; egli fissò il mondo sì che non crolli.
    31: 'Gioiscano i cieli ed esulti la terra; si dica fra i popoli: «Il Signore regna».'
    32: Frema il mare con quanto contiene; tripudi la campagna con quanto è in essa.
    33: Gridino di giubilo gli alberi della foresta di fronte al Signore, perché viene per giudicare la terra.
    34: Lodate il Signore, perché è buono, perché la sua grazia dura sempre.
    35: 'Dite: «Salvaci, Dio della nostra salvezza; raccoglici, liberaci dalle genti sì che possiamo celebrare il tuo santo nome, gloriarci della tua lode.'
    36: 'Sia benedetto il Signore, Dio di Israele, di secolo in secolo». E tutto il popolo disse: «Amen, alleluia».'
    37: Quindi Davide lasciò Asaf e i suoi fratelli davanti all'arca dell'alleanza del Signore, perché officiassero davanti all'arca secondo il rituale quotidiano;
    38: lasciò Obed-Edom figlio di Idutun, e Cosà, insieme con sessantotto fratelli, come portieri.
    39: Egli incaricò della Dimora del Signore che era sull'altura di Gàbaon il sacerdote Zadòk e i suoi fratelli,
    40: perché offrissero olocausti al Signore sull'altare degli olocausti per sempre, al mattino e alla sera, e compissero quanto è scritto nella legge che il Signore aveva imposta a Israele.
    41: Con loro erano Eman, Idutun e tutti gli altri scelti e designati per nome perché lodassero il Signore, perché la sua grazia dura sempre.
    42: Con loro avevano trombe e cembali per suonare e altri strumenti per il canto divino. I figli di Idutun erano incaricati della porta.
    43: Infine tutto il popolo andò a casa e Davide tornò per salutare la sua famiglia.
  17:
    1: 'Una volta stabilitosi in casa, Davide disse al profeta Natan: «Ecco, io abito una casa di cedro mentre l''arca dell''alleanza del Signore sta sotto una tenda».'
    2: 'Natan rispose a Davide: «Fà quanto desideri in cuor tuo, perché Dio è con te».'
    3: 'Ora in quella medesima notte questa parola di Dio fu rivolta a Natan:'
    4: '«Và a riferire a Davide mio servo: Dice il Signore: Tu non mi costruirai la casa per la mia dimora.'
    5: Difatti io non ho mai abitato in una casa da quando feci uscire Israele dall'Egitto fino ad oggi. Io passai da una tenda all'altra e da una dimora all'altra.
    6: 'Durante tutto il tempo in cui ho camminato insieme con tutto Israele non ho mai detto a qualcuno dei Giudici, ai quali avevo ordinato di pascere il mio popolo: Perché non mi avete costruito una casa di cedro?'
    7: 'Ora, riferirai al mio servo Davide: Dice il Signore degli eserciti: Io ti ho preso dal pascolo, mentre seguivi il gregge, per costituirti principe sul mio popolo Israele.'
    8: Sono stato con te in tutte le tue imprese; ho distrutto tutti i tuoi nemici davanti a te; renderò il tuo nome come quello dei più grandi personaggi sulla terra.
    9: Destinerò un posto per il mio popolo Israele; ivi lo pianterò perché vi si stabilisca e non debba vivere ancora nell'instabilità e i malvagi non continuino ad angariarlo come una volta,
    10: come quando misi i Giudici a capo di Israele. Umilierò tutti i tuoi nemici, mentre ingrandirò te. Il Signore ha intenzione di costruire a te una casa.
    11: Quando i tuoi giorni saranno finiti e te ne andrai con i tuoi padri, susciterò un discendente dopo di te, uno dei tuoi figli, e gli renderò saldo il regno.
    12: Costui mi costruirà una casa e io gli assicurerò il trono per sempre.
    13: Io sarò per lui un padre e lui sarà per me un figlio; non ritirerò da lui il mio favore come l'ho ritirato dal tuo predecessore.
    14: Io lo farò star saldo nella mia casa, nel mio regno; il suo trono sarà sempre stabile».
    15: Natan riferì a Davide tutte queste parole e tutta la presente visione.
    16: 'Allora il re Davide, presentatosi al Signore disse: «Chi sono io, Signore Dio, e che cos''è la mia casa perché tu mi abbia condotto fin qui?'
    17: E, quasi fosse poco ciò per i tuoi occhi, o Dio, ora parli della casa del tuo servo nel lontano avvenire; mi hai fatto contemplare come una successione di uomini in ascesa, Signore Dio!
    18: Come può pretendere Davide di aggiungere qualcosa alla tua gloria? Tu conosci il tuo servo.
    19: Signore, per amore del tuo servo e secondo il tuo cuore hai compiuto quest'opera straordinaria per manifestare tutte le tue meraviglie.
    20: Signore, non esiste uno simile a te e non c'è Dio fuori di te, come abbiamo sentito con i nostri orecchi.
    21: E chi è come il tuo popolo, Israele, l'unico popolo sulla terra che Dio sia andato a riscattare per farne un suo popolo e per procurarsi un nome grande e stabile? Tu hai scacciato le nazioni davanti al tuo popolo, che tu hai riscattato dall'Egitto.
    22: Hai deciso che il tuo popolo Israele sia tuo popolo per sempre. Tu, Signore, sei stato il loro Dio.
    23: Ora, Signore, la parola che hai pronunciata sul tuo servo e sulla sua famiglia resti sempre verace; fà come hai detto.
    24: 'Sia saldo e sia sempre magnificato il tuo nome! Si possa dire: Il Signore degli eserciti è Dio per Israele! La casa di Davide tuo servo sarà stabile davanti a te.'
    25: Tu, Dio mio, hai rivelato al tuo servo l'intenzione di costruirgli una casa, per questo il tuo servo ha trovato l'ardire di pregare alla tua presenza.
    26: Ora tu, Signore, sei Dio; tu hai promesso al tuo servo tanto bene.
    27: Pertanto ti piaccia di benedire la casa del tuo servo perché sussista per sempre davanti a te, poiché quanto tu benedici è sempre benedetto».
  18:
    1: In seguito Davide sconfisse i Filistei, li piegò e tolse loro Gat con le dipendenze.
    2: Quindi sconfisse i Moabiti, che divennero sudditi e tributari di Davide.
    3: Davide sconfisse anche Hadad-Ezer, re di Zoba, verso Amat, nella sua marcia verso il fiume Eufrate per stabilirvi il suo dominio.
    4: Davide gli prese mille carri, settemila cavalieri e ventimila fanti. Davide poi fece tagliare i garretti a tutti i cavalli, risparmiandone un centinaio.
    5: Gli Aramei di Damasco andarono in aiuto di Hadad-Ezer, re di Zoba, ma Davide ne uccise ventiduemila.
    6: Davide mise guarnigioni in Aram di Damasco; gli Aramei divennero sudditi e tributari di Davide. Il Signore rese vittorioso Davide in ogni sua impresa.
    7: Davide prese gli scudi d'oro agli ufficiali di Hadad-Ezer e li portò in Gerusalemme.
    8: Da Tibcat e da Cun, città di Hadad-Ezer, Davide asportò una grande quantità di bronzo, con cui Salomone costruì il bacino di bronzo, le colonne e i vari arredi di bronzo.
    9: Tou re di Amat, saputo che Davide aveva sconfitto tutto l'esercito di Hadad-Ezer re di Zoba,
    10: mandò Adoram suo figlio per salutare il re Davide e per felicitarsi con lui d'avere assalito e vinto Hadad-Ezer, poiché Tou era sempre in guerra con Hadad-Ezer; Adoram portava con sé oggetti d'oro, d'argento e di bronzo.
    11: Anche tali oggetti il re Davide li consacrò al Signore insieme con l'argento e l'oro che aveva preso da tutti gli altri popoli, ossia da Edom, da Moab, dagli Ammoniti, dai Filistei e dagli Amaleciti.
    12: Abisai figlio di Zeruià sconfisse nella Valle del sale diciottomila Idumei.
    13: Pose guarnigioni in Edom; tutti gli Idumei divennero sudditi di Davide. Il Signore rendeva vittorioso Davide in ogni sua impresa.
    14: Davide regnò su tutto Israele e rese giustizia con retti giudizi a tutto il popolo.
    15: Ioab figlio di Zeruià comandava l'esercito; Giòsafat figlio di Achilud era archivista.
    16: Zadòk figlio di Achitùb e Abimèlech figlio di Ebiatàr erano sacerdoti; Savsa era scriba.
    17: Benaià figli di Ioiadà comandava i Cretei e i Peletei; i figli di Davide erano i primi al fianco del re.
  19:
    1: Dopo, morì Nacas re degli Ammoniti; al suo posto divenne re suo figlio.
    2: 'Davide disse: «Userò benevolenza con Canun figlio di Nacas, perché anche suo padre è stato benevolo con me». Davide mandò messaggeri per consolarlo della morte di suo padre. I ministri di Davide andarono nella regione degli Ammoniti da Canun per consolarlo.'
    3: 'Ma i capi degli Ammoniti dissero a Canun: «Forse Davide intende onorare tuo padre ai tuoi occhi mandandoti consolatori? Questi suoi ministri non sono venuti forse da te per spiare, per informarsi e per esplorare la regione?».'
    4: Canun allora prese i ministri di Davide, li fece radere, tagliò a metà le loro vesti fino alle natiche e li rimandò.
    5: 'Alcuni vennero a riferire a Davide la sorte di quegli uomini. Poiché costoro si vergognavano moltissimo, il re mandò ad incontrarli con questo messaggio: «Rimanete in Gerico finché non sia cresciuta la vostra barba; allora ritornerete».'
    6: Gli Ammoniti, accortisi di essersi inimicati Davide, mandarono, essi e Canun, mille talenti d'argento per assoldare carri e cavalieri nel paese dei due fiumi, in Aram Maaca e in Zoba.
    7: Assoldarono trentaduemila carri e il re di Maaca con le sue truppe. Questi vennero e si accamparono di fronte a Màdaba; frattanto gli Ammoniti si erano radunati dalle loro città e si erano mossi per la guerra.
    8: Quando Davide lo venne a sapere, mandò Ioab con tutto il gruppo dei prodi.
    9: Gli Ammoniti uscirono per disporsi a battaglia davanti alla città mentre i re alleati stavano da parte nella campagna.
    10: Ioab si accorse che la battaglia gli si profilava di fronte e alle spalle. Egli scelse i migliori di Israele e li schierò contro gli Aramei.
    11: Affidò il resto dell'esercito ad Abisài suo fratello che lo schierò contro gli Ammoniti.
    12: 'E gli disse: «Se gli Aramei prevarranno su di me, mi verrai in aiuto; se invece gli Ammoniti prevarranno su di te, io ti verrò in aiuto.'
    13: Coraggio, dimostriamoci forti per il nostro popolo e per le città del nostro Dio; il Signore faccia ciò che gli piacerà».
    14: Ioab con i suoi mosse verso gli Aramei per combatterli, ma essi fuggirono davanti a lui.
    15: Anche gli Ammoniti, visto che gli Aramei si erano dati alla fuga, fuggirono di fronte ad Abisài fratello di Ioab, rientrando in città. Ioab allora tornò in Gerusalemme.
    16: Gli Aramei, visto che erano stati battuti dagli Israeliti, mandarono messaggeri e fecero venire gli Aramei d'Oltrefiume; li comandava Sofach, capo dell'esercito di Hadad-Ezer.
    17: Quando ciò fu riferito a Davide, egli radunò tutto Israele e attraversò il Giordano. Li raggiunse e si schierò davanti a loro; Davide si dispose per la battaglia contro gli Aramei, che l'attaccarono.
    18: Gli Aramei fuggirono di fronte agli Israeliti. Davide uccise, degli Aramei, settemila cavalieri e quarantamila fanti; uccise anche Sofach capo dell'esercito.
    19: Gli uomini di Hadad-Ezer, visto che erano stati battuti dagli Israeliti, fecero la pace con Davide e si sottomisero a lui. Gli Aramei non vollero più recare aiuto agli Ammoniti.
  20:
    1: All'inizio dell'anno successivo, quando i re sono soliti andare in guerra, Ioab, alla testa di un forte esercito, devastò la regione degli Ammoniti, quindi andò ad assediare Rabbà, mentre Davide se ne stava in Gerusalemme. Ioab occupò e distrusse Rabbà.
    2: Davide prese dalla testa di Milcom il diadema; trovò che pesava un talento d'oro; in esso era incastonata una pietra preziosa. Il diadema fu posto sulla testa di Davide. Egli asportò dalla città un grande bottino.
    3: Ne fece uscire anche gli abitanti, che destinò ai lavori con seghe, picconi di ferro e asce. Allo stesso modo Davide trattò tutte le città degli Ammoniti. Quindi Davide con tutti i suoi tornò in Gerusalemme.
    4: Dopo, ci fu una guerra in Ghezer con i Filistei. Allora Sibbekài di Cusa uccise Sippai dei discendenti dei Refaim. I Filistei furono soggiogati.
    5: Ci fu un'altra guerra con i Filistei, nella quale Elcanan figlio di Iair uccise Lacmi, fratello di Golia di Gat, l'asta della cui lancia era come un subbio di tessitore.
    6: Ci fu un'altra guerra in Gat, durante la quale un uomo molto alto, con le dita a sei a sei, - in totale ventiquattro - anch'egli era della stirpe di Rafa -
    7: ingiuriò Israele; Giònata figlio di Simeà, fratello di Davide, l'uccise.
    8: Questi uomini erano discendenti di Rafa in Gat; essi caddero colpiti da Davide e dai suoi uomini.
  21:
    1: Satana insorse contro Israele. Egli spinse Davide a censire gli Israeliti.
    2: 'Davide disse a Ioab e ai capi del popolo: «Andate, contate gli Israeliti da Bersabea a Dan; quindi portatemene il conto sì che io conosca il loro numero».'
    3: 'Ioab disse a Davide: «Il Signore aumenti il suo popolo sì da renderlo cento volte tanto! Ma, mio signore, essi non sono tutti sudditi del mio signore? Perché il mio signore vuole questa inchiesta? Perché dovrebbe cadere tale colpa su Israele?».'
    4: Ma l'opinione del re si impose a Ioab. Questi percorse tutto Israele, quindi tornò a Gerusalemme.
    5: Ioab consegnò a Davide il numero del censimento del popolo. In tutto Israele risultarono un milione e centomila uomini atti alle armi; in Giuda risultarono quattrocentosettantamila uomini atti alle armi.
    6: Fra costoro Ioab non censì i leviti né la tribù di Beniamino, perché l'ordine del re gli appariva un abominio.
    7: Il fatto dispiacque agli occhi di Dio, che perciò colpì Israele.
    8: 'Davide disse a Dio: «Facendo una cosa simile, ho peccato gravemente. Perdona, ti prego, l''iniquità del tuo servo, perché ho commesso una vera follia».'
    9: 'Il Signore disse a Gad, veggente di Davide:'
    10: '«Và, riferisci a Davide: Dice il Signore: Ti pongo davanti tre cose, scegline una e io te la concederò».'
    11: 'Gad andò da Davide e gli riferì: «Dice il Signore: Scegli'
    12: fra tre anni di carestia, tre mesi di fuga per te di fronte ai tuoi avversari, sotto l'incubo della spada dei tuoi nemici, e tre giorni della spada del Signore con la peste che si diffonde sul paese e l'angelo del Signore che porta lo sterminio in tutto il territorio di Israele. Ora decidi che cosa io debba riferire a chi mi ha inviato».
    13: 'Davide disse a Gad: «Sono in un''angoscia terribile. Ebbene, io cada nelle mani del Signore, perché la sua misericordia è molto grande, ma io non cada nelle mani degli uomini».'
    14: Così il Signore mandò la peste in Israele; morirono settantamila Israeliti.
    15: 'Dio mandò un angelo in Gerusalemme per distruggerla. Ma, come questi stava distruggendola, il Signore volse lo sguardo e si astenne dal male minacciato. Egli disse all''angelo sterminatore: «Ora basta! Ritira la mano». L''angelo del Signore stava in piedi presso l''aia di Ornan il Gebuseo.'
    16: Davide, alzati gli occhi, vide l'angelo del Signore che stava fra terra e cielo con la spada sguainata in mano, tesa verso Gerusalemme. Allora Davide e gli anziani, coperti di sacco, si prostrarono con la faccia a terra.
    17: 'Davide disse a Dio: «Non sono forse stato io a ordinare il censimento del popolo? Io ho peccato e ho commesso il male; costoro, il gregge, che cosa hanno fatto? Signore Dio mio, sì, la tua mano infierisca su di me e sul mio casato, ma non colpisca il tuo popolo».'
    18: L'angelo del Signore ordinò a Gad di riferire a Davide che salisse ad erigere un altare al Signore nell'aia di Ornan il Gebuseo.
    19: Davide vi andò secondo l'ordine di Gad, comunicatogli a nome del Signore.
    20: Ornan si volse e vide l'angelo; i suoi quattro figli, che erano con lui, si nascosero. Ornan stava trebbiando il grano,
    21: quando gli si avvicinò Davide. Ornan guardò e, riconosciuto Davide, uscì dall'aia, prostrandosi con la faccia a terra davanti a Davide.
    22: 'Davide disse a Ornan: «Cedimi il terreno dell''aia, perché io vi costruisca un altare al Signore; cedimelo per tutto il suo valore, così che il flagello cessi di infierire sul popolo».'
    23: 'Ornan rispose a Davide: «Prenditelo; il re mio signore ne faccia quello che vuole. Vedi, io ti dò anche i buoi per gli olocausti, le trebbie per la legna e il grano per l''offerta; tutto io ti offro».'
    24: 'Ma il re Davide disse a Ornan: «No! Lo voglio acquistare per tutto il suo valore; non presenterò al Signore una cosa che appartiene a te offrendo così un olocausto gratuitamente».'
    25: E così Davide diede a Ornan seicento sicli d'oro per il terreno.
    26: Quindi Davide vi eresse un altare per il Signore e vi offrì olocausti e sacrifici di comunione. Invocò il Signore, che gli rispose con il fuoco sceso dal cielo sull'altare dell'olocausto.
    27: Il Signore ordinò all'angelo e questi ripose la spada nel fodero.
    28: Allora, visto che il Signore l'aveva ascoltato sull'aia di Ornan il Gebuseo, Davide offrì là un sacrificio.
    29: La Dimora del Signore, eretta da Mosè nel deserto, e l'altare dell'olocausto in quel tempo stavano sull'altura che era in Gàbaon;
    30: ma Davide non osava recarsi là a consultare Dio perché si era molto spaventato di fronte alla spada dell'angelo del Signore.
  22:
    1: 'Davide disse: «Questa è la casa del Signore Dio e questo è l''altare per gli olocausti di Israele».'
    2: Davide ordinò di radunare gli stranieri che erano nel paese di Israele. Quindi diede incarico agli scalpellini perché squadrassero pietre per la costruzione del tempio.
    3: Davide preparò ferro per i chiodi dei battenti delle porte e per le spranghe di ferro e anche molto bronzo in quantità incalcolabile.
    4: Il legno di cedro non si contava, poiché quelli di Sidòne e di Tiro avevano portato a Davide molto legno di cedro.
    5: 'Davide pensava: «Mio figlio Salomone è ancora giovane e inesperto, mentre la costruzione da erigersi per il Signore deve essere straordinariamente grande, tale da suscitare fama e ammirazione in tutti i paesi; per questo ne farò i preparativi io». Davide, prima di morire, effettuò preparativi imponenti.'
    6: Poi chiamò Salomone suo figlio e gli comandò di costruire un tempio al Signore Dio di Israele.
    7: 'Davide disse a Salomone: «Figlio mio, io avevo deciso di costruire un tempio al nome del Signore mio Dio.'
    8: 'Ma mi fu rivolta questa parola del Signore: Tu hai versato troppo sangue e hai fatto grandi guerre; per questo non costruirai il tempio al mio nome, perché hai versato troppo sangue sulla terra davanti a me.'
    9: Ecco ti nascerà un figlio, che sarà uomo di pace; io gli concederò la tranquillità da parte di tutti i suoi nemici che lo circondano. Egli si chiamerà Salomone. Nei suoi giorni io concederò pace e tranquillità a Israele.
    10: Egli costruirà un tempio al mio nome; egli sarà figlio per me e io sarò padre per lui. Stabilirò il trono del suo regno su Israele per sempre.
    11: Ora, figlio mio, il Signore sia con te perché tu riesca a costruire un tempio al Signore tuo Dio, come ti ha promesso.
    12: Ebbene, il Signore ti conceda senno e intelligenza, ti costituisca re di Israele per osservare la legge del Signore tuo Dio.
    13: Certo riuscirai, se cercherai di praticare gli statuti e i decreti che il Signore ha prescritti a Mosè per Israele. Sii forte, coraggio; non temere e non abbatterti.
    14: Ecco, anche in mezzo alle angosce, ho preparato per il tempio centomila talenti d'oro, un milione di talenti d'argento, bronzo e ferro in quantità incalcolabile. Inoltre ho preparato legname e pietre; tu ve ne aggiungerai ancora.
    15: Ti assisteranno molti operai, scalpellini e lavoratori della pietra e del legno e tecnici di ogni sorta per qualsiasi lavoro.
    16: L'oro, l'argento, il bronzo e il ferro non si calcolano; su, mettiti al lavoro e il Signore ti assista».
    17: Davide comandò a tutti i capi di Israele di aiutare Salomone suo figlio.
    18: 'Disse: «Il Signore vostro Dio non è forse con voi e non vi ha concesso tranquillità all''intorno? Difatti ha gia messo nelle mie mani gli abitanti della regione; il paese si è assoggetato davanti al Signore e davanti al suo popolo.'
    19: Ora perciò dedicatevi con tutto il cuore e con tutta l'anima alla ricerca del Signore vostro Dio. Su, costruite il santuario del Signore vostro Dio, per introdurre l'arca dell'alleanza del Signore e gli oggetti consacrati a Dio nel tempio che sarà eretto al nome del Signore».
  23:
    1: Davide, ormai vecchio e sazio di giorni, nominò re su Israele suo figlio Salomone.
    2: Egli radunò tutti i capi di Israele, i sacerdoti e i leviti.
    3: Si contarono i leviti, dai trent'anni in su; censiti, uno per uno, risultarono trentottomila.
    4: «Di costoro ventiquattromila dirigano l'attività del tempio, seimila siano magistrati e giudici,
    5: quattromila portieri e quattromila lodino il Signore con tutti gli strumenti inventati da me per lodarlo».
    6: 'Davide divise in classi i figli di Levi: Gherson, Keat e Merari.'
    7: 'Dei Ghersoniti: Ladan e Simei.'
    8: 'Figli di Ladan: Iechièl, primo, Zetan e Gioele; tre.'
    9: 'Figli di Simei: Selomìt, Cazièl, Aran; tre. Costoro sono i capi dei casati di Ladan.'
    10: 'Figli di Simei: Iacat, Ziza, Ieus, Beria; questi sono i quattro figli di Simei.'
    11: Iacat era il capo e Ziza il secondo. Ieus e Beria non ebbero molti figli; riguardo al censimento furono considerati come unico casato.
    12: 'Figli di Keat: Amram, Isear, Ebron e Uzziel; quattro.'
    13: 'Figli di Amram: Aronne e Mosè. Aronne fu scelto per consacrare le cose sacrosante, egli e i suoi figli, per sempre, perché offrisse incenso davanti al Signore, lo servisse e benedicesse in suo nome per sempre.'
    14: Riguardo a Mosè, uomo di Dio, i suoi figli furono contati nella tribù di Levi.
    15: 'Figli di Mosè: Gherson ed Eliezèr.'
    16: 'Figli di Gerson: Sebuèl, il primo.'
    17: I figli di Eliezèr furono Recabia, il primo. Eliezèr non ebbe altri figli, mentre i figli di Recabia furono moltissimi.
    18: 'Figli di Isear: Selomìt, il primo.'
    19: 'Figli di Ebron: Ieria il primo, Amaria secondo, Iacaziel terzo, Iekameàm quarto.'
    20: 'Figli di Uzziel: Mica il primo, Icasia secondo.'
    21: 'Figli di Merari: Macli e Musi. Figli di Macli: Eleàzaro e Kis.'
    22: Eleàzaro morì senza figli, avendo soltanto figlie; le sposarono i figli di Kis, loro fratelli.
    23: 'Figli di Musi: Macli, Eder e Ieremòt; tre.'
    24: Questi sono i figli di Levi secondo i loro casati, i capifamiglia secondo il censimento, contati nominalmente, uno per uno, incaricati dei lavori per il servizio del tempio, dai venti anni in su.
    25: 'Poiché Davide aveva detto: «Il Signore, Dio di Israele, ha concesso la tranquillità al suo popolo; egli si è stabilito in Gerusalemme per sempre,'
    26: anche i leviti non avranno più da trasportare la Dimora e tutti i suoi oggetti per il suo servizio».
    27: Secondo le ultime disposizioni di Davide, il censimento dei figli di Levi si fece dai venti anni in su.
    28: Dipendevano dai figli di Aronne per il servizio del tempio; presiedevano ai cortili, alle stanze, alla purificazione di ogni cosa sacra e all'attività per il servizio del tempio,
    29: al pane dell'offerta, alla farina, all'offerta, alle focacce non lievitate, alle cose da cuocere sulle graticole e da friggere e a tutte le misure di capacità e di lunghezza.
    30: Dovevano presentarsi ogni mattina per celebrare e lodare il Signore, così pure alla sera.
    31: Presiedevano a tutti gli olocausti da offrire al Signore nei sabati, nei noviluni, nelle feste fisse, secondo un numero preciso e secondo le loro regole, sempre davanti al Signore.
    32: Pensavano anche al servizio della tenda del convegno e al servizio del santuario e stavano agli ordini dei figli di Aronne, loro fratelli, per il servizio del tempio.
  24:
    1: 'Classi dei figli di Aronne. Figli di Aronne: Nadàb, Abiu, Ebiatàr, Eleàzaro e Itamar.'
    2: Nadàb e Abiu morirono prima del padre e non lasciarono discendenti. Esercitarono il sacerdozio Eleàzaro e Itamar.
    3: Davide, insieme con Zadòk dei figli di Eleàzaro e con Achimèlech dei figli di Itamar, li divise in classi secondo il loro servizio.
    4: 'Poiché risultò che i figli di Eleàzaro, relativamente alla somma dei maschi, erano più numerosi dei figli di Itamar, furono così classificati: sedici capi di casati per i figli di Eleàzaro, otto per i figli di Itamar.'
    5: Li divisero a sorte, questi come quelli, perché c'erano principi del santuario e principi di Dio sia tra i figli di Eleàzaro che tra i figli di Itamar.
    6: Lo scriba Semaia figlio di Netaneèl, dei figli di Levi, ne fece il catalogo alla presenza del re, dei capi, del sacerdote Zadòk, di Achimèlech figlio di Ebiàtar, dei capi dei casati sacerdotali e levitici; si registravano due casati per Eleàzaro e uno per Itamar.
    7: La prima sorte toccò a Ioarib, la seconda a Iedaia,
    8: la terza a Carim, la quarta a Seorim,
    9: la quinta a Malchia, la sesta a Miamin,
    10: la settimana a Akkoz, l'ottava ad Abia,
    11: la nona a Giosuè, la decima a Secania,
    12: l'undecima a Eliasib, la dodicesima a Iakim,
    13: la tredicesima a Cuppa, la quattordicesima a Is-Bàal,
    14: la quindicesima a Bilga, la sedicesima a Immer,
    15: la diciassettesima a Chezir, la diciottesima a Happizzès,
    16: la diciannovesima a Petachia, la ventesima a Ezechiele,
    17: la ventunesima a Iachin, la ventiduesima a Gamul,
    18: la ventitreesima a Delaia, la ventiquattresima a Maazia.
    19: Questi furono i turni per il loro servizio; a turno entravano nel tempio secondo la regola stabilita dal loro antenato Aronne, come gli aveva ordinato il Signore, Dio di Israele.
    20: Quanto agli altri figli di Levi, per i figli di Amram c'era Subaèl, per i figli di Subaèl Iecdia.
    21: Quanto a Recabia, il capo dei figli di Recabia era Issia.
    22: Per gli Iseariti, Selomòt; per i figli di Selomòt, Iacat.
    23: 'Figli di Ebron: Ieria il primo, Amaria secondo, Iacaziel terzo, Iekameam quarto.'
    24: 'Figli di Uzziel: Mica; per i figli di Mica, Samir;'
    25: fratello di Mica era Issia; per i figli di Issia, Zaccaria.
    26: 'Figli di Merari: Macli e Musi; per i figli di Iaazia suo figlio.'
    27: 'Figli di Merari nella linea di Iaazia suo figlio: Soam, Zaccur e Ibri.'
    28: 'Per Macli: Eleàzaro, che non ebbe figli.'
    29: 'Per Kis i figli di Kis: Ieracmèl.'
    30: 'Figli di Musi: Macli, Eder e Ierimòt. Questi sono i figli dei leviti secondo i loro casati.'
    31: Anch'essi, come i loro fratelli, figli di Aronne, furono sorteggiati alla presenza del re Davide, di Zadòk, di Achimèlech, dei casati sacerdotali e levitici, il casato del primogenito come quello del fratello minore.
  25:
    1: 'Quindi Davide, insieme con i capi dell''esercito, separò per il servizio i figli di Asaf, di Eman e di Idutun, che eseguivano la musica sacra con cetre, arpe e cembali. Il numero di questi uomini incaricati di tale attività fu:'
    2: 'Per i figli di Asaf: Zaccur, Giuseppe, Natania, Asareela; i figli di Asaf erano sotto la direzione di Asaf, che eseguiva la musica secondo le istruzioni del re.'
    3: 'Per Idutun i figli di Idutun: Ghedalia, Seri, Isaia, Casabià, Simei, Mattatia: sei sotto la direzione del loro padre Idutun, che cantava con cetre per celebrare e lodare il Signore.'
    4: 'Per Eman i figli di Eman: Bukkia, Mattania, Uzziel, Sebuel, Ierimòt, Anania, Anani, Eliata, Ghiddalti, Romamti-Ezer, Iosbekasa, Malloti, Cotir, Macaziot.'
    5: Tutti costoro erano figli di Eman, veggente del re riguardo alle parole di Dio; per esaltare la sua potenza Dio concesse a Eman quattordici figli e tre figlie.
    6: Tutti costoro, sotto la direzione del padre, cioè di Asaf, di Idutun e di Eman, cantavano nel tempio con cembali, arpe e cetre, per il servizio del tempio, agli ordini del re.
    7: Il numero di costoro, insieme con i fratelli, esperti nel canto del Signore, cioè tutti veramente capaci, era di duecentottantotto.
    8: Per i loro turni di servizio furono sorteggiati i piccoli come i grandi, i maestri come i discepoli.
    9: 'La prima sorte toccò a Giuseppe, con i fratelli e figli: dodici; la seconda a Ghedalia, con i fratelli e figli: dodici;'
    10: 'la terza a Zaccur, con i figli e fratelli: dodici;'
    11: 'la quarta a Isri, con i figli e fratelli: dodici;'
    12: 'la quinta a Natania, con i figli e fratelli: dodici;'
    13: 'la sesta a Bukkia, con i figli e fratelli: dodici;'
    14: 'la settima a Iesareela, con i figli e fratelli: dodici;'
    15: 'l''ottava a Isaia, con i figli e fratelli: dodici;'
    16: 'la nona a Mattania, con i figli e fratelli: dodici;'
    17: 'la decima a Simei, con i figli e fratelli: dodici;'
    18: 'l''undecima ad Azarel, con i figli e fratelli: dodici;'
    19: 'la dodicesima a Casabià, con i figli e fratelli: dodici;'
    20: 'la tredicesima a Subaèl, con i figli e fratelli: dodici;'
    21: 'la quattordicesima a Mattatia, con i figli e fratelli: dodici;'
    22: 'la quindicesima a Ieremòt, con i figli e fratelli: dodici;'
    23: 'la sedicesima ad Anania, con i figli e fratelli: dodici;'
    24: 'la diciassettesima a Iosbecasa, con i figli e fratelli: dodici;'
    25: 'la diciottesima ad Anani, con i figli e fratelli: dodici;'
    26: 'la diciannovesima a Malloti, con i figli e fratelli: dodici;'
    27: 'la ventesima a Eliata, con i figli e fratelli: dodici;'
    28: 'la ventunesima a Cotir, con i figli e fratelli: dodici;'
    29: 'la ventiduesima a Ghiddalti, con i figli e fratelli: dodici;'
    30: 'la ventitreesima a Macaziot, con i figli e fratelli: dodici;'
    31: 'la ventiquattresima a Romamti-Ezer, con i figli e fratelli: dodici.'
  26:
    1: 'Per le classi dei portieri. Dei Coriti: Meselemia, figlio di Core, dei discendenti di Ebiasaf.'
    2: 'Figli di Meselemia: Zaccaria il primogenito, Iediael il secondo, Zebadia il terzo, Iatnièl il quarto,'
    3: Elam il quinto, Giovanni il sesto, Elioènai il settimo.
    4: 'Figli di Obed-Edom: Semaia il primogenito, Iozabàd il secondo, Iaoch il terzo, Sacar il quarto, Netaneèl il quinto,'
    5: Ammièl il sesto, Issacar il settimo, Peulletài l'ottavo, poiché Dio aveva benedetto Obed-Edom.
    6: A Semaia suo figlio nacquero figli, che signoreggiavano nel loro casato perché erano uomini valorosi.
    7: 'Figli di Semaia: Otni, Raffaele, Obed, Elzabàd con i fratelli, uomini valorosi, Eliu e Semachia.'
    8: 'Tutti costoro erano discendenti di Obed-Edom. Essi e i figli e i fratelli, uomini valorosi, erano adattissimi per il servizio. Per Obed-Edom: sessantadue in tutto.'
    9: Meselemia ne aveva diciotto tra figli e fratelli, tutti uomini valorosi.
    10: 'Figli di Cosà, dei discendenti di Merari: Simri, il primo; non era primogenito ma suo padre lo aveva costituito capo.'
    11: 'Chelkia era il secondo, Tebalia il terzo, Zaccaria il quarto. Totale dei figli e fratelli di Cosà: tredici.'
    12: Queste classi di portieri, cioè i capigruppo, avevano l'incarico, come i loro fratelli, di servire nel tempio.
    13: Gettarono le sorti, il piccolo come il grande, secondo i loro casati, per ciascuna porta.
    14: Per il lato orientale la sorte toccò a Selemia; a Zaccaria suo figlio, consigliere assennato, in seguito a sorteggio toccò il lato settentrionale,
    15: a Obed-Edom quello meridionale, ai suoi figli toccarono i magazzini.
    16: Il lato occidentale con la porta Sallèchet, sulla via della salita, toccò a Suppim e a Cosà. Un posto di guardia era proporzionato all'altro.
    17: Per il lato orientale erano incaricati sei uomini ogni giorno; per il lato settentrionale quattro al giorno; per quello meridionale quattro al giorno, per ogni magazzino due.
    18: Al Parbàr a occidente, ce n'erano quattro per la strada e due per il Parbàr.
    19: Queste le classi dei portieri discendenti di Core, figli di Merari.
    20: I leviti loro fratelli, addetti alla sorveglianza sui tesori del tempio e sui tesori delle cose consacrate,
    21: erano figli di Ladan, ghersoniti secondo la linea di Ladan. Capi dei casati di Ladan il Ghersonita erano gli Iechieliti.
    22: Gli Iechieliti Zetan e Gioele, suo fratello, erano addetti ai tesori del tempio.
    23: 'Fra i discendenti di Amram, di Isear, di Ebron e di Uzziel:'
    24: Subaèl figlio di Gherson, figlio di Mosè, era sovrintendente dei tesori.
    25: 'Tra i suoi fratelli, nella linea di Eliezer: suo figlio Recabia, di cui fu figlio Isaia, di cui fu figlio Ioram, di cui fu figlio Zikri, di cui fu figlio Selomìt.'
    26: Questo Selomìt con i fratelli era addetto ai tesori delle cose consacrate, che il re Davide, i capi dei casati, i capi di migliaia e di centinaia e i capi dell'esercito
    27: avevano consacrate, prendendole dal bottino di guerra e da altre prede, per la manutenzione del tempio.
    28: Inoltre c'erano tutte le cose consacrate dal veggente Samuele, da Saul figlio di Kis, da Abner figlio di Ner, e da Ioab figlio di Zeruià; tutti questi oggetti consacrati dipendevano da Selomìt e dai suoi fratelli.
    29: 'Fra i discendenti di Isear: Chenania e i suoi figli erano addetti agli affari esterni di Israele come magistrati e giudici.'
    30: 'Fra i discendenti di Ebron: Casabià e i suoi fratelli, uomini valorosi, in numero di millesettecento, erano addetti alla sorveglianza di Israele, dalla Transgiordania all''occidente, riguardo a ogni cosa relativa al culto del Signore e al servizio del re.'
    31: Fra i discendenti di Ebron c'era Ieria, il capo degli Ebroniti divisi secondo le loro genealogie; nell'anno quarantesimo del regno di Davide si effettuarono ricerche sugli Ebroniti; fra di loro c'erano uomini valorosi in Iazer di Gàlaad.
    32: Tra i fratelli di Ieria, uomini valorosi, c'erano duemilasettecento capi di casati. Il re Davide diede a costoro autorità sui Rubeniti, sui Gaditi e su metà della tribù di Manàsse per ogni questione riguardante Dio o il re.
  27:
    1: Ecco i figli di Israele, secondo il loro numero, i capi dei casati, i capi di migliaia e di centinaia, i loro ufficiali al servizio del re, secondo le loro classi, delle quali una entrava e l'altra usciva, ogni mese, per tutti i mesi dell'anno. Ogni classe comprendeva ventiquattromila individui.
    2: Alla prima classe, in funzione nel primo mese, presiedeva Iasobeam figlio di Zabdiel; la sua classe era di ventiquattromila.
    3: Egli era dei discendenti di Perez ed era il capo di tutti gli ufficiali dell'esercito, per il primo mese.
    4: Alla classe del secondo mese presiedeva Dodo di Acoch; la sua classe era di ventiquattromila.
    5: Al terzo gruppo, per il terzo mese, presiedeva Benaià figlio di Ioiadà, sommo sacerdote; la sua classe era di ventiquattromila.
    6: Questo Benaià era un prode fra i Trenta e aveva il comando dei Trenta e della sua classe. Suo figlio era Ammizabàd.
    7: Quarto, per il quarto mese, era Asaèl fratello di Ioab e, dopo di lui, Zebadia suo figlio; la sua classe era di ventiquattromila.
    8: Quinto, per il quinto mese, era l'ufficiale Samehut di Zerach; la sua classe era di ventiquattromila.
    9: Sesto, per il sesto mese, Ira, figlio di Ikkes di Tekoà; la sua classe era di ventiquattromila.
    10: Settimo, per il settimo mese, era Chelez di Pelon, dei discendenti di Efraim; la sua classe era di ventiquattromila.
    11: Ottavo, per l'ottavo mese, era Sibbecài di Cusa, della famiglia degli Zerachiti; la sua classe era di ventiquattromila.
    12: Nono, per il nono mese, era Abièzer, il Beniaminita; la sua classe era di ventiquattromila.
    13: Decimo, per il decimo mese, era Marai di Netofa, appartenente agli Zerachiti; la sua classe era di ventiquattromila.
    14: Undecimo, per l'undecimo mese, era Benaià di Piraton, dei discendenti di Efraim; la sua classe era di ventiquattromila.
    15: Dodicesimo, per il dodicesimo mese, era Cheldai di Netofa, della stirpe di Otniel; la sua classe era di ventiquattromila.
    16: 'Riguardo alle tribù di Israele: sui Rubeniti presiedeva Elièzer figlio di Zikri; sulla tribù di Simeone, Sefatia figlio di Maaca;'
    17: su quella di Levi, Casabia figlio di Kemuel; sugli Aronnidi, Zadòk;
    18: su quella di Giuda, Eliu, dei fratelli di Davide; su quella di Issacar, Omri figlio di Michele;
    19: su quella di Zàbulon, Ismaia figlio di Abdia; su quella di Nèftali, Ierimòt figlio di Azrièl;
    20: sugli Efraimiti, Osea figlio di Azazia; su metà della tribù di Manàsse, Gioele figlio di Pedaia;
    21: su metà della tribù di Manàsse in Gàlaad, Iddo figlio di Zaccaria; su quella di Beniamino, Iaasiel figlio di Abner;
    22: su quella di Dan, Azarel figlio di Ierocam. Questi furono i capi delle tribù di Israele.
    23: Davide non fece il censimento di quelli al di sotto dei vent'anni, perché il Signore aveva detto che avrebbe moltiplicato Israele come le stelle del cielo.
    24: Ioab figlio di Zeruià aveva cominciato il censimento, ma non lo terminò; proprio per esso si scatenò l'ira su Israele. Questo censimento non fu registrato nel libro delle Cronache del re Davide.
    25: Sui tesori del re presiedeva Azmàvet figlio di Adiel; sui tesori che erano nella campagna, nelle città, nei villaggi e nelle torri presiedeva Giònata figlio di Uzzia.
    26: Sugli operai agricoli, per la lavorazione del suolo, c'era Ezri figlio di Chelub.
    27: Alle vigne era addetto Simei di Rama; ai prodotti delle vigne depositati nelle cantine era addetto Zabdai di Sefàm.
    28: Agli oliveti e ai sicomòri, che erano nella Sefela, era addetto Baal-Canan di Ghedera; ai depositi di olio Ioas.
    29: Agli armenti che pascolavano nella pianura di Saron era addetto il Saronita Sitri; agli armenti che pascolavano in altre valli Safat figlio di Adlai.
    30: Ai cammelli era addetto Obil, l'Ismaelita; alle asine Iecdaia di Meronot;
    31: alle pecore Iaziu l'Agareno. Tutti costoro erano amministratori dei beni del re Davide.
    32: Giònata, zio di Davide, era consigliere; uomo intelligente e scriba, egli insieme con Iechiel figlio di Cakmonì, si occupava dei figli del re.
    33: Achitofel era consigliere del re; Cusai l'Arkita era amico del re.
    34: Ad Achitofel successero Ioiadà figlio di Benaià ed Ebiatàr; capo dell'esercito del re era Ioab.
  28:
    1: Davide convocò tutti gli ufficiali di Israele, i capitribù e i capi delle varie classi al servizio del re, i capi di migliaia, i capi di centinaia, gli amministratori di tutti i beni e di tutto il bestiame del re e dei suoi figli, insieme con i consiglieri, i prodi e ogni soldato valoroso in Israele.
    2: 'Davide si alzò in piedi e disse: «Ascoltatemi, miei fratelli e mio popolo! Io avevo deciso di costruire una dimora tranquilla per l''arca dell''alleanza del Signore, per lo sgabello dei piedi del nostro Dio. Avevo fatto i preparativi per la costruzione,'
    3: 'ma Dio mi disse: Non costruirai un tempio al mio nome, perché tu sei stato un guerriero e hai versato sangue.'
    4: Il Signore Dio di Israele scelse me fra tutta la famiglia di mio padre perché divenissi per sempre re su Israele; difatti egli si è scelto Giuda come capo e fra la discendenza di Giuda ha scelto il casato di mio padre e, fra i figli di mio padre, si è compiaciuto di me per costituirmi re su Israele.
    5: Fra tutti i miei figli, poiché il Signore mi ha dato molti figli, ha scelto il mio figlio Salomone per farlo sedere sul trono del regno del Signore su Israele.
    6: 'Egli infatti mi ha detto: Salomone tuo figlio costruirà il mio tempio e i miei cortili, perché io mi sono scelto lui come figlio e intendo essergli padre.'
    7: Renderò saldo il suo regno per sempre, se egli persevererà nel compiere i miei comandi e i miei decreti, come fa oggi.
    8: 'Ora, davanti a tutto Israele, assemblea del Signore, e davanti al nostro Dio che ascolta, vi scongiuro: osservate e praticate tutti i decreti del Signore vostro Dio, perché possediate questo buon paese e lo passiate in eredità ai vostri figli dopo di voi, per sempre.'
    9: Tu, Salomone figlio mio, riconosci il Dio di tuo padre, servilo con cuore perfetto e con animo volenteroso, perché il Signore scruta i cuori e penetra ogni intimo pensiero; se lo ricercherai, ti si farà trovare; se invece l'abbandonerai, egli ti rigetterà per sempre.
    10: 'Vedi: ora il Signore ti ha scelto perché tu gli costruisca una casa come santuario; sii forte e mettiti al lavoro».'
