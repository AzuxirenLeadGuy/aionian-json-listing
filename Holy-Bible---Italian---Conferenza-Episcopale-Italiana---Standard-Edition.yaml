  8:
    1: 'Il Signore disse ancora a Mosè:'
    2: '«Parla ad Aronne e riferisci: Quando collocherai le lampade, le sette lampade dovranno proiettare la luce davanti al candelabro».'
    3: 'Aronne fece così: collocò le lampade in modo che facessero luce davanti al candelabro, come il Signore aveva ordinato a Mosè.'
    4: 'Ora il candelabro aveva questa fattura: era d''oro lavorato a martello, dal suo fusto alle sue corolle era un solo lavoro a martello. Mosè aveva fatto il candelabro secondo la figura che il Signore gli aveva mostrato.'
    5: 'Il Signore parlò a Mosè:'
    6: «Prendi i leviti tra gli Israeliti e purificali.
    7: 'Per purificarli farai così: li aspergerai con l''acqua dell''espiazione; faranno passare il rasoio su tutto il loro corpo, laveranno le loro vesti e si purificheranno.'
    8: Poi prenderanno un giovenco con l'oblazione consueta di fior di farina intrisa in olio e tu prenderai un altro giovenco per il sacrificio espiatorio.
    9: Farai avvicinare i leviti dinanzi alla tenda del convegno e convocherai tutta la comunità degli Israeliti.
    10: Farai avvicinare i leviti davanti al Signore e gli Israeliti porranno le mani sui leviti;
    11: Aronne presenterà i leviti come offerta da farsi con il rito di agitazione davanti al Signore da parte degli Israeliti ed essi faranno il servizio del Signore.
    12: Poi i leviti porranno le mani sulla testa dei giovenchi e tu ne offrirai uno in sacrificio espiatorio per i leviti.
    13: Farai stare i leviti davanti ad Aronne e davanti ai suoi figli e li presenterai come un'offerta da farsi con il rito di agitazione in onore del Signore.
    14: Così separerai i leviti dagli Israeliti e i leviti saranno miei.
    15: Dopo, i leviti verranno a fare il servizio nella tenda del convegno; tu li purificherai e li presenterai come un'offerta fatta con la rituale agitazione;
    16: poiché mi sono tutti dediti tra gli Israeliti, io li ho presi con me, invece di quanti nascono per primi dalla madre, invece dei primogeniti di tutti gli Israeliti.
    17: Poiché tutti i primogeniti degli Israeliti, tanto degli uomini quanto del bestiame, sono miei; io me li sono consacrati il giorno in cui percossi tutti i primogeniti nel paese d'Egitto.
    18: Ho preso i leviti invece di tutti i primogeniti degli Israeliti.
    19: Ho dato in dono ad Aronne e ai suoi figli i leviti tra gli Israeliti, perché facciano il servizio degli Israeliti nella tenda del convegno e perché compiano il rito espiatorio per gli Israeliti, perché nessun flagello colpisca gli Israeliti, qualora gli Israeliti si accostino al santuario».
    20: Così fecero Mosè, Aronne e tutta la comunità degli Israeliti per i leviti; gli Israeliti fecero per i leviti quanto il Signore aveva ordinato a Mosè a loro riguardo.
    21: I leviti si purificarono e lavarono le loro vesti; Aronne li presentò come un'offerta da agitare secondo il rito davanti al Signore e fece l'espiazione per essi, per purificarli.
    22: Dopo, i leviti vennero a fare il servizio nella tenda del convegno alla presenza di Aronne e dei suoi figli. Come il Signore aveva ordinato a Mosè per i leviti, così si fece per loro.
    23: 'Il Signore parlò a Mosè:'
    24: '«Questo riguarda i leviti: da venticinque anni in su il levita entrerà a formare la squadra per il servizio nella tenda del convegno.'
    25: Dall'età di cinquant'anni si ritirerà dalla squadra del servizio e non servirà più.
    26: Aiuterà i suoi fratelli nella tenda del convegno sorvegliando ciò che è affidato alla loro custodia; ma non farà più servizio. Così farai per i leviti, per quel che riguarda i loro uffici».
  9:
    1: 'Il Signore parlò ancora a Mosè nel deserto del Sinai, il primo mese del secondo anno, da quando uscirono dal paese d''Egitto, dicendo:'
    2: «Gli Israeliti celebreranno la pasqua nel tempo stabilito.
    3: La celebrerete nel tempo stabilito, il quattordici di questo mese tra le due sere; la celebrerete secondo tutte le leggi e secondo tutte le prescrizioni e le usanze».
    4: Mosè parlò agli Israeliti perché celebrassero la pasqua.
    5: Essi celebrarono la pasqua il quattordici del mese al tramonto, nel deserto del Sinai; gli Israeliti agirono secondo tutti gli ordini che il Signore aveva dato a Mosè.
    6: Ora vi erano alcuni uomini che essendo immondi per aver toccato un morto, non potevano celebrare la pasqua in quel giorno. Si presentarono in quello stesso giorno davanti a Mosè e davanti ad Aronne;
    7: 'quegli uomini dissero a Mosè: «Noi siamo immondi per aver toccato un cadavere; perché dovremo essere impediti di presentare l''offerta del Signore, al tempo stabilito, in mezzo agli Israeliti?».'
    8: 'Mosè rispose loro: «Aspettate e sentirò quello che il Signore ordinerà a vostro riguardo».'
    9: 'Il Signore disse a Mosè:'
    10: '«Parla agli Israeliti e ordina loro: Se uno di voi o dei vostri discendenti sarà immondo per il contatto con un cadavere o sarà lontano in viaggio, potrà ugualmente celebrare la pasqua in onore del Signore.'
    11: La celebreranno il quattordici del secondo mese al tramonto; mangeranno la vittima pasquale con pane azzimo e con erbe amare;
    12: non ne serberanno alcun resto fino al mattino e non ne spezzeranno alcun osso. La celebreranno secondo tutte le leggi della pasqua.
    13: Ma chi è mondo e non è in viaggio, se si astiene dal celebrare la pasqua, sarà eliminato dal suo popolo; perché non ha presentato l'offerta al Signore nel tempo stabilito, quell'uomo porterà la pena del suo peccato.
    14: Se uno straniero che soggiorna in mezzo a voi celebra la pasqua del Signore, si conformerà alle leggi e alle prescrizioni della pasqua. Avrete un'unica legge per lo straniero e per il nativo del paese».
    15: Nel giorno in cui la Dimora fu eretta, la nube coprì la Dimora, ossia la tenda della testimonianza; alla sera essa aveva sulla Dimora l'aspetto di un fuoco che durava fino alla mattina.
    16: 'Così avveniva sempre: la nube copriva la Dimora e di notte aveva l''aspetto del fuoco.'
    17: Tutte le volte che la nube si alzava sopra la tenda, gli Israeliti si mettevano in cammino; dove la nuvola si fermava, in quel luogo gli Israeliti si accampavano.
    18: Gli Israeliti si mettevano in cammino per ordine del Signore e per ordine del Signore si accampavano; rimanevano accampati finché la nube restava sulla Dimora.
    19: Quando la nube rimaneva per molti giorni sulla Dimora, gli Israeliti osservavano la prescrizione del Signore e non partivano.
    20: Se la nube rimaneva pochi giorni sulla Dimora, per ordine del Signore rimanevano accampati e per ordine del Signore levavano il campo.
    21: Se la nube si fermava dalla sera alla mattina e si alzava la mattina, subito riprendevano il cammino; o se dopo un giorno e una notte la nube si alzava, allora riprendevano il cammino.
    22: 'Se la nube rimaneva ferma sulla Dimora due giorni o un mese o un anno, gli Israeliti rimanevano accampati e non partivano: ma quando si alzava, levavano il campo.'
    23: Per ordine del Signore si accampavano e per ordine del Signore levavano il campo; osservavano le prescrizioni del Signore, secondo l'ordine dato dal Signore per mezzo di Mosè.
  10:
    1: 'Il Signore disse ancora a Mosè:'
    2: «Fatti due trombe d'argento; le farai lavorate a martello e ti serviranno per convocare la comunità e per levare l'accampamento.
    3: Al suono di esse tutta la comunità si radunerà presso di te all'ingresso della tenda del convegno.
    4: Al suono di una tromba sola, i principi, i capi delle migliaia d'Israele, converranno presso di te.
    5: Quando suonerete uno squillo di acclamazione, gli accampamenti che sono a levante si metteranno in cammino.
    6: Quando suonerete una seconda volta lo squillo di acclamazione, gli accampamenti che si trovano a mezzogiorno si metteranno in cammino; si suoneranno squilli di acclamazione quando dovranno mettersi in cammino.
    7: Quando deve essere convocata la comunità, suonerete, ma non uno squillo di acclamazione.
    8: I sacerdoti figli di Aronne suoneranno le trombe; sarà una legge perenne per voi e per i vostri discendenti.
    9: Quando nel vostro paese andrete in guerra contro il nemico che vi attaccherà, suonerete le trombe con squilli di acclamazione e sarete ricordati davanti al Signore vostro Dio e sarete liberati dai vostri nemici.
    10: Così anche nei vostri giorni di gioia, nelle vostre solennità e al principio dei vostri mesi, suonerete le trombe quando offrirete olocausti e sacrifici di comunione; esse vi ricorderanno davanti al vostro Dio. Io sono il Signore vostro Dio».
    11: Il secondo anno, il secondo mese, il venti del mese, la nube si alzò sopra la Dimora della testimonianza.
    12: Gli Israeliti partirono dal deserto del Sinai secondo il loro ordine di marcia; la nube si fermò nel deserto di Paran.
    13: Così si misero in cammino la prima volta, secondo l'ordine del Signore, dato per mezzo di Mosè.
    14: Per prima si mosse l'insegna dell'accampamento dei figli di Giuda, diviso secondo le loro schiere. Nacason, figlio di Amminadab, comandava la schiera di Giuda.
    15: Netaneel, figlio di Suar, comandava la schiera della tribù dei figli di Issacar;
    16: Eliab, figlio di Chelon, comandava la schiera della tribù dei figli di Zàbulon.
    17: La Dimora fu smontata e i figli di Gherson e i figli di Merari si misero in cammino portando la Dimora.
    18: Poi si mosse l'insegna dell'accampamento di Ruben, diviso secondo le sue schiere. Elisur, figlio di Sedeur, comandava la schiera di Ruben.
    19: Selumiel, figlio di Surisaddai, comandava la schiera della tribù dei figli di Simeone.
    20: Eliasaf, figlio di Deuel, comandava la schiera della tribù dei figli di Gad.
    21: Poi si mossero i Keatiti, portando gli oggetti sacri; gli altri dovevano erigere la Dimora, prima che questi arrivassero.
    22: Poi si mosse l'insegna dell'accampamento dei figli di Efraim, diviso secondo le sue schiere. Elisama, figlio di Ammiud, comandava la schiera di Efraim.
    23: Gamliel, figlio di Pedasur, comandava la schiera della tribù dei figli di Manàsse.
    24: Abidau, figlio di Ghideoni, comandava la schiera della tribù dei figli di Beniamino.
    25: Poi si mosse l'insegna dell'accampamento dei figli di Dan, diviso secondo le sue schiere, formando la retroguardia di tutti gli accampamenti. Achiezer, figlio di Ammisaddai, comandava la schiera di Dan.
    26: Paghiel, figlio di Ocran, comandava la schiera della tribù dei figli di Aser,
    27: e Achira, figlio di Enan, comandava la schiera della tribù dei figli di Nèftali.
    28: Questo era l'ordine con cui gli Israeliti si misero in cammino, secondo le loro schiere. Così levarono l'accampamento.
    29: 'Mosè disse a Obab, figlio di Reuel, Madianita, suocero di Mosè: «Noi stiamo per partire, verso il luogo del quale il Signore ha detto: Io ve lo darò in possesso. Vieni con noi e ti faremo del bene, perché il Signore ha promesso di fare il bene a Israele».'
    30: 'Gli rispose: «Io non verrò ma tornerò al mio paese e dai miei parenti». Mosè disse:'
    31: «Non ci lasciare poiché tu conosci i luoghi dove ci accamperemo nel deserto e sarai per noi come gli occhi.
    32: Se vieni con noi, qualunque bene il Signore farà a noi, noi lo faremo a te».
    33: Così partirono dal monte del Signore e fecero tre giornate di cammino; l'arca dell'alleanza del Signore li precedeva durante le tre giornate di cammino, per cercare loro un luogo di sosta.
    34: La nube del Signore era sopra di loro durante il giorno da quando erano partiti.
    35: 'Quando l''arca partiva, Mosè diceva: «Sorgi, Signore, e siano dispersi i tuoi nemici e fuggano da te coloro che ti odiano».'
    36: 'Quando si posava, diceva: «Torna, Signore, alle miriadi di migliaia di Israele».'
  11:
    1: Ora il popolo cominciò a lamentarsi malamente agli orecchi del Signore. Li udì il Signore e il suo sdegno si accese e il fuoco del Signore divampò in mezzo a loro e divorò l'estremità dell'accampamento.
    2: Il popolo gridò a Mosè; Mosè pregò il Signore e il fuoco si spense.
    3: Quel luogo fu chiamato Tabera, perché il fuoco del Signore era divampato in mezzo a loro.
    4: 'La gente raccogliticcia, che era tra il popolo, fu presa da bramosia; anche gli Israeliti ripresero a lamentarsi e a dire: «Chi ci potrà dare carne da mangiare?'
    5: Ci ricordiamo dei pesci che mangiavamo in Egitto gratuitamente, dei cocomeri, dei meloni, dei porri, delle cipolle e dell'aglio.
    6: Ora la nostra vita inaridisce; non c'è più nulla, i nostri occhi non vedono altro che questa manna».
    7: Ora la manna era simile al seme del coriandolo e aveva l'aspetto della resina odorosa.
    8: Il popolo andava attorno a raccoglierla; poi la riduceva in farina con la macina o la pestava nel mortaio, la faceva cuocere nelle pentole o ne faceva focacce; aveva il sapore di pasta all'olio.
    9: Quando di notte cadeva la rugiada sul campo, cadeva anche la manna.
    10: Mosè udì il popolo che si lamentava in tutte le famiglie, ognuno all'ingresso della propria tenda; lo sdegno del Signore divampò e la cosa dispiacque anche a Mosè.
    11: 'Mosè disse al Signore: «Perché hai trattato così male il tuo servo? Perché non ho trovato grazia ai tuoi occhi, tanto che tu mi hai messo addosso il carico di tutto questo popolo?'
    12: 'L''ho forse concepito io tutto questo popolo? O l''ho forse messo al mondo io perché tu mi dica: Pòrtatelo in grembo, come la balia porta il bambino lattante, fino al paese che tu hai promesso con giuramento ai suoi padri?'
    13: 'Da dove prenderei la carne da dare a tutto questo popolo? Perché si lamenta dietro a me, dicendo: Dacci da mangiare carne!'
    14: Io non posso da solo portare il peso di tutto questo popolo; è un peso troppo grave per me.
    15: Se mi devi trattare così, fammi morire piuttosto, fammi morire, se ho trovato grazia ai tuoi occhi; io non veda più la mia sventura!».
    16: 'Il Signore disse a Mosè: «Radunami settanta uomini tra gli anziani d''Israele, conosciuti da te come anziani del popolo e come loro scribi; conducili alla tenda del convegno; vi si presentino con te.'
    17: Io scenderò e parlerò in quel luogo con te; prenderò lo spirito che è su di te per metterlo su di loro, perché portino con te il carico del popolo e tu non lo porti più da solo.
    18: 'Dirai al popolo: Santificatevi per domani e mangerete carne, perché avete pianto agli orecchi del Signore, dicendo: Chi ci farà mangiare carne? Stavamo così bene in Egitto! Ebbene il Signore vi darà carne e voi ne mangerete.'
    19: Ne mangerete non per un giorno, non per due giorni, non per cinque giorni, non per dieci giorni, non per venti giorni,
    20: 'ma per un mese intero, finché vi esca dalle narici e vi venga a noia, perché avete respinto il Signore che è in mezzo a voi e avete pianto davanti a lui, dicendo: Perché siamo usciti dall''Egitto?».'
    21: 'Mosè disse: «Questo popolo, in mezzo al quale mi trovo, conta seicentomila adulti e tu dici: Io darò loro la carne e ne mangeranno per un mese intero!'
    22: Si possono uccidere per loro greggi e armenti in modo che ne abbiano abbastanza? O si radunerà per loro tutto il pesce del mare in modo che ne abbiano abbastanza?».
    23: 'Il Signore rispose a Mosè: «Il braccio del Signore è forse raccorciato? Ora vedrai se la parola che ti ho detta si realizzerà o no».'
    24: Mosè dunque uscì e riferì al popolo le parole del Signore; radunò settanta uomini tra gli anziani del popolo e li pose intorno alla tenda del convegno.
    25: 'Allora il Signore scese nella nube e gli parlò: prese lo spirito che era su di lui e lo infuse sui settanta anziani: quando lo spirito si fu posato su di essi, quelli profetizzarono, ma non lo fecero più in seguito.'
    26: Intanto, due uomini, uno chiamato Eldad e l'altro Medad, erano rimasti nell'accampamento e lo spirito si posò su di essi; erano fra gli iscritti ma non erano usciti per andare alla tenda; si misero a profetizzare nell'accampamento.
    27: 'Un giovane corse a riferire la cosa a Mosè e disse: «Eldad e Medad profetizzano nell''accampamento».'
    28: 'Allora Giosuè, figlio di Nun, che dalla sua giovinezza era al servizio di Mosè, disse: «Mosè, signor mio, impediscili!».'
    29: 'Ma Mosè gli rispose: «Sei tu geloso per me? Fossero tutti profeti nel popolo del Signore e volesse il Signore dare loro il suo spirito!».'
    30: Mosè si ritirò nell'accampamento, insieme con gli anziani d'Israele.
    31: Intanto si era alzato un vento, per ordine del Signore, e portò quaglie dalla parte del mare e le fece cadere presso l'accampamento sulla distesa di circa una giornata di cammino da un lato e una giornata di cammino dall'altro, intorno all'accampamento e a un'altezza di circa due cubiti sulla superficie del suolo.
    32: Il popolo si alzò e tutto quel giorno e tutta la notte e tutto il giorno dopo raccolse le quaglie. Chi ne raccolse meno ne ebbe dieci homer; le distesero intorno all'accampamento.
    33: Avevano ancora la carne fra i denti e non l'avevano ancora masticata, quando lo sdegno del Signore si accese contro il popolo e il Signore percosse il popolo con una gravissima piaga.
    34: Quel luogo fu chiamato Kibrot-Taava, perché qui fu sepolta la gente che si era lasciata dominare dalla ingordigia.
    35: Da Kibrot-Taava il popolo partì per Caserot e a Caserot fece sosta.
  12:
    1: Maria e Aronne parlarono contro Mosè a causa della donna etiope che aveva sposata; infatti aveva sposato una Etiope.
    2: 'Dissero: «Il Signore ha forse parlato soltanto per mezzo di Mosè? Non ha parlato anche per mezzo nostro?». Il Signore udì.'
    3: Ora Mosè era molto più mansueto di ogni uomo che è sulla terra.
    4: 'Il Signore disse subito a Mosè, ad Aronne e a Maria: «Uscite tutti e tre e andate alla tenda del convegno». Uscirono tutti e tre.'
    5: Il Signore allora scese in una colonna di nube, si fermò all'ingresso della tenda e chiamò Aronne e Maria. I due si fecero avanti.
    6: 'Il Signore disse: «Ascoltate le mie parole! Se ci sarà un vostro profeta, io, il Signore, in visione a lui mi rivelerò, in sogno parlerò con lui.'
    7: 'Non così per il mio servo Mosè: egli è l''uomo di fiducia in tutta la mia casa.'
    8: Bocca a bocca parlo con lui, in visione e non con enigmi ed egli guarda l'immagine del Signore. Perchè non avete temuto di parlare contro il mio servo Mosè?».
    9: L'ira del Signore si accese contro di loro ed Egli se ne andò;
    10: la nuvola si ritirò di sopra alla tenda ed ecco Maria era lebbrosa, bianca come neve; Aronne guardò Maria ed ecco era lebbrosa.
    11: 'Aronne disse a Mosè: «Signor mio, non addossarci la pena del peccato che abbiamo stoltamente commesso,'
    12: essa non sia come il bambino nato morto, la cui carne è gia mezzo consumata quando esce dal seno della madre».
    13: 'Mosè gridò al Signore: «Guariscila, Dio!».'
    14: 'Il Signore rispose a Mosè: «Se suo padre le avesse sputato in viso, non ne porterebbe essa vergogna per sette giorni? Stia dunque isolata fuori dell''accampamento sette giorni; poi vi sarà di nuovo ammessa».'
    15: Maria dunque rimase isolata, fuori dell'accampamento sette giorni; il popolo non riprese il cammino, finché Maria non fu riammessa nell'accampamento.
    16: Poi il popolo partì da Caserot e si accampò nel deserto di Paran.
  13:
    1: 'Il Signore disse a Mosè:'
    2: «Manda uomini a esplorare il paese di Canaan che sto per dare agli Israeliti. Mandate un uomo per ogni tribù dei loro padri; siano tutti dei loro capi».
    3: Mosè li mandò dal deserto di Paran, secondo il comando del Signore; quegli uomini erano tutti capi degli Israeliti.
    4: 'Questi erano i loro nomi: per la tribù di Ruben, Sammua figlio di Zaccur;'
    5: per la tribù di Simeone, Safat figlio di Cori;
    6: per la tribù di Giuda, Caleb figlio di Iefunne;
    7: per la tribù di Issacar, Igheal figlio di Giuseppe; per la tribù di Efraim,
    8: Osea figlio di Nun;
    9: per la tribù di Beniamino, Palti figlio di Rafu;
    10: per la tribù di Zàbulon, Gaddiel figlio di Sodi;
    11: per la tribù di Giuseppe, cioè per la tribù di Manàsse, Gaddi figlio di Susi;
    12: per la tribù di Dan, Ammiel figlio di Ghemalli;
    13: per la tribù di Aser, Setur figlio di Michele;
    14: per la tribù di Nèftali, Nacbi figlio di Vofsi;
    15: per la tribù di Gad, Gheuel figlio di Machi.
    16: Questi sono i nomi degli uomini che Mosè mandò a esplorare il paese. Mosè diede ad Osea, figlio di Nun, il nome di Giosuè.
    17: 'Mosè dunque li mandò a esplorare il paese di Canaan e disse loro: «Salite attraverso il Negheb; poi salirete alla regione montana'
    18: e osserverete che paese sia, che popolo l'abiti, se forte o debole, se poco o molto numeroso;
    19: come sia la regione che esso abita, se buona o cattiva, e come siano le città dove abita, se siano accampamenti o luoghi fortificati;
    20: come sia il terreno, se fertile o sterile, se vi siano alberi o no. Siate coraggiosi e portate frutti del paese». Era il tempo in cui cominciava a maturare l'uva.
    21: Quelli dunque salirono ed esplorarono il paese dal deserto di Sin, fino a Recob, in direzione di Amat.
    22: Salirono attraverso il Negheb e andarono fino a Ebron, dove erano Achiman, Sesai e Talmai, figli di Anak. Ora Ebron era stata edificata sette anni prima di Tanis in Egitto.
    23: Giunsero fino alla valle di Escol, dove tagliarono un tralcio con un grappolo d'uva, che portarono in due con una stanga, e presero anche melagrane e fichi.
    24: Quel luogo fu chiamato valle di Escol a causa del grappolo d'uva che gli Israeliti vi tagliarono.
    25: Alla fine di quaranta giorni tornarono dall'esplorazione del paese
    26: e andarono a trovare Mosè e Aronne e tutta la comunità degli Israeliti nel deserto di Paran, a Kades; riferirono ogni cosa a loro e a tutta la comunità e mostrarono loro i frutti del paese.
    27: 'Raccontarono: «Noi siamo arrivati nel paese dove tu ci avevi mandato ed è davvero un paese dove scorre latte e miele; ecco i suoi frutti.'
    28: Ma il popolo che abita il paese è potente, le città sono fortificate e immense e vi abbiamo anche visto i figli di Anak.
    29: Gli Amaleciti abitano la regione del Negheb; gli Hittiti, i Gebusei e gli Amorrei le montagne; i Cananei abitano presso il mare e lungo la riva del Giordano».
    30: 'Caleb calmò il popolo che mormorava contro Mosè e disse: «Andiamo presto e conquistiamo il paese, perché certo possiamo riuscirvi».'
    31: 'Ma gli uomini che vi erano andati con lui dissero: «Noi non saremo capaci di andare contro questo popolo, perché è più forte di noi».'
    32: 'Screditarono presso gli Israeliti il paese che avevano esplorato, dicendo: «Il paese che abbiamo attraversato per esplorarlo è un paese che divora i suoi abitanti; tutta la gente che vi abbiamo notata è gente di alta statura;'
    33: vi abbiamo visto i giganti, figli di Anak, della razza dei giganti, di fronte ai quali ci sembrava di essere come locuste e così dovevamo sembrare a loro».
  14:
    1: Allora tutta la comunità alzò la voce e diede in alte grida; il popolo pianse tutta quella notte.
    2: 'Tutti gli Israeliti mormoravano contro Mosè e contro Aronne e tutta la comunità disse loro: «Oh! fossimo morti nel paese d''Egitto o fossimo morti in questo deserto!'
    3: E perché il Signore ci conduce in quel paese per cadere di spada? Le nostre mogli e i nostri bambini saranno preda. Non sarebbe meglio per noi tornare in Egitto?».
    4: 'Si dissero l''un l''altro: «Diamoci un capo e torniamo in Egitto».'
    5: Allora Mosè e Aronne si prostrarono a terra dinanzi a tutta la comunità riunita degli Israeliti.
    6: Giosuè figlio di Nun e Caleb figlio di Iefunne, che erano fra coloro che avevano esplorato il paese, si stracciarono le vesti
    7: 'e parlarono così a tutta la comunità degli Israeliti: «Il paese che abbiamo attraversato per esplorarlo è un paese molto buono.'
    8: 'Se il Signore ci è favorevole, ci introdurrà in quel paese e ce lo darà: è un paese dove scorre latte e miele.'
    9: Soltanto, non vi ribellate al Signore e non abbiate paura del popolo del paese; è pane per noi e la loro difesa li ha abbandonati mentre il Signore è con noi; non ne abbiate paura».
    10: Allora tutta la comunità parlò di lapidarli; ma la Gloria del Signore apparve sulla tenda del convegno a tutti gli Israeliti.
    11: 'Il Signore disse a Mosè: «Fino a quando mi disprezzerà questo popolo? E fino a quando non avranno fede in me, dopo tutti i miracoli che ho fatti in mezzo a loro?'
    12: Io lo colpirò con la peste e lo distruggerò, ma farò di te una nazione più grande e più potente di esso».
    13: 'Mosè disse al Signore: «Ma gli Egiziani hanno saputo che tu hai fatto uscire questo popolo con la tua potenza'
    14: e lo hanno detto agli abitanti di questo paese. Essi hanno udito che tu, Signore, sei in mezzo a questo popolo, e ti mostri loro faccia a faccia, che la tua nube si ferma sopra di loro e che cammini davanti a loro di giorno in una colonna di nube e di notte in una colonna di fuoco.
    15: 'Ora se fai perire questo popolo come un solo uomo, le nazioni che hanno udito la tua fama, diranno:'
    16: Siccome il Signore non è stato in grado di far entrare questo popolo nel paese che aveva giurato di dargli, li ha ammazzati nel deserto.
    17: 'Ora si mostri grande la potenza del mio Signore, perché tu hai detto:'
    18: Il Signore è lento all'ira e grande in bontà, perdona la colpa e la ribellione, ma non lascia senza punizione; castiga la colpa dei padri nei figli fino alla terza e alla quarta generazione.
    19: Perdona l'iniquità di questo popolo, secondo la grandezza della tua bontà, così come hai perdonato a questo popolo dall'Egitto fin qui».
    20: 'Il Signore disse: «Io perdono come tu hai chiesto;'
    21: ma, per la mia vita, com'è vero che tutta la terra sarà piena della gloria del Signore,
    22: tutti quegli uomini che hanno visto la mia gloria e i prodigi compiuti da me in Egitto e nel deserto e tuttavia mi hanno messo alla prova gia dieci volte e non hanno obbedito alla mia voce,
    23: certo non vedranno il paese che ho giurato di dare ai loro padri. Nessuno di quelli che mi hanno disprezzato lo vedrà;
    24: ma il mio servo Caleb che è stato animato da un altro spirito e mi ha seguito fedelmente io lo introdurrò nel paese dove è andato; la sua stirpe lo possiederà.
    25: Gli Amaleciti e i Cananei abitano nella valle; domani tornate indietro, incamminatevi verso il deserto, per la via del Mare Rosso».
    26: 'Il Signore disse ancora a Mosè e ad Aronne:'
    27: «Fino a quando sopporterò io questa comunità malvagia che mormora contro di me? Io ho udito le lamentele degli Israeliti contro di me.
    28: 'Riferisci loro: Per la mia vita, dice il Signore, io vi farò quello che ho sentito dire da voi.'
    29: I vostri cadaveri cadranno in questo deserto. Nessuno di voi, di quanti siete stati registrati dall'età di venti anni in su e avete mormorato contro di me,
    30: potrà entrare nel paese nel quale ho giurato di farvi abitare, se non Caleb, figlio di Iefunne, e Giosuè figlio di Nun.
    31: I vostri bambini, dei quali avete detto che sarebbero diventati una preda di guerra, quelli ve li farò entrare; essi conosceranno il paese che voi avete disprezzato.
    32: Ma i vostri cadaveri cadranno in questo deserto.
    33: I vostri figli saranno nòmadi nel deserto per quarant'anni e porteranno il peso delle vostre infedeltà, finché i vostri cadaveri siano tutti quanti nel deserto.
    34: Secondo il numero dei giorni che avete impiegato per esplorare il paese, quaranta giorni, sconterete le vostre iniquità per quarant'anni, un anno per ogni giorno e conoscerete la mia ostilità.
    35: 'Io, il Signore, ho parlato. Così agirò con tutta questa comunità malvagia che si è riunita contro di me: in questo deserto saranno annientati e qui moriranno».'
    36: Gli uomini che Mosè aveva mandati a esplorare il paese e che, tornati, avevano fatto mormorare tutta la comunità contro di lui diffondendo il discredito sul paese,
    37: quegli uomini che avevano propagato cattive voci su quel paese, morirono colpiti da un flagello, davanti al Signore.
    38: Ma di quelli che erano andati a esplorare il paese rimasero vivi Giosuè, figlio di Nun, e Caleb, figlio di Iefunne.
    39: Mosè riferì quelle parole a tutti gli Israeliti; il popolo ne fu molto turbato.
    40: 'La mattina si alzarono presto per salire verso la cima del monte, dicendo: «Eccoci qua; noi saliremo al luogo del quale il Signore ha detto che noi abbiamo peccato».'
    41: 'Ma Mosè disse: «Perché trasgredite l''ordine del Signore? La cosa non vi riuscirà.'
    42: Poiché il Signore non è in mezzo a voi, non salite perché non siate sconfitti dai vostri nemici!
    43: Perché di fronte a voi stanno gli Amaleciti e i Cananei e voi cadrete di spada; perché avete abbandonato il Signore, il Signore non sarà con voi».
    44: Si ostinarono a salire verso la cima del monte, ma l'arca dell'alleanza del Signore e Mosè non si mossero dall'accampamento.
    45: Allora gli Amaleciti e i Cananei che abitavano su quel monte scesero, li batterono e ne fecero strage fino a Corma.
  15:
    1: 'Il Signore disse a Mosè:'
    2: '«Parla agli Israeliti e riferisci loro: Quando sarete entrati nel paese che dovrete abitare e che io vi dò'
    3: e offrirete al Signore un sacrificio consumato dal fuoco, olocausto o sacrificio per soddisfare un voto, o per un'offerta volontaria, o nelle vostre solennità, per fare un profumo soave per il Signore con il vostro bestiame grosso o minuto,
    4: colui che presenterà l'offerta al Signore, offrirà in oblazione un decimo di efa di fior di farina intrisa in un quarto di hin di olio.
    5: Farai una libazione di un quarto di hin di vino oltre l'olocausto o sacrificio per ogni agnello.
    6: Se è per un ariete, offrirai in oblazione due decimi di efa di fior di farina con un terzo di hin di olio
    7: e farai una libazione di un terzo di hin di vino come offerta di odore soave in onore del Signore.
    8: Se offri un giovenco in olocausto o in sacrificio per soddisfare un voto o in sacrificio di comunione al Signore,
    9: oltre il giovenco si offrirà, in oblazione, tre decimi di efa di fior di farina intrisa in mezzo hin di olio
    10: e farai una libazione di un mezzo hin di vino; è un sacrificio consumato dal fuoco, soave profumo per il Signore.
    11: Così si farà per ogni bue, per ogni ariete, per ogni agnello o capretto.
    12: Qualunque sia il numero degli animali che immolerete, farete così per ciascuna vittima.
    13: Quanti sono nativi del paese faranno così, quando offriranno un sacrificio consumato dal fuoco, soave profumo per il Signore.
    14: Se uno straniero che soggiorna da voi o chiunque dimorerà in mezzo a voi in futuro, offrirà un sacrificio con il fuoco, soave profumo per il Signore, farà come fate voi.
    15: Vi sarà una sola legge per tutta la comunità, per voi e per lo straniero che soggiorna in mezzo a voi; sarà una legge perenne, di generazione in generazione; come siete voi, così sarà lo straniero davanti al Signore.
    16: Ci sarà una stessa legge e uno stesso rito per voi e per lo straniero che soggiorna presso di voi».
    17: 'Il Signore disse ancora a Mosè:'
    18: «Parla agli Israeliti e riferisci loro. Quando sarete arrivati nel paese dove io vi conduco
    19: e mangerete il pane di quel paese, ne preleverete un'offerta da presentare al Signore.
    20: Delle primizie della vostra madia, metterete da parte una focaccia come offerta da elevare secondo il rito, la preleverete come si preleva dall'aia l'offerta che si fa con il rito di elevazione.
    21: Delle primizie della vostra madia darete al Signore una parte come offerta che si fa elevandola, di generazione in generazione.
    22: Se avrete mancato per inavvertenza e non avrete osservato tutti questi comandi che il Signore ha dati a Mosè,
    23: quanto il Signore vi ha comandato per mezzo di Mosè, dal giorno in cui il Signore vi ha dato comandi e in seguito, nelle vostre successive generazioni,
    24: se il peccato è stato commesso per inavvertenza da parte della comunità, senza che la comunità se ne sia accorta, tutta la comunità offrirà un giovenco come olocausto di soave profumo per il Signore, con la sua oblazione e la sua libazione secondo il rito, e un capro come sacrificio espiatorio.
    25: Il sacerdote farà il rito espiatorio per tutta la comunità degli Israeliti e sarà loro perdonato; infatti si tratta di un peccato commesso per inavvertenza ed essi hanno portato l'offerta, il sacrificio fatto in onore del Signore mediante il fuoco e il loro sacrificio espiatorio davanti al Signore, a causa della loro inavvertenza.
    26: Sarà perdonato a tutta la comunità degli Israeliti e allo straniero che soggiorna in mezzo a loro, perché tutto il popolo ha peccato per inavvertenza.
    27: Se è una persona sola che ha peccato per inavvertenza, offra una capra di un anno come sacrificio espiatorio.
    28: Il sacerdote farà il rito espiatorio davanti al Signore per la persona che avrà mancato commettendo un peccato per inavvertenza; quando avrà fatto l'espiazione per essa, le sarà perdonato.
    29: Si tratti di un nativo del paese tra gli Israeliti o di uno straniero che soggiorna in mezzo a voi, avrete un'unica legge per colui che pecca per inavvertenza.
    30: Ma la persona che agisce con deliberazione, nativo del paese o straniero, insulta il Signore; essa sarà eliminata dal suo popolo.
    31: Poiché ha disprezzato la parola del Signore e ha violato il suo comando, quella persona dovrà essere eliminata; porterà il peso della sua colpa».
    32: Mentre gli Israeliti erano nel deserto, trovarono un uomo che raccoglieva legna in giorno di sabato.
    33: Quelli che l'avevano trovato a raccogliere legna, lo condussero a Mosè, ad Aronne e a tutta la comunità.
    34: Lo misero sotto sorveglianza, perché non era stato ancora stabilito che cosa gli si dovesse fare.
    35: 'Il Signore disse a Mosè: «Quell''uomo deve essere messo a morte; tutta la comunità lo lapiderà fuori dell''accampamento».'
    36: Tutta la comunità lo condusse fuori dell'accampamento e lo lapidò; quegli morì secondo il comando che il Signore aveva dato a Mosè.
    37: 'Il Signore aggiunse a Mosè:'
    38: «Parla agli Israeliti e ordina loro che si facciano, di generazione in generazione, fiocchi agli angoli delle loro vesti e che mettano al fiocco di ogni angolo un cordone di porpora viola.
    39: Avrete tali fiocchi e, quando li guarderete, vi ricorderete di tutti i comandi del Signore per metterli in pratica; non andrete vagando dietro il vostro cuore e i vostri occhi, seguendo i quali vi prostituite.
    40: Così vi ricorderete di tutti i miei comandi, li metterete in pratica e sarete santi per il vostro Dio.
    41: Io sono il Signore vostro Dio, che vi ho fatti uscire dal paese di Egitto per essere il vostro Dio. Io sono il Signore vostro Dio».
  16:
    1: Ora Core figlio di Izear, figlio di Keat, figlio di Levi, e Datan e Abiram, figli di Eliab, figlio di Pallu, figlio di Ruben,
    2: presero altra gente e insorsero contro Mosè, con duecentocinquanta uomini tra gli Israeliti, capi della comunità, membri del consiglio, uomini stimati;
    3: 'radunatisi contro Mosè e contro Aronne, dissero loro: «Basta! Tutta la comunità, tutti sono santi e il Signore è in mezzo a loro; perché dunque vi innalzate sopra l''assemblea del Signore?».'
    4: Quando Mosè ebbe udito questo, si prostrò con la faccia a terra;
    5: 'poi disse a Core e a tutta la gente che era con lui: «Domani mattina il Signore farà conoscere chi è suo e chi è santo e se lo farà avvicinare: farà avvicinare a sé colui che egli avrà scelto.'
    6: 'Fate questo: prendete gli incensieri tu e tutta la gente che è con te;'
    7: domani vi metterete il fuoco e porrete profumo aromatico davanti al Signore; colui che il Signore avrà scelto sarà santo. Basta, figli di Levi!».
    8: 'Mosè disse poi a Core: «Ora ascoltate, figli di Levi!'
    9: E' forse poco per voi che il Dio d'Israele vi abbia segregati dalla comunità d'Israele e vi abbia fatti avvicinare a sé per prestare servizio nella Dimora del Signore e per tenervi davanti alla comunità, esercitando per essa il vostro ministero?
    10: Egli vi ha fatti avvicinare a sé, te e tutti i tuoi fratelli figli di Levi con te e ora pretendete anche il sacerdozio?
    11: Per questo tu e tutta la gente che è con te siete convenuti contro il Signore! E chi è Aronne perché vi mettiate a mormorare contro di lui?».
    12: 'Poi Mosè mandò a chiamare Datan e Abiram, figli di Eliab; ma essi dissero: «Noi non verremo.'
    13: E' forse poco per te l'averci fatti partire da un paese dove scorre latte e miele per farci morire nel deserto, perché tu voglia fare il nostro capo e dominare su di noi?
    14: Non ci hai davvero condotti in un paese dove scorre latte e miele, né ci hai dato il possesso di campi e di vigne! Credi tu di poter privare degli occhi questa gente? Noi non verremo».
    15: 'Allora Mosè si adirò molto e disse al Signore: «Non gradire la loro oblazione; io non ho preso da costoro neppure un asino e non ho fatto torto ad alcuno di loro».'
    16: 'Mosè disse a Core: «Tu e tutta la tua gente trovatevi domani davanti al Signore: tu e loro con Aronne;'
    17: 'ciascuno di voi prenda l''incensiere, vi metta il profumo aromatico e porti ciascuno il suo incensiere davanti al Signore: duecentocinquanta incensieri. Anche tu e Aronne; ciascuno prenda un incensiere».'
    18: Essi dunque presero ciascuno un incensiere, vi misero il fuoco, vi posero profumo aromatico e si fermarono all'ingresso della tenda del convegno; lo stesso fecero Mosè e Aronne.
    19: Core convocò tutta la comunità presso Mosè e Aronne all'ingresso della tenda del convegno; la gloria del Signore apparve a tutta la comunità.
    20: 'Il Signore disse a Mosè e ad Aronne:'
    21: «Allontanatevi da questa comunità e io li consumerò in un istante».
    22: 'Ma essi, prostratisi con la faccia a terra, dissero: «Dio, Dio degli spiriti di ogni essere vivente! Un uomo solo ha peccato e ti vorresti adirare contro tutta la comunità?».'
    23: 'Il Signore disse a Mosè:'
    24: '«Parla alla comunità e ordinale: Ritiratevi dalle vicinanze della dimora di Core, Datan e Abiram».'
    25: Mosè si alzò e andò da Datan e da Abiram; gli anziani di Israele lo seguirono.
    26: 'Egli disse alla comunità: «Allontanatevi dalle tende di questi uomini empi e non toccate nulla di ciò che è loro, perché non periate a causa di tutti i loro peccati».'
    27: Così quelli si ritirarono dal luogo dove stavano Core, Datan e Abiram. Datan e Abiram uscirono e si fermarono all'ingresso delle loro tende con le mogli, i figli e i bambini.
    28: 'Mosè disse: «Da questo saprete che il Signore mi ha mandato per fare tutte queste opere e che io non ho agito di mia iniziativa.'
    29: Se questa gente muore come muoiono tutti gli uomini, se la loro sorte è la sorte comune a tutti gli uomini, il Signore non mi ha mandato;
    30: ma se il Signore fa una cosa meravigliosa, se la terra spalanca la bocca e li ingoia con quanto appartiene loro e se essi scendono vivi agli inferi, allora saprete che questi uomini hanno disprezzato il Signore».
    31: Come egli ebbe finito di pronunciare tutte queste parole, il suolo si profondò sotto i loro piedi,
    32: 'la terra spalancò la bocca e li inghiottì: essi e le loro famiglie, con tutta la gente che apparteneva a Core e tutta la loro roba.'
    33: Scesero vivi agli inferi essi e quanto loro apparteneva; la terra li ricoprì ed essi scomparvero dall'assemblea.
    34: 'Tutto Israele che era attorno ad essi fuggì alle loro grida; perché dicevano: «La terra non inghiottisca anche noi!».'
    35: Un fuoco uscì dalla presenza del Signore e divorò i duecentocinquanta uomini, che offrivano l'incenso.
    36: 'Poi il Signore disse a Mosè:'
    37: «Dì a Eleazaro, figlio del sacerdote Aronne, di tirar fuori gli incensieri dall'incendio e di disperdere qua e là il fuoco, perché quelli sono sacri;
    38: degli incensieri di quegli uomini, che hanno peccato al prezzo della loro vita, si facciano tante lamine battute per rivestirne l'altare, poiché sono stati presentati davanti al Signore e quindi sono sacri; saranno un monito per gli Israeliti».
    39: Il sacerdote Eleazaro prese gli incensieri di rame presentati dagli uomini che erano stati arsi; furono ridotti in lamine per rivestirne l'altare,
    40: 'perché servano da memoriale agli Israeliti: nessun estraneo che non sia della discendenza di Aronne si accosti a bruciare incenso davanti al Signore e abbia la sorte di Core e di quelli che erano con lui. Eleazaro fece come il Signore gli aveva ordinato per mezzo di Mosè.'
    41: 'Il giorno dopo tutta la comunità degli Israeliti mormorò contro Mosè e Aronne dicendo: «Voi avete fatto morire il popolo del Signore».'
    42: Come la comunità si radunava contro Mosè e contro Aronne, gli Israeliti si volsero verso la tenda del convegno; ed ecco la nube la ricoprì e apparve la gloria del Signore.
    43: Mosè e Aronne vennero davanti alla tenda del convegno.
    44: 'Il Signore disse a Mosè:'
    45: «Allontanatevi da questa comunità e io li consumerò in un istante». Ma essi si prostrarono con la faccia a terra.
    46: 'Mosè disse ad Aronne: «Prendi l''incensiere, mettici il fuoco preso dall''altare, ponici sopra l''incenso; portalo presto in mezzo alla comunità e fà il rito espiatorio per essi; poiché l''ira del Signore è divampata, il flagello è gia cominciato».'
    47: Aronne prese l'incensiere, come Mosè aveva detto, corse in mezzo all'assemblea; ecco il flagello era gia cominciato in mezzo al popolo; mise l'incenso nel braciere e fece il rito espiatorio per il popolo.
    48: Si fermò tra i morti e i vivi e il flagello fu arrestato.
    49: Ora quelli che morirono di quel flagello furono quattordicimilasettecento, oltre quelli che morirono per il fatto di Core.
    50: 'Aronne tornò da Mosè all''ingresso della tenda del convegno: il flagello era stato fermato.'
  17:
    1: 'Poi il Signore disse a Mosè:'
    2: '«Parla agli Israeliti e fatti dare da loro dei bastoni, uno per ogni loro casato paterno: cioè dodici bastoni da parte di tutti i loro capi secondo i loro casati paterni; scriverai il nome di ognuno sul suo bastone,'
    3: scriverai il nome di Aronne sul bastone di Levi, poiché ci sarà un bastone per ogni capo dei loro casati paterni.
    4: Riporrai quei bastoni nella tenda del convegno, davanti alla testimonianza, dove io sono solito darvi convegno.
    5: L'uomo che io avrò scelto sarà quello il cui bastone fiorirà e così farò cessare davanti a me le mormorazioni che gli Israeliti fanno contro di voi».
    6: Mosè parlò agli Israeliti e tutti i loro capi gli diedero un bastone ciascuno, secondo i loro casati paterni, cioè dodici bastoni; il bastone di Aronne era in mezzo ai loro bastoni.
    7: Mosè ripose quei bastoni davanti al Signore nella tenda della testimonianza.
    8: 'Il giorno dopo, Mosè entrò nella tenda della testimonianza ed ecco il bastone di Aronne per il casato di Levi era fiorito: aveva prodotto germogli, aveva fatto sbocciare fiori e maturato mandorle.'
    9: Allora Mosè tolse tutti i bastoni dalla presenza del Signore e li portò a tutti gli Israeliti; essi li videro e presero ciascuno il suo bastone.
    10: 'Il Signore disse a Mosè: «Riporta il bastone di Aronne davanti alla Testimonianza, perché sia conservato come un monito per i ribelli e si ponga fine alle loro mormorazioni contro di me ed essi non ne muoiano».'
    11: Mosè fece come il Signore gli aveva comandato.
    12: 'Gli Israeliti dissero a Mosè: «Ecco, moriamo, siamo perduti, siamo tutti perduti!'
    13: Chiunque si accosta alla Dimora del Signore muore; dovremo morire tutti?».
  18:
    1: 'Il Signore disse ad Aronne: «Tu, i tuoi figli e la casa di tuo padre con te porterete il peso delle iniquità commesse nel santuario; tu e i tuoi figli porterete il peso delle iniquità commesse nell''esercizio del vostro sacerdozio.'
    2: Anche i tuoi fratelli, la tribù di Levi, la tribù di tuo padre, farai accostare a te, perché ti siano accanto e ti servano quando tu e i tuoi figli con te sarete davanti alla tenda della testimonianza.
    3: Essi staranno al tuo servizio e al servizio di tutta la tenda; soltanto non si accosteranno agli arredi del santuario né all'altare, perché non moriate gli uni e gli altri.
    4: Essi saranno accanto a te e saranno addetti alla custodia della tenda del convegno per tutto il servizio della tenda e nessun estraneo si accosterà a voi.
    5: Voi sarete addetti alla custodia del santuario e dell'altare, perché non vi sia più ira contro gli Israeliti.
    6: Quanto a me, ecco, io ho preso i vostri fratelli, i leviti, tra gli Israeliti; dati al Signore, essi sono rimessi in dono a voi per prestare servizio nella tenda del convegno.
    7: Tu e i tuoi figli con te eserciterete il vostro sacerdozio per quanto riguarda l'altare ciò che è oltre il velo; compirete il vostro ministero. Io vi dò l'esercizio del sacerdozio come un dono; l'estraneo che si accosterà sarà messo a morte».
    8: 'Il Signore disse ancora ad Aronne: «Ecco, io ti dò il diritto a tutte le cose consacrate dagli Israeliti, cioè a quelle che mi sono offerte per elevazione: io le dò a te e ai tuoi figli, come diritto della tua unzione, per legge perenne.'
    9: 'Questo ti apparterrà fra le cose santissime, fra le loro offerte consumate dal fuoco: ogni oblazione, ogni sacrificio espiatorio e ogni sacrificio di riparazione che mi presenteranno; sono tutte cose santissime che apparterranno a te e ai tuoi figli.'
    10: Le mangerai in luogo santissimo; ne mangerà ogni maschio; le tratterai come cose sante.
    11: 'Questo ancora ti apparterrà: i doni che gli Israeliti presenteranno con l''elevazione e tutte le loro offerte fatte con il rito di agitazione; io le dò a te, ai tuoi figli e alle tue figlie con te per legge perenne. Chiunque sarà mondo in casa tua ne potrà mangiare.'
    12: 'Ti dò anche tutte le primizie che al Signore offriranno: il meglio dell''olio, il meglio del mosto e del grano.'
    13: Le primizie di quanto produrrà la loro terra che essi presenteranno al Signore saranno tue. Chiunque sarà mondo in casa tua ne potrà mangiare.
    14: Quanto sarà consacrato per voto di sterminio in Israele sarà tuo.
    15: Ogni essere che nasce per primo da ogni essere vivente, offerto al Signore, così degli uomini come degli animali, sarà tuo; però farai riscattare il primogenito dell'uomo e farai anche riscattare il primo nato di un animale immondo.
    16: Quanto al riscatto, li farai riscattare dall'età di un mese, secondo la stima di cinque sicli d'argento, in base al siclo del santuario, che è di venti ghera.
    17: Ma non farai riscattare il primo nato della vacca, né il primo nato della pecora, né il primo nato della capra; sono cosa sacra; verserai il loro sangue sull'altare e brucerai le loro parti grasse come sacrificio consumato dal fuoco, soave profumo per il Signore.
    18: La loro carne sarà tua; sarà tua come il petto dell'offerta che si fa con la agitazione rituale e come la coscia destra.
    19: Io dò a te, ai tuoi figli e alle tue figlie con te, per legge perenne, tutte le offerte di cose sante che gli Israeliti presenteranno al Signore con il rito dell'elevazione. E' un'alleanza inviolabile, perenne, davanti al Signore, per te e per la tua discendenza con te».
    20: 'Il Signore disse ad Aronne: «Tu non avrai alcun possesso nel loro paese e non ci sarà parte per te in mezzo a loro; io sono la tua parte e il tuo possesso in mezzo agli Israeliti.'
    21: Ai figli di Levi io dò in possesso tutte le decime in Israele per il servizio che fanno, il servizio della tenda del convegno.
    22: Gli Israeliti non si accosteranno più alla tenda del convegno per non caricarsi di un peccato che li farebbe morire.
    23: Ma il servizio nella tenda del convegno lo faranno soltanto i leviti; essi porteranno il peso della loro responsabilità; sarà una legge perenne, di generazione in generazione; non possiederanno nulla tra gli Israeliti;
    24: 'poiché io dò in possesso ai leviti le decime che gli Israeliti presenteranno al Signore come offerta fatta con il rito di elevazione; per questo dico di loro: Non possiederanno nulla tra gli Israeliti».'
    25: 'Il Signore disse a Mosè:'
    26: '«Parlerai inoltre ai leviti e dirai loro: Quando riceverete dagli Israeliti le decime che io vi dò per conto loro in vostro possesso, ne preleverete un''offerta secondo la rituale elevazione da fare al Signore: una decima della decima;'
    27: l'offerta che avrete prelevata vi sarà calcolata come il grano che viene dall'aia e come il mosto che esce dal torchio.
    28: Così anche voi preleverete un'offerta per il Signore da tutte le decime che riceverete dagli Israeliti e darete al sacerdote Aronne l'offerta che avrete prelevato per il Signore.
    29: Da tutte le cose che vi saranno concesse preleverete tutte le offerte per il Signore; di tutto ciò che vi sarà di meglio preleverete quel tanto che è da consacrare.
    30: 'Dirai loro: Quando ne avrete prelevato il meglio, quel che rimane sarà calcolato come il provento dell''aia e come il provento del torchio.'
    31: Lo potrete mangiare in qualunque luogo, voi e le vostre famiglie, perché è il vostro salario in cambio del vostro servizio nella tenda del convegno.
    32: Così non sarete rei di alcun peccato, perché ne avrete messa da parte la parte migliore; non profanerete le cose sante degli Israeliti; così non morirete».
  19:
    1: 'Il Signore disse ancora a Mosè e ad Aronne:'
    2: '«Questa è una disposizione della legge che il Signore ha prescritta: Ordina agli Israeliti che ti portino una giovenca rossa, senza macchia, senza difetti, e che non abbia mai portato il giogo.'
    3: La darete al sacerdote Eleazaro, che la condurrà fuori del campo e la farà immolare in sua presenza.
    4: Il sacerdote Eleazaro prenderà con il dito il sangue della giovenca e ne farà sette volte l'aspersione davanti alla tenda del convegno;
    5: poi si brucerà la giovenca sotto i suoi occhi; se ne brucerà la pelle, la carne e il sangue con gli escrementi.
    6: Il sacerdote prenderà legno di cedro, issòpo, colore scarlatto e getterà tutto nel fuoco che consuma la giovenca.
    7: Poi il sacerdote laverà le sue vesti e farà un bagno al suo corpo nell'acqua; quindi rientrerà nel campo e il sacerdote rimarrà in stato d'immondezza fino alla sera.
    8: Colui che avrà bruciato la giovenca si laverà le vesti nell'acqua, farà un bagno al suo corpo nell'acqua e sarà immondo fino alla sera.
    9: 'Un uomo mondo raccoglierà le ceneri della giovenca e le depositerà fuori del campo in luogo mondo, dove saranno conservate per la comunità degli Israeliti per l''acqua di purificazione: è un rito espiatorio.'
    10: Colui che avrà raccolto le ceneri della giovenca si laverà le vesti e sarà immondo fino alla sera. Questa sarà una legge perenne per gli Israeliti e per lo straniero che soggiornerà presso di loro.
    11: Chi avrà toccato un cadavere umano sarà immondo per sette giorni.
    12: Quando uno si sarà purificato con quell'acqua il terzo e il settimo giorno, sarà mondo; ma se non si purifica il terzo e il settimo giorno, non sarà mondo.
    13: Chiunque avrà toccato un cadavere, cioè il corpo di una persona umana morta, e non si sarà purificato, avrà profanato la Dimora del Signore e sarà sterminato da Israele. Siccome l'acqua di purificazione non è stata spruzzata su di lui, egli è in stato di immondezza; ha ancora addosso l'immondezza.
    14: 'Questa è la legge per quando un uomo muore in una tenda: chiunque entrerà nella tenda e chiunque sarà nella tenda sarà immondo per sette giorni.'
    15: Ogni vaso scoperto, sul quale non sia un coperchio o una legatura, sarà immondo.
    16: Chiunque per i campi avrà toccato un uomo ucciso di spada o morto di morte naturale o un osso d'uomo o un sepolcro sarà immondo per sette giorni.
    17: Per colui che sarà divenuto immondo si prenderà la cenere della vittima bruciata per l'espiazione e vi si verserà sopra l'acqua viva, in un vaso;
    18: poi un uomo mondo prenderà issòpo, lo intingerà nell'acqua e ne spruzzerà la tenda, tutti gli arredi e tutte le persone che vi stanno e colui che ha toccato l'osso o l'ucciso o chi è morto di morte naturale o il sepolcro.
    19: L'uomo mondo spruzzerà l'immondo il terzo giorno e il settimo giorno e lo purificherà il settimo giorno; poi colui che è stato immondo si sciacquerà le vesti, si laverà con l'acqua e diventerà mondo alla sera.
    20: Ma colui che, divenuto immondo, non si purificherà, sarà eliminato dalla comunità, perché ha contaminato il santuario del Signore e l'acqua della purificazione non è stata spruzzata su di lui; è immondo.
    21: Sarà per loro una legge perenne. Colui che avrà spruzzato l'acqua di purificazione si laverà le vesti; chi avrà toccato l'acqua di purificazione sarà immondo fino alla sera.
    22: Quanto l'immondo avrà toccato sarà immondo; chi lo avrà toccato sarà immondo fino alla sera».
  20:
    1: Ora tutta la comunità degli Israeliti arrivò al deserto di Sin il primo mese e il popolo si fermò a Kades. Qui morì e fu sepolta Maria.
    2: 'Mancava l''acqua per la comunità: ci fu un assembramento contro Mosè e contro Aronne.'
    3: 'Il popolo ebbe una lite con Mosè, dicendo: «Magari fossimo morti quando morirono i nostri fratelli davanti al Signore!'
    4: Perché avete condotto la comunità del Signore in questo deserto per far morire noi e il nostro bestiame?
    5: E perché ci avete fatti uscire dall'Egitto per condurci in questo luogo inospitale? Non è un luogo dove si possa seminare, non ci sono fichi, non vigne, non melograni e non c'è acqua da bere».
    6: Allora Mosè e Aronne si allontanarono dalla comunità per recarsi all'ingresso della tenda del convegno; si prostrarono con la faccia a terra e la gloria del Signore apparve loro.
    7: 'Il Signore disse a Mosè:'
    8: «Prendi il bastone e tu e tuo fratello Aronne convocate la comunità e alla loro presenza parlate a quella roccia, ed essa farà uscire l'acqua; tu farai sgorgare per loro l'acqua dalla roccia e darai da bere alla comunità e al suo bestiame».
    9: Mosè dunque prese il bastone che era davanti al Signore, come il Signore gli aveva ordinato.
    10: 'Mosè e Aronne convocarono la comunità davanti alla roccia e Mosè disse loro: «Ascoltate, o ribelli: vi faremo noi forse uscire acqua da questa roccia?».'
    11: Mosè alzò la mano, percosse la roccia con il bastone due volte e ne uscì acqua in abbondanza; ne bevvero la comunità e tutto il bestiame.
    12: 'Ma il Signore disse a Mosè e ad Aronne: «Poiché non avete avuto fiducia in me per dar gloria al mio santo nome agli occhi degli Israeliti, voi non introdurrete questa comunità nel paese che io le dò».'
    13: Queste sono le acque di Mèriba, dove gli Israeliti contesero con il Signore e dove Egli si dimostrò santo in mezzo a loro.
    14: 'Mosè mandò da Kades messaggeri al re di Edom per dirgli: «Dice Israele tuo fratello: Tu sai tutte le tribolazioni che ci sono avvenute:'
    15: come i nostri padri scesero in Egitto e noi in Egitto dimorammo per lungo tempo e gli Egiziani maltrattarono noi e i nostri padri.
    16: Noi gridammo al Signore ed egli udì la nostra voce e mandò un angelo e ci fece uscire dall'Egitto; eccoci ora in Kades, che è città ai tuoi estremi confini.
    17: Permettici di passare per il tuo paese; non passeremo né per campi, né per vigne e non berremo l'acqua dei pozzi; seguiremo la via Regia, senza deviare né a destra né a sinistra, finché avremo oltrepassati i tuoi confini».
    18: 'Ma Edom gli rispose: «Tu non passerai sul mio territorio; altrimenti uscirò contro di te con la spada».'
    19: 'Gli Israeliti gli dissero: «Passeremo per la strada maestra; se noi e il nostro bestiame berremo la tua acqua, te la pagheremo; lasciaci soltanto transitare a piedi».'
    20: 'Ma quegli rispose: «Non passerai!». Edom mosse contro Israele con molta gente e con mano potente.'
    21: Così Edom rifiutò a Israele il transito per i suoi confini e Israele si allontanò da lui.
    22: Tutta la comunità degli Israeliti levò l'accampamento da Kades e arrivò al monte Cor.
    23: 'Il Signore disse a Mosè e ad Aronne al monte Cor, sui confini del paese di Edom:'
    24: «Aronne sta per essere riunito ai suoi antenati e non entrerà nel paese che ho dato agli Israeliti, perché siete stati ribelli al mio comandamento alle acque di Mèriba.
    25: Prendi Aronne e suo figlio Eleazaro e falli salire sul monte Cor.
    26: Spoglia Aronne delle sue vesti e falle indossare a suo figlio Eleazaro; in quel luogo Aronne sarà riunito ai suoi antenati e morirà».
    27: Mosè fece come il Signore aveva ordinato ed essi salirono sul monte Cor, in vista di tutta la comunità.
    28: Mosè spogliò Aronne delle sue vesti e le fece indossare a Eleazaro suo figlio; Aronne morì in quel luogo sulla cima del monte. Poi Mosè ed Eleazaro scesero dal monte.
    29: Quando tutta la comunità vide che Aronne era morto, tutta la casa d'Israele lo pianse per trenta giorni.
  21:
    1: Il re cananeo di Arad, che abitava il Negheb, appena seppe che Israele veniva per la via di Atarim, attaccò battaglia contro Israele e fece alcuni prigionieri.
    2: 'Allora Israele fece un voto al Signore e disse: «Se tu mi metti nelle mani questo popolo, le loro città saranno da me votate allo sterminio».'
    3: Il Signore ascoltò la voce di Israele e gli mise nelle mani i Cananei; Israele votò allo sterminio i Cananei e le loro città e quel luogo fu chiamato Corma.
    4: Poi gli Israeliti partirono dal monte Cor, dirigendosi verso il Mare Rosso per aggirare il paese di Edom. Ma il popolo non sopportò il viaggio.
    5: 'Il popolo disse contro Dio e contro Mosè: «Perché ci avete fatti uscire dall''Egitto per farci morire in questo deserto? Perché qui non c''è né pane né acqua e siamo nauseati di questo cibo così leggero».'
    6: Allora il Signore mandò fra il popolo serpenti velenosi i quali mordevano la gente e un gran numero d'Israeliti morì.
    7: 'Allora il popolo venne a Mosè e disse: «Abbiamo peccato, perché abbiamo parlato contro il Signore e contro di te; prega il Signore che allontani da noi questi serpenti». Mosè pregò per il popolo.'
    8: 'Il Signore disse a Mosè: «Fatti un serpente e mettilo sopra un''asta; chiunque, dopo essere stato morso, lo guarderà resterà in vita».'
    9: Mosè allora fece un serpente di rame e lo mise sopra l'asta; quando un serpente aveva morso qualcuno, se questi guardava il serpente di rame, restava in vita.
    10: Poi gli Israeliti partirono e si accamparono a Obot;
    11: partiti da Obot si accamparono a Iie-Abarim nel deserto che sta di fronte a Moab dal lato dove sorge il sole.
    12: Di là partirono e si accamparono nella valle di Zered.
    13: Poi di lì si mossero e si accamparono sull'altra riva dell'Arnon, che scorre nel deserto e proviene dai confini degli Amorrei; l'Arnon infatti è il confine di Moab fra Moab e gli Amorrei.
    14: '«Vaeb in Sufa e i torrenti, l''Arnon Per questo si dice nel libro delle Guerre del Signore:'
    15: e il pendio dei torrenti, che declina verso la sede di Ar e si appoggia alla frontiera di Moab».
    16: 'Di là andarono a Beer. Questo è il pozzo di cui il Signore disse a Mosè: «Raduna il popolo e io gli darò l''acqua».'
    17: '«Sgorga, o pozzo: cantatelo! Allora Israele cantò questo canto:'
    18: Pozzo che i principi hanno scavato, che i nobili del popolo hanno perforato con lo scettro, con i loro bastoni». Poi dal deserto andarono a Mattana,
    19: da Mattana a Nacaliel, da Nacaliel a Bamot
    20: e da Bamot alla valle che si trova nelle steppe di Moab presso la cima del Pisga, che è di fronte al deserto.
    21: 'Israele mandò ambasciatori a Sicon, re degli Amorrei, per dirgli:'
    22: «Lasciami passare per il tuo paese; noi non devieremo per i campi, né per le vigne, non berremo l'acqua dei pozzi; seguiremo la via Regia finché abbiamo oltrepassato i tuoi confini».
    23: Ma Sicon non permise a Israele di passare per i suoi confini; anzi radunò tutta la sua gente e uscì contro Israele nel deserto; giunse a Iaas e diede battaglia a Israele.
    24: Israele lo sconfisse, passandolo a fil di spada, e conquistò il suo paese dall'Arnon fino allo Iabbok, estendendosi fino alla regione degli Ammoniti, perché la frontiera degli Ammoniti era forte.
    25: Israele prese tutte quelle città e abitò in tutte le città degli Amorrei, cioè in Chesbon e in tutte le città del suo territorio;
    26: Chesbon infatti era la città di Sicon, re degli Amorrei, il quale aveva mosso guerra al precedente re di Moab e gli aveva tolto tutto il suo paese fino all'Arnon.
    27: '«Entrate in Chesbon! Ben costruita e fondata è la città di Sicon! Per questo dicono i poeti:'
    28: Perché un fuoco uscì da Chesbon, una fiamma dalla città di Sicon divorò Ar-Moab, inghiottì le alture dell'Arnon.
    29: Guai a te, Moab, sei perduto, popolo di Camos! Egli ha reso fuggiaschi i suoi figli e le sue figlie ha dato in schiavitù al re degli Amorrei Sicon.
    30: Ma noi li abbiamo trafitti! E' rovinata Chesbon fino a Dibon. Abbiamo devastato fino a Nofach che è presso Madaba».
    31: Israele si stabilì dunque nel paese degli Amorrei.
    32: Poi Mosè mandò a esplorare Iazer e gli Israeliti presero le città del suo territorio e ne cacciarono gli Amorrei che vi si trovavano.
    33: Poi mutarono direzione e salirono lungo la strada verso Basan. Og, re di Basan, uscì contro di loro con tutta la sua gente per dar loro battaglia a Edrei.
    34: 'Ma il Signore disse a Mosè: «Non lo temere, perché io te lo dò in potere, lui, tutta la sua gente e il suo paese; trattalo come hai trattato Sicon, re degli Amorrei, che abitava a Chesbon».'
    35: Gli Israeliti batterono lui, con i suoi figli e con tutto il suo popolo, così che non gli rimase più superstite alcuno, e si impadronirono del suo paese.
  22:
    1: Poi gli Israeliti partirono e si accamparono nelle steppe di Moab, oltre il Giordano verso Gerico.
    2: Or Balak, figlio di Zippor, vide quanto Israele aveva fatto agli Amorrei
    3: e Moab ebbe grande paura di questo popolo, che era così numeroso; Moab fu preso da spavento di fronte agli Israeliti.
    4: 'Quindi Moab disse agli anziani di Madian: «Ora questa moltitudine divorerà quanto è intorno a noi, come il bue divora l''erba dei campi». Balak, figlio di Zippor, era in quel tempo re di Moab.'
    5: 'Egli mandò messaggeri a Balaam, figlio di Beor, a Petor che sta sul fiume, nel paese dei figli di Amau, per chiamarlo e dirgli: «Ecco un popolo è uscito dall''Egitto; ricopre la terra e si è stabilito di fronte a me;'
    6: ora dunque, vieni e maledicimi questo popolo; poiché è troppo potente per me; forse così riusciremo a sconfiggerlo e potrò scacciarlo dal paese; so infatti che chi tu benedici è benedetto e chi tu maledici è maledetto».
    7: Gli anziani di Moab e gli anziani di Madian partirono portando in mano il salario dell'indovino; arrivati da Balaam, gli riferirono le parole di Balak.
    8: 'Balaam disse loro: «Alloggiate qui stanotte e vi darò la risposta secondo quanto mi dirà il Signore». I capi di Moab si fermarono da Balaam.'
    9: 'Ora Dio venne a Balaam e gli disse: «Chi sono questi uomini che stanno da te?».'
    10: 'Balaam rispose a Dio: «Balak, figlio di Zippor, re di Moab, mi ha mandato a dire:'
    11: Ecco, il popolo che è uscito dall'Egitto, ricopre la terra; ora vieni a maledirmelo; forse riuscirò così a batterlo e potrò scacciarlo».
    12: 'Dio disse a Balaam: «Tu non andrai con loro, non maledirai quel popolo, perché esso è benedetto».'
    13: 'Balaam si alzò la mattina e disse ai capi di Balak: «Andatevene al vostro paese, perché il Signore si è rifiutato di lasciarmi venire con voi».'
    14: 'I capi di Moab si alzarono, tornarono da Balak e dissero: «Balaam si è rifiutato di venire con noi».'
    15: Allora Balak mandò di nuovo i capi, in maggior numero e più influenti di quelli di prima.
    16: 'Vennero da Balaam e gli dissero: «Così dice Balak, figlio di Zippor: Nulla ti trattenga dal venire da me;'
    17: perché io ti colmerò di onori e farò quanto mi dirai; vieni dunque e maledicimi questo popolo».
    18: 'Ma Balaam rispose e disse ai ministri di Balak: «Quand''anche Balak mi desse la sua casa piena d''argento e oro, non potrei trasgredire l''ordine del Signore, mio Dio, per fare cosa piccola o grande.'
    19: Nondimeno, trattenetevi qui anche voi stanotte, perché io sappia ciò che il Signore mi dirà ancora».
    20: 'Dio venne la notte a Balaam e gli disse: «Se quegli uomini sono venuti a chiamarti, alzati e và con loro; ma farai ciò che io ti dirò».'
    21: Balaam quindi si alzò la mattina, sellò l'asina e se ne andò con i capi di Moab.
    22: Ma l'ira di Dio si accese perché egli era andato; l'angelo del Signore si pose sulla strada per ostacolarlo. Egli cavalcava l'asina e aveva con sé due servitori.
    23: L'asina, vedendo l'angelo del Signore che stava sulla strada con la spada sguainata in mano, deviò dalla strada e cominciò ad andare per i campi. Balaam percosse l'asina per rimetterla sulla strada.
    24: Allora l'angelo del Signore si fermò in un sentiero infossato tra le vigne, che aveva un muro di qua e un muro di là.
    25: L'asina vide l'angelo del Signore, si serrò al muro e strinse il piede di Balaam contro il muro e Balaam la percosse di nuovo.
    26: L'angelo del Signore passò di nuovo più avanti e si fermò in un luogo stretto, tanto stretto che non vi era modo di ritirarsi né a destra, né a sinistra.
    27: L'asina vide l'angelo del Signore e si accovacciò sotto Balaam; l'ira di Balaam si accese ed egli percosse l'asina con il bastone.
    28: 'Allora il Signore aprì la bocca all''asina ed essa disse a Balaam: «Che ti ho fatto perché tu mi percuota gia per la terza volta?».'
    29: 'Balaam rispose all''asina: «Perché ti sei beffata di me! Se avessi una spada in mano, ti ammazzerei subito».'
    30: 'L''asina disse a Balaam: «Non sono io la tua asina sulla quale hai sempre cavalcato fino ad oggi? Sono forse abituata ad agire così?». Ed egli rispose: «No».'
    31: Allora il Signore aprì gli occhi a Balaam ed egli vide l'angelo del Signore, che stava sulla strada con la spada sguainata. Balaam si inginocchiò e si prostrò con la faccia a terra.
    32: 'L''angelo del Signore gli disse: «Perché hai percosso la tua asina gia tre volte? Ecco io sono uscito a ostacolarti il cammino, perché il cammino davanti a me va in precipizio.'
    33: Tre volte l'asina mi ha visto ed è uscita di strada davanti a me; se non fosse uscita di strada davanti a me, certo io avrei gia ucciso te e lasciato in vita lei».
    34: 'Allora Balaam disse all''angelo del Signore: «Io ho peccato, perché non sapevo che tu ti fossi posto contro di me sul cammino; ora se questo ti dispiace, io tornerò indietro».'
    35: 'L''angelo del Signore disse a Balaam: «Và pure con quegli uomini; ma dirai soltanto quello che io ti dirò». Balaam andò con i capi di Balak.'
    36: Quando Balak udì che Balaam arrivava, gli andò incontro a Ir-Moab che è sul confine dell'Arnon, all'estremità del confine.
    37: 'Balak disse a Balaam: «Non ti avevo forse mandato a chiamare con insistenza? Perché non sei venuto da me? Non sono forse in grado di farti onore?».'
    38: 'Balaam rispose a Balak: «Ecco, sono venuto da te; ma ora posso forse dire qualsiasi cosa? La parola che Dio mi metterà in bocca, quella dirò».'
    39: Balaam andò con Balak e giunsero a Kiriat-Cusot.
    40: Balak immolò bestiame grosso e minuto e mandò parte della carne a Balaam e ai capi che erano con lui.
    41: La mattina Balak prese Balaam e lo fece salire a Bamot-Baal, da dove si vedeva un'estremità dell'accampamento del popolo.
  23:
    1: 'Balaam disse a Balak: «Costruiscimi qui sette altari e preparami qui sette giovenchi e sette arieti».'
    2: Balak fece come Balaam aveva detto; Balak e Balaam offrirono un giovenco e un ariete su ciascun altare.
    3: 'Balaam disse a Balak: «Fermati presso il tuo olocausto e io andrò; forse il Signore mi verrà incontro; quel che mi mostrerà io te lo riferirò». Andò su di una altura brulla.'
    4: 'Dio andò incontro a Balaam e Balaam gli disse: «Ho preparato i sette altari e ho offerto un giovenco e un ariete su ciascun altare».'
    5: 'Allora il Signore mise le parole in bocca a Balaam e gli disse: «Torna da Balak e parla così».'
    6: 'Balaam tornò da Balak che stava presso il suo olocausto: egli e tutti i capi di Moab.'
    7: '«Dall''Aram mi ha fatto venire Balak, il re di Moab dalle montagne di oriente: Vieni, maledici per me Giacobbe; vieni, inveisci contro Israele! Allora Balaam pronunziò il suo poema e disse:'
    8: Come imprecherò, se Dio non impreca? Come inveirò, se il Signore non inveisce?
    9: 'Anzi, dalla cima delle rupi io lo vedo e dalle alture lo contemplo: ecco un popolo che dimora solo e tra le nazioni non si annovera.'
    10: Chi può contare la polvere di Giacobbe? Chi può numerare l'accampamento d'Israele? Possa io morire della morte dei giusti e sia la mia fine come la loro».
    11: 'Allora Balak disse a Balaam: «Che mi hai fatto? Io t''ho fatto venire per maledire i miei nemici e tu invece li hai benedetti».'
    12: 'Rispose: «Non devo forse aver cura di dire solo quello che il Signore mi mette sulla bocca?».'
    13: 'Balak gli disse: «Vieni con me in altro luogo da dove tu possa vederlo: qui ne vedi solo un''estremità, non lo vedi tutto intero; di là me lo devi maledire».'
    14: Lo condusse al campo di Zofim, sulla cima del Pisga; costruì sette altari e offrì un giovenco e un ariete su ogni altare.
    15: 'Allora Balaam disse a Balak: «Fermati presso il tuo olocausto e io andrò incontro al Signore».'
    16: 'Il Signore andò incontro a Balaam, gli mise le parole sulla bocca e gli disse: «Torna da Balak e parla così».'
    17: 'Balaam tornò da Balak che stava presso il suo olocausto insieme con i capi di Moab. Balak gli disse: «Che cosa ha detto il Signore?».'
    18: '«Sorgi, Balak, e ascolta; porgimi orecchio, figlio di Zippor! Allora Balaam pronunziò il suo poema e disse:'
    19: Dio non è un uomo da potersi smentire, non è un figlio dell'uomo da potersi pentire. Forse Egli dice e poi non fa? Promette una cosa che poi non adempie?
    20: Ecco, di benedire ho ricevuto il comando e la benedizione io non potrò revocare.
    21: Non si scorge iniquità in Giacobbe, non si vede affanno in Israele. Il Signore suo Dio è con lui e in lui risuona l'acclamazione per il re.
    22: Dio, che lo ha fatto uscire dall'Egitto, è per lui come le corna del bufalo.
    23: 'Perché non vi è sortilegio contro Giacobbe e non vi è magìa contro Israele: a suo tempo vien detto a Giacobbe e a Israele che cosa opera Dio.'
    24: Ecco un popolo che si leva come leonessa e si erge come un leone; non si accovaccia, finché non abbia divorato la preda e bevuto il sangue degli uccisi».
    25: 'Allora Balak disse a Balaam: «Se proprio non lo maledici, almeno non benedirlo!».'
    26: 'Rispose Balaam e disse a Balak: «Non ti ho gia detto, che quanto il Signore dirà io dovrò eseguirlo?».'
    27: 'Balak disse a Balaam: «Vieni, ti condurrò in altro luogo: forse piacerà a Dio che tu me li maledica di là».'
    28: Così Balak condusse Balaam in cima al Peor, che è di fronte al deserto.
    29: 'Balaam disse a Balak: «Costruiscimi qui sette altari e preparami sette giovenchi e sette arieti».'
    30: Balak fece come Balaam aveva detto e offrì un giovenco e un ariete su ogni altare.
  24:
    1: Balaam vide che al Signore piaceva di benedire Israele e non volle rivolgersi come le altre volte alla magìa, ma voltò la faccia verso il deserto.
    2: Balaam alzò gli occhi e vide Israele accampato, tribù per tribù. Allora lo spirito di Dio fu sopra di lui.
    3: '«Oracolo di Balaam, figlio di Beor, e oracolo dell''uomo dall''occhio penetrante; Egli pronunziò il suo poema e disse:'
    4: oracolo di chi ode le parole di Dio e conosce la scienza dell'Altissimo, di chi vede la visione dell'Onnipotente, e cade ed è tolto il velo dai suoi occhi.
    5: Come sono belle le tue tende, Giacobbe, le tue dimore, Israele!
    6: Sono come torrenti che si diramano, come giardini lungo un fiume, come àloe, che il Signore ha piantati, come cedri lungo le acque.
    7: Fluirà l'acqua dalle sue secchie e il suo seme come acqua copiosa. Il suo re sarà più grande di Agag e il suo regno sarà celebrato.
    8: Dio, che lo ha fatto uscire dall'Egitto, è per lui come le corna del bùfalo. Egli divora le genti che lo avversano, addenta le loro ossa e spezza le saette scagliate contro di lui.
    9: Si è rannicchiato, si è accovacciato come un leone e come una leonessa, chi oserà farlo alzare? Chi ti benedisce sia benedetto e chi ti maledice sia maledetto!».
    10: 'Allora l''ira di Balak si accese contro Balaam; Balak battè le mani e disse a Balaam: «Ti ho chiamato per maledire i miei nemici e tu invece per tre volte li hai benedetti!'
    11: Ora vattene al tuo paese! Avevo detto che ti avrei colmato di onori, ma ecco, il Signore ti ha impedito di averli».
    12: 'Balaam disse a Balak: «Non avevo forse detto ai messaggeri che mi avevi mandato:'
    13: 'Quando anche Balak mi desse la sua casa piena d''argento e d''oro, non potrei trasgredire l''ordine del Signore per fare cosa buona o cattiva di mia iniziativa: ciò che il Signore dirà, quello soltanto dirò?'
    14: 'Ora sto per tornare al mio popolo; ebbene vieni: ti predirò ciò che questo popolo farà al tuo popolo negli ultimi giorni».'
    15: '«Oracolo di Balaam, figlio di Beor, oracolo dell''uomo dall''occhio penetrante, Egli pronunciò il suo poema e disse:'
    16: oracolo di chi ode le parole di Dio e conosce la scienza dell'Altissimo, di chi vede la visione dell'Onnipotente, e cade ed è tolto il velo dai suoi occhi.
    17: 'Io lo vedo, ma non ora, io lo contemplo, ma non da vicino: Una stella spunta da Giacobbe e uno scettro sorge da Israele, spezza le tempie di Moab e il cranio dei figli di Set,'
    18: Edom diverrà sua conquista e diverrà sua conquista Seir, suo nemico, mentre Israele compirà prodezze.
    19: Uno di Giacobbe dominerà i suoi nemici e farà perire gli scampati da Ar».
    20: 'Poi vide Amalek, pronunziò il suo poema e disse: «Amalek è la prima delle nazioni, ma il suo avvenire sarà eterna rovina».'
    21: 'Poi vide i Keniti, pronunziò il suo poema e disse: «Sicura è la tua dimora, o Caino, e il tuo nido è aggrappato alla roccia.'
    22: Eppure sarà dato alla distruzione, finchè Assur ti deporterà in prigionia».
    23: 'Pronunziò ancora il suo poema e disse: «Ahimè! chi potrà sopravvivere, dopo che il Signore avrà compiuto tal cosa?'
    24: Verranno navi dalla parte di Cipro e opprimeranno Assur e opprimeranno Eber, ma anch'egli andrà in perdizione».
    25: Poi Balaam si alzò e tornò al suo paese, mentre Balak se ne andò per la sua strada.
  25:
    1: Israele si stabilì a Sittim e il popolo cominciò a trescare con le figlie di Moab.
    2: Esse invitarono il popolo ai sacrifici offerti ai loro dei; il popolo mangiò e si prostrò davanti ai loro dei.
    3: Israele aderì al culto di Baal-Peor e l'ira del Signore si accese contro Israele.
    4: 'Il Signore disse a Mosè: «Prendi tutti i capi del popolo e fà appendere al palo i colpevoli, davanti al Signore, al sole, perché l''ira ardente del Signore si allontani da Israele».'
    5: 'Mosè disse ai giudici d''Israele: «Ognuno di voi uccida dei suoi uomini coloro che hanno aderito al culto di Baal-Peor».'
    6: Ed ecco uno degli Israeliti venne e condusse ai suoi fratelli una donna madianita, sotto gli occhi di Mosè e di tutta la comunità degli Israeliti, mentre essi stavano piangendo all'ingresso della tenda del convegno.
    7: Vedendo ciò, Pincas figlio di Eleazaro, figlio del sacerdote Aronne, si alzò in mezzo alla comunità, prese in mano una lancia,
    8: seguì quell'uomo di Israele nella tenda e li trafisse tutti e due, l'uomo di Israele e la donna, nel basso ventre. E il flagello cessò tra gli Israeliti.
    9: Di quel flagello morirono ventiquattromila persone.
    10: 'Il Signore disse a Mosè:'
    11: «Pincas, figlio di Eleazaro, figlio del sacerdote Aronne, ha allontanato la mia ira dagli Israeliti, perché egli è stato animato dal mio zelo fra di loro, e io nella mia gelosia non ho sterminato gli Israeliti.
    12: Perciò digli che io stabilisco con lui un'alleanza di pace,
    13: che sarà per lui e per la sua stirpe dopo di lui un'alleanza di un sacerdozio perenne, perché egli ha avuto zelo per il suo Dio e ha fatto il rito espiatorio per gli Israeliti».
    14: Ora l'uomo d'Israele, che è stato ucciso con la donna madianita, si chiamava Zimri, figlio di Salu, capo di un casato paterno dei Simeoniti.
    15: La donna che è stata uccisa, la Madianita, si chiamava Cozbi, figlia di Zur, capo della gente di un casato in Madian.
    16: 'Poi il Signore disse a Mosè:'
    17: «Trattate i Madianiti da nemici e uccideteli,
    18: poiché essi vi hanno trattati da nemici con le astuzie mediante le quali vi hanno sedotti nella faccenda di Peor e nella faccenda di Cozbi, figlia di un principe di Madian, loro sorella, che è stata uccisa il giorno del flagello causato per la faccenda di Peor».
  26:
    1: 'Il Signore disse a Mosè e ad Eleazaro, figlio del sacerdote Aronne:'
    2: «Fate il censimento di tutta la comunità degli Israeliti, dall'età di vent'anni in su, secondo i loro casati paterni, di quanti in Israele possono andare in guerra».
    3: 'Mosè e il sacerdote Eleazaro dissero loro nelle steppe di Moab presso il Giordano di fronte a Gerico:'
    4: «Si faccia il censimento dall'età di vent'anni in su, come il Signore aveva ordinato a Mosè e agli Israeliti, quando uscirono dal paese d'Egitto».
    5: 'Ruben primogenito d''Israele. Figli di Ruben: Enoch, da cui discende la famiglia degli Enochiti; Pallu, da cui discende la famiglia dei Palluiti;'
    6: Chezron, da cui discende la famiglia degli Chezroniti; Carmi, da cui discende la famiglia dei Carmiti.
    7: 'Tali sono le famiglie dei Rubeniti: quelli che furono registrati erano quarantatremilasettecentotrenta.'
    8: 'Figli di Pallu: Eliab.'
    9: 'Figli di Eliab: Nemuel, Datan e Abiram. Questi sono quel Datan e quell''Abiram, membri del consiglio, che si ribellarono contro Mosè e contro Aronne con la gente di Core, quando questa si era ribellata contro il Signore;'
    10: la terra spalancò la bocca e li inghiottì insieme con Core, quando quella gente perì e il fuoco divorò duecentocinquanta uomini, che servirono d'esempio.
    11: Ma i figli di Core non perirono.
    12: Figli di Simeone secondo le loro famiglie. Da Nemuel discende la famiglia dei Nemueliti; da Iamin la famiglia degli Iaminiti; da Iachin la famiglia degli Iachiniti; da Zocar la famiglia dei Zocariti;
    13: da Saul la famiglia dei Sauliti.
    14: Tali sono le famiglie dei Simeoniti. Ne furono registrati ventiduemiladuecento.
    15: Figli di Gad secondo le loro famiglie. Da Sefon discende la famiglia dei Sefoniti; da Agghi la famiglia degli Agghiti; da Suni la famiglia dei Suniti;
    16: da Ozni la famiglia degli Ozniti; da Eri la famiglia degli Eriti;
    17: da Arod la famiglia degli Aroditi; da Areli la famiglia degli Areliti.
    18: Tali sono le famiglie dei figli di Gad. Ne furono registrati quarantamilacinquecento.
    19: 'Figli di Giuda: Er e Onan; ma Er e Onan morirono nel paese di Canaan.'
    20: 'Ecco i figli di Giuda secondo le loro famiglie: da Sela discende la famiglia degli Selaniti; da Perez la famiglia dei Pereziti; da Zerach la famiglia degli Zerachiti.'
    21: 'I figli di Perez furono: Chezron da cui discende la famiglia dei Chezroniti; Amul da cui discende la famiglia degli Amuliti.'
    22: Tali sono le famiglie di Giuda. Ne furono registrati settantaseimilacinquecento.
    23: 'Figli di Issacar secondo le loro famiglie: da Tola discende la famiglia dei Tolaiti; da Puva la famiglia dei Puviti;'
    24: da Iasub la famiglia degli Iasubiti; da Simron la famiglia dei Simroniti.
    25: Tali sono le famiglie di Issacar. Ne furono registrati sessantaquattromilatrecento.
    26: 'Figli di Zàbulon secondo le loro famiglie: da Sered discende la famiglia dei Serediti; da Elon la famiglia degli Eloniti; da Iacleel la famiglia degli Iacleeliti.'
    27: Tali sono le famiglie degli Zabuloniti. Ne furono registrati sessantamilacinquecento.
    28: 'Figli di Giuseppe secondo le loro famiglie: Manàsse ed Efraim.'
    29: 'Figli di Manàsse: da Machir discende la famiglia dei Machiriti. Machir generò Gàlaad. Da Gàlaad discende la famiglia dei Galaaditi.'
    30: 'Questi sono i figli di Gàlaad: Iezer da cui discende la famiglia degli Iezeriti; Elek da cui discende la famiglia degli Eleciti;'
    31: Asriel da cui discende la famiglia degli Asrieliti; Sichem da cui discende la famiglia dei Sichemiti;
    32: Semida da cui discende la famiglia dei Semiditi; Efer da cui discende la famiglia degli Eferiti.
    33: Ora Zelofcad, figlio di Efer, non ebbe maschi ma soltanto figlie e le figlie di Zelofcad si chiamarono Macla, Noa, Ogla, Milca e Tirza.
    34: 'Tali sono le famiglie di Manàsse: gli uomini registrati furono cinquantaduemilasettecento.'
    35: 'Questi sono i figli di Efraim secondo le loro famiglie: da Sutelach discende la famiglia dei Sutelachiti; da Beker la famiglia dei Bekeriti; da Tacan la famiglia dei Tacaniti.'
    36: 'Questi sono i figli di Sutelach: da Erano è discesa la famiglia degli Eraniti.'
    37: Tali sono le famiglie dei figli di Efraim. Ne furono registrati trentaduemilacinquecento. Questi sono i figli di Giuseppe secondo le loro famiglie.
    38: 'Figli di Beniamino secondo le loro famiglie: da Bela discende la famiglia dei Belaiti; da Asbel la famiglia degli Asbeliti; da Airam la famiglia degli Airamiti;'
    39: da Sufam la famiglia degli Sufamiti;
    40: da Ufam la famiglia degli Ufamiti. I figli di Bela furono Ard e Naaman; da Ard discende la famiglia degli Arditi; da Naaman discende la famiglia dei Naamiti.
    41: Tali sono i figli di Beniamino secondo le loro famiglie. Gli uomini registrati furono quarantacinquemilaseicento.
    42: 'Questi sono i figli di Dan secondo le loro famiglie: da Suam discende la famiglia dei Suamiti. Sono queste le famiglie di Dan secondo le loro famiglie.'
    43: 'Totale per le famiglie dei Suamiti: ne furono registrati sessantaquattromilaquattrocento.'
    44: 'Figli di Aser secondo le loro famiglie: da Imna discende la famiglia degli Imniti; da Isvi la famiglia degli Isviti; da Beria la famiglia dei Beriiti.'
    45: 'Dai figli di Beria discendono: da Eber la famiglia degli Eberiti; da Malchiel la famiglia dei Malchieliti.'
    46: La figlia di Aser si chiamava Sera.
    47: Tali sono le famiglie dei figli di Aser. Ne furono registrati cinquantatremilaquattrocento.
