    7: 'Poi al tempo di Artaserse re di Persia, Bislam, Mitridate, Tabeèl e gli altri loro colleghi scrissero ad Artaserse re di Persia: il testo del documento era in caratteri aramaici e redatto in aramaico.'
    8: 'Recum governatore e Simsai scriba scrissero questa lettera contro Gerusalemme al re Artaserse:'
    9: «Recum governatore e Simsai scriba e gli altri loro colleghi giudici, legati, sovrintendenti e funzionari, uomini di Uruk, di Babilonia e di Susa, cioè di Elam,
    10: e degli altri popoli che il grande e illustre Asnappàr deportò e stabilì nella città di Samaria e nel resto della regione d'Oltrefiume. -
    11: Questa è la copia della lettera che gli mandarono. - Al re Artaserse i tuoi servi, uomini della regione d'Oltrefiume.
    12: Sia reso noto al re che i Giudei, partiti da te e venuti presso di noi, a Gerusalemme, stanno ricostruendo la città ribelle e malvagia, ne rialzano le mura e ne restaurano le fondamenta.
    13: Ora sia noto al re che, se questa città sarà ricostruita e saranno rialzate le sue mura, tributi, imposte e diritti di passaggio non saranno più pagati e i diritti dei re saranno lesi.
    14: Ora, poiché noi mangiamo il sale della reggia e non possiamo tollerare l'insulto al re, perciò mandiamo a lui queste informazioni,
    15: 'perché si facciano ricerche nel libro delle memorie dei tuoi padri: tu troverai in questo libro di memorie e constaterai che questa città è ribelle, causa di guai per i re e le province, e le ribellioni vi sono avvenute dai tempi antichi. Per tali ragioni questa città è stata distrutta.'
    16: Noi informiamo il re che, se questa città sarà ricostruita e saranno rialzate le sue mura, ben presto nella regione d'Oltrefiume non avrai più alcun possesso».
    17: 'Il re inviò questa risposta: «A Recum governatore e Simsai scriba e agli altri loro colleghi, che risiedono in Samaria e altrove nella regione d''Oltrefiume, salute! Ora:'
    18: il documento che mi avete mandato è stato letto davanti a me accuratamente.
    19: Dietro mio ordine si sono fatte ricerche, e si è trovato che questa città fin dai tempi antichi si è sollevata contro i re e in essa sono avvenute rivolte e sedizioni.
    20: A Gerusalemme vi sono stati re potenti che comandavano su tutto il territorio d'Oltrefiume; a loro si pagavano tributi, imposte e diritti di passaggio.
    21: Date perciò ordine che quegli uomini interrompano i lavori e che quella città non sia ricostruita, fino a nuovo mio ordine.
    22: Badate di non essere negligenti in questo, perché non ne venga maggior danno al re».
    23: Appena il testo del documento del re Artaserse fu letto davanti a Recum e a Simsai scriba e ai loro colleghi, questi andarono in gran fretta a Gerusalemme dai Giudei e fecero loro interrompere i lavori con la forza delle armi.
    24: Così fu sospeso il lavoro per il tempio in Gerusalemme e rimase sospeso fino all'anno secondo del regno di Dario re di Persia.
  5:
    1: Ma i profeti Aggeo e Zaccaria figlio di Iddo si rivolsero ai Giudei che erano in Giuda e a Gerusalemme, profetando in nome del Dio d'Israele, che li ispirava.
    2: Allora Zorobabele figlio di Sealtiel, e Giosuè figlio di Iozadàk subito ripresero a costruire il tempio di Gerusalemme; con essi erano i profeti di Dio, che li incoraggiavano.
    3: 'In quel tempo Tattènai, governatore della regione d''Oltrefiume, Setar-Boznai e i loro colleghi vennero da loro e dissero: «Chi vi ha dato ordine di ricostruire questa casa e di rialzare questa cinta di mura?'
    4: Chi sono e come si chiamano gli uomini che costruiscono questo edificio?».
    5: 'Ma l''occhio vigile del loro Dio era sugli anziani dei Giudei: quelli non li costrinsero a desistere dai lavori in attesa che fosse portata a Dario una interpellanza e ne venisse in risposta un decreto su questo affare.'
    6: Copia della lettera che Tattènai, governatore dell'Oltrefiume, Setar-Boznai e i loro colleghi, funzionari dell'Oltrefiume, mandarono al re Dario.
    7: 'Gli mandarono un rapporto in cui era scritto: «Al re Dario salute perfetta!'
    8: 'Sia noto al re che siamo andati nella provincia della Giudea, al tempio del grande Dio: esso viene ricostruito con blocchi di pietra; si mette legname nelle pareti; questo lavoro viene fatto con diligenza e progredisce nelle loro mani.'
    9: 'Allora abbiamo interrogato quegli anziani e abbiamo loro detto: Chi ha dato ordine di ricostruire questo tempio e di rialzare questa cinta di mura?'
    10: Inoltre abbiamo domandato i loro nomi, per farteli conoscere; così abbiamo scritto il nome degli uomini che stanno loro a capo.
    11: 'Essi hanno risposto: Noi siamo servitori del Dio del cielo e della terra e ricostruiamo il tempio che fu costruito una volta, or sono molti anni. Un grande re d''Israele lo ha costruito e lo ha portato a termine.'
    12: Ma poiché i nostri padri hanno provocato all'ira il Dio del cielo, egli li ha messi nelle mani di Nabucodònosor re di Babilonia, il Caldeo, che distrusse questo tempio e deportò a Babilonia il popolo.
    13: Ma nel primo anno di Ciro re di Babilonia, il re Ciro ha dato ordine di ricostruire questo tempio;
    14: inoltre gli arredi del tempio, d'oro e d'argento, che Nabucodònosor aveva portato via dal tempio di Gerusalemme e trasferito al tempio di Babilonia, il re Ciro li ha fatti togliere dal tempio di Babilonia e li ha fatti consegnare a un tale di nome Sesbassar, che egli aveva costituito governatore.
    15: 'Ciro gli disse: Prendi questi arredi, portali nel tempio di Gerusalemme e fà in modo che il tempio sia ricostruito al suo posto.'
    16: Allora questo Sesbassar venne, gettò le fondamenta del tempio in Gerusalemme e da allora fino ad oggi esso è in costruzione, ma non è ancora finito.
    17: 'Ora, se piace al re, si cerchi negli archivi del re in Babilonia se vi è un decreto emanato dal re Ciro per ricostruire questo tempio in Gerusalemme: e ci si mandi la decisione del re».'
  6:
    1: Allora il re Dario ordinò che si facessero ricerche nell'archivio, là dove si conservano i tesori a Babilonia,
    2: 'e a Ecbàtana, la fortezza che è nella provincia di Media, si trovò un rotolo in cui era scritto: «Promemoria.'
    3: 'Nell''anno primo del re Ciro, il re Ciro prese questa decisione riguardo al tempio in Gerusalemme: la casa sia ricostruita come luogo in cui si facciano sacrifici; le sue fondamenta siano salde, la sua altezza sia di sessanta cubiti, la sua larghezza di sessanta cubiti.'
    4: Vi siano nei muri tre spessori di blocchi di pietra e uno di legno. La spesa sia pagata dalla reggia.
    5: Inoltre gli arredi del tempio fatti d'oro e d'argento, che Nabucodònosor ha portato via dal tempio di Gerusalemme e trasferito a Babilonia, siano restituiti e rimessi al loro posto nel tempio di Gerusalemme e ricollocati nella casa di Dio».
    6: «Quindi voi Tattènai, governatore d'Oltrefiume e Setar-Boznai, con i vostri colleghi funzionari residenti nell'Oltrefiume, tenetevi in disparte.
    7: Lasciate che lavorino a quella casa di Dio il governatore dei Giudei e i loro anziani. Essi ricostruiscano questo tempio al suo posto.
    8: 'Ecco i miei ordini sull''atteggiamento che dovete tenere con questi anziani dei Giudei per la ricostruzione del tempio: dalle entrate del re, cioè dalla imposta dell''Oltrefiume, saranno rimborsate puntualmente le spese a quegli uomini, senza interruzione.'
    9: Ciò che loro occorre, giovenchi, arieti e agnelli, per gli olocausti al Dio del cielo, come anche grano, sale, vino e olio, siano loro forniti ogni giorno senza esitazione, secondo le indicazioni dei sacerdoti di Gerusalemme,
    10: perché si facciano offerte di odore soave al Dio del cielo e si preghi per la vita del re e dei suoi figli.
    11: 'Ordino ancora: se qualcuno trasgredisce questo decreto, si tolga una trave dalla sua casa, la si rizzi ed egli vi sia impiccato. Poi la sua casa sia ridotta a letamaio.'
    12: 'Il Dio che ha fatto risiedere là il suo nome disperda qualsiasi re o popolo che presuma trasgredire il mio ordine, distruggendo questo tempio che è a Gerusalemme. Io Dario ho emanato questo ordine: sia eseguito alla lettera».'
    13: Allora Tattènai, governatore dell'Oltrefiume, Setar-Boznai e i loro colleghi eseguirono alla lettera quel che aveva comandato il re Dario.
    14: Quanto agli anziani dei Giudei, essi continuarono a costruire e fecero progressi con l'incoraggiamento delle parole ispirate del profeta Aggeo e di Zaccaria figlio di Iddo. Portarono a compimento la costruzione secondo il comando del Dio d'Israele e secondo il decreto di Ciro, di Dario e di Artaserse re di Persia.
    15: Si terminò la costruzione di questo tempio il giorno tre del mese di Adar nell'anno sesto del regno del re Dario.
    16: Allora gli Israeliti, i sacerdoti, i leviti e gli altri rimpatriati celebrarono con gioia la dedicazione di questa casa di Dio;
    17: offrirono per la dedicazione di questa casa di Dio cento tori, duecento arieti, quattrocento agnelli; inoltre dodici capri come sacrifici espiatori per tutto Israele, secondo il numero delle tribù d'Israele.
    18: Inoltre stabilirono i sacerdoti divisi secondo le loro classi e i leviti secondo i loro turni per il servizio di Dio a Gerusalemme, come è scritto nel libro di Mosè.
    19: I rimpatriati celebrarono la pasqua il quattordici del primo mese,
    20: 'poiché i sacerdoti e i leviti si erano purificati tutti insieme come un sol uomo: tutti erano mondi. Così immolarono la pasqua per tutti i rimpatriati, per i loro fratelli sacerdoti e per se stessi.'
    21: Mangiarono la pasqua gli Israeliti che erano tornati dall'esilio e quanti si erano separati dalla contaminazione del popolo del paese e si erano uniti a loro per aderire al Signore Dio d'Israele.
    22: Celebrarono con gioia la festa degli azzimi per sette giorni poiché il Signore li aveva colmati di gioia, avendo piegato a loro favore il cuore del re di Assiria, per rafforzare le loro mani nel lavoro per il tempio del Dio d'Israele.
  7:
    1: figlio di Seraia, figlio di Azaria, figlio di Chelkia, Dopo questi avvenimenti, sotto il regno di Artaserse, re di Persia, Esdra,
    2: figlio di Sallùm, figlio di Zadòk, figlio di Achitùb,
    3: figlio di Amaria, figlio di Azaria, figlio di Meraiòt,
    4: figlio di Zerachia, figlio di Uzzi, figlio di Bukki,
    5: 'figlio di Abisua, figlio di Pincas, figlio di Eleàzaro, figlio di Aronne sommo sacerdote:'
    6: questo Esdra, partì da Babilonia. Egli era uno scriba abile nella legge di Mosè, data dal Signore Dio d'Israele e, poiché la mano del Signore suo Dio era su di lui, il re aveva aderito a ogni sua richiesta.
    7: Nel settimo anno del re Artaserse anche un gruppo di Israeliti, sacerdoti, leviti, cantori, portieri e oblati partirono per Gerusalemme.
    8: 'Egli arrivò a Gerusalemme nel quinto mese: era l''anno settimo del re.'
    9: Egli aveva stabilito la partenza da Babilonia per il primo giorno del primo mese e il primo del quinto mese arrivò a Gerusalemme, poiché la mano benevola del suo Dio era con lui.
    10: Infatti Esdra si era dedicato con tutto il cuore a studiare la legge del Signore e a praticarla e ad insegnare in Israele la legge e il diritto.
    11: 'Questa è la copia del documento che il re Artaserse consegnò a Esdra sacerdote, scriba esperto nei comandi del Signore e nei suoi statuti dati a Israele:'
    12: '«Artaserse, re dei re, al sacerdote Esdra, scriba della legge del Dio del cielo, salute perfetta. Ora:'
    13: da me è dato questo decreto. Chiunque nel mio regno degli appartenenti al popolo d'Israele, dei sacerdoti e dei leviti ha deciso liberamente di andare a Gerusalemme, può venire con te;
    14: infatti da parte del re e dei suoi sette consiglieri tu sei inviato a fare inchiesta in Giudea e a Gerusalemme intorno all'osservanza della legge del tuo Dio, che hai nelle mani,
    15: e a portare l'argento e l'oro che il re e i suoi consiglieri inviano come offerta volontaria per devozione al Dio d'Israele che è in Gerusalemme,
    16: e tutto l'argento e l'oro che troverai in tutte le province di Babilonia insieme con le offerte volontarie che il popolo e i sacerdoti offriranno per la casa del loro Dio a Gerusalemme.
    17: Perciò con questo argento ti prenderai cura di acquistare tori, arieti, agnelli e ciò che occorre per le offerte e libazioni che vi si uniscono e li offrirai sull'altare della casa del vostro Dio che è in Gerusalemme.
    18: Quanto al resto dell'argento e dell'oro farete come sembrerà bene a te e ai tuoi fratelli, secondo la volontà del vostro Dio.
    19: Gli arredi che ti sono stati consegnati per il culto del tuo Dio, rimettili davanti al Dio di Gerusalemme.
    20: Per il resto di quanto occorre per la casa del tuo Dio e che spetta a te di procurare, lo procurerai a spese del tesoro reale.
    21: 'Io, il re Artaserse, ordino a tutti i tesorieri dell''Oltrefiume: Tutto ciò che Esdra, sacerdote e scriba della legge del Dio del cielo, vi domanderà, dateglielo puntualmente,'
    22: fino a cento talenti d'argento, cento kor di grano, cento bat di vino, cento bat di olio e sale a volontà.
    23: Quanto è secondo la volontà del Dio del cielo sia fatto con precisione per la casa del Dio del cielo, perché non venga l'ira sul regno del re e dei suoi figli.
    24: Vi rendiamo poi noto che non è permesso riscuotere tributi e diritti di pedaggio su tutti i sacerdoti, leviti, cantori, portieri, oblati e inservienti di questa casa di Dio.
    25: Quanto a te, Esdra, con la sapienza del tuo Dio, che ti è stata data, stabilisci magistrati e giudici, ai quali sia affidata l'amministrazione della giustizia per tutto il popolo dell'Oltrefiume, cioè per quanti conoscono la legge del tuo Dio, e istruisci quelli che non la conoscono.
    26: A riguardo di chiunque non osserverà la legge del tuo Dio e la legge del re, sia fatta prontamente giustizia o con la morte o con il bando o con ammenda in denaro o con il carcere».
    27: Benedetto il Signore, Dio dei padri nostri, che ha disposto il cuore del re a glorificare la casa del Signore che è a Gerusalemme,
    28: e ha volto verso di me la benevolenza del re, dei suoi consiglieri e di tutti i potenti principi reali. Allora io mi sono sentito incoraggiato, perché la mano del Signore mio Dio era su di me e ho radunato alcuni capi d'Israele, perché partissero con me.
  8:
    1: Questi sono, con le loro indicazioni genealogiche, i capifamiglia che sono partiti con me da Babilonia, sotto il regno del re Artaserse.
    2: 'dei figli di Pincas: Ghersom; dei figli di Itamar: Daniele; dei figli di Davide: Cattus'
    3: 'figlio di Secania; dei figli di Paros: Zaccaria; con lui furono registrati centocinquanta maschi;'
    4: 'dei figli di Pacat-Moab: Elioenai figlio di Zerachia, e con lui duecento maschi;'
    5: 'dei figli di Zattu: Secania figlio di Iacaziel e con lui trecento maschi;'
    6: 'dei figli di Adin: Ebed figlio di Giònata e con lui cinquanta maschi;'
    7: 'dei figli di Elam: Isaia figlio di Atalia e con lui settanta maschi;'
    8: 'dei figli di Sefatia: Zebadia figlio di Michele e con lui ottanta maschi;'
    9: 'dei figli di Ioab: Obadia figlio di Iechièl e con lui duecentodiciotto maschi;'
    10: 'dei figli di Bani: Selomìt figlio di Iosifia e con lui centosessanta maschi;'
    11: 'dei figli di Bebai: Zaccaria figlio di Bebai e con lui ventotto maschi;'
    12: 'dei figli di Azgad: Giovanni figlio di Akkatan e con lui centodieci maschi;'
    13: 'dei figli di Adonikam: gli ultimi, di cui ecco i nomi: Elifèlet, Ieièl e Semaia e con loro sessanta maschi;'
    14: 'dei figli di Bigvai: Utai figlio di Zaccur e con lui settanta maschi.'
    15: Io li ho radunati presso il canale che scorre verso Aava. Là siamo stati accampati per tre giorni. Ho fatto una rassegna tra il popolo e i sacerdoti e non ho trovato nessun levita.
    16: Allora ho mandato a chiamare i capi Elièzer, Arièl, Semaia, Elnatàn, Iarib, Natàn, Zaccaria, Mesullàm e gli istruttori Ioiarib ed Elnatàn
    17: 'e ho ordinato loro di andare da Iddo, capo nella località di Casifià, e ho messo loro in bocca le parole da dire a Iddo e ai suoi fratelli oblati nella località di Casifià: di mandarci cioè inservienti per il tempio del nostro Dio.'
    18: 'Poiché la mano benefica del nostro Dio era su di noi, ci hanno mandato un uomo assennato, dei figli di Macli, figlio di Levi, figlio d''Israele, cioè Serebia, con i suoi figli e fratelli: diciotto persone;'
    19: 'inoltre Casabià e con lui Isaia, dei figli di Merari suo fratello e i loro figli: venti persone.'
    20: 'Degli oblati, che Davide e i principi avevano assegnato al servizio dei leviti: duecentoventi oblati. Furono registrati per nome.'
    21: Là, presso il canale Aavà, ho indetto un digiuno, per umiliarci davanti al Dio nostro e implorare da lui un felice viaggio per noi, i nostri bambini e tutti i nostri averi.
    22: 'Avevo infatti vergogna di domandare al re soldati e cavalieri per difenderci lungo il cammino da un eventuale nemico; anzi, avevamo detto al re: «La mano del nostro Dio è su quanti lo cercano, per il loro bene; invece la sua potenza e la sua ira su quanti lo abbandonano».'
    23: Così abbiamo digiunato e implorato da Dio questo favore ed egli ci è venuto in aiuto.
    24: 'Quindi ho scelto dodici tra i capi dei sacerdoti: Serebia e Casabià e i dieci loro fratelli con essi:'
    25: ho pesato loro l'argento, l'oro e gli arredi, che costituivano l'offerta per il tempio del nostro Dio fatta dal re, dai suoi consiglieri, dai suoi principi e da tutti gli Israeliti che si trovavano da quelle parti.
    26: 'argento: seicentocinquanta talenti; arredi d''argento: cento, del peso di altrettanti talenti; oro: cento talenti. Ho pesato dunque e consegnato nelle loro mani:'
    27: 'Inoltre: coppe d''oro venti: di mille darici; vasi di bronzo pregiato e lucente: due, preziosi come l''oro.'
    28: 'Ho detto loro: «Voi siete consacrati al Signore; questi arredi sono cosa sacra; l''argento e l''oro sono offerta volontaria al Signore, Dio dei nostri padri.'
    29: Sorvegliateli e custoditeli, finché non possiate pesarli davanti ai capi dei sacerdoti, ai leviti e ai capifamiglia d'Israele a Gerusalemme, nelle stanze del tempio».
    30: Allora i sacerdoti e i leviti presero in consegna il carico dell'argento e dell'oro e dei vasi, per portarli a Gerusalemme nel tempio del nostro Dio.
    31: 'Il dodici del primo mese siamo partiti dal fiume Aava per andare a Gerusalemme e la mano del nostro Dio era su di noi: egli ci ha liberati dagli assalti dei nemici e dei briganti lungo il cammino.'
    32: Siamo arrivati a Gerusalemme e ci siamo riposati tre giorni.
    33: Il quarto giorno sono stati pesati l'argento, l'oro e gli arredi nella casa del nostro Dio nelle mani del sacerdote Meremòt, figlio di Uria, con cui vi era Eleàzaro figlio di Pincas e con essi i leviti Iozabàd figlio di Giosuè e Noadia figlio di Binnui;
    34: ogni cosa era secondo il numero e il peso e si mise per iscritto il peso totale. In quel tempo
    35: 'tori: dodici per tutto Israele, arieti: novantasei, agnelli: settantasette, capri di espiazione: dodici, tutto come olocausto al Signore. quelli che venivano dall''esilio, cioè i deportati, vollero offrire olocausti al Dio d''Israele:'
    36: Hanno consegnato i decreti del re ai satrapi del re e al governatore dell'Oltrefiume, i quali sono venuti in aiuto al popolo e al tempio.
  9:
    1: 'Terminate queste cose, sono venuti a trovarmi i capi per dirmi: «Il popolo d''Israele, i sacerdoti e i leviti non si sono separati dalle popolazioni locali, nonostante i loro abomini, cioè dai Cananei, Hittiti, Perizziti, Gebusei, Ammoniti, Moabiti, Egiziani, Amorrei,'
    2: 'ma hanno preso in moglie le loro figlie per sé e per i loro figli: così hanno profanato la stirpe santa con le popolazioni locali; anzi i capi e i magistrati sono stati i primi a darsi a questa infedeltà».'
    3: Udito ciò, ho lacerato il mio vestito e il mio mantello, mi sono strappato i capelli e i peli della barba e mi sono seduto costernato.
    4: Quanti tremavano per i giudizi del Dio d'Israele su questa infedeltà dei rimpatriati, si radunarono presso di me. Ma io restai seduto costernato, fino all'offerta della sera.
    5: All'offerta della sera mi sono alzato dal mio stato di prostrazione e con il vestito e il mantello laceri sono caduto in ginocchio e ho steso le mani al mio Signore,
    6: 'e ho detto: «Mio Dio, sono confuso, ho vergogna di alzare, Dio mio, la faccia verso di te, poiché le nostre colpe si sono moltiplicate fin sopra la nostra testa; la nostra colpevolezza è aumentata fino al cielo.'
    7: Dai giorni dei nostri padri fino ad oggi noi siamo stati molto colpevoli e per le nostre colpe, noi, i nostri re e i nostri sacerdoti, siamo stati dati nelle mani dei re stranieri; siamo stati consegnati alla spada, alla prigionia, alla rapina, all'insulto fino ad oggi.
    8: 'Ora, da poco, il nostro Dio ci ha fatto una grazia: ha liberato un resto di noi, dandoci un asilo nel suo luogo santo, e così il nostro Dio ha fatto brillare i nostri occhi e ci ha dato un pò di sollievo nella nostra schiavitù.'
    9: 'Perché noi siamo schiavi; ma nella nostra schiavitù il nostro Dio non ci ha abbandonati: ci ha resi graditi ai re di Persia; ci ha fatti rivivere, perché rialzassimo la casa del nostro Dio e restaurassimo le sue rovine e ci ha concesso di avere un riparo in Giuda e in Gerusalemme.'
    10: Ma ora, che dire, Dio nostro, dopo questo? Poiché abbiamo abbandonato i tuoi comandi
    11: 'che tu avevi dato per mezzo dei tuoi servi, i profeti, dicendo: Il paese di cui voi andate a prendere il possesso è un paese immondo, per l''immondezza dei popoli indigeni, per le nefandezze di cui l''hanno colmato da un capo all''altro con le loro impurità.'
    12: Per questo non dovete dare le vostre figlie ai loro figli, né prendere le loro figlie per i vostri figli; non dovrete mai contribuire alla loro prosperità e al loro benessere, così diventerete forti voi e potrete mangiare i beni del paese e lasciare un'eredità ai vostri figli per sempre.
    13: Dopo ciò che è venuto su di noi a causa delle nostre cattive azioni e per la nostra grande colpevolezza, benché tu, Dio nostro, ci abbia punito meno di quanto meritavano le nostre colpe e ci abbia concesso di formare questo gruppo di superstiti,
    14: potremmo forse noi tornare a violare i tuoi comandi e a imparentarci con questi popoli abominevoli? Non ti adireresti contro di noi fino a sterminarci, senza lasciare resto né superstite?
    15: 'Signore, Dio di Israele, per la tua bontà è rimasto di noi oggi un gruppo di superstiti: eccoci davanti a te con la nostra colpevolezza. Ma a causa di essa non possiamo resistere alla tua presenza!».'
  10:
    1: Mentre Esdra pregava e faceva questa confessione piangendo, prostrato davanti alla casa di Dio, si riunì intorno a lui un'assemblea molto numerosa d'Israeliti, uomini, donne e fanciulli, e il popolo piangeva dirottamente.
    2: 'Allora Secania, figlio di Iechièl, uno dei figli di Elam, prese la parola e disse a Esdra: «Noi siamo stati infedeli verso il nostro Dio, sposando donne straniere, prese dalle popolazioni del luogo. Orbene: c''è ancora una speranza per Israele nonostante ciò.'
    3: 'Ora noi facciamo questa alleanza davanti al nostro Dio: rimanderemo tutte queste donne e i figli nati da esse, secondo il tuo consiglio, mio signore, e il consiglio di quelli che tremano davanti al comando del nostro Dio. Si farà secondo la legge!'
    4: Alzati, perché a te è affidato questo compito; noi saremo con te; sii forte e mettiti all'opera!».
    5: Allora Esdra si alzò e fece giurare ai capi dei sacerdoti e dei leviti e a tutto Israele che avrebbero agito secondo quelle parole; essi giurarono.
    6: Esdra allora, alzatosi davanti alla casa di Dio, andò nella camera di Giovanni, figlio di Eliasib. Là egli passò la notte, senza prendere cibo né bere acqua, perché era in lutto a causa dell'infedeltà dei rimpatriati.
    7: 'Poi fu fatta passare la voce in Giuda e Gerusalemme a tutti i rimpatriati che si radunassero in Gerusalemme:'
    8: a chiunque non fosse venuto entro tre giorni - così disponeva il consiglio dei capi e degli anziani - sarebbero stati votati allo sterminio tutti i beni ed egli stesso sarebbe stato escluso dalla comunità dei rimpatriati.
    9: Allora tutti gli uomini di Giuda e di Beniamino si radunarono a Gerusalemme entro tre giorni; si era al nono mese, il venti del mese. Tutto il popolo stava nella piazza del tempio, tremante per questo evento e per gli scrosci della pioggia.
    10: 'Allora il sacerdote Esdra si alzò e disse loro: «Voi avete commesso un atto d''infedeltà, sposando donne straniere: così avete accresciuto la colpevolezza d''Israele.'
    11: Ma ora rendete lode al Signore, Dio dei vostri padri, e fate la sua volontà, separandovi dalle popolazioni del paese e dalle donne straniere».
    12: 'Tutta l''assemblea rispose a gran voce: «Sì, dobbiamo fare secondo la tua parola.'
    13: Ma il popolo è numeroso e siamo al tempo delle piogge; non è possibile restare all'aperto. D'altra parte non è lavoro di un giorno o di due, perché siamo in molti ad aver peccato in questa materia.
    14: I nostri capi stiano a rappresentare tutta l'assemblea; e tutti quelli delle nostre città che hanno sposato donne straniere vengano in date determinate e accompagnati dagli anziani della rispettiva città e dai loro giudici, finché non abbiano allontanato da noi l'ira ardente del nostro Dio per questa causa».
    15: Soltanto Giònata figlio di Asaèl e Iaczeia figlio di Tikva si opposero, appoggiati da Mesullàm e dal levita Sabbetài.
    16: 'I rimpatriati fecero come era stato proposto: il sacerdote Esdra si scelse alcuni uomini, capifamiglia, uno per casato, tutti designati per nome. Essi iniziarono le sedute il primo giorno del decimo mese per esaminare la questione'
    17: e terminarono di esaminare tutti gli uomini che avevano sposato donne straniere il primo giorno del primo mese.
    18: 'Tra gli appartenenti ai sacerdoti, che avevano sposato donne straniere, c''erano: dei figli di Giosuè figlio di Iozadàk e tra i suoi fratelli: Maaseia, Elièzer, Iarib e Godolia.'
    19: Essi hanno promesso con giuramento di rimandare le loro donne e hanno offerto un ariete in espiazione della loro colpa.
    20: 'Dei figli di Immer: Canàni e Zebadia.'
    21: 'Dei figli di Carim: Maaseia, Elia, Semaia, Iechièl e Uzzia.'
    22: 'Dei figli di Pascur: Elioènai, Maaseia, Ismaele, Natanaele, Iozabàd ed Eleasà.'
    23: 'Degli appartenenti ai leviti: Iozabàd, Simei, Chelaia, chiamato il Chelita, Petachia, Giuda ed Elièzer.'
    24: 'Dei cantori: Eliasib. Dei portinai: Sallùm, Telem e Uri.'
    25: 'Tra gli Israeliti: dei figli di Paros: Ramia, Izzia, Malchia, Miamin, Eleàzaro, Malchia e Benaià.'
    26: 'Dei figli di Elam: Mattania, Zaccaria, Iechièl, Abdi, Ieremòt ed Elia.'
    27: 'Dei figli di Zattu: Elioenài, Eliasib, Mattania, Ieremòt, Zabad e Aziza.'
    28: 'Dei figli di Bebai: Giovanni, Anania, Zabbai e Atlai.'
    29: 'Dei figli di Bani: Mesullàm, Malluch, Adaia, Iasub, Seal e Ieramòt.'
    30: 'Dei figli di Pacat-Moab: Adna, Kelal, Benaià, Maaseia, Mattania, Bezaleèl, Binnui e Manàsse.'
    31: 'Dei figli di Carim: Elièzer, Ishshia, Malchia, Semaia, Simeone,'
    32: Beniamino, Malluch, Semaria.
    33: 'Dei figli di Casum: Mattenai, Mattatta, Zabad, Elifèlet, Ieremai, Manàsse e Simei.'
    34: 'Dei figli di Bani: Maadai, Amram, Uel,'
    35: Benaià, Bedia, Cheluu,
    36: Vania, Meremòt, Eliasib,
    37: Mattenai, Iaasai.
    38: 'Dei figli di Binnui: Simei,'
    39: Selemia, Natàn, Adaia.
    40: 'Dei figli di Azzur: Sasai, Sàrai,'
    41: Azareèl, Selemia, Semaria,
    42: Sallùm, Amaria, Giuseppe.
    43: 'Dei figli di Nebo: Ieièl, Mattitia, Zabad, Zebina, Iaddai, Gioele, Benaià.'
    44: Tutti questi avevano sposato donne straniere e rimandarono le donne insieme con i figli che avevano avuti da esse.
16:
  1:
    1: Parole di Neemia figlio di Akalià. Nel mese di Casleu dell'anno ventesimo, mentre ero nella cittadella di Susa,
    2: Canàni, uno dei miei fratelli, e alcuni altri uomini arrivarono dalla Giudea. Li interrogai riguardo ai Giudei che erano rimpatriati, superstiti della deportazione, e riguardo a Gerusalemme.
    3: 'Essi mi dissero: «I superstiti della deportazione sono là, nella provincia, in grande miseria e abbattimento; le mura di Gerusalemme restano piene di brecce e le sue porte consumate dal fuoco».'
    4: Udite queste parole, mi sedetti e piansi; feci lutto per parecchi giorni, digiunando e pregando davanti al Dio del cielo.
    5: 'E dissi: «Signore, Dio del cielo, Dio grande e tremendo, che mantieni l''alleanza e la misericordia con quelli che ti amano e osservano i tuoi comandi,'
    6: siano i tuoi orecchi attenti, i tuoi occhi aperti per ascoltare la preghiera del tuo servo; io prego ora davanti a te giorno e notte per gli Israeliti, tuoi servi, confessando i peccati, che noi Israeliti abbiamo commesso contro di te; anch'io e la casa di mio padre abbiamo peccato.
    7: Ci siamo comportati male con te e non abbiamo osservato i comandi, le leggi e le decisioni che tu hai dato a Mosè tuo servo.
    8: 'Ricordati della parola che hai affidato a Mosè tuo servo: Se sarete infedeli, io vi disperderò fra i popoli;'
    9: ma se tornerete a me e osserverete i miei comandi e li eseguirete, anche se i vostri esiliati si trovassero all'estremità dell'orizzonte, io di là li raccoglierò e li ricondurrò al luogo che ho scelto per farvi dimorare il mio nome.
    10: Ora questi sono tuoi servi e tuo popolo; tu li hai redenti con grande potenza e con mano forte.
    11: Signore, siano i tuoi orecchi attenti alla preghiera del tuo servo e alla preghiera dei tuoi servi, che desiderano temere il tuo nome; concedi oggi buon successo al tuo servo e fagli trovare benevolenza davanti a questo uomo». Io allora ero coppiere del re.
  2:
    1: Nel mese di Nisan dell'anno ventesimo del re Artaserse, appena il vino fu pronto davanti al re, io presi il vino e glielo versai. Ora io non ero mai stato triste in sua presenza.
    2: 'Perciò il re mi disse: «Perché hai l''aspetto triste? Eppure non sei malato; non può esser altro che un''afflizione del cuore». Allora io ebbi grande timore'
    3: 'e dissi al re: «Viva il re per sempre! Come potrebbe il mio aspetto non esser triste quando la città dove sono i sepolcri dei miei padri è in rovina e le sue porte sono consumate dal fuoco?».'
    4: 'Il re mi disse: «Che cosa domandi?». Allora io pregai il Dio del cielo,'
    5: 'e poi risposi al re: «Se piace al re e se il tuo servo ha trovato grazia ai suoi occhi, mandami in Giudea, nella città dove sono i sepolcri dei miei padri, perché io possa ricostruirla».'
    6: 'Il re, che aveva la regina seduta al suo fianco, mi disse: «Quanto durerà il tuo viaggio? Quando ritornerai?». Io gli indicai un termine di tempo. La cosa piacque al re; mi lasciò andare.'
    7: 'Poi dissi al re: «Se piace al re, mi si diano le lettere per i governatori dell''Oltrefiume, perché mi lascino passare ed entrare in Giudea,'
    8: e una lettera per Asaf, guardiano del parco del re, perché mi dia il legname per costruire le porte della cittadella presso il tempio, per le mura della città e per la casa che io abiterò». Il re mi diede le lettere perché la mano benefica del mio Dio era su di me.
    9: Giunsi presso i governatori dell'Oltrefiume e diedi loro le lettere del re. Il re aveva mandato con me una scorta di capi dell'esercito e di cavalieri.
    10: Ma quando Sanballàt il Coronita e Tobia lo schiavo ammonita furono informati del mio arrivo, ebbero gran dispiacere che fosse venuto un uomo a procurare il bene degli Israeliti.
    11: Giunto a Gerusalemme, vi rimasi tre giorni.
    12: Poi mi alzai di notte e presi con me pochi uomini senza dir nulla ad alcuno di quello che Dio mi aveva messo in cuore di fare per Gerusalemme e senza aver altro giumento oltre quello che io cavalcavo.
    13: Uscii di notte per la porta della Valle e andai verso la fonte del Drago e alla porta del Letame, osservando le mura di Gerusalemme, come erano piene di brecce e come le sue porte erano consumate dal fuoco.
    14: Mi spinsi verso la porta della Fonte e la piscina del re, ma non vi era posto per cui potesse passare il giumento che cavalcavo.
    15: Allora risalii di notte la valle, sempre osservando le mura; poi, rientrato per la porta della Valle, tornai a casa.
    16: I magistrati non sapevano né dove io fossi andato né che cosa facessi. Fino a quel momento non avevo detto nulla né ai Giudei né ai sacerdoti, né ai notabili, né ai magistrati né ad alcuno di quelli che si occupavano dei lavori.
    17: 'Allora io dissi loro: «Voi vedete la miseria nella quale ci troviamo; Gerusalemme è in rovina e le sue porte sono consumate dal fuoco. Venite, ricostruiamo le mura di Gerusalemme e non saremo più insultati!».'
    18: 'Narrai loro come la mano benefica del mio Dio era stata su di me e anche le parole che il re mi aveva dette. Quelli dissero: «Alziamoci e costruiamo!». E misero mano vigorosamente alla buona impresa.'
    19: 'Ma quando Sanballàt il Coronita e Tobia lo schiavo ammonita, e Ghesem l''Arabo seppero la cosa, ci schernirono e ci derisero dicendo: «Che state facendo? Volete forse ribellarvi al re?».'
    20: 'Allora io risposi loro: «Il Dio del cielo ci darà successo. Noi, suoi servi, ci metteremo a costruire; ma voi non avete né parte né diritto né ricordo in Gerusalemme».'
  3:
    1: Eliasìb, sommo sacerdote, con i suoi fratelli sacerdoti si misero a costruire la porta delle Pecore; la consacrarono e vi misero i battenti; continuarono a costruire fino alla torre di Mea, che poi consacrarono, e fino alla torre di Cananeèl.
    2: Accanto a Eliasìb lavoravano gli uomini di Gerico e accanto a loro lavorava Zaccùr figlio di Imri.
    3: I figli di Senaà costruirono la porta dei Pesci, ne fecero l'intelaiatura e vi posero i battenti, le serrature e le sbarre.
    4: Accanto a loro lavorava alle riparazioni Meremòt figlio di Uria, figlio di Akkoz; accanto a loro lavorava alle riparazioni Mesullàm, figlio di Berechia figlio di Mesezabèel; accanto a loro lavorava alle riparazioni Zadòk figlio di Baana;
    5: accanto a loro lavoravano alle riparazioni quelli di Tekòa; ma i loro notabili non piegarono il collo a lavorare all'opera del loro Signore.
    6: Ioiadà figlio di Pasèach e Mesullàm figlio di Besodia, restaurarono la porta Vecchia; ne fecero l'intelaiatura e vi posero i battenti, le serrature e le sbarre.
    7: Accanto a loro lavoravano alle riparazioni Melatia il Gabaonita, Iadon il Meronotita, e gli uomini di Gàbaon e di Mizpà, alle dipendenze della sede del governatore dell'Oltrefiume;
    8: accanto a loro lavorava alle riparazioni Uzzièl figlio di Caraia tra gli orefici e accanto a lui lavorava Anania tra i profumieri. Essi hanno rinforzato Gerusalemme fino al Muro Largo;
    9: accanto a loro lavorava alle riparazioni Refaia figlio di Cur, capo della metà del distretto di Gerusalemme.
    10: Accanto a loro lavorava alle riparazioni, di fronte alla sua casa, Iedaia figlio di Carumaf e accanto a lui lavorava Cattus figlio di Casabnià.
    11: Malchia figlio di Carim e Cassùb figlio di Pacat-Moab restaurarono la parte successiva di mura e la torre dei Forni.
    12: Accanto a loro lavorava alle riparazioni insieme con le figlie, Sallùm figlio di Allòches, capo della metà del distretto di Gerusalemme.
    13: Canun e gli abitanti di Zanòach restaurarono la porta della Valle; la ricostruirono, vi posero i battenti, le serrature e le sbarre. Fecero inoltre mille cubiti di muro fino alla porta del Letame.
    14: Malchia figlio di Recàb, capo del distretto di Bet-Kerem, restaurò la porta del Letame; la ricostruì, vi pose i battenti, le serrature e le sbarre.
    15: Sallùm figlio di Col-Coze, capo del distretto di Mizpà, restaurò la porta della Fonte; la ricostruì, la coprì, vi pose i battenti, le serrature e le sbarre. Fece inoltre il muro della piscina di Siloe, presso il giardino del re, fino alla scalinata per cui si scende dalla città di Davide.
    16: Dopo di lui Neemia figlio di Azbuk, capo della metà del distretto di Bet-Zur, lavorò alle riparazioni fin davanti alle tombe di Davide, fino alla piscina artificiale e fino alla casa dei Prodi.
    17: Dopo di lui lavoravano alle riparazioni i leviti, sotto Recum figlio di Bani; accanto a lui lavorava per il suo distretto Casabià, capo della metà del distretto di Keilà.
    18: Dopo di lui lavoravano alle riparazioni i loro fratelli, sotto Binnui figlio di Chenadàd, capo dell'altra metà del distretto di Keilà;
    19: accanto a lui Ezer figlio di Giosuè, capo di Mizpà, restaurava un'altra parte delle mura, di fronte alla salita dell'arsenale, all'angolo.
    20: Dopo di lui Baruch figlio di Zaccai ne restaurava con ardore un'altra parte dall'angolo fino alla porta della casa di Eliasìb sommo sacerdote.
    21: Dopo di lui Meremòt figlio di Uria, figlio di Akkoz, ne restaurava un'altra parte, dalla porta della casa di Eliasìb fino all'estremità della casa di Eliasìb.
    22: Dopo di lui lavoravano i sacerdoti che abitavano la periferia.
    23: Dopo di loro Beniamino e Cassùb lavoravano di fronte alla loro casa. Dopo di loro Azaria figlio di Maaseia, figlio di Anania, lavorava presso la sua casa.
    24: Dopo di lui Binnui figlio di Chenadàd restaurò un'altra parte delle mura, dalla casa di Azaria fino alla svolta, cioè all'angolo.
    25: Palal figlio di Uzai lavorò di fronte alla svolta e alla torre sporgente dal piano di sopra della reggia, che dà sul cortile della prigione. Dopo di lui lavorava Pedaia figlio di Pareos.
    26: Gli oblati che abitavano sull'Ofel lavoravano fin davanti alla porta delle Acque, verso oriente, e di fronte alla torre sporgente.
    27: Dopo di loro quelli di Tekòa ne restaurarono un'altra parte, di fronte alla gran torre sporgente e fino al muro dell'Ofel.
    28: I sacerdoti lavoravano alle riparazioni sopra la porta dei Cavalli, ciascuno di fronte alla sua casa.
    29: Dopo di loro Zadòk figlio di Immer lavorava di fronte alla sua casa. Dopo di lui lavorava Semaia figlio di Secania, custode della porta d'oriente.
    30: Dopo di lui Anania figlio di Selemia e Canun sesto figlio di Zalaf restaurarono un'altra parte delle mura. Dopo di loro Mesullàm figlio di Berechia lavorava di fronte alla sua stanza.
    31: Dopo di lui Malchia, uno degli orefici, lavorava fino alla casa degli oblati e dei mercanti, di fronte alla porta della Rassegna e fino al piano di sopra dell'angolo.
    32: Gli orefici e i mercanti lavorarono alle riparazioni fra il piano di sopra dell'angolo e la porta delle Pecore.
  4:
    1: Quando Sanballàt seppe che noi edificavamo le mura, si adirò, si indignò molto, si fece beffe dei Giudei
    2: 'e disse in presenza dei suoi fratelli e dei soldati di Samaria: «Che vogliono fare questi miserabili Giudei? Rifarsi le mura e farvi subito sacrifici? Vogliono finire in un giorno? Vogliono far rivivere pietre sepolte sotto mucchi di polvere e consumate dal fuoco?».'
    3: 'Tobia l''Ammonita, che gli stava accanto, disse: «Edifichino pure! Se una volpe vi salta su, farà crollare il loro muro di pietra!».'
    4: Ascolta, Dio nostro, come siamo disprezzati! Fà ricadere sul loro capo il loro dileggio e abbandonali al saccheggio in un paese di schiavitù!
    5: Non coprire la loro iniquità e non sia cancellato dalla tua vista il loro peccato, perché hanno offeso i costruttori.
    6: Noi dunque andavamo ricostruendo le mura che furono dappertutto portate fino a metà altezza; il popolo aveva preso a cuore il lavoro.
    7: Ma quando Sanballàt, Tobia, gli Arabi, gli Ammoniti e gli Asdoditi seppero che la riparazione delle mura di Gerusalemme progrediva e che le brecce cominciavano a chiudersi, si adirarono molto
    8: e tutti assieme congiurarono di venire ad attaccare Gerusalemme e crearvi confusione.
    9: Allora noi pregammo il nostro Dio e contro di loro mettemmo sentinelle di giorno e di notte per difenderci dai loro attacchi.
    10: 'Quelli di Giuda dicevano: «Le forze dei portatori vengono meno e le macerie sono molte; noi non potremo costruire le mura!».'
    11: 'I nostri avversari dicevano: «Senza che s''accorgano di nulla, noi piomberemo in mezzo a loro, li uccideremo e faremo cessare i lavori».'
    12: 'Poiché i Giudei che dimoravano vicino a loro vennero a riferirci dieci volte: «Da tutti i luoghi ai quali vi volgete, essi saranno contro di noi»,'
    13: io, nelle parti sottostanti a ciascun posto oltre le mura, in luoghi scoperti, disposi il popolo per famiglie, con le loro spade, le loro lance, i loro archi.
    14: 'Dopo aver considerato la cosa, mi alzai e dissi ai notabili, ai magistrati e al resto del popolo: «Non li temete! Ricordatevi del Signore grande e tremendo; combattete per i vostri fratelli, per i vostri figli e le vostre figlie, per le vostre mogli e per le vostre case!».'
    15: Quando i nostri nemici vennero a sapere che eravamo informati della cosa, Dio fece fallire il loro disegno e noi tutti tornammo alle mura, ognuno al suo lavoro.
    16: Da quel giorno la metà dei miei giovani lavorava e l'altra metà stava armata di lance, di scudi, di archi, di corazze; i capi erano dietro tutta la casa di Giuda.
    17: Quelli che costruivano le mura e quelli che portavano o caricavano i pesi, con una mano lavoravano e con l'altra tenevano la loro arma;
    18: tutti i costruttori, lavorando, portavano ciascuno la spada cinta ai fianchi. Il trombettiere stava accanto a me.
    19: 'Dissi allora ai notabili, ai magistrati e al resto del popolo: «L''opera è grande ed estesa e noi siamo sparsi sulle mura e distanti l''uno dall''altro.'
    20: Dovunque udirete il suono della tromba, raccoglietevi presso di noi; il nostro Dio combatterà per noi».
    21: Così continuavamo i lavori, mentre la metà della mia gente teneva impugnata la lancia, dall'apparire dell'alba allo spuntar delle stelle.
    22: 'Anche in quell''occasione dissi al popolo: «Ognuno con il suo aiutante passi la notte dentro Gerusalemme, per far con noi la guardia durante la notte e riprendere il lavoro di giorno».'
    23: Io poi, i miei fratelli, i miei servi e gli uomini di guardia che mi seguivano, non ci togliemmo mai le vesti; ognuno teneva l'arma a portata di mano.
  5:
    1: Si alzò un gran lamento da parte della gente del popolo e delle loro mogli contro i loro fratelli Giudei.
    2: 'Alcuni dicevano: «Noi, i nostri figli e le nostre figlie siamo numerosi; ci si dia il grano perché possiamo mangiare e vivere!».'
    3: 'Altri dicevano: «Dobbiamo impegnare i nostri campi, le nostre vigne e le nostre case per assicurarci il grano durante la carestia!».'
    4: 'Altri ancora dicevano: «Abbiamo preso denaro a prestito sui nostri campi e sulle nostre vigne per pagare il tributo del re.'
    5: La nostra carne è come la carne dei nostri fratelli, i nostri figli sono come i loro figli; ecco dobbiamo sottoporre i nostri figli e le nostre figlie alla schiavitù e alcune delle nostre figlie sono gia state ridotte schiave; noi non abbiamo via d'uscita, perché i nostri campi e le nostre vigne sono in mano d'altri».
    6: Quando udii i loro lamenti e queste parole, ne fui molto indignato.
    7: 'Dopo aver riflettuto dentro di me, ripresi duramente i notabili e i magistrati e dissi loro: «Dunque voi esigete un interesse da usuraio dai nostri fratelli?». Convocai contro di loro una grande assemblea'
    8: 'e dissi loro: «Noi, secondo la nostra possibilità, abbiamo riscattato i nostri fratelli Giudei che si erano venduti agli stranieri e voi stessi vendereste i vostri fratelli ed essi si venderebbero a noi?». Allora quelli tacquero e non seppero che rispondere.'
    9: 'Io dissi: «Quello che voi fate non è ben fatto. Non dovreste voi camminare nel timore del nostro Dio per non essere scherniti dagli stranieri nostri nemici?'
    10: Anch'io, i miei fratelli e i miei servi abbiamo dato loro in prestito denaro e grano. Ebbene, condoniamo loro questo debito!
    11: Rendete loro oggi stesso i loro campi, le loro vigne, i loro oliveti e le loro case e l'interesse del denaro del grano, del vino e dell'olio di cui siete creditori nei loro riguardi».
    12: 'Quelli risposero: «Restituiremo e non esigeremo più nulla da loro; faremo come tu dici». Allora chiamai i sacerdoti e in loro presenza li feci giurare che avrebbero mantenuto la promessa.'
    13: 'Poi scossi la piega anteriore del mio mantello e dissi: «Così Dio scuota dalla sua casa e dai suoi beni chiunque non avrà mantenuto questa promessa e così sia egli scosso e vuotato di tutto!». Tutta l''assemblea disse: «Amen» e lodarono il Signore. Il popolo mantenne la promessa.'
    14: Di più, da quando il re mi aveva stabilito loro governatore nel paese di Giuda, dal ventesimo anno fino al trentaduesimo anno del re Artaserse, durante dodici anni, né io né i miei fratelli mangiammo la provvista assegnata al governatore.
    15: I governatori che mi avevano preceduto, avevano gravato il popolo, ricevendone pane e vino, oltre a quaranta sicli d'argento; perfino i loro servi angariavano il popolo, ma io non ho fatto così, poiché ho avuto timore di Dio.
    16: Anzi ho messo mano ai lavori di queste mura e non abbiamo comperato alcun podere. Tutti i miei giovani erano raccolti là a lavorare.
    17: Avevo alla mia tavola centocinquanta uomini, Giudei e magistrati, oltre a quelli che venivano a noi dalle nazioni vicine.
    18: Quel che si preparava a mie spese ogni giorno era un bue, sei capi scelti di bestiame minuto e cacciagione; ogni dieci giorni vino per tutti in abbondanza. Tuttavia non ho mai chiesto la provvista assegnata al governatore, perché il popolo era gia gravato abbastanza a causa dei lavori.
    19: Mio Dio, ricordati in mio favore per quanto ho fatto a questo popolo.
  6:
    1: Quando Sanballàt e Tobia e Ghesem l'Arabo e gli altri nostri nemici seppero che io avevo riedificato le mura e che non vi era più rimasta alcuna breccia, sebbene ancora io non avessi messo i battenti alle porte,
    2: 'Sanballàt e Ghesem mi mandarono a dire: «Vieni e troviamoci insieme a Chefirim, nella valle di Oni». Essi pensavano di farmi del male.'
    3: 'Ma io inviai loro messaggeri a dire: «Sto facendo un gran lavoro e non posso scendere: perché dovrebbe interrompersi il lavoro, mentre io lo lascio per scendere da voi?».'
    4: Essi mandarono quattro volte a dirmi la stessa cosa e io risposi nello stesso modo.
    5: Allora Sanballàt mi mandò a dire la stessa cosa la quinta volta per mezzo del suo servo che aveva in mano una lettera aperta,
    6: 'nella quale stava scritto: «Si sente dire fra queste nazioni, e Gasmù lo afferma, che tu e i Giudei meditate di ribellarvi e perciò tu ricostruisci le mura e, secondo queste voci, tu diventeresti loro re'
    7: 'e avresti inoltre stabilito profeti per far questa proclamazione a Gerusalemme: Vi è un re in Giuda! Or questi discorsi saranno riferiti al re. Vieni dunque e consultiamoci assieme».'
    8: 'Ma io gli feci rispondere: «Le cose non stanno come tu dici, ma tu inventi!».'
    9: 'Tutta quella gente infatti ci voleva impaurire e diceva: «Le loro mani desisteranno e il lavoro non si farà». Ora invece si sono irrobustite le mie mani!'
    10: 'Io andai a casa di Semaia figlio di Delaia, figlio di Meetabèel, che si era rinchiuso là dentro; egli mi disse: «Troviamoci insieme nel tempio, dentro il santuario, e chiudiamo le porte del santuario, perché verranno ad ucciderti, di notte verranno ad ucciderti».'
    11: 'Ma io risposi: «Un uomo come me può darsi alla fuga? Un uomo della mia condizione potrebbe entrare nel santuario per salvare la vita? No, io non entrerò».'
    12: Compresi che non era mandato da Dio, ma aveva pronunziato quella profezia a mio danno, perché Tobia e Sanballàt l'avevano prezzolato.
    13: Era stato pagato per impaurirmi e indurmi ad agire in quel modo e a peccare, per farmi una cattiva fama ed espormi al disonore.
    14: Mio Dio, ricordati di Tobia e di Sanballàt, per queste loro opere; anche della profetessa Noadia e degli altri profeti che cercavano di spaventarmi!
    15: Le mura furono condotte a termine il venticinquesimo giorno di Elul, in cinquantadue giorni.
    16: Quando tutti i nostri nemici lo seppero, tutte le nazioni che stavano intorno a noi furono prese da timore e restarono molto sorprese alla vista e dovettero riconoscere che quest'opera si era compiuta per l'intervento del nostro Dio.
    17: In quei giorni i notabili di Giuda mandavano frequenti lettere a Tobia e da Tobia ne ricevevano;
    18: infatti molti in Giuda erano suoi alleati, perché egli era genero di Secania figlio di Arach e suo figlio Giovanni aveva sposato la figlia di Mesullàm figlio di Berechia.
    19: Anche in mia presenza parlavano bene di lui e gli riferivano le mie parole. Anche Tobia mandava lettere per intimorirmi.
  7:
    1: Quando le mura furono riedificate e io ebbi messo a posto le porte e i portinai, i cantori e i leviti furono stabiliti nei loro uffici,
    2: diedi il governo di Gerusalemme a Canàni mio fratello e ad Anania comandante della cittadella, perché era un uomo fedele e temeva Dio più di tanti altri.
    3: 'Ordinai loro: «Le porte di Gerusalemme non si aprano finché il sole non comincia a scaldare e si chiudano e si sbarrino le porte mentre i cittadini sono ancora in piedi; si stabiliscano delle guardie prese fra gli abitanti di Gerusalemme, ognuno al suo turno e ognuno davanti alla propria casa».'
    4: La città era spaziosa e grande; ma dentro vi era poca gente e non si costruivano case.
    5: 'Il mio Dio mi ispirò di radunare i notabili, i magistrati e il popolo, per farne il censimento. Trovai il registro genealogico di quelli che erano tornati dall''esilio la prima volta e vi trovai scritto quanto segue:'
    6: 'Questi sono gli abitanti della provincia che sono tornati dall''esilio: quelli che Nabucodònosor re di Babilonia aveva deportati e che erano tornati in Gerusalemme e in Giudea, ognuno nella sua città.'
    7: 'Essi erano tornati con Zorobabele, Giosuè, Neemia, Azaria, Raamia, Nahamani, Mardocheo, Bilsan, Mispèret, Bigvai, Necum e Baana. Computo degli uomini del popolo d''Israele:'
