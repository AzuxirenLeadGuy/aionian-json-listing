  2:
    1: Sei dunque inescusabile, chiunque tu sia, o uomo che giudichi; perché mentre giudichi gli altri, condanni te stesso; infatti, tu che giudichi, fai le medesime cose.
    2: Eppure noi sappiamo che il giudizio di Dio è secondo verità contro quelli che commettono tali cose.
    3: Pensi forse, o uomo che giudichi quelli che commettono tali azioni e intanto le fai tu stesso, di sfuggire al giudizio di Dio?
    4: O ti prendi gioco della ricchezza della sua bontà, della sua tolleranza e della sua pazienza, senza riconoscere che la bontà di Dio ti spinge alla conversione?
    5: Tu, però, con la tua durezza e il tuo cuore impenitente accumuli collera su di te per il giorno dell'ira e della rivelazione del giusto giudizio di Dio,
    6: 'il quale renderà a ciascuno secondo le sue opere:'
    7: la vita eterna a coloro che perseverando nelle opere di bene cercano gloria, onore e incorruttibilità;
    8: sdegno ed ira contro coloro che per ribellione resistono alla verità e obbediscono all'ingiustizia.
    9: Tribolazione e angoscia per ogni uomo che opera il male, per il Giudeo prima e poi per il Greco;
    10: gloria invece, onore e pace per chi opera il bene, per il Giudeo prima e poi per il Greco,
    11: perché presso Dio non c'è parzialità.
    12: Tutti quelli che hanno peccato senza la legge, periranno anche senza la legge; quanti invece hanno peccato sotto la legge, saranno giudicati con la legge.
    13: Perché non coloro che ascoltano la legge sono giusti davanti a Dio, ma quelli che mettono in pratica la legge saranno giustificati.
    14: Quando i pagani, che non hanno la legge, per natura agiscono secondo la legge, essi, pur non avendo legge, sono legge a se stessi;
    15: essi dimostrano che quanto la legge esige è scritto nei loro cuori come risulta dalla testimonianza della loro coscienza e dai loro stessi ragionamenti, che ora li accusano ora li difendono.
    16: Così avverrà nel giorno in cui Dio giudicherà i segreti degli uomini per mezzo di Gesù Cristo, secondo il mio vangelo.
    17: Ora, se tu ti vanti di portare il nome di Giudeo e ti riposi sicuro sulla legge, e ti glori di Dio,
    18: del quale conosci la volontà e, istruito come sei dalla legge, sai discernere ciò che è meglio,
    19: e sei convinto di esser guida dei ciechi, luce di coloro che sono nelle tenebre,
    20: educatore degli ignoranti, maestro dei semplici, perché possiedi nella legge l'espressione della sapienza e della verità...
    21: ebbene, come mai tu, che insegni agli altri, non insegni a te stesso? Tu che predichi di non rubare, rubi?
    22: Tu che proibisci l'adulterio, sei adultero? Tu che detesti gli idoli, ne derubi i templi?
    23: Tu che ti glori della legge, offendi Dio trasgredendo la legge?
    24: Infatti il nome di Dio è bestemmiato per causa vostra tra i pagani, come sta scritto.
    25: La circoncisione è utile, sì, se osservi la legge; ma se trasgredisci la legge, con la tua circoncisione sei come uno non circonciso.
    26: Se dunque chi non è circonciso osserva le prescrizioni della legge, la sua non circoncisione non gli verrà forse contata come circoncisione?
    27: E così, chi non è circonciso fisicamente, ma osserva la legge, giudicherà te che, nonostante la lettera della legge e la circoncisione, sei un trasgressore della legge.
    28: Infatti, Giudeo non è chi appare tale all'esterno, e la circoncisione non è quella visibile nella carne;
  3:
    1: Qual è dunque la superiorità del Giudeo? O quale l'utilità della circoncisione? -
    2: Grande, sotto ogni aspetto. Anzitutto perché a loro sono state affidate le rivelazioni di Dio. -
    3: Che dunque? Se alcuni non hanno creduto, la loro incredulità può forse annullare la fedeltà di Dio? -
    4: 'Perché tu sia riconosciuto giusto nelle tue parole e trionfi quando sei giudicato. Impossibile! Resti invece fermo che Dio è verace e ogni uomo mentitore, come sta scritto: -'
    5: Se però la nostra ingiustizia mette in risalto la giustizia di Dio, che diremo? Forse è ingiusto Dio quando riversa su di noi la sua ira? Parlo alla maniera umana. -
    6: Impossibile! Altrimenti, come potrà Dio giudicare il mondo? -
    7: Ma se per la mia menzogna la verità di Dio risplende per sua gloria, perché dunque sono ancora giudicato come peccatore?
    8: Perché non dovremmo fare il male affinchè venga il bene, come alcuni - la cui condanna è ben giusta - ci calunniano, dicendo che noi lo affermiamo?
    9: Che dunque? Dobbiamo noi ritenerci superiori? Niente affatto! Abbiamo infatti dimostrato precedentemente che Giudei e Greci, tutti, sono sotto il dominio del peccato,
    10: 'Non c''è nessun giusto, nemmeno uno, come sta scritto:'
    11: non c'è sapiente, non c'è chi cerchi Dio!
    12: Tutti hanno traviato e si son pervertiti; non c'è chi compia il bene, non ce n'è neppure uno.
    13: La loro gola è un sepolcro spalancato, tramano inganni con la loro lingua, veleno di serpenti è sotto le loro labbra,
    14: la loro bocca è piena di maledizione e di amarezza.
    15: I loro piedi corrono a versare il sangue;
    16: strage e rovina è sul loro cammino
    17: e la via della pace non conoscono.
    18: Non c'è timore di Dio davanti ai loro occhi.
    19: Ora, noi sappiamo che tutto ciò che dice la legge lo dice per quelli che sono sotto la legge, perché sia chiusa ogni bocca e tutto il mondo sia riconosciuto colpevole di fronte a Dio.
    20: Infatti in virtù delle opere della legge nessun uomo sarà giustificato davanti a lui, perché per mezzo della legge si ha solo la conoscenza del peccato.
    21: Ora invece, indipendentemente dalla legge, si è manifestata la giustizia di Dio, testimoniata dalla legge e dai profeti;
    22: 'giustizia di Dio per mezzo della fede in Gesù Cristo, per tutti quelli che credono. E non c''è distinzione:'
    23: tutti hanno peccato e sono privi della gloria di Dio,
    24: ma sono giustificati gratuitamente per la sua grazia, in virtù della redenzione realizzata da Cristo Gesù.
    25: Dio lo ha prestabilito a servire come strumento di espiazione per mezzo della fede, nel suo sangue, al fine di manifestare la sua giustizia, dopo la tolleranza usata verso i peccati passati,
    26: nel tempo della divina pazienza. Egli manifesta la sua giustizia nel tempo presente, per essere giusto e giustificare chi ha fede in Gesù.
    27: Dove sta dunque il vanto? Esso è stato escluso! Da quale legge? Da quella delle opere? No, ma dalla legge della fede.
    28: Noi riteniamo infatti che l'uomo è giustificato per la fede indipendentemente dalle opere della legge.
    29: Forse Dio è Dio soltanto dei Giudei? Non lo è anche dei pagani? Certo, anche dei pagani!
    30: Poiché non c'è che un solo Dio, il quale giustificherà per la fede i circoncisi, e per mezzo della fede anche i non circoncisi.
    31: Togliamo dunque ogni valore alla legge mediante la fede? Nient'affatto, anzi confermiamo la legge.
  4:
    1: Che diremo dunque di Abramo, nostro antenato secondo la carne?
    2: Se infatti Abramo è stato giustificato per le opere, certo ha di che gloriarsi, ma non davanti a Dio.
    3: Ora, che cosa dice la Scrittura? Abramo ebbe fede in Dio e ciò gli fu accreditato come giustizia.
    4: A chi lavora, il salario non viene calcolato come un dono, ma come debito;
    5: a chi invece non lavora, ma crede in colui che giustifica l'empio, la sua fede gli viene accreditata come giustizia.
    6: 'Così anche Davide proclama beato l''uomo a cui Dio accredita la giustizia indipendentemente dalle opere:'
    7: Beati quelli le cui iniquità sono state perdonate e i peccati sono stati ricoperti;
    8: beato l'uomo al quale il Signore non mette in conto il peccato!
    9: Orbene, questa beatitudine riguarda chi è circonciso o anche chi non è circonciso? Noi diciamo infatti che la fede fu accreditata ad Abramo come giustizia.
    10: Come dunque gli fu accreditata? Quando era circonciso o quando non lo era? Non certo dopo la circoncisione, ma prima.
    11: Infatti egli ricevette il segno della circoncisione quale sigillo della giustizia derivante dalla fede che aveva gia ottenuta quando non era ancora circonciso; questo perché fosse padre di tutti i non circoncisi che credono e perché anche a loro venisse accreditata la giustizia
    12: e fosse padre anche dei circoncisi, di quelli che non solo hanno la circoncisione, ma camminano anche sulle orme della fede del nostro padre Abramo prima della sua circoncisione.
    13: Non infatti in virtù della legge fu data ad Abramo o alla sua discendenza la promessa di diventare erede del mondo, ma in virtù della giustizia che viene dalla fede;
    14: poiché se diventassero eredi coloro che provengono dalla legge, sarebbe resa vana la fede e nulla la promessa.
    15: La legge infatti provoca l'ira; al contrario, dove non c'è legge, non c'è nemmeno trasgressione.
    16: Eredi quindi si diventa per la fede, perché ciò sia per grazia e così la promessa sia sicura per tutta la discendenza, non soltanto per quella che deriva dalla legge, ma anche per quella che deriva dalla fede di Abramo, il quale è padre di tutti noi.
    17: 'Infatti sta scritto: Ti ho costituito padre di molti popoli; (è nostro padre) davanti al Dio nel quale credette, che dà vita ai morti e chiama all''esistenza le cose che ancora non esistono.'
    18: 'Egli ebbe fede sperando contro ogni speranza e così divenne padre di molti popoli, come gli era stato detto: Così sarà la tua discendenza.'
    19: Egli non vacillò nella fede, pur vedendo gia come morto il proprio corpo - aveva circa cento anni - e morto il seno di Sara.
    20: Per la promessa di Dio non esitò con incredulità, ma si rafforzò nella fede e diede gloria a Dio,
    21: pienamente convinto che quanto egli aveva promesso era anche capace di portarlo a compimento.
    22: Ecco perché gli fu accreditato come giustizia.
    23: E non soltanto per lui è stato scritto che gli fu accreditato come giustizia,
    24: 'ma anche per noi, ai quali sarà egualmente accreditato: a noi che crediamo in colui che ha risuscitato dai morti Gesù nostro Signore,'
    25: il quale è stato messo a morte per i nostri peccati ed è stato risuscitato per la nostra giustificazione.
  5:
    1: Giustificati dunque per la fede, noi siamo in pace con Dio per mezzo del Signore nostro Gesù Cristo;
    2: per suo mezzo abbiamo anche ottenuto, mediante la fede, di accedere a questa grazia nella quale ci troviamo e ci vantiamo nella speranza della gloria di Dio.
    3: 'E non soltanto questo: noi ci vantiamo anche nelle tribolazioni, ben sapendo che la tribolazione produce pazienza, la pazienza una virtù provata'
    4: e la virtù provata la speranza.
    5: La speranza poi non delude, perché l'amore di Dio è stato riversato nei nostri cuori per mezzo dello Spirito Santo che ci è stato dato.
    6: Infatti, mentre noi eravamo ancora peccatori, Cristo morì per gli empi nel tempo stabilito.
    7: Ora, a stento si trova chi sia disposto a morire per un giusto; forse ci può essere chi ha il coraggio di morire per una persona dabbene.
    8: Ma Dio dimostra il suo amore verso di noi perché, mentre eravamo ancora peccatori, Cristo è morto per noi.
    9: A maggior ragione ora, giustificati per il suo sangue, saremo salvati dall'ira per mezzo di lui.
    10: Se infatti, quand'eravamo nemici, siamo stati riconciliati con Dio per mezzo della morte del Figlio suo, molto più ora che siamo riconciliati, saremo salvati mediante la sua vita.
    11: Non solo, ma ci gloriamo pure in Dio, per mezzo del Signore nostro Gesù Cristo, dal quale ora abbiamo ottenuto la riconciliazione.
    12: Quindi, come a causa di un solo uomo il peccato è entrato nel mondo e con il peccato la morte, così anche la morte ha raggiunto tutti gli uomini, perché tutti hanno peccato.
    13: Fino alla legge infatti c'era peccato nel mondo e, anche se il peccato non può essere imputato quando manca la legge,
    14: la morte regnò da Adamo fino a Mosè anche su quelli che non avevano peccato con una trasgressione simile a quella di Adamo, il quale è figura di colui che doveva venire.
    15: 'Ma il dono di grazia non è come la caduta: se infatti per la caduta di uno solo morirono tutti, molto di più la grazia di Dio e il dono concesso in grazia di un solo uomo, Gesù Cristo, si sono riversati in abbondanza su tutti gli uomini.'
    16: 'E non è accaduto per il dono di grazia come per il peccato di uno solo: il giudizio partì da un solo atto per la condanna, il dono di grazia invece da molte cadute per la giustificazione.'
    17: Infatti se per la caduta di uno solo la morte ha regnato a causa di quel solo uomo, molto di più quelli che ricevono l'abbondanza della grazia e del dono della giustizia regneranno nella vita per mezzo del solo Gesù Cristo.
    18: Come dunque per la colpa di uno solo si è riversata su tutti gli uomini la condanna, così anche per l'opera di giustizia di uno solo si riversa su tutti gli uomini la giustificazione che dà vita.
    19: Similmente, come per la disobbedienza di uno solo tutti sono stati costituiti peccatori, così anche per l'obbedienza di uno solo tutti saranno costituiti giusti.
    20: La legge poi sopraggiunse a dare piena coscienza della caduta, ma laddove è abbondato il peccato, ha sovrabbondato la grazia,
    21: perché come il peccato aveva regnato con la morte, così regni anche la grazia con la giustizia per la vita eterna, per mezzo di Gesù Cristo nostro Signore.
  6:
    1: Che diremo dunque? Continuiamo a restare nel peccato perché abbondi la grazia?
    2: E' assurdo! Noi che gia siamo morti al peccato, come potremo ancora vivere nel peccato?
    3: O non sapete che quanti siamo stati battezzati in Cristo Gesù, siamo stati battezzati nella sua morte?
    4: Per mezzo del battesimo siamo dunque stati sepolti insieme a lui nella morte, perché come Cristo fu risuscitato dai morti per mezzo della gloria del Padre, così anche noi possiamo camminare in una vita nuova.
    5: Se infatti siamo stati completamente uniti a lui con una morte simile alla sua, lo saremo anche con la sua risurrezione.
    6: Sappiamo bene che il nostro uomo vecchio è stato crocifisso con lui, perché fosse distrutto il corpo del peccato, e noi non fossimo più schiavi del peccato.
    7: Infatti chi è morto, è ormai libero dal peccato.
    8: Ma se siamo morti con Cristo, crediamo che anche vivremo con lui,
    9: sapendo che Cristo risuscitato dai morti non muore più; la morte non ha più potere su di lui.
    10: Per quanto riguarda la sua morte, egli morì al peccato una volta per tutte; ora invece per il fatto che egli vive, vive per Dio.
    11: Così anche voi consideratevi morti al peccato, ma viventi per Dio, in Cristo Gesù.
    12: Non regni più dunque il peccato nel vostro corpo mortale, sì da sottomettervi ai suoi desideri;
    13: non offrite le vostre membra come strumenti di ingiustizia al peccato, ma offrite voi stessi a Dio come vivi tornati dai morti e le vostre membra come strumenti di giustizia per Dio.
    14: Il peccato infatti non dominerà più su di voi poiché non siete più sotto la legge, ma sotto la grazia.
    15: Che dunque? Dobbiamo commettere peccati perché non siamo più sotto la legge, ma sotto la grazia? E' assurdo!
    16: 'Non sapete voi che, se vi mettete a servizio di qualcuno come schiavi per obbedirgli, siete schiavi di colui al quale servite: sia del peccato che porta alla morte, sia dell''obbedienza che conduce alla giustizia?'
    17: Rendiamo grazie a Dio, perché voi eravate schiavi del peccato, ma avete obbedito di cuore a quell'insegnamento che vi è stato trasmesso
    18: e così, liberati dal peccato, siete diventati servi della giustizia.
    19: Parlo con esempi umani, a causa della debolezza della vostra carne. Come avete messo le vostre membra a servizio dell'impurità e dell'iniquità a pro dell'iniquità, così ora mettete le vostre membra a servizio della giustizia per la vostra santificazione.
    20: Quando infatti eravate sotto la schiavitù del peccato, eravate liberi nei riguardi della giustizia.
    21: Ma quale frutto raccoglievate allora da cose di cui ora vi vergognate? Infatti il loro destino è la morte.
    22: Ora invece, liberati dal peccato e fatti servi di Dio, voi raccogliete il frutto che vi porta alla santificazione e come destino avete la vita eterna.
    23: Perché il salario del peccato è la morte; ma il dono di Dio è la vita eterna in Cristo Gesù nostro Signore.
  7:
    1: O forse ignorate, fratelli - parlo a gente esperta di legge - che la legge ha potere sull'uomo solo per il tempo in cui egli vive?
    2: La donna sposata, infatti, è legata dalla legge al marito finché egli vive; ma se il marito muore, è libera dalla legge che la lega al marito.
    3: Essa sarà dunque chiamata adultera se, mentre vive il marito, passa a un altro uomo, ma se il marito muore, essa è libera dalla legge e non è più adultera se passa a un altro uomo.
    4: Alla stessa maniera, fratelli miei, anche voi, mediante il corpo di Cristo, siete stati messi a morte quanto alla legge, per appartenere ad un altro, cioè a colui che fu risuscitato dai morti, affinchè noi portiamo frutti per Dio.
    5: Quando infatti eravamo nella carne, le passioni peccaminose, stimolate dalla legge, si scatenavano nelle nostre membra al fine di portare frutti per la morte.
    6: Ora però siamo stati liberati dalla legge, essendo morti a ciò che ci teneva prigionieri, per servire nel regime nuovo dello Spirito e non nel regime vecchio della lettera.
    7: 'Che diremo dunque? Che la legge è peccato? No certamente! Però io non ho conosciuto il peccato se non per la legge, né avrei conosciuto la concupiscenza, se la legge non avesse detto: Non desiderare.'
    8: Prendendo pertanto occasione da questo comandamento, il peccato scatenò in me ogni sorta di desideri. Senza la legge infatti il peccato è morto
    9: e io un tempo vivevo senza la legge. Ma, sopraggiunto quel comandamento, il peccato ha preso vita
    10: e io sono morto; la legge, che doveva servire per la vita, è divenuta per me motivo di morte.
    11: Il peccato infatti, prendendo occasione dal comandamento, mi ha sedotto e per mezzo di esso mi ha dato la morte.
    12: Così la legge è santa e santo e giusto e buono è il comandamento.
    13: 'Ciò che è bene è allora diventato morte per me? No davvero! E'' invece il peccato: esso per rivelarsi peccato mi ha dato la morte servendosi di ciò che è bene, perché il peccato apparisse oltre misura peccaminoso per mezzo del comandamento.'
    14: Sappiamo infatti che la legge è spirituale, mentre io sono di carne, venduto come schiavo del peccato.
    15: 'Io non riesco a capire neppure ciò che faccio: infatti non quello che voglio io faccio, ma quello che detesto.'
    16: Ora, se faccio quello che non voglio, io riconosco che la legge è buona;
    17: quindi non sono più io a farlo, ma il peccato che abita in me.
    18: Io so infatti che in me, cioè nella mia carne, non abita il bene; c'è in me il desiderio del bene, ma non la capacità di attuarlo;
    19: infatti io non compio il bene che voglio, ma il male che non voglio.
    20: Ora, se faccio quello che non voglio, non sono più io a farlo, ma il peccato che abita in me.
    21: 'Io trovo dunque in me questa legge: quando voglio fare il bene, il male è accanto a me.'
    22: Infatti acconsento nel mio intimo alla legge di Dio,
    23: ma nelle mie membra vedo un'altra legge, che muove guerra alla legge della mia mente e mi rende schiavo della legge del peccato che è nelle mie membra.
    24: Sono uno sventurato! Chi mi libererà da questo corpo votato alla morte?
    25: Siano rese grazie a Dio per mezzo di Gesù Cristo nostro Signore! Io dunque, con la mente, servo la legge di Dio, con la carne invece la legge del peccato.
  8:
    1: Non c'è dunque più nessuna condanna per quelli che sono in Cristo Gesù.
    2: Poiché la legge dello Spirito che dà vita in Cristo Gesù ti ha liberato dalla legge del peccato e della morte.
    3: 'Infatti ciò che era impossibile alla legge, perché la carne la rendeva impotente, Dio lo ha reso possibile: mandando il proprio Figlio in una carne simile a quella del peccato e in vista del peccato, egli ha condannato il peccato nella carne,'
    4: perché la giustizia della legge si adempisse in noi, che non camminiamo secondo la carne ma secondo lo Spirito.
    5: Quelli infatti che vivono secondo la carne, pensano alle cose della carne; quelli invece che vivono secondo lo Spirito, alle cose dello Spirito.
    6: Ma i desideri della carne portano alla morte, mentre i desideri dello Spirito portano alla vita e alla pace.
    7: Infatti i desideri della carne sono in rivolta contro Dio, perché non si sottomettono alla sua legge e neanche lo potrebbero.
    8: Quelli che vivono secondo la carne non possono piacere a Dio.
    9: Voi però non siete sotto il dominio della carne, ma dello Spirito, dal momento che lo Spirito di Dio abita in voi. Se qualcuno non ha lo Spirito di Cristo, non gli appartiene.
    10: E se Cristo è in voi, il vostro corpo è morto a causa del peccato, ma lo spirito è vita a causa della giustificazione.
    11: E se lo Spirito di colui che ha risuscitato Gesù dai morti abita in voi, colui che ha risuscitato Cristo dai morti darà la vita anche ai vostri corpi mortali per mezzo del suo Spirito che abita in voi.
    12: Così dunque fratelli, noi siamo debitori, ma non verso la carne per vivere secondo la carne;
    13: poiché se vivete secondo la carne, voi morirete; se invece con l'aiuto dello Spirito voi fate morire le opere del corpo, vivrete.
    14: Tutti quelli infatti che sono guidati dallo Spirito di Dio, costoro sono figli di Dio.
    15: 'E voi non avete ricevuto uno spirito da schiavi per ricadere nella paura, ma avete ricevuto uno spirito da figli adottivi per mezzo del quale gridiamo: «Abbà, Padre!».'
    16: Lo Spirito stesso attesta al nostro spirito che siamo figli di Dio.
    17: 'E se siamo figli, siamo anche eredi: eredi di Dio, coeredi di Cristo, se veramente partecipiamo alle sue sofferenze per partecipare anche alla sua gloria.'
    18: Io ritengo, infatti, che le sofferenze del momento presente non sono paragonabili alla gloria futura che dovrà essere rivelata in noi.
    19: La creazione stessa attende con impazienza la rivelazione dei figli di Dio;
    20: essa infatti è stata sottomessa alla caducità - non per suo volere, ma per volere di colui che l'ha sottomessa - e nutre la speranza
    21: di essere lei pure liberata dalla schiavitù della corruzione, per entrare nella libertà della gloria dei figli di Dio.
    22: Sapppiamo bene infatti che tutta la creazione geme e soffre fino ad oggi nelle doglie del parto;
    23: essa non è la sola, ma anche noi, che possediamo le primizie dello Spirito, gemiamo interiormente aspettando l'adozione a figli, la redenzione del nostro corpo.
    24: Poiché nella speranza noi siamo stati salvati. Ora, ciò che si spera, se visto, non è più speranza; infatti, ciò che uno gia vede, come potrebbe ancora sperarlo?
    25: Ma se speriamo quello che non vediamo, lo attendiamo con perseveranza.
    26: Allo stesso modo anche lo Spirito viene in aiuto alla nostra debolezza, perché nemmeno sappiamo che cosa sia conveniente domandare, ma lo Spirito stesso intercede con insistenza per noi, con gemiti inesprimibili;
    27: e colui che scruta i cuori sa quali sono i desideri dello Spirito, poiché egli intercede per i credenti secondo i disegni di Dio.
    28: Del resto, noi sappiamo che tutto concorre al bene di coloro che amano Dio, che sono stati chiamati secondo il suo disegno.
    29: Poiché quelli che egli da sempre ha conosciuto li ha anche predestinati ad essere conformi all'immagine del Figlio suo, perché egli sia il primogenito tra molti fratelli;
    30: quelli poi che ha predestinati li ha anche chiamati; quelli che ha chiamati li ha anche giustificati; quelli che ha giustificati li ha anche glorificati.
    31: Che diremo dunque in proposito? Se Dio è per noi, chi sarà contro di noi?
    32: Egli che non ha risparmiato il proprio Figlio, ma lo ha dato per tutti noi, come non ci donerà ogni cosa insieme con lui?
    33: Chi accuserà gli eletti di Dio? Dio giustifica.
    34: Chi condannerà? Cristo Gesù, che è morto, anzi, che è risuscitato, sta alla destra di Dio e intercede per noi?
    35: Chi ci separerà dunque dall'amore di Cristo? Forse la tribolazione, l'angoscia, la persecuzione, la fame, la nudità, il pericolo, la spada?
    36: 'Per causa tua siamo messi a morte tutto il giorno, siamo trattati come pecore da macello. Proprio come sta scritto:'
    37: Ma in tutte queste cose noi siamo più che vincitori per virtù di colui che ci ha amati.
    38: Io sono infatti persuaso che né morte né vita, né angeli né principati, né presente né avvenire,
    39: né potenze, né altezza né profondità, né alcun'altra creatura potrà mai separarci dall'amore di Dio, in Cristo Gesù, nostro Signore.
  9:
    1: 'Dico la verità in Cristo, non mentisco, e la mia coscienza me ne dà testimonianza nello Spirito Santo:'
    2: ho nel cuore un grande dolore e una sofferenza continua.
    3: Vorrei infatti essere io stesso anàtema, separato da Cristo a vantaggio dei miei fratelli, miei consanguinei secondo la carne.
    4: Essi sono Israeliti e possiedono l'adozione a figli, la gloria, le alleanze, la legislazione, il culto, le promesse,
    5: i patriarchi; da essi proviene Cristo secondo la carne, egli che è sopra ogni cosa, Dio benedetto nei secoli. Amen.
    6: Tuttavia la parola di Dio non è venuta meno. Infatti non tutti i discendenti di Israele sono Israele,
    7: 'né per il fatto di essere discendenza di Abramo sono tutti suoi figli. No, ma: in Isacco ti sarà data una discendenza,'
    8: 'cioè: non sono considerati figli di Dio i figli della carne, ma come discendenza sono considerati solo i figli della promessa.'
    9: 'Queste infatti sono le parole della promessa: Io verrò in questo tempo e Sara avrà un figlio.'
    10: 'E non è tutto; c''è anche Rebecca che ebbe figli da un solo uomo, Isacco nostro padre:'
    11: quando essi ancora non eran nati e nulla avevano fatto di bene o di male - perché rimanesse fermo il disegno divino fondato sull'elezione non in base alle opere, ma alla volontà di colui che chiama -
    12: 'le fu dichiarato: Il maggiore sarà sottomesso al minore,'
    13: 'Ho amato Giacobbe e ho odiato Esaù. come sta scritto:'
    14: Che diremo dunque? C'è forse ingiustizia da parte di Dio? No certamente!
    15: 'Userò misericordia con chi vorrò, e avrò pietà di chi vorrò averla. Egli infatti dice a Mosè:'
    16: Quindi non dipende dalla volontà né dagli sforzi dell'uomo, ma da Dio che usa misericordia.
    17: 'Dice infatti la Scrittura al faraone: Ti ho fatto sorgere per manifestare in te la mia potenza e perché il mio nome sia proclamato in tutta la terra.'
    18: Dio quindi usa misericordia con chi vuole e indurisce chi vuole
    19: 'Mi potrai però dire: «Ma allora perché ancora rimprovera? Chi può infatti resistere al suo volere?».'
    20: 'O uomo, tu chi sei per disputare con Dio? Oserà forse dire il vaso plasmato a colui che lo plasmò: «Perché mi hai fatto così?».'
    21: Forse il vasaio non è padrone dell'argilla, per fare con la medesima pasta un vaso per uso nobile e uno per uso volgare?
    22: Se pertanto Dio, volendo manifestare la sua ira e far conoscere la sua potenza, ha sopportato con grande pazienza vasi di collera, gia pronti per la perdizione,
    23: e questo per far conoscere la ricchezza della sua gloria verso vasi di misericordia, da lui predisposti alla gloria,
    24: cioè verso di noi, che egli ha chiamati non solo tra i Giudei ma anche tra i pagani, che potremmo dire?
    25: 'Chiamerò mio popolo quello che non era mio popolo e mia diletta quella che non era la diletta. Esattamente come dice Osea:'
    26: 'E avverrà che nel luogo stesso dove fu detto loro: «Voi non siete mio popolo», là saranno chiamati figli del Dio vivente.'
    27: 'Se anche il numero dei figli d''Israele fosse come la sabbia del mare, sarà salvato solo il resto; E quanto a Israele, Isaia esclama:'
    28: perché con pienezza e rapidità il Signore compirà la sua parola sopra la terra.
    29: 'Se il Signore degli eserciti non ci avesse lasciato una discendenza, saremmo divenuti come Sòdoma e resi simili a Gomorra. E ancora secondo ciò che predisse Isaia:'
    30: 'Che diremo dunque? Che i pagani, che non ricercavano la giustizia, hanno raggiunto la giustizia: la giustizia però che deriva dalla fede;'
    31: mentre Israele, che ricercava una legge che gli desse la giustizia, non è giunto alla pratica della legge.
    32: E perché mai? Perché non la ricercava dalla fede, ma come se derivasse dalle opere. Hanno urtato così contro la pietra d'inciampo,
    33: 'Ecco che io pongo in Sion una pietra di scandalo e un sasso d''inciampo; ma chi crede in lui non sarà deluso. come sta scritto:'
  10:
    1: Fratelli, il desiderio del mio cuore e la mia preghiera sale a Dio per la loro salvezza.
    2: Rendo infatti loro testimonianza che hanno zelo per Dio, ma non secondo una retta conoscenza;
    3: poiché, ignorando la giustizia di Dio e cercando di stabilire la propria, non si sono sottomessi alla giustizia di Dio.
    4: Ora, il termine della legge è Cristo, perché sia data la giustizia a chiunque crede.
    5: 'Mosè infatti descrive la giustizia che viene dalla legge così: L''uomo che la pratica vivrà per essa.'
    6: 'Invece la giustizia che viene dalla fede parla così: Non dire nel tuo cuore: Chi salirà al cielo? Questo significa farne discendere Cristo;'
    7: 'oppure: Chi discenderà nell''abisso? Questo significa far risalire Cristo dai morti.'
    8: 'Che dice dunque? Vicino a te è la parola, sulla tua bocca e nel tuo cuore: cioè la parola della fede che noi predichiamo.'
    9: Poiché se confesserai con la tua bocca che Gesù è il Signore, e crederai con il tuo cuore che Dio lo ha risuscitato dai morti, sarai salvo.
    10: Con il cuore infatti si crede per ottenere la giustizia e con la bocca si fa la professione di fede per avere la salvezza.
    11: 'Dice infatti la Scrittura: Chiunque crede in lui non sarà deluso.'
    12: Poiché non c'è distinzione fra Giudeo e Greco, dato che lui stesso è il Signore di tutti, ricco verso tutti quelli che l'invocano.
    13: 'Infatti: Chiunque invocherà il nome del Signore sarà salvato.'
    14: Ora, come potranno invocarlo senza aver prima creduto in lui? Ecome potranno credere, senza averne sentito parlare? E come potranno sentirne parlare senza uno che lo annunzi?
    15: 'E come lo annunzieranno, senza essere prima inviati? Come sta scritto: Quanto son belli i piedi di coloro che recano un lieto annunzio di bene!'
    16: 'Ma non tutti hanno obbedito al vangelo. Lo dice Isaia: Signore, chi ha creduto alla nostra predicazione?'
    17: La fede dipende dunque dalla predicazione e la predicazione a sua volta si attua per la parola di Cristo.
    18: 'per tutta la terra è corsa la loro voce, e fino ai confini del mondo le loro parole. Ora io dico: Non hanno forse udito? Tutt''altro:'
    19: 'Io vi renderò gelosi di un popolo che non è popolo; contro una nazione senza intelligenza susciterò il vostro sdegno. E dico ancora: Forse Israele non ha compreso? Gia per primo Mosè dice:'
    20: 'Sono stato trovato da quelli che non mi cercavano, mi sono manifestato a quelli che non si rivolgevano a me, Isaia poi arriva fino ad affermare:'
    21: 'mentre di Israele dice: Tutto il giorno ho steso le mani verso un popolo disobbediente e ribelle!'
  11:
    1: 'Io domando dunque: Dio avrebbe forse ripudiato il suo popolo? Impossibile! Anch''io infatti sono Israelita, della discendenza di Abramo, della tribù di Beniamino.'
    2: Dio non ha ripudiato il suo popolo, che egli ha scelto fin da principio. O non sapete forse ciò che dice la Scrittura, nel passo in cui Elia ricorre a Dio contro Israele?
    3: Signore, hanno ucciso i tuoi profeti, hanno rovesciato i tuoi altari e io sono rimasto solo e ora vogliono la mia vita.
    4: Cosa gli risponde però la voce divina? Mi sono riservato settemila uomini, quelli che non hanno piegato il ginocchio davanti a Baal.
    5: Così anche al presente c'è un resto, conforme a un'elezione per grazia.
    6: E se lo è per grazia, non lo è per le opere; altrimenti la grazia non sarebbe più grazia.
    7: Che dire dunque? Israele non ha ottenuto quello che cercava; lo hanno ottenuto invece gli eletti; gli altri sono stati induriti,
    8: 'Dio ha dato loro uno spirito di torpore, occhi per non vedere e orecchi per non sentire, fino al giorno d''oggi. come sta scritto:'
    9: 'Diventi la lor mensa un laccio, un tranello e un inciampo e serva loro di giusto castigo! E Davide dice:'
    10: Siano oscurati i loro occhi sì da non vedere, e fà loro curvare la schiena per sempre!
    11: 'Ora io domando: Forse inciamparono per cadere per sempre? Certamente no. Ma a causa della loro caduta la salvezza è giunta ai pagani, per suscitare la loro gelosia.'
    12: Se pertanto la loro caduta è stata ricchezza del mondo e il loro fallimento ricchezza dei pagani, che cosa non sarà la loro partecipazione totale!
    13: 'Pertanto, ecco che cosa dico a voi, Gentili: come apostolo dei Gentili, io faccio onore al mio ministero,'
    14: nella speranza di suscitare la gelosia di quelli del mio sangue e di salvarne alcuni.
    15: Se infatti il loro rifiuto ha segnato la riconciliazione del mondo, quale potrà mai essere la loro riammissione, se non una risurrezione dai morti?
    16: Se le primizie sono sante, lo sarà anche tutta la pasta; se è santa la radice, lo saranno anche i rami.
    17: Se però alcuni rami sono stati tagliati e tu, essendo oleastro, sei stato innestato al loro posto, diventando così partecipe della radice e della linfa dell'olivo,
    18: non menar tanto vanto contro i rami! Se ti vuoi proprio vantare, sappi che non sei tu che porti la radice, ma è la radice che porta te.
    19: 'Dirai certamente: Ma i rami sono stati tagliati perché vi fossi innestato io!'
    20: Bene; essi però sono stati tagliati a causa dell'infedeltà, mentre tu resti lì in ragione della fede. Non montare dunque in superbia, ma temi!
    21: Se infatti Dio non ha risparmiato quelli che erano rami naturali, tanto meno risparmierà te!
    22: 'Considera dunque la bontà e la severità di Dio: severità verso quelli che sono caduti; bontà di Dio invece verso di te, a condizione però che tu sia fedele a questa bontà. Altrimenti anche tu verrai reciso.'
    23: Quanto a loro, se non persevereranno nell'infedeltà, saranno anch'essi innestati; Dio infatti ha la potenza di innestarli di nuovo!
    24: Se tu infatti sei stato reciso dall'oleastro che eri secondo la tua natura e contro natura sei stato innestato su un olivo buono, quanto più essi, che sono della medesima natura, potranno venire di nuovo innestati sul proprio olivo!
    25: 'Non voglio infatti che ignoriate, fratelli, questo mistero, perché non siate presuntuosi: l''indurimento di una parte di Israele è in atto fino a che saranno entrate tutte le genti.'
    26: 'Da Sion uscirà il liberatore, egli toglierà le empietà da Giacobbe. Allora tutto Israele sarà salvato come sta scritto:'
    27: Sarà questa la mia alleanza con loro quando distruggerò i loro peccati.
    28: Quanto al vangelo, essi sono nemici, per vostro vantaggio; ma quanto alla elezione, sono amati, a causa dei padri,
    29: perché i doni e la chiamata di Dio sono irrevocabili!
    30: Come voi un tempo siete stati disobbedienti a Dio e ora avete ottenuto misericordia per la loro disobbedienza,
    31: così anch'essi ora sono diventati disobbedienti in vista della misericordia usata verso di voi, perché anch'essi ottengano misericordia.
    32: Dio infatti ha rinchiuso tutti nella disobbedienza, per usare a tutti misericordia!
    33: O profondità della ricchezza, della sapienza e della scienza di Dio! Quanto sono imperscrutabili i suoi giudizi e inaccessibili le sue vie!
    34: Infatti, chi mai ha potuto conoscere il pensiero del Signore? O chi mai è stato suo consigliere?
    35: O chi gli ha dato qualcosa per primo, sì che abbia a riceverne il contraccambio?
    36: Poiché da lui, grazie a lui e per lui sono tutte le cose. A lui la gloria nei secoli. Amen.
  12:
    1: Vi esorto dunque, fratelli, per la misericordia di Dio, ad offrire i vostri corpi come sacrificio vivente, santo e gradito a Dio; è questo il vostro culto spirituale.
    2: Non conformatevi alla mentalità di questo secolo, ma trasformatevi rinnovando la vostra mente, per poter discernere la volontà di Dio, ciò che è buono, a lui gradito e perfetto.
    3: 'Per la grazia che mi è stata concessa, io dico a ciascuno di voi: non valutatevi più di quanto è conveniente valutarsi, ma valutatevi in maniera da avere di voi una giusta valutazione, ciascuno secondo la misura di fede che Dio gli ha dato.'
    4: Poiché, come in un solo corpo abbiamo molte membra e queste membra non hanno tutte la medesima funzione,
    5: così anche noi, pur essendo molti, siamo un solo corpo in Cristo e ciascuno per la sua parte siamo membra gli uni degli altri.
    6: Abbiamo pertanto doni diversi secondo la grazia data a ciascuno di noi. Chi ha il dono della profezia la eserciti secondo la misura della fede;
    7: chi ha un ministero attenda al ministero; chi l'insegnamento, all'insegnamento;
    8: chi l'esortazione, all'esortazione. Chi dà, lo faccia con semplicità; chi presiede, lo faccia con diligenza; chi fa opere di misericordia, le compia con gioia.
    9: 'La carità non abbia finzioni: fuggite il male con orrore, attaccatevi al bene;'
    10: amatevi gli uni gli altri con affetto fraterno, gareggiate nello stimarvi a vicenda.
    11: Non siate pigri nello zelo; siate invece ferventi nello spirito, servite il Signore.
    12: Siate lieti nella speranza, forti nella tribolazione, perseveranti nella preghiera,
    13: solleciti per le necessità dei fratelli, premurosi nell'ospitalità.
    14: Benedite coloro che vi perseguitano, benedite e non maledite.
    15: Rallegratevi con quelli che sono nella gioia, piangete con quelli che sono nel pianto.
    16: Abbiate i medesimi sentimenti gli uni verso gli altri; non aspirate a cose troppo alte, piegatevi invece a quelle umili. Non fatevi un'idea troppo alta di voi stessi.
    17: Non rendete a nessuno male per male. Cercate di compiere il bene davanti a tutti gli uomini.
    18: Se possibile, per quanto questo dipende da voi, vivete in pace con tutti.
    19: 'Non fatevi giustizia da voi stessi, carissimi, ma lasciate fare all''ira divina. Sta scritto infatti: A me la vendetta, sono io che ricambierò, dice il Signore.'
    20: 'Al contrario, se il tuo nemico ha fame, dagli da mangiare; se ha sete, dagli da bere: facendo questo, infatti, ammasserai carboni ardenti sopra il suo capo.'
    21: Non lasciarti vincere dal male, ma vinci con il bene il male.
  13:
    1: Ciascuno stia sottomesso alle autorità costituite; poiché non c'è autorità se non da Dio e quelle che esistono sono stabilite da Dio.
    2: Quindi chi si oppone all'autorità, si oppone all'ordine stabilito da Dio. E quelli che si oppongono si attireranno addosso la condanna.
    3: I governanti infatti non sono da temere quando si fa il bene, ma quando si fa il male. Vuoi non aver da temere l'autorità? Fà il bene e ne avrai lode,
    4: poiché essa è al servizio di Dio per il tuo bene. Ma se fai il male, allora temi, perché non invano essa porta la spada; è infatti al servizio di Dio per la giusta condanna di chi opera il male.
    5: Perciò è necessario stare sottomessi, non solo per timore della punizione, ma anche per ragioni di coscienza.
    6: Per questo dunque dovete pagare i tributi, perché quelli che sono dediti a questo compito sono funzionari di Dio.
    7: 'Rendete a ciascuno ciò che gli è dovuto: a chi il tributo, il tributo; a chi le tasse le tasse; a chi il timore il timore; a chi il rispetto il rispetto.'
    8: Non abbiate alcun debito con nessuno, se non quello di un amore vicendevole; perché chi ama il suo simile ha adempiuto la legge.
    9: 'Infatti il precetto: Non commettere adulterio, non uccidere, non rubare, non desiderare e qualsiasi altro comandamento, si riassume in queste parole: Amerai il prossimo tuo come te stesso.'
    10: 'L''amore non fa nessun male al prossimo: pieno compimento della legge è l''amore.'
    11: 'Questo voi farete, consapevoli del momento: è ormai tempo di svegliarvi dal sonno, perché la nostra salvezza è più vicina ora di quando diventammo credenti.'
    12: La notte è avanzata, il giorno è vicino. Gettiamo via perciò le opere delle tenebre e indossiamo le armi della luce.
    13: 'Comportiamoci onestamente, come in pieno giorno: non in mezzo a gozzoviglie e ubriachezze, non fra impurità e licenze, non in contese e gelosie.'
    14: Rivestitevi invece del Signore Gesù Cristo e non seguite la carne nei suoi desideri.
  14:
    1: Accogliete tra voi chi è debole nella fede, senza discuterne le esitazioni.
    2: Uno crede di poter mangiare di tutto, l'altro invece, che è debole, mangia solo legumi.
    3: Colui che mangia non disprezzi chi non mangia; chi non mangia, non giudichi male chi mangia, perché Dio lo ha accolto.
    4: Chi sei tu per giudicare un servo che non è tuo? Stia in piedi o cada, ciò riguarda il suo padrone; ma starà in piedi, perché il Signore ha il potere di farcelo stare.
    5: C'è chi distingue giorno da giorno, chi invece li giudica tutti uguali; ciascuno però cerchi di approfondire le sue convinzioni personali.
    6: Chi si preoccupa del giorno, se ne preoccupa per il Signore; chi mangia, mangia per il Signore, dal momento che rende grazie a Dio; anche chi non mangia, se ne astiene per il Signore e rende grazie a Dio.
    7: Nessuno di noi, infatti, vive per se stesso e nessuno muore per se stesso,
    8: perché se noi viviamo, viviamo per il Signore, se noi moriamo, moriamo per il Signore. Sia che viviamo, sia che moriamo, siamo dunque del Signore.
    9: 'Per questo infatti Cristo è morto ed è ritornato alla vita: per essere il Signore dei morti e dei vivi.'
    10: Ma tu, perché giudichi il tuo fratello? E anche tu, perché disprezzi il tuo fratello? Tutti infatti ci presenteremo al tribunale di Dio,
    11: 'Come è vero che io vivo, dice il Signore, ogni ginocchio si piegherà davanti a me e ogni lingua renderà gloria a Dio. poiché sta scritto:'
    12: Quindi ciascuno di noi renderà conto a Dio di se stesso.
    13: Cessiamo dunque di giudicarci gli uni gli altri; pensate invece a non esser causa di inciampo o di scandalo al fratello.
    14: Io so, e ne sono persuaso nel Signore Gesù, che nulla è immondo in se stesso; ma se uno ritiene qualcosa come immondo, per lui è immondo.
    15: Ora se per il tuo cibo il tuo fratello resta turbato, tu non ti comporti più secondo carità. Guardati perciò dal rovinare con il tuo cibo uno per il quale Cristo è morto!
    16: Non divenga motivo di biasimo il bene di cui godete!
    17: 'Il regno di Dio infatti non è questione di cibo o di bevanda, ma è giustizia, pace e gioia nello Spirito Santo:'
    18: chi serve il Cristo in queste cose, è bene accetto a Dio e stimato dagli uomini.
    19: Diamoci dunque alle opere della pace e alla edificazione vicendevole.
    20: Non distruggere l'opera di Dio per una questione di cibo! Tutto è mondo, d'accordo; ma è male per un uomo mangiare dando scandalo.
    21: Perciò è bene non mangiare carne, né bere vino, né altra cosa per la quale il tuo fratello possa scandalizzarsi.
    22: La fede che possiedi, conservala per te stesso davanti a Dio. Beato chi non si condanna per ciò che egli approva.
    23: Ma chi è nel dubbio, mangiando si condanna, perché non agisce per fede; tutto quello, infatti, che non viene dalla fede è peccato.
  15:
    1: Noi che siamo i forti abbiamo il dovere di sopportare l'infermità dei deboli, senza compiacere noi stessi.
    2: Ciascuno di noi cerchi di compiacere il prossimo nel bene, per edificarlo.
    3: 'Cristo infatti non cercò di piacere a se stesso, ma come sta scritto: gli insulti di coloro che ti insultano sono caduti sopra di me.'
    4: Ora, tutto ciò che è stato scritto prima di noi, è stato scritto per nostra istruzione, perché in virtù della perseveranza e della consolazione che ci vengono dalle Scritture teniamo viva la nostra speranza.
    5: E il Dio della perseveranza e della consolazione vi conceda di avere gli uni verso gli altri gli stessi sentimenti ad esempio di Cristo Gesù,
    6: perché con un solo animo e una voce sola rendiate gloria a Dio, Padre del Signore nostro Gesù Cristo.
    7: Accoglietevi perciò gli uni gli altri come Cristo accolse voi, per la gloria di Dio.
    8: Dico infatti che Cristo si è fatto servitore dei circoncisi in favore della veracità di Dio, per compiere le promesse dei padri;
    9: 'Per questo ti celebrerò tra le nazioni pagane, e canterò inni al tuo nome. le nazioni pagane invece glorificano Dio per la sua misericordia, come sta scritto:'
    10: 'E ancora: Rallegratevi, o nazioni, insieme al suo popolo.'
    11: 'Lodate, nazioni tutte, il Signore; i popoli tutti lo esaltino. E di nuovo:'
    12: 'Spunterà il rampollo di Iesse, colui che sorgerà a giudicare le nazioni: in lui le nazioni spereranno. E a sua volta Isaia dice:'
    13: Il Dio della speranza vi riempia di ogni gioia e pace nella fede, perché abbondiate nella speranza per la virtù dello Spirito Santo.
    14: Fratelli miei, sono anch'io convinto, per quel che vi riguarda, che voi pure siete pieni di bontà, colmi di ogni conoscenza e capaci di correggervi l'un l'altro.
    15: Tuttavia vi ho scritto con un pò di audacia, in qualche parte, come per ricordarvi quello che gia sapete, a causa della grazia che mi è stata concessa da parte di Dio
    16: di essere un ministro di Gesù Cristo tra i pagani, esercitando l'ufficio sacro del vangelo di Dio perché i pagani divengano una oblazione gradita, santificata dallo Spirito Santo.
    17: Questo è in realtà il mio vanto in Gesù Cristo di fronte a Dio;
    18: non oserei infatti parlare di ciò che Cristo non avesse operato per mezzo mio per condurre i pagani all'obbedienza, con parole e opere,
    19: con la potenza di segni e di prodigi, con la potenza dello Spirito. Così da Gerusalemme e dintorni fino all'Illiria, ho portato a termine la predicazione del vangelo di Cristo.
    20: Ma mi sono fatto un punto di onore di non annunziare il vangelo se non dove ancora non era giunto il nome di Cristo, per non costruire su un fondamento altrui,
    21: 'Lo vedranno coloro ai quali non era stato annunziato e coloro che non ne avevano udito parlare, comprenderanno. ma come sta scritto:'
    22: Per questo appunto fui impedito più volte di venire da voi.
    23: Ora però, non trovando più un campo d'azione in queste regioni e avendo gia da parecchi anni un vivo desiderio di venire da voi,
    24: quando andrò in Spagna spero, passando, di vedervi, e di esser da voi aiutato per recarmi in quella regione, dopo avere goduto un poco della vostra presenza.
    25: Per il momento vado a Gerusalemme, a rendere un servizio a quella comunità;
    26: la Macedonia e l'Acaia infatti hanno voluto fare una colletta a favore dei poveri che sono nella comunità di Gerusalemme.
    27: 'L''hanno voluto perché sono ad essi debitori: infatti, avendo i pagani partecipato ai loro beni spirituali, sono in debito di rendere un servizio sacro nelle loro necessità materiali.'
    28: Fatto questo e presentato ufficialmente ad essi questo frutto, andrò in Spagna passando da voi.
    29: E so che, giungendo presso di voi, verrò con la pienezza della benedizione di Cristo.
    30: Vi esorto perciò, fratelli, per il Signore nostro Gesù Cristo e l'amore dello Spirito, a lottare con me nelle preghiere che rivolgete per me a Dio,
    31: perché io sia liberato dagli infedeli della Giudea e il mio servizio a Gerusalemme torni gradito a quella comunità,
    32: sicché io possa venire da voi nella gioia, se così vuole Dio, e riposarmi in mezzo a voi.
    33: Il Dio della pace sia con tutti voi. Amen.
  16:
    1: 'Vi raccomando Febe, nostra sorella, diaconessa della Chiesa di Cencre:'
    2: ricevetela nel Signore, come si conviene ai credenti, e assistetela in qualunque cosa abbia bisogno; anch'essa infatti ha protetto molti, e anche me stesso.
    3: Salutate Prisca e Aquila, miei collaboratori in Cristo Gesù; per salvarmi la vita essi hanno rischiato la loro testa,
    4: e ad essi non io soltanto sono grato, ma tutte le Chiese dei Gentili;
    5: salutate anche la comunità che si riunisce nella loro casa. Salutate il mio caro Epèneto, primizia dell'Asia per Cristo.
    6: Salutate Maria, che ha faticato molto per voi.
    7: Salutate Andronìco e Giunia, miei parenti e compagni di prigionia; sono degli apostoli insigni che erano in Cristo gia prima di me.
    8: Salutate Ampliato, mio diletto nel Signore.
    9: Salutate Urbano, nostro collaboratore in Cristo, e il mio caro Stachi.
    10: Salutate Apelle che ha dato buona prova in Cristo. Salutate i familiari di Aristòbulo.
    11: Salutate Erodione, mio parente. Salutate quelli della casa di Narcìso che sono nel Signore.
    12: Salutate Trifèna e Trifòsa che hanno lavorato per il Signore. Salutate la carissima Pèrside che ha lavorato per il Signore.
    13: Salutate Rufo, questo eletto nel Signore, e la madre sua che è anche mia.
    14: Salutate Asìncrito, Flego'sìnte, Erme, Pàtroba, Erma e i fratelli che sono con loro.
    15: Salutate Filòlogo e Giulia, Nèreo e sua sorella e Olimpas e tutti i credenti che sono con loro.
    16: Salutatevi gli uni gli altri con il bacio santo. Vi salutano tutte le chiese di Cristo.
    17: 'Mi raccomando poi, fratelli, di ben guardarvi da coloro che provocano divisioni e ostacoli contro la dottrina che avete appreso: tenetevi lontani da loro.'
    18: Costoro, infatti, non servono Cristo nostro Signore, ma il proprio ventre e con un parlare solenne e lusinghiero ingannano il cuore dei semplici.
    19: La fama della vostra obbedienza è giunta dovunque; mentre quindi mi rallegro di voi, voglio che siate saggi nel bene e immuni dal male.
    20: Il Dio della pace stritolerà ben presto satana sotto i vostri piedi. La grazia del Signor nostro Gesù Cristo sia con voi.
    21: Vi saluta Timòteo mio collaboratore, e con lui Lucio, Giasone, Sosìpatro, miei parenti.
    22: Vi saluto nel Signore anch'io, Terzo, che ho scritto la lettera.
    23: Vi saluta Gaio, che ospita me e tutta la comunità. Vi salutano Erasto, tesoriere della città, e il fratello Quarto.
    25: A colui che ha il potere di confermarvi secondo il vangelo che io annunzio e il messaggio di Gesù Cristo, secondo la rivelazione del mistero taciuto per secoli eterni,
    26: ma rivelato ora e annunziato mediante le scritture profetiche, per ordine dell'eterno Dio, a tutte le genti perché obbediscano alla fede,
    27: a Dio che solo è sapiente, per mezzo di Gesù Cristo, la gloria nei secoli dei secoli. Amen.
46:
  1:
    1: Paolo, chiamato ad essere apostolo di Gesù Cristo per volontà di Dio, e il fratello Sòstene,
    2: 'alla Chiesa di Dio che è in Corinto, a coloro che sono stati santificati in Cristo Gesù, chiamati ad essere santi insieme a tutti quelli che in ogni luogo invocano il nome del Signore nostro Gesù Cristo, Signore nostro e loro:'
    3: grazia a voi e pace da Dio Padre nostro e dal Signore Gesù Cristo.
    4: Ringrazio continuamente il mio Dio per voi, a motivo della grazia di Dio che vi è stata data in Cristo Gesù,
    5: perché in lui siete stati arricchiti di tutti i doni, quelli della parola e quelli della scienza.
    6: La testimonianza di Cristo si è infatti stabilita tra voi così saldamente,
    7: che nessun dono di grazia più vi manca, mentre aspettate la manifestazione del Signore nostro Gesù Cristo.
    8: 'Egli vi confermerà sino alla fine, irreprensibili nel giorno del Signore nostro Gesù Cristo:'
    9: fedele è Dio, dal quale siete stati chiamati alla comunione del Figlio suo Gesù Cristo, Signore nostro!
    10: Vi esorto pertanto, fratelli, per il nome del Signore nostro Gesù Cristo, ad essere tutti unanimi nel parlare, perché non vi siano divisioni tra voi, ma siate in perfetta unione di pensiero e d'intenti.
    11: Mi è stato segnalato infatti a vostro riguardo, fratelli, dalla gente di Cloe, che vi sono discordie tra voi.
    12: 'Mi riferisco al fatto che ciascuno di voi dice: «Io sono di Paolo», «Io invece sono di Apollo», «E io di Cefa», «E io di Cristo!».'
    13: Cristo è stato forse diviso? Forse Paolo è stato crocifisso per voi, o è nel nome di Paolo che siete stati battezzati?
    14: Ringrazio Dio di non aver battezzato nessuno di voi, se non Crispo e Gaio,
    15: perché nessuno possa dire che siete stati battezzati nel mio nome.
    16: Ho battezzato, è vero, anche la famiglia di Stefana, ma degli altri non so se abbia battezzato alcuno.
    17: Cristo infatti non mi ha mandato a battezzare, ma a predicare il vangelo; non però con un discorso sapiente, perché non venga resa vana la croce di Cristo.
    18: La parola della croce infatti è stoltezza per quelli cha vanno in perdizione, ma per quelli che si salvano, per noi, è potenza di Dio.
    19: 'Distruggerò la sapienza dei sapienti e annullerò l''intelligenza degli intelligenti. Sta scritto infatti:'
    20: Dov'è il sapiente? Dov'è il dotto? Dove mai il sottile ragionatore di questo mondo? Non ha forse Dio dimostrato stolta la sapienza di questo mondo?
    21: Poiché, infatti, nel disegno sapiente di Dio il mondo, con tutta la sua sapienza, non ha conosciuto Dio, è piaciuto a Dio di salvare i credenti con la stoltezza della predicazione.
    22: E mentre i Giudei chiedono i miracoli e i Greci cercano la sapienza,
    23: noi predichiamo Cristo crocifisso, scandalo per i Giudei, stoltezza per i pagani;
    24: ma per coloro che sono chiamati, sia Giudei che Greci, predichiamo Cristo potenza di Dio e sapienza di Dio.
    25: Perché ciò che è stoltezza di Dio è più sapiente degli uomini, e ciò che è debolezza di Dio è più forte degli uomini.
    26: 'Considerate infatti la vostra chiamata, fratelli: non ci sono tra voi molti sapienti secondo la carne, non molti potenti, non molti nobili.'
    27: Ma Dio ha scelto ciò che nel mondo è stolto per confondere i sapienti, Dio ha scelto ciò che nel mondo è debole per confondere i forti,
    28: Dio ha scelto ciò che nel mondo è ignobile e disprezzato e ciò che è nulla per ridurre a nulla le cose che sono,
    29: perché nessun uomo possa gloriarsi davanti a Dio.
    30: Ed è per lui che voi siete in Cristo Gesù, il quale per opera di Dio è diventato per noi sapienza, giustizia, santificazione e redenzione,
    31: 'perché, come sta scritto: Chi si vanta si vanti nel Signore.'
  2:
    1: Anch'io, o fratelli, quando sono venuto tra voi, non mi sono presentato ad annunziarvi la testimonianza di Dio con sublimità di parola o di sapienza.
    2: Io ritenni infatti di non sapere altro in mezzo a voi se non Gesù Cristo, e questi crocifisso.
    3: Io venni in mezzo a voi in debolezza e con molto timore e trepidazione;
    4: e la mia parola e il mio messaggio non si basarono su discorsi persuasivi di sapienza, ma sulla manifestazione dello Spirito e della sua potenza,
    5: perché la vostra fede non fosse fondata sulla sapienza umana, ma sulla potenza di Dio.
    6: Tra i perfetti parliamo, sì, di sapienza, ma di una sapienza che non è di questo mondo, né dei dominatori di questo mondo che vengono ridotti al nulla;
    7: parliamo di una sapienza divina, misteriosa, che è rimasta nascosta, e che Dio ha preordinato prima dei secoli per la nostra gloria.
    8: Nessuno dei dominatori di questo mondo ha potuto conoscerla; se l'avessero conosciuta, non avrebbero crocifisso il Signore della gloria.
    9: 'Quelle cose che occhio non vide, né orecchio udì, né mai entrarono in cuore di uomo, queste ha preparato Dio per coloro che lo amano. Sta scritto infatti:'
    10: Ma a noi Dio le ha rivelate per mezzo dello Spirito; lo Spirito infatti scruta ogni cosa, anche le profondità di Dio.
    11: Chi conosce i segreti dell'uomo se non lo spirito dell'uomo che è in lui? Così anche i segreti di Dio nessuno li ha mai potuti conoscere se non lo Spirito di Dio.
    12: Ora, noi non abbiamo ricevuto lo spirito del mondo, ma lo Spirito di Dio per conoscere tutto ciò che Dio ci ha donato.
    13: Di queste cose noi parliamo, non con un linguaggio suggerito dalla sapienza umana, ma insegnato dallo Spirito, esprimendo cose spirituali in termini spirituali.
    14: L'uomo naturale però non comprende le cose dello Spirito di Dio; esse sono follia per lui, e non è capace di intenderle, perché se ne può giudicare solo per mezzo dello Spirito.
    15: L'uomo spirituale invece giudica ogni cosa, senza poter essere giudicato da nessuno.
    16: Chi infatti ha conosciuto il pensiero del Signore in modo da poterlo dirigere? Ora, noi abbiamo il pensiero di Cristo.
  3:
    1: Io, fratelli, sinora non ho potuto parlare a voi come a uomini spirituali, ma come ad esseri carnali, come a neonati in Cristo.
    2: Vi ho dato da bere latte, non un nutrimento solido, perché non ne eravate capaci. E neanche ora lo siete;
    3: 'perché siete ancora carnali: dal momento che c''è tra voi invidia e discordia, non siete forse carnali e non vi comportate in maniera tutta umana?'
    4: 'Quando uno dice: «Io sono di Paolo», e un altro: «Io sono di Apollo», non vi dimostrate semplicemente uomini?'
    5: Ma che cosa è mai Apollo? Cosa è Paolo? Ministri attraverso i quali siete venuti alla fede e ciascuno secondo che il Signore gli ha concesso.
    6: Io ho piantato, Apollo ha irrigato, ma è Dio che ha fatto crescere.
    7: Ora né chi pianta, né chi irrìga è qualche cosa, ma Dio che fa crescere.
    8: Non c'è differenza tra chi pianta e chi irrìga, ma ciascuno riceverà la sua mercede secondo il proprio lavoro.
    9: Siamo infatti collaboratori di Dio, e voi siete il campo di Dio, l'edificio di Dio.
    10: Secondo la grazia di Dio che mi è stata data, come un sapiente architetto io ho posto il fondamento; un altro poi vi costruisce sopra. Ma ciascuno stia attento come costruisce.
    11: Infatti nessuno può porre un fondamento diverso da quello che gia vi si trova, che è Gesù Cristo.
    12: E se, sopra questo fondamento, si costruisce con oro, argento, pietre preziose, legno, fieno, paglia,
    13: 'l''opera di ciascuno sarà ben visibile: la farà conoscere quel giorno che si manifesterà col fuoco, e il fuoco proverà la qualità dell''opera di ciascuno.'
    14: Se l'opera che uno costruì sul fondamento resisterà, costui ne riceverà una ricompensa;
    15: 'ma se l''opera finirà bruciata, sarà punito: tuttavia egli si salverà, però come attraverso il fuoco.'
    16: Non sapete che siete tempio di Dio e che lo Spirito di Dio abita in voi?
    17: Se uno distrugge il tempio di Dio, Dio distruggerà lui. Perché santo è il tempio di Dio, che siete voi.
    18: Nessuno si illuda. Se qualcuno tra voi si crede un sapiente in questo mondo, si faccia stolto per diventare sapiente;
    19: 'perché la sapienza di questo mondo è stoltezza davanti a Dio. Sta scritto infatti: Egli prende i sapienti per mezzo della loro astuzia.'
    20: 'E ancora: Il Signore sa che i disegni dei sapienti sono vani.'
    21: 'Quindi nessuno ponga la sua gloria negli uomini, perché tutto è vostro:'
    22: 'Paolo, Apollo, Cefa, il mondo, la vita, la morte, il presente, il futuro: tutto è vostro!'
    23: Ma voi siete di Cristo e Cristo è di Dio.
  4:
    1: Ognuno ci consideri come ministri di Cristo e amministratori dei misteri di Dio.
    2: Ora, quanto si richiede negli amministratori è che ognuno risulti fedele.
    3: A me però, poco importa di venir giudicato da voi o da un consesso umano; anzi, io neppure giudico me stesso,
    4: perché anche se non sono consapevole di colpa alcuna non per questo sono giustificato. Il mio giudice è il Signore!
    5: Non vogliate perciò giudicare nulla prima del tempo, finché venga il Signore. Egli metterà in luce i segreti delle tenebre e manifesterà le intenzioni dei cuori; allora ciascuno avrà la sua lode da Dio.
    6: Queste cose, fratelli, le ho applicate a modo di esempio a me e ad Apollo per vostro profitto perché impariate nelle nostre persone a stare a ciò che è scritto e non vi gonfiate d'orgoglio a favore di uno contro un altro.
    7: Chi dunque ti ha dato questo privilegio? Che cosa mai possiedi che tu non abbia ricevuto? E se l'hai ricevuto, perché te ne vanti come non l'avessi ricevuto?
    8: Gia siete sazi, gia siete diventati ricchi; senza di noi gia siete diventati re. Magari foste diventati re! Così anche noi potremmo regnare con voi.
    9: Ritengo infatti che Dio abbia messo noi, gli apostoli, all'ultimo posto, come condannati a morte, poiché siamo diventati spettacolo al mondo, agli angeli e agli uomini.
    10: Noi stolti a causa di Cristo, voi sapienti in Cristo; noi deboli, voi forti; voi onorati, noi disprezzati.
    11: Fino a questo momento soffriamo la fame, la sete, la nudità, veniamo schiaffeggiati, andiamo vagando di luogo in luogo,
    12: ci affatichiamo lavorando con le nostre mani. Insultati, benediciamo; perseguitati, sopportiamo;
    13: calunniati, confortiamo; siamo diventati come la spazzatura del mondo, il rifiuto di tutti, fino ad oggi.
    14: Non per farvi vergognare vi scrivo queste cose, ma per ammonirvi, come figli miei carissimi.
    15: Potreste infatti avere anche diecimila pedagoghi in Cristo, ma non certo molti padri, perché sono io che vi ho generato in Cristo Gesù, mediante il vangelo.
    16: Vi esorto dunque, fatevi miei imitatori!
    17: 'Per questo appunto vi ho mandato Timòteo, mio figlio diletto e fedele nel Signore: egli vi richiamerà alla memoria le vie che vi ho indicato in Cristo, come insegno dappertutto in ogni Chiesa.'
    18: Come se io non dovessi più venire da voi, alcuni hanno preso a gonfiarsi d'orgoglio.
    19: Ma verrò presto, se piacerà al Signore, e mi renderò conto allora non gia delle parole di quelli, gonfi di orgoglio, ma di ciò che veramente sanno fare,
    20: perché il regno di Dio non consiste in parole, ma in potenza.
    21: Che volete? Debbo venire a voi con il bastone, o con amore e con spirito di dolcezza?
  5:
    1: Si sente da per tutto parlare di immoralità tra voi, e di una immoralità tale che non si riscontra neanche tra i pagani, al punto che uno convive con la moglie di suo padre.
    2: E voi vi gonfiate di orgoglio, piuttosto che esserne afflitti, in modo che si tolga di mezzo a voi chi ha compiuto una tale azione!
    3: 'Orbene, io, assente col corpo ma presente con lo spirito, ho gia giudicato come se fossi presente colui che ha compiuto tale azione:'
    4: nel nome del Signore nostro Gesù, essendo radunati insieme voi e il mio spirito, con il potere del Signore nostro Gesù,
    5: questo individuo sia dato in balìa di satana per la rovina della sua carne, affinchè il suo spirito possa ottenere la salvezza nel giorno del Signore.
    6: Non è una bella cosa il vostro vanto. Non sapete che un pò di lievito fa fermentare tutta la pasta?
    7: Togliete via il lievito vecchio, per essere pasta nuova, poiché siete azzimi. E infatti Cristo, nostra Pasqua, è stato immolato!
    8: Celebriamo dunque la festa non con il lievito vecchio, né con lievito di malizia e di perversità, ma con azzimi di sincerità e di verità.
    9: Vi ho scritto nella lettera precedente di non mescolarvi con gli impudichi.
    10: 'Non mi riferivo però agli impudichi di questo mondo o agli avari, ai ladri o agli idolàtri: altrimenti dovreste uscire dal mondo!'
    11: Vi ho scritto di non mescolarvi con chi si dice fratello, ed è impudico o avaro o idolàtra o maldicente o ubriacone o ladro; con questi tali non dovete neanche mangiare insieme.
    12: Spetta forse a me giudicare quelli di fuori? Non sono quelli di dentro che voi giudicate?
    13: Quelli di fuori li giudicherà Dio. Togliete il malvagio di mezzo a voi!
  6:
    1: V'è tra voi chi, avendo una questione con un altro, osa farsi giudicare dagli ingiusti anziché dai santi?
    2: O non sapete che i santi giudicheranno il mondo? E se è da voi che verrà giudicato il mondo, siete dunque indegni di giudizi di minima importanza?
    3: Non sapete che giudicheremo gli angeli? Quanto più le cose di questa vita!
    4: Se dunque avete liti per cose di questo mondo, voi prendete a giudici gente senza autorità nella Chiesa?
    5: Lo dico per vostra vergogna! Cosicché non vi sarebbe proprio nessuna persona saggia tra di voi che possa far da arbitro tra fratello e fratello?
    6: No, anzi, un fratello viene chiamato in giudizio dal fratello e per di più davanti a infedeli!
    7: E dire che è gia per voi una sconfitta avere liti vicendevoli! Perché non subire piuttosto l'ingiustizia? Perché non lasciarvi piuttosto privare di ciò che vi appartiene?
    8: Siete voi invece che commettete ingiustizia e rubate, e ciò ai fratelli!
    9: 'O non sapete che gli ingiusti non erediteranno il regno di Dio? Non illudetevi: né immorali, né idolàtri, né adùlteri,'
    10: né effeminati, né sodomiti, né ladri, né avari, né ubriaconi, né maldicenti, né rapaci erediteranno il regno di Dio.
    11: E tali eravate alcuni di voi; ma siete stati lavati, siete stati santificati, siete stati giustificati nel nome del Signore Gesù Cristo e nello Spirito del nostro Dio!
    12: «Tutto mi è lecito!». Ma non tutto giova. «Tutto mi è lecito!». Ma io non mi lascerò dominare da nulla.
    13: «I cibi sono per il ventre e il ventre per i cibi!». Ma Dio distruggerà questo e quelli; il corpo poi non è per l'impudicizia, ma per il Signore, e il Signore è per il corpo.
    14: Dio poi, che ha risuscitato il Signore, risusciterà anche noi con la sua potenza.
    15: Non sapete che i vostri corpi sono membra di Cristo? Prenderò dunque le membra di Cristo e ne farò membra di una prostituta? Non sia mai!
    16: O non sapete voi che chi si unisce alla prostituta forma con essa un corpo solo? I due saranno, è detto, un corpo solo.
    17: Ma chi si unisce al Signore forma con lui un solo spirito.
    18: Fuggite la fornicazione! Qualsiasi peccato l'uomo commetta, è fuori del suo corpo; ma chi si dà alla fornicazione, pecca contro il proprio corpo.
    19: O non sapete che il vostro corpo è tempio dello Spirito Santo che è in voi e che avete da Dio, e che non appartenete a voi stessi?
    20: Infatti siete stati comprati a caro prezzo. Glorificate dunque Dio nel vostro corpo!
  7:
    1: Quanto poi alle cose di cui mi avete scritto, è cosa buona per l'uomo non toccare donna;
    2: tuttavia, per il pericolo dell'incontinenza, ciascuno abbia la propria moglie e ogni donna il proprio marito.
    3: Il marito compia il suo dovere verso la moglie; ugualmente anche la moglie verso il marito.
    4: La moglie non è arbitra del proprio corpo, ma lo è il marito; allo stesso modo anche il marito non è arbitro del proprio corpo, ma lo è la moglie.
    5: Non astenetevi tra voi se non di comune accordo e temporaneamente, per dedicarvi alla preghiera, e poi ritornate a stare insieme, perché satana non vi tenti nei momenti di passione.
    6: Questo però vi dico per concessione, non per comando.
    7: Vorrei che tutti fossero come me; ma ciascuno ha il proprio dono da Dio, chi in un modo, chi in un altro.
    8: 'Ai non sposati e alle vedove dico: è cosa buona per loro rimanere come sono io;'
    9: ma se non sanno vivere in continenza, si sposino; è meglio sposarsi che ardere.
    10: 'Agli sposati poi ordino, non io, ma il Signore: la moglie non si separi dal marito -'
    11: e qualora si separi, rimanga senza sposarsi o si riconcili con il marito - e il marito non ripudi la moglie.
    12: 'Agli altri dico io, non il Signore: se un nostro fratello ha la moglie non credente e questa consente a rimanere con lui, non la ripudi;'
    13: 'e una donna che abbia il marito non credente, se questi consente a rimanere con lei, non lo ripudi:'
    14: perché il marito non credente viene reso santo dalla moglie credente e la moglie non credente viene resa santa dal marito credente; altrimenti i vostri figli sarebbero impuri, mentre invece sono santi.
    15: Ma se il non credente vuol separarsi, si separi; in queste circostanze il fratello o la sorella non sono soggetti a servitù; Dio vi ha chiamati alla pace!
    16: E che sai tu, donna, se salverai il marito? O che ne sai tu, uomo, se salverai la moglie?
    17: Fuori di questi casi, ciascuno continui a vivere secondo la condizione che gli ha assegnato il Signore, così come Dio lo ha chiamato; così dispongo in tutte le chiese.
    18: Qualcuno è stato chiamato quando era circonciso? Non lo nasconda! E' stato chiamato quando non era ancora circonciso? Non si faccia circoncidere!
    19: La circoncisione non conta nulla, e la non circoncisione non conta nulla; conta invece l'osservanza dei comandamenti di Dio.
    20: Ciascuno rimanga nella condizione in cui era quando fu chiamato.
    21: Sei stato chiamato da schiavo? Non ti preoccupare; ma anche se puoi diventare libero, profitta piuttosto della tua condizione!
    22: Perché lo schiavo che è stato chiamato nel Signore, è un liberto affrancato del Signore! Similmente chi è stato chiamato da libero, è schiavo di Cristo.
    23: 'Siete stati comprati a caro prezzo: non fatevi schiavi degli uomini!'
    24: Ciascuno, fratelli, rimanga davanti a Dio in quella condizione in cui era quando è stato chiamato.
    25: Quanto alle vergini, non ho alcun comando dal Signore, ma do un consiglio, come uno che ha ottenuto misericordia dal Signore e merita fiducia.
    26: Penso dunque che sia bene per l'uomo, a causa della presente necessità, di rimanere così.
    27: Ti trovi legato a una donna? Non cercare di scioglierti. Sei sciolto da donna? Non andare a cercarla.
    28: Però se ti sposi non fai peccato; e se la giovane prende marito, non fa peccato. Tuttavia costoro avranno tribolazioni nella carne, e io vorrei risparmiarvele.
    29: 'Questo vi dico, fratelli: il tempo ormai si è fatto breve; d''ora innanzi, quelli che hanno moglie, vivano come se non l''avessero;'
    30: coloro che piangono, come se non piangessero e quelli che godono come se non godessero; quelli che comprano, come se non possedessero;
    31: 'quelli che usano del mondo, come se non ne usassero appieno: perché passa la scena di questo mondo!'
    32: 'Io vorrei vedervi senza preoccupazioni: chi non è sposato si preoccupa delle cose del Signore, come possa piacere al Signore;'
    33: chi è sposato invece si preoccupa delle cose del mondo, come possa piacere alla moglie,
    34: e si trova diviso! Così la donna non sposata, come la vergine, si preoccupa delle cose del Signore, per essere santa nel corpo e nello spirito; la donna sposata invece si preoccupa delle cose del mondo, come possa piacere al marito.
    35: Questo poi lo dico per il vostro bene, non per gettarvi un laccio, ma per indirizzarvi a ciò che è degno e vi tiene uniti al Signore senza distrazioni.
    36: 'Se però qualcuno ritiene di non regolarsi convenientemente nei riguardi della sua vergine, qualora essa sia oltre il fiore dell''età, e conviene che accada così, faccia ciò che vuole: non pecca. Si sposino pure!'
    37: Chi invece è fermamente deciso in cuor suo, non avendo nessuna necessità, ma è arbitro della propria volontà, ed ha deliberato in cuor suo di conservare la sua vergine, fa bene.
    38: In conclusione, colui che sposa la sua vergine fa bene e chi non la sposa fa meglio.
    39: La moglie è vincolata per tutto il tempo in cui vive il marito; ma se il marito muore è libera di sposare chi vuole, purché ciò avvenga nel Signore.
    40: Ma se rimane così, a mio parere è meglio; credo infatti di avere anch'io lo Spirito di Dio.
  8:
    1: Quanto poi alle carni immolate agli idoli, sappiamo di averne tutti scienza.
    2: Ma la scienza gonfia, mentre la carità edifica. Se alcuno crede di sapere qualche cosa, non ha ancora imparato come bisogna sapere.
    3: Chi invece ama Dio, è da lui conosciuto.
    4: Quanto dunque al mangiare le carni immolate agli idoli, noi sappiamo che non esiste alcun idolo al mondo e che non c'è che un Dio solo.
    5: E in realtà, anche se vi sono cosiddetti dei sia nel cielo sia sulla terra, e difatti ci sono molti dei e molti signori,
    6: per noi c'è un solo Dio, il Padre, dal quale tutto proviene e noi siamo per lui; e un solo Signore Gesù Cristo, in virtù del quale esistono tutte le cose e noi esistiamo per lui.
    7: Ma non tutti hanno questa scienza; alcuni, per la consuetudine avuta fino al presente con gli idoli, mangiano le carni come se fossero davvero immolate agli idoli, e così la loro coscienza, debole com'è, resta contaminata.
    8: Non sarà certo un alimento ad avvicinarci a Dio; né, se non ne mangiamo, veniamo a mancare di qualche cosa, né mangiandone ne abbiamo un vantaggio.
    9: Badate però che questa vostra libertà non divenga occasione di caduta per i deboli.
    10: Se uno infatti vede te, che hai la scienza, stare a convito in un tempio di idoli, la coscienza di quest'uomo debole non sarà forse spinta a mangiare le carni immolate agli idoli?
    11: Ed ecco, per la tua scienza, va in rovina il debole, un fratello per il quale Cristo è morto!
    12: Peccando così contro i fratelli e ferendo la loro coscienza debole, voi peccate contro Cristo.
    13: Per questo, se un cibo scandalizza il mio fratello, non mangerò mai più carne, per non dare scandalo al mio fratello.
  9:
    1: Non sono forse libero, io? Non sono un apostolo? Non ho veduto Gesù, Signore nostro? E non siete voi la mia opera nel Signore?
    2: Anche se per altri non sono apostolo, per voi almeno lo sono; voi siete il sigillo del mio apostolato nel Signore.
    3: Questa è la mia difesa contro quelli che mi accusano.
    4: Non abbiamo forse noi il diritto di mangiare e di bere?
    5: Non abbiamo il diritto di portare con noi una donna credente, come fanno anche gli altri apostoli e i fratelli del Signore e Cefa?
    6: Ovvero solo io e Barnaba non abbiamo il diritto di non lavorare?
    7: E chi mai presta servizio militare a proprie spese? Chi pianta una vigna senza mangiarne il frutto? O chi fa pascolare un gregge senza cibarsi del latte del gregge?
    8: Io non dico questo da un punto di vista umano; è la Legge che dice così.
    9: 'Sta scritto infatti nella legge di Mosè: Non metterai la museruola al bue che trebbia. Forse Dio si dà pensiero dei buoi?'
    10: Oppure lo dice proprio per noi? Certamente fu scritto per noi. Poiché colui che ara deve arare nella speranza di avere la sua parte, come il trebbiatore trebbiare nella stessa speranza.
    11: Se noi abbiamo seminato in voi le cose spirituali, è forse gran cosa se raccoglieremo beni materiali?
    12: Se gli altri hanno tale diritto su di voi, non l'avremmo noi di più? Noi però non abbiamo voluto servirci di questo diritto, ma tutto sopportiamo per non recare intralcio al vangelo di Cristo.
    13: Non sapete che coloro che celebrano il culto traggono il vitto dal culto, e coloro che attendono all'altare hanno parte dell'altare?
    14: Così anche il Signore ha disposto che quelli che annunziano il vangelo vivano del vangelo.
    15: Ma io non mi sono avvalso di nessuno di questi diritti, né ve ne scrivo perché ci si regoli in tal modo con me; preferirei piuttosto morire. Nessuno mi toglierà questo vanto!
    16: 'Non è infatti per me un vanto predicare il vangelo; è un dovere per me: guai a me se non predicassi il vangelo!'
    17: Se lo faccio di mia iniziativa, ho diritto alla ricompensa; ma se non lo faccio di mia iniziativa, è un incarico che mi è stato affidato.
    18: Quale è dunque la mia ricompensa? Quella di predicare gratuitamente il vangelo senza usare del diritto conferitomi dal vangelo.
    19: 'Infatti, pur essendo libero da tutti, mi sono fatto servo di tutti per guadagnarne il maggior numero:'
    20: mi sono fatto Giudeo con i Giudei, per guadagnare i Giudei; con coloro che sono sotto la legge sono diventato come uno che è sotto la legge, pur non essendo sotto la legge, allo scopo di guadagnare coloro che sono sotto la legge.
    21: Con coloro che non hanno legge sono diventato come uno che è senza legge, pur non essendo senza la legge di Dio, anzi essendo nella legge di Cristo, per guadagnare coloro che sono senza legge.
    22: Mi sono fatto debole con i deboli, per guadagnare i deboli; mi sono fatto tutto a tutti, per salvare ad ogni costo qualcuno.
    23: Tutto io faccio per il vangelo, per diventarne partecipe con loro.
    24: Non sapete che nelle corse allo stadio tutti corrono, ma uno solo conquista il premio? Correte anche voi in modo da conquistarlo!
    25: Però ogni atleta è temperante in tutto; essi lo fanno per ottenere una corona corruttibile, noi invece una incorruttibile.
    26: Io dunque corro, ma non come chi è senza mèta; faccio il pugilato, ma non come chi batte l'aria,
    27: anzi tratto duramente il mio corpo e lo trascino in schiavitù perché non succeda che dopo avere predicato agli altri, venga io stesso squalificato.
  10:
    1: Non voglio infatti che ignoriate, o fratelli, che i nostri padri furono tutti sotto la nuvola, tutti attraversarono il mare,
    2: tutti furono battezzati in rapporto a Mosè nella nuvola e nel mare,
    3: tutti mangiarono lo stesso cibo spirituale,
    4: 'tutti bevvero la stessa bevanda spirituale: bevevano infatti da una roccia spirituale che li accompagnava, e quella roccia era il Cristo.'
    5: Ma della maggior parte di loro Dio non si compiacque e perciò furono abbattuti nel deserto.
    6: Ora ciò avvenne come esempio per noi, perché non desiderassimo cose cattive, come essi le desiderarono.
    7: 'Non diventate idolàtri come alcuni di loro, secondo quanto sta scritto: Il popolo sedette a mangiare e a bere e poi si alzò per divertirsi.'
    8: Non abbandoniamoci alla fornicazione, come vi si abbandonarono alcuni di essi e ne caddero in un solo giorno ventitremila.
    9: Non mettiamo alla prova il Signore, come fecero alcuni di essi, e caddero vittime dei serpenti.
    10: Non mormorate, come mormorarono alcuni di essi, e caddero vittime dello sterminatore.
    11: Tutte queste cose però accaddero a loro come esempio, e sono state scritte per ammonimento nostro, di noi per i quali è arrivata la fine dei tempi.
    12: Quindi, chi crede di stare in piedi, guardi di non cadere.
    13: Nessuna tentazione vi ha finora sorpresi se non umana; infatti Dio è fedele e non permetterà che siate tentati oltre le vostre forze, ma con la tentazione vi darà anche la via d'uscita e la forza per sopportarla.
    14: Perciò, o miei cari, fuggite l'idolatria.
    15: 'Parlo come a persone intelligenti; giudicate voi stessi quello che dico:'
    16: il calice della benedizione che noi benediciamo, non è forse comunione con il sangue di Cristo? E il pane che noi spezziamo, non è forse comunione con il corpo di Cristo?
    17: 'Poiché c''è un solo pane, noi, pur essendo molti, siamo un corpo solo: tutti infatti partecipiamo dell''unico pane.'
    18: 'Guardate Israele secondo la carne: quelli che mangiano le vittime sacrificali non sono forse in comunione con l''altare?'
    19: Che cosa dunque intendo dire? Che la carne immolata agli idoli è qualche cosa? O che un idolo è qualche cosa?
    20: No, ma dico che i sacrifici dei pagani sono fatti a demòni e non a Dio. Ora, io non voglio che voi entriate in comunione con i demòni;
    21: non potete bere il calice del Signore e il calice dei demòni; non potete partecipare alla mensa del Signore e alla mensa dei demòni.
    22: O vogliamo provocare la gelosia del Signore? Siamo forse più forti di lui?
    23: «Tutto è lecito!». Ma non tutto è utile! «Tutto è lecito!». Ma non tutto edifica.
    24: Nessuno cerchi l'utile proprio, ma quello altrui.
    25: Tutto ciò che è in vendita sul mercato, mangiatelo pure senza indagare per motivo di coscienza,
    26: perché del Signore è la terra e tutto ciò che essa contiene.
    27: Se qualcuno non credente vi invita e volete andare, mangiate tutto quello che vi viene posto davanti, senza fare questioni per motivo di coscienza.
    28: 'Ma se qualcuno vi dicesse: «E'' carne immolata in sacrificio», astenetevi dal mangiarne, per riguardo a colui che vi ha avvertito e per motivo di coscienza;'
    29: della coscienza, dico, non tua, ma dell'altro. Per qual motivo, infatti, questa mia libertà dovrebbe esser sottoposta al giudizio della coscienza altrui?
    30: Se io con rendimento di grazie partecipo alla mensa, perché dovrei essere biasimato per quello di cui rendo grazie?
    31: Sia dunque che mangiate sia che beviate sia che facciate qualsiasi altra cosa, fate tutto per la gloria di Dio.
    32: Non date motivo di scandalo né ai Giudei, né ai Greci, né alla Chiesa di Dio;
    33: così come io mi sforzo di piacere a tutti in tutto, senza cercare l'utile mio ma quello di molti, perché giungano alla salvezza.
  11:
    1: Fatevi miei imitatori, come io lo sono di Cristo.
    2: Vi lodo poi perché in ogni cosa vi ricordate di me e conservate le tradizioni così come ve le ho trasmesse.
    3: Voglio però che sappiate che di ogni uomo il capo è Cristo, e capo della donna è l'uomo, e capo di Cristo è Dio.
    4: Ogni uomo che prega o profetizza con il capo coperto, manca di riguardo al proprio capo.
    5: Ma ogni donna che prega o profetizza senza velo sul capo, manca di riguardo al proprio capo, poiché è lo stesso che se fosse rasata.
    6: Se dunque una donna non vuol mettersi il velo, si tagli anche i capelli! Ma se è vergogna per una donna tagliarsi i capelli o radersi, allora si copra.
    7: L'uomo non deve coprirsi il capo, poiché egli è immagine e gloria di Dio; la donna invece è gloria dell'uomo.
    8: E infatti non l'uomo deriva dalla donna, ma la donna dall'uomo;
    9: né l'uomo fu creato per la donna, ma la donna per l'uomo.
    10: Per questo la donna deve portare sul capo un segno della sua dipendenza a motivo degli angeli.
    11: Tuttavia, nel Signore, né la donna è senza l'uomo, né l'uomo è senza la donna;
    12: come infatti la donna deriva dall'uomo, così l'uomo ha vita dalla donna; tutto poi proviene da Dio.
    13: 'Giudicate voi stessi: è conveniente che una donna faccia preghiera a Dio col capo scoperto?'
    14: Non è forse la natura stessa a insegnarci che è indecoroso per l'uomo lasciarsi crescere i capelli,
    15: mentre è una gloria per la donna lasciarseli crescere? La chioma le è stata data a guisa di velo.
    16: Se poi qualcuno ha il gusto della contestazione, noi non abbiamo questa consuetudine e neanche le Chiese di Dio.
    17: E mentre vi do queste istruzioni, non posso lodarvi per il fatto che le vostre riunioni non si svolgono per il meglio, ma per il peggio.
    18: Innanzi tutto sento dire che, quando vi radunate in assemblea, vi sono divisioni tra voi, e in parte lo credo.
    19: E' necessario infatti che avvengano divisioni tra voi, perché si manifestino quelli che sono i veri credenti in mezzo a voi.
    20: Quando dunque vi radunate insieme, il vostro non è più un mangiare la cena del Signore.
    21: Ciascuno infatti, quando partecipa alla cena, prende prima il proprio pasto e così uno ha fame, l'altro è ubriaco.
    22: Non avete forse le vostre case per mangiare e per bere? O volete gettare il disprezzo sulla chiesa di Dio e far vergognare chi non ha niente? Che devo dirvi? Lodarvi? In questo non vi lodo!
    23: 'Io, infatti, ho ricevuto dal Signore quello che a mia volta vi ho trasmesso: il Signore Gesù, nella notte in cui veniva tradito, prese del pane'
    24: 'e, dopo aver reso grazie, lo spezzò e disse: «Questo è il mio corpo, che è per voi; fate questo in memoria di me».'
    25: 'Allo stesso modo, dopo aver cenato, prese anche il calice, dicendo: «Questo calice è la nuova alleanza nel mio sangue; fate questo, ogni volta che ne bevete, in memoria di me».'
    26: Ogni volta infatti che mangiate di questo pane e bevete di questo calice, voi annunziate la morte del Signore finché egli venga.
    27: Perciò chiunque in modo indegno mangia il pane o beve il calice del Signore, sarà reo del corpo e del sangue del Signore.
    28: Ciascuno, pertanto, esamini se stesso e poi mangi di questo pane e beva di questo calice;
    29: perché chi mangia e beve senza riconoscere il corpo del Signore, mangia e beve la propria condanna.
    30: E' per questo che tra voi ci sono molti ammalati e infermi, e un buon numero sono morti.
    31: Se però ci esaminassimo attentamente da noi stessi, non saremmo giudicati;
    32: quando poi siamo giudicati dal Signore, veniamo ammoniti per non esser condannati insieme con questo mondo.
    33: Perciò, fratelli miei, quando vi radunate per la cena, aspettatevi gli uni gli altri.
    34: E se qualcuno ha fame, mangi a casa, perché non vi raduniate a vostra condanna. Quanto alle altre cose, le sistemerò alla mia venuta.
  12:
    1: Riguardo ai doni dello Spirito, fratelli, non voglio che restiate nell'ignoranza.
    2: Voi sapete infatti che, quando eravate pagani, vi lasciavate trascinare verso gli idoli muti secondo l'impulso del momento.
    3: 'Ebbene, io vi dichiaro: come nessuno che parli sotto l''azione dello Spirito di Dio può dire «Gesù è anàtema», così nessuno può dire «Gesù è Signore» se non sotto l''azione dello Spirito Santo.'
    4: Vi sono poi diversità di carismi, ma uno solo è lo Spirito;
    5: vi sono diversità di ministeri, ma uno solo è il Signore;
    6: vi sono diversità di operazioni, ma uno solo è Dio, che opera tutto in tutti.
    7: 'E a ciascuno è data una manifestazione particolare dello Spirito per l''utilità comune:'
    8: a uno viene concesso dallo Spirito il linguaggio della sapienza; a un altro invece, per mezzo dello stesso Spirito, il linguaggio di scienza;
    9: a uno la fede per mezzo dello stesso Spirito; a un altro il dono di far guarigioni per mezzo dell'unico Spirito;
    10: a uno il potere dei miracoli; a un altro il dono della profezia; a un altro il dono di distinguere gli spiriti; a un altro le varietà delle lingue; a un altro infine l'interpretazione delle lingue.
    11: Ma tutte queste cose è l'unico e il medesimo Spirito che le opera, distribuendole a ciascuno come vuole.
    12: Come infatti il corpo, pur essendo uno, ha molte membra e tutte le membra, pur essendo molte, sono un corpo solo, così anche Cristo.
    13: E in realtà noi tutti siamo stati battezzati in un solo Spirito per formare un solo corpo, Giudei o Greci, schiavi o liberi; e tutti ci siamo abbeverati a un solo Spirito.
    14: Ora il corpo non risulta di un membro solo, ma di molte membra.
    15: 'Se il piede dicesse: «Poiché io non sono mano, non appartengo al corpo», non per questo non farebbe più parte del corpo.'
    16: 'E se l''orecchio dicesse: «Poiché io non sono occhio, non appartengo al corpo», non per questo non farebbe più parte del corpo.'
    17: Se il corpo fosse tutto occhio, dove sarebbe l'udito? Se fosse tutto udito, dove l'odorato?
    18: Ora, invece, Dio ha disposto le membra in modo distinto nel corpo, come egli ha voluto.
    19: Se poi tutto fosse un membro solo, dove sarebbe il corpo?
    20: Invece molte sono le membra, ma uno solo è il corpo.
    21: 'Non può l''occhio dire alla mano: «Non ho bisogno di te»; né la testa ai piedi: «Non ho bisogno di voi».'
    22: Anzi quelle membra del corpo che sembrano più deboli sono più necessarie;
    23: e quelle parti del corpo che riteniamo meno onorevoli le circondiamo di maggior rispetto, e quelle indecorose sono trattate con maggior decenza,
    24: mentre quelle decenti non ne hanno bisogno. Ma Dio ha composto il corpo, conferendo maggior onore a ciò che ne mancava,
    25: perché non vi fosse disunione nel corpo, ma anzi le varie membra avessero cura le une delle altre.
    26: Quindi se un membro soffre, tutte le membra soffrono insieme; e se un membro è onorato, tutte le membra gioiscono con lui.
    27: Ora voi siete corpo di Cristo e sue membra, ciascuno per la sua parte.
    28: Alcuni perciò Dio li ha posti nella Chiesa in primo luogo come apostoli, in secondo luogo come profeti, in terzo luogo come maestri; poi vengono i miracoli, poi i doni di far guarigioni, i doni di assistenza, di governare, delle lingue.
    29: Sono forse tutti apostoli? Tutti profeti? Tutti maestri? Tutti operatori di miracoli?
    30: Tutti possiedono doni di far guarigioni? Tutti parlano lingue? Tutti le interpretano?
    31: Aspirate ai carismi più grandi! E io vi mostrerò una via migliore di tutte.
  13:
    1: Se anche parlassi le lingue degli uomini e degli angeli, ma non avessi la carità, sono come un bronzo che risuona o un cembalo che tintinna.
    2: E se avessi il dono della profezia e conoscessi tutti i misteri e tutta la scienza, e possedessi la pienezza della fede così da trasportare le montagne, ma non avessi la carità, non sono nulla.
    3: E se anche distribuissi tutte le mie sostanze e dessi il mio corpo per esser bruciato, ma non avessi la carità, niente mi giova.
    4: La carità è paziente, è benigna la carità; non è invidiosa la carità, non si vanta, non si gonfia,
    5: non manca di rispetto, non cerca il suo interesse, non si adira, non tiene conto del male ricevuto,
    6: non gode dell'ingiustizia, ma si compiace della verità.
    7: Tutto copre, tutto crede, tutto spera, tutto sopporta.
    8: La carità non avrà mai fine. Le profezie scompariranno; il dono delle lingue cesserà e la scienza svanirà.
    9: La nostra conoscenza è imperfetta e imperfetta la nostra profezia.
    10: Ma quando verrà ciò che è perfetto, quello che è imperfetto scomparirà.
    11: Quand'ero bambino, parlavo da bambino, pensavo da bambino, ragionavo da bambino. Ma, divenuto uomo, ciò che era da bambino l'ho abbandonato.
    12: Ora vediamo come in uno specchio, in maniera confusa; ma allora vedremo a faccia a faccia. Ora conosco in modo imperfetto, ma allora conoscerò perfettamente, come anch'io sono conosciuto.
    13: 'Queste dunque le tre cose che rimangono: la fede, la speranza e la carità; ma di tutte più grande è la carità!'
  14:
    1: Ricercate la carità. Aspirate pure anche ai doni dello Spirito, soprattutto alla profezia.
    2: Chi infatti parla con il dono delle lingue non parla agli uomini, ma a Dio, giacchè nessuno comprende, mentre egli dice per ispirazione cose misteriose.
    3: Chi profetizza, invece, parla agli uomini per loro edificazione, esortazione e conforto.
    4: Chi parla con il dono delle lingue edifica se stesso, chi profetizza edifica l'assemblea.
    5: Vorrei vedervi tutti parlare con il dono delle lingue, ma preferisco che abbiate il dono della profezia; in realtà è più grande colui che profetizza di colui che parla con il dono delle lingue, a meno che egli anche non interpreti, perché l'assemblea ne riceva edificazione.
    6: E ora, fratelli, supponiamo che io venga da voi parlando con il dono delle lingue; in che cosa potrei esservi utile, se non vi parlassi in rivelazione o in scienza o in profezia o in dottrina?
    7: E' quanto accade per gli oggetti inanimati che emettono un suono, come il flauto o la cetra; se non si distinguono con chiarezza i suoni, come si potrà distinguere ciò che si suona col flauto da ciò che si suona con la cetra?
    8: E se la tromba emette un suono confuso, chi si preparerà al combattimento?
