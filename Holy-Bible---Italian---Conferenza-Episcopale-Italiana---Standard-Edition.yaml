  27:
    1: Le figlie di Zelofcad, figlio di Efer, figlio di Gàlaad, figlio di Machir, figlio di Manàsse, delle famiglie di Manàsse, figlio di Giuseppe, che si chiamavano Macla, Noa, Ogla, Milca e Tirza,
