    9: 'Figli di Etiopia: Seba, Avila, Sabta, Raemà e Sabtecà. Figli di Raemà: Saba e Dedan.'
    10: Etiopia generò Nimròd, che fu il primo eroe sulla terra.
    11: Egitto generò i Ludi, gli Anamiti, i Leabiti, i Naftuchiti,
