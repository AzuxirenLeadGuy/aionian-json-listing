    2: Tutti i ministri del re, che stavano alla porta del re, piegavano il ginocchio e si prostravano davanti ad Amàn, perché così aveva ordinato il re a suo riguardo. Ma Mardocheo non piegava il ginocchio né si prostrava.
    3: 'I ministri del re che stavano alla porta del re dissero a Mardocheo: «Perché trasgredisci l''ordine del re?».'
    4: Ma, sebbene glielo ripetessero tutti i giorni, egli non dava loro ascolto. Allora quelli riferirono la cosa ad Amàn, per vedere se Mardocheo avrebbe insistito nel suo atteggiamento, perché aveva detto loro che era un Giudeo.
    5: Amàn vide che Mardocheo non s'inginocchiava né si prostrava davanti a lui e ne fu pieno d'ira;
    6: ma disdegnò di metter le mani addosso soltanto a Mardocheo, poiché gli avevano detto a quale popolo Mardocheo apparteneva. Egli si propose di distruggere il popolo di Mardocheo, tutti i Giudei che si trovavano in tutto il regno d'Assuero.
    7: Il primo mese, cioè il mese di Nisan, il decimosecondo anno del re Assuero, si gettò il pur, cioè la sorte, alla presenza di Amàn, per la scelta del giorno e del mese. La sorte cadde sul tredici del decimosecondo mese, chiamato Adàr.
    8: 'Allora Amàn disse al re Assuero: «Vi è un popolo segregato e anche disseminato fra i popoli di tutte le province del tuo regno, le cui leggi sono diverse da quelle di ogni altro popolo e che non osserva le leggi del re; non conviene quindi che il re lo tolleri.'
    9: Se così piace al re, si ordini che esso sia distrutto; io farò passare diecimila talenti d'argento in mano agli amministratori del re, perché siano versati nel tesoro reale».
    10: Allora il re si tolse l'anello di mano e lo diede ad Amàn, l'Agaghita, figlio di Hammedàta e nemico dei Giudei.
    11: 'Il re disse ad Amàn: «Il denaro sia per te: al popolo fà pure quello che ti sembra bene».'
    12: Il tredici del primo mese furono chiamati i segretari del re e fu scritto, seguendo in tutto gli ordini di Amàn, ai satrapi del re e ai governatori di ogni provincia secondo il loro modo di scrivere e ad ogni popolo nella sua lingua. Lo scritto fu redatto in nome del re Assuero e sigillato con il sigillo reale.
    13: Questi documenti scritti furono spediti per mezzo di corrieri in tutte le province del re, perché si distruggessero, si uccidessero, si sterminassero tutti i Giudei, giovani e vecchi, bambini e donne, in un medesimo giorno, il tredici del decimosecondo mese, cioè il mese di Adàr, e si saccheggiassero i loro beni.
    14: Una copia dell'editto, che doveva essere promulgato in ogni provincia, fu resa nota a tutti i popoli, perché si tenessero pronti per quel giorno.
    15: I corrieri partirono in tutta fretta per ordine del re e il decreto fu promulgato subito nella cittadella di Susa. Mentre il re e Amàn stavano a gozzovigliare, la città di Susa era costernata.
  4:
    1: Quando Mardocheo seppe quanto era stato fatto, si stracciò le vesti, si coprì di sacco e di cenere e uscì in mezzo alla città, mandando alte e amare grida;
    2: venne fin davanti alla porta del re, ma a nessuno che fosse coperto di sacco era permesso di entrare per la porta del re.
    3: 'In ogni provincia, dovunque giungevano l''ordine del re e il suo editto, ci fu gran desolazione fra i Giudei: digiuno, pianto, lutto e a molti servirono di letto il sacco e la cenere.'
    4: Le ancelle di Ester e i suoi eunuchi vennero a riferire la cosa e la regina ne fu molto angosciata; mandò vesti a Mardocheo, perché se le mettesse e si togliesse di dosso il sacco, ma egli non le accettò.
    5: Allora Ester chiamò Atàch, uno degli eunuchi che il re aveva messo al suo servizio, e lo incaricò di andare da Mardocheo per domandare che cosa era avvenuto e perché si comportava così.
    6: Atàch si recò da Mardocheo sulla piazza della città davanti alla porta del re.
    7: Mardocheo gli narrò quanto gli era accaduto e gli indicò la somma di denaro che Amàn aveva promesso di versare al tesoro reale per far distruggere i Giudei;
    8: gli diede anche una copia dell'editto promulgato a Susa per il loro sterminio, perché lo mostrasse a Ester, la informasse di tutto e le ordinasse di presentarsi al re per domandargli grazia e per intercedere in favore del suo popolo. «Ricordati - le fece dire - dei giorni della tua povertà, quando eri nutrita dalla mia mano; perché Amàn, il secondo in dignità dopo il re, ha parlato contro di noi per farci mettere a morte. Invoca il Signore, parla al re in nostro favore e liberaci dalla morte!».
    9: Atàch ritornò da Ester e le riferì le parole di Mardocheo.
    10: 'Ester ordinò ad Atàch di riferire a Mardocheo:'
    11: «Tutti i ministri del re e il popolo delle sue province sanno che se qualcuno, uomo o donna, entra dal re nell'atrio interno, senza essere stato chiamato, in forza di una legge uguale per tutti, deve essere messo a morte, a meno che il re non stenda verso di lui il suo scettro d'oro, nel qual caso avrà salva la vita. Quanto a me, sono gia trenta giorni che non sono stata chiamata per andare dal re».
    12: Le parole di Ester furono riferite a Mardocheo
    13: 'e Mardocheo fece dare questa risposta a Ester: «Non pensare di salvare solo te stessa fra tutti i Giudei, per il fatto che ti trovi nella reggia.'
    14: Perché se tu in questo momento taci, aiuto e liberazione sorgeranno per i Giudei da un altro luogo; ma tu perirai insieme con la casa di tuo padre. Chi sa che tu non sia stata elevata a regina proprio in previsione d'una circostanza come questa?».
    15: 'Allora Ester fece rispondere a Mardocheo:'
    16: '«Và, raduna tutti i Giudei che si trovano a Susa: digiunate per me, state senza mangiare e senza bere per tre giorni, notte e giorno; anch''io con le ancelle digiunerò nello stesso modo; dopo entrerò dal re, sebbene ciò sia contro la legge e, se dovrò perire, perirò!».'
    17: Mardocheo se ne andò e fece quanto Ester gli aveva ordinato.
  5:
    1: Il terzo giorno, quando ebbe finito di pregare, ella si tolse le vesti da schiava e si coprì di tutto il fasto del suo grado. Attraversate una dopo l'altra tutte le porte, si trovò alla presenza del re. Egli era seduto sul trono regale, vestito di tutti gli ornamenti maestosi delle sue comparse.
    2: 'Alzato lo scettro d''oro, lo posò sul collo di lei, la baciò e le disse: «Parlami!». Gli disse: «Ti ho visto, signore, come un angelo di Dio e il mio cuore si è agitato davanti alla tua gloria. Perché tu sei meraviglioso, signore, e il tuo volto è pieno d''incanto». Ma mentre parlava, cadde svenuta; il re s''impressionò e tutta la gente del suo seguito cercava di rianimarla.'
    3: 'Allora il re le disse: «Che vuoi, Ester, qual è la tua richiesta? Fosse pure metà del mio regno, l''avrai!».'
    4: 'Ester rispose: «Se così piace al re, venga oggi il re con Amàn al banchetto che gli ho preparato».'
    5: 'Il re disse: «Convocate subito Amàn, per far ciò che Ester ha detto». Il re andò dunque con Amàn al banchetto che Ester aveva preparato.'
    6: 'Il re disse a Ester, mentre si beveva il vino: «Qual è la tua richiesta? Ti sarà concessa. Che desideri? Fosse anche la metà del regno, sarà fatto!».'
    7: 'Ester rispose: «Ecco la mia richiesta e quel che desidero:'
    8: se ho trovato grazia agli occhi del re e se piace al re di concedermi quello che chiedo e di soddisfare il mio desiderio, venga il re con Amàn anche domani al banchetto che io preparerò loro e io risponderò alla domanda del re».
    9: Amàn quel giorno uscì lieto e con il cuore contento, ma quando vide alla porta del re Mardocheo che non si alzava né si muoveva per lui, fu preso d'ira contro Mardocheo.
    10: Tuttavia Amàn si trattenne, andò a casa e mandò a chiamare i suoi amici e Zeres sua moglie.
    11: Amàn parlò loro della magnificenza delle sue ricchezze, del gran numero dei suoi figli, di quanto il re aveva fatto per renderlo grande e come l'aveva innalzato sopra i capi e i ministri del re.
    12: 'Aggiunse: «Anche la regina Ester non ha invitato con il re nessun altro se non me al banchetto che ha dato; anche per domani sono invitato da lei con il re.'
    13: Ma tutto questo non mi basta, fin quando io vedrò Mardocheo, il Giudeo, restar seduto alla porta del re».
    14: 'Allora sua moglie Zeres e tutti i suoi amici gli dissero: «Si prepari un palo alto cinquanta cubiti e tu domani mattina dì al re che vi sia impiccato Mardocheo; poi và pure contento al banchetto con il re». La cosa piacque ad Amàn che fece preparare il palo.'
  6:
    1: Quella notte il re non poteva prendere sonno. Allora ordinò che gli si portasse il libro delle memorie, le cronache, e ne fu fatta la lettura alla presenza del re.
    2: Vi si trovò scritto che Mardocheo aveva denunciato Bigtàn e Tères, i due eunuchi del re tra i custodi della soglia, i quali avevano cercato di porre le mani sulla persona del re Assuero.
    3: 'Allora il re chiese: «Che si è fatto per dare a Mardocheo onore e grandezza in premio di questo?». I giovani che servivano il re risposero: «Non s''è fatto nulla per lui».'
    4: 'Il re disse: «Chi c''è nell''atrio?». Appunto Amàn era venuto nell''atrio esterno della reggia per dire al re di impiccare Mardocheo al palo che egli aveva preparato per lui.'
    5: 'I giovani servi del re gli risposero: «Ecco c''è Amàn nell''atrio». Il re disse: «Entri!».'
    6: 'Amàn entrò e il re gli disse: «Che si deve fare a un uomo che il re voglia onorare?». Amàn pensò: «Chi mai vorrebbe il re onorare, se non me?».'
    7: 'Amàn rispose al re: «Per l''uomo che il re vuole onorare,'
    8: si prenda la veste reale che suole indossare il re e il cavallo che suole cavalcare il re e sulla sua testa sia posta una corona reale;
    9: 'si consegni la veste e il cavallo a uno dei principi più nobili del re; si rivesta di quella veste l''uomo che il re vuole onorare, gli si faccia percorrere a cavallo le vie della città e si gridi davanti a lui: Ciò avviene all''uomo che il re vuole onorare».'
    10: 'Allora il re disse ad Amàn: «Presto, prendi la veste e il cavallo, come hai detto, e fà così a Mardocheo il Giudeo che si trova alla porta del re; non tralasciar nulla di quello che hai detto».'
    11: 'Amàn prese la veste e il cavallo, rivestì della veste Mardocheo, gli fece percorrere a cavallo le vie della città e gridava davanti a lui: «Ciò avviene all''uomo che il re vuole onorare».'
    12: Poi Mardocheo tornò alla porta del re, ma Amàn andò subito a casa, tutto aggrondato e con il capo velato.
    13: 'Amàn raccontò a sua moglie Zeres e a tutti i suoi amici quanto gli era accaduto. I suoi consiglieri e sua moglie Zeres gli dissero: «Se Mardocheo, davanti al quale tu hai cominciato a decadere, è della stirpe dei Giudei, tu non potrai nulla contro di lui, anzi soccomberai del tutto davanti a lui».'
    14: Essi stavano ancora parlando con lui, quando giunsero gli eunuchi del re, i quali si affrettarono a condurre Amàn al banchetto che Ester aveva preparato.
  7:
    1: Il re e Amàn andarono dunque al banchetto con la regina Ester.
    2: 'Il re anche questo secondo giorno disse a Ester, mentre si beveva il vino: «Qual è la tua richiesta, regina Ester? Ti sarà concessa. Che desideri? Fosse anche la metà del regno, sarà fatto!».'
    3: 'Allora la regina Ester rispose: «Se ho trovato grazia ai tuoi occhi, o re, e se così piace al re, la mia richiesta è che mi sia concessa la vita e il mio desiderio è che sia risparmiato il mio popolo.'
    4: Perché io e il mio popolo siamo stati venduti per essere distrutti, uccisi, sterminati. Ora, se fossimo stati venduti per diventare schiavi e schiave, avrei taciuto; ma il nostro avversario non potrebbe riparare al danno fatto al re con la nostra morte».
    5: 'Subito il re Assuero disse alla regina Ester: «Chi è e dov''è colui che ha pensato di fare una cosa simile?».'
    6: 'Ester rispose: «L''avversario, il nemico, è quel malvagio di Amàn». Allora Amàn fu preso da terrore alla presenza del re e della regina.'
    7: Il re incollerito si alzò dal banchetto e uscì nel giardino della reggia, mentre Amàn rimase per chiedere la grazia della vita alla regina Ester, perché vedeva bene che da parte del re la sua rovina era decisa.
    8: 'Poi tornò dal giardino della reggia nel luogo del banchetto; intanto Amàn si era prostrato sul divano sul quale si trovava Ester. Allora il re esclamò: «Vuole anche far violenza alla regina, davanti a me, in casa mia?». Non appena questa parola fu uscita dalla bocca del re, posero un velo sulla faccia di Amàn.'
    9: 'Carbonà, uno degli eunuchi, disse alla presenza del re: «Ecco, è stato perfino rizzato in casa di Amàn un palo alto cinquanta cubiti, che Amàn ha fatto preparare per Mardocheo, il quale aveva parlato per il bene del re». Il re disse: «Impiccatevi lui!».'
    10: Così Amàn fu impiccato al palo che aveva preparato per Mardocheo. E l'ira del re si calmò.
  8:
    1: In quello stesso giorno il re Assuero diede alla regina Ester la casa di Amàn, nemico dei Giudei. Mardocheo si presentò al re, al quale Ester aveva dichiarato il rapporto di parentela che egli aveva con lei.
    2: Il re si tolse l'anello che aveva fatto ritirare ad Amàn e lo diede a Mardocheo. Ester affidò a Mardocheo l'amministrazione della casa che era stata di Amàn.
    3: Poi Ester parlò di nuovo alla presenza del re, gli si gettò ai piedi e lo supplicò con le lacrime agli occhi d'impedire gli effetti della malvagità di Amàn l'Agaghita e l'attuazione dei piani che aveva preparato contro i Giudei.
    4: Allora il re stese lo scettro d'oro verso Ester; Ester si alzò, rimase in piedi davanti al re
    5: 'e disse: «Se così piace al re, se io ho trovato grazia ai suoi occhi, se la cosa gli par giusta e se io gli sono gradita, si scriva per revocare i documenti scritti, macchinazione di Amàn figlio di Hammedàta, l''Agaghita, in cui si ordina di far perire i Giudei che sono in tutte le province del re.'
    6: Perché come potrei io resistere al vedere la sventura che colpirebbe il mio popolo? Come potrei resistere al vedere la distruzione della mia stirpe?».
    7: 'Allora il re Assuero disse alla regina Ester e a Mardocheo, il Giudeo: «Ecco, ho dato a Ester la casa di Amàn e questi è stato impiccato al palo, perché aveva voluto stendere la mano sui Giudei.'
    8: Scrivete dunque come vi parrà meglio, nel nome del re, e sigillate con l'anello reale, perché ciò che è scritto in nome del re e sigillato con l'anello reale è irrevocabile».
    9: Senza perdere tempo il ventitrè del terzo mese, cioè il mese di Sivan, furono convocati i segretari del re e fu scritto, seguendo in tutto l'ordine di Mardocheo, ai Giudei, ai satrapi, ai governatori e ai capi delle centoventisette province, dall'India all'Etiopia, a ogni provincia secondo il suo modo di scrivere, a ogni popolo nella sua lingua e ai Giudei secondo il loro modo di scrivere e nella loro lingua.
    10: Fu dunque scritto in nome del re Assuero, si sigillarono i documenti con l'anello reale e si mandarono per mezzo di corrieri a cavallo, che cavalcavano corsieri reali, figli di cavalle di razza.
    11: Con questi scritti il re dava facoltà ai Giudei, in qualunque città si trovassero, di radunarsi e di difendere la loro vita, di distruggere, uccidere, sterminare, compresi i bambini e le donne, tutta la gente armata, di qualunque popolo e di qualunque provincia, che li assalisse, e di saccheggiare i loro beni;
    12: 'e ciò in un medesimo giorno in tutte le province del re Assuero: il tredici del decimosecondo mese, cioè il mese di Adàr.'
    13: Una copia dell'editto che doveva essere promulgato in ogni provincia, fu resa nota a tutti i popoli, perché i Giudei si tenessero pronti per quel giorno a vendicarsi dei loro nemici.
    14: Così i corrieri sui cavalli reali partirono premurosi e stimolati dal comando del re, mentre il decreto veniva subito promulgato nella cittadella di Susa.
    15: Mardocheo si allontanò dal re con una veste reale di porpora viola e di lino bianco, con una grande corona d'oro e un manto di bisso e di porpora rossa; la città di Susa gridava di gioia ed era in festa.
    16: Per i Giudei vi era luce, letizia, esultanza, onore.
    17: In ogni provincia, in ogni città, dovunque giungevano l'ordine del re e il suo decreto, vi era per i Giudei gioia ed esultanza, banchetti e feste. Molti appartenenti ai popoli del paese si fecero Giudei, perché il timore dei Giudei era piombato su di loro.
  9:
    1: Il decimosecondo mese, cioè il mese di Adàr, il tredici del mese, quando l'ordine del re e il suo decreto dovevano essere eseguiti, il giorno in cui i nemici dei Giudei speravano di averli in loro potere, avvenne invece tutto il contrario; poiché i Giudei ebbero in mano i loro nemici.
    2: I Giudei si radunarono nelle loro città, in tutte le province del re Assuero, per aggredire quelli che cercavano di fare loro del male; nessuno potè resistere loro, perché il timore dei Giudei era piombato su tutti i popoli.
    3: Tutti i capi delle province, i satrapi, i governatori e quelli che curavano gli affari del re diedero man forte ai Giudei, perché il timore di Mardocheo si era impadronito di essi.
    4: Perché Mardocheo era grande nella reggia e per tutte le province si diffondeva la fama di quest'uomo; Mardocheo cresceva sempre in potere.
    5: I Giudei dunque colpirono tutti i nemici, passandoli a fil di spada, uccidendoli e sterminandoli; fecero dei nemici quello che vollero.
    6: Nella cittadella di Susa i Giudei uccisero e sterminarono cinquecento uomini
    7: e misero a morte Parsandàta, Dalfòn, Aspàta,
    8: Poràta, Adalià, Aridàta,
    9: Parmàsta, Arisài, Aridài e Vaizàta,
    10: i dieci figli di Amàn figlio di Hammedàta, il nemico dei Giudei, ma non si diedero al saccheggio.
    11: Quel giorno stesso il numero di quelli che erano stati uccisi nella cittadella di Susa fu portato a conoscenza del re.
    12: 'Il re disse alla regina Ester: «Nella cittadella di Susa i Giudei hanno ucciso, hanno sterminato cinquecento uomini e i dieci figli di Amàn; che avranno mai fatto nelle altre province del re? Ora che chiedi di più? Ti sarà dato. Che altro desideri? Sarà fatto!».'
    13: 'Allora Ester disse: «Se così piace al re, sia permesso ai Giudei che sono a Susa di fare anche domani quello che era stato decretato per oggi; siano impiccati al palo i dieci figli di Amàn».'
    14: Il re ordinò che così fosse fatto. Il decreto fu promulgato a Susa. I dieci figli di Amàn furono appesi al palo.
    15: I Giudei che erano a Susa si radunarono ancora il quattordici del mese di Adàr e uccisero a Susa trecento uomini; ma non si diedero al saccheggio.
    16: Anche gli altri Giudei che erano nelle province del re si radunarono, difesero la loro vita e si misero al sicuro dagli attacchi dei nemici; uccisero settantacinquemila di quelli che li odiavano, ma non si diedero al saccheggio.
    17: Questo avvenne il tredici del mese di Adàr; il quattordici si riposarono e ne fecero un giorno di banchetto e di gioia.
    18: Ma i Giudei che erano a Susa si radunarono il tredici e il quattordici di quel mese; il quindici si riposarono e ne fecero un giorno di banchetto e di gioia.
    19: Perciò i Giudei della campagna, che abitano in città non circondate da mura, fanno del quattordici del mese di Adàr un giorno di gioia, di banchetto e di festa, nel quale si mandano regali gli uni gli altri. Invece gli abitanti delle grandi città celebrano come giorno di allegra festività il quindici di Adàr, mandando regali ai vicini.
    20: Mardocheo scrisse questi avvenimenti e mandò lettere a tutti i Giudei che erano in tutte le province del re Assuero, vicini e lontani,
    21: per stabilire che ogni anno celebrassero il quattordici e il quindici del mese di Adàr,
    22: perché giorni nei quali i Giudei ebbero tregua dagli attacchi dei nemici e il mese in cui il loro dolore era stato mutato in gioia, il loro lutto in festa, e perché facessero di questi giorni giorni di banchetto e di gioia, nei quali si mandassero regali scambievolmente e si facessero doni ai poveri.
    23: I Giudei si impegnarono a continuare quello che avevano gia cominciato a fare e che Mardocheo aveva loro prescritto.
    24: Amàn infatti, il figlio di Hammedàta l'Agaghita, il nemico di tutti i Giudei, aveva tramato contro i Giudei per distruggerli e aveva gettato il pur, cioè la sorte, per confonderli e farli perire;
    25: ma quando Ester si fu presentata al re, questi ordinò con documenti scritti che la scellerata trama di Amàn contro i Giudei fosse fatta ricadere sul capo di lui e che egli e i suoi figli fossero impiccati al palo.
    26: Perciò quei giorni furono chiamati Purim dalla parola pur. Secondo tutto il contenuto di quella lettera, in seguito a quanto avevano visto a questo proposito ed era loro avvenuto,
    27: i Giudei stabilirono e presero per sé, per la loro stirpe e per quanti si sarebbero aggiunti a loro, l'impegno inviolabile di celebrare ogni anno quei due giorni, secondo le disposizioni di quello scritto e alla data fissata.
    28: Questi giorni devono essere commemorati e celebrati di generazione in generazione, in ogni famiglia, in ogni provincia, in ogni città; questi giorni di Purim non devono cessare mai di essere celebrati fra i Giudei e il loro ricordo non dovrà mai cancellarsi fra i loro discendenti.
    29: La regina Ester figlia di Abicàil e il giudeo Mardocheo scrissero con ogni autorità per dar valore a questa loro seconda lettera relativa ai Purim.
    30: Si mandarono lettere a tutti i Giudei nelle centoventisette province del regno di Assuero, con parole di saluto e di fedeltà,
    31: per stabilire questi giorni di Purim nelle loro date precise, come li avevano ordinati il giudeo Mardocheo e la regina Ester e come essi stessi li avevano stabiliti per sé e per i loro discendenti, in occasione del loro digiuno e della loro invocazione.
    32: Un ordine di Ester stabilì le circostanze di questi Purim e fu scritto in un libro.
  10:
    1: Il re Assuero impose un tributo al continente e alle isole del mare.
    2: Quanto poi a tutti i fatti concernenti la potenza e il valore di Mardocheo e quanto alla completa descrizione della sua grandezza e della sua elevazione da parte del re, sono cose scritte nel libro delle cronache dei re di Media e di Persia.
    3: 'Infatti il giudeo Mardocheo era il secondo dopo il re Assuero: grande fra i Giudei e amato dalla moltitudine dei suoi fratelli, cercava il bene del suo popolo e parlava in favore della prosperità di tutta la sua stirpe.'
18:
  1:
    1: 'C''era nella terra di Uz un uomo chiamato Giobbe: uomo integro e retto, temeva Dio ed era alieno dal male.'
    2: Gli erano nati sette figli e tre figlie;
    3: possedeva settemila pecore e tremila cammelli, cinquecento paia di buoi e cinquecento asine, e molto numerosa era la sua servitù. Quest'uomo era il più grande fra tutti i figli d'oriente.
    4: Ora i suoi figli solevano andare a fare banchetti in casa di uno di loro, ciascuno nel suo giorno, e mandavano a invitare anche le loro tre sorelle per mangiare e bere insieme.
    5: 'Quando avevano compiuto il turno dei giorni del banchetto, Giobbe li mandava a chiamare per purificarli; si alzava di buon mattino e offriva olocausti secondo il numero di tutti loro. Giobbe infatti pensava: «Forse i miei figli hanno peccato e hanno offeso Dio nel loro cuore». Così faceva Giobbe ogni volta.'
    6: Un giorno, i figli di Dio andarono a presentarsi davanti al Signore e anche satana andò in mezzo a loro.
    7: 'Il Signore chiese a satana: «Da dove vieni?». Satana rispose al Signore: «Da un giro sulla terra, che ho percorsa».'
    8: 'Il Signore disse a satana: «Hai posto attenzione al mio servo Giobbe? Nessuno è come lui sulla terra: uomo integro e retto, teme Dio ed è alieno dal male».'
    9: 'Satana rispose al Signore e disse: «Forse che Giobbe teme Dio per nulla?'
    10: Non hai forse messo una siepe intorno a lui e alla sua casa e a tutto quanto è suo? Tu hai benedetto il lavoro delle sue mani e il suo bestiame abbonda di terra.
    11: Ma stendi un poco la mano e tocca quanto ha e vedrai come ti benedirà in faccia!».
    12: 'Il Signore disse a satana: «Ecco, quanto possiede è in tuo potere, ma non stender la mano su di lui». Satana si allontanò dal Signore.'
    13: Ora accadde che un giorno, mentre i suoi figli e le sue figlie stavano mangiando e bevendo in casa del fratello maggiore,
    14: 'un messaggero venne da Giobbe e gli disse: «I buoi stavano arando e le asine pascolando vicino ad essi,'
    15: quando i Sabei sono piombati su di essi e li hanno predati e hanno passato a fil di spada i guardiani. Sono scampato io solo che ti racconto questo».
    16: 'Mentr''egli ancora parlava, entrò un altro e disse: «Un fuoco divino è caduto dal cielo: si è attaccato alle pecore e ai guardiani e li ha divorati. Sono scampato io solo che ti racconto questo».'
    17: 'Mentr''egli ancora parlava, entrò un altro e disse: «I Caldei hanno formato tre bande: si sono gettati sopra i cammelli e li hanno presi e hanno passato a fil di spada i guardiani. Sono scampato io solo che ti racconto questo».'
    18: 'Mentr''egli ancora parlava, entrò un altro e disse: «I tuoi figli e le tue figlie stavano mangiando e bevendo in casa del loro fratello maggiore,'
    19: 'quand''ecco un vento impetuoso si è scatenato da oltre il deserto: ha investito i quattro lati della casa, che è rovinata sui giovani e sono morti. Sono scampato io solo che ti racconto questo».'
    20: Allora Giobbe si alzò e si stracciò le vesti, si rase il capo, cadde a terra, si prostrò
    21: '«Nudo uscii dal seno di mia madre, e nudo vi ritornerò. Il Signore ha dato, il Signore ha tolto, sia benedetto il nome del Signore!». e disse:'
    22: In tutto questo Giobbe non peccò e non attribuì a Dio nulla di ingiusto.
  2:
    1: Quando un giorno i figli di Dio andarono a presentarsi al Signore, anche satana andò in mezzo a loro a presentarsi al Signore.
    2: 'Il Signore disse a satana: «Da dove vieni?». Satana rispose al Signore: «Da un giro sulla terra che ho percorsa».'
    3: 'Il Signore disse a satana: «Hai posto attenzione al mio servo Giobbe? Nessuno è come lui sulla terra: uomo integro e retto, teme Dio ed è alieno dal male. Egli è ancor saldo nella sua integrità; tu mi hai spinto contro di lui, senza ragione, per rovinarlo».'
    4: 'Satana rispose al Signore: «Pelle per pelle; tutto quanto ha, l''uomo è pronto a darlo per la sua vita.'
    5: Ma stendi un poco la mano e toccalo nell'osso e nella carne e vedrai come ti benedirà in faccia!».
    6: 'Il Signore disse a satana: «Eccolo nelle tue mani! Soltanto risparmia la sua vita».'
    7: Satana si allontanò dal Signore e colpì Giobbe con una piaga maligna, dalla pianta dei piedi alla cima del capo.
    8: Giobbe prese un coccio per grattarsi e stava seduto in mezzo alla cenere.
    9: 'Allora sua moglie disse: «Rimani ancor fermo nella tua integrità? Benedici Dio e muori!».'
    10: 'Ma egli le rispose: «Come parlerebbe una stolta tu hai parlato! Se da Dio accettiamo il bene, perché non dovremo accettare il male?». In tutto questo Giobbe non peccò con le sue labbra.'
    11: Nel frattempo tre amici di Giobbe erano venuti a sapere di tutte le disgrazie che si erano abbattute su di lui. Partirono, ciascuno dalla sua contrada, Elifaz il Temanita, Bildad il Suchita e Zofar il Naamatita, e si accordarono per andare a condolersi con lui e a consolarlo.
    12: Alzarono gli occhi da lontano ma non lo riconobbero e, dando in grida, si misero a piangere. Ognuno si stracciò le vesti e si cosparse il capo di polvere.
    13: Poi sedettero accanto a lui in terra, per sette giorni e sette notti, e nessuno gli rivolse una parola, perché vedevano che molto grande era il suo dolore.
  3:
    1: Dopo, Giobbe aprì la bocca e maledisse il suo giorno;
    2: 'prese a dire:'
    3: 'Perisca il giorno in cui nacqui e la notte in cui si disse: «E'' stato concepito un uomo!».'
    4: Quel giorno sia tenebra, non lo ricerchi Dio dall'alto, né brilli mai su di esso la luce.
    5: Lo rivendichi tenebra e morte, gli si stenda sopra una nube e lo facciano spaventoso gli uragani del giorno!
    6: Quel giorno lo possieda il buio non si aggiunga ai giorni dell'anno, non entri nel conto dei mesi.
    7: Ecco, quella notte sia lugubre e non entri giubilo in essa.
    8: La maledicano quelli che imprecano al giorno, che sono pronti a evocare Leviatan.
    9: Si oscurino le stelle del suo crepuscolo, speri la luce e non venga; non veda schiudersi le palpebre dell'aurora,
    10: poiché non mi ha chiuso il varco del grembo materno, e non ha nascosto l'affanno agli occhi miei!
    11: E perché non sono morto fin dal seno di mia madre e non spirai appena uscito dal grembo?
    12: Perché due ginocchia mi hanno accolto, e perché due mammelle, per allattarmi?
    13: Sì, ora giacerei tranquillo, dormirei e avrei pace
    14: con i re e i governanti della terra, che si sono costruiti mausolei,
    15: o con i principi, che hanno oro e riempiono le case d'argento.
    16: Oppure, come aborto nascosto, più non sarei, o come i bimbi che non hanno visto la luce.
    17: Laggiù i malvagi cessano d'agitarsi, laggiù riposano gli sfiniti di forze.
    18: I prigionieri hanno pace insieme, non sentono più la voce dell'aguzzino.
    19: Laggiù è il piccolo e il grande, e lo schiavo è libero dal suo padrone.
    20: Perché dare la luce a un infelice e la vita a chi ha l'amarezza nel cuore,
    21: a quelli che aspettano la morte e non viene, che la cercano più di un tesoro,
    22: che godono alla vista di un tumulo, gioiscono se possono trovare una tomba...
    23: a un uomo, la cui via è nascosta e che Dio da ogni parte ha sbarrato?
    24: Così, al posto del cibo entra il mio gemito, e i miei ruggiti sgorgano come acqua,
    25: perché ciò che temo mi accade e quel che mi spaventa mi raggiunge.
    26: Non ho tranquillità, non ho requie, non ho riposo e viene il tormento!
  4:
    1: 'Elifaz il Temanita prese la parola e disse:'
    2: Se si tenta di parlarti, ti sarà forse gravoso? Ma chi può trattenere il discorso?
    3: Ecco, tu hai istruito molti e a mani fiacche hai ridato vigore;
    4: le tue parole hanno sorretto chi vacillava e le ginocchia che si piegavano hai rafforzato.
    5: Ma ora questo accade a te e ti abbatti; capita a te e ne sei sconvolto.
    6: La tua pietà non era forse la tua fiducia e la tua condotta integra, la tua speranza?
    7: 'Ricordalo: quale innocente è mai perito e quando mai furon distrutti gli uomini retti?'
    8: Per quanto io ho visto, chi coltiva iniquità, chi semina affanni, li raccoglie.
    9: A un soffio di Dio periscono e dallo sfogo della sua ira sono annientati.
    10: Il ruggito del leone e l'urlo del leopardo e i denti dei leoncelli sono frantumati.
    11: Il leone è perito per mancanza di preda e i figli della leonessa sono stati dispersi.
    12: A me fu recata, furtiva, una parola e il mio orecchio ne percepì il lieve sussurro.
    13: Nei fantasmi, tra visioni notturne, quando grava sugli uomini il sonno,
    14: terrore mi prese e spavento e tutte le ossa mi fece tremare;
    15: un vento mi passò sulla faccia, e il pelo si drizzò sulla mia carne...
    16: 'Stava là ritto uno, di cui non riconobbi l''aspetto, un fantasma stava davanti ai miei occhi... Un sussurro..., e una voce mi si fece sentire:'
    17: «Può il mortale essere giusto davanti a Dio o innocente l'uomo davanti al suo creatore?
    18: Ecco, dei suoi servi egli non si fida e ai suoi angeli imputa difetti;
    19: quanto più a chi abita case di fango, che nella polvere hanno il loro fondamento! Come tarlo sono schiacciati,
    20: 'annientati fra il mattino e la sera: senza che nessuno ci badi, periscono per sempre.'
    21: La funicella della loro tenda non viene forse strappata? Muoiono senza saggezza!».
  5:
    1: Chiama, dunque! Ti risponderà forse qualcuno? E a chi fra i santi ti rivolgerai?
    2: Poiché allo stolto dà morte lo sdegno e la collera fa morire lo sciocco.
    3: Io ho visto lo stolto metter radici, ma imputridire la sua dimora all'istante.
    4: I suoi figli sono lungi dal prosperare, sono oppressi alla porta, senza difensore;
    5: l'affamato ne divora la messe e gente assetata ne succhia gli averi.
    6: Non esce certo dalla polvere la sventura né germoglia dalla terra il dolore,
    7: ma è l'uomo che genera pene, come le scintille volano in alto.
    8: 'Io, invece, mi rivolgerei a Dio e a Dio esporrei la mia causa:'
    9: a lui, che fa cose grandi e incomprensibili, meraviglie senza numero,
    10: che dà la pioggia alla terra e manda le acque sulle campagne.
    11: Colloca gli umili in alto e gli afflitti solleva a prosperità;
    12: rende vani i pensieri degli scaltri e le loro mani non ne compiono i disegni;
    13: coglie di sorpresa i saggi nella loro astuzia e manda in rovina il consiglio degli scaltri.
    14: Di giorno incappano nel buio e brancolano in pieno sole come di notte,
    15: mentre egli salva dalla loro spada l'oppresso, e il meschino dalla mano del prepotente.
    16: C'è speranza per il misero e l'ingiustizia chiude la bocca.
    17: 'Felice l''uomo, che è corretto da Dio: perciò tu non sdegnare la correzione dell''Onnipotente,'
    18: perché egli fa la piaga e la fascia, ferisce e la sua mano risana.
    19: Da sei tribolazioni ti libererà e alla settima non ti toccherà il male;
    20: nella carestia ti scamperà dalla morte e in guerra dal colpo della spada;
    21: sarai al riparo dal flagello della lingua, né temerai quando giunge la rovina.
    22: Della rovina e della fame ti riderai né temerai le bestie selvatiche;
    23: con le pietre del campo avrai un patto e le bestie selvatiche saranno in pace con te.
    24: Conoscerai la prosperità della tua tenda, visiterai la tua proprietà e non sarai deluso.
    25: Vedrai, numerosa, la prole, i tuoi rampolli come l'erba dei prati.
    26: Te ne andrai alla tomba in piena maturità, come si ammucchia il grano a suo tempo.
    27: 'Ecco, questo abbiamo osservato: è così. Ascoltalo e sappilo per tuo bene.'
  6:
    1: 'Allora Giobbe rispose:'
    2: Se ben si pesasse il mio cruccio e sulla stessa bilancia si ponesse la mia sventura...
    3: certo sarebbe più pesante della sabbia del mare! Per questo temerarie sono state le mie parole,
    4: perché le saette dell'Onnipotente mi stanno infitte, sì che il mio spirito ne beve il veleno e terrori immani mi si schierano contro!
    5: Raglia forse il somaro con l'erba davanti o muggisce il bue sopra il suo foraggio?
    6: Si mangia forse un cibo insipido, senza sale? O che gusto c'è nell'acqua di malva?
    7: Ciò che io ricusavo di toccare questo è il ributtante mio cibo!
    8: Oh, mi accadesse quello che invoco, e Dio mi concedesse quello che spero!
    9: Volesse Dio schiacciarmi, stendere la mano e sopprimermi!
    10: Ciò sarebbe per me un qualche conforto e gioirei, pur nell'angoscia senza pietà, per non aver rinnegato i decreti del Santo.
    11: Qual la mia forza, perché io possa durare, o qual la mia fine, perché prolunghi la vita?
    12: La mia forza è forza di macigni? La mia carne è forse di bronzo?
    13: Non v'è proprio aiuto per me? Ogni soccorso mi è precluso?
    14: A chi è sfinito è dovuta pietà dagli amici, anche se ha abbandonato il timore di Dio.
    15: I miei fratelli mi hanno deluso come un torrente, sono dileguati come i torrenti delle valli,
    16: i quali sono torbidi per lo sgelo, si gonfiano allo sciogliersi della neve,
    17: ma al tempo della siccità svaniscono e all'arsura scompaiono dai loro letti.
    18: Deviano dalle loro piste le carovane, avanzano nel deserto e vi si perdono;
    19: 'le carovane di Tema guardano là, i viandanti di Saba sperano in essi:'
    20: ma rimangono delusi d'avere sperato, giunti fin là, ne restano confusi.
    21: 'Così ora voi siete per me: vedete che faccio orrore e vi prende paura.'
    22: 'Vi ho detto forse: «Datemi qualcosa» o «dei vostri beni fatemi un regalo»'
    23: o «liberatemi dalle mani di un nemico» o «dalle mani dei violenti riscattatemi»?
    24: Istruitemi e allora io tacerò, fatemi conoscere in che cosa ho sbagliato.
    25: Che hanno di offensivo le giuste parole? Ma che cosa dimostra la prova che viene da voi?
    26: Forse voi pensate a confutare parole, e come sparsi al vento stimate i detti di un disperato!
    27: Anche sull'orfano gettereste la sorte e a un vostro amico scavereste la fossa.
    28: 'Ma ora degnatevi di volgervi verso di me: davanti a voi non mentirò.'
    29: 'Su, ricredetevi: non siate ingiusti! Ricredetevi; la mia giustizia è ancora qui!'
    30: C'è forse iniquità sulla mia lingua o il mio palato non distingue più le sventure?
  7:
    1: Non ha forse un duro lavoro l'uomo sulla terra e i suoi giorni non sono come quelli d'un mercenario?
    2: Come lo schiavo sospira l'ombra e come il mercenario aspetta il suo salario,
    3: così a me son toccati mesi d'illusione e notti di dolore mi sono state assegnate.
    4: 'Se mi corico dico: «Quando mi alzerò?». Si allungano le ombre e sono stanco di rigirarmi fino all''alba.'
    5: Ricoperta di vermi e croste è la mia carne, raggrinzita è la mia pelle e si disfà.
    6: I miei giorni sono stati più veloci d'una spola, sono finiti senza speranza.
    7: 'Ricordati che un soffio è la mia vita: il mio occhio non rivedrà più il bene.'
    8: 'Non mi scorgerà più l''occhio di chi mi vede: i tuoi occhi saranno su di me e io più non sarò.'
    9: Una nube svanisce e se ne va, così chi scende agl'inferi più non risale;
    10: non tornerà più nella sua casa, mai più lo rivedrà la sua dimora.
    11: Ma io non terrò chiusa la mia bocca, parlerò nell'angoscia del mio spirito, mi lamenterò nell'amarezza del mio cuore!
    12: Son io forse il mare oppure un mostro marino, perché tu mi metta accanto una guardia?
    13: 'Quando io dico: «Il mio giaciglio mi darà sollievo, il mio letto allevierà la mia sofferenza»,'
    14: tu allora mi spaventi con sogni e con fantasmi tu mi atterrisci.
    15: Preferirei essere soffocato, la morte piuttosto che questi miei dolori!
    16: Io mi disfaccio, non vivrò più a lungo. Lasciami, perché un soffio sono i miei giorni.
    17: Che è quest'uomo che tu nei fai tanto conto e a lui rivolgi la tua attenzione
    18: e lo scruti ogni mattina e ad ogni istante lo metti alla prova?
    19: Fino a quando da me non toglierai lo sguardo e non mi lascerai inghiottire la saliva?
    20: Se ho peccato, che cosa ti ho fatto, o custode dell'uomo? Perché m'hai preso a bersaglio e ti son diventato di peso?
    21: Perché non cancelli il mio peccato e non dimentichi la mia iniquità? Ben presto giacerò nella polvere, mi cercherai, ma più non sarò!
  8:
    1: 'Allora prese a dire Bildad il Suchita:'
    2: Fino a quando dirai queste cose e vento impetuoso saranno le parole della tua bocca?
    3: Può forse Dio deviare il diritto o l'Onnipotente sovvertire la giustizia?
    4: Se i tuoi figli hanno peccato contro di lui, li ha messi in balìa della loro iniquità.
    5: Se tu cercherai Dio e implorerai l'Onnipotente,
    6: se puro e integro tu sei, fin d'ora veglierà su di te e ristabilirà la dimora della tua giustizia;
    7: piccola cosa sarà la tua condizione di prima, di fronte alla grandezza che avrà la futura.
    8: Chiedilo infatti alle generazioni passate, poni mente all'esperienza dei loro padri,
    9: perché noi siamo di ieri e nulla sappiamo, come un'ombra sono i nostri giorni sulla terra.
    10: Essi forse non ti istruiranno e ti parleranno traendo le parole dal cuore?
    11: Cresce forse il papiro fuori della palude e si sviluppa forse il giunco senz'acqua?
    12: E' ancora verde, non buono per tagliarlo, e inaridisce prima d'ogn'altra erba.
    13: Tale il destino di chi dimentica Dio, così svanisce la speranza dell'empio;
    14: 'la sua fiducia è come un filo e una tela di ragno è la sua sicurezza:'
    15: si appoggi alla sua casa, essa non resiste, vi si aggrappi, ma essa non regge.
    16: Rigoglioso sia pure in faccia al sole e sopra il giardino si spandano i suoi rami,
    17: sul terreno sassoso s'intreccino le sue radici, tra le pietre attinga la vita.
    18: 'Se lo si toglie dal suo luogo, questo lo rinnega: «Non t''ho mai visto!».'
    19: Ecco la gioia del suo destino e dalla terra altri rispuntano.
    20: Dunque, Dio non rigetta l'uomo integro, e non sostiene la mano dei malfattori.
    21: Colmerà di nuovo la tua bocca di sorriso e le tue labbra di gioia.
    22: I tuoi nemici saran coperti di vergogna e la tenda degli empi più non sarà.
  9:
    1: 'Giobbe rispose dicendo:'
    2: 'In verità io so che è così: e come può un uomo aver ragione innanzi a Dio?'
    3: Se uno volesse disputare con lui, non gli risponderebbe una volta su mille.
    4: Saggio di mente, potente per la forza, chi s'è opposto a lui ed è rimasto salvo?
    5: Sposta le montagne e non lo sanno, egli nella sua ira le sconvolge.
    6: Scuote la terra dal suo posto e le sue colonne tremano.
    7: Comanda al sole ed esso non sorge e alle stelle pone il suo sigillo.
    8: Egli da solo stende i cieli e cammina sulle onde del mare.
    9: Crea l'Orsa e l'Orione, le Pleiadi e i penetrali del cielo australe.
    10: Fa cose tanto grandi da non potersi indagare, meraviglie da non potersi contare.
    11: Ecco, mi passa vicino e non lo vedo, se ne va e di lui non m'accorgo.
    12: 'Se rapisce qualcosa, chi lo può impedire? Chi gli può dire: «Che fai?».'
    13: 'Dio non ritira la sua collera: sotto di lui sono fiaccati i sostenitori di Raab.'
    14: Tanto meno io potrei rispondergli, trovare parole da dirgli!
    15: Se avessi anche ragione, non risponderei, al mio giudice dovrei domandare pietà.
    16: Se io lo invocassi e mi rispondesse, non crederei che voglia ascoltare la mia voce.
    17: Egli con una tempesta mi schiaccia, moltiplica le mie piaghe senza ragione,
    18: non mi lascia riprendere il fiato, anzi mi sazia di amarezze.
    19: Se si tratta di forza, è lui che dà il vigore; se di giustizia, chi potrà citarlo?
    20: Se avessi ragione, il mio parlare mi condannerebbe; se fossi innocente, egli proverebbe che io sono reo.
    21: Sono innocente? Non lo so neppure io, detesto la mia vita!
    22: 'Per questo io dico: «E'' la stessa cosa»: egli fa perire l''innocente e il reo!'
    23: Se un flagello uccide all'improvviso, della sciagura degli innocenti egli ride.
    24: 'La terra è lasciata in balìa del malfattore: egli vela il volto dei suoi giudici; se non lui, chi dunque sarà?'
    25: I miei giorni passano più veloci d'un corriere, fuggono senza godere alcun bene,
    26: volano come barche di giunchi, come aquila che piomba sulla preda.
    27: 'Se dico: «Voglio dimenticare il mio gemito, cambiare il mio volto ed essere lieto»,'
    28: mi spavento per tutti i miei dolori; so bene che non mi dichiarerai innocente.
    29: Se sono colpevole, perché affaticarmi invano?
    30: Anche se mi lavassi con la neve e pulissi con la soda le mie mani,
    31: allora tu mi tufferesti in un pantano e in orrore mi avrebbero le mie vesti.
    32: 'Poiché non è uomo come me, che io possa rispondergli: «Presentiamoci alla pari in giudizio».'
    33: Non c'è fra noi due un arbitro che ponga la mano su noi due.
    34: 'Allontani da me la sua verga sì che non mi spaventi il suo terrore:'
    35: allora io potrò parlare senza temerlo, perché così non sono in me stesso.
  10:
    1: Stanco io sono della mia vita! Darò libero sfogo al mio lamento, parlerò nell'amarezza del mio cuore.
    2: 'Dirò a Dio: Non condannarmi! Fammi sapere perché mi sei avversario.'
    3: E' forse bene per te opprimermi, disprezzare l'opera delle tue mani e favorire i progetti dei malvagi?
    4: Hai tu forse occhi di carne o anche tu vedi come l'uomo?
    5: Sono forse i tuoi giorni come i giorni di un uomo, i tuoi anni come i giorni di un mortale,
    6: perché tu debba scrutare la mia colpa e frugare il mio peccato,
    7: pur sapendo ch'io non sono colpevole e che nessuno mi può liberare dalla tua mano?
    8: Le tue mani mi hanno plasmato e mi hanno fatto integro in ogni parte; vorresti ora distruggermi?
    9: Ricordati che come argilla mi hai plasmato e in polvere mi farai tornare.
    10: Non m'hai colato forse come latte e fatto accagliare come cacio?
    11: Di pelle e di carne mi hai rivestito, d'ossa e di nervi mi hai intessuto.
    12: Vita e benevolenza tu mi hai concesso e la tua premura ha custodito il mio spirito.
    13: Eppure, questo nascondevi nel cuore, so che questo avevi nel pensiero!
    14: Tu mi sorvegli, se pecco, e non mi lasci impunito per la mia colpa.
    15: Se sono colpevole, guai a me! Se giusto, non oso sollevare la testa, sazio d'ignominia, come sono, ed ebbro di miseria.
    16: Se la sollevo, tu come un leopardo mi dai la caccia e torni a compiere prodigi contro di me,
    17: su di me rinnovi i tuoi attacchi, contro di me aumenti la tua ira e truppe sempre fresche mi assalgono.
    18: Perché tu mi hai tratto dal seno materno? Fossi morto e nessun occhio m'avesse mai visto!
    19: Sarei come se non fossi mai esistito; dal ventre sarei stato portato alla tomba!
    20: E non son poca cosa i giorni della mia vita? Lasciami, sì ch'io possa respirare un poco
    21: prima che me ne vada, senza ritornare, verso la terra delle tenebre e dell'ombra di morte,
    22: terra di caligine e di disordine, dove la luce è come le tenebre.
  11:
    1: 'Allora Zofar il Naamatita prese la parola e disse:'
    2: A tante parole non si darà risposta? O il loquace dovrà aver ragione?
    3: I tuoi sproloqui faranno tacere la gente? Ti farai beffe, senza che alcuno ti svergogni?
    4: 'Tu dici: «Pura è la mia condotta, io sono irreprensibile agli occhi di lui».'
    5: Tuttavia, volesse Dio parlare e aprire le labbra contro di te,
    6: per manifestarti i segreti della sapienza, che sono così difficili all'intelletto, allora sapresti che Dio ti condona parte della tua colpa.
    7: Credi tu di scrutare l'intimo di Dio o di penetrare la perfezione dell'Onnipotente?
    8: 'E'' più alta del cielo: che cosa puoi fare? E'' più profonda degli inferi: che ne sai?'
    9: Più lunga della terra ne è la dimensione, più vasta del mare.
    10: Se egli assale e imprigiona e chiama in giudizio, chi glielo può impedire?
    11: 'Egli conosce gli uomini fallaci, vede l''iniquità e l''osserva:'
    12: l'uomo stolto mette giudizio e da ònagro indomito diventa docile.
    13: Ora, se tu a Dio dirigerai il cuore e tenderai a lui le tue palme,
    14: se allontanerai l'iniquità che è nella tua mano e non farai abitare l'ingiustizia nelle tue tende,
    15: allora potrai alzare la faccia senza macchia e sarai saldo e non avrai timori,
    16: perché dimenticherai l'affanno e te ne ricorderai come di acqua passata;
    17: più del sole meridiano splenderà la tua vita, l'oscurità sarà per te come l'aurora.
    18: Ti terrai sicuro per ciò che ti attende e, guardandoti attorno, riposerai tranquillo.
    19: Ti coricherai e nessuno ti disturberà, molti anzi cercheranno i tuoi favori.
    20: Ma gli occhi dei malvagi languiranno, ogni scampo è per essi perduto, unica loro speranza è l'ultimo respiro!
  12:
    1: 'Giobbe allora rispose:'
    2: E' vero, sì, che voi siete la voce del popolo e la sapienza morirà con voi!
    3: Anch'io però ho senno come voi, e non sono da meno di voi; chi non sa cose simili?
    4: Ludibrio del suo amico è diventato chi grida a Dio perché gli risponda; ludibrio il giusto, l'integro!
    5: «Per la sventura, disprezzo», pensa la gente prosperosa, «spinte, a colui che ha il piede tremante».
    6: Le tende dei ladri sono tranquille, c'è sicurezza per chi provoca Dio, per chi vuol ridurre Dio in suo potere.
    7: Ma interroga pure le bestie, perché ti ammaestrino, gli uccelli del cielo, perché ti informino,
    8: o i rettili della terra, perché ti istruiscano o i pesci del mare perché te lo faccian sapere.
    9: Chi non sa, fra tutti questi esseri, che la mano del Signore ha fatto questo?
    10: Egli ha in mano l'anima di ogni vivente e il soffio d'ogni carne umana.
    11: L'orecchio non distingue forse le parole e il palato non assapora i cibi?
    12: Nei canuti sta la saggezza e nella vita lunga la prudenza.
    13: In lui risiede la sapienza e la forza, a lui appartiene il consiglio e la prudenza!
    14: Ecco, se egli demolisce, non si può ricostruire, se imprigiona uno, non si può liberare.
    15: Se trattiene le acque, tutto si secca, se le lascia andare, devastano la terra.
    16: Da lui viene potenza e sagacia, a lui appartiene l'ingannato e l'ingannatore.
    17: Rende stolti i consiglieri della terra, priva i giudici di senno;
    18: scioglie la cintura dei re e cinge i loro fianchi d'una corda.
    19: Fa andare scalzi i sacerdoti e rovescia i potenti.
    20: Toglie la favella ai più veraci e priva del senno i vegliardi.
    21: Sui nobili spande il disprezzo e allenta la cintura ai forti.
    22: Strappa dalle tenebre i segreti e porta alla luce le cose oscure.
    23: Fa grandi i popoli e li lascia perire, estende le nazioni e le abbandona.
    24: Toglie il senno ai capi del paese e li fa vagare per solitudini senza strade,
    25: vanno a tastoni per le tenebre, senza luce, e barcollano come ubriachi.
  13:
    1: Ecco, tutto questo ha visto il mio occhio, l'ha udito il mio orecchio e l'ha compreso.
    2: Quel che sapete voi, lo so anch'io; non sono da meno di voi.
    3: Ma io all'Onnipotente vorrei parlare, a Dio vorrei fare rimostranze.
    4: Voi siete raffazzonatori di menzogne, siete tutti medici da nulla.
    5: Magari taceste del tutto! sarebbe per voi un atto di sapienza!
    6: Ascoltate dunque la mia riprensione e alla difesa delle mie labbra fate attenzione.
    7: Volete forse in difesa di Dio dire il falso e in suo favore parlare con inganno?
    8: Vorreste trattarlo con parzialità e farvi difensori di Dio?
    9: Sarebbe bene per voi se egli vi scrutasse? Come s'inganna un uomo, credete di ingannarlo?
    10: Severamente vi redarguirà, se in segreto gli siete parziali.
    11: Forse la sua maestà non vi incute spavento e il terrore di lui non vi assale?
    12: Sentenze di cenere sono i vostri moniti, difese di argilla le vostre difese.
    13: 'Tacete, state lontani da me: parlerò io, mi capiti quel che capiti.'
    14: Voglio afferrare la mia carne con i denti e mettere sulle mie mani la mia vita.
    15: Mi uccida pure, non me ne dolgo; voglio solo difendere davanti a lui la mia condotta!
    16: Questo mi sarà pegno di vittoria, perché un empio non si presenterebbe davanti a lui.
    17: Ascoltate bene le mie parole e il mio esposto sia nei vostri orecchi.
    18: Ecco, tutto ho preparato per il giudizio, son convinto che sarò dichiarato innocente.
    19: Chi vuol muover causa contro di me? Perché allora tacerò, pronto a morire.
    20: Solo, assicurami due cose e allora non mi sottrarrò alla tua presenza;
    21: allontana da me la tua mano e il tuo terrore più non mi spaventi;
    22: poi interrogami pure e io risponderò oppure parlerò io e tu mi risponderai.
    23: Quante sono le mie colpe e i miei peccati? Fammi conoscere il mio misfatto e il mio peccato.
    24: Perché mi nascondi la tua faccia e mi consideri come un nemico?
    25: Vuoi spaventare una foglia dispersa dal vento e dar la caccia a una paglia secca?
    26: Poiché scrivi contro di me sentenze amare e mi rinfacci i miei errori giovanili;
    27: tu metti i miei piedi in ceppi, spii tutti i miei passi e ti segni le orme dei miei piedi.
    28: Intanto io mi disfò come legno tarlato o come un vestito corroso da tignola.
  14:
    1: L'uomo, nato di donna, breve di giorni e sazio di inquietudine,
    2: come un fiore spunta e avvizzisce, fugge come l'ombra e mai si ferma.
    3: Tu, sopra un tal essere tieni aperti i tuoi occhi e lo chiami a giudizio presso di te?
    4: Chi può trarre il puro dall'immondo? Nessuno.
    5: Se i suoi giorni sono contati, se il numero dei suoi mesi dipende da te, se hai fissato un termine che non può oltrepassare,
    6: distogli lo sguardo da lui e lascialo stare finché abbia compiuto, come un salariato, la sua giornata!
    7: 'Poiché anche per l''albero c''è speranza: se viene tagliato, ancora ributta e i suoi germogli non cessano di crescere;'
    8: se sotto terra invecchia la sua radice e al suolo muore il suo tronco,
    9: al sentore dell'acqua rigermoglia e mette rami come nuova pianta.
    10: L'uomo invece, se muore, giace inerte, quando il mortale spira, dov'è?
    11: Potranno sparire le acque del mare e i fiumi prosciugarsi e disseccarsi,
    12: ma l'uomo che giace più non s'alzerà, finché durano i cieli non si sveglierà, né più si desterà dal suo sonno.
    13: Oh, se tu volessi nascondermi nella tomba, occultarmi, finché sarà passata la tua ira, fissarmi un termine e poi ricordarti di me!
    14: Se l'uomo che muore potesse rivivere, aspetterei tutti i giorni della mia milizia finché arrivi per me l'ora del cambio!
    15: Mi chiameresti e io risponderei, l'opera delle tue mani tu brameresti.
    16: 'Mentre ora tu conti i miei passi non spieresti più il mio peccato:'
    17: in un sacchetto, chiuso, sarebbe il mio misfatto e tu cancelleresti la mia colpa.
    18: Ohimè! come un monte finisce in una frana e come una rupe si stacca dal suo posto,
    19: 'e le acque consumano le pietre, le alluvioni portano via il terreno: così tu annienti la speranza dell''uomo.'
    20: Tu lo abbatti per sempre ed egli se ne va, tu sfiguri il suo volto e lo scacci.
    21: Siano pure onorati i suoi figli, non lo sa; siano disprezzati, lo ignora!
    22: Soltanto i suoi dolori egli sente e piange sopra di sé.
  15:
    1: 'Elifaz il Temanita prese a dire:'
    2: Potrebbe il saggio rispondere con ragioni campate in aria e riempirsi il ventre di vento d'oriente?
    3: Si difende egli con parole senza costrutto e con discorsi inutili?
    4: Tu anzi distruggi la religione e abolisci la preghiera innanzi a Dio.
    5: Sì, la tua malizia suggerisce alla tua bocca e scegli il linguaggio degli astuti.
    6: Non io, ma la tua bocca ti condanna e le tue labbra attestano contro di te.
    7: Sei forse tu il primo uomo che è nato, o, prima dei monti, sei venuto al mondo?
    8: Hai avuto accesso ai segreti consigli di Dio e ti sei appropriata tu solo la sapienza?
    9: Che cosa sai tu che noi non sappiamo? Che cosa capisci che da noi non si comprenda?
    10: Anche fra di noi c'è il vecchio e c'è il canuto più di tuo padre, carico d'anni.
    11: Poca cosa sono per te le consolazioni di Dio e una parola moderata a te rivolta?
    12: Perché il tuo cuore ti trasporta e perché fanno cenni i tuoi occhi,
    13: quando volgi contro Dio il tuo animo e fai uscire tali parole dalla tua bocca?
    14: Che cos'è l'uomo perché si ritenga puro, perché si dica giusto un nato di donna?
    15: Ecco, neppure dei suoi santi egli ha fiducia e i cieli non sono puri ai suoi occhi;
    16: quanto meno un essere abominevole e corrotto, l'uomo, che beve l'iniquità come acqua.
    17: Voglio spiegartelo, ascoltami, ti racconterò quel che ho visto,
    18: quello che i saggi riferiscono, non celato ad essi dai loro padri;
    19: a essi soli fu concessa questa terra, né straniero alcuno era passato in mezzo a loro.
    20: Per tutti i giorni della vita il malvagio si tormenta; sono contati gli anni riservati al violento.
    21: Voci di spavento gli risuonano agli orecchi e in piena pace si vede assalito dal predone.
    22: Non crede di potersi sottrarre alle tenebre, egli si sente destinato alla spada.
    23: Destinato in pasto agli avvoltoi, sa che gli è preparata la rovina.
    24: Un giorno tenebroso lo spaventa, la miseria e l'angoscia l'assalgono come un re pronto all'attacco,
    25: perché ha steso contro Dio la sua mano, ha osato farsi forte contro l'Onnipotente;
    26: correva contro di lui a testa alta, al riparo del curvo spessore del suo scudo;
    27: poiché aveva la faccia coperta di grasso e pinguedine intorno ai suoi fianchi.
    28: Avrà dimora in città diroccate, in case dove non si abita più, destinate a diventare macerie.
    29: Non arricchirà, non durerà la sua fortuna, non metterà radici sulla terra.
    30: Alle tenebre non sfuggirà, la vampa seccherà i suoi germogli e dal vento sarà involato il suo frutto.
    31: Non confidi in una vanità fallace, perché sarà una rovina.
    32: La sua fronda sarà tagliata prima del tempo e i suoi rami non rinverdiranno più.
    33: Sarà spogliato come vigna della sua uva ancor acerba e getterà via come ulivo i suoi fiori,
    34: poiché la stirpe dell'empio è sterile e il fuoco divora le tende dell'uomo venale.
    35: Concepisce malizia e genera sventura e nel suo seno alleva delusione.
  16:
    1: 'Allora rispose:'
    2: Ne ho udite gia molte di simili cose! Siete tutti consolatori molesti.
    3: Non avran termine le parole campate in aria? O che cosa ti spinge a rispondere così?
    4: 'Anch''io sarei capace di parlare come voi, se voi foste al mio posto: vi affogherei con parole e scuoterei il mio capo su di voi.'
    5: Vi conforterei con la bocca e il tremito delle mie labbra cesserebbe.
    6: Ma se parlo, non viene impedito il mio dolore; se taccio, che cosa lo allontana da me?
    7: Ora però egli m'ha spossato, fiaccato, tutto il mio vicinato mi è addosso;
    8: 'si è costituito testimone ed è insorto contro di me: il mio calunniatore mi accusa in faccia.'
    9: La sua collera mi dilania e mi perseguita; digrigna i denti contro di me, il mio nemico su di me aguzza gli occhi.
    10: Spalancano la bocca contro di me, mi schiaffeggiano con insulti, insieme si alleano contro di me.
    11: Dio mi consegna come preda all'empio, e mi getta nelle mani dei malvagi.
    12: Me ne stavo tranquillo ed egli mi ha rovinato, mi ha afferrato per il collo e mi ha stritolato; ha fatto di me il suo bersaglio.
    13: I suoi arcieri mi circondano; mi trafigge i fianchi senza pietà, versa a terra il mio fiele,
    14: mi apre ferita su ferita, mi si avventa contro come un guerriero.
    15: Ho cucito un sacco sulla mia pelle e ho prostrato la fronte nella polvere.
    16: La mia faccia è rossa per il pianto e sulle mie palpebre v'è una fitta oscurità.
    17: Non c'è violenza nelle mie mani e pura è stata la mia preghiera.
    18: O terra, non coprire il mio sangue e non abbia sosta il mio grido!
    19: Ma ecco, fin d'ora il mio testimone è nei cieli, il mio mallevadore è lassù;
    20: miei avvocati presso Dio sono i miei lamenti, mentre davanti a lui sparge lacrime il mio occhio,
    21: perché difenda l'uomo davanti a Dio, come un mortale fa con un suo amico;
    22: poiché passano i miei anni contati e io me ne vado per una via senza ritorno.
  17:
    1: Il mio spirito vien meno, i miei giorni si spengono; non c'è per me che la tomba!
    2: Non sono io in balìa di beffardi? Fra i loro insulti veglia il mio occhio.
    3: Sii tu la mia garanzia presso di te! Qual altro vorrebbe stringermi la destra?
    4: Poiché hai privato di senno la loro mente, per questo non li lascerai trionfare.
    5: Come chi invita gli amici a parte del suo pranzo, mentre gli occhi dei suoi figli languiscono;
    6: così son diventato ludibrio dei popoli sono oggetto di scherno davanti a loro.
    7: Si offusca per il dolore il mio occhio e le mie membra non sono che ombra.
    8: Gli onesti ne rimangono stupiti e l'innocente s'indigna contro l'empio.
    9: Ma il giusto si conferma nella sua condotta e chi ha le mani pure raddoppia il coraggio.
    10: 'Su, venite di nuovo tutti: io non troverò un saggio fra di voi.'
    11: I miei giorni sono passati, svaniti i miei progetti, i voti del mio cuore.
    12: Cambiano la notte in giorno, la luce - dicono - è più vicina delle tenebre.
    13: Se posso sperare qualche cosa, la tomba è la mia casa, nelle tenebre distendo il mio giaciglio.
    14: 'Al sepolcro io grido: «Padre mio sei tu!» e ai vermi: «Madre mia, sorelle mie voi siete!».'
    15: E la mia speranza dov'è? Il mio benessere chi lo vedrà?
    16: Scenderanno forse con me nella tomba o caleremo insieme nella polvere!
  18:
    1: 'Bildad il Suchita prese a dire:'
    2: Quando porrai fine alle tue chiacchiere? Rifletti bene e poi parleremo.
    3: Perché considerarci come bestie, ci fai passare per bruti ai tuoi occhi?
    4: Tu che ti rodi l'anima nel tuo furore, forse per causa tua sarà abbandonata la terra e le rupi si staccheranno dal loro posto?
    5: Certamente la luce del malvagio si spegnerà e più non brillerà la fiamma del suo focolare.
    6: La luce si offuscherà nella sua tenda e la lucerna si estinguerà sopra di lui.
    7: Il suo energico passo s'accorcerà e i suoi progetti lo faran precipitare,
    8: poiché incapperà in una rete con i suoi piedi e sopra un tranello camminerà.
    9: Un laccio l'afferrerà per il calcagno, un nodo scorsoio lo stringerà.
    10: Gli è nascosta per terra una fune e gli è tesa una trappola sul sentiero.
    11: Lo spaventano da tutte le parti terrori e lo inseguono alle calcagna.
    12: Diventerà carestia la sua opulenza e la rovina è lì in piedi al suo fianco.
    13: Un malanno divorerà la sua pelle, roderà le sue membra il primogenito della morte.
    14: Sarà tolto dalla tenda in cui fidava, per essere trascinato al re dei terrori!
    15: Potresti abitare nella tenda che non è più sua; sulla sua dimora si spargerà zolfo.
    16: Al di sotto, le sue radici si seccheranno, sopra, saranno tagliati i suoi rami.
    17: Il suo ricordo sparirà dalla terra e il suo nome più non si udrà per la contrada.
    18: Lo getteranno dalla luce nel buio e dal mondo lo stermineranno.
    19: Non famiglia, non discendenza avrà nel suo popolo, non superstiti nei luoghi della sua dimora.
    20: Della sua fine stupirà l'occidente e l'oriente ne prenderà orrore.
    21: 'Ecco qual è la sorte dell''iniquo: questa è la dimora di chi misconosce Dio.'
  19:
    1: 'Giobbe allora rispose:'
    2: Fino a quando mi tormenterete e mi opprimerete con le vostre parole?
    3: Son dieci volte che mi insultate e mi maltrattate senza pudore.
    4: E' poi vero che io abbia mancato e che persista nel mio errore?
    5: Non è forse vero che credete di vincere contro di me, rinfacciandomi la mia abiezione?
    6: Sappiate dunque che Dio mi ha piegato e mi ha avviluppato nella sua rete.
    7: Ecco, grido contro la violenza, ma non ho risposta, chiedo aiuto, ma non c'è giustizia!
    8: Mi ha sbarrato la strada perché non passi e sul mio sentiero ha disteso le tenebre.
    9: Mi ha spogliato della mia gloria e mi ha tolto dal capo la corona.
    10: Mi ha disfatto da ogni parte e io sparisco, mi ha strappato, come un albero, la speranza.
    11: Ha acceso contro di me la sua ira e mi considera come suo nemico.
    12: Insieme sono accorse le sue schiere e si sono spianata la strada contro di me; hanno posto l'assedio intorno alla mia tenda.
    13: I miei fratelli si sono allontanati da me, persino gli amici mi si sono fatti stranieri.
    14: Scomparsi sono vicini e conoscenti, mi hanno dimenticato gli ospiti di casa;
    15: da estraneo mi trattano le mie ancelle, un forestiero sono ai loro occhi.
    16: Chiamo il mio servo ed egli non risponde, devo supplicarlo con la mia bocca.
    17: Il mio fiato è ripugnante per mia moglie e faccio schifo ai figli di mia madre.
    18: 'Anche i monelli hanno ribrezzo di me: se tento d''alzarmi, mi danno la baia.'
    19: 'Mi hanno in orrore tutti i miei confidenti: quelli che amavo si rivoltano contro di me.'
    20: Alla pelle si attaccano le mie ossa e non è salva che la pelle dei miei denti.
    21: Pietà, pietà di me, almeno voi miei amici, perché la mano di Dio mi ha percosso!
    22: Perché vi accanite contro di me, come Dio, e non siete mai sazi della mia carne?
    23: Oh, se le mie parole si scrivessero, se si fissassero in un libro,
    24: fossero impresse con stilo di ferro sul piombo, per sempre s'incidessero sulla roccia!
    25: Io lo so che il mio Vendicatore è vivo e che, ultimo, si ergerà sulla polvere!
    26: Dopo che questa mia pelle sarà distrutta, senza la mia carne, vedrò Dio.
    27: Io lo vedrò, io stesso, e i miei occhi lo contempleranno non da straniero. Le mie viscere si consumano dentro di me.
    28: 'Poiché dite: «Come lo perseguitiamo noi, se la radice del suo danno è in lui?»,'
    29: temete per voi la spada, poiché punitrice d'iniquità è la spada, affinchè sappiate che c'è un giudice.
  20:
    1: 'Zofar il Naamatita prese a dire:'
    2: Per questo i miei pensieri mi spingono a rispondere e perciò v'è questa fretta dentro di me.
    3: Ho ascoltato un rimprovero per me offensivo, ma uno spirito, dal mio interno, mi spinge a replicare.
    4: Non sai tu che da sempre, da quando l'uomo fu posto sulla terra,
    5: il trionfo degli empi è breve e la gioia del perverso è d'un istante?
    6: Anche se innalzasse fino al cielo la sua statura e il suo capo toccasse le nubi,
    7: 'come lo sterco sarebbe spazzato per sempre e chi lo aveva visto direbbe: «Dov''è?».'
    8: Svanirà come un sogno, e non si troverà più, si dileguerà come visione notturna.
    9: L'occhio avvezzo a vederlo più non lo vedrà, né più lo scorgerà la sua dimora.
    10: I suoi figli dovranno risarcire i poveri, le loro mani restituiranno le sue ricchezze.
    11: Le sue ossa erano ancora piene di giovinezza, ma con lui giacciono nella polvere.
    12: Se alla sua bocca fu dolce il male, se lo teneva nascosto sotto la sua lingua,
    13: 'assaporandolo senza inghiottirlo, se lo tratteneva in mezzo al suo palato:'
    14: il suo cibo gli si guasterà nelle viscere, veleno d'aspidi gli sarà nell'intestino.
    15: I beni divorati ora rivomita, Dio glieli caccia fuori dal ventre.
    16: Veleno d'aspide ha succhiato, una lingua di vipera lo uccide.
    17: Non vedrà più ruscelli d'olio, fiumi di miele e fior di latte;
    18: renderà i sudati acquisti senza assaggiarli, come non godrà del frutto del suo commercio,
    19: perché ha oppresso e abbandonato i miseri, ha rubato case invece di costruirle;
    20: perché non ha saputo essere pago dei suoi beni, con i suoi tesori non si salverà.
    21: Nulla è sfuggito alla sua voracità, per questo non durerà il suo benessere.
    22: Nel colmo della sua abbondanza si troverà in miseria; ogni sorta di sciagura piomberà su di lui.
    23: Quando starà per riempire il suo ventre, Dio scaglierà su di lui la fiamma del suo sdegno, e gli farà piovere addosso brace.
    24: 'Se sfuggirà l''arma di ferro, lo trafiggerà l''arco di bronzo:'
    25: gli uscirà il dardo dalla schiena, una spada lucente dal fegato. Lo assaliranno i terrori;
    26: tutte le tenebre gli sono riservate. Lo divorerà un fuoco non acceso da un uomo, esso consumerà quanto è rimasto nella sua tenda.
    27: Riveleranno i cieli la sua iniquità e la terra si alzerà contro di lui.
    28: Un'alluvione travolgerà la sua casa, scorrerà nel giorno dell'ira.
    29: Questa è la sorte che Dio riserva all'uomo perverso, la parte a lui decretata da Dio.
  21:
    1: 'Giobbe rispose:'
    2: Ascoltate bene la mia parola e sia questo almeno il conforto che mi date.
    3: Tollerate che io parli e, dopo il mio parlare, deridetemi pure.
    4: Forse io mi lamento di un uomo? E perché non dovrei perder la pazienza?
    5: Statemi attenti e resterete stupiti, mettetevi la mano sulla bocca.
    6: Se io ci penso, ne sono turbato e la mia carne è presa da un brivido.
    7: Perché vivono i malvagi, invecchiano, anzi sono potenti e gagliardi?
    8: La loro prole prospera insieme con essi, i loro rampolli crescono sotto i loro occhi.
    9: Le loro case sono tranquille e senza timori; il bastone di Dio non pesa su di loro.
    10: Il loro toro feconda e non falla, la vacca partorisce e non abortisce.
    11: Mandano fuori, come un gregge, i loro ragazzi e i loro figli saltano in festa.
    12: Cantano al suono di timpani e di cetre, si divertono al suono delle zampogne.
    13: Finiscono nel benessere i loro giorni e scendono tranquilli negli inferi.
    14: 'Eppure dicevano a Dio: «Allontanati da noi, non vogliamo conoscer le tue vie.'
    15: Chi è l'Onnipotente, perché dobbiamo servirlo? E che ci giova pregarlo?».
    16: Non hanno forse in mano il loro benessere? Il consiglio degli empi non è lungi da lui?
    17: Quante volte si spegne la lucerna degli empi, o la sventura piomba su di loro, e infliggerà loro castighi con ira?
    18: Diventano essi come paglia di fronte al vento o come pula in preda all'uragano?
    19: «Dio serba per i loro figli il suo castigo...». Ma lo faccia pagare piuttosto a lui stesso e lo senta!
    20: Veda con i suoi occhi la sua rovina e beva dell'ira dell'Onnipotente!
    21: Che cosa gli importa infatti della sua casa dopo di sé, quando il numero dei suoi mesi è finito?
    22: S'insegna forse la scienza a Dio, a lui che giudica gli esseri di lassù?
    23: Uno muore in piena salute, tutto tranquillo e prospero;
    24: i suoi fianchi sono coperti di grasso e il midollo delle sue ossa è ben nutrito.
    25: Un altro muore con l'amarezza in cuore senza aver mai gustato il bene.
    26: Nella polvere giacciono insieme e i vermi li ricoprono.
    27: Ecco, io conosco i vostri pensieri e gli iniqui giudizi che fate contro di me!
    28: 'Infatti, voi dite: «Dov''è la casa del prepotente, dove sono le tende degli empi?».'
    29: Non avete interrogato quelli che viaggiano? Non potete negare le loro prove,
    30: che nel giorno della sciagura è risparmiato il malvagio e nel giorno dell'ira egli la scampa.
    31: Chi gli rimprovera in faccia la sua condotta e di quel che ha fatto chi lo ripaga?
    32: Egli sarà portato al sepolcro, sul suo tumulo si veglia
    33: e gli sono lievi le zolle della tomba. Trae dietro di sé tutti gli uomini e innanzi a sé una folla senza numero.
    34: Perché dunque mi consolate invano, mentre delle vostre risposte non resta che inganno?
  22:
    1: 'Elifaz il Temanita prese a dire:'
    2: Può forse l'uomo giovare a Dio, se il saggio giova solo a se stesso?
    3: Quale interesse ne viene all'Onnipotente che tu sia giusto o che vantaggio ha, se tieni una condotta integra?
    4: Forse per la tua pietà ti punisce e ti convoca in giudizio?
    5: O non piuttosto per la tua grande malvagità e per le tue iniquità senza limite?
    6: Senza motivo infatti hai angariato i tuoi fratelli e delle vesti hai spogliato gli ignudi.
    7: Non hai dato da bere all'assetato e all'affamato hai rifiutato il pane,
    8: la terra l'ha il prepotente e vi abita il tuo favorito.
    9: Le vedove hai rimandato a mani vuote e le braccia degli orfani hai rotto.
    10: Ecco perché d'intorno a te ci sono lacci e un improvviso spavento ti sorprende.
    11: Tenebra è la tua luce e più non vedi e la piena delle acque ti sommerge.
    12: 'Ma Dio non è nell''alto dei cieli? Guarda il vertice delle stelle: quanto sono alte!'
    13: 'E tu dici: «Che cosa sa Dio? Può giudicare attraverso la caligine?'
    14: Le nubi gli fanno velo e non vede e sulla volta dei cieli passeggia».
    15: Vuoi tu seguire il sentiero d'un tempo, gia battuto da uomini empi,
    16: che prima del tempo furono portati via, quando un fiume si era riversato sulle loro fondamenta?
    17: 'Dicevano a Dio: «Allontànati da noi! Che cosa ci può fare l''Onnipotente?».'
    18: Eppure egli aveva riempito le loro case di beni, anche se i propositi degli empi erano lontani da lui.
    19: 'I giusti ora vedono e ne godono e l''innocente si beffa di loro:'
    20: «Sì, certo è stata annientata la loro fortuna e il fuoco ne ha divorati gli avanzi!».
    21: Su, riconcìliati con lui e tornerai felice, ne riceverai un gran vantaggio.
    22: Accogli la legge dalla sua bocca e poni le sue parole nel tuo cuore.
    23: Se ti rivolgerai all'Onnipotente con umiltà, se allontanerai l'iniquità dalla tua tenda,
    24: se stimerai come polvere l'oro e come ciottoli dei fiumi l'oro di Ofir,
    25: allora sarà l'Onnipotente il tuo oro e sarà per te argento a mucchi.
    26: Allora sì, nell'Onnipotente ti delizierai e alzerai a Dio la tua faccia.
    27: Lo supplicherai ed egli t'esaudirà e tu scioglierai i tuoi voti.
    28: Deciderai una cosa e ti riuscirà e sul tuo cammino splenderà la luce.
    29: Egli umilia l'alterigia del superbo, ma soccorre chi ha gli occhi bassi.
    30: Egli libera l'innocente; tu sarai liberato per la purezza delle tue mani.
  23:
    1: 'Giobbe allora rispose:'
    2: Ancor oggi il mio lamento è amaro e la sua mano grava sopra i miei gemiti.
    3: Oh, potessi sapere dove trovarlo, potessi arrivare fino al suo trono!
    4: Esporrei davanti a lui la mia causa e avrei piene le labbra di ragioni.
    5: Verrei a sapere le parole che mi risponde e capirei che cosa mi deve dire.
    6: Con sfoggio di potenza discuterebbe con me? Se almeno mi ascoltasse!
    7: Allora un giusto discuterebbe con lui e io per sempre sarei assolto dal mio giudice.
    8: Ma se vado in avanti, egli non c'è, se vado indietro, non lo sento.
    9: A sinistra lo cerco e non lo scorgo, mi volgo a destra e non lo vedo.
    10: Poiché egli conosce la mia condotta, se mi prova al crogiuolo, come oro puro io ne esco.
    11: Alle sue orme si è attaccato il mio piede, al suo cammino mi sono attenuto e non ho deviato;
    12: dai comandi delle sue labbra non mi sono allontanato, nel cuore ho riposto i detti della sua bocca.
    13: Se egli sceglie, chi lo farà cambiare? Ciò che egli vuole, lo fa.
    14: Compie, certo, il mio destino e di simili piani ne ha molti.
    15: Per questo davanti a lui sono atterrito, ci penso e ho paura di lui.
    16: Dio ha fiaccato il mio cuore, l'Onnipotente mi ha atterrito;
    17: non sono infatti perduto a causa della tenebra, né a causa dell'oscurità che ricopre il mio volto.
  24:
    1: Perché l'Onnipotente non si riserva i suoi tempi e i suoi fedeli non vedono i suoi giorni?
    2: I malvagi spostano i confini, rubano le greggi e le menano al pascolo;
    3: portano via l'asino degli orfani, prendono in pegno il bue della vedova.
    4: Spingono i poveri fuori strada, tutti i miseri del paese vanno a nascondersi.
    5: Eccoli, come ònagri nel deserto escono per il lavoro; di buon mattino vanno in cerca di vitto; la steppa offre loro cibo per i figli.
    6: Mietono nel campo non loro; racimolano la vigna del malvagio.
    7: Nudi passan la notte, senza panni, non hanno da coprirsi contro il freddo.
    8: Dagli scrosci dei monti sono bagnati, per mancanza di rifugi si aggrappano alle rocce.
    9: Rapiscono con violenza l'orfano e prendono in pegno ciò che copre il povero.
    10: Ignudi se ne vanno, senza vesti e affamati portano i covoni.
    11: Tra i filari frangono le olive, pigiano l'uva e soffrono la sete.
    12: 'Dalla città si alza il gemito dei moribondi e l''anima dei feriti grida aiuto: Dio non presta attenzione alle loro preghiere.'
    13: Altri odiano la luce, non ne vogliono riconoscere le vie né vogliono batterne i sentieri.
    14: Quando non c'è luce, si alza l'omicida per uccidere il misero e il povero; nella notte si aggira il ladro e si mette un velo sul volto.
    15: 'L''occhio dell''adultero spia il buio e pensa: «Nessun occhio mi osserva!».'
    16: 'Nelle tenebre forzano le case, di giorno se ne stanno nascosti: non vogliono saperne della luce;'
    17: l'alba è per tutti loro come spettro di morte; quando schiarisce, provano i terrori del buio fondo.
    18: Fuggono veloci di fronte al giorno; maledetta è la loro porzione di campo sulla terra, non si volgono più per la strada delle vigne.
    19: Come siccità e calore assorbono le acque nevose, così la morte rapisce il peccatore.
    20: Il seno che l'ha portato lo dimentica, i vermi ne fanno la loro delizia, non se ne conserva la memoria ed è troncata come un albero l'iniquità.
    21: Egli maltratta la sterile che non genera e non fa del bene alla vedova.
    22: Ma egli con la sua forza trascina i potenti, sorge quando più non può contare sulla vita.
    23: Anche Dio gli concede sicurezza ed egli sta saldo, ma i suoi occhi sono sopra la sua condotta.
    24: Salgono in alto per un poco, poi non sono più, sono buttati giù come tutti i mortali, falciati come la testa di una spiga.
    25: Non è forse così? Chi può smentirmi e ridurre a nulla le mie parole?
  25:
    1: 'Bildad il Suchita prese a dire:'
    2: V'è forse dominio e paura presso Colui Che mantiene la pace nell'alto dei cieli?
    3: Si possono forse contare le sue schiere? E sopra chi non sorge la sua luce?
    4: Come può giustificarsi un uomo davanti a Dio e apparire puro un nato di donna?
    5: 'Ecco, la luna stessa manca di chiarore e le stelle non sono pure ai suoi occhi:'
    6: quanto meno l'uomo, questo verme, l'essere umano, questo bruco!
  26:
    1: 'Giobbe rispose:'
    2: Quanto aiuto hai dato al debole e come hai soccorso il braccio senza forza!
    3: Quanti buoni consigli hai dato all'ignorante e con quanta abbondanza hai manifestato la saggezza!
    4: A chi hai tu rivolto la parola e qual è lo spirito che da te è uscito?
    5: I morti tremano sotto terra, come pure le acque e i loro abitanti.
    6: Nuda è la tomba davanti a lui e senza velo è l'abisso.
    7: Egli stende il settentrione sopra il vuoto, tiene sospesa la terra sopra il nulla.
    8: Rinchiude le acque dentro le nubi, e le nubi non si squarciano sotto il loro peso.
    9: Copre la vista del suo trono stendendovi sopra la sua nube.
    10: Ha tracciato un cerchio sulle acque, sino al confine tra la luce e le tenebre.
    11: Le colonne del cielo si scuotono, sono prese da stupore alla sua minaccia.
    12: Con forza agita il mare e con intelligenza doma Raab.
    13: Al suo soffio si rasserenano i cieli, la sua mano trafigge il serpente tortuoso.
    14: Ecco, questi non sono che i margini delle sue opere; quanto lieve è il sussurro che noi ne percepiamo! Ma il tuono della sua potenza chi può comprenderlo?
  27:
    1: 'Giobbe continuò a dire:'
    2: Per la vita di Dio, che mi ha privato del mio diritto, per l'Onnipotente che mi ha amareggiato l'animo,
    3: finché ci sarà in me un soffio di vita, e l'alito di Dio nelle mie narici,
    4: mai le mie labbra diranno falsità e la mia lingua mai pronunzierà menzogna!
    5: Lungi da me che io mai vi dia ragione; fino alla morte non rinunzierò alla mia integrità.
    6: Mi terrò saldo nella mia giustizia senza cedere, la mia coscienza non mi rimprovera nessuno dei miei giorni.
    7: Sia trattato come reo il mio nemico e il mio avversario come un ingiusto.
    8: Che cosa infatti può sperare l'empio, quando finirà, quando Dio gli toglierà la vita?
    9: Ascolterà forse Dio il suo grido, quando la sventura piomberà su di lui?
    10: Porrà forse la sua compiacenza nell'Onnipotente? Potrà forse invocare Dio in ogni momento?
    11: Io vi mostrerò la mano di Dio, non vi celerò i pensieri dell'Onnipotente.
    12: Ecco, voi tutti lo vedete; perché dunque vi perdete in cose vane?
    13: Questa è la sorte che Dio riserva al malvagio e la porzione che i violenti ricevono dall'Onnipotente.
    14: Se ha molti figli, saranno per la spada e i suoi discendenti non avranno pane da sfamarsi;
    15: i superstiti li seppellirà la peste e le loro vedove non faranno lamento.
    16: 'Se ammassa argento come la polvere e come fango si prepara vesti:'
    17: egli le prepara, ma il giusto le indosserà e l'argento lo spartirà l'innocente.
    18: Ha costruito la casa come fragile nido e come una capanna fatta da un guardiano.
    19: Si corica ricco, ma per l'ultima volta, quando apre gli occhi, non avrà più nulla.
    20: Di giorno il terrore lo assale, di notte se lo rapisce il turbine;
    21: il vento d'oriente lo solleva e se ne va, lo strappa lontano dal suo posto.
    22: Dio lo bersaglia senza pietà; tenta di sfuggire alla sua mano.
    23: Si battono le mani contro di lui e si fischia su di lui dal luogo dove abita.
  28:
    1: Certo, per l'argento vi sono miniere e per l'oro luoghi dove esso si raffina.
    2: Il ferro si cava dal suolo e la pietra fusa libera il rame.
    3: L'uomo pone un termine alle tenebre e fruga fino all'estremo limite le rocce nel buio più fondo.
    4: 'Forano pozzi lungi dall''abitato coloro che perdono l''uso dei piedi: pendono sospesi lontano dalla gente e vacillano.'
    5: Una terra, da cui si trae pane, di sotto è sconvolta come dal fuoco.
    6: Le sue pietre contengono zaffiri e oro la sua polvere.
    7: L'uccello rapace ne ignora il sentiero, non lo scorge neppure l'occhio dell'aquila,
    8: non battuto da bestie feroci, né mai attraversato dal leopardo.
    9: 'Contro la selce l''uomo porta la mano, sconvolge le montagne:'
    10: 'nelle rocce scava gallerie e su quanto è prezioso posa l''occhio:'
    11: scandaglia il fondo dei fiumi e quel che vi è nascosto porta alla luce.
    12: Ma la sapienza da dove si trae? E il luogo dell'intelligenza dov'è?
    13: L'uomo non ne conosce la via, essa non si trova sulla terra dei viventi.
    14: 'L''abisso dice: «Non è in me!» e il mare dice: «Neppure presso di me!».'
    15: Non si scambia con l'oro più scelto, né per comprarla si pesa l'argento.
    16: Non si acquista con l'oro di Ofir, con il prezioso berillo o con lo zaffiro.
    17: Non la pareggia l'oro e il cristallo, né si permuta con vasi di oro puro.
    18: Coralli e perle non meritano menzione, vale più scoprire la sapienza che le gemme.
    19: Non la eguaglia il topazio d'Etiopia; con l'oro puro non si può scambiare a peso.
    20: Ma da dove viene la sapienza? E il luogo dell'intelligenza dov'è?
    21: E' nascosta agli occhi di ogni vivente ed è ignota agli uccelli del cielo.
    22: 'L''abisso e la morte dicono: «Con gli orecchi ne udimmo la fama».'
    23: Dio solo ne conosce la via, lui solo sa dove si trovi,
    24: perché volge lo sguardo fino alle estremità della terra, vede quanto è sotto la volta del cielo.
    25: Quando diede al vento un peso e ordinò alle acque entro una misura,
    26: quando impose una legge alla pioggia e una via al lampo dei tuoni;
    27: allora la vide e la misurò, la comprese e la scrutò appieno
    28: 'e disse all''uomo: «Ecco, temere Dio, questo è sapienza e schivare il male, questo è intelligenza».'
  29:
    1: 'Giobbe continuò a pronunziare le sue sentenze e disse:'
    2: Oh, potessi tornare com'ero ai mesi di un tempo, ai giorni in cui Dio mi proteggeva,
    3: quando brillava la sua lucerna sopra il mio capo e alla sua luce camminavo in mezzo alle tenebre;
    4: com'ero ai giorni del mio autunno, quando Dio proteggeva la mia tenda,
    5: quando l'Onnipotente era ancora con me e i giovani mi stavano attorno;
    6: quando mi lavavo in piedi nel latte e la roccia mi versava ruscelli d'olio!
    7: 'Quando uscivo verso la porta della città e sulla piazza ponevo il mio seggio:'
    8: vedendomi, i giovani si ritiravano e i vecchi si alzavano in piedi;
    9: i notabili sospendevano i discorsi e si mettevan la mano sulla bocca;
    10: la voce dei capi si smorzava e la loro lingua restava fissa al palato;
    11: con gli orecchi ascoltavano e mi dicevano felice, con gli occhi vedevano e mi rendevano testimonianza,
    12: perché soccorrevo il povero che chiedeva aiuto, l'orfano che ne era privo.
    13: La benedizione del morente scendeva su di me e al cuore della vedova infondevo la gioia.
    14: Mi ero rivestito di giustizia come di un vestimento; come mantello e turbante era la mia equità.
    15: Io ero gli occhi per il cieco, ero i piedi per lo zoppo.
    16: Padre io ero per i poveri ed esaminavo la causa dello sconosciuto;
    17: rompevo la mascella al perverso e dai suoi denti strappavo la preda.
    18: 'Pensavo: «Spirerò nel mio nido e moltiplicherò come sabbia i miei giorni».'
    19: La mia radice avrà adito alle acque e la rugiada cadrà di notte sul mio ramo.
    20: La mia gloria sarà sempre nuova e il mio arco si rinforzerà nella mia mano.
    21: Mi ascoltavano in attesa fiduciosa e tacevano per udire il mio consiglio.
    22: Dopo le mie parole non replicavano e su di loro scendevano goccia a goccia i miei detti.
    23: Mi attendevano come si attende la pioggia e aprivano la bocca come ad acqua primaverile.
    24: Se a loro sorridevo, non osavano crederlo, né turbavano la serenità del mio volto.
    25: Indicavo loro la via da seguire e sedevo come capo, e vi rimanevo come un re fra i soldati o come un consolatore d'afflitti.
  30:
    1: Ora invece si ridono di me i più giovani di me in età, i cui padri non avrei degnato di mettere tra i cani del mio gregge.
    2: Anche la forza delle loro mani a che mi giova? Hanno perduto ogni vigore;
    3: disfatti dalla indigenza e dalla fame, brucano per l'arido deserto,
    4: da lungo tempo regione desolata, raccogliendo l'erba salsa accanto ai cespugli e radici di ginestra per loro cibo.
    5: Cacciati via dal consorzio umano, a loro si grida dietro come al ladro;
    6: sì che dimorano in valli orrende, nelle caverne della terra e nelle rupi.
    7: In mezzo alle macchie urlano e sotto i roveti si adunano;
    8: razza ignobile, anzi razza senza nome, sono calpestati più della terra.
    9: Ora io sono la loro canzone, sono diventato la loro favola!
    10: Hanno orrore di me e mi schivano e non si astengono dallo sputarmi in faccia!
    11: Poiché egli ha allentato il mio arco e mi ha abbattuto, essi han rigettato davanti a me ogni freno.
    12: A destra insorge la ragazzaglia; smuovono i miei passi e appianano la strada contro di me per perdermi.
    13: Hanno demolito il mio sentiero, cospirando per la mia disfatta e nessuno si oppone a loro.
    14: Avanzano come attraverso una larga breccia, sbucano in mezzo alle macerie.
    15: I terrori si sono volti contro di me; si è dileguata, come vento, la mia grandezza e come nube è passata la mia felicità.
    16: Ora mi consumo e mi colgono giorni d'afflizione.
    17: Di notte mi sento trafiggere le ossa e i dolori che mi rodono non mi danno riposo.
    18: A gran forza egli mi afferra per la veste, mi stringe per l'accollatura della mia tunica.
    19: 'Mi ha gettato nel fango: son diventato polvere e cenere.'
    20: Io grido a te, ma tu non mi rispondi, insisto, ma tu non mi dai retta.
    21: Tu sei un duro avversario verso di me e con la forza delle tue mani mi perseguiti;
    22: mi sollevi e mi poni a cavallo del vento e mi fai sballottare dalla bufera.
    23: So bene che mi conduci alla morte, alla casa dove si riunisce ogni vivente.
    24: Ma qui nessuno tende la mano alla preghiera, né per la sua sventura invoca aiuto.
    25: Non ho pianto io forse con chi aveva i giorni duri e non mi sono afflitto per l'indigente?
    26: Eppure aspettavo il bene ed è venuto il male, aspettavo la luce ed è venuto il buio.
    27: Le mie viscere ribollono senza posa e giorni d'affanno mi assalgono.
    28: Avanzo con il volto scuro, senza conforto, nell'assemblea mi alzo per invocare aiuto.
    29: Sono divenuto fratello degli sciacalli e compagno degli struzzi.
    30: La mia pelle si è annerita, mi si stacca e le mie ossa bruciano dall'arsura.
    31: La mia cetra serve per lamenti e il mio flauto per la voce di chi piange.
  31:
    1: Avevo stretto con gli occhi un patto di non fissare neppure una vergine.
    2: Che parte mi assegna Dio di lassù e che porzione mi assegna l'Onnipotente dall'alto?
    3: Non è forse la rovina riservata all'iniquo e la sventura per chi compie il male?
    4: Non vede egli la mia condotta e non conta tutti i miei passi?
    5: Se ho agito con falsità e il mio piede si è affrettato verso la frode,
    6: mi pesi pure sulla bilancia della giustizia e Dio riconoscerà la mia integrità.
    7: Se il mio passo è andato fuori strada e il mio cuore ha seguito i miei occhi, se alla mia mano si è attaccata sozzura,
    8: io semini e un altro ne mangi il frutto e siano sradicati i miei germogli.
    9: Se il mio cuore fu sedotto da una donna e ho spiato alla porta del mio prossimo,
    10: mia moglie macini per un altro e altri ne abusino;
    11: difatti quello è uno scandalo, un delitto da deferire ai giudici,
    12: quello è un fuoco che divora fino alla distruzione e avrebbe consumato tutto il mio raccolto.
    13: Se ho negato i diritti del mio schiavo e della schiava in lite con me,
    14: che farei, quando Dio si alzerà, e, quando farà l'inchiesta, che risponderei?
    15: Chi ha fatto me nel seno materno, non ha fatto anche lui? Non fu lo stesso a formarci nel seno?
    16: Mai ho rifiutato quanto brama il povero, né ho lasciato languire gli occhi della vedova;
    17: mai da solo ho mangiato il mio tozzo di pane, senza che ne mangiasse l'orfano,
    18: poiché Dio, come un padre, mi ha allevato fin dall'infanzia e fin dal ventre di mia madre mi ha guidato.
    19: Se mai ho visto un misero privo di vesti o un povero che non aveva di che coprirsi,
    20: se non hanno dovuto benedirmi i suoi fianchi, o con la lana dei miei agnelli non si è riscaldato;
    21: se contro un innocente ho alzato la mano, perché vedevo alla porta chi mi spalleggiava,
    22: mi si stacchi la spalla dalla nuca e si rompa al gomito il mio braccio,
    23: perché mi incute timore la mano di Dio e davanti alla sua maestà non posso resistere.
    24: 'Se ho riposto la mia speranza nell''oro e all''oro fino ho detto: «Tu sei la mia fiducia»;'
    25: se godevo perché grandi erano i miei beni e guadagnava molto la mia mano;
    26: se vedendo il sole risplendere e la luna chiara avanzare,
    27: si è lasciato sedurre in segreto il mio cuore e con la mano alla bocca ho mandato un bacio,
    28: anche questo sarebbe stato un delitto da tribunale, perché avrei rinnegato Dio che sta in alto.
    29: Ho gioito forse della disgrazia del mio nemico e ho esultato perché lo colpiva la sventura,
    30: io che non ho permesso alla mia lingua di peccare, augurando la sua morte con imprecazioni?
    31: 'Non diceva forse la gente della mia tenda: «A chi non ha dato delle sue carni per saziarsi?».'
    32: All'aperto non passava la notte lo straniero e al viandante aprivo le mie porte.
    33: Non ho nascosto, alla maniera degli uomini, la mia colpa, tenendo celato il mio delitto in petto,
    34: come se temessi molto la folla, e il disprezzo delle tribù mi spaventasse, sì da starmene zitto senza uscire di casa.
  32:
    1: quei tre uomini cessarono di rispondere a Giobbe, perchè egli si riteneva giusto.
    2: Allora si accese lo sdegno di Eliu, figlio di Barachele il Buzita, della tribù di Ram. Si accese di sdegno contro Giobbe, perché pretendeva d'aver ragione di fronte a Dio;
    3: si accese di sdegno anche contro i suoi tre amici, perché non avevano trovato di che rispondere, sebbene avessero dichiarato Giobbe colpevole.
    4: Però Eliu aveva aspettato, mentre essi parlavano con Giobbe, perché erano più vecchi di lui in età.
    5: Quando dunque vide che sulla bocca di questi tre uomini non vi era più alcuna risposta, Eliu si accese di sdegno.
    6: 'Giovane io sono di anni e voi siete gia canuti; per questo ho esitato per rispetto a manifestare a voi il mio sapere. Presa dunque la parola, Eliu, figlio di Barachele il Buzita, disse:'
    7: 'Pensavo: Parlerà l''età e i canuti insegneranno la sapienza.'
    8: Ma certo essa è un soffio nell'uomo; l'ispirazione dell'Onnipotente lo fa intelligente.
    9: Non sono i molti anni a dar la sapienza, né sempre i vecchi distinguono ciò che è giusto.
    10: 'Per questo io oso dire: Ascoltatemi; anch''io esporrò il mio sapere.'
    11: Ecco, ho atteso le vostre parole, ho teso l'orecchio ai vostri argomenti. Finché andavate in cerca di argomenti
    12: su di voi fissai l'attenzione. Ma ecco, nessuno ha potuto convincere Giobbe, nessuno tra di voi risponde ai suoi detti.
    13: 'Non dite: Noi abbiamo trovato la sapienza, ma lo confuti Dio, non l''uomo!'
    14: Egli non mi ha rivolto parole, e io non gli risponderò con le vostre parole.
    15: Sono vinti, non rispondono più, mancano loro le parole.
    16: Ho atteso, ma poiché non parlano più, poiché stanno lì senza risposta,
    17: voglio anch'io dire la mia parte, anch'io esporrò il mio parere;
    18: mi sento infatti pieno di parole, mi preme lo spirito che è dentro di me.
    19: Ecco, dentro di me c'è come vino senza sfogo, come vino che squarcia gli otri nuovi.
    20: Parlerò e mi sfogherò, aprirò le labbra e risponderò.
    21: Non guarderò in faccia ad alcuno, non adulerò nessuno,
    22: 'perché io non so adulare: altrimenti il mio creatore in breve mi eliminerebbe.'
  33:
    1: Ascolta dunque, Giobbe, i miei discorsi, ad ogni mia parola porgi l'orecchio.
    2: Ecco, io apro la bocca, parla la mia lingua entro il mio palato.
    3: Il mio cuore dirà sagge parole e le mie labbra parleranno chiaramente.
    4: Lo spirito di Dio mi ha creato e il soffio dell'Onnipotente mi dà vita.
    5: Se puoi, rispondimi, prepàrati davanti a me, stà pronto.
    6: 'Ecco, io sono come te di fronte a Dio e anch''io sono stato tratto dal fango:'
    7: ecco, nulla hai da temere da me, né graverò su di te la mano.
    8: 'Non hai fatto che dire ai miei orecchi e ho ben udito il suono dei tuoi detti:'
    9: «Puro son io, senza peccato, io sono mondo, non ho colpa;
    10: ma egli contro di me trova pretesti e mi stima suo nemico;
    11: pone in ceppi i miei piedi e spia tutti i miei passi!».
    12: 'Ecco, in questo ti rispondo: non hai ragione. Dio è infatti più grande dell''uomo.'
    13: Perché ti lamenti di lui, se non risponde ad ogni tua parola?
    14: Dio parla in un modo o in un altro, ma non si fa attenzione.
    15: Parla nel sogno, visione notturna, quando cade il sopore sugli uomini e si addormentano sul loro giaciglio;
    16: apre allora l'orecchio degli uomini e con apparizioni li spaventa,
    17: per distogliere l'uomo dal male e tenerlo lontano dall'orgoglio,
    18: per preservarne l'anima dalla fossa e la sua vita dalla morte violenta.
    19: Lo corregge con il dolore nel suo letto e con la tortura continua delle ossa;
    20: quando il suo senso ha nausea del pane, il suo appetito del cibo squisito;
    21: quando la sua carne si consuma a vista d'occhio e le ossa, che non si vedevano prima, spuntano fuori,
    22: quando egli si avvicina alla fossa e la sua vita alla dimora dei morti.
    23: Ma se vi è un angelo presso di lui, un protettore solo fra mille, per mostrare all'uomo il suo dovere,
    24: 'abbia pietà di lui e dica: «Scampalo dallo scender nella fossa, ho trovato il riscatto»,'
    25: 'allora la sua carne sarà più fresca che in gioventù, tornerà ai giorni della sua adolescenza:'
    26: supplicherà Dio e questi gli userà benevolenza, gli mostrerà il suo volto in giubilo, e renderà all'uomo la sua giustizia.
    27: 'Egli si rivolgerà agli uomini e dirà: «Avevo peccato e violato la giustizia, ma egli non mi ha punito per quel che meritavo;'
    28: mi ha scampato dalla fossa e la mia vita rivede la luce».
    29: Ecco, tutto questo fa Dio, due volte, tre volte con l'uomo,
    30: per sottrarre l'anima sua dalla fossa e illuminarla con la luce dei viventi.
    31: 'Attendi, Giobbe, ascoltami, taci e io parlerò:'
    32: ma se hai qualcosa da dire, rispondimi, parla, perché vorrei darti ragione;
    33: se no, tu ascoltami e io ti insegnerò la sapienza.
  34:
    1: 'Eliu continuò a dire:'
    2: Ascoltate, saggi, le mie parole e voi, sapienti, porgetemi l'orecchio,
    3: Perché l'orecchio distingue le parole, come il palato assapora i cibi.
    4: 'Esploriamo noi ciò che è giusto, indaghiamo fra di noi quale sia il bene:'
    5: 'poiché Giobbe ha detto: «Io son giusto, ma Dio mi ha tolto il mio diritto;'
    6: contro il mio diritto passo per menzognero, inguaribile è la mia piaga benché senza colpa».
    7: Chi è come Giobbe che beve, come l'acqua, l'insulto,
    8: che fa la strada in compagnia dei malfattori, andando con uomini iniqui?
    9: 'Poiché egli ha detto: «Non giova all''uomo essere in buona grazia con Dio».'
    10: 'Perciò ascoltatemi, uomini di senno: lungi da Dio l''iniquità e dall''Onnipotente l''ingiustizia!'
    11: Poiché egli ripaga l'uomo secondo il suo operato e fa trovare ad ognuno secondo la sua condotta.
    12: In verità, Dio non agisce da ingiusto e l'Onnipotente non sovverte il diritto!
    13: Chi mai gli ha affidato la terra e chi ha disposto il mondo intero?
    14: Se egli richiamasse il suo spirito a sè e a sé ritraesse il suo soffio,
    15: ogni carne morirebbe all'istante e l'uomo ritornerebbe in polvere.
    16: Se hai intelletto, ascolta bene questo, porgi l'orecchio al suono delle mie parole.
    17: Può mai governare chi odia il diritto? E tu osi condannare il Gran Giusto?
    18: 'lui che dice ad un re: «Iniquo!» e ai principi: «Malvagi!»,'
    19: lui che non usa parzialità con i potenti e non preferisce al povero il ricco, perché tutti costoro sono opera delle sue mani?
    20: In un istante muoiono e nel cuore della notte sono colpiti i potenti e periscono; e senza sforzo rimuove i tiranni,
    21: poiché egli tiene gli occhi sulla condotta dell'uomo e vede tutti i suoi passi.
    22: Non vi è tenebra, non densa oscurità, dove possano nascondersi i malfattori.
    23: 'Poiché non si pone all''uomo un termine per comparire davanti a Dio in giudizio:'
    24: egli fiacca i potenti, senza fare inchieste, e colloca altri al loro posto.
    25: Poiché conosce le loro opere, li travolge nella notte e sono schiacciati;
    26: come malvagi li percuote, li colpisce alla vista di tutti;
    27: perché si sono allontanati da lui e di tutte le sue vie non si sono curati,
    28: sì da far giungere fino a lui il grido dell'oppresso e fargli udire il lamento dei poveri.
    29: Se egli tace, chi lo può condannare? Se vela la faccia, chi lo può vedere? Ma sulle nazioni e sugli individui egli veglia,
    30: perché non regni un uomo perverso, perché il popolo non abbia inciampi.
    31: 'Si può dunque dire a Dio: «Porto la pena, senza aver fatto il male;'
    32: se ho peccato, mostramelo; se ho commesso l'iniquità, non lo farò più»?
    33: Forse, secondo le tue idee dovrebbe ricompensare, perché tu rifiuti il suo giudizio? Poiché tu devi scegliere, non io, dì, dunque, quello che sai.
    34: 'Gli uomini di senno mi diranno con l''uomo saggio che mi ascolta:'
    35: «Giobbe non parla con sapienza e le sue parole sono prive di senno».
    36: Bene, Giobbe sia esaminato fino in fondo, per le sue risposte da uomo empio,
    37: perché aggiunge al suo peccato la rivolta, in mezzo a noi batte le mani e moltiplica le parole contro Dio.
  35:
    1: 'Eliu riprese a dire:'
    2: 'Ti pare di aver pensato cosa giusta, quando dicesti: «Ho ragione davanti a Dio»?'
    3: 'O quando hai detto: «Che te ne importa? Che utilità ne ho dal mio peccato»?'
    4: Risponderò a te con discorsi e ai tuoi amici insieme con te.
    5: 'Contempla il cielo e osserva, considera le nubi: sono più alte di te.'
    6: Se pecchi, che gli fai? Se moltiplichi i tuoi delitti, che danno gli arrechi?
    7: Se tu sei giusto, che cosa gli dai o che cosa riceve dalla tua mano?
    8: Su un uomo come te ricade la tua malizia, su un figlio d'uomo la tua giustizia!
    9: Si grida per la gravità dell'oppressione, si invoca aiuto sotto il braccio dei potenti,
    10: 'ma non si dice: «Dov''è quel Dio che mi ha creato, che concede nella notte canti di gioia;'
    11: che ci rende più istruiti delle bestie selvatiche, che ci fa più saggi degli uccelli del cielo?».
    12: Si grida, allora, ma egli non risponde di fronte alla superbia dei malvagi.
    13: 'Certo è falso dire: «Dio non ascolta e l''Onnipotente non presta attenzione»;'
    14: più ancora quando tu dici che non lo vedi, che la tua causa sta innanzi a lui e tu in lui speri;
    15: così pure quando dici che la sua ira non punisce né si cura molto dell'iniquità.
    16: Giobbe dunque apre invano la sua bocca e senza cognizione moltiplica le chiacchiere.
  36:
    1: 'Eliu continuò a dire:'
    2: Abbi un pò di pazienza e io te lo dimostrerò, perché in difesa di Dio c'è altro da dire.
    3: Prenderò da lontano il mio sapere e renderò giustizia al mio creatore,
    4: 'poiché non è certo menzogna il mio parlare: un uomo di perfetta scienza è qui con te.'
    5: Ecco, Dio è grande e non si ritratta, egli è grande per fermezza di cuore.
    6: Non lascia vivere l'iniquo e rende giustizia ai miseri.
    7: Non toglie gli occhi dai giusti, li fa sedere sul trono con i re e li esalta per sempre.
    8: Se talvolta essi sono avvinti in catene, se sono stretti dai lacci dell'afflizione,
    9: fa loro conoscere le opere loro e i loro falli, perché superbi;
    10: apre loro gli orecchi per la correzione e ordina che si allontanino dalla iniquità.
    11: Se ascoltano e si sottomettono, chiuderanno i loro giorni nel benessere e i loro anni nelle delizie.
    12: Ma se non vorranno ascoltare, di morte violenta periranno, spireranno senza neppure saperlo.
    13: 'I perversi di cuore accumulano l''ira; non invocano aiuto, quando Dio li avvince in catene:'
    14: si spegne in gioventù la loro anima, e la loro vita all'età dei dissoluti.
    15: Ma egli libera il povero con l'afflizione, gli apre l'udito con la sventura.
    16: 'Anche te intende sottrarre dal morso dell''angustia: avrai in cambio un luogo ampio, non ristretto e la tua tavola sarà colma di vivande grasse.'
    17: Ma se colmi la misura con giudizi da empio, giudizio e condanna ti seguiranno.
    18: La collera non ti trasporti alla bestemmia, l'abbondanza dell'espiazione non ti faccia fuorviare.
    19: Può forse farti uscire dall'angustia il tuo grido, con tutti i tentativi di forza?
    20: Non sospirare quella notte, in cui i popoli vanno al loro luogo.
    21: Bada di non volgerti all'iniquità, poiché per questo sei stato provato dalla miseria.
    22: Ecco, Dio è sublime nella sua potenza; chi come lui è temibile?
    23: 'Chi mai gli ha imposto il suo modo d''agire o chi mai ha potuto dirgli: «Hai agito male?».'
    24: Ricordati che devi esaltare la sua opera, che altri uomini hanno cantato.
    25: Ogni uomo la contempla, il mortale la mira da lontano.
    26: 'Ecco, Dio è così grande, che non lo comprendiamo: il numero dei suoi anni è incalcolabile.'
    27: Egli attrae in alto le gocce dell'acqua e scioglie in pioggia i suoi vapori,
    28: che le nubi riversano e grondano sull'uomo in grande quantità.
    29: Chi inoltre può comprendere la distesa delle nubi, i fragori della sua dimora?
    30: Ecco, espande sopra di esso il suo vapore e copre le profondità del mare.
    31: In tal modo sostenta i popoli e offre alimento in abbondanza.
    32: Arma le mani di folgori e le scaglia contro il bersaglio.
    33: Lo annunzia il suo fragore, riserva d'ira contro l'iniquità.
  37:
    1: Per questo mi batte forte il cuore e mi balza fuori dal petto.
    2: Udite, udite, il rumore della sua voce, il fragore che esce dalla sua bocca.
    3: Il lampo si diffonde sotto tutto il cielo e il suo bagliore giunge ai lembi della terra;
    4: dietro di esso brontola il tuono, mugghia con il suo fragore maestoso e nulla arresta i fulmini, da quando si è udita la sua voce;
    5: mirabilmente tuona Dio con la sua voce opera meraviglie che non comprendiamo!
    6: 'Egli infatti dice alla neve: «Cadi sulla terra» e alle piogge dirotte: «Siate violente».'
    7: Rinchiude ogni uomo in casa sotto sigillo, perché tutti riconoscano la sua opera.
    8: Le fiere si ritirano nei loro ripari e nelle loro tane si accovacciano.
    9: Dal mezzogiorno avanza l'uragano e il freddo dal settentrione.
    10: Al soffio di Dio si forma il ghiaccio e la distesa dell'acqua si congela.
    11: Carica di umidità le nuvole e le nubi ne diffondono le folgori.
    12: Egli le fa vagare dappertutto secondo i suoi ordini, perché eseguiscano quanto comanda loro sul mondo intero.
    13: Le manda o per castigo della terra o in segno di bontà.
    14: Porgi l'orecchio a questo, Giobbe, soffèrmati e considera le meraviglie di Dio.
    15: Sai tu come Dio le diriga e come la sua nube produca il lampo?
    16: Conosci tu come la nube si libri in aria, i prodigi di colui che tutto sa?
    17: Come le tue vesti siano calde quando non soffia l'austro e la terra riposa?
    18: Hai tu forse disteso con lui il firmamento, solido come specchio di metallo fuso?
    19: Insegnaci che cosa dobbiamo dirgli. Noi non parleremo per l'oscurità.
    20: 'Gli si può forse ordinare: «Parlerò io?». O un uomo può dire che è sopraffatto?'
    21: 'Ora diventa invisibile la luce, oscurata in mezzo alle nubi: ma tira il vento e le spazza via.'
    22: Dal nord giunge un aureo chiarore, intorno a Dio è tremenda maestà.
    23: 'L’Onnipotente noi non lo possiamo raggiungere, sublime in potenza e rettitudine e grande per giustizia: egli non ha da rispondere.'
    24: 'Perciò gli uomini lo temono: a lui la venerazione di tutti i saggi di mente.'
  38:
    1: 'Il Signore rispose a Giobbe di mezzo al turbine:'
    2: Chi è costui che oscura il consiglio con parole insipienti?
    3: Cingiti i fianchi come un prode, io t'interrogherò e tu mi istruirai.
    4: Dov'eri tu quand'io ponevo le fondamenta della terra? Dillo, se hai tanta intelligenza!
    5: Chi ha fissato le sue dimensioni, se lo sai, o chi ha teso su di essa la misura?
    6: Dove sono fissate le sue basi o chi ha posto la sua pietra angolare,
    7: mentre gioivano in coro le stelle del mattino e plaudivano tutti i figli di Dio?
    8: Chi ha chiuso tra due porte il mare, quando erompeva uscendo dal seno materno,
    9: quando lo circondavo di nubi per veste e per fasce di caligine folta?
    10: Poi gli ho fissato un limite e gli ho messo chiavistello e porte
    11: 'e ho detto: «Fin qui giungerai e non oltre e qui s''infrangerà l''orgoglio delle tue onde».'
    12: Da quando vivi, hai mai comandato al mattino e assegnato il posto all'aurora,
    13: perché essa afferri i lembi della terra e ne scuota i malvagi?
    14: Si trasforma come creta da sigillo e si colora come un vestito.
    15: E' sottratta ai malvagi la loro luce ed è spezzato il braccio che si alza a colpire.
    16: Sei mai giunto alle sorgenti del mare e nel fondo dell'abisso hai tu passeggiato?
    17: Ti sono state indicate le porte della morte e hai visto le porte dell'ombra funerea?
    18: Hai tu considerato le distese della terra? Dillo, se sai tutto questo!
    19: Per quale via si va dove abita la luce e dove hanno dimora le tenebre
    20: perché tu le conduca al loro dominio o almeno tu sappia avviarle verso la loro casa?
    21: Certo, tu lo sai, perché allora eri nato e il numero dei tuoi giorni è assai grande!
    22: Sei mai giunto ai serbatoi della neve, hai mai visto i serbatoi della grandine,
    23: che io riserbo per il tempo della sciagura, per il giorno della guerra e della battaglia?
    24: Per quali vie si espande la luce, si diffonde il vento d'oriente sulla terra?
    25: Chi ha scavato canali agli acquazzoni e una strada alla nube tonante,
    26: per far piovere sopra una terra senza uomini, su un deserto dove non c'è nessuno,
    27: per dissetare regioni desolate e squallide e far germogliare erbe nella steppa?
    28: Ha forse un padre la pioggia? O chi mette al mondo le gocce della rugiada?
    29: Dal seno di chi è uscito il ghiaccio e la brina del cielo chi l'ha generata?
    30: Come pietra le acque induriscono e la faccia dell'abisso si raggela.
    31: Puoi tu annodare i legami delle Plèiadi o sciogliere i vincoli di Orione?
    32: Fai tu spuntare a suo tempo la stella del mattino o puoi guidare l'Orsa insieme con i suoi figli?
    33: Conosci tu le leggi del cielo o ne applichi le norme sulla terra?
    34: Puoi tu alzare la voce fino alle nubi e farti coprire da un rovescio di acqua?
    35: 'Scagli tu i fulmini e partono dicendoti: «Eccoci!»?'
    36: Chi ha elargito all'ibis la sapienza o chi ha dato al gallo intelligenza?
    37: Chi può con sapienza calcolare le nubi e chi riversa gli otri del cielo,
    38: quando si fonde la polvere in una massa e le zolle si attaccano insieme?
    39: Vai tu a caccia di preda per la leonessa e sazi la fame dei leoncini,
    40: quando sono accovacciati nelle tane o stanno in agguato fra le macchie?
    41: Chi prepara al corvo il suo pasto, quando i suoi nati gridano verso Dio e vagano qua e là per mancanza di cibo?
  39:
    1: Sai tu quando figliano le camozze e assisti al parto delle cerve?
    2: Conti tu i mesi della loro gravidanza e sai tu quando devono figliare?
