    18: Come tu mi hai mandato nel mondo, anch'io li ho mandati nel mondo;
    19: per loro io consacro me stesso, perché siano anch'essi consacrati nella verità.
    20: Non prego solo per questi, ma anche per quelli che per la loro parola crederanno in me;
    21: perché tutti siano una sola cosa. Come tu, Padre, sei in me e io in te, siano anch'essi in noi una cosa sola, perché il mondo creda che tu mi hai mandato.
    22: E la gloria che tu hai dato a me, io l'ho data a loro, perché siano come noi una cosa sola.
    23: Io in loro e tu in me, perché siano perfetti nell'unità e il mondo sappia che tu mi hai mandato e li hai amati come hai amato me.
    24: Padre, voglio che anche quelli che mi hai dato siano con me dove sono io, perché contemplino la mia gloria, quella che mi hai dato; poiché tu mi hai amato prima della creazione del mondo.
    25: Padre giusto, il mondo non ti ha conosciuto, ma io ti ho conosciuto; questi sanno che tu mi hai mandato.
    26: E io ho fatto conoscere loro il tuo nome e lo farò conoscere, perché l'amore con il quale mi hai amato sia in essi e io in loro».
  18:
    1: Detto questo, Gesù uscì con i suoi discepoli e andò di là dal torrente Cèdron, dove c'era un giardino nel quale entrò con i suoi discepoli.
    2: Anche Giuda, il traditore, conosceva quel posto, perché Gesù vi si ritirava spesso con i suoi discepoli.
    3: Giuda dunque, preso un distaccamento di soldati e delle guardie fornite dai sommi sacerdoti e dai farisei, si recò là con lanterne, torce e armi.
    4: 'Gesù allora, conoscendo tutto quello che gli doveva accadere, si fece innanzi e disse loro: «Chi cercate?».'
    5: 'Gli risposero: «Gesù, il Nazareno». Disse loro Gesù: «Sono io!». Vi era là con loro anche Giuda, il traditore.'
    6: Appena disse «Sono io», indietreggiarono e caddero a terra.
    7: 'Domandò loro di nuovo: «Chi cercate?». Risposero: «Gesù, il Nazareno».'
    8: 'Gesù replicò: «Vi ho detto che sono io. Se dunque cercate me, lasciate che questi se ne vadano».'
    9: 'Perché s''adempisse la parola che egli aveva detto: « Non ho perduto nessuno di quelli che mi hai dato ».'
    10: Allora Simon Pietro, che aveva una spada, la trasse fuori e colpì il servo del sommo sacerdote e gli tagliò l'orecchio destro. Quel servo si chiamava Malco.
    11: 'Gesù allora disse a Pietro: «Rimetti la tua spada nel fodero; non devo forse bere il calice che il Padre mi ha dato?».'
    12: Allora il distaccamento con il comandante e le guardie dei Giudei afferrarono Gesù, lo legarono
    13: 'e lo condussero prima da Anna: egli era infatti suocero di Caifa, che era sommo sacerdote in quell''anno.'
    14: 'Caifa poi era quello che aveva consigliato ai Giudei: «E'' meglio che un uomo solo muoia per il popolo».'
    15: Intanto Simon Pietro seguiva Gesù insieme con un altro discepolo. Questo discepolo era conosciuto dal sommo sacerdote e perciò entrò con Gesù nel cortile del sommo sacerdote;
    16: Pietro invece si fermò fuori, vicino alla porta. Allora quell'altro discepolo, noto al sommo sacerdote, tornò fuori, parlò alla portinaia e fece entrare anche Pietro.
    17: 'E la giovane portinaia disse a Pietro: «Forse anche tu sei dei discepoli di quest''uomo?». Egli rispose: «Non lo sono».'
    18: Intanto i servi e le guardie avevano acceso un fuoco, perché faceva freddo, e si scaldavano; anche Pietro stava con loro e si scaldava.
    19: Allora il sommo sacerdote interrogò Gesù riguardo ai suoi discepoli e alla sua dottrina.
    20: 'Gesù gli rispose: «Io ho parlato al mondo apertamente; ho sempre insegnato nella sinagoga e nel tempio, dove tutti i Giudei si riuniscono, e non ho mai detto nulla di nascosto.'
    21: Perché interroghi me? Interroga quelli che hanno udito ciò che ho detto loro; ecco, essi sanno che cosa ho detto».
    22: 'Aveva appena detto questo, che una delle guardie presenti diede uno schiaffo a Gesù, dicendo: «Così rispondi al sommo sacerdote?».'
    23: 'Gli rispose Gesù: «Se ho parlato male, dimostrami dov''è il male; ma se ho parlato bene, perché mi percuoti?».'
    24: Allora Anna lo mandò legato a Caifa, sommo sacerdote.
    25: 'Intanto Simon Pietro stava là a scaldarsi. Gli dissero: «Non sei anche tu dei suoi discepoli?». Egli lo negò e disse: «Non lo sono».'
    26: 'Ma uno dei servi del sommo sacerdote, parente di quello a cui Pietro aveva tagliato l''orecchio, disse: «Non ti ho forse visto con lui nel giardino?».'
    27: Pietro negò di nuovo, e subito un gallo cantò.
    28: Allora condussero Gesù dalla casa di Caifa nel pretorio. Era l'alba ed essi non vollero entrare nel pretorio per non contaminarsi e poter mangiare la Pasqua.
    29: 'Uscì dunque Pilato verso di loro e domandò: «Che accusa portate contro quest''uomo?».'
    30: 'Gli risposero: «Se non fosse un malfattore, non te l''avremmo consegnato».'
    31: 'Allora Pilato disse loro: «Prendetelo voi e giudicatelo secondo la vostra legge!». Gli risposero i Giudei: «A noi non è consentito mettere a morte nessuno».'
    32: Così si adempivano le parole che Gesù aveva detto indicando di quale morte doveva morire.
    33: 'Pilato allora rientrò nel pretorio, fece chiamare Gesù e gli disse: «Tu sei il re dei Giudei?».'
    34: 'Gesù rispose: «Dici questo da te oppure altri te l''hanno detto sul mio conto?».'
    35: 'Pilato rispose: «Sono io forse Giudeo? La tua gente e i sommi sacerdoti ti hanno consegnato a me; che cosa hai fatto?».'
    36: 'Rispose Gesù: «Il mio regno non è di questo mondo; se il mio regno fosse di questo mondo, i miei servitori avrebbero combattuto perché non fossi consegnato ai Giudei; ma il mio regno non è di quaggiù».'
    37: 'Allora Pilato gli disse: «Dunque tu sei re?». Rispose Gesù: «Tu lo dici; io sono re. Per questo io sono nato e per questo sono venuto nel mondo: per rendere testimonianza alla verità. Chiunque è dalla verità, ascolta la mia voce».'
    38: 'Gli dice Pilato: «Che cos''è la verità?». E detto questo uscì di nuovo verso i Giudei e disse loro: «Io non trovo in lui nessuna colpa.'
    39: 'Vi è tra voi l''usanza che io vi liberi uno per la Pasqua: volete dunque che io vi liberi il re dei Giudei?».'
    40: 'Allora essi gridarono di nuovo: «Non costui, ma Barabba!». Barabba era un brigante.'
  19:
    1: Allora Pilato fece prendere Gesù e lo fece flagellare.
    2: 'E i soldati, intrecciata una corona di spine, gliela posero sul capo e gli misero addosso un mantello di porpora; quindi gli venivano davanti e gli dicevano:'
    3: «Salve, re dei Giudei!». E gli davano schiaffi.
    4: 'Pilato intanto uscì di nuovo e disse loro: «Ecco, io ve lo conduco fuori, perché sappiate che non trovo in lui nessuna colpa».'
    5: 'Allora Gesù uscì, portando la corona di spine e il mantello di porpora. E Pilato disse loro: «Ecco l''uomo!».'
    6: 'Al vederlo i sommi sacerdoti e le guardie gridarono: «Crocifiggilo, crocifiggilo!». Disse loro Pilato: «Prendetelo voi e crocifiggetelo; io non trovo in lui nessuna colpa».'
    7: 'Gli risposero i Giudei: «Noi abbiamo una legge e secondo questa legge deve morire, perché si è fatto Figlio di Dio».'
    8: All'udire queste parole, Pilato ebbe ancor più paura
    9: 'ed entrato di nuovo nel pretorio disse a Gesù: «Di dove sei?». Ma Gesù non gli diede risposta.'
    10: 'Gli disse allora Pilato: «Non mi parli? Non sai che ho il potere di metterti in libertà e il potere di metterti in croce?».'
    11: 'Rispose Gesù: «Tu non avresti nessun potere su di me, se non ti fosse stato dato dall''alto. Per questo chi mi ha consegnato nelle tue mani ha una colpa più grande».'
    12: 'Da quel momento Pilato cercava di liberarlo; ma i Giudei gridarono: «Se liberi costui, non sei amico di Cesare! Chiunque infatti si fa re si mette contro Cesare».'
    13: Udite queste parole, Pilato fece condurre fuori Gesù e sedette nel tribunale, nel luogo chiamato Litòstroto, in ebraico Gabbatà.
    14: 'Era la Preparazione della Pasqua, verso mezzogiorno. Pilato disse ai Giudei: «Ecco il vostro re!».'
    15: 'Ma quelli gridarono: «Via, via, crocifiggilo!». Disse loro Pilato: «Metterò in croce il vostro re?». Risposero i sommi sacerdoti: «Non abbiamo altro re all''infuori di Cesare».'
    16: Allora lo consegnò loro perché fosse crocifisso.
    17: Essi allora presero Gesù ed egli, portando la croce, si avviò verso il luogo del Cranio, detto in ebraico Gòlgota,
    18: dove lo crocifissero e con lui altri due, uno da una parte e uno dall'altra, e Gesù nel mezzo.
    19: 'Pilato compose anche l''iscrizione e la fece porre sulla croce; vi era scritto: «Gesù il Nazareno, il re dei Giudei».'
    20: Molti Giudei lessero questa iscrizione, perché il luogo dove fu crocifisso Gesù era vicino alla città; era scritta in ebraico, in latino e in greco.
    21: 'I sommi sacerdoti dei Giudei dissero allora a Pilato: «Non scrivere: il re dei Giudei, ma che egli ha detto: Io sono il re dei Giudei».'
    22: 'Rispose Pilato: «Ciò che ho scritto, ho scritto».'
    23: I soldati poi, quando ebbero crocifisso Gesù, presero le sue vesti e ne fecero quattro parti, una per ciascun soldato, e la tunica. Ora quella tunica era senza cuciture, tessuta tutta d'un pezzo da cima a fondo.
    24: 'Si son divise tra loro le mie vesti e sulla mia tunica han gettato la sorte. Perciò dissero tra loro: Non stracciamola, ma tiriamo a sorte a chi tocca. Così si adempiva la Scrittura: E i soldati fecero proprio così.'
    25: Stavano presso la croce di Gesù sua madre, la sorella di sua madre, Maria di Clèofa e Maria di Màgdala.
    26: 'Gesù allora, vedendo la madre e lì accanto a lei il discepolo che egli amava, disse alla madre: «Donna, ecco il tuo figlio!».'
    27: 'Poi disse al discepolo: «Ecco la tua madre!». E da quel momento il discepolo la prese nella sua casa.'
    28: 'Dopo questo, Gesù, sapendo che ogni cosa era stata ormai compiuta, disse per adempiere la Scrittura: « Ho sete ».'
    29: Vi era lì un vaso pieno d'aceto; posero perciò una spugna imbevuta di aceto in cima a una canna e gliela accostarono alla bocca.
    30: 'E dopo aver ricevuto l''aceto, Gesù disse: «Tutto è compiuto!». E, chinato il capo, spirò.'
    31: Era il giorno della Preparazione e i Giudei, perché i corpi non rimanessero in croce durante il sabato (era infatti un giorno solenne quel sabato), chiesero a Pilato che fossero loro spezzate le gambe e fossero portati via.
    32: Vennero dunque i soldati e spezzarono le gambe al primo e poi all'altro che era stato crocifisso insieme con lui.
    33: Venuti però da Gesù e vedendo che era gia morto, non gli spezzarono le gambe,
    34: ma uno dei soldati gli colpì il fianco con la lancia e subito ne uscì sangue e acqua.
    35: Chi ha visto ne dà testimonianza e la sua testimonianza è vera e egli sa che dice il vero, perché anche voi crediate.
    36: 'Questo infatti avvenne perché si adempisse la Scrittura: Non gli sarà spezzato alcun osso.'
    37: 'E un altro passo della Scrittura dice ancora: Volgeranno lo sguardo a colui che hanno trafitto.'
    38: Dopo questi fatti, Giuseppe d'Arimatèa, che era discepolo di Gesù, ma di nascosto per timore dei Giudei, chiese a Pilato di prendere il corpo di Gesù. Pilato lo concesse. Allora egli andò e prese il corpo di Gesù.
    39: Vi andò anche Nicodèmo, quello che in precedenza era andato da lui di notte, e portò una mistura di mirra e di aloe di circa cento libbre.
    40: Essi presero allora il corpo di Gesù, e lo avvolsero in bende insieme con oli aromatici, com'è usanza seppellire per i Giudei.
    41: Ora, nel luogo dove era stato crocifisso, vi era un giardino e nel giardino un sepolcro nuovo, nel quale nessuno era stato ancora deposto.
    42: Là dunque deposero Gesù, a motivo della Preparazione dei Giudei, poiché quel sepolcro era vicino.
  20:
    1: Nel giorno dopo il sabato, Maria di Màgdala si recò al sepolcro di buon mattino, quand'era ancora buio, e vide che la pietra era stata ribaltata dal sepolcro.
    2: 'Corse allora e andò da Simon Pietro e dall''altro discepolo, quello che Gesù amava, e disse loro: «Hanno portato via il Signore dal sepolcro e non sappiamo dove l''hanno posto!».'
    3: Uscì allora Simon Pietro insieme all'altro discepolo, e si recarono al sepolcro.
    4: Correvano insieme tutti e due, ma l'altro discepolo corse più veloce di Pietro e giunse per primo al sepolcro.
    5: Chinatosi, vide le bende per terra, ma non entrò.
    6: Giunse intanto anche Simon Pietro che lo seguiva ed entrò nel sepolcro e vide le bende per terra,
    7: e il sudario, che gli era stato posto sul capo, non per terra con le bende, ma piegato in un luogo a parte.
    8: Allora entrò anche l'altro discepolo, che era giunto per primo al sepolcro, e vide e credette.
    9: Non avevano infatti ancora compreso la Scrittura, che egli cioè doveva risuscitare dai morti.
    10: I discepoli intanto se ne tornarono di nuovo a casa.
    11: Maria invece stava all'esterno vicino al sepolcro e piangeva. Mentre piangeva, si chinò verso il sepolcro
    12: e vide due angeli in bianche vesti, seduti l'uno dalla parte del capo e l'altro dei piedi, dove era stato posto il corpo di Gesù.
    13: 'Ed essi le dissero: «Donna, perché piangi?». Rispose loro: «Hanno portato via il mio Signore e non so dove lo hanno posto».'
    14: Detto questo, si voltò indietro e vide Gesù che stava lì in piedi; ma non sapeva che era Gesù.
    15: 'Le disse Gesù: «Donna, perché piangi? Chi cerchi?». Essa, pensando che fosse il custode del giardino, gli disse: «Signore, se l''hai portato via tu, dimmi dove lo hai posto e io andrò a prenderlo».'
    16: 'Gesù le disse: «Maria!». Essa allora, voltatasi verso di lui, gli disse in ebraico: «Rabbunì!», che significa: Maestro!'
    17: 'Gesù le disse: «Non mi trattenere, perché non sono ancora salito al Padre; ma và dai miei fratelli e dì loro: Io salgo al Padre mio e Padre vostro, Dio mio e Dio vostro».'
    18: 'Maria di Màgdala andò subito ad annunziare ai discepoli: «Ho visto il Signore» e anche ciò che le aveva detto.'
    19: 'La sera di quello stesso giorno, il primo dopo il sabato, mentre erano chiuse le porte del luogo dove si trovavano i discepoli per timore dei Giudei, venne Gesù, si fermò in mezzo a loro e disse: «Pace a voi!».'
    20: Detto questo, mostrò loro le mani e il costato. E i discepoli gioirono al vedere il Signore.
    21: 'Gesù disse loro di nuovo: «Pace a voi! Come il Padre ha mandato me, anch''io mando voi».'
    22: 'Dopo aver detto questo, alitò su di loro e disse: «Ricevete lo Spirito Santo;'
    23: a chi rimetterete i peccati saranno rimessi e a chi non li rimetterete, resteranno non rimessi».
    24: Tommaso, uno dei Dodici, chiamato Dìdimo, non era con loro quando venne Gesù.
    25: 'Gli dissero allora gli altri discepoli: «Abbiamo visto il Signore!». Ma egli disse loro: «Se non vedo nelle sue mani il segno dei chiodi e non metto il dito nel posto dei chiodi e non metto la mia mano nel suo costato, non crederò».'
    26: 'Otto giorni dopo i discepoli erano di nuovo in casa e c''era con loro anche Tommaso. Venne Gesù, a porte chiuse, si fermò in mezzo a loro e disse: «Pace a voi!».'
    27: 'Poi disse a Tommaso: «Metti qua il tuo dito e guarda le mie mani; stendi la tua mano, e mettila nel mio costato; e non essere più incredulo ma credente!».'
    28: 'Rispose Tommaso: «Mio Signore e mio Dio!».'
    29: 'Gesù gli disse: «Perché mi hai veduto, hai creduto: beati quelli che pur non avendo visto crederanno!».'
    30: Molti altri segni fece Gesù in presenza dei suoi discepoli, ma non sono stati scritti in questo libro.
    31: Questi sono stati scritti, perché crediate che Gesù è il Cristo, il Figlio di Dio e perché, credendo, abbiate la vita nel suo nome.
  21:
    1: 'Dopo questi fatti, Gesù si manifestò di nuovo ai discepoli sul mare di Tiberìade. E si manifestò così:'
    2: si trovavano insieme Simon Pietro, Tommaso detto Dìdimo, Natanaèle di Cana di Galilea, i figli di Zebedèo e altri due discepoli.
    3: 'Disse loro Simon Pietro: «Io vado a pescare». Gli dissero: «Veniamo anche noi con te». Allora uscirono e salirono sulla barca; ma in quella notte non presero nulla.'
    4: Quando gia era l'alba Gesù si presentò sulla riva, ma i discepoli non si erano accorti che era Gesù.
    5: 'Gesù disse loro: «Figlioli, non avete nulla da mangiare?». Gli risposero: «No».'
    6: 'Allora disse loro: «Gettate la rete dalla parte destra della barca e troverete». La gettarono e non potevano più tirarla su per la gran quantità di pesci.'
    7: 'Allora quel discepolo che Gesù amava disse a Pietro: «E'' il Signore!». Simon Pietro appena udì che era il Signore, si cinse ai fianchi il camiciotto, poiché era spogliato, e si gettò in mare.'
    8: 'Gli altri discepoli invece vennero con la barca, trascinando la rete piena di pesci: infatti non erano lontani da terra se non un centinaio di metri.'
    9: Appena scesi a terra, videro un fuoco di brace con del pesce sopra, e del pane.
    10: 'Disse loro Gesù: «Portate un pò del pesce che avete preso or ora».'
    11: Allora Simon Pietro salì nella barca e trasse a terra la rete piena di centocinquantatrè grossi pesci. E benché fossero tanti, la rete non si spezzò.
    12: 'Gesù disse loro: «Venite a mangiare». Enessuno dei discepoli osava domandargli: «Chi sei?», poiché sapevano bene che era il Signore.'
    13: Allora Gesù si avvicinò, prese il pane e lo diede a loro, e così pure il pesce.
    14: Questa era la terza volta che Gesù si manifestava ai discepoli, dopo essere risuscitato dai morti.
    15: 'Quand''ebbero mangiato, Gesù disse a Simon Pietro: «Simone di Giovanni, mi vuoi bene tu più di costoro?». Gli rispose: «Certo, Signore, tu lo sai che ti voglio bene». Gli disse: «Pasci i miei agnelli».'
    16: 'Gli disse di nuovo: «Simone di Giovanni, mi vuoi bene?». Gli rispose: «Certo, Signore, tu lo sai che ti voglio bene». Gli disse: «Pasci le mie pecorelle».'
    17: 'Gli disse per la terza volta: «Simone di Giovanni, mi vuoi bene?». Pietro rimase addolorato che per la terza volta gli dicesse: Mi vuoi bene?, e gli disse: «Signore, tu sai tutto; tu sai che ti voglio bene». Gli rispose Gesù: «Pasci le mie pecorelle.'
    18: 'In verità, in verità ti dico: quando eri più giovane ti cingevi la veste da solo, e andavi dove volevi; ma quando sarai vecchio tenderai le tue mani, e un altro ti cingerà la veste e ti porterà dove tu non vuoi».'
    19: 'Questo gli disse per indicare con quale morte egli avrebbe glorificato Dio. E detto questo aggiunse: «Seguimi».'
    20: 'Pietro allora, voltatosi, vide che li seguiva quel discepolo che Gesù amava, quello che nella cena si era trovato al suo fianco e gli aveva domandato: «Signore, chi è che ti tradisce?».'
    21: 'Pietro dunque, vedutolo, disse a Gesù: «Signore, e lui?».'
    22: 'Gesù gli rispose: «Se voglio che egli rimanga finché io venga, che importa a te? Tu seguimi».'
    23: 'Si diffuse perciò tra i fratelli la voce che quel discepolo non sarebbe morto. Gesù però non gli aveva detto che non sarebbe morto, ma: «Se voglio che rimanga finché io venga, che importa a te?».'
    24: Questo è il discepolo che rende testimonianza su questi fatti e li ha scritti; e noi sappiamo che la sua testimonianza è vera.
    25: Vi sono ancora molte altre cose compiute da Gesù, che, se fossero scritte una per una, penso che il mondo stesso non basterebbe a contenere i libri che si dovrebbero scrivere.
44:
  1:
    1: Nel mio primo libro ho gia trattato, o Teòfilo, di tutto quello che Gesù fece e insegnò dal principio
    2: fino al giorno in cui, dopo aver dato istruzioni agli apostoli che si era scelti nello Spirito Santo, egli fu assunto in cielo.
    3: Egli si mostrò ad essi vivo, dopo la sua passione, con molte prove, apparendo loro per quaranta giorni e parlando del regno di Dio.
    4: 'Mentre si trovava a tavola con essi, ordinò loro di non allontanarsi da Gerusalemme, ma di attendere che si adempisse la promessa del Padre «quella, disse, che voi avete udito da me:'
    5: Giovanni ha battezzato con acqua, voi invece sarete battezzati in Spirito Santo, fra non molti giorni».
    6: 'Così venutisi a trovare insieme gli domandarono: «Signore, è questo il tempo in cui ricostituirai il regno di Israele?».'
    7: 'Ma egli rispose: «Non spetta a voi conoscere i tempi e i momenti che il Padre ha riservato alla sua scelta,'
    8: ma avrete forza dallo Spirito Santo che scenderà su di voi e mi sarete testimoni a Gerusalemme, in tutta la Giudea e la Samaria e fino agli estremi confini della terra».
    9: Detto questo, fu elevato in alto sotto i loro occhi e una nube lo sottrasse al loro sguardo.
    10: 'E poiché essi stavano fissando il cielo mentre egli se n''andava, ecco due uomini in bianche vesti si presentarono a loro e dissero:'
    11: «Uomini di Galilea, perché state a guardare il cielo? Questo Gesù, che è stato di tra voi assunto fino al cielo, tornerà un giorno allo stesso modo in cui l'avete visto andare in cielo».
    12: Allora ritornarono a Gerusalemme dal monte detto degli Ulivi, che è vicino a Gerusalemme quanto il cammino permesso in un sabato.
    13: Entrati in città salirono al piano superiore dove abitavano. C'erano Pietro e Giovanni, Giacomo e Andrea, Filippo e Tommaso, Bartolomeo e Matteo, Giacomo di Alfeo e Simone lo Zelòta e Giuda di Giacomo.
    14: Tutti questi erano assidui e concordi nella preghiera, insieme con alcune donne e con Maria, la madre di Gesù e con i fratelli di lui.
    15: 'In quei giorni Pietro si alzò in mezzo ai fratelli (il numero delle persone radunate era circa centoventi) e disse:'
    16: «Fratelli, era necessario che si adempisse ciò che nella Scrittura fu predetto dallo Spirito Santo per bocca di Davide riguardo a Giuda, che fece da guida a quelli che arrestarono Gesù.
    17: Egli era stato del nostro numero e aveva avuto in sorte lo stesso nostro ministero.
    18: Giuda comprò un pezzo di terra con i proventi del suo delitto e poi precipitando in avanti si squarciò in mezzo e si sparsero fuori tutte le sue viscere.
    19: La cosa è divenuta così nota a tutti gli abitanti di Gerusalemme, che quel terreno è stato chiamato nella loro lingua Akeldamà, cioè Campo di sangue.
    20: 'La sua dimora diventi deserta, e nessuno vi abiti, il suo incarico lo prenda un altro. Infatti sta scritto nel libro dei Salmi:'
    21: Bisogna dunque che tra coloro che ci furono compagni per tutto il tempo in cui il Signore Gesù ha vissuto in mezzo a noi,
    22: incominciando dal battesimo di Giovanni fino al giorno in cui è stato di tra noi assunto in cielo, uno divenga, insieme a noi, testimone della sua risurrezione».
    23: Ne furono proposti due, Giuseppe detto Barsabba, che era soprannominato Giusto, e Mattia.
    24: 'Allora essi pregarono dicendo: «Tu, Signore, che conosci il cuore di tutti, mostraci quale di questi due hai designato'
    25: a prendere il posto in questo ministero e apostolato che Giuda ha abbandonato per andarsene al posto da lui scelto».
    26: Gettarono quindi le sorti su di loro e la sorte cadde su Mattia, che fu associato agli undici apostoli.
  2:
    1: Mentre il giorno di Pentecoste stava per finire, si trovavano tutti insieme nello stesso luogo.
    2: Venne all'improvviso dal cielo un rombo, come di vento che si abbatte gagliardo, e riempì tutta la casa dove si trovavano.
    3: Apparvero loro lingue come di fuoco che si dividevano e si posarono su ciascuno di loro;
    4: ed essi furono tutti pieni di Spirito Santo e cominciarono a parlare in altre lingue come lo Spirito dava loro il potere d'esprimersi.
    5: Si trovavano allora in Gerusalemme Giudei osservanti di ogni nazione che è sotto il cielo.
    6: Venuto quel fragore, la folla si radunò e rimase sbigottita perché ciascuno li sentiva parlare la propria lingua.
    7: 'Erano stupefatti e fuori di sé per lo stupore dicevano: «Costoro che parlano non sono forse tutti Galilei?'
    8: E com'è che li sentiamo ciascuno parlare la nostra lingua nativa?
    9: Siamo Parti, Medi, Elamìti e abitanti della Mesopotamia, della Giudea, della Cappadòcia, del Ponto e dell'Asia,
    10: della Frigia e della Panfilia, dell'Egitto e delle parti della Libia vicino a Cirène, stranieri di Roma,
    11: Ebrei e prosèliti, Cretesi e Arabi e li udiamo annunziare nelle nostre lingue le grandi opere di Dio».
    12: 'Tutti erano stupiti e perplessi, chiedendosi l''un l''altro: «Che significa questo?».'
    13: 'Altri invece li deridevano e dicevano: «Si sono ubriacati di mosto».'
    14: 'Allora Pietro, levatosi in piedi con gli altri Undici, parlò a voce alta così: «Uomini di Giudea, e voi tutti che vi trovate a Gerusalemme, vi sia ben noto questo e fate attenzione alle mie parole:'
    15: Questi uomini non sono ubriachi come voi sospettate, essendo appena le nove del mattino.
    16: 'Accade invece quello che predisse il profeta Gioele:'
    17: Io effonderò il mio Spirito sopra ogni persona; i vostri figli e le vostre figlie profeteranno, i vostri giovani avranno visioni e i vostri anziani faranno dei sogni. Negli ultimi giorni, dice il Signore,
    18: E anche sui miei servi e sulle mie serve in quei giorni effonderò il mio Spirito ed essi profeteranno.
    19: Farò prodigi in alto nel cielo e segni in basso sulla terra, sangue, fuoco e nuvole di fumo.
    20: Il sole si muterà in tenebra e la luna in sangue, prima che giunga il giorno del Signore, giorno grande e splendido.
    21: Allora chiunque invocherà il nome del Signore sarà salvato.
    22: 'Uomini d''Israele, ascoltate queste parole: Gesù di Nazaret - uomo accreditato da Dio presso di voi per mezzo di miracoli, prodigi e segni, che Dio stesso operò fra di voi per opera sua, come voi ben sapete -,'
    23: dopo che, secondo il prestabilito disegno e la prescienza di Dio, fu consegnato a voi, voi l'avete inchiodato sulla croce per mano di empi e l'avete ucciso.
    24: Ma Dio lo ha risuscitato, sciogliendolo dalle angosce della morte, perché non era possibile che questa lo tenesse in suo potere.
    25: 'Contemplavo sempre il Signore innanzi a me; poiché egli sta alla mia destra, perché io non vacilli. Dice infatti Davide a suo riguardo:'
    26: Per questo si rallegrò il mio cuore ed esultò la mia lingua; ed anche la mia carne riposerà nella speranza,
    27: perché tu non abbandonerai l'anima mia negli inferi, né permetterai che il tuo Santo veda la corruzione.
    28: Mi hai fatto conoscere le vie della vita, mi colmerai di gioia con la tua presenza.
    29: Fratelli, mi sia lecito dirvi francamente, riguardo al patriarca Davide, che egli morì e fu sepolto e la sua tomba è ancora oggi fra noi.
    30: Poiché però era profeta e sapeva che Dio gli aveva giurato solennemente di far sedere sul suo trono un suo discendente,
    31: 'questi non fu abbandonato negli inferi, né la sua carne vide corruzione. previde la risurrezione di Cristo e ne parlò:'
    32: Questo Gesù Dio l'ha risuscitato e noi tutti ne siamo testimoni.
    33: Innalzato pertanto alla destra di Dio e dopo aver ricevuto dal Padre lo Spirito Santo che egli aveva promesso, lo ha effuso, come voi stessi potete vedere e udire.
    34: 'Disse il Signore al mio Signore: siedi alla mia destra, Davide infatti non salì al cielo; tuttavia egli dice:'
    35: finché io ponga i tuoi nemici come sgabello ai tuoi piedi.
    36: Sappia dunque con certezza tutta la casa di Israele che Dio ha costituito Signore e Cristo quel Gesù che voi avete crocifisso!».
    37: 'All''udir tutto questo si sentirono trafiggere il cuore e dissero a Pietro e agli altri apostoli: «Che cosa dobbiamo fare, fratelli?».'
    38: 'E Pietro disse: «Pentitevi e ciascuno di voi si faccia battezzare nel nome di Gesù Cristo, per la remissione dei vostri peccati; dopo riceverete il dono dello Spirito Santo.'
    39: Per voi infatti è la promessa e per i vostri figli e per tutti quelli che sono lontani, quanti ne chiamerà il Signore Dio nostro».
    40: 'Con molte altre parole li scongiurava e li esortava: «Salvatevi da questa generazione perversa».'
    41: Allora coloro che accolsero la sua parola furono battezzati e quel giorno si unirono a loro circa tremila persone.
    42: Erano assidui nell'ascoltare l'insegnamento degli apostoli e nell'unione fraterna, nella frazione del pane e nelle preghiere.
    43: Un senso di timore era in tutti e prodigi e segni avvenivano per opera degli apostoli.
    44: Tutti coloro che erano diventati credenti stavano insieme e tenevano ogni cosa in comune;
    45: chi aveva proprietà e sostanze le vendeva e ne faceva parte a tutti, secondo il bisogno di ciascuno.
    46: Ogni giorno tutti insieme frequentavano il tempio e spezzavano il pane a casa prendendo i pasti con letizia e semplicità di cuore,
    47: lodando Dio e godendo la simpatia di tutto il popolo. Intanto il Signore ogni giorno aggiungeva alla comunità quelli che erano salvati.
  3:
    1: Un giorno Pietro e Giovanni salivano al tempio per la preghiera verso le tre del pomeriggio.
    2: Qui di solito veniva portato un uomo, storpio fin dalla nascita e lo ponevano ogni giorno presso la porta del tempio detta «Bella» a chiedere l'elemosina a coloro che entravano nel tempio.
    3: Questi, vedendo Pietro e Giovanni che stavano per entrare nel tempio, domandò loro l'elemosina.
    4: 'Allora Pietro fissò lo sguardo su di lui insieme a Giovanni e disse: «Guarda verso di noi».'
    5: Ed egli si volse verso di loro, aspettandosi di ricevere qualche cosa.
    6: 'Ma Pietro gli disse: «Non possiedo né argento né oro, ma quello che ho te lo do: nel nome di Gesù Cristo, il Nazareno, cammina!».'
    7: E, presolo per la mano destra, lo sollevò. Di colpo i suoi piedi e le caviglie si rinvigorirono
    8: e balzato in piedi camminava; ed entrò con loro nel tempio camminando, saltando e lodando Dio.
    9: Tutto il popolo lo vide camminare e lodare Dio
    10: e riconoscevano che era quello che sedeva a chiedere l'elemosina alla porta Bella del tempio ed erano meravigliati e stupiti per quello che gli era accaduto.
    11: Mentr'egli si teneva accanto a Pietro e Giovanni, tutto il popolo fuor di sé per lo stupore accorse verso di loro al portico detto di Salomone.
    12: 'Vedendo ciò, Pietro disse al popolo: «Uomini d''Israele, perché vi meravigliate di questo e continuate a fissarci come se per nostro potere e nostra pietà avessimo fatto camminare quest''uomo?'
    13: Il Dio di Abramo, di Isacco e di Giacobbe, il Dio dei nostri padri ha glorificato il suo servo Gesù, che voi avete consegnato e rinnegato di fronte a Pilato, mentre egli aveva deciso di liberarlo;
    14: voi invece avete rinnegato il Santo e il Giusto, avete chiesto che vi fosse graziato un assassino
    15: e avete ucciso l'autore della vita. Ma Dio l'ha risuscitato dai morti e di questo noi siamo testimoni.
    16: Proprio per la fede riposta in lui il nome di Gesù ha dato vigore a quest'uomo che voi vedete e conoscete; la fede in lui ha dato a quest'uomo la perfetta guarigione alla presenza di tutti voi.
    17: Ora, fratelli, io so che voi avete agito per ignoranza, così come i vostri capi;
    18: Dio però ha adempiuto così ciò che aveva annunziato per bocca di tutti i profeti, che cioè il suo Cristo sarebbe morto.
    19: Pentitevi dunque e cambiate vita, perché siano cancellati i vostri peccati
    20: e così possano giungere i tempi della consolazione da parte del Signore ed egli mandi quello che vi aveva destinato come Messia, cioè Gesù.
    21: Egli dev'esser accolto in cielo fino ai tempi della restaurazione di tutte le cose, come ha detto Dio fin dall'antichità, per bocca dei suoi santi profeti.
    22: 'Mosè infatti disse: Il Signore vostro Dio vi farà sorgere un profeta come me in mezzo ai vostri fratelli; voi lo ascolterete in tutto quello che egli vi dirà.'
    23: E chiunque non ascolterà quel profeta, sarà estirpato di mezzo al popolo.
    24: Tutti i profeti, a cominciare da Samuele e da quanti parlarono in seguito, annunziarono questi giorni.
    25: 'Voi siete i figli dei profeti e dell''alleanza che Dio stabilì con i vostri padri, quando disse ad Abramo: Nella tua discendenza saranno benedette tutte le famiglie della terra.'
    26: Dio, dopo aver risuscitato il suo servo, l'ha mandato prima di tutto a voi per portarvi la benedizione e perché ciascuno si converta dalle sue iniquità».
  4:
    1: Stavano ancora parlando al popolo, quando sopraggiunsero i sacerdoti, il capitano del tempio e i sadducei,
    2: irritati per il fatto che essi insegnavano al popolo e annunziavano in Gesù la risurrezione dai morti.
    3: Li arrestarono e li portarono in prigione fino al giorno dopo, dato che era ormai sera.
    4: Molti però di quelli che avevano ascoltato il discorso credettero e il numero degli uomini raggiunse circa i cinquemila.
    5: Il giorno dopo si radunarono in Gerusalemme i capi, gli anziani e gli scribi,
    6: il sommo sacerdote Anna, Caifa, Giovanni, Alessandro e quanti appartenevano a famiglie di sommi sacerdoti.
    7: 'Fattili comparire davanti a loro, li interrogavano: «Con quale potere o in nome di chi avete fatto questo?».'
    8: 'Allora Pietro, pieno di Spirito Santo, disse loro: «Capi del popolo e anziani,'
    9: visto che oggi veniamo interrogati sul beneficio recato ad un uomo infermo e in qual modo egli abbia ottenuto la salute,
    10: 'la cosa sia nota a tutti voi e a tutto il popolo d''Israele: nel nome di Gesù Cristo il Nazareno, che voi avete crocifisso e che Dio ha risuscitato dai morti, costui vi sta innanzi sano e salvo.'
    11: la pietra che, scartata da voi, costruttori, è diventata testata d'angolo. Questo Gesù è
    12: In nessun altro c'è salvezza; non vi è infatti altro nome dato agli uomini sotto il cielo nel quale è stabilito che possiamo essere salvati».
    13: Vedendo la franchezza di Pietro e di Giovanni e considerando che erano senza istruzione e popolani, rimanevano stupefatti riconoscendoli per coloro che erano stati con Gesù;
    14: quando poi videro in piedi vicino a loro l'uomo che era stato guarito, non sapevano che cosa rispondere.
    15: 'Li fecero uscire dal sinedrio e si misero a consultarsi fra loro dicendo:'
    16: «Che dobbiamo fare a questi uomini? Un miracolo evidente è avvenuto per opera loro; esso è diventato talmente noto a tutti gli abitanti di Gerusalemme che non possiamo negarlo.
    17: Ma perché la cosa non si divulghi di più tra il popolo, diffidiamoli dal parlare più ad alcuno in nome di lui».
    18: E, richiamatili, ordinarono loro di non parlare assolutamente né di insegnare nel nome di Gesù.
    19: 'Ma Pietro e Giovanni replicarono: «Se sia giusto innanzi a Dio obbedire a voi più che a lui, giudicatelo voi stessi;'
    20: noi non possiamo tacere quello che abbiamo visto e ascoltato».
    21: Quelli allora, dopo averli ulteriormente minacciati, non trovando motivi per punirli, li rilasciarono a causa del popolo, perché tutti glorificavano Dio per l'accaduto.
    22: L'uomo infatti sul quale era avvenuto il miracolo della guarigione aveva più di quarant'anni.
    23: Appena rimessi in libertà, andarono dai loro fratelli e riferirono quanto avevano detto i sommi sacerdoti e gli anziani.
    24: 'All''udire ciò, tutti insieme levarono la loro voce a Dio dicendo: «Signore, tu che hai creato il cielo, la terra, il mare e tutto ciò che è in essi,'
    25: 'Perché si agitarono le genti e i popoli tramarono cose vane? tu che per mezzo dello Spirito Santo dicesti per bocca del nostro padre, il tuo servo Davide:'
    26: Si sollevarono i re della terra e i principi si radunarono insieme, contro il Signore e contro il suo Cristo;
    27: davvero in questa città si radunarono insieme contro il tuo santo servo Gesù, che hai unto come Cristo, Erode e Ponzio Pilato con le genti e i popoli d'Israele,
    28: per compiere ciò che la tua mano e la tua volontà avevano preordinato che avvenisse.
    29: Ed ora, Signore, volgi lo sguardo alle loro minacce e concedi ai tuoi servi di annunziare con tutta franchezza la tua parola.
    30: Stendi la mano perché si compiano guarigioni, miracoli e prodigi nel nome del tuo santo servo Gesù».
    31: Quand'ebbero terminato la preghiera, il luogo in cui erano radunati tremò e tutti furono pieni di Spirito Santo e annunziavano la parola di Dio con franchezza.
    32: La moltitudine di coloro che eran venuti alla fede aveva un cuore solo e un'anima sola e nessuno diceva sua proprietà quello che gli apparteneva, ma ogni cosa era fra loro comune.
    33: Con grande forza gli apostoli rendevano testimonianza della risurrezione del Signore Gesù e tutti essi godevano di grande simpatia.
    34: Nessuno infatti tra loro era bisognoso, perché quanti possedevano campi o case li vendevano, portavano l'importo di ciò che era stato venduto
    35: e lo deponevano ai piedi degli apostoli; e poi veniva distribuito a ciascuno secondo il bisogno.
    36: Così Giuseppe, soprannominato dagli apostoli Barnaba, che significa «figlio dell'esortazione», un levita originario di Cipro,
    37: che era padrone di un campo, lo vendette e ne consegnò l'importo deponendolo ai piedi degli apostoli.
  5:
    1: Un uomo di nome Anania con la moglie Saffira vendette un suo podere
    2: e, tenuta per sé una parte dell'importo d'accordo con la moglie, consegnò l'altra parte deponendola ai piedi degli apostoli.
    3: 'Ma Pietro gli disse: «Anania, perché mai satana si è così impossessato del tuo cuore che tu hai mentito allo Spirito Santo e ti sei trattenuto parte del prezzo del terreno?'
    4: Prima di venderlo, non era forse tua proprietà e, anche venduto, il ricavato non era sempre a tua disposizione? Perché hai pensato in cuor tuo a quest'azione? Tu non hai mentito agli uomini, ma a Dio».
    5: All'udire queste parole, Anania cadde a terra e spirò. E un timore grande prese tutti quelli che ascoltavano.
    6: Si alzarono allora i più giovani e, avvoltolo in un lenzuolo, lo portarono fuori e lo seppellirono.
    7: Avvenne poi che, circa tre ore più tardi, entrò anche sua moglie, ignara dell'accaduto.
    8: 'Pietro le chiese: «Dimmi: avete venduto il campo a tal prezzo?». Ed essa: «Sì, a tanto».'
    9: 'Allora Pietro le disse: «Perché vi siete accordati per tentare lo Spirito del Signore? Ecco qui alla porta i passi di coloro che hanno seppellito tuo marito e porteranno via anche te».'
    10: D'improvviso cadde ai piedi di Pietro e spirò. Quando i giovani entrarono, la trovarono morta e, portatala fuori, la seppellirono accanto a suo marito.
    11: E un grande timore si diffuse in tutta la Chiesa e in quanti venivano a sapere queste cose.
    12: Molti miracoli e prodigi avvenivano fra il popolo per opera degli apostoli. Tutti erano soliti stare insieme nel portico di Salomone;
    13: degli altri, nessuno osava associarsi a loro, ma il popolo li esaltava.
    14: Intanto andava aumentando il numero degli uomini e delle donne che credevano nel Signore
    15: fino al punto che portavano gli ammalati nelle piazze, ponendoli su lettucci e giacigli, perché, quando Pietro passava, anche solo la sua ombra coprisse qualcuno di loro.
    16: Anche la folla delle città vicine a Gerusalemme accorreva, portando malati e persone tormentate da spiriti immondi e tutti venivano guariti.
    17: Si alzò allora il sommo sacerdote e quelli della sua parte, cioè la setta dei sadducei, pieni di livore,
    18: e fatti arrestare gli apostoli li fecero gettare nella prigione pubblica.
    19: 'Ma durante la notte un angelo del Signore aprì le porte della prigione, li condusse fuori e disse:'
    20: «Andate, e mettetevi a predicare al popolo nel tempio tutte queste parole di vita».
    21: Udito questo, entrarono nel tempio sul far del giorno e si misero a insegnare. Quando arrivò il sommo sacerdote con quelli della sua parte, convocarono il sinedrio e tutti gli anziani dei figli d'Israele; mandarono quindi a prelevare gli apostoli nella prigione.
    22: 'Ma gli incaricati, giunti sul posto, non li trovarono nella prigione e tornarono a riferire:'
    23: «Abbiamo trovato il carcere scrupolosamente sbarrato e le guardie ai loro posti davanti alla porta, ma, dopo aver aperto, non abbiamo trovato dentro nessuno».
    24: Udite queste parole, il capitano del tempio e i sommi sacerdoti si domandavano perplessi che cosa mai significasse tutto questo,
    25: 'quando arrivò un tale ad annunziare: «Ecco, gli uomini che avete messo in prigione si trovano nel tempio a insegnare al popolo».'
    26: Allora il capitano uscì con le sue guardie e li condusse via, ma senza violenza, per timore di esser presi a sassate dal popolo.
    27: 'Li condussero e li presentarono nel sinedrio; il sommo sacerdote cominciò a interrogarli dicendo:'
    28: «Vi avevamo espressamente ordinato di non insegnare più nel nome di costui, ed ecco voi avete riempito Gerusalemme della vostra dottrina e volete far ricadere su di noi il sangue di quell'uomo».
    29: 'Rispose allora Pietro insieme agli apostoli: «Bisogna obbedire a Dio piuttosto che agli uomini.'
    30: Il Dio dei nostri padri ha risuscitato Gesù, che voi avevate ucciso appendendolo alla croce.
    31: Dio lo ha innalzato con la sua destra facendolo capo e salvatore, per dare a Israele la grazia della conversione e il perdono dei peccati.
    32: E di questi fatti siamo testimoni noi e lo Spirito Santo, che Dio ha dato a coloro che si sottomettono a lui».
    33: All'udire queste cose essi si irritarono e volevano metterli a morte.
    34: Si alzò allora nel sinedrio un fariseo, di nome Gamaliele, dottore della legge, stimato presso tutto il popolo. Dato ordine di far uscire per un momento gli accusati,
    35: 'disse: «Uomini di Israele, badate bene a ciò che state per fare contro questi uomini.'
    36: Qualche tempo fa venne Tèuda, dicendo di essere qualcuno, e a lui si aggregarono circa quattrocento uomini. Ma fu ucciso, e quanti s'erano lasciati persuadere da lui si dispersero e finirono nel nulla.
    37: Dopo di lui sorse Giuda il Galileo, al tempo del censimento, e indusse molta gente a seguirlo, ma anch'egli perì e quanti s'erano lasciati persuadere da lui furono dispersi.
    38: 'Per quanto riguarda il caso presente, ecco ciò che vi dico: Non occupatevi di questi uomini e lasciateli andare. Se infatti questa teoria o questa attività è di origine umana, verrà distrutta;'
    39: ma se essa viene da Dio, non riuscirete a sconfiggerli; non vi accada di trovarvi a combattere contro Dio!».
    40: Seguirono il suo parere e, richiamati gli apostoli, li fecero fustigare e ordinarono loro di non continuare a parlare nel nome di Gesù; quindi li rimisero in libertà.
    41: Ma essi se ne andarono dal sinedrio lieti di essere stati oltraggiati per amore del nome di Gesù.
    42: E ogni giorno, nel tempio e a casa, non cessavano di insegnare e di portare il lieto annunzio che Gesù è il Cristo.
  6:
    1: In quei giorni, mentre aumentava il numero dei discepoli, sorse un malcontento fra gli ellenisti verso gli Ebrei, perché venivano trascurate le loro vedove nella distribuzione quotidiana.
    2: 'Allora i Dodici convocarono il gruppo dei discepoli e dissero: «Non è giusto che noi trascuriamo la parola di Dio per il servizio delle mense.'
    3: Cercate dunque, fratelli, tra di voi sette uomini di buona reputazione, pieni di Spirito e di saggezza, ai quali affideremo quest'incarico.
    4: Noi, invece, ci dedicheremo alla preghiera e al ministero della parola».
    5: Piacque questa proposta a tutto il gruppo ed elessero Stefano, uomo pieno di fede e di Spirito Santo, Filippo, Pròcoro, Nicànore, Timòne, Parmenàs e Nicola, un proselito di Antiochia.
    6: Li presentarono quindi agli apostoli i quali, dopo aver pregato, imposero loro le mani.
    7: Intanto la parola di Dio si diffondeva e si moltiplicava grandemente il numero dei discepoli a Gerusalemme; anche un gran numero di sacerdoti aderiva alla fede.
    8: Stefano intanto, pieno di grazia e di fortezza, faceva grandi prodigi e miracoli tra il popolo.
    9: Sorsero allora alcuni della sinagoga detta dei «liberti» comprendente anche i Cirenei, gli Alessandrini e altri della Cilicia e dell'Asia, a disputare con Stefano,
    10: ma non riuscivano a resistere alla sapienza ispirata con cui egli parlava.
    11: 'Perciò sobillarono alcuni che dissero: «Lo abbiamo udito pronunziare espressioni blasfeme contro Mosè e contro Dio».'
    12: E così sollevarono il popolo, gli anziani e gli scribi, gli piombarono addosso, lo catturarono e lo trascinarono davanti al sinedrio.
    13: 'Presentarono quindi dei falsi testimoni, che dissero: «Costui non cessa di proferire parole contro questo luogo sacro e contro la legge.'
    14: Lo abbiamo udito dichiarare che Gesù il Nazareno distruggerà questo luogo e sovvertirà i costumi tramandatici da Mosè».
    15: E tutti quelli che sedevano nel sinedrio, fissando gli occhi su di lui, videro il suo volto come quello di un angelo.
  7:
    1: 'Gli disse allora il sommo sacerdote: «Queste cose stanno proprio così?».'
    2: 'Ed egli rispose: «Fratelli e padri, ascoltate: il Dio della gloria apparve al nostro padre Abramo quando era ancora in Mesopotamia, prima che egli si stabilisse in Carran,'
    3: 'e gli disse: Esci dalla tua terra e dalla tua gente e và nella terra che io ti indicherò.'
    4: Allora, uscito dalla terra dei Caldei, si stabilì in Carran; di là, dopo la morte del padre, Dio lo fece emigrare in questo paese dove voi ora abitate,
    5: ma non gli diede alcuna proprietà in esso, neppure quanto l'orma di un piede, ma gli promise di darlo in possesso a lui e alla sua discendenza dopo di lui, sebbene non avesse ancora figli.
    6: 'Poi Dio parlò così: La discendenza di Abramo sarà pellegrina in terra straniera, tenuta in schiavitù e oppressione per quattrocento anni.'
    7: 'Ma del popolo di cui saranno schiavi io farò giustizia, disse Dio: dopo potranno uscire e mi adoreranno in questo luogo.'
    8: E gli diede l'alleanza della circoncisione. E così Abramo generò Isacco e lo circoncise l'ottavo giorno e Isacco generò Giacobbe e Giacobbe i dodici patriarchi.
    9: Ma i patriarchi, gelosi di Giuseppe, lo vendettero schiavo in Egitto. Dio però era con lui
    10: e lo liberò da tutte le sue afflizioni e gli diede grazia e saggezza davanti al faraone re d'Egitto, il quale lo nominò amministratore dell'Egitto e di tutta la sua casa.
    11: Venne una carestia su tutto l'Egitto e in Canaan e una grande miseria, e i nostri padri non trovavano da mangiare.
    12: Avendo udito Giacobbe che in Egitto c'era del grano, vi inviò i nostri padri una prima volta;
    13: la seconda volta Giuseppe si fece riconoscere dai suoi fratelli e fu nota al faraone la sua origine.
    14: Giuseppe allora mandò a chiamare Giacobbe suo padre e tutta la sua parentela, settantacinque persone in tutto.
    15: E Giacobbe si recò in Egitto, e qui egli morì come anche i nostri padri;
    16: essi furono poi trasportati in Sichem e posti nel sepolcro che Abramo aveva acquistato e pagato in denaro dai figli di Emor, a Sichem.
    17: Mentre si avvicinava il tempo della promessa fatta da Dio ad Abramo, il popolo crebbe e si moltiplicò in Egitto,
    18: finché salì al trono d'Egitto un altro re, che non conosceva Giuseppe.
    19: Questi, adoperando l'astuzia contro la nostra gente, perseguitò i nostri padri fino a costringerli a esporre i loro figli, perché non sopravvivessero.
    20: In quel tempo nacque Mosè e piacque a Dio; egli fu allevato per tre mesi nella casa paterna, poi,
    21: essendo stato esposto, lo raccolse la figlia del faraone e lo allevò come figlio.
    22: Così Mosè venne istruito in tutta la sapienza degli Egiziani ed era potente nelle parole e nelle opere.
    23: Quando stava per compiere i quarant'anni, gli venne l'idea di far visita ai suoi fratelli, i figli di Israele,
    24: e vedendone uno trattato ingiustamente, ne prese le difese e vendicò l'oppresso, uccidendo l'Egiziano.
    25: Egli pensava che i suoi connazionali avrebbero capito che Dio dava loro salvezza per mezzo suo, ma essi non compresero.
    26: 'Il giorno dopo si presentò in mezzo a loro mentre stavano litigando e si adoperò per metterli d''accordo, dicendo: Siete fratelli; perché vi insultate l''un l''altro?'
    27: 'Ma quello che maltrattava il vicino lo respinse, dicendo: Chi ti ha nominato capo e giudice sopra di noi?'
    28: Vuoi forse uccidermi, come hai ucciso ieri l'Egiziano?
    29: Fuggì via Mosè a queste parole, e andò ad abitare nella terra di Madian, dove ebbe due figli.
    30: Passati quarant'anni, gli apparve nel deserto del monte Sinai un angelo, in mezzo alla fiamma di un roveto ardente.
    31: 'Mosè rimase stupito di questa visione; e mentre si avvicinava per veder meglio, si udì la voce del Signore:'
    32: Io sono il Dio dei tuoi padri, il Dio di Abramo, di Isacco e di Giacobbe. Esterrefatto, Mosè non osava guardare.
    33: 'Allora il Signore gli disse: Togliti dai piedi i calzari, perché il luogo in cui stai è terra santa.'
    34: Ho visto l'afflizione del mio popolo in Egitto, ho udito il loro gemito e sono sceso a liberarli; ed ora vieni, che ti mando in Egitto.
    35: 'Questo Mosè che avevano rinnegato dicendo: Chi ti ha nominato capo e giudice?, proprio lui Dio aveva mandato per esser capo e liberatore, parlando per mezzo dell''angelo che gli era apparso nel roveto.'
    36: Egli li fece uscire, compiendo miracoli e prodigi nella terra d'Egitto, nel Mare Rosso, e nel deserto per quarant'anni.
    37: 'Egli è quel Mosè che disse ai figli d''Israele: Dio vi farà sorgere un profeta tra i vostri fratelli, al pari di me.'
    38: Egli è colui che, mentre erano radunati nel deserto, fu mediatore tra l'angelo che gli parlava sul monte Sinai e i nostri padri; egli ricevette parole di vita da trasmettere a noi.
    39: Ma i nostri padri non vollero dargli ascolto, lo respinsero e si volsero in cuor loro verso l'Egitto,
    40: 'dicendo ad Aronne: Fà per noi una divinità che ci vada innanzi, perché a questo Mosè che ci condusse fuori dall''Egitto non sappiamo che cosa sia accaduto.'
    41: E in quei giorni fabbricarono un vitello e offrirono sacrifici all'idolo e si rallegrarono per l'opera delle loro mani.
    42: 'Ma Dio si ritrasse da loro e li abbandonò al culto dell'' esercito del cielo, come è scritto nel libro dei Profeti:'
    43: Mi avete forse offerto vittime e sacrifici per quarant'anni nel deserto, o casa d'Israele? Avete preso con voi la tenda di Mòloch, e la stella del dio Refàn, simulacri che vi siete fabbricati per adorarli! Perciò vi deporterò al di là di Babilonia.
    44: I nostri padri avevano nel deserto la tenda della testimonianza, come aveva ordinato colui che disse a Mosè di costruirla secondo il modello che aveva visto.
    45: E dopo averla ricevuta, i nostri padri con Giosuè se la portarono con sé nella conquista dei popoli che Dio scacciò davanti a loro, fino ai tempi di Davide.
    46: Questi trovò grazia innanzi a Dio e domandò di poter trovare una dimora per il Dio di Giacobbe;
    47: Salomone poi gli edificò una casa.
    48: 'Ma l''Altissimo non abita in costruzioni fatte da mano d''uomo, come dice il Profeta:'
    49: Il cielo è il mio trono e la terra sgabello per i miei piedi. Quale casa potrete edificarmi, dice il Signore, o quale sarà il luogo del mio riposo?
    50: Non forse la mia mano ha creato tutte queste cose?
    51: O gente testarda e pagana nel cuore e nelle orecchie, voi sempre opponete resistenza allo Spirito Santo; come i vostri padri, così anche voi.
    52: Quale dei profeti i vostri padri non hanno perseguitato? Essi uccisero quelli che preannunciavano la venuta del Giusto, del quale voi ora siete divenuti traditori e uccisori;
    53: voi che avete ricevuto la legge per mano degli angeli e non l'avete osservata».
    54: All'udire queste cose, fremevano in cuor loro e digrignavano i denti contro di lui.
    55: Ma Stefano, pieno di Spirito Santo, fissando gli occhi al cielo, vide la gloria di Dio e Gesù che stava alla sua destra
    56: 'e disse: «Ecco, io contemplo i cieli aperti e il Figlio dell''uomo che sta alla destra di Dio».'
    57: Proruppero allora in grida altissime turandosi gli orecchi; poi si scagliarono tutti insieme contro di lui,
    58: lo trascinarono fuori della città e si misero a lapidarlo. E i testimoni deposero il loro mantello ai piedi di un giovane, chiamato Saulo.
    59: 'E così lapidavano Stefano mentre pregava e diceva: «Signore Gesù, accogli il mio spirito».'
    60: 'Poi piegò le ginocchia e gridò forte: «Signore, non imputar loro questo peccato». Detto questo, morì.'
  8:
    1: Saulo era fra coloro che approvarono la sua uccisione. In quel giorno scoppiò una violenta persecuzione contro la Chiesa di Gerusalemme e tutti, ad eccezione degli apostoli, furono dispersi nelle regioni della Giudea e della Samaria.
    2: Persone pie seppellirono Stefano e fecero un grande lutto per lui.
    3: Saulo intanto infuriava contro la Chiesa ed entrando nelle case prendeva uomini e donne e li faceva mettere in prigione.
    4: Quelli però che erano stati dispersi andavano per il paese e diffondevano la parola di Dio.
    5: Filippo, sceso in una città della Samaria, cominciò a predicare loro il Cristo.
    6: E le folle prestavano ascolto unanimi alle parole di Filippo sentendolo parlare e vedendo i miracoli che egli compiva.
    7: Da molti indemoniati uscivano spiriti immondi, emettendo alte grida e molti paralitici e storpi furono risanati.
    8: E vi fu grande gioia in quella città.
    9: V'era da tempo in città un tale di nome Simone, dedito alla magia, il quale mandava in visibilio la popolazione di Samaria, spacciandosi per un gran personaggio.
    10: 'A lui aderivano tutti, piccoli e grandi, esclamando: «Questi è la potenza di Dio, quella che è chiamata Grande».'
    11: Gli davano ascolto, perché per molto tempo li aveva fatti strabiliare con le sue magie.
    12: Ma quando cominciarono a credere a Filippo, che recava la buona novella del regno di Dio e del nome di Gesù Cristo, uomini e donne si facevano battezzare.
    13: Anche Simone credette, fu battezzato e non si staccava più da Filippo. Era fuori di sé nel vedere i segni e i grandi prodigi che avvenivano.
    14: Frattanto gli apostoli, a Gerusalemme, seppero che la Samaria aveva accolto la parola di Dio e vi inviarono Pietro e Giovanni.
    15: Essi discesero e pregarono per loro perché ricevessero lo Spirito Santo;
    16: non era infatti ancora sceso sopra nessuno di loro, ma erano stati soltanto battezzati nel nome del Signore Gesù.
    17: Allora imponevano loro le mani e quelli ricevevano lo Spirito Santo.
    18: Simone, vedendo che lo Spirito veniva conferito con l'imposizione delle mani degli apostoli, offrì loro del denaro
    19: 'dicendo: «Date anche a me questo potere perché a chiunque io imponga le mani, egli riceva lo Spirito Santo».'
    20: 'Ma Pietro gli rispose: «Il tuo denaro vada con te in perdizione, perché hai osato pensare di acquistare con denaro il dono di Dio.'
    21: Non v'è parte né sorte alcuna per te in questa cosa, perché il tuo cuore non è retto davanti a Dio.
    22: Pentiti dunque di questa tua iniquità e prega il Signore che ti sia perdonato questo pensiero.
    23: Ti vedo infatti chiuso in fiele amaro e in lacci d'iniquità ».
    24: 'Rispose Simone: «Pregate voi per me il Signore, perché non mi accada nulla di ciò che avete detto».'
    25: Essi poi, dopo aver testimoniato e annunziato la parola di Dio, ritornavano a Gerusalemme ed evangelizzavano molti villaggi della Samaria.
    26: 'Un angelo del Signore parlò intanto a Filippo: «Alzati, e và verso il mezzogiorno, sulla strada che discende da Gerusalemme a Gaza; essa è deserta».'
    27: Egli si alzò e si mise in cammino, quand'ecco un Etiope, un eunuco, funzionario di Candàce, regina di Etiopia, sovrintendente a tutti i suoi tesori, venuto per il culto a Gerusalemme,
    28: se ne ritornava, seduto sul suo carro da viaggio, leggendo il profeta Isaia.
    29: 'Disse allora lo Spirito a Filippo: «Và avanti, e raggiungi quel carro».'
    30: 'Filippo corse innanzi e, udito che leggeva il profeta Isaia, gli disse: «Capisci quello che stai leggendo?».'
    31: 'Quegli rispose: «E come lo potrei, se nessuno mi istruisce?». E invitò Filippo a salire e a sedere accanto a lui.'
    32: 'Come una pecora fu condotto al macello e come un agnello senza voce innanzi a chi lo tosa, così egli non apre la sua bocca. Il passo della Scrittura che stava leggendo era questo:'
    33: Nella sua umiliazione il giudizio gli è stato negato, ma la sua posterità chi potrà mai descriverla? Poiché è stata recisa dalla terra la sua vita.
    34: 'E rivoltosi a Filippo l''eunuco disse: «Ti prego, di quale persona il profeta dice questo? Di se stesso o di qualcun altro?».'
    35: Filippo, prendendo a parlare e partendo da quel passo della Scrittura, gli annunziò la buona novella di Gesù.
    36: 'Proseguendo lungo la strada, giunsero a un luogo dove c''era acqua e l''eunuco disse: «Ecco qui c''è acqua; che cosa mi impedisce di essere battezzato?».'
    38: Fece fermare il carro e discesero tutti e due nell'acqua, Filippo e l'eunuco, ed egli lo battezzò.
    39: Quando furono usciti dall'acqua, lo Spirito del Signore rapì Filippo e l'eunuco non lo vide più e proseguì pieno di gioia il suo cammino.
    40: Quanto a Filippo, si trovò ad Azoto e, proseguendo, predicava il vangelo a tutte le città, finché giunse a Cesarèa.
  9:
    1: Saulo frattanto, sempre fremente minaccia e strage contro i discepoli del Signore, si presentò al sommo sacerdote
    2: e gli chiese lettere per le sinagoghe di Damasco al fine di essere autorizzato a condurre in catene a Gerusalemme uomini e donne, seguaci della dottrina di Cristo, che avesse trovati.
    3: E avvenne che, mentre era in viaggio e stava per avvicinarsi a Damasco, all'improvviso lo avvolse una luce dal cielo
    4: 'e cadendo a terra udì una voce che gli diceva: «Saulo, Saulo, perché mi perseguiti?».'
    5: 'Rispose: «Chi sei, o Signore?». E la voce: «Io sono Gesù, che tu perseguiti!'
    6: Orsù, alzati ed entra nella città e ti sarà detto ciò che devi fare».
    7: Gli uomini che facevano il cammino con lui si erano fermati ammutoliti, sentendo la voce ma non vedendo nessuno.
    8: Saulo si alzò da terra ma, aperti gli occhi, non vedeva nulla. Così, guidandolo per mano, lo condussero a Damasco,
    9: dove rimase tre giorni senza vedere e senza prendere né cibo né bevanda.
    10: 'Ora c''era a Damasco un discepolo di nome Anania e il Signore in una visione gli disse: «Anania!». Rispose: «Eccomi, Signore!».'
    11: 'E il Signore a lui: «Su, và sulla strada chiamata Diritta, e cerca nella casa di Giuda un tale che ha nome Saulo, di Tarso; ecco sta pregando,'
    12: e ha visto in visione un uomo, di nome Anania, venire e imporgli le mani perché ricuperi la vista».
    13: 'Rispose Anania: «Signore, riguardo a quest''uomo ho udito da molti tutto il male che ha fatto ai tuoi fedeli in Gerusalemme.'
    14: Inoltre ha l'autorizzazione dai sommi sacerdoti di arrestare tutti quelli che invocano il tuo nome».
    15: 'Ma il Signore disse: «Và, perché egli è per me uno strumento eletto per portare il mio nome dinanzi ai popoli, ai re e ai figli di Israele;'
    16: e io gli mostrerò quanto dovrà soffrire per il mio nome».
    17: 'Allora Anania andò, entrò nella casa, gli impose le mani e disse: «Saulo, fratello mio, mi ha mandato a te il Signore Gesù, che ti è apparso sulla via per la quale venivi, perché tu riacquisti la vista e sia colmo di Spirito Santo».'
    18: E improvvisamente gli caddero dagli occhi come delle squame e ricuperò la vista; fu subito battezzato,
    19: poi prese cibo e le forze gli ritornarono. Rimase alcuni giorni insieme ai discepoli che erano a Damasco,
    20: e subito nelle sinagoghe proclamava Gesù Figlio di Dio.
    21: 'E tutti quelli che lo ascoltavano si meravigliavano e dicevano: «Ma costui non è quel tale che a Gerusalemme infieriva contro quelli che invocano questo nome ed era venuto qua precisamente per condurli in catene dai sommi sacerdoti?».'
    22: Saulo frattanto si rinfrancava sempre più e confondeva i Giudei residenti a Damasco, dimostrando che Gesù è il Cristo.
    23: Trascorsero così parecchi giorni e i Giudei fecero un complotto per ucciderlo;
    24: ma i loro piani vennero a conoscenza di Saulo. Essi facevano la guardia anche alle porte della città di giorno e di notte per sopprimerlo;
    25: ma i suoi discepoli di notte lo presero e lo fecero discendere dalle mura, calandolo in una cesta.
    26: Venuto a Gerusalemme, cercava di unirsi con i discepoli, ma tutti avevano paura di lui, non credendo ancora che fosse un discepolo.
    27: Allora Barnaba lo prese con sé, lo presentò agli apostoli e raccontò loro come durante il viaggio aveva visto il Signore che gli aveva parlato, e come in Damasco aveva predicato con coraggio nel nome di Gesù.
    28: Così egli potè stare con loro e andava e veniva a Gerusalemme, parlando apertamente nel nome del Signore
    29: e parlava e discuteva con gli Ebrei di lingua greca; ma questi tentarono di ucciderlo.
    30: Venutolo però a sapere i fratelli, lo condussero a Cesarèa e lo fecero partire per Tarso.
    31: La Chiesa era dunque in pace per tutta la Giudea, la Galilea e la Samaria; essa cresceva e camminava nel timore del Signore, colma del conforto dello Spirito Santo.
    32: E avvenne che mentre Pietro andava a far visita a tutti, si recò anche dai fedeli che dimoravano a Lidda.
    33: Qui trovò un uomo di nome Enea, che da otto anni giaceva su un lettuccio ed era paralitico.
    34: 'Pietro gli disse: «Enea, Gesù Cristo ti guarisce; alzati e rifatti il letto». E subito si alzò.'
    35: Lo videro tutti gli abitanti di Lidda e del Saròn e si convertirono al Signore.
    36: A Giaffa c'era una discepola chiamata Tabità, nome che significa «Gazzella», la quale abbondava in opere buone e faceva molte elemosine.
    37: Proprio in quei giorni si ammalò e morì. La lavarono e la deposero in una stanza al piano superiore.
    38: 'E poiché Lidda era vicina a Giaffa i discepoli, udito che Pietro si trovava là, mandarono due uomini ad invitarlo: «Vieni subito da noi!».'
    39: E Pietro subito andò con loro. Appena arrivato lo condussero al piano superiore e gli si fecero incontro tutte le vedove in pianto che gli mostravano le tuniche e i mantelli che Gazzella confezionava quando era fra loro.
    40: 'Pietro fece uscire tutti e si inginocchiò a pregare; poi rivolto alla salma disse: «Tabità, alzati!». Ed essa aprì gli occhi, vide Pietro e si mise a sedere.'
    41: Egli le diede la mano e la fece alzare, poi chiamò i credenti e le vedove, e la presentò loro viva.
    42: La cosa si riseppe in tutta Giaffa, e molti credettero nel Signore.
    43: Pietro rimase a Giaffa parecchi giorni, presso un certo Simone conciatore.
  10:
    1: C'era in Cesarèa un uomo di nome Cornelio, centurione della coorte Italica,
    2: uomo pio e timorato di Dio con tutta la sua famiglia; faceva molte elemosine al popolo e pregava sempre Dio.
    3: 'Un giorno verso le tre del pomeriggio vide chiaramente in visione un angelo di Dio venirgli incontro e chiamarlo: «Cornelio!».'
    4: 'Egli lo guardò e preso da timore disse: «Che c''è, Signore?». Gli rispose: «Le tue preghiere e le tue elemosine sono salite, in tua memoria, innanzi a Dio.'
    5: E ora manda degli uomini a Giaffa e fà venire un certo Simone detto anche Pietro.
    6: Egli è ospite presso un tal Simone conciatore, la cui casa è sulla riva del mare».
    7: Quando l'angelo che gli parlava se ne fu andato, Cornelio chiamò due dei suoi servitori e un pio soldato fra i suoi attendenti e,
    8: spiegata loro ogni cosa, li mandò a Giaffa.
    9: Il giorno dopo, mentre essi erano per via e si avvicinavano alla città, Pietro salì verso mezzogiorno sulla terrazza a pregare.
    10: Gli venne fame e voleva prendere cibo. Ma mentre glielo preparavano, fu rapito in estasi.
    11: Vide il cielo aperto e un oggetto che discendeva come una tovaglia grande, calata a terra per i quattro capi.
    12: In essa c'era ogni sorta di quadrupedi e rettili della terra e uccelli del cielo.
    13: 'Allora risuonò una voce che gli diceva: «Alzati, Pietro, uccidi e mangia!».'
    14: 'Ma Pietro rispose: «No davvero, Signore, poiché io non ho mai mangiato nulla di profano e di immondo».'
    15: 'E la voce di nuovo a lui: «Ciò che Dio ha purificato, tu non chiamarlo più profano».'
    16: Questo accadde per tre volte; poi d'un tratto quell'oggetto fu risollevato al cielo.
    17: Mentre Pietro si domandava perplesso tra sé e sé che cosa significasse ciò che aveva visto, gli uomini inviati da Cornelio, dopo aver domandato della casa di Simone, si fermarono all'ingresso.
    18: Chiamarono e chiesero se Simone, detto anche Pietro, alloggiava colà.
    19: 'Pietro stava ancora ripensando alla visione, quando lo Spirito gli disse: «Ecco, tre uomini ti cercano;'
    20: alzati, scendi e và con loro senza esitazione, perché io li ho mandati».
    21: 'Pietro scese incontro agli uomini e disse: «Eccomi, sono io quello che cercate. Qual è il motivo per cui siete venuti?».'
    22: 'Risposero: «Il centurione Cornelio, uomo giusto e timorato di Dio, stimato da tutto il popolo dei Giudei, è stato avvertito da un angelo santo di invitarti nella sua casa, per ascoltare ciò che hai da dirgli».'
    23: Pietro allora li fece entrare e li ospitò. Il giorno seguente si mise in viaggio con loro e alcuni fratelli di Giaffa lo accompagnarono.
    24: Il giorno dopo arrivò a Cesarèa. Cornelio stava ad aspettarli ed aveva invitato i congiunti e gli amici intimi.
    25: Mentre Pietro stava per entrare, Cornelio andandogli incontro si gettò ai suoi piedi per adorarlo.
    26: 'Ma Pietro lo rialzò, dicendo: «Alzati: anch''io sono un uomo!».'
    27: 'Poi, continuando a conversare con lui, entrò e trovate riunite molte persone disse loro:'
    28: «Voi sapete che non è lecito per un Giudeo unirsi o incontrarsi con persone di altra razza; ma Dio mi ha mostrato che non si deve dire profano o immondo nessun uomo.
    29: 'Per questo sono venuto senza esitare quando mi avete mandato a chiamare. Vorrei dunque chiedere: per quale ragione mi avete fatto venire?».'
    30: 'Cornelio allora rispose: «Quattro giorni or sono, verso quest''ora, stavo recitando la preghiera delle tre del pomeriggio nella mia casa, quando mi si presentò un uomo in splendida veste'
    31: 'e mi disse: Cornelio, sono state esaudite le tue preghiere e ricordate le tue elemosine davanti a Dio.'
    32: Manda dunque a Giaffa e fà venire Simone chiamato anche Pietro; egli è ospite nella casa di Simone il conciatore, vicino al mare.
    33: Subito ho mandato a cercarti e tu hai fatto bene a venire. Ora dunque tutti noi, al cospetto di Dio, siamo qui riuniti per ascoltare tutto ciò che dal Signore ti è stato ordinato».
    34: 'Pietro prese la parola e disse: «In verità sto rendendomi conto che Dio non fa preferenze di persone,'
    35: ma chi lo teme e pratica la giustizia, a qualunque popolo appartenga, è a lui accetto.
    36: Questa è la parola che egli ha inviato ai figli d'Israele, recando la buona novella della pace, per mezzo di Gesù Cristo, che è il Signore di tutti.
    37: Voi conoscete ciò che è accaduto in tutta la Giudea, incominciando dalla Galilea, dopo il battesimo predicato da Giovanni;
    38: cioè come Dio consacrò in Spirito Santo e potenza Gesù di Nazaret, il quale passò beneficando e risanando tutti coloro che stavano sotto il potere del diavolo, perché Dio era con lui.
    39: E noi siamo testimoni di tutte le cose da lui compiute nella regione dei Giudei e in Gerusalemme. Essi lo uccisero appendendolo a una croce,
    40: ma Dio lo ha risuscitato al terzo giorno e volle che apparisse,
    41: non a tutto il popolo, ma a testimoni prescelti da Dio, a noi, che abbiamo mangiato e bevuto con lui dopo la sua risurrezione dai morti.
    42: E ci ha ordinato di annunziare al popolo e di attestare che egli è il giudice dei vivi e dei morti costituito da Dio.
    43: 'Tutti i profeti gli rendono questa testimonianza: chiunque crede in lui ottiene la remissione dei peccati per mezzo del suo nome».'
    44: Pietro stava ancora dicendo queste cose, quando lo Spirito Santo scese sopra tutti coloro che ascoltavano il discorso.
    45: E i fedeli circoncisi, che erano venuti con Pietro, si meravigliavano che anche sopra i pagani si effondesse il dono dello Spirito Santo;
    46: li sentivano infatti parlare lingue e glorificare Dio.
    47: 'Allora Pietro disse: «Forse che si può proibire che siano battezzati con l''acqua questi che hanno ricevuto lo Spirito Santo al pari di noi?».'
    48: E ordinò che fossero battezzati nel nome di Gesù Cristo. Dopo tutto questo lo pregarono di fermarsi alcuni giorni.
  11:
    1: Gli apostoli e i fratelli che stavano nella Giudea vennero a sapere che anche i pagani avevano accolto la parola di Dio.
    2: 'E quando Pietro salì a Gerusalemme, i circoncisi lo rimproveravano dicendo:'
    3: «Sei entrato in casa di uomini non circoncisi e hai mangiato insieme con loro!».
    4: 'Allora Pietro raccontò per ordine come erano andate le cose, dicendo:'
    5: '«Io mi trovavo in preghiera nella città di Giaffa e vidi in estasi una visione: un oggetto, simile a una grande tovaglia, scendeva come calato dal cielo per i quattro capi e giunse fino a me.'
    6: Fissandolo con attenzione, vidi in esso quadrupedi, fiere e rettili della terra e uccelli del cielo.
    7: 'E sentii una voce che mi diceva: Pietro, àlzati, uccidi e mangia!'
    8: 'Risposi: Non sia mai, Signore, poiché nulla di profano e di immondo è entrato mai nella mia bocca.'
    9: 'Ribattè nuovamente la voce dal cielo: Quello che Dio ha purificato, tu non considerarlo profano.'
    10: Questo avvenne per tre volte e poi tutto fu risollevato di nuovo nel cielo.
    11: Ed ecco, in quell'istante, tre uomini giunsero alla casa dove eravamo, mandati da Cesarèa a cercarmi.
    12: Lo Spirito mi disse di andare con loro senza esitare. Vennero con me anche questi sei fratelli ed entrammo in casa di quell'uomo.
    13: 'Egli ci raccontò che aveva visto un angelo presentarsi in casa sua e dirgli: Manda a Giaffa e fà venire Simone detto anche Pietro;'
    14: egli ti dirà parole per mezzo delle quali sarai salvato tu e tutta la tua famiglia.
    15: Avevo appena cominciato a parlare quando lo Spirito Santo scese su di loro, come in principio era sceso su di noi.
    16: 'Mi ricordai allora di quella parola del Signore che diceva: Giovanni battezzò con acqua, voi invece sarete battezzati in Spirito Santo.'
    17: Se dunque Dio ha dato a loro lo stesso dono che a noi per aver creduto nel Signore Gesù Cristo, chi ero io per porre impedimento a Dio?».
    18: 'All''udir questo si calmarono e cominciarono a glorificare Dio dicendo: «Dunque anche ai pagani Dio ha concesso che si convertano perché abbiano la vita!».'
    19: Intanto quelli che erano stati dispersi dopo la persecuzione scoppiata al tempo di Stefano, erano arrivati fin nella Fenicia, a Cipro e ad Antiochia e non predicavano la parola a nessuno fuorchè ai Giudei.
    20: Ma alcuni fra loro, cittadini di Cipro e di Cirène, giunti ad Antiochia, cominciarono a parlare anche ai Greci, predicando la buona novella del Signore Gesù.
    21: E la mano del Signore era con loro e così un gran numero credette e si convertì al Signore.
    22: La notizia giunse agli orecchi della Chiesa di Gerusalemme, la quale mandò Barnaba ad Antiochia.
    23: Quando questi giunse e vide la grazia del Signore, si rallegrò e,
    24: da uomo virtuoso qual era e pieno di Spirito Santo e di fede, esortava tutti a perseverare con cuore risoluto nel Signore. E una folla considerevole fu condotta al Signore.
    25: Barnaba poi partì alla volta di Tarso per cercare Saulo e trovatolo lo condusse ad Antiochia.
    26: Rimasero insieme un anno intero in quella comunità e istruirono molta gente; ad Antiochia per la prima volta i discepoli furono chiamati Cristiani.
    27: In questo tempo alcuni profeti scesero ad Antiochia da Gerusalemme.
    28: E uno di loro, di nome Agabo, alzatosi in piedi, annunziò per impulso dello Spirito che sarebbe scoppiata una grave carestia su tutta la terra. Ciò che di fatto avvenne sotto l'impero di Claudio.
    29: Allora i discepoli si accordarono, ciascuno secondo quello che possedeva, di mandare un soccorso ai fratelli abitanti nella Giudea;
    30: questo fecero, indirizzandolo agli anziani, per mezzo di Barnaba e Saulo.
  12:
    1: In quel tempo il re Erode cominciò a perseguitare alcuni membri della Chiesa
    2: e fece uccidere di spada Giacomo, fratello di Giovanni.
    3: Vedendo che questo era gradito ai Giudei, decise di arrestare anche Pietro. Erano quelli i giorni degli Azzimi.
    4: Fattolo catturare, lo gettò in prigione, consegnandolo in custodia a quattro picchetti di quattro soldati ciascuno, col proposito di farlo comparire davanti al popolo dopo la Pasqua.
    5: Pietro dunque era tenuto in prigione, mentre una preghiera saliva incessantemente a Dio dalla Chiesa per lui.
    6: E in quella notte, quando poi Erode stava per farlo comparire davanti al popolo, Pietro piantonato da due soldati e legato con due catene stava dormendo, mentre davanti alla porta le sentinelle custodivano il carcere.
    7: 'Ed ecco gli si presentò un angelo del Signore e una luce sfolgorò nella cella. Egli toccò il fianco di Pietro, lo destò e disse: «Alzati, in fretta!». E le catene gli caddero dalle mani.'
    8: 'E l''angelo a lui: «Mettiti la cintura e legati i sandali». Ecosì fece. L''angelo disse: «Avvolgiti il mantello, e seguimi!».'
    9: 'Pietro uscì e prese a seguirlo, ma non si era ancora accorto che era realtà ciò che stava succedendo per opera dell''angelo: credeva infatti di avere una visione.'
    10: 'Essi oltrepassarono la prima guardia e la seconda e arrivarono alla porta di ferro che conduce in città: la porta si aprì da sé davanti a loro. Uscirono, percorsero una strada e a un tratto l''angelo si dileguò da lui.'
    11: 'Pietro allora, rientrato in sé, disse: «Ora sono veramente certo che il Signore ha mandato il suo angelo e mi ha strappato dalla mano di Erode e da tutto ciò che si attendeva il popolo dei Giudei».'
    12: Dopo aver riflettuto, si recò alla casa di Maria, madre di Giovanni detto anche Marco, dove si trovava un buon numero di persone raccolte in preghiera.
    13: Appena ebbe bussato alla porta esterna, una fanciulla di nome Rode si avvicinò per sentire chi era.
    14: Riconosciuta la voce di Pietro, per la gioia non aprì la porta, ma corse ad annunziare che fuori c'era Pietro.
    15: '«Tu vaneggi!» le dissero. Ma essa insisteva che la cosa stava così. E quelli dicevano: «E'' l''angelo di Pietro».'
    16: Questi intanto continuava a bussare e quando aprirono la porta e lo videro, rimasero stupefatti.
    17: 'Egli allora, fatto segno con la mano di tacere, narrò come il Signore lo aveva tratto fuori del carcere, e aggiunse: «Riferite questo a Giacomo e ai fratelli». Poi uscì e s''incamminò verso un altro luogo.'
    18: 'Fattosi giorno, c''era non poco scompiglio tra i soldati: che cosa mai era accaduto di Pietro?'
    19: Erode lo fece cercare accuratamente, ma non essendo riuscito a trovarlo, fece processare i soldati e ordinò che fossero messi a morte; poi scese dalla Giudea e soggiornò a Cesarèa.
    20: Egli era infuriato contro i cittadini di Tiro e Sidone. Questi però si presentarono a lui di comune accordo e, dopo aver tratto alla loro causa Blasto, ciambellano del re, chiedevano pace, perché il loro paese riceveva i viveri dal paese del re.
    21: Nel giorno fissato Erode, vestito del manto regale e seduto sul podio, tenne loro un discorso.
    22: 'Il popolo acclamava: «Parola di un dio e non di un uomo!».'
    23: Ma improvvisamente un angelo del Signore lo colpì, perché non aveva dato gloria a Dio; e roso, dai vermi, spirò.
    24: Intanto la parola di Dio cresceva e si diffondeva.
    25: Barnaba e Saulo poi, compiuta la loro missione, tornarono da Gerusalemme prendendo con loro Giovanni, detto anche Marco.
  13:
    1: 'C''erano nella comunità di Antiochia profeti e dottori: Barnaba, Simeone soprannominato Niger, Lucio di Cirène, Manaèn, compagno d''infanzia di Erode tetrarca, e Saulo.'
    2: 'Mentre essi stavano celebrando il culto del Signore e digiunando, lo Spirito Santo disse: «Riservate per me Barnaba e Saulo per l''opera alla quale li ho chiamati».'
    3: Allora, dopo aver digiunato e pregato, imposero loro le mani e li accomiatarono.
    4: Essi dunque, inviati dallo Spirito Santo, discesero a Selèucia e di qui salparono verso Cipro.
    5: Giunti a Salamina cominciarono ad annunziare la parola di Dio nelle sinagoghe dei Giudei, avendo con loro anche Giovanni come aiutante.
    6: Attraversata tutta l'isola fino a Pafo, vi trovarono un tale, mago e falso profeta giudeo, di nome Bar-Iesus,
    7: al seguito del proconsole Sergio Paolo, persona di senno, che aveva fatto chiamare a sé Barnaba e Saulo e desiderava ascoltare la parola di Dio.
    8: Ma Elimas, il mago, - ciò infatti significa il suo nome - faceva loro opposizione cercando di distogliere il proconsole dalla fede.
    9: 'Allora Saulo, detto anche Paolo, pieno di Spirito Santo, fissò gli occhi su di lui e disse:'
    10: «O uomo pieno di ogni frode e di ogni malizia, figlio del diavolo, nemico di ogni giustizia, quando cesserai di sconvolgere le vie diritte del Signore?
    11: 'Ecco la mano del Signore è sopra di te: sarai cieco e per un certo tempo non vedrai il sole». Di colpo piombò su di lui oscurità e tenebra, e brancolando cercava chi lo guidasse per mano.'
    12: Quando vide l'accaduto, il proconsole credette, colpito dalla dottrina del Signore.
    13: Salpati da Pafo, Paolo e i suoi compagni giunsero a Perge di Panfilia. Giovanni si separò da loro e ritornò a Gerusalemme.
    14: Essi invece proseguendo da Perge, arrivarono ad Antiochia di Pisidia ed entrati nella sinagoga nel giorno di sabato, si sedettero.
    15: 'Dopo la lettura della Legge e dei Profeti, i capi della sinagoga mandarono a dire loro: «Fratelli, se avete qualche parola di esortazione per il popolo, parlate!».'
    16: 'Si alzò Paolo e fatto cenno con la mano disse: «Uomini di Israele e voi timorati di Dio, ascoltate.'
    17: Il Dio di questo popolo d'Israele scelse i nostri padri ed esaltò il popolo durante il suo esilio in terra d'Egitto, e con braccio potente li condusse via di là.
    18: Quindi, dopo essersi preso cura di loro per circa quarant'anni nel deserto,
    19: distrusse sette popoli nel paese di Canaan e concesse loro in eredità quelle terre,
    20: per circa quattrocentocinquanta anni. Dopo questo diede loro dei Giudici, fino al profeta Samuele.
    21: Allora essi chiesero un re e Dio diede loro Saul, figlio di Cis, della tribù di Beniamino, per quaranta anni.
    22: 'E, dopo averlo rimosso dal regno, suscitò per loro come re Davide, al quale rese questa testimonianza: Ho trovato Davide, figlio di Iesse, uomo secondo il mio cuore; egli adempirà tutti i miei voleri.'
    23: Dalla discendenza di lui, secondo la promessa, Dio trasse per Israele un salvatore, Gesù.
    24: Giovanni aveva preparato la sua venuta predicando un battesimo di penitenza a tutto il popolo d'Israele.
    25: 'Diceva Giovanni sul finire della sua missione: Io non sono ciò che voi pensate che io sia! Ecco, viene dopo di me uno, al quale io non sono degno di sciogliere i sandali.'
    26: Fratelli, figli della stirpe di Abramo, e quanti fra voi siete timorati di Dio, a noi è stata mandata questa parola di salvezza.
    27: Gli abitanti di Gerusalemme infatti e i loro capi non l'hanno riconosciuto e condannandolo hanno adempiuto le parole dei profeti che si leggono ogni sabato;
    28: e, pur non avendo trovato in lui nessun motivo di condanna a morte, chiesero a Pilato che fosse ucciso.
    29: Dopo aver compiuto tutto quanto era stato scritto di lui, lo deposero dalla croce e lo misero nel sepolcro.
    30: Ma Dio lo ha risuscitato dai morti
    31: ed egli è apparso per molti giorni a quelli che erano saliti con lui dalla Galilea a Gerusalemme, e questi ora sono i suoi testimoni davanti al popolo.
    32: E noi vi annunziamo la buona novella che la promessa fatta ai padri si è compiuta,
    33: 'poiché Dio l''ha attuata per noi, loro figli, risuscitando Gesù, come anche sta scritto nel salmo secondo: Mio figlio sei tu, oggi ti ho generato.'
    34: 'Darò a voi le cose sante promesse a Davide, quelle sicure. E che Dio lo ha risuscitato dai morti, in modo che non abbia mai più a tornare alla corruzione, è quanto ha dichiarato:'
    35: 'Per questo anche in un altro luogo dice: Non permetterai che il tuo santo subisca la corruzione.'
    36: Ora Davide, dopo aver eseguito il volere di Dio nella sua generazione, morì e fu unito ai suoi padri e subì la corruzione.
    37: Ma colui che Dio ha risuscitato, non ha subìto la corruzione.
    38: Vi sia dunque noto, fratelli, che per opera di lui vi viene annunziata la remissione dei peccati
    39: e che per lui chiunque crede riceve giustificazione da tutto ciò da cui non vi fu possibile essere giustificati mediante la legge di Mosè.
    40: 'Guardate dunque che non avvenga su di voi ciò che è detto nei Profeti:'
    41: Mirate, beffardi, stupite e nascondetevi, poiché un'opera io compio ai vostri giorni, un'opera che non credereste, se vi fosse raccontata!».
    42: E, mentre uscivano, li pregavano di esporre ancora queste cose nel prossimo sabato.
    43: Sciolta poi l'assemblea, molti Giudei e proseliti credenti in Dio seguirono Paolo e Barnaba ed essi, intrattenendosi con loro, li esortavano a perseverare nella grazia di Dio.
    44: Il sabato seguente quasi tutta la città si radunò per ascoltare la parola di Dio.
    45: Quando videro quella moltitudine, i Giudei furono pieni di gelosia e contraddicevano le affermazioni di Paolo, bestemmiando.
    46: 'Allora Paolo e Barnaba con franchezza dichiararono: «Era necessario che fosse annunziata a voi per primi la parola di Dio, ma poiché la respingete e non vi giudicate degni della vita eterna, ecco noi ci rivolgiamo ai pagani.'
    47: 'Io ti ho posto come luce per le genti, perché tu porti la salvezza sino all''estremità della terra ». Così infatti ci ha ordinato il Signore:'
    48: Nell'udir ciò, i pagani si rallegravano e glorificavano la parola di Dio e abbracciarono la fede tutti quelli che erano destinati alla vita eterna.
    49: La parola di Dio si diffondeva per tutta la regione.
    50: Ma i Giudei sobillarono le donne pie di alto rango e i notabili della città e suscitarono una persecuzione contro Paolo e Barnaba e li scacciarono dal loro territorio.
    51: Allora essi, scossa contro di loro la polvere dei piedi, andarono a Icònio,
    52: mentre i discepoli erano pieni di gioia e di Spirito Santo.
  14:
    1: Anche ad Icònio essi entrarono nella sinagoga dei Giudei e vi parlarono in modo tale che un gran numero di Giudei e di Greci divennero credenti.
    2: Ma i Giudei rimasti increduli eccitarono e inasprirono gli animi dei pagani contro i fratelli.
    3: Rimasero tuttavia colà per un certo tempo e parlavano fiduciosi nel Signore, che rendeva testimonianza alla predicazione della sua grazia e concedeva che per mano loro si operassero segni e prodigi.
    4: E la popolazione della città si divise, schierandosi gli uni dalla parte dei Giudei, gli altri dalla parte degli apostoli.
    5: Ma quando ci fu un tentativo dei pagani e dei Giudei con i loro capi per maltrattarli e lapidarli,
    6: essi se ne accorsero e fuggirono nelle città della Licaònia, Listra e Derbe e nei dintorni,
    7: e là continuavano a predicare il vangelo.
    8: C'era a Listra un uomo paralizzato alle gambe, storpio sin dalla nascita, che non aveva mai camminato.
    9: Egli ascoltava il discorso di Paolo e questi, fissandolo con lo sguardo e notando che aveva fede di esser risanato,
    10: 'disse a gran voce: «Alzati diritto in piedi!». Egli fece un balzo e si mise a camminare.'
    11: 'La gente allora, al vedere ciò che Paolo aveva fatto, esclamò in dialetto licaonio e disse: «Gli dei sono scesi tra di noi in figura umana!».'
    12: E chiamavano Barnaba Zeus e Paolo Hermes, perché era lui il più eloquente.
    13: Intanto il sacerdote di Zeus, il cui tempio era all'ingresso della città, recando alle porte tori e corone, voleva offrire un sacrificio insieme alla folla.
    14: 'Sentendo ciò, gli apostoli Barnaba e Paolo si strapparono le vesti e si precipitarono tra la folla, gridando:'
    15: «Cittadini, perché fate questo? Anche noi siamo esseri umani, mortali come voi, e vi predichiamo di convertirvi da queste vanità al Dio vivente che ha fatto il cielo, la terra, il mare e tutte le cose che in essi si trovano.
    16: Egli, nelle generazioni passate, ha lasciato che ogni popolo seguisse la sua strada;
    17: ma non ha cessato di dar prova di sé beneficando, concedendovi dal cielo piogge e stagioni ricche di frutti, fornendovi il cibo e riempiendo di letizia i vostri cuori».
    18: E così dicendo, riuscirono a fatica a far desistere la folla dall'offrire loro un sacrificio.
    19: Ma giunsero da Antiochia e da Icònio alcuni Giudei, i quali trassero dalla loro parte la folla; essi presero Paolo a sassate e quindi lo trascinarono fuori della città, credendolo morto.
    20: Allora gli si fecero attorno i discepoli ed egli, alzatosi, entrò in città. Il giorno dopo partì con Barnaba alla volta di Derbe.
    21: Dopo aver predicato il vangelo in quella città e fatto un numero considerevole di discepoli, ritornarono a Listra, Icònio e Antiochia,
    22: rianimando i discepoli ed esortandoli a restare saldi nella fede poiché, dicevano, è necessario attraversare molte tribolazioni per entrare nel regno di Dio.
    23: Costituirono quindi per loro in ogni comunità alcuni anziani e dopo avere pregato e digiunato li affidarono al Signore, nel quale avevano creduto.
    24: Attraversata poi la Pisidia, raggiunsero la Panfilia
    25: e dopo avere predicato la parola di Dio a Perge, scesero ad Attalìa;
    26: di qui fecero vela per Antiochia là dove erano stati affidati alla grazia del Signore per l'impresa che avevano compiuto.
    27: Non appena furono arrivati, riunirono la comunità e riferirono tutto quello che Dio aveva compiuto per mezzo loro e come aveva aperto ai pagani la porta della fede.
    28: E si fermarono per non poco tempo insieme ai discepoli.
  15:
    1: 'Ora alcuni, venuti dalla Giudea, insegnavano ai fratelli questa dottrina: «Se non vi fate circoncidere secondo l''uso di Mosè, non potete esser salvi».'
    2: Poiché Paolo e Barnaba si opponevano risolutamente e discutevano animatamente contro costoro, fu stabilito che Paolo e Barnaba e alcuni altri di loro andassero a Gerusalemme dagli apostoli e dagli anziani per tale questione.
    3: Essi dunque, scortati per un tratto dalla comunità, attraversarono la Fenicia e la Samaria raccontando la conversione dei pagani e suscitando grande gioia in tutti i fratelli.
    4: Giunti poi a Gerusalemme, furono ricevuti dalla Chiesa, dagli apostoli e dagli anziani e riferirono tutto ciò che Dio aveva compiuto per mezzo loro.
    5: 'Ma si alzarono alcuni della setta dei farisei, che erano diventati credenti, affermando: è necessario circonciderli e ordinar loro di osservare la legge di Mosè.'
    6: Allora si riunirono gli apostoli e gli anziani per esaminare questo problema.
    7: 'Dopo lunga discussione, Pietro si alzò e disse: «Fratelli, voi sapete che gia da molto tempo Dio ha fatto una scelta fra voi, perché i pagani ascoltassero per bocca mia la parola del vangelo e venissero alla fede.'
    8: E Dio, che conosce i cuori, ha reso testimonianza in loro favore concedendo anche a loro lo Spirito Santo, come a noi;
    9: e non ha fatto nessuna discriminazione tra noi e loro, purificandone i cuori con la fede.
    10: Or dunque, perché continuate a tentare Dio, imponendo sul collo dei discepoli un giogo che né i nostri padri, né noi siamo stati in grado di portare?
    11: Noi crediamo che per la grazia del Signore Gesù siamo salvati e nello stesso modo anche loro».
    12: Tutta l'assemblea tacque e stettero ad ascoltare Barnaba e Paolo che riferivano quanti miracoli e prodigi Dio aveva compiuto tra i pagani per mezzo loro.
    13: 'Quand''essi ebbero finito di parlare, Giacomo aggiunse:'
    14: «Fratelli, ascoltatemi. Simone ha riferito come fin da principio Dio ha voluto scegliere tra i pagani un popolo per consacrarlo al suo nome.
    15: 'Con questo si accordano le parole dei profeti, come sta scritto:'
    16: Dopo queste cose ritornerò e riedificherò la tenda di Davide che era caduta; ne riparerò le rovine e la rialzerò,
    17: perché anche gli altri uomini cerchino il Signore e tutte le genti sulle quali è stato invocato il mio nome,
    18: dice il Signore che fa queste cose da lui conosciute dall'eternità.
    19: Per questo io ritengo che non si debba importunare quelli che si convertono a Dio tra i pagani,
    20: ma solo si ordini loro di astenersi dalle sozzure degli idoli, dalla impudicizia, dagli animali soffocati e dal sangue.
    21: Mosè infatti, fin dai tempi antichi, ha chi lo predica in ogni città, poiché viene letto ogni sabato nelle sinagoghe».
    22: 'Allora gli apostoli, gli anziani e tutta la Chiesa decisero di eleggere alcuni di loro e di inviarli ad Antiochia insieme a Paolo e Barnaba: Giuda chiamato Barsabba e Sila, uomini tenuti in grande considerazione tra i fratelli.'
    23: 'E consegnarono loro la seguente lettera: «Gli apostoli e gli anziani ai fratelli di Antiochia, di Siria e di Cilicia che provengono dai pagani, salute!'
    24: Abbiamo saputo che alcuni da parte nostra, ai quali non avevamo dato nessun incarico, sono venuti a turbarvi con i loro discorsi sconvolgendo i vostri animi.
    25: Abbiamo perciò deciso tutti d'accordo di eleggere alcune persone e inviarle a voi insieme ai nostri carissimi Barnaba e Paolo,
    26: uomini che hanno votato la loro vita al nome del nostro Signore Gesù Cristo.
    27: Abbiamo mandato dunque Giuda e Sila, che vi riferiranno anch'essi queste stesse cose a voce.
    28: 'Abbiamo deciso, lo Spirito Santo e noi, di non imporvi nessun altro obbligo al di fuori di queste cose necessarie:'
    29: astenervi dalle carni offerte agli idoli, dal sangue, dagli animali soffocati e dalla impudicizia. Farete cosa buona perciò a guardarvi da queste cose. State bene».
    30: Essi allora, congedatisi, discesero ad Antiochia e riunita la comunità consegnarono la lettera.
    31: Quando l'ebbero letta, si rallegrarono per l'incoraggiamento che infondeva.
    32: Giuda e Sila, essendo anch'essi profeti, parlarono molto per incoraggiare i fratelli e li fortificarono.
    33: Dopo un certo tempo furono congedati con auguri di pace dai fratelli, per tornare da quelli che li avevano inviati.
    35: Paolo invece e Barnaba rimasero ad Antiochia, insegnando e annunziando, insieme a molti altri, la parola del Signore.
    36: 'Dopo alcuni giorni Paolo disse a Barnaba: «Ritorniamo a far visita ai fratelli in tutte le città nelle quali abbiamo annunziato la parola del Signore, per vedere come stanno».'
    37: Barnaba voleva prendere insieme anche Giovanni, detto Marco,
    38: ma Paolo riteneva che non si dovesse prendere uno che si era allontanato da loro nella Panfilia e non aveva voluto partecipare alla loro opera.
    39: Il dissenso fu tale che si separarono l'uno dall'altro; Barnaba, prendendo con sé Marco, s'imbarcò per Cipro.
    40: Paolo invece scelse Sila e partì, raccomandato dai fratelli alla grazia del Signore.
    41: E attraversando la Siria e la Cilicia, dava nuova forza alle comunità.
  16:
    1: Paolo si recò a Derbe e a Listra. C'era qui un discepolo chiamato Timòteo, figlio di una donna giudea credente e di padre greco;
    2: egli era assai stimato dai fratelli di Listra e di Icònio.
    3: Paolo volle che partisse con lui, lo prese e lo fece circoncidere per riguardo ai Giudei che si trovavano in quelle regioni; tutti infatti sapevano che suo padre era greco.
    4: Percorrendo le città, trasmettevano loro le decisioni prese dagli apostoli e dagli anziani di Gerusalemme, perché le osservassero.
    5: Le comunità intanto si andavano fortificando nella fede e crescevano di numero ogni giorno.
    6: Attraversarono quindi la Frigia e la regione della Galazia, avendo lo Spirito Santo vietato loro di predicare la parola nella provincia di Asia.
    7: Raggiunta la Misia, si dirigevano verso la Bitinia, ma lo Spirito di Gesù non lo permise loro;
    8: così, attraversata la Misia, discesero a Troade.
    9: 'Durante la notte apparve a Paolo una visione: gli stava davanti un Macedone e lo supplicava: «Passa in Macedonia e aiutaci!».'
    10: Dopo che ebbe avuto questa visione, subito cercammo di partire per la Macedonia, ritenendo che Dio ci aveva chiamati ad annunziarvi la parola del Signore.
    11: Salpati da Troade, facemmo vela verso Samotracia e il giorno dopo verso Neapoli e
    12: di qui a Filippi, colonia romana e città del primo distretto della Macedonia. Restammo in questa città alcuni giorni;
    13: il sabato uscimmo fuori della porta lungo il fiume, dove ritenevamo che si facesse la preghiera, e sedutici rivolgevamo la parola alle donne colà riunite.
    14: C'era ad ascoltare anche una donna di nome Lidia, commerciante di porpora, della città di Tiàtira, una credente in Dio, e il Signore le aprì il cuore per aderire alle parole di Paolo.
    15: 'Dopo esser stata battezzata insieme alla sua famiglia, ci invitò: «Se avete giudicato ch''io sia fedele al Signore, venite ad abitare nella mia casa». E ci costrinse ad accettare.'
    16: Mentre andavamo alla preghiera, venne verso di noi una giovane schiava, che aveva uno spirito di divinazione e procurava molto guadagno ai suoi padroni facendo l'indovina.
    17: 'Essa seguiva Paolo e noi gridando: «Questi uomini sono servi del Dio Altissimo e vi annunziano la via della salvezza».'
    18: 'Questo fece per molti giorni finché Paolo, mal sopportando la cosa, si volse e disse allo spirito: «In nome di Gesù Cristo ti ordino di partire da lei». E lo spirito partì all''istante.'
    19: Ma vedendo i padroni che era partita anche la speranza del loro guadagno, presero Paolo e Sila e li trascinarono nella piazza principale davanti ai capi della città;
    20: 'presentandoli ai magistrati dissero: «Questi uomini gettano il disordine nella nostra città; sono Giudei'
    21: e predicano usanze che a noi Romani non è lecito accogliere né praticare».
    22: La folla allora insorse contro di loro, mentre i magistrati, fatti strappare loro i vestiti, ordinarono di bastonarli
    23: e dopo averli caricati di colpi, li gettarono in prigione e ordinarono al carceriere di far buona guardia.
    24: Egli, ricevuto quest'ordine, li gettò nella cella più interna della prigione e strinse i loro piedi nei ceppi.
    25: Verso mezzanotte Paolo e Sila, in preghiera, cantavano inni a Dio, mentre i carcerati stavano ad ascoltarli.
    26: D'improvviso venne un terremoto così forte che furono scosse le fondamenta della prigione; subito tutte le porte si aprirono e si sciolsero le catene di tutti.
    27: Il carceriere si svegliò e vedendo aperte le porte della prigione, tirò fuori la spada per uccidersi, pensando che i prigionieri fossero fuggiti.
    28: 'Ma Paolo gli gridò forte: «Non farti del male, siamo tutti qui».'
    29: Quegli allora chiese un lume, si precipitò dentro e tremando si gettò ai piedi di Paolo e Sila;
    30: 'poi li condusse fuori e disse: «Signori, cosa devo fare per esser salvato?».'
    31: 'Risposero: «Credi nel Signore Gesù e sarai salvato tu e la tua famiglia».'
    32: E annunziarono la parola del Signore a lui e a tutti quelli della sua casa.
    33: Egli li prese allora in disparte a quella medesima ora della notte, ne lavò le piaghe e subito si fece battezzare con tutti i suoi;
    34: poi li fece salire in casa, apparecchiò la tavola e fu pieno di gioia insieme a tutti i suoi per avere creduto in Dio.
    35: 'Fattosi giorno, i magistrati inviarono le guardie a dire: «Libera quegli uomini!».'
    36: 'Il carceriere annunziò a Paolo questo messaggio: «I magistrati hanno ordinato di lasciarvi andare! Potete dunque uscire e andarvene in pace».'
    37: 'Ma Paolo disse alle guardie: «Ci hanno percosso in pubblico e senza processo, sebbene siamo cittadini romani, e ci hanno gettati in prigione; e ora ci fanno uscire di nascosto? No davvero! Vengano di persona a condurci fuori!».'
    38: E le guardie riferirono ai magistrati queste parole. All'udire che erano cittadini romani, si spaventarono;
    39: vennero e si scusarono con loro; poi li fecero uscire e li pregarono di partire dalla città.
    40: Usciti dalla prigione, si recarono a casa di Lidia dove, incontrati i fratelli, li esortarono e poi partirono.
  17:
    1: Seguendo la via di Anfipoli e Apollonia, giunsero a Tessalonica, dove c'era una sinagoga dei Giudei.
    2: Come era sua consuetudine Paolo vi andò e per tre sabati discusse con loro sulla base delle Scritture,
    3: spiegandole e dimostrando che il Cristo doveva morire e risuscitare dai morti; il Cristo, diceva, è quel Gesù che io vi annunzio.
    4: Alcuni di loro furono convinti e aderirono a Paolo e a Sila, come anche un buon numero di Greci credenti in Dio e non poche donne della nobiltà.
    5: Ma i Giudei, ingelositi, trassero dalla loro parte alcuni pessimi individui di piazza e, radunata gente, mettevano in subbuglio la città. Presentatisi alla casa di Giasone, cercavano Paolo e Sila per condurli davanti al popolo.
    6: 'Ma non avendoli trovati, trascinarono Giasone e alcuni fratelli dai capi della città gridando: «Quei tali che mettono il mondo in agitazione sono anche qui e Giasone li ha ospitati.'
    7: Tutti costoro vanno contro i decreti dell'imperatore, affermando che c'è un altro re, Gesù».
    8: Così misero in agitazione la popolazione e i capi della città che udivano queste cose;
    9: tuttavia, dopo avere ottenuto una cauzione da Giasone e dagli altri, li rilasciarono.
    10: Ma i fratelli subito, durante la notte, fecero partire Paolo e Sila verso Berèa. Giunti colà entrarono nella sinagoga dei Giudei.
    11: Questi erano di sentimenti più nobili di quelli di Tessalonica ed accolsero la parola con grande entusiasmo, esaminando ogni giorno le Scritture per vedere se le cose stavano davvero così.
    12: Molti di loro credettero e anche alcune donne greche della nobiltà e non pochi uomini.
    13: Ma quando i Giudei di Tessalonica vennero a sapere che anche a Berèa era stata annunziata da Paolo la parola di Dio, andarono anche colà ad agitare e sobillare il popolo.
    14: Allora i fratelli fecero partire subito Paolo per la strada verso il mare, mentre Sila e Timòteo rimasero in città.
    15: Quelli che scortavano Paolo lo accompagnarono fino ad Atene e se ne ripartirono con l'ordine per Sila e Timòteo di raggiungerlo al più presto.
    16: Mentre Paolo li attendeva ad Atene, fremeva nel suo spirito al vedere la città piena di idoli.
    17: Discuteva frattanto nella sinagoga con i Giudei e i pagani credenti in Dio e ogni giorno sulla piazza principale con quelli che incontrava.
    18: 'Anche certi filosofi epicurei e stoici discutevano con lui e alcuni dicevano: «Che cosa vorrà mai insegnare questo ciarlatano?». E altri: «Sembra essere un annnunziatore di divinità straniere»; poiché annunziava Gesù e la risurrezione.'
    19: 'Presolo con sé, lo condussero sull''Areòpago e dissero: «Possiamo dunque sapere qual è questa nuova dottrina predicata da te?'
    20: Cose strane per vero ci metti negli orecchi; desideriamo dunque conoscere di che cosa si tratta».
    21: Tutti gli Ateniesi infatti e gli stranieri colà residenti non avevano passatempo più gradito che parlare e sentir parlare.
    22: 'Allora Paolo, alzatosi in mezzo all''Areòpago, disse: «Cittadini ateniesi, vedo che in tutto siete molto timorati degli dei.'
    23: 'Passando infatti e osservando i monumenti del vostro culto, ho trovato anche un''ara con l''iscrizione: Al Dio ignoto. Quello che voi adorate senza conoscere, io ve lo annunzio.'
    24: Il Dio che ha fatto il mondo e tutto ciò che contiene, che è signore del cielo e della terra, non dimora in templi costruiti dalle mani dell'uomo
    25: né dalle mani dell'uomo si lascia servire come se avesse bisogno di qualche cosa, essendo lui che dà a tutti la vita e il respiro e ogni cosa.
    26: Egli creò da uno solo tutte le nazioni degli uomini, perché abitassero su tutta la faccia della terra. Per essi ha stabilito l'ordine dei tempi e i confini del loro spazio,
    27: perché cercassero Dio, se mai arrivino a trovarlo andando come a tentoni, benché non sia lontano da ciascuno di noi.
    28: 'In lui infatti viviamo, ci muoviamo ed esistiamo, come anche alcuni dei vostri poeti hanno detto: Poiché di lui stirpe noi siamo.'
    29: Essendo noi dunque stirpe di Dio, non dobbiamo pensare che la divinità sia simile all'oro, all'argento e alla pietra, che porti l'impronta dell'arte e dell'immaginazione umana.
    30: Dopo esser passato sopra ai tempi dell'ignoranza, ora Dio ordina a tutti gli uomini di tutti i luoghi di ravvedersi,
    31: poiché egli ha stabilito un giorno nel quale dovrà giudicare la terra con giustizia per mezzo di un uomo che egli ha designato, dandone a tutti prova sicura col risuscitarlo dai morti».
    32: 'Quando sentirono parlare di risurrezione di morti, alcuni lo deridevano, altri dissero: «Ti sentiremo su questo un''altra volta».'
    33: Così Paolo uscì da quella riunione.
    34: Ma alcuni aderirono a lui e divennero credenti, fra questi anche Dionigi membro dell'Areòpago, una donna di nome Dàmaris e altri con loro.
  18:
    1: Dopo questi fatti Paolo lasciò Atene e si recò a Corinto.
    2: Qui trovò un Giudeo chiamato Aquila, oriundo del Ponto, arrivato poco prima dall'Italia con la moglie Priscilla, in seguito all'ordine di Claudio che allontanava da Roma tutti i Giudei. Paolo si recò da loro
    3: e poiché erano del medesimo mestiere, si stabilì nella loro casa e lavorava. Erano infatti di mestiere fabbricatori di tende.
    4: Ogni sabato poi discuteva nella sinagoga e cercava di persuadere Giudei e Greci.
    5: Quando giunsero dalla Macedonia Sila e Timòteo, Paolo si dedicò tutto alla predicazione, affermando davanti ai Giudei che Gesù era il Cristo.
    6: 'Ma poiché essi gli si opponevano e bestemmiavano, scuotendosi le vesti, disse: «Il vostro sangue ricada sul vostro capo: io sono innocente; da ora in poi io andrò dai pagani».'
    7: E andatosene di là, entrò nella casa di un tale chiamato Tizio Giusto, che onorava Dio, la cui abitazione era accanto alla sinagoga.
    8: Crispo, capo della sinagoga, credette nel Signore insieme a tutta la sua famiglia; e anche molti dei Corinzi, udendo Paolo, credevano e si facevano battezzare.
    9: 'E una notte in visione il Signore disse a Paolo: «Non aver paura, ma continua a parlare e non tacere,'
    10: perché io sono con te e nessuno cercherà di farti del male, perché io ho un popolo numeroso in questa città».
    11: Così Paolo si fermò un anno e mezzo, insegnando fra loro la parola di Dio.
    12: 'Mentre era proconsole dell''Acaia Gallione, i Giudei insorsero in massa contro Paolo e lo condussero al tribunale dicendo:'
    13: «Costui persuade la gente a rendere un culto a Dio in modo contrario alla legge».
    14: 'Paolo stava per rispondere, ma Gallione disse ai Giudei: «Se si trattasse di un delitto o di un''azione malvagia, o Giudei, io vi ascolterei, come di ragione.'
    15: Ma se sono questioni di parole o di nomi o della vostra legge, vedetevela voi; io non voglio essere giudice di queste faccende».
    16: E li fece cacciare dal tribunale.
    17: Allora tutti afferrarono Sòstene, capo della sinagoga, e lo percossero davanti al tribunale ma Gallione non si curava affatto di tutto ciò.
    18: Paolo si trattenne ancora parecchi giorni, poi prese congedo dai fratelli e s'imbarcò diretto in Siria, in compagnia di Priscilla e Aquila. A Cencre si era fatto tagliare i capelli a causa di un voto che aveva fatto.
    19: Giunsero a Efeso, dove lasciò i due coniugi, ed entrato nella sinagoga si mise a discutere con i Giudei.
    20: Questi lo pregavano di fermarsi più a lungo, ma non acconsentì.
    21: 'Tuttavia prese congedo dicendo: «Ritornerò di nuovo da voi, se Dio lo vorrà», quindi partì da Efeso.'
    22: Giunto a Cesarèa, si recò a salutare la Chiesa di Gerusalemme e poi scese ad Antiochia.
    23: Trascorso colà un pò di tempo, partì di nuovo percorrendo di seguito le regioni della Galazia e della Frigia, confermando nella fede tutti i discepoli.
    24: Arrivò a Efeso un Giudeo, chiamato Apollo, nativo di Alessandria, uomo colto, versato nelle Scritture.
    25: Questi era stato ammaestrato nella via del Signore e pieno di fervore parlava e insegnava esattamente ciò che si riferiva a Gesù, sebbene conoscesse soltanto il battesimo di Giovanni.
    26: Egli intanto cominciò a parlare francamente nella sinagoga. Priscilla e Aquila lo ascoltarono, poi lo presero con sé e gli esposero con maggiore accuratezza la via di Dio.
    27: Poiché egli desiderava passare nell'Acaia, i fratelli lo incoraggiarono e scrissero ai discepoli di fargli buona accoglienza. Giunto colà, fu molto utile a quelli che per opera della grazia erano divenuti credenti;
    28: confutava infatti vigorosamente i Giudei, dimostrando pubblicamente attraverso le Scritture che Gesù è il Cristo.
  19:
    1: Mentre Apollo era a Corinto, Paolo, attraversate le regioni dell'altopiano, giunse a Efeso. Qui trovò alcuni discepoli
    2: 'e disse loro: «Avete ricevuto lo Spirito Santo quando siete venuti alla fede?». Gli risposero: «Non abbiamo nemmeno sentito dire che ci sia uno Spirito Santo».'
    3: 'Ed egli disse: «Quale battesimo avete ricevuto?». «Il battesimo di Giovanni», risposero.'
    4: 'Disse allora Paolo: «Giovanni ha amministrato un battesimo di penitenza, dicendo al popolo di credere in colui che sarebbe venuto dopo di lui, cioè in Gesù».'
    5: Dopo aver udito questo, si fecero battezzare nel nome del Signore Gesù
    6: e, non appena Paolo ebbe imposto loro le mani, scese su di loro lo Spirito Santo e parlavano in lingue e profetavano.
    7: Erano in tutto circa dodici uomini.
    8: Entrato poi nella sinagoga, vi potè parlare liberamente per tre mesi, discutendo e cercando di persuadere gli ascoltatori circa il regno di Dio.
    9: Ma poiché alcuni si ostinavano e si rifiutavano di credere dicendo male in pubblico di questa nuova dottrina, si staccò da loro separando i discepoli e continuò a discutere ogni giorno nella scuola di un certo Tiranno.
    10: Questo durò due anni, col risultato che tutti gli abitanti della provincia d'Asia, Giudei e Greci, poterono ascoltare la parola del Signore.
    11: Dio intanto operava prodigi non comuni per opera di Paolo,
    12: al punto che si mettevano sopra i malati fazzoletti o grembiuli che erano stati a contatto con lui e le malattie cessavano e gli spiriti cattivi fuggivano.
    13: 'Alcuni esorcisti ambulanti giudei si provarono a invocare anch''essi il nome del Signore Gesù sopra quanti avevano spiriti cattivi, dicendo: «Vi scongiuro per quel Gesù che Paolo predica».'
    14: Facevano questo sette figli di un certo Sceva, un sommo sacerdote giudeo.
    15: 'Ma lo spirito cattivo rispose loro: «Conosco Gesù e so chi è Paolo, ma voi chi siete?».'
    16: E l'uomo che aveva lo spirito cattivo, slanciatosi su di loro, li afferrò e li trattò con tale violenza che essi fuggirono da quella casa nudi e coperti di ferite.
    17: Il fatto fu risaputo da tutti i Giudei e dai Greci che abitavano a Efeso e tutti furono presi da timore e si magnificava il nome del Signore Gesù.
    18: Molti di quelli che avevano abbracciato la fede venivano a confessare in pubblico le loro pratiche magiche
    19: e un numero considerevole di persone che avevano esercitato le arti magiche portavano i propri libri e li bruciavano alla vista di tutti. Ne fu calcolato il valore complessivo e trovarono che era di cinquantamila dramme d'argento.
    20: Così la parola del Signore cresceva e si rafforzava.
    21: 'Dopo questi fatti, Paolo si mise in animo di attraversare la Macedonia e l''Acaia e di recarsi a Gerusalemme dicendo: «Dopo essere stato là devo vedere anche Roma».'
    22: Inviati allora in Macedonia due dei suoi aiutanti, Timòteo ed Erasto, si trattenne ancora un pò di tempo nella provincia di Asia.
    23: Verso quel tempo scoppiò un gran tumulto riguardo alla nuova dottrina.
    24: Un tale, chiamato Demetrio, argentiere, che fabbricava tempietti di Artèmide in argento e procurava in tal modo non poco guadagno agli artigiani,
    25: 'li radunò insieme agli altri che si occupavano di cose del genere e disse: «Cittadini, voi sapete che da questa industria proviene il nostro benessere;'
    26: ora potete osservare e sentire come questo Paolo ha convinto e sviato una massa di gente, non solo di Efeso, ma si può dire di tutta l'Asia, affermando che non sono dei quelli fabbricati da mani d'uomo.
    27: Non soltanto c'è il pericolo che la nostra categoria cada in discredito, ma anche che il santuario della grande dea Artèmide non venga stimato più nulla e venga distrutta la grandezza di colei che l'Asia e il mondo intero adorano».
    28: 'All''udire ciò s''infiammarono d''ira e si misero a gridare: «Grande è l''Artèmide degli Efesini!».'
    29: Tutta la città fu in subbuglio e tutti si precipitarono in massa nel teatro, trascinando con sé Gaio e Aristarco macèdoni, compagni di viaggio di Paolo.
    30: Paolo voleva presentarsi alla folla, ma i discepoli non glielo permisero.
    31: Anche alcuni dei capi della provincia, che gli erano amici, mandarono a pregarlo di non avventurarsi nel teatro.
    32: Intanto, chi gridava una cosa, chi un'altra; l'assemblea era confusa e i più non sapevano il motivo per cui erano accorsi.
    33: Alcuni della folla fecero intervenire un certo Alessandro, che i Giudei avevano spinto avanti, ed egli, fatto cenno con la mano, voleva tenere un discorso di difesa davanti al popolo.
    34: 'Appena s''accorsero che era Giudeo, si misero tutti a gridare in coro per quasi due ore: «Grande è l''Artèmide degli Efesini!».'
    35: 'Alla fine il cancelliere riuscì a calmare la folla e disse: «Cittadini di Efeso, chi fra gli uomini non sa che la città di Efeso è custode del tempio della grande Artèmide e della sua statua caduta dal cielo?'
    36: Poiché questi fatti sono incontestabili, è necessario che stiate calmi e non compiate gesti inconsulti.
    37: Voi avete condotto qui questi uomini che non hanno profanato il tempio, né hanno bestemmiato la nostra dea.
    38: 'Perciò se Demetrio e gli artigiani che sono con lui hanno delle ragioni da far valere contro qualcuno, ci sono per questo i tribunali e vi sono i proconsoli: si citino in giudizio l''un l''altro.'
    39: Se poi desiderate qualche altra cosa, si deciderà nell'assemblea ordinaria.
    40: C'è il rischio di essere accusati di sedizione per l'accaduto di oggi, non essendoci alcun motivo per cui possiamo giustificare questo assembramento».
    41: E con queste parole sciolse l'assemblea.
  20:
    1: Appena cessato il tumulto, Paolo mandò a chiamare i discepoli e, dopo averli incoraggiati, li salutò e si mise in viaggio per la Macedonia.
    2: Dopo aver attraversato quelle regioni, esortando con molti discorsi i fedeli, arrivò in Grecia.
    3: Trascorsi tre mesi, poiché ci fu un complotto dei Giudei contro di lui, mentre si apprestava a salpare per la Siria, decise di far ritorno attraverso la Macedonia.
    4: Lo accompagnarono Sòpatro di Berèa, figlio di Pirro, Aristarco e Secondo di Tessalonica, Gaio di Derbe e Timòteo, e gli asiatici Tìchico e Tròfimo.
    5: Questi però, partiti prima di noi ci attendevano a Troade;
    6: noi invece salpammo da Filippi dopo i giorni degli Azzimi e li raggiungemmo in capo a cinque giorni a Troade dove ci trattenemmo una settimana.
    7: Il primo giorno della settimana ci eravamo riuniti a spezzare il pane e Paolo conversava con loro; e poiché doveva partire il giorno dopo, prolungò la conversazione fino a mezzanotte.
    8: C'era un buon numero di lampade nella stanza al piano superiore, dove eravamo riuniti;
    9: un ragazzo chiamato Eutico, che stava seduto sulla finestra, fu preso da un sonno profondo mentre Paolo continuava a conversare e, sopraffatto dal sonno, cadde dal terzo piano e venne raccolto morto.
    10: 'Paolo allora scese giù, si gettò su di lui, lo abbracciò e disse: «Non vi turbate; è ancora in vita!».'
    11: Poi risalì, spezzò il pane e ne mangiò e dopo aver parlato ancora molto fino all'alba, partì.
    12: Intanto avevano ricondotto il ragazzo vivo, e si sentirono molto consolati.
    13: Noi poi, che eravamo partiti per nave, facemmo vela per Asso, dove dovevamo prendere a bordo Paolo; così infatti egli aveva deciso, intendendo di fare il viaggio a piedi.
    14: Quando ci ebbe raggiunti ad Asso, lo prendemmo con noi e arrivammo a Mitilène.
    15: Salpati da qui il giorno dopo, ci trovammo di fronte a Chio; l'indomani toccammo Samo e il giorno dopo giungemmo a Milèto.
    16: 'Paolo aveva deciso di passare al largo di Efeso per evitare di subire ritardi nella provincia d''Asia: gli premeva di essere a Gerusalemme, se possibile, per il giorno della Pentecoste.'
    17: Da Milèto mandò a chiamare subito ad Efeso gli anziani della Chiesa.
    18: 'Quando essi giunsero disse loro: «Voi sapete come mi sono comportato con voi fin dal primo giorno in cui arrivai in Asia e per tutto questo tempo:'
    19: ho servito il Signore con tutta umiltà, tra le lacrime e tra le prove che mi hanno procurato le insidie dei Giudei.
    20: Sapete come non mi sono mai sottratto a ciò che poteva essere utile, al fine di predicare a voi e di istruirvi in pubblico e nelle vostre case,
    21: scongiurando Giudei e Greci di convertirsi a Dio e di credere nel Signore nostro Gesù.
    22: Ed ecco ora, avvinto dallo Spirito, io vado a Gerusalemme senza sapere ciò che là mi accadrà.
    23: So soltanto che lo Spirito Santo in ogni città mi attesta che mi attendono catene e tribolazioni.
    24: Non ritengo tuttavia la mia vita meritevole di nulla, purché conduca a termine la mia corsa e il servizio che mi fu affidato dal Signore Gesù, di rendere testimonianza al messaggio della grazia di Dio.
    25: Ecco, ora so che non vedrete più il mio volto, voi tutti tra i quali sono passato annunziando il regno di Dio.
    26: Per questo dichiaro solennemente oggi davanti a voi che io sono senza colpa riguardo a coloro che si perdessero,
    27: perché non mi sono sottratto al compito di annunziarvi tutta la volontà di Dio.
    28: Vegliate su voi stessi e su tutto il gregge, in mezzo al quale lo Spirito Santo vi ha posti come vescovi a pascere la Chiesa di Dio, che egli si è acquistata con il suo sangue.
    29: Io so che dopo la mia partenza entreranno fra voi lupi rapaci, che non risparmieranno il gregge;
    30: perfino di mezzo a voi sorgeranno alcuni a insegnare dottrine perverse per attirare discepoli dietro di sé.
    31: Per questo vigilate, ricordando che per tre anni, notte e giorno, io non ho cessato di esortare fra le lacrime ciascuno di voi.
    32: Ed ora vi affido al Signore e alla parola della sua grazia che ha il potere di edificare e di concedere l'eredità con tutti i santificati.
    33: Non ho desiderato né argento, né oro, né la veste di nessuno.
    34: Voi sapete che alle necessità mie e di quelli che erano con me hanno provveduto queste mie mani.
    35: 'In tutte le maniere vi ho dimostrato che lavorando così si devono soccorrere i deboli, ricordandoci delle parole del Signore Gesù, che disse: Vi è più gioia nel dare che nel ricevere!».'
    36: Detto questo, si inginocchiò con tutti loro e pregò.
    37: Tutti scoppiarono in un gran pianto e gettandosi al collo di Paolo lo baciavano,
    38: addolorati soprattutto perché aveva detto che non avrebbero più rivisto il suo volto. E lo accompagnarono fino alla nave.
  21:
    1: Appena ci fummo separati da loro, salpammo e per la via diretta giungemmo a Cos, il giorno seguente a Rodi e di qui a Pàtara.
    2: Trovata qui una nave che faceva la traversata per la Fenicia, vi salimmo e prendemmo il largo.
    3: Giunti in vista di Cipro, ce la lasciammo a sinistra e, continuando a navigare verso la Siria, giungemmo a Tiro, dove la nave doveva scaricare.
    4: Avendo ritrovati i discepoli, rimanemmo colà una settimana, ed essi, mossi dallo Spirito, dicevano a Paolo di non andare a Gerusalemme.
    5: Ma quando furon passati quei giorni, uscimmo e ci mettemmo in viaggio, accompagnati da tutti loro con le mogli e i figli sin fuori della città. Inginocchiati sulla spiaggia pregammo, poi ci salutammo a vicenda;
    6: noi salimmo sulla nave ed essi tornarono alle loro case.
    7: Terminata la navigazione, da Tiro approdammo a Tolemàide, dove andammo a salutare i fratelli e restammo un giorno con loro.
    8: Ripartiti il giorno seguente, giungemmo a Cesarèa; ed entrati nella casa dell'evangelista Filippo, che era uno dei Sette, sostammo presso di lui.
    9: Egli aveva quattro figlie nubili, che avevano il dono della profezia.
    10: Eravamo qui da alcuni giorni, quando giunse dalla Giudea un profeta di nome Agabo.
    11: 'Egli venne da noi e, presa la cintura di Paolo, si legò i piedi e le mani e disse: «Questo dice lo Spirito Santo: l''uomo a cui appartiene questa cintura sarà legato così dai Giudei a Gerusalemme e verrà quindi consegnato nelle mani dei pagani».'
    12: All'udir queste cose, noi e quelli del luogo pregammo Paolo di non andare più a Gerusalemme.
    13: 'Ma Paolo rispose: «Perché fate così, continuando a piangere e a spezzarmi il cuore? Io sono pronto non soltanto a esser legato, ma a morire a Gerusalemme per il nome del Signore Gesù».'
    14: 'E poiché non si lasciava persuadere, smettemmo di insistere dicendo: «Sia fatta la volontà del Signore!».'
    15: Dopo questi giorni, fatti i preparativi, salimmo verso Gerusalemme.
    16: Vennero con noi anche alcuni discepoli da Cesarèa, i quali ci condussero da un certo Mnaso'sìne di Cipro, discepolo della prima ora, dal quale ricevemmo ospitalità.
    17: Arrivati a Gerusalemme, i fratelli ci accolsero festosamente.
    18: 'L''indomani Paolo fece visita a Giacomo insieme con noi: c''erano anche tutti gli anziani.'
    19: Dopo aver rivolto loro il saluto, egli cominciò a esporre nei particolari quello che Dio aveva fatto tra i pagani per mezzo suo.
    20: 'Quand''ebbero ascoltato, essi davano gloria a Dio; quindi dissero a Paolo: «Tu vedi, o fratello, quante migliaia di Giudei sono venuti alla fede e tutti sono gelosamente attaccati alla legge.'
    21: Ora hanno sentito dire di te che vai insegnando a tutti i Giudei sparsi tra i pagani che abbandonino Mosè, dicendo di non circoncidere più i loro figli e di non seguire più le nostre consuetudini.
    22: Che facciamo? Senza dubbio verranno a sapere che sei arrivato.
    23: 'Fà dunque quanto ti diciamo: vi sono fra noi quattro uomini che hanno un voto da sciogliere.'
    24: Prendili con te, compi la purificazione insieme con loro e paga tu la spesa per loro perché possano radersi il capo. Così tutti verranno a sapere che non c'è nulla di vero in ciò di cui sono stati informati, ma che invece anche tu ti comporti bene osservando la legge.
    25: Quanto ai pagani che sono venuti alla fede, noi abbiamo deciso ed abbiamo loro scritto che si astengano dalle carni offerte agli idoli, dal sangue, da ogni animale soffocato e dalla impudicizia».
    26: Allora Paolo prese con sé quegli uomini e il giorno seguente, fatta insieme con loro la purificazione, entrò nel tempio per comunicare il compimento dei giorni della purificazione, quando sarebbe stata presentata l'offerta per ciascuno di loro.
    27: 'Stavano ormai per finire i sette giorni, quando i Giudei della provincia d''Asia, vistolo nel tempio, aizzarono tutta la folla e misero le mani su di lui gridando:'
    28: «Uomini d'Israele, aiuto! Questo è l'uomo che va insegnando a tutti e dovunque contro il popolo, contro la legge e contro questo luogo; ora ha introdotto perfino dei Greci nel tempio e ha profanato il luogo santo!».
    29: Avevano infatti veduto poco prima Tròfimo di Efeso in sua compagnia per la città, e pensavano che Paolo lo avesse fatto entrare nel tempio.
    30: Allora tutta la città fu in subbuglio e il popolo accorse da ogni parte. Impadronitisi di Paolo, lo trascinarono fuori del tempio e subito furono chiuse le porte.
    31: Stavano gia cercando di ucciderlo, quando fu riferito al tribuno della coorte che tutta Gerusalemme era in rivolta.
    32: Immediatamente egli prese con sé dei soldati e dei centurioni e si precipitò verso i rivoltosi. Alla vista del tribuno e dei soldati, cessarono di percuotere Paolo.
    33: Allora il tribuno si avvicinò, lo arrestò e ordinò che fosse legato con due catene; intanto s'informava chi fosse e che cosa avesse fatto.
    34: Tra la folla però chi diceva una cosa, chi un'altra. Nell'impossibilità di accertare la realtà dei fatti a causa della confusione, ordinò di condurlo nella fortezza.
    35: Quando fu alla gradinata, dovette essere portato a spalla dai soldati a causa della violenza della folla.
    36: 'La massa della gente infatti veniva dietro, urlando: «A morte!».'
    37: 'Sul punto di esser condotto nella fortezza, Paolo disse al tribuno: «Posso dirti una parola?». «Conosci il greco?, disse quello,'
    38: Allora non sei quell'Egiziano che in questi ultimi tempi ha sobillato e condotto nel deserto i quattromila ribelli?».
    39: 'Rispose Paolo: «Io sono un Giudeo di Tarso di Cilicia, cittadino di una città non certo senza importanza. Ma ti prego, lascia che rivolga la parola a questa gente».'
    40: 'Avendo egli acconsentito, Paolo, stando in piedi sui gradini, fece cenno con la mano al popolo e, fattosi un grande silenzio, rivolse loro la parola in ebraico dicendo:'
  22:
    1: «Fratelli e padri, ascoltate la mia difesa davanti a voi».
    2: Quando sentirono che parlava loro in lingua ebraica, fecero silenzio ancora di più.
    3: 'Ed egli continuò: «Io sono un Giudeo, nato a Tarso di Cilicia, ma cresciuto in questa città, formato alla scuola di Gamaliele nelle più rigide norme della legge paterna, pieno di zelo per Dio, come oggi siete tutti voi.'
    4: Io perseguitai a morte questa nuova dottrina, arrestando e gettando in prigione uomini e donne,
    5: come può darmi testimonianza il sommo sacerdote e tutto il collegio degli anziani. Da loro ricevetti lettere per i nostri fratelli di Damasco e partii per condurre anche quelli di là come prigionieri a Gerusalemme, per essere puniti.
    6: Mentre ero in viaggio e mi avvicinavo a Damasco, verso mezzogiorno, all'improvviso una gran luce dal cielo rifulse attorno a me;
    7: 'caddi a terra e sentii una voce che mi diceva: Saulo, Saulo, perché mi perseguiti?'
    8: 'Risposi: Chi sei, o Signore? Mi disse: Io sono Gesù il Nazareno, che tu perseguiti.'
    9: Quelli che erano con me videro la luce, ma non udirono colui che mi parlava.
    10: 'Io dissi allora: Che devo fare, Signore? E il Signore mi disse: Alzati e prosegui verso Damasco; là sarai informato di tutto ciò che è stabilito che tu faccia.'
    11: E poiché non ci vedevo più, a causa del fulgore di quella luce, guidato per mano dai miei compagni, giunsi a Damasco.
    12: Un certo Anania, un devoto osservante della legge e in buona reputazione presso tutti i Giudei colà residenti,
    13: 'venne da me, mi si accostò e disse: Saulo, fratello, torna a vedere! E in quell''istante io guardai verso di lui e riebbi la vista.'
    14: 'Egli soggiunse: Il Dio dei nostri padri ti ha predestinato a conoscere la sua volontà, a vedere il Giusto e ad ascoltare una parola dalla sua stessa bocca,'
    15: perché gli sarai testimone davanti a tutti gli uomini delle cose che hai visto e udito.
    16: E ora perché aspetti? Alzati, ricevi il battesimo e lavati dai tuoi peccati, invocando il suo nome.
    17: Dopo il mio ritorno a Gerusalemme, mentre pregavo nel tempio, fui rapito in estasi
    18: 'e vidi Lui che mi diceva: Affrettati ed esci presto da Gerusalemme, perché non accetteranno la tua testimonianza su di me.'
    19: 'E io dissi: Signore, essi sanno che facevo imprigionare e percuotere nella sinagoga quelli che credevano in te;'
    20: quando si versava il sangue di Stefano, tuo testimone, anch'io ero presente e approvavo e custodivo i vestiti di quelli che lo uccidevano.
    21: 'Allora mi disse: Và, perché io ti manderò lontano, tra i pagani».'
    22: 'Fino a queste parole erano stati ad ascoltarlo, ma allora alzarono la voce gridando: «Toglilo di mezzo; non deve più vivere!».'
    23: E poiché continuavano a urlare, a gettar via i mantelli e a lanciar polvere in aria,
    24: il tribuno ordinò di portarlo nella fortezza, prescrivendo di interrogarlo a colpi di flagello al fine di sapere per quale motivo gli gridavano contro in tal modo.
    25: 'Ma quando l''ebbero legato con le cinghie, Paolo disse al centurione che gli stava accanto: «Potete voi flagellare un cittadino romano, non ancora giudicato?».'
    26: 'Udito ciò, il centurione corse a riferire al tribuno: «Che cosa stai per fare? Quell''uomo è un romano!».'
    27: 'Allora il tribuno si recò da Paolo e gli domandò: «Dimmi, tu sei cittadino romano?». Rispose: «Sì».'
    28: 'Replicò il tribuno: «Io questa cittadinanza l''ho acquistata a caro prezzo». Paolo disse: «Io, invece, lo sono di nascita!».'
    29: E subito si allontanarono da lui quelli che dovevano interrogarlo. Anche il tribuno ebbe paura, rendendosi conto che Paolo era cittadino romano e che lui lo aveva messo in catene.
    30: Il giorno seguente, volendo conoscere la realtà dei fatti, cioè il motivo per cui veniva accusato dai Giudei, gli fece togliere le catene e ordinò che si riunissero i sommi sacerdoti e tutto il sinedrio; vi fece condurre Paolo e lo presentò davanti a loro.
  23:
    1: 'Con lo sguardo fisso al sinedrio Paolo disse: «Fratelli, io ho agito fino ad oggi davanti a Dio in perfetta rettitudine di coscienza».'
    2: Ma il sommo sacerdote Anania ordinò ai suoi assistenti di percuoterlo sulla bocca.
    3: 'Paolo allora gli disse: «Dio percuoterà te, muro imbiancato! Tu siedi a giudicarmi secondo la legge e contro la legge comandi di percuotermi?».'
    4: 'E i presenti dissero: «Osi insultare il sommo sacerdote di Dio?».'
    5: 'Rispose Paolo: «Non sapevo, fratelli, che è il sommo sacerdote; sta scritto infatti: Non insulterai il capo del tuo popolo ».'
    6: 'Paolo sapeva che nel sinedrio una parte era di sadducei e una parte di farisei; disse a gran voce: «Fratelli, io sono un fariseo, figlio di farisei; io sono chiamato in giudizio a motivo della speranza nella risurrezione dei morti».'
    7: Appena egli ebbe detto ciò, scoppiò una disputa tra i farisei e i sadducei e l'assemblea si divise.
    8: I sadducei infatti affermano che non c'è risurrezione, né angeli, né spiriti; i farisei invece professano tutte queste cose.
    9: 'Ne nacque allora un grande clamore e alcuni scribi del partito dei farisei, alzatisi in piedi, protestavano dicendo: «Non troviamo nulla di male in quest''uomo. E se uno spirito o un angelo gli avesse parlato davvero?».'
    10: La disputa si accese a tal punto che il tribuno, temendo che Paolo venisse linciato da costoro, ordinò che scendesse la truppa a portarlo via di mezzo a loro e ricondurlo nella fortezza.
    11: 'La notte seguente gli venne accanto il Signore e gli disse: «Coraggio! Come hai testimoniato per me a Gerusalemme, così è necessario che tu mi renda testimonianza anche a Roma».'
    12: Fattosi giorno, i Giudei ordirono una congiura e fecero voto con giuramento esecratorio di non toccare né cibo né bevanda, sino a che non avessero ucciso Paolo.
    13: Erano più di quaranta quelli che fecero questa congiura.
    14: 'Si presentarono ai sommi sacerdoti e agli anziani e dissero: «Ci siamo obbligati con giuramento esecratorio di non assaggiare nulla sino a che non avremo ucciso Paolo.'
    15: Voi dunque ora, insieme al sinedrio, fate dire al tribuno che ve lo riporti, col pretesto di esaminare più attentamente il suo caso; noi intanto ci teniamo pronti a ucciderlo prima che arrivi».
    16: Ma il figlio della sorella di Paolo venne a sapere del complotto; si recò alla fortezza, entrò e ne informò Paolo.
    17: 'Questi allora chiamò uno dei centurioni e gli disse: «Conduci questo giovane dal tribuno, perché ha qualche cosa da riferirgli».'
    18: 'Il centurione lo prese e lo condusse dal tribuno dicendo: «Il prigioniero Paolo mi ha fatto chiamare e mi ha detto di condurre da te questo giovanetto, perché ha da dirti qualche cosa».'
    19: 'Il tribuno lo prese per mano, lo condusse in disparte e gli chiese: «Che cosa è quello che hai da riferirmi?».'
    20: 'Rispose: «I Giudei si sono messi d''accordo per chiederti di condurre domani Paolo nel sinedrio, col pretesto di informarsi più accuratamente nei suoi riguardi.'
    21: Tu però non lasciarti convincere da loro, poiché più di quaranta dei loro uomini hanno ordito un complotto, facendo voto con giuramento esecratorio di non prendere cibo né bevanda finché non l'abbiano ucciso; e ora stanno pronti, aspettando che tu dia il tuo consenso».
    22: 'Il tribuno congedò il giovanetto con questa raccomandazione: «Non dire a nessuno che mi hai dato queste informazioni».'
    23: 'Fece poi chiamare due dei centurioni e disse: «Preparate duecento soldati per andare a Cesarèa insieme con settanta cavalieri e duecento lancieri, tre ore dopo il tramonto.'
    24: Siano pronte anche delle cavalcature e fatevi montare Paolo, perché sia condotto sano e salvo dal governatore Felice».
    25: 'Scrisse anche una lettera in questi termini:'
    26: «Claudio Lisia all'eccellentissimo governatore Felice, salute.
    27: Quest'uomo è stato assalito dai Giudei e stava per essere ucciso da loro; ma sono intervenuto con i soldati e l'ho liberato, perché ho saputo che è cittadino romano.
    28: Desideroso di conoscere il motivo per cui lo accusavano, lo condussi nel loro sinedrio.
    29: Ho trovato che lo si accusava per questioni relative alla loro legge, ma che in realtà non c'erano a suo carico imputazioni meritevoli di morte o di prigionia.
    30: Sono stato però informato di un complotto contro quest'uomo da parte loro, e così l'ho mandato da te, avvertendo gli accusatori di deporre davanti a te quello che hanno contro di lui. Stà bene».
    31: Secondo gli ordini ricevuti, i soldati presero Paolo e lo condussero di notte ad Antipàtride.
    32: Il mattino dopo, lasciato ai cavalieri il compito di proseguire con lui, se ne tornarono alla fortezza.
    33: I cavalieri, giunti a Cesarèa, consegnarono la lettera al governatore e gli presentarono Paolo.
    34: 'Dopo averla letta, domandò a Paolo di quale provincia fosse e, saputo che era della Cilicia, disse:'
    35: «Ti ascolterò quando saranno qui anche i tuoi accusatori». E diede ordine di custodirlo nel pretorio di Erode.
  24:
    1: Cinque giorni dopo arrivò il sommo sacerdote Anania insieme con alcuni anziani e a un avvocato di nome Tertullo e si presentarono al governatore per accusare Paolo.
    2: 'Quando questi fu fatto venire, Tertullo cominciò l''accusa dicendo:'
    3: «La lunga pace di cui godiamo grazie a te e le riforme che ci sono state in favore di questo popolo grazie alla tua provvidenza, le accogliamo in tutto e per tutto, eccellentissimo Felice, con profonda gratitudine.
    4: Ma per non trattenerti troppo a lungo, ti prego di darci ascolto brevemente nella tua benevolenza.
    5: Abbiamo scoperto che quest'uomo è una peste, fomenta continue rivolte tra tutti i Giudei che sono nel mondo ed è capo della setta dei Nazorei.
    6: Ha perfino tentato di profanare il tempio e noi l'abbiamo arrestato.
    8: Interrogandolo personalmente, potrai renderti conto da lui di tutte queste cose delle quali lo accusiamo».
    9: Si associarono nell'accusa anche i Giudei, affermando che i fatti stavano così.
    10: 'Quando il governatore fece cenno a Paolo di parlare, egli rispose: «So che da molti anni sei giudice di questo popolo e parlo in mia difesa con fiducia.'
    11: Tu stesso puoi accertare che non sono più di dodici giorni da quando mi sono recato a Gerusalemme per il culto.
    12: Essi non mi hanno mai trovato nel tempio a discutere con qualcuno o a incitare il popolo alla sommossa, né nelle sinagoghe, né per la città
    13: e non possono provare nessuna delle cose delle quali ora mi accusano.
    14: Ammetto invece che adoro il Dio dei miei padri, secondo quella dottrina che essi chiamano setta, credendo in tutto ciò che è conforme alla Legge e sta scritto nei Profeti,
    15: nutrendo in Dio la speranza, condivisa pure da costoro, che ci sarà una risurrezione dei giusti e degli ingiusti.
    16: Per questo mi sforzo di conservare in ogni momento una coscienza irreprensibile davanti a Dio e davanti agli uomini.
    17: Ora, dopo molti anni, sono venuto a portare elemosine al mio popolo e per offrire sacrifici;
    18: in occasione di questi essi mi hanno trovato nel tempio dopo che avevo compiuto le purificazioni. Non c'era folla né tumulto.
    19: Furono dei Giudei della provincia d'Asia a trovarmi, e loro dovrebbero comparire qui davanti a te ad accusarmi, se hanno qualche cosa contro di me;
    20: oppure dicano i presenti stessi quale colpa han trovato in me quando sono comparso davanti al sinedrio,
    21: 'se non questa sola frase che gridai stando in mezzo a loro: A motivo della risurrezione dei morti io vengo giudicato oggi davanti a voi!».'
    22: 'Allora Felice, che era assai bene informato circa la nuova dottrina, li rimandò dicendo: «Quando verrà il tribuno Lisia, esaminerò il vostro caso».'
    23: E ordinò al centurione di tenere Paolo sotto custodia, concedendogli però una certa libertà e senza impedire a nessuno dei suoi amici di dargli assistenza.
    24: Dopo alcuni giorni Felice arrivò in compagnia della moglie Drusilla, che era giudea; fatto chiamare Paolo, lo ascoltava intorno alla fede in Cristo Gesù.
    25: 'Ma quando egli si mise a parlare di giustizia, di continenza e del giudizio futuro, Felice si spaventò e disse: «Per il momento puoi andare; ti farò chiamare di nuovo quando ne avrò il tempo».'
    26: Sperava frattanto che Paolo gli avrebbe dato del denaro; per questo abbastanza spesso lo faceva chiamare e conversava con lui.
    27: Trascorsi due anni, Felice ebbe come successore Porcio Festo; ma Felice, volendo dimostrare benevolenza verso i Giudei, lasciò Paolo in prigione.
  25:
    1: Festo dunque, raggiunta la provincia, tre giorni dopo salì da Cesarèa a Gerusalemme.
    2: I sommi sacerdoti e i capi dei Giudei gli si presentarono per accusare Paolo e cercavano di persuaderlo,
    3: chiedendo come un favore, in odio a Paolo, che lo facesse venire a Gerusalemme; e intanto disponevano un tranello per ucciderlo lungo il percorso.
