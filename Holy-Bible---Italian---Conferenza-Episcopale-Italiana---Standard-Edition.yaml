    13: 'Adonia figlio di Agghìt si recò da Betsabea, madre di Salomone, che gli chiese: «Vieni con intenzioni pacifiche?». «Pacifiche», rispose quello,'
    14: 'e soggiunse: «Ho da dirti una cosa». E quella: «Parla!».'
    15: 'Egli disse: «Tu sai che il regno spettava a me e che tutti gli Israeliti si attendevano che io regnassi. Eppure il regno mi è sfuggito ed è passato a mio fratello, perché gli era stato decretato dal Signore.'
    16: 'Ora ti rivolgo una domanda; non respingermi». Ed essa: «Parla!».'
    17: 'Adonia disse: «Dì al re Salomone - il quale nulla ti può negare - che mi conceda in moglie Abisag la Sunammita».'
    18: 'Betsabea rispose: «Bene! Parlerò in tuo favore al re».'
    19: Betsabea si presentò al re Salomone per parlargli in favore di Adonia. Il re si alzò per andarle incontro, si prostrò davanti a lei, quindi sedette sul trono, facendo collocare un trono per la madre del re. Questa gli sedette alla destra
    20: 'e disse: «Ho una piccola grazia da chiederti; non me la negare». Il re le rispose: «Chiedi, madre mia, non ti respingerò».'
    21: 'E quella: «Si conceda Abisag la Sunammita in moglie ad Adonia tuo fratello».'
    22: 'Il re Salomone rispose alla madre: «Perché tu mi chiedi Abisag la Sunammita per Adonia? Chiedi anche il regno per lui, poiché egli è mio fratello maggiore e per lui parteggiano il sacerdote Ebiatàr e Ioab figlio di Zeruià».'
    23: 'Il re Salomone giurò per il Signore: «Dio mi faccia questo e altro mi aggiunga, se non è vero che Adonia ha manifestato quest''idea a danno della propria vita.'
    24: Ebbene, per la vita del Signore che mi ha reso saldo, mi ha fatto sedere sul trono di Davide mio padre e mi ha concesso una casa come aveva promesso, oggi stesso Adonia verrà ucciso».
    25: Il re Salomone ordinò a Benaià figlio di Ioiadà, di ucciderlo; così morì Adonia.
    26: 'Al sacerdote Ebiatàr il re ordinò: «Vattene in Anatòt, nella tua campagna. Meriteresti la morte, ma oggi non ti faccio morire perché tu hai portato l''arca del Signore davanti a Davide mio padre e perché hai partecipato a tutte le traversie di mio padre».'
    27: Così Salomone escluse Ebiatàr dal sacerdozio del Signore, adempiendo la parola che il Signore aveva pronunziata in Silo riguardo alla casa di Eli.
    28: Quando la notizia giunse a Ioab - questi era stato dalla parte di Adonia, ma non per Assalonne - Ioab si rifugiò nella tenda del Signore e si afferrò ai corni dell'altare.
    29: 'Fu riferito al re Salomone come Ioab si fosse rifugiato nella tenda del Signore e si fosse posto al fianco dell''altare. Salomone inviò Benaià figlio di Ioiadà con l''ordine: «Và, colpiscilo!».'
    30: 'Benaià andò nella tenda del Signore e disse a Ioab: «Per ordine del re, esci!». Quegli rispose: «No! Morirò qui». Benaià riferì al re: «Ioab ha parlato così e così mi ha risposto».'
    31: 'Il re gli disse: «Fà come egli ha detto; colpiscilo e seppelliscilo; così allontanerai da me e dalla casa di mio padre il sangue che Ioab ha sparso senza motivo.'
    32: Il Signore farà ricadere il suo sangue sulla sua testa, perché egli ha colpito due uomini giusti e migliori di lui e li ha trafitti con la sua spada - senza che Davide mio padre lo sapesse - ossia Abner, figlio di Ner, capo dell'esercito di Israele e Amasà figlio di Ieter, capo dell'esercito di Giuda.
    33: Il loro sangue ricada sulla testa di Ioab e sulla testa della sua discendenza per sempre, mentre su Davide e sulla sua discendenza, sul suo casato e sul suo trono si riversi per sempre la pace da parte del Signore».
    34: Benaià figlio di Ioiadà andò, lo assalì e l'uccise; Ioab fu sepolto nella sua casa, nel deserto.
    35: Il re lo sostituì, nominando capo dell'esercito Benaià figlio di Ioiadà, mentre mise il sacerdote Zadòk al posto di Ebiatàr.
    36: 'Il re mandò a chiamare Simèi per dirgli: «Costruisciti una casa in Gerusalemme; ivi sia la tua dimora; non ne uscirai per andartene qua e là.'
    37: Quando ne uscirai, oltrepassando il torrente Cedron - sappilo bene! - sarai degno di morte; il tuo sangue ricadrà sulla tua testa».
    38: 'Simèi disse al re: «L''ordine è giusto! Come ha detto il re mio signore, così farà il tuo servo». Simèi dimorò in Gerusalemme per molto tempo.'
    39: Dopo tre anni, due schiavi di Simei fuggirono presso Achis figlio di Maaca, re di Gat. Fu riferito a Simei che i suoi schiavi erano in Gat.
    40: Simei si alzò, sellò l'asino e partì per Gat andando da Achis in cerca dei suoi schiavi. Simei vi andò e ricondusse i suoi schiavi da Gat.
    41: Fu riferito a Salomone che Simei era andato da Gerusalemme a Gat e che era ritornato.
    42: 'Il re, fattolo chiamare, gli disse: «Non ti avevo forse giurato per il Signore e non ti avevo io testimoniato che, quando tu fossi uscito per andartene qua e là - lo sapevi bene! - saresti stato degno di morte? Tu mi avevi risposto: L''ordine è giusto! Ho capito.'
    43: Perché non hai rispettato il giuramento del Signore e il comando che ti avevo impartito?».
    44: 'Il re aggiunse a Simei: «Tu conosci tutto il male che hai fatto a Davide mio padre. Il Signore farà ricadere la tua malvagità sulla tua testa.'
    45: Invece sia benedetto il re Salomone e il trono di Davide sia saldo per sempre davanti al Signore».
    46: Il re diede ordine a Benaià figlio di Ioiadà, di andare ad ucciderlo. E quegli morì. Il regno si consolidò nelle mani di Salomone.
  3:
    1: Salomone si imparentò con il faraone, re di Egitto. Sposò la figlia del faraone, che introdusse nella città di Davide, ove rimase finché non terminò di costruire la propria casa, il tempio del Signore e le mura di cinta di Gerusalemme.
    2: Il popolo allora offriva sacrifici sulle alture, perché ancora non era stato costruito un tempio in onore del nome del Signore.
    3: Salomone amava il Signore e nella sua condotta seguiva i principi di Davide suo padre; solamente offriva sacrifici e bruciava incenso sulle alture.
    4: Il re andò a Gàbaon per offrirvi sacrifici perché ivi sorgeva la più grande altura. Su quell'altare Salomone offrì mille olocausti.
    5: 'In Gàbaon il Signore apparve a Salomone in sogno durante la notte e gli disse: «Chiedimi ciò che io devo concederti».'
    6: 'Salomone disse: «Tu hai trattato il tuo servo Davide mio padre con grande benevolenza, perché egli aveva camminato davanti a te con fedeltà, con giustizia e con cuore retto verso di te. Tu gli hai conservato questa grande benevolenza e gli hai dato un figlio che sedesse sul suo trono, come avviene oggi.'
    7: Ora, Signore mio Dio, tu hai fatto regnare il tuo servo al posto di Davide mio padre. Ebbene io sono un ragazzo; non so come regolarmi.
    8: Il tuo servo è in mezzo al tuo popolo che ti sei scelto, popolo così numeroso che non si può calcolare né contare.
    9: Concedi al tuo servo un cuore docile perché sappia rendere giustizia al tuo popolo e sappia distinguere il bene dal male, perché chi potrebbe governare questo tuo popolo così numeroso?».
    10: Al Signore piacque che Salomone avesse domandato la saggezza nel governare.
    11: 'Dio gli disse: «Perché hai domandato questa cosa e non hai domandato per te né una lunga vita, né la ricchezza, né la morte dei tuoi nemici, ma hai domandato per te il discernimento per ascoltare le cause,'
    12: 'ecco faccio come tu hai detto. Ecco, ti concedo un cuore saggio e intelligente: come te non ci fu alcuno prima di te né sorgerà dopo di te.'
    13: Ti concedo anche quanto non hai domandato, cioè ricchezza e gloria come nessun re ebbe mai.
    14: Se poi camminerai nelle mie vie osservando i miei decreti e i miei comandi, come ha fatto Davide tuo padre, prolungherò anche la tua vita».
    15: Salomone si svegliò; ecco, era stato un sogno. Andò in Gerusalemme; davanti all'arca dell'alleanza del Signore offrì olocausti, compì sacrifici di comunione e diede un banchetto per tutti i suoi servi.
    16: Un giorno andarono dal re due prostitute e si presentarono innanzi a lui.
    17: 'Una delle due disse: «Ascoltami, signore! Io e questa donna abitiamo nella stessa casa; io ho partorito mentre essa sola era in casa.'
    18: Tre giorni dopo il mio parto, anche questa donna ha partorito; noi stiamo insieme e non c'è nessun estraneo in casa fuori di noi due.
    19: Il figlio di questa donna è morto durante la notte, perché essa gli si era coricata sopra.
    20: Essa si è alzata nel cuore della notte, ha preso il mio figlio dal mio fianco - la tua schiava dormiva - e se lo è messo in seno e sul mio seno ha messo il figlio morto.
    21: Al mattino mi sono alzata per allattare mio figlio, ma ecco, era morto. L'ho osservato bene; ecco, non era il figlio che avevo partorito io».
    22: 'L''altra donna disse: «Non è vero! Mio figlio è quello vivo, il tuo è quello morto». E quella, al contrario, diceva: «Non è vero! Quello morto è tuo figlio, il mio è quello vivo». Discutevano così alla presenza del re.'
    23: 'Egli disse: «Costei dice: Mio figlio è quello vivo, il tuo è quello morto e quella dice: Non è vero! Tuo figlio è quello morto e il mio è quello vivo».'
    24: 'Allora il re ordinò: «Prendetemi una spada!». Portarono una spada alla presenza del re.'
    25: 'Quindi il re aggiunse: «Tagliate in due il figlio vivo e datene una metà all''una e una metà all''altra».'
    26: 'La madre del bimbo vivo si rivolse al re, poiché le sue viscere si erano commosse per il suo figlio, e disse: «Signore, date a lei il bambino vivo; non uccidetelo affatto!». L''altra disse: «Non sia né mio né tuo; dividetelo in due!».'
    27: 'Presa la parola, il re disse: «Date alla prima il bambino vivo; non uccidetelo. Quella è sua madre».'
    28: Tutti gli Israeliti seppero della sentenza pronunziata dal re e concepirono rispetto per il re, perché avevano constatato che la saggezza di Dio era in lui per render giustizia.
  4:
    1: Il re Salomone estendeva il suo dominio su tutto Israele.
    2: 'Questi furono i suoi dignitari: Azaria figlio di Zadòk fu sacerdote.'
    3: Elicoref e Achia, figli di Sisa, scribi. Giòsafat, figlio di Achilùd, archivista.
    4: Benaià, figlio di Ioiadà, capo dell'esercito. Zadòk e Ebiatàr, sacerdoti.
    5: Azaria, figlio di Natan, capo dei prefetti. Zabud, figlio di Natan, sacerdote, amico del re.
    6: Achisar maggiordomo. Adoniram, figlio di Abda, sovrintendente ai lavori forzati.
    7: Salomone aveva dodici prefetti su tutto Israele; costoro provvedevano al re e alla sua famiglia; ognuno aveva l'incarico di procurare il necessario per un mese all'anno.
    8: 'Questi sono i loro nomi: ...figlio di Cur, sulle montagne di Efraim;'
    9: '...figlio di Deker, a Makaz, a Saalbìm, a Bet-Sèmes, ad Aialon fino a Bet-Canan;'
    10: '...figlio di Chesed, in Arubbot; a lui appartenevano Soco e tutto il paese di Chefer;'
    11: '...figlio di Abinadàb, aveva tutta la costa di Dor (sua moglie era Tafat, figlia di Salomone);'
    12: Baana, figlio di Achilùd, aveva Tàanach, Meghìddo, sino al di là di Iakmeam, e tutto Beisan che è sotto Izreèl, da Beisan fino ad Abel-Mecola che è verso Zartan;
    13: '... figlio di Gheber, in Ramot di Gàlaad; a lui appartenevano i villaggi di Iair figlio di Manàsse in Gàlaad, il distretto di Argob in Basan, sessanta grandi città con mura e spranghe di bronzo;'
    14: Achinadàb, figlio di Iddo, a Macanàim;
    15: Achimaaz in Nèftali - anche costui aveva preso in moglie una figlia di Salomone, Bosmat -;
    16: Baana, figlio di Cusai, in Aser e in Zàbulon;
    17: Giòsafat, figlio di Paruach, in Issacar;
    18: Simei, figlio di Ela, in Beniamino;
    19: Gheber, figlio di Uri, nel paese di Gad, gia terra di Sicon re degli Amorrei e di Og re di Basan. Inoltre c'era un prefetto nel territorio di Giuda.
    20: Giuda e Israele erano numerosi come la sabbia del mare e mangiavano e bevevano allegramente.
    21: Salomone esercitava l'egemonia su tutti i regni, dal fiume alla regione dei Filistei e al confine con l'Egitto. Gli portavano tributi e servirono Salomone finché visse.
    22: I viveri di Salomone per un giorno erano trenta kor di fior di farina e sessanta kor di farina comune,
    23: dieci buoi grassi, venti buoi da pascolo e cento pecore, senza contare i cervi, le gazzelle, le antilopi e i volatili da stia.
    24: Egli, infatti, dominava su tutto l'Oltrefiume, da Tipsach a Gaza su tutti i re dell'Oltrefiume, ed era in pace con tutti i confinanti all'intorno.
    25: Giuda e Israele erano al sicuro; ognuno stava sotto la propria vite e sotto il proprio fico - da Dan fino a Bersabea - per tutta la vita di Salomone.
    26: Salomone possedeva quattromila greppie per i cavalli dei suoi carri e dodicimila cavalli da sella.
    27: Quei prefetti, ognuno per il suo mese, provvedevano quanto serviva al re Salomone e a quelli che erano ammessi alla sua tavola; non facevano mancare nulla.
    28: Portavano l'orzo e la paglia per i cavalli da tiro e da sella nel luogo ove si trovava ognuno secondo la propria mansione.
    29: Dio concesse a Salomone saggezza e intelligenza molto grandi e una mente vasta come la sabbia che è sulla spiaggia del mare.
    30: La saggezza di Salomone superò la saggezza di tutti gli orientali e tutta la saggezza dell'Egitto.
    31: Egli fu veramente più saggio di tutti, più di Etan l'Ezrachita, di Eman, di Calcol e di Darda, figli di Macol; il suo nome divenne noto fra tutti i popoli limitrofi.
    32: Salomone pronunziò tremila proverbi; le sue poesie furono millecinque.
    33: Parlò di piante, dal cedro del Libano all'issòpo che sbuca dal muro; parlò di quadrupedi, di uccelli, di rettili e di pesci.
    34: Da tutte le nazioni venivano per ascoltare la saggezza di Salomone; venivano anche i re dei paesi ove si era sparsa la fama della sua saggezza.
  5:
    1: Chiram, re di Tiro, mandò i suoi ministri da Salomone, perché aveva sentito che era stato consacrato re al posto di suo padre; ora Chiram era sempre stato amico di Davide.
    2: 'Salomone mandò a dire a Chiram:'
    3: «Tu sai che Davide mio padre non ha potuto edificare un tempio al nome del Signore suo Dio a causa delle guerre che i nemici gli mossero da tutte le parti, finché il Signore non li prostrò sotto la pianta dei suoi piedi.
    4: (4-Ora il Signore mio Dio mi ha dato pace da ogni parte e non ho né avversari né particolari difficoltà.
    5: 'Ecco, ho deciso di edificare un tempio al nome del Signore mio Dio, come ha detto il Signore a Davide mio padre: Tuo figlio, che io porrò al tuo posto sul tuo trono, edificherà un tempio al mio nome.'
    6: Ordina, dunque, che si taglino per me cedri del Libano; i miei servi saranno con i tuoi servi; io ti darò come salario per i tuoi servi quanto fisserai. Tu sai bene, infatti, che fra di noi nessuno è capace di tagliare il legname come sanno fare quelli di Sidone».
    7: 'Quando Chiram udì le parole di Salomone, gioì molto e disse: «Sia benedetto, oggi, il Signore che ha dato a Davide un figlio saggio per governare questo gran popolo».'
    8: 'Chiram mandò a dire a Salomone: «Ho ascoltato il tuo messaggio; farò quanto desideri riguardo al legname di cedro e al legname di abete.'
    9: I miei servi lo caleranno dal Libano al mare; io lo metterò in mare su zattere fino al punto che mi indicherai. Là lo scaricherò e tu lo prenderai. Quanto a provvedere al mantenimento della mia famiglia, tu soddisferai il mio desiderio».
    10: Chiram fornì a Salomone legname di cedro e legname di abete, quanto ne volle.
    11: Salomone diede a Chiram ventimila kor di grano, per il mantenimento della sua famiglia, e venti kor di olio d'olive schiacciate; questo dava Salomone a Chiram ogni anno.
    12: Il Signore concesse a Salomone la saggezza come gli aveva promesso. Fra Chiram e Salomone regnò la pace e i due conclusero un'alleanza.
    13: Il re Salomone reclutò il lavoro forzato da tutto Israele e il lavoro forzato era di trentamila uomini.
    14: 'Ne mandò a turno nel Libano diecimila al mese: passavano un mese nel Libano e due mesi nelle loro case. Adoniram sovrintendeva al loro lavoro.'
    15: Salomone aveva settantamila operai addetti al trasporto del materiale e ottantamila scalpellini a tagliar pietre sui monti,
    16: senza contare gli incaricati dei prefetti, che erano tremilatrecento, preposti da Salomone al comando delle persone addette ai lavori.
    17: Il re diede ordine di estrarre grandi massi, tra i migliori, perché venissero squadrati per le fondamenta del tempio.
    18: Gli operai di Salomone, gli operai di Chiram e di Biblos li sgrossavano; furono anche preparati il legname e le pietre per la costruzione del tempio.
  6:
    1: Alla costruzione del tempio del Signore fu dato inizio l'anno quattrocentottanta dopo l'uscita degli Israeliti dal paese d'Egitto, l'anno quarto del regno di Salomone su Israele, nel mese di Ziv, cioè nel secondo mese.
    2: Il tempio costruito dal re Salomone per il Signore, era lungo sessanta cubiti, largo venti, alto trenta.
    3: Davanti al tempio vi era un atrio lungo venti cubiti, in base alla larghezza del tempio, ed esteso per dieci cubiti secondo la lunghezza del tempio.
    4: Fece nel tempio finestre quadrangolari con grate.
    5: Intorno al muro del tempio fu costruito un edificio a piani, lungo la navata e la cella.
    6: Il piano più basso era largo cinque cubiti, quello di mezzo sei e il terzo sette, perché le mura esterne, intorno, erano state costruite a riseghe, in modo che le travi non poggiassero sulle mura del tempio.
    7: Per la sua costruzione si usarono pietre lavorate e intere; durante i lavori nel tempio non si udì rumore di martelli, di piccone o di altro arnese di ferro.
    8: La porta del piano più basso era sul lato destro del tempio; per mezzo di una scala a chiocciola si passava al piano di mezzo e dal piano di mezzo a quello superiore.
    9: In tal modo Salomone costruì il tempio; dopo averlo terminato, lo ricoprì con assi e travi di cedro.
    10: Innalzò anche l'ala laterale intorno al tempio, alta cinque cubiti per piano; la unì al tempio con travi di cedro.
    11: 'E il Signore parlò a Salomone e disse:'
    12: «Riguardo al tempio che stai edificando, se camminerai secondo i miei decreti, se eseguirai le mie disposizioni e osserverai tutti i miei comandi, uniformando ad essi la tua condotta, io confermerò a tuo favore le parole dette da me a Davide tuo padre.
    13: Io abiterò in mezzo agli Israeliti; non abbandonerò il mio popolo Israele».
    14: Terminata la costruzione del tempio,
    15: Salomone rivestì all'interno le pareti del tempio con tavole di cedro dal pavimento al soffitto; rivestì anche con legno di cedro la parte interna del soffitto e con tavole di cipresso il pavimento.
    16: Separò uno spazio di venti cubiti, a partire dal fondo del tempio, con un assito di tavole di cedro che dal pavimento giungeva al soffitto, e la cella che ne risultò all'interno divenne il santuario, il Santo dei santi.
    17: La navata di fronte ad esso era di quaranta cubiti.
    18: Il cedro all'interno del tempio era scolpito a rosoni e a boccioli di fiori; tutto era di cedro e non si vedeva una pietra.
    19: Per l'arca dell'alleanza del Signore fu apprestata una cella nella parte più segreta del tempio.
    20: La cella interna era lunga venti cubiti e alta venti. La rivestì d'oro purissimo e vi eresse un altare di cedro.
    21: Salomone rivestì l'interno del tempio con oro purissimo e fece passare, davanti alla cella, un velo che scorreva mediante catenelle d'oro e lo ricoprì d'oro.
    22: E d'oro fu rivestito tutto l'interno del tempio, e rivestì d'oro anche tutto l'altare che era nella cella.
    23: Nella cella fece due cherubini di legno di ulivo, alti dieci cubiti.
    24: L'ala di un cherubino era di cinque cubiti e di cinque cubiti era anche l'altra ala del cherubino; c'erano dieci cubiti da una estremità all'altra delle ali.
    25: Di dieci cubiti era l'altro cherubino; i due cherubini erano identici nella misura e nella forma.
    26: L'altezza di un cherubino era di dieci cubiti, così anche quella dell'altro.
    27: Pose i cherubini nella parte più riposta del tempio, nel santuario. I cherubini avevano le ali spiegate; l'ala di uno toccava la parete e l'ala dell'altro toccava l'altra parete; le loro ali si toccavano in mezzo al tempio, ala contro ala.
    28: Erano anch'essi rivestiti d'oro.
    29: Ricoprì le pareti del tempio con sculture e incisioni di cherubini, di palme e di boccioli di fiori, all'interno e all'esterno.
    30: Ricoprì d'oro il pavimento del tempio, all'interno e all'esterno.
    31: Fece costruire la porta della cella con battenti di legno di ulivo; il frontale e gli stipiti formavano un pentagono.
    32: I due battenti erano di legno di ulivo. Su di essi fece scolpire cherubini, palme e boccioli di fiori, che ricoprì d'oro, stendendo lamine d'oro sui cherubini e sulle palme.
    33: Lo stesso procedimento adottò per la porta della navata, che aveva stipiti di legno di ulivo a forma quadrangolare.
    34: I due battenti erano di legno di abete; un battente era costituito da due pezzi girevoli e così l'altro battente.
    35: Vi scolpì cherubini, palme e boccioli di fiori, che ricoprì d'oro lungo le linee dell'incisione.
    36: Costruì il muro del cortile interno con tre ordini di pietre squadrate e con un ordine di tavole di cedro.
    37: Nell'anno quarto, nel mese di Ziv, si gettarono le fondamenta del tempio del Signore.
    38: Nell'anno undecimo, nel mese di Bul, che è l'ottavo mese, fu terminato il tempio in tutte le sue parti e con tutto l'occorrente. Salomone lo edificò in sette anni.
  7:
    1: Salomone costruì anche la propria reggia e la portò a compimento in tredici anni.
    2: Costruì il palazzo detto Foresta del Libano, lungo cento cubiti, largo cinquanta e alto trenta su tre ordini di colonne di cedro e con capitelli di cedro sulle colonne.
    3: Un soffitto di cedro si stendeva sopra le stanze che poggiavano sulle colonne; queste erano quarantacinque, quindici per fila.
    4: Vi erano tre serie di finestre, che si corrispondevano faccia a faccia tre volte.
    5: Le porte e i loro stipiti erano a forma quadrangolare; le finestre erano le une di fronte alle altre per tre volte.
    6: Costruì il vestibolo delle colonne, lungo cinquanta cubiti e largo trenta. Sul davanti c'era un vestibolo e altre colonne e davanti ad esse una tettoia.
    7: Fece anche il vestibolo del trono, ove rendeva giustizia, cioè il vestibolo della giustizia; era di cedro dal pavimento alle travi.
    8: La reggia, dove abitava, fu costruita con il medesimo disegno, in un secondo cortile, all'interno rispetto al vestibolo; nello stile di tale vestibolo fece anche una casa per la figlia del faraone, che Salomone aveva sposata.
    9: Tutte queste costruzioni erano di pietre pregiate, squadrate secondo misura, segate con la sega sul lato interno ed esterno, dalle fondamenta ai cornicioni e al di fuori fino al cortile maggiore.
    10: Le fondamenta erano di pietre pregiate, pietre grandi dieci o otto cubiti.
    11: Al di sopra erano pietre pregiate, squadrate a misura, e legno di cedro.
    12: Il cortile maggiore comprendeva tre ordini di pietre squadrate e un ordine di tavole di cedro; era simile al cortile interno del tempio e al vestibolo del tempio.
    13: Salomone fece venire da Tiro Chiram,
    14: figlio di una vedova della tribù di Nèftali; suo padre era di Tiro e lavorava il bronzo. Era dotato di grande capacità tecnica, di intelligenza e di talento, esperto in ogni genere di lavoro in bronzo. Egli si recò dal re ed eseguì le sue commissioni.
    15: Fuse due colonne di bronzo, ognuna alta diciotto cubiti e dodici di circonferenza.
    16: Fece due capitelli, fusi in bronzo, da collocarsi sulla cima delle colonne; l'uno e l'altro erano alti cinque cubiti.
    17: Fece due reticolati per coprire i capitelli che erano sopra le colonne, un reticolato per un capitello e un reticolato per l'altro capitello.
    18: Fece melagrane su due file intorno al reticolato per coprire i capitelli sopra le colonne; allo stesso modo fece per il secondo capitello.
    19: I capitelli sopra le colonne erano a forma di giglio.
    20: C'erano capitelli sopra le colonne, applicati alla sporgenza che era al di là del reticolato; essi contenevano duecento melagrane in fila intorno a ogni capitello.
    21: Eresse le colonne nel vestibolo del tempio. Eresse la colonna di destra, che chiamò Iachin ed eresse la colonna di sinistra, che chiamò Boaz.
    22: Così fu terminato il lavoro delle colonne.
    23: Fece un bacino di metallo fuso di dieci cubiti da un orlo all'altro, rotondo; la sua altezza era di cinque cubiti e la sua circonferenza di trenta cubiti.
    24: Intorno, sotto l'orlo, c'erano cucurbite, dieci per ogni cubito; le cucurbite erano disposte in due file ed erano state colate insieme con il bacino.
    25: Questo poggiava su dodici buoi; tre guardavano verso settentrione, tre verso occidente, tre verso meridione e tre verso oriente. Il bacino poggiava su di essi e le loro parti posteriori erano rivolte verso l'interno.
    26: Il suo spessore era di un palmo; il suo orlo fatto come l'orlo di un calice era a forma di giglio. Conteneva duemila bat.
    27: Fece dieci basi di bronzo, ciascuna lunga quattro cubiti, larga quattro e alta tre cubiti.
    28: 'Ecco come erano fatte le basi: si componevano di doghe e di traverse incrociate con le doghe.'
    29: Sulle doghe che erano fra le traverse c'erano leoni, buoi e cherubini; le stesse figure erano sulle traverse. Sopra e sotto i leoni e i buoi c'erano ghirlande a forma di festoni.
    30: Ciascuna base aveva quattro ruote di bronzo con gli assi di bronzo; i suoi quattro piedi avevano sporgenze, sotto il bacino; le sporgenze erano di metallo fuso e situate al di là di ogni ghirlanda.
    31: L'estremità della base, dalla parte della sporgenza e sopra, era di un cubito; tale estremità era rotonda, fatta in forma di sostegno, alta un cubito e mezzo; anche su tale estremità c'erano sculture. Le traverse erano di forma quadrata, non rotonda.
    32: Le quattro ruote erano sotto le traverse; gli assi delle ruote erano fissati alla base; l'altezza di ogni ruota era di un cubito e mezzo.
    33: Le ruote erano lavorate come le ruote di un carro; i loro assi, i loro quarti, i loro raggi e i loro mozzi erano tutti di metallo fuso.
    34: Quattro sporgenze erano sui quattro angoli di ciascuna base; la sporgenza e la base erano di un sol pezzo.
    35: Alla cima della base c'era un sostegno rotondo, alto mezzo cubito; alla cima della base c'erano i manici; le traverse e la base erano di un sol pezzo.
    36: Sulle sue pareti scolpì cherubini, leoni e palme, secondo gli spazi liberi, e ghirlande intorno.
    37: Fuse le dieci basi in un medesimo stampo, identiche nella misura e nella forma.
    38: Fuse poi anche dieci bacini di bronzo; ognuno conteneva quaranta bat ed era di quattro cubiti; un bacino per ogni base, per le dieci basi.
    39: Pose cinque delle basi sul lato destro del tempio e cinque su quello sinistro. Pose la vasca sul lato destro del tempio, a sud-est.
    40: Chiram preparò inoltre caldaie, palette e vassoi. E terminò tutte le commissioni del re Salomone per il tempio del Signore,
    41: cioè le due colonne, i globi dei capitelli che erano sopra le colonne, i due reticolati per coprire i due globi dei capitelli che erano sopra le colonne,
    42: le quattrocento melagrane sui due reticolati, due file di melagrane per ciascun reticolato,
    43: le dieci basi e i dieci bacini sulle basi,
    44: il bacino e i dodici buoi sotto il bacino,
    45: le caldaie, le palette, i vassoi e tutti quei vasi che Chiram aveva fatti al re Salomone per il tempio del Signore; tutto era di bronzo rifinito.
    46: Il re li fece fondere nella valle del Giordano, in suolo argilloso, fra Succot e Zartan.
    47: 'Salomone installò tutti gli arredi in quantità molto grande: non si poteva calcolare il peso del bronzo.'
    48: Salomone fece anche tutti gli arredi del tempio del Signore, l'altare d'oro, le tavole d'oro su cui si ponevano i pani dell'offerta,
    49: i cinque candelabri a destra e i cinque a sinistra di fronte alla cella d'oro purissimo, i fiori, le lampade, gli smoccolatoi d'oro,
    50: le coppe, i coltelli, gli aspersori, i mortai e i bracieri d'oro purissimo, i cardini per le porte del tempio interno, cioè per il Santo dei santi, e i battenti d'oro per la navata.
    51: Fu così terminato tutto il lavoro che il re Salomone aveva fatto per il tempio. Salomone presentò le offerte fatte da Davide suo padre, cioè l'argento, l'oro e i vari oggetti; le depositò nei tesori del tempio.
  8:
    1: A questo punto Salomone convocò in assemblea a Gerusalemme gli anziani di Israele, tutti i capitribù, i principi dei casati degli Israeliti, per trasportare l'arca dell'alleanza del Signore dalla città di Davide, cioè da Sion.
    2: Tutto Israele si radunò presso il re Salomone per la festa, nel mese di Etanim, cioè il settimo mese.
    3: Presenti tutti gli anziani di Israele, l'arca del Signore fu sollevata e i sacerdoti e i leviti la trasportarono
    4: con la tenda del convegno e con tutti gli arredi sacri che erano nella tenda.
    5: Il re Salomone e tutta la comunità di Israele, convenuta presso di lui, immolavano davanti all'arca pecore e buoi che non si contavano né si calcolavano.
    6: I sacerdoti introdussero l'arca dell'alleanza del Signore al suo posto nella cella del tempio, cioè nel Santo dei santi, sotto le ali dei cherubini.
    7: Difatti i cherubini stendevano le ali sopra l'arca; essi coprivano l'arca e le sue stanghe dall'alto.
    8: Le stanghe erano più lunghe, per questo le loro punte si vedevano dal Santo di fronte alla cella, ma non si vedevano di fuori; tali cose ci sono fino ad oggi.
    9: Nell'arca non c'era nulla se non le due tavole di pietra, che vi aveva deposte Mosè sull'Oreb, cioè le tavole dell'alleanza conclusa dal Signore con gli Israeliti quando uscirono dal paese d'Egitto.
    10: Appena i sacerdoti furono usciti dal santuario, la nuvola riempì il tempio
    11: e i sacerdoti non poterono rimanervi per compiere il servizio a causa della nube, perché la gloria del Signore riempiva il tempio.
    12: '«Il Signore ha deciso di abitare sulla nube. Allora Salomone disse:'
    13: Io ti ho costruito una casa potente, un luogo per la tua dimora perenne».
    14: Il re si voltò e benedisse tutta l'assemblea di Israele, mentre tutti i presenti stavano in piedi.
    15: 'Salomone disse: «Benedetto il Signore, Dio di Israele, che ha adempiuto con potenza quanto aveva promesso con la sua bocca a Davide mio padre:'
    16: Da quando ho fatto uscire Israele mio popolo dall'Egitto, io non mi sono scelto una città fra tutte le tribù di Israele perché mi si costruisse una casa, ove abitasse il mio nome; ora mi sono scelto Gerusalemme perché vi dimori il mio nome e mi sono scelto Davide perché sia capo del popolo di Israele.
    17: Davide mio padre aveva deciso di costruire un tempio al nome del Signore, Dio di Israele,
    18: 'ma il Signore gli disse: Tu hai pensato di edificare un tempio al mio nome; hai fatto bene a formulare tale progetto.'
    19: Non tu costruirai il tempio, ma il figlio che uscirà dai tuoi fianchi, lui costruirà un tempio al mio nome.
    20: Il Signore ha attuato la parola che aveva pronunziata; io ho preso il posto di Davide mio padre, mi sono seduto sul trono di Israele, come aveva preannunziato il Signore, e ho costruito il tempio al nome del Signore, Dio di Israele.
    21: In esso ho fissato un posto per l'arca, dove c'è l'alleanza che il Signore aveva conclusa con i nostri padri quando li fece uscire dal paese di Egitto».
    22: Poi Salomone si pose davanti all'altare del Signore, di fronte a tutta l'assemblea di Israele, e, stese le mani verso il cielo,
    23: 'disse: «Signore, Dio di Israele, non c''è un Dio come te, né lassù nei cieli né quaggiù sulla terra! Tu mantieni l''alleanza e la misericordia con i tuoi servi che camminano davanti a te con tutto il cuore.'
    24: Tu hai mantenuto nei riguardi del tuo servo Davide mio padre quanto gli avevi promesso; quanto avevi detto con la bocca l'hai adempiuto con potenza, come appare oggi.
    25: 'Ora, Signore Dio di Israele, mantieni al tuo servo Davide mio padre quanto gli hai promesso: Non ti mancherà un discendente che stia davanti a me e sieda sul trono di Israele, purché i tuoi figli veglino sulla loro condotta camminando davanti a me come vi hai camminato tu.'
    26: Ora, Signore Dio di Israele, si adempia la parola che tu hai rivolta a Davide mio padre.
    27: Ma è proprio vero che Dio abita sulla terra? Ecco i cieli e i cieli dei cieli non possono contenerti, tanto meno questa casa che io ho costruita!
    28: Volgiti alla preghiera del tuo servo e alla sua supplica, Signore mio Dio; ascolta il grido e la preghiera che il tuo servo oggi innalza davanti a te!
    29: 'Siano aperti i tuoi occhi notte e giorno verso questa casa, verso il luogo di cui hai detto: Lì sarà il mio nome! Ascolta la preghiera che il tuo servo innalza in questo luogo.'
    30: Ascolta la supplica del tuo servo e di Israele tuo popolo, quando pregheranno in questo luogo. Ascoltali dal luogo della tua dimora, dal cielo; ascolta e perdona.
    31: Se uno pecca contro il suo fratello e, perché gli è imposto un giuramento di imprecazione, viene a giurare davanti al tuo altare in questo tempio,
    32: tu ascoltalo dal cielo, intervieni e fà giustizia con i tuoi servi; condanna l'empio, facendogli ricadere sul capo la sua condotta, e dichiara giusto l'innocente rendendogli quanto merita la sua innocenza.
    33: Quando il tuo popolo Israele sarà sconfitto di fronte al nemico perché ha peccato contro di te, se si rivolge a te, se loda il tuo nome, se ti prega e ti supplica in questo tempio,
    34: tu ascolta dal cielo, perdona il peccato di Israele tuo popolo e fallo tornare nel paese che hai dato ai suoi padri.
    35: Quando si chiuderà il cielo e non ci sarà pioggia perché hanno peccato contro di te, se ti pregano in questo luogo, se lodano il tuo nome e si convertono dal loro peccato perché tu li hai umiliati,
    36: tu ascolta dal cielo e perdona il peccato dei tuoi servi e di Israele tuo popolo, ai quali indicherai la strada buona su cui camminare, e concedi la pioggia alla terra che hai dato in eredità al tuo popolo.
    37: Quando nella regione ci sarà carestia o peste, carbonchio o ruggine, invasione di locuste o di bruchi; quando il nemico assedierà il tuo popolo in qualcuna delle sue porte o quando scoppierà un'epidemia o un flagello qualsiasi;
    38: se uno qualunque oppure tutto Israele tuo popolo, dopo avere provato il rimorso nel cuore, ti prega o supplica con le mani tese verso questo tempio,
    39: tu ascoltalo dal cielo, luogo della tua dimora, perdona, intervieni e rendi a ognuno secondo la sua condotta, tu che conosci il suo cuore - tu solo conosci il cuore di tutti i figli degli uomini -
    40: perché ti temano durante tutti i giorni della loro vita nel paese che hai dato ai nostri padri.
    41: Anche lo straniero, che non appartiene a Israele tuo popolo, se viene da un paese lontano a causa del tuo nome
    42: perché si sarà sentito parlare del tuo grande nome, della tua mano potente e del tuo braccio teso, se egli viene a pregare in questo tempio,
    43: tu ascoltalo dal cielo, luogo della tua dimora, e soddisfa tutte le richieste dello straniero, perché tutti i popoli della terra conoscano il tuo nome, ti temano come Israele tuo popolo e sappiano che al tuo nome è stato dedicato questo tempio che io ho costruito.
    44: Quando il tuo popolo uscirà in guerra contro il suo nemico, seguendo le vie in cui l'avrai indirizzato, se ti pregheranno rivolti verso la città che ti sei scelta e verso il tempio che io ho costruito al tuo nome,
    45: ascolta dal cielo la loro preghiera e la loro supplica e rendi loro giustizia.
    46: Quando peccheranno contro di te, poiché non c'è nessuno che non pecchi, e tu, adirato contro di loro, li consegnerai a un nemico e i loro conquistatori li deporteranno in un paese ostile, lontano o vicino,
    47: 'se nel paese in cui saranno deportati rientreranno in se stessi e faranno ritorno a te supplicandoti nel paese della loro prigionia, dicendo: Abbiamo peccato, abbiamo agito da malvagi e da empi,'
    48: se torneranno a te con tutto il cuore e con tutta l'anima nel paese dei nemici che li avranno deportati, e ti supplicheranno rivolti verso il paese che tu hai dato ai loro padri, verso la città che ti sei scelta e verso il tempio che io ho costruito al tuo nome,
    49: tu ascolta dal cielo, luogo della tua dimora, la loro preghiera e la loro supplica e rendi loro giustizia.
    50: Perdona al tuo popolo, che ha peccato contro di te, tutte le ribellioni di cui si è reso colpevole verso di te, fà che i suoi deportatori gli usino misericordia,
    51: perché si tratta del tuo popolo e della tua eredità, di coloro che hai fatto uscire dall'Egitto, da una fornace per fondere il ferro.
    52: Siano attenti i tuoi occhi alla preghiera del tuo servo e del tuo popolo Israele e ascoltali in quanto ti chiedono,
    53: perché tu li hai separati da tutti i popoli del paese come tua proprietà secondo quanto avevi dichiarato per mezzo di Mosè tuo servo, mentre facevi uscire, o Signore, i nostri padri dall'Egitto».
    54: Quando Salomone ebbe finito di rivolgere al Signore questa preghiera e questa supplica, si alzò davanti all'altare del Signore, dove era inginocchiato con le palme tese verso il cielo,
    55: 'si mise in piedi e benedisse tutta l''assemblea di Israele, a voce alta:'
    56: «Benedetto il Signore, che ha concesso tranquillità a Israele suo popolo, secondo la sua parola. Non è venuta meno neppure una delle parole buone che aveva pronunziate per mezzo di Mosè suo servo.
    57: Il Signore nostro Dio sia con noi come è stato con i nostri padri; non ci abbandoni e non ci respinga,
    58: ma volga piuttosto i nostri cuori verso di lui, perché seguiamo tutte le sue vie e osserviamo i comandi, gli statuti e i decreti che ha imposti ai nostri padri.
    59: Queste parole, usate da me per supplicare il Signore, siano presenti davanti al Signore nostro Dio, giorno e notte, perché renda giustizia al suo servo e a Israele suo popolo secondo le necessità di ogni giorno.
    60: Allora tutti i popoli della terra sapranno che il Signore è Dio e che non ce n'è altri.
    61: Il vostro cuore sarà tutto dedito al Signore nostro Dio, perché cammini secondo i suoi decreti e osservi i suoi comandi, come avviene oggi».
    62: Il re e tutto Israele offrirono un sacrificio davanti al Signore.
    63: Salomone immolò al Signore, in sacrificio di comunione, ventiduemila buoi e centoventimila pecore; così il re e tutti gli Israeliti dedicarono il tempio al Signore.
    64: In quel giorno il re consacrò il centro del cortile di fronte al tempio del Signore; infatti ivi offrì l'olocausto, l'oblazione e il grasso dei sacrifici di comunione, perché l'altare di bronzo, che era davanti al Signore, era troppo piccolo per contenere l'olocausto, l'oblazione e il grasso dei sacrifici di comunione.
    65: 'In quell''occasione Salomone celebrò la festa davanti al Signore nostro Dio per sette giorni: tutto Israele, dall''ingresso di Amat al torrente d''Egitto, un''assemblea molto grande, era con lui.'
    66: Nel giorno ottavo congedò il popolo. I convenuti, salutato il re, tornarono alle loro case, contenti e con la gioia nel cuore per tutto il bene concesso dal Signore a Davide suo servo e a Israele suo popolo.
  9:
    1: Quando Salomone ebbe terminato di costruire il tempio del Signore, la reggia e quanto aveva voluto attuare,
    2: il Signore apparve per la seconda volta a Salomone, come gli era apparso in Gàbaon.
    3: 'Il Signore gli disse: «Ho ascoltato la preghiera e la supplica che mi hai rivolto; ho santificato questa casa, che tu hai costruita perché io vi ponga il mio nome per sempre; i miei occhi e il mio cuore saranno rivolti verso di essa per sempre.'
    4: Se tu camminerai davanti a me, come vi camminò tuo padre, con cuore integro e con rettitudine, se adempirai quanto ti ho comandato e se osserverai i miei statuti e i miei decreti,
    5: 'io stabilirò il trono del tuo regno su Israele per sempre, come ho promesso a Davide tuo padre: Non ti mancherà mai un uomo sul trono di Israele.'
    6: Ma se voi e i vostri figli vi allontanerete da me, se non osserverete i comandi e i decreti che io vi ho dati, se andrete a servire altri dei e a prostrarvi davanti ad essi,
    7: eliminerò Israele dal paese che ho dato loro, rigetterò da me il tempio che ho consacrato al mio nome; Israele diventerà la favola e lo zimbello di tutti i popoli.
    8: 'Riguardo a questo tempio, gia così eccelso, chiunque vi passerà vicino si stupirà e fischierà, domandandosi: Perché il Signore ha agito così con questo paese e con questo tempio?'
    9: 'Si risponderà: Perché hanno abbandonato il Signore loro Dio che aveva fatto uscire i loro padri dal paese d''Egitto, si sono legati a dei stranieri, prostrandosi davanti ad essi e servendoli; per questo il Signore ha fatto piombare su di loro tutta questa sciagura».'
    10: Venti anni dopo che Salomone aveva costruito i due edifici, il tempio del Signore e la reggia,
    11: poiché Chiram, re di Tiro, aveva fornito a Salomone legname di cedro e legname di abete e oro a piacere, Salomone diede a Chiram venti villaggi nella regione della Galilea.
    12: Chiram partì da Tiro per vedere i villaggi che Salomone gli aveva dati, ma non gli piacquero.
    13: 'Perciò disse: «Sono questi i villaggi che tu mi hai dati, fratello mio?». Li chiamò paese di Kabul, nome ancora in uso.'
    14: Chiram mandò al re centoventi talenti d'oro.
    15: Questa è l'occasione del lavoro forzato che reclutò il re Salomone per costruire il tempio, la reggia, il Millo, le mura di Gerusalemme, Cazor, Meghiddo, Ghezer.
    16: Il faraone, re d'Egitto, con una spedizione aveva preso Ghezer, l'aveva data alle fiamme, aveva ucciso i Cananei che abitavano nella città e poi l'aveva assegnata in dote alla figlia, moglie di Salomone.
    17: Salomone riedificò Ghezer, Bet-Coròn inferiore,
    18: Baalat, Tamàr nel deserto del paese
    19: e tutte le città di rifornimento che gli appartenevano, le città per i suoi carri, quelle per i suoi cavalli e quanto Salomone aveva voluto costruire in Gerusalemme, nel Libano e in tutto il territorio del suo dominio.
    20: Quanti rimanevano degli Amorrei, degli Hittiti, dei Perizziti, degli Evei e dei Gebusei, che non appartenevano agli Israeliti,
    21: e cioè i discendenti rimasti dopo di loro nel paese, coloro che gli Israeliti non erano riusciti a sterminare, Salomone li costrinse ai lavori forzati, e tale è ancora la loro condizione.
    22: 'Ma degli Israeliti, Salomone non assoggettò nessuno alla schiavitù: costoro divennero suoi guerrieri, suoi ministri, suoi ufficiali, suoi scudieri, capi dei suoi carri e dei suoi cavalieri.'
    23: I capi dei prefetti, che dirigevano i lavori per Salomone, erano cinquecentocinquanta; essi sovrintendevano alla massa impiegata nei lavori.
    24: Dopo che la figlia del faraone si trasferì dalla città di Davide alla casa che Salomone le aveva costruita, questi costruì il Millo.
    25: Tre volte all'anno Salomone offriva olocausti e sacrifici di comunione sull'altare che aveva costruito per il Signore e bruciava incenso su quello che era davanti al Signore. Così terminò il tempio.
    26: Salomone costruì anche una flotta in Ezion-Gheber, cioè in Elat, sulla riva del Mare Rosso nella regione di Edom.
    27: Chiram inviò sulle navi i suoi servi, marinai che conoscevano il mare, insieme con i servi di Salomone.
    28: Andarono in Ofir, ove presero oro - quattrocentoventi talenti - e lo portarono al re Salomone.
  10:
    1: La regina di Saba, sentita la fama di Salomone, venne per metterlo alla prova con enigmi.
    2: Venne in Gerusalemme con ricchezze molto grandi, con cammelli carichi di aromi, d'oro in grande quantità e di pietre preziose. Si presentò a Salomone e gli disse quanto aveva pensato.
    3: Salomone rispose a tutte le sue domande, nessuna ve ne fu che non avesse risposta o che restasse insolubile per Salomone.
    4: La regina di Saba, quando ebbe ammirato tutta la saggezza di Salomone, il palazzo che egli aveva costruito,
    5: i cibi della sua tavola, gli alloggi dei suoi dignitari, l'attività dei suoi ministri, le loro divise, i suoi coppieri e gli olocausti che egli offriva nel tempio del Signore, rimase senza fiato.
    6: 'Allora disse al re: «Era vero, dunque, quanto avevo sentito nel mio paese sul tuo conto e sulla tua saggezza!'
    7: Io non avevo voluto credere a quanto si diceva, finché non sono giunta qui e i miei occhi non hanno visto; ebbene non me n'era stata riferita neppure una metà! Quanto alla saggezza e alla prosperità, superi la fama che io ne ho udita.
    8: Beati i tuoi uomini, beati questi tuoi ministri che stanno sempre davanti a te e ascoltano la tua saggezza!
    9: Sia benedetto il Signore tuo Dio, che si è compiaciuto di te sì da collocarti sul trono di Israele. Nel suo amore eterno per Israele il Signore ti ha stabilito re perché tu eserciti il diritto e la giustizia».
    10: Essa diede al re centoventi talenti d'oro, aromi in gran quantità e pietre preziose. Non arrivarono mai tanti aromi quanti ne portò la regina di Saba a Salomone.
    11: Inoltre, la flotta di Chiram, che caricava oro in Ofir, portò da Ofir legname di sandalo in gran quantità e pietre preziose.
    12: Con il legname di sandalo il re fece ringhiere per il tempio e per la reggia, cetre e arpe per i cantori. Mai più arrivò, né mai più si vide fino ad oggi, tanto legno di sandalo.
    13: Il re Salomone diede alla regina di Saba quanto essa desiderava e aveva domandato, oltre quanto le aveva dato con mano regale. Quindi essa tornò nel suo paese con i suoi servi.
    14: La quantità d'oro che affluiva nelle casse di Salomone ogni anno era di seicentosessantasei talenti,
    15: senza contare quanto ne proveniva dai trafficanti e dai commercianti, da tutti i re dell'Arabia e dai governatori del paese.
    16: Il re Salomone fece duecento scudi grandi d'oro battuto, per ciascuno dei quali adoperò seicento sicli d'oro,
    17: e trecento scudi piccoli d'oro battuto, per ciascuno dei quali adoperò tre mine d'oro, e il re li collocò nel palazzo della Foresta del Libano.
    18: Inoltre, il re fece un grande trono d'avorio che rivestì d'oro puro.
    19: Il trono aveva sei gradini; sullo schienale c'erano teste di vitello; il sedile aveva due bracci laterali, ai cui fianchi si ergevano due leoni.
    20: Dodici leoni si ergevano di qua e di là, sui sei gradini; non ne esistevano di simili in nessun regno.
    21: Tutti i vasi per le bevande del re Salomone erano d'oro; tutti gli arredi del palazzo della Foresta del Libano erano d'oro fino; al tempo di Salomone l'argento non si stimava nulla.
    22: Difatti il re aveva in mare la flotta di Tarsis, oltre la flotta di Chiram; ogni tre anni la flotta di Tarsis portava carichi d'oro e d'argento, d'avorio, di scimmie e di babbuini.
    23: Il re Salomone superò, dunque, per ricchezza e saggezza, tutti i re della terra.
    24: In ogni parte della terra si desiderava di avvicinare Salomone per ascoltare la saggezza che Dio aveva messo nel suo cuore.
    25: Ognuno gli portava, ogni anno, offerte d'argento e oggetti d'oro, vesti, armi, aromi, cavalli e muli.
    26: Salomone radunò carri e cavalli; aveva millequattrocento carri e dodicimila cavalli, distribuiti nelle città per i carri e presso il re in Gerusalemme.
    27: Fece sì che in Gerusalemme l'argento abbondasse come le pietre e rese il legname di cedro tanto comune quanto i sicomòri che crescono nella Sefela.
    28: I cavalli di Salomone provenivano da Muzri e da Kue; i mercanti del re li compravano in Kue.
    29: Un carro, importato da Muzri, costava seicento sicli d'argento, un cavallo centocinquanta. In tal modo tutti i re degli Hittiti e i re di Aram vendevano i loro cavalli.
  11:
    1: Ma il re Salomone amò donne straniere, moabite, ammonite, idumee, di Sidòne e hittite,
    2: 'appartenenti a popoli, di cui aveva detto il Signore agli Israeliti: «Non andate da loro ed essi non vengano da voi: perché certo faranno deviare i vostri cuori dietro i loro dei». Salomone si legò a loro per amore.'
    3: Aveva settecento principesse per mogli e trecento concubine; le sue donne gli pervertirono il cuore.
    4: Quando Salomone fu vecchio, le sue donne l'attirarono verso dei stranieri e il suo cuore non restò più tutto con il Signore suo Dio come il cuore di Davide suo padre.
    5: Salomone seguì Astàrte, dea di quelli di Sidòne, e Milcom, obbrobrio degli Ammoniti.
    6: Salomone commise quanto è male agli occhi del Signore e non fu fedele al Signore come lo era stato Davide suo padre.
    7: Salomone costruì un'altura in onore di Camos, obbrobrio dei Moabiti, sul monte che è di fronte a Gerusalemme, e anche in onore di Milcom, obbrobrio degli Ammoniti.
    8: Allo stesso modo fece per tutte le sue donne straniere, che offrivano incenso e sacrifici ai loro dei.
    9: Il Signore, perciò, si sdegnò con Salomone, perché aveva distolto il cuore dal Signore Dio d'Israele, che gli era apparso due volte
    10: e gli aveva comandato di non seguire altri dei, ma Salomone non osservò quanto gli aveva comandato il Signore.
    11: 'Allora disse a Salomone: «Poiché ti sei comportato così e non hai osservato la mia alleanza né i decreti che ti avevo impartiti, ti strapperò via il regno e lo consegnerò a un tuo suddito.'
    12: Tuttavia non farò ciò durante la tua vita per amore di Davide tuo padre; lo strapperò dalla mano di tuo figlio.
    13: Ma non tutto il regno gli strapperò; una tribù la darò a tuo figlio per amore di Davide mio servo e per amore di Gerusalemme, città da me eletta».
    14: Il Signore suscitò contro Salomone un avversario, l'idumeo Hadàd che era della stirpe regale di Edom.
    15: Dopo la disfatta inflitta da Davide a Edom, quando Ioab capo dell'esercito era andato a seppellire i cadaveri e aveva ucciso tutti i maschi di Edom -
    16: Ioab e tutto Israele vi si erano fermati sei mesi per sterminare tutti i maschi di Edom -
    17: Hadàd con alcuni Idumei a servizio del padre fuggì in Egitto. Allora Hadàd era giovinetto.
    18: Essi partirono da Madian e andarono in Paran; presero con sé uomini di Paran e andarono in Egitto dal faraone, che ospitò Hadàd, gli assicurò il mantenimento, parlò con lui e gli assegnò terreni.
    19: Hadàd trovò grazia agli occhi del faraone, che gli diede in moglie una sua cognata, la sorella della regina Tafni.
    20: La sorella di Tafni gli partorì il figlio Ghenubàt, che Tafni allevò nel palazzo del faraone. Ghenubàt visse nella casa del faraone tra i figli del faraone.
    21: 'Quando Hadàd seppe in Egitto che Davide si era addormentato con i suoi padri e che era morto Ioab capo dell''esercito, disse al faraone: «Lasciami partire; voglio andare nel mio paese».'
    22: 'Il faraone gli rispose: «Ti manca forse qualcosa nella mia casa perché tu cerchi di andare nel tuo paese?». Quegli soggiunse: «No! ma, ti prego, lasciami andare». Ecco il male fatto da Hadàd: fu nemico di Israele e regnò su Edom.'
    23: Dio suscitò contro Salomone un altro avversario, Razòn figlio di Eliada, che era fuggito da Hadad-Ezer re di Zoba, suo signore.
    24: Egli adunò gente contro di lui e divenne capo di una banda, quando Davide aveva massacrato gli Aramei. Quindi egli prese Damasco, vi si stabilì e ne divenne re.
    25: Fu avversario di Israele per tutta la vita di Salomone.
    26: Anche Geroboamo, figlio dell'efraimita Nebàt, di Zereda - sua madre, una vedova, si chiamava Zerua -, mentre era al servizio di Salomone, insorse contro il re.
    27: 'La causa della sua ribellione al re fu la seguente: Salomone costruiva il Millo e chiudeva la breccia apertasi nella città di Davide suo padre;'
    28: Geroboamo era un uomo di riguardo; Salomone, visto come il giovane lavorava, lo nominò sorvegliante di tutti gli operai della casa di Giuseppe.
    29: In quel tempo Geroboamo, uscito da Gerusalemme, incontrò per strada il profeta Achia di Silo, che indossava un mantello nuovo; erano loro due soli, in campagna.
    30: Achia afferrò il mantello nuovo che indossava e lo lacerò in dodici pezzi.
    31: 'Quindi disse a Geroboamo: «Prendine dieci pezzi, poiché dice il Signore, Dio di Israele: Ecco lacererò il regno dalla mano di Salomone e ne darò a te dieci tribù.'
    32: A lui rimarrà una tribù a causa di Davide mio servo e a causa di Gerusalemme, città da me scelta fra tutte le tribù di Israele.
    33: Ciò avverrà perché egli mi ha abbandonato, si è prostrato davanti ad Astàrte dea di quelli di Sidòne, a Camos dio dei Moabiti, e a Milcom dio degli Ammoniti, e non ha seguito le mie vie compiendo ciò che è retto ai miei occhi, osservando i miei comandi e i miei decreti, come aveva fatto Davide suo padre.
    34: Non gli toglierò il regno di mano, perché l'ho stabilito capo per tutti i giorni della sua vita a causa di Davide, mio servo da me scelto, il quale ha osservato i miei comandi e i miei decreti.
    35: Toglierò il regno dalla mano di suo figlio e ne consegnerò a te dieci tribù.
    36: A suo figlio lascerò una tribù perché a causa di Davide mio servo ci sia sempre una lampada dinanzi a me in Gerusalemme, città che mi sono scelta per porvi il mio nome.
    37: Io prenderò te e tu regnerai su quanto vorrai; sarai re di Israele.
    38: Se ascolterai quanto ti comanderò, se seguirai le mie vie e farai quanto è giusto ai miei occhi osservando i miei decreti e i miei comandi, come ha fatto Davide mio servo, io sarò con te e ti edificherò una casa stabile come l'ho edificata per Davide. Ti consegnerò Israele;
    39: umilierò la discendenza di Davide per questo motivo, ma non per sempre».
    40: Salomone cercò di uccidere Geroboamo, il quale però trovò rifugio in Egitto presso Sisach, re di quella regione. Geroboamo rimase in Egitto fino alla morte di Salomone.
    41: Le altre gesta di Salomone, le sue azioni e la sua sapienza, sono descritte nel libro della gesta di Salomone.
    42: Il tempo in cui Salomone aveva regnato in Gerusalemme su tutto Israele fu di quaranta anni.
    43: Salomone si addormentò con i suoi padri e fu sepolto nella città di Davide suo padre; gli succedette nel regno il figlio Roboamo.
  12:
    1: Roboamo andò in Sichem, perché tutto Israele era convenuto in Sichem per proclamarlo re.
    2: Quando lo seppe, Geroboamo figlio di Nebàt, che era ancora in Egitto ove si era rifugiato per paura del re Salomone, tornò dall'Egitto.
    3: 'Lo mandarono a chiamare e Geroboamo venne con tutta l''assemblea di Israele e dissero a Roboamo:'
    4: «Tuo padre ci ha imposto un pesante giogo; ora tu alleggerisci la dura schiavitù di tuo padre e il giogo pesante che quegli ci ha imposto e noi ti serviremo».
    5: 'Rispose loro: «Ritiratevi per tre giorni; poi tornerete da me». Il popolo se ne andò.'
    6: 'Il re Roboamo si consigliò con gli anziani, che erano stati al servizio di Salomone suo padre durante la sua vita, domandando: «Che cosa mi consigliate di rispondere a questo popolo?».'
    7: 'Gli dissero: «Se oggi ti mostrerai arrendevole verso questo popolo, se darai loro soddisfazione, se dirai loro parole gentili, essi saranno tuoi servi per sempre».'
    8: Ma egli trascurò il consiglio che gli anziani gli avevano dato e si consultò con giovani che erano cresciuti con lui ed erano al suo servizio.
    9: 'Domandò loro: «Che cosa mi consigliate di rispondere a questo popolo che mi ha chiesto di alleggerire il giogo imposto loro da mio padre?».'
    10: 'I giovani che erano cresciuti con lui gli dissero: «Così risponderai a questo popolo, che ti ha chiesto: Tuo padre ha reso pesante il nostro giogo, tu alleggeriscilo! così dirai loro: Il mio mignolo è più grosso dei fianchi di mio padre.'
    11: Ora, se mio padre vi caricò di un giogo pesante, io renderò ancora più grave il vostro giogo; mio padre vi castigò con fruste, io vi castigherò con flagelli».
    12: 'Quando Geroboamo e tutto il popolo si presentarono a Roboamo il terzo giorno, come il re aveva ordinato affermando: «Ritornate da me il terzo giorno»,'
    13: il re rispose duramente al popolo respingendo il consiglio degli anziani;
    14: 'egli disse loro secondo il consiglio dei giovani: «Mio padre vi ha imposto un giogo pesante; io renderò ancora più grave il vostro giogo. Mio padre vi ha castigati con fruste, io vi castigherò con flagelli».'
    15: Il re non ascoltò il popolo; ciò accadde per disposizione del Signore, perché si attuasse la parola che il Signore aveva rivolta a Geroboamo, figlio di Nebàt, per mezzo di Achia di Silo.
    16: '«Che parte abbiamo con Davide? Non abbiamo eredità con il figlio di Iesse! Alle tue tende, Israele! Ora pensa alla tua casa, Davide!». Quando compresero che il re non dava loro ascolto, tutti gli Israeliti risposero al re: Israele andò alle sue tende.'
    17: Sugli Israeliti che abitavano nelle città di Giuda regnò Roboamo.
    18: Il re Roboamo mandò Adoniram, che era sovrintendente ai lavori forzati, ma tutti gli Israeliti lo lapidarono ed egli morì. Allora il re Roboamo salì in fretta sul carro per fuggire in Gerusalemme.
    19: Israele si ribellò alla casa di Davide fino ad oggi.
    20: Quando tutto Israele seppe che era tornato Geroboamo, lo mandarono a chiamare perché partecipasse all'assemblea; lo proclamarono re di tutto Israele. Nessuno seguì la casa di Davide, se non la tribù di Giuda.
    21: Roboamo, giunto in Gerusalemme, convocò tutta la casa di Giuda e la tribù di Beniamino, centottantamila guerrieri scelti, per combattere contro Israele e per restituire il regno a Roboamo, figlio di Salomone.
    22: 'Ma il Signore disse a Semeia, uomo di Dio:'
    23: '«Riferisci a Roboamo figlio di Salomone, re di Giuda, a tutta la casa di Giuda e di Beniamino e al resto del popolo:'
    24: 'Dice il Signore: Non marciate per combattere contro i vostri fratelli israeliti; ognuno ritorni a casa, perché questa situazione è stata voluta da me». Ascoltarono la parola del Signore e tornarono indietro come aveva ordinato loro il Signore.'
    25: Geroboamo fortificò Sichem sulle montagne di Efraim e vi pose la residenza. Uscito di lì, fortificò Penuèl.
    26: 'Geroboamo pensò: «In questa situazione il regno potrebbe tornare alla casa di Davide.'
    27: Se questo popolo verrà a Gerusalemme per compiervi sacrifici nel tempio, il cuore di questo popolo si rivolgerà verso il suo signore, verso Roboamo re di Giuda; mi uccideranno e ritorneranno da Roboamo, re di Giuda».
    28: 'Consigliatosi, il re preparò due vitelli d''oro e disse al popolo: «Siete andati troppo a Gerusalemme! Ecco, Israele, il tuo dio, che ti ha fatto uscire dal paese d''Egitto».'
    29: Ne collocò uno a Betel e l'altro lo pose in Dan.
    30: Questo fatto portò al peccato; il popolo, infatti, andava sino a Dan per prostrarsi davanti a uno di quelli.
    31: Egli edificò templi sulle alture e costituì sacerdoti, presi qua e là dal popolo, i quali non erano discendenti di Levi.
    32: Geroboamo istituì una festa nell'ottavo mese, il quindici del mese, simile alla festa che si celebrava in Giuda. Egli stesso salì sull'altare; così fece a Betel per sacrificare ai vitelli che aveva eretti; a Betel stabilì sacerdoti dei templi da lui eretti sulle alture.
    33: Il quindici dell'ottavo mese salì sull'altare che aveva eretto a Betel; istituì una festa per gli Israeliti e salì sull'altare per offrire incenso.
  13:
    1: Un uomo di Dio, per comando del Signore, si portò da Giuda a Betel, mentre Geroboamo stava sull'altare per offrire incenso.
    2: 'Per comando del Signore, quegli gridò verso l''altare: «Altare, altare, così dice il Signore: Ecco nascerà un figlio nella casa di Davide, chiamato Giosia, il quale immolerà su di te i sacerdoti delle alture che hanno offerto incenso su di te, e brucerà su di te ossa umane».'
    3: 'E ne diede una prova, dicendo: «Questa è la prova che il Signore parla: ecco l''altare si spaccherà e si spanderà la cenere che vi è sopra».'
    4: 'Appena sentì il messaggio che l''uomo di Dio aveva proferito contro l''altare di Betel, il re Geroboamo tese la mano dall''altare dicendo: «Afferratelo!». Ma la sua mano, tesa contro di quello, gli si paralizzò e non la potè ritirare a sé.'
    5: L'altare si spaccò e si sparse la cenere dell'altare secondo il segno dato dall'uomo di Dio per comando del Signore.
    6: 'Presa la parola, il re disse all''uomo di Dio: «Placa il volto del Signore tuo Dio e prega per me perché mi sia resa la mia mano». L''uomo di Dio placò il volto del Signore e la mano del re tornò come era prima.'
    7: 'All''uomo di Dio il re disse: «Vieni a casa con me per rinfrancarti; ti darò un regalo».'
    8: 'L''uomo di Dio rispose al re: «Anche se mi dessi metà della tua casa, non verrei con te e non mangerei né berrei nulla in questo luogo,'
    9: 'perché mi è stato ordinato per comando del Signore: Non mangiare e non bere nulla e non tornare per la strada percorsa nell''andata».'
    10: Se ne andò per un'altra strada e non tornò per quella che aveva percorsa venendo a Betel.
    11: Ora viveva a Betel un vecchio profeta, al quale i figli andarono a riferire quanto aveva fatto quel giorno l'uomo di Dio a Betel; essi riferirono al loro padre anche le parole che quegli aveva dette al re.
    12: 'Il vecchio profeta domandò loro: «Quale via ha preso?». I suoi figli gli indicarono la via presa dall''uomo di Dio, che era venuto da Giuda.'
    13: 'Ed egli disse ai suoi figli: «Sellatemi l''asino!». Gli sellarono l''asino ed egli vi montò sopra'
    14: 'per inseguire l''uomo di Dio che trovò seduto sotto una quercia. Gli domandò: «Sei tu l''uomo di Dio, venuto da Giuda?». Rispose: «Sono io».'
    15: 'L''altro gli disse: «Vieni a casa con me per mangiare qualcosa».'
    16: 'Egli rispose: «Non posso venire con te né mangiare o bere nulla in questo luogo,'
    17: 'perché ho ricevuto questo comando per ordine del Signore: Non mangiare e non bere là nulla e non ritornare per la strada percorsa nell''andata».'
    18: 'Quegli disse: «Anch''io sono profeta come te; ora un angelo mi ha detto per ordine di Dio: Fallo tornare con te nella tua casa, perché mangi e beva qualcosa». Egli mentiva a costui,'
    19: che ritornò con lui, mangiò e bevve nella sua casa.
    20: Mentre essi stavano seduti a tavola, il Signore parlò al profeta che aveva fatto tornare indietro l'altro
    21: 'ed egli gridò all''uomo di Dio che era venuto da Giuda: «Così dice il Signore: Poiché ti sei ribellato all''ordine del Signore, non hai ascoltato il comando che ti ha dato il Signore tuo Dio,'
    22: sei tornato indietro, hai mangiato e bevuto in questo luogo, sebbene ti fosse stato prescritto di non mangiarvi o bervi nulla, il tuo cadavere non entrerà nel sepolcro dei tuoi padri».
    23: Dopo che ebbero mangiato e bevuto, l'altro sellò l'asino per il profeta che aveva fatto ritornare
    24: e quegli partì. Un leone lo trovò per strada e l'uccise; il suo cadavere rimase steso sulla strada, mentre l'asino se ne stava là vicino e anche il leone stava vicino al cadavere.
    25: Ora alcuni passanti videro il cadavere steso sulla strada e il leone che se ne stava vicino al cadavere. Essi andarono e divulgarono il fatto nella città ove dimorava il vecchio profeta.
    26: 'Avendolo saputo, il profeta che l''aveva fatto ritornare dalla strada disse: «Quello è un uomo di Dio, che si è ribellato all''ordine del Signore; per questo il Signore l''ha consegnato al leone, che l''ha abbattuto e ucciso secondo la parola comunicatagli dal Signore».'
    27: 'Egli aggiunse ai figli: «Sellatemi l''asino». Quando l''asino fu sellato,'
    28: egli andò e trovò il cadavere di lui steso sulla strada con l'asino e il leone accanto. Il leone non aveva mangiato il cadavere né sbranato l'asino.
    29: Il profeta prese il cadavere dell'uomo di Dio, lo sistemò sull'asino e se lo portò nella città dove abitava, per piangerlo e seppellirlo.
    30: 'Depose il cadavere nel proprio sepolcro e fece il lamento su di lui: «Ohimè, fratello mio!».'
    31: 'Dopo averlo sepolto, disse ai figli: «Alla mia morte mi seppellirete nel sepolcro in cui è stato sepolto l''uomo di Dio; porrete le mie ossa vicino alle sue,'
    32: poiché certo si avvererà la parola che egli gridò, per ordine del Signore, contro l'altare di Betel e contro tutti i santuari delle alture che sono nelle città di Samaria».
    33: Dopo questo fatto, Geroboamo non si convertì dalla sua condotta perversa. Egli continuò a prendere qua e là dal popolo i sacerdoti delle alture e a chiunque lo desiderasse dava l'investitura e quegli diveniva sacerdote delle alture.
    34: Tale condotta costituì, per la casa di Geroboamo, il peccato che ne provocò la distruzione e lo sterminio dalla terra.
  14:
    1: In quel tempo si ammalò Abia, figlio di Geroboamo.
    2: 'Geroboamo disse alla moglie: «Alzati, cambia vestito perché non si sappia che tu sei la moglie di Geroboamo e và a Silo. Là c''è il profeta Achia, colui che mi disse che avrei regnato su questo popolo.'
    3: Prendi con te dieci pani, focacce e un vaso di miele; và da lui. Egli ti rivelerà che cosa avverrà del ragazzo».
    4: La moglie di Geroboamo fece così. Si alzò, andò in Silo ed entrò nella casa di Achia, il quale non poteva vedere, perché i suoi occhi erano offuscati per la vecchiaia.
    5: 'Il Signore aveva detto ad Achia: «Ecco, la moglie di Geroboamo viene per chiederti un oracolo sul figlio, che è malato; tu le dirai questo e questo. Arriva travestita».'
    6: 'Appena Achia sentì il rumore dei piedi di lei che arrivava alla porta, disse: «Entra, moglie di Geroboamo. Perché ti sei travestita così? Io ho per te cattive notizie.'
    7: 'Su, riferisci a Geroboamo: Dice il Signore, Dio di Israele: Io ti ho innalzato dalla turba del popolo costituendoti capo del popolo di Israele,'
    8: ho strappato il regno dalla casa di Davide e l'ho consegnato a te. Ma tu non ti sei comportato come il mio servo Davide, che osservò i miei comandi e mi seguì con tutto il cuore, facendo solo quanto è giusto davanti ai miei occhi,
    9: anzi hai agito peggio di tutti i tuoi predecessori e sei andato a fabbricarti altri dei e immagini fuse per provocarmi, mentre hai gettato me dietro alle tue spalle.
    10: Per questo, ecco, manderò la sventura sulla casa di Geroboamo, distruggerò nella casa di Geroboamo ogni maschio, schiavo o libero in Israele, e spazzerò la casa di Geroboamo come si spazza lo sterco fino alla sua totale scomparsa.
    11: I cani divoreranno quanti della casa di Geroboamo moriranno in città; quelli morti in campagna li divoreranno gli uccelli dell'aria, perché il Signore ha parlato.
    12: Ma tu alzati, torna a casa; quando i tuoi piedi raggiungeranno la città, il bambino morirà.
    13: Ne faranno il lamento tutti gli Israeliti e lo seppelliranno, perché soltanto costui della famiglia di Geroboamo entrerà in un sepolcro, perché in lui solo si è trovato qualcosa di buono da parte del Signore Dio di Israele nella famiglia di Geroboamo.
    14: Il Signore stabilirà su Israele un suo re, che distruggerà la famiglia di Geroboamo.
    15: Inoltre il Signore percuoterà Israele, il cui agitarsi sarà simile all'agitarsi di una canna sull'acqua. Eliminerà Israele da questo ottimo paese da lui dato ai loro padri e li disperderà oltre il fiume perché si sono eretti i loro pali sacri, provocando così il Signore.
    16: Il Signore abbandonerà Israele a causa dei peccati di Geroboamo, commessi da lui e fatti commettere a Israele».
    17: La moglie di Geroboamo si alzò e se ne andò a Tirza. Proprio mentre essa entrava nella soglia di casa, il giovinetto morì.
    18: Lo seppellirono e tutto Israele ne fece il lamento, secondo la parola del Signore comunicata per mezzo del suo servo, il profeta Achia.
    19: Le altre gesta di Geroboamo, le sue guerre e il suo regno, sono descritte nel libro delle Cronache dei re di Israele.
    20: La durata del regno di Geroboamo fu di ventidue anni; egli si addormentò con i suoi padri e gli succedette nel regno Nadàb suo figlio.
    21: Roboamo, figlio di Salomone, regnò in Giuda. Aveva quarantun anni quando divenne re; regnò diciassette anni in Gerusalemme, città scelta dal Signore fra tutte le tribù di Israele per collocarvi il suo nome. Sua madre, ammonita, si chiamava Naama.
    22: Giuda fece ciò che è male agli occhi del Signore; essi provocarono il Signore a gelosia più di quanto non l'avessero fatto tutti i loro padri, con i loro peccati.
    23: Anch'essi si costruirono alture, stele e pali sacri su ogni alto colle e sotto ogni albero verde.
    24: Inoltre nel paese c'erano prostituti sacri, i quali rinnovarono tutti gli abomini dei popoli che il Signore aveva scacciati davanti agli Israeliti.
    25: Nell'anno quinto del re Roboamo, il re di Egitto, Sisach, assalì Gerusalemme.
    26: Costui depredò i tesori del tempio e vuotò la reggia dei suoi tesori. Prese anche gli scudi d'oro fatti da Salomone.
    27: Roboamo li sostituì con scudi di bronzo, che affidò agli ufficiali delle guardie addette alle porte della reggia.
    28: Ogni volta che il re andava nel tempio, le guardie li prendevano, poi li riportavano nella sala delle guardie.
    29: Le altre gesta di Roboamo, tutte le sue azioni, sono descritte nel libro delle Cronache dei re di Giuda.
    30: Ci fu guerra continua fra Roboamo e Geroboamo.
    31: Roboamo si addormentò con i suoi padri e fu sepolto nella città di Davide. Al suo posto divenne re suo figlio Abiam.
  15:
    1: Nell'anno diciottesimo del re Geroboamo, figlio di Nebàt, divenne re su Giuda Abiam.
    2: Egli regnò tre anni in Gerusalemme. Sua madre si chiamava Maaca, figlia di Assalonne.
    3: Egli imitò tutti i peccati che suo padre aveva commessi prima di lui; il suo cuore non fu sottomesso al Signore suo Dio, come lo era stato il cuore di Davide suo antenato.
    4: Ma, per amore di Davide, il Signore suo Dio gli concesse una lampada in Gerusalemme, innalzandone il figlio dopo di lui e rendendo stabile Gerusalemme,
    5: perché Davide aveva fatto ciò che è giusto agli occhi del Signore e non aveva traviato dai comandi che il Signore gli aveva impartiti, durante tutta la sua vita, se si eccettua il caso di Uria l'Hittita.
    6: Le altre gesta di Abiam, tutte le sue azioni, sono descritte nel libro delle Cronache dei re di Giuda.
    7: Ci fu guerra fra Abiam e Geroboamo.
    8: Abiam si addormentò con i suoi padri; lo seppellirono nella città di Davide e al suo posto divenne re suo figlio Asa.
    9: Nell'anno ventesimo di Geroboamo, re di Israele, divenne re su Giuda Asa.
    10: Costui regnò quarantun anni in Gerusalemme. Sua madre si chiamava Maaca, figlia di Assalonne.
    11: Asa, come Davide suo antenato, fece ciò che è giusto agli occhi del Signore.
    12: Eliminò i prostituti sacri dal paese e allontanò tutti gli idoli eretti da suo padre.
    13: Anche sua madre Maaca egli privò della dignità di regina madre, perché essa aveva eretto un obbrobrio in onore di Asera; Asa abbattè l'obbrobrio e lo bruciò nella valle del torrente Cedron.
    14: Ma non scomparvero le alture, anche se il cuore di Asa si mantenne integro nei riguardi del Signore per tutta la sua vita.
    15: Fece portare nel tempio le offerte consacrate da suo padre e quelle consacrate da lui stesso, consistenti in argento, oro e vasi.
    16: Ci fu guerra fra Asa e Baasa, re di Israele, per tutta la loro vita.
    17: Baasa, re di Israele, assalì Giuda; egli fortificò Rama per impedire le comunicazioni con Asa re di Giuda.
    18: 'Asa prese tutto l''argento e l''oro depositato nei tesori del tempio e nei tesori della reggia, li consegnò ai suoi ministri, che li portarono per ordine del re Asa a Ben-Hadàd, figlio di Tab-Rimmòn, figlio di Chezion, re d''Aram, che risiedeva in Damasco, con la proposta:'
    19: «Ci sia un'alleanza fra me e te, come ci fu fra mio padre e tuo padre. Ecco ti mando un dono d'argento e d'oro. Su, rompi la tua alleanza con Baasa, re di Israele, sì che egli si ritiri da me».
    20: Ben-Hadàd ascoltò il re Asa; mandò contro le città di Israele i capi delle sue forze armate, occupò Iion, Dan, Abel-Bet-Maaca e l'intera regione di Genèsaret, compreso tutto il territorio di Nèftali.
    21: Quando lo seppe, Baasa smise di fortificare Rama e tornò in Tirza.
    22: Allora il re Asa convocò tutti quelli di Giuda, senza esclusione alcuna; costoro presero da Rama le pietre e il legname che Baasa aveva usato per le costruzioni. Con tale materiale il re Asa fortificò Gheba di Beniamino e Mizpà.
    23: Le altre gesta di Asa, tutte le sue prodezze e tutte le sue azioni, le città che egli edificò, sono descritte nel libro delle Cronache dei re di Giuda. Egli nella sua vecchiaia ebbe la podàgra.
    24: Asa si addormentò con i suoi padri; fu sepolto nella città di Davide suo antenato e al suo posto divenne re suo figlio Giòsafat.
    25: Nadàb, figlio di Geroboamo, divenne re d'Israele nell'anno secondo di Asa, re di Giuda, e regnò su Israele tre anni.
    26: Egli fece ciò che è male agli occhi del Signore, imitando la condotta di suo padre e il peccato che questi aveva fatto commettere a Israele.
    27: Contro di lui congiurò Baasa figlio di Achia, della casa di Issacar, e lo assassinò in Ghibbeton che apparteneva ai Filistei, mentre Nadàb e tutto Israele assediavano Ghibbeton.
    28: Baasa lo uccise nell'anno terzo di Asa re di Giuda, e divenne re al suo posto.
    29: 'Appena divenuto re, egli distrusse tutta la famiglia di Geroboamo: non lasciò vivo nessuno di quella stirpe, ma la distrusse tutta, secondo la parola del Signore pronunziata per mezzo del suo servo Achia di Silo,'
    30: a causa dei peccati di Geroboamo, commessi da lui e fatti commettere a Israele, e a causa dello sdegno a cui aveva provocato il Signore Dio di Israele.
    31: Le altre gesta di Nadàb e tutte le sue azioni sono descritte nel libro delle Cronache dei re di Israele.
    32: Ci fu guerra fra Asa e Baasa, re di Israele, per tutta la loro vita.
    33: Nell'anno terzo di Asa, re di Giuda, Baasa, figlio di Achia, divenne re d'Israele in Tirza. Regnò ventiquattro anni.
    34: Fece ciò che è male agli occhi del Signore, imitando la condotta di Geroboamo e il peccato che questi aveva fatto commettere a Israele.
  16:
    1: 'La parola del Signore fu rivolta a Ieu figlio di Canàni contro Baasa:'
    2: «Io ti ho innalzato dalla polvere e ti ho costituito capo del popolo di Israele, ma tu hai imitato la condotta di Geroboamo e hai fatto peccare Israele mio popolo fino a provocarmi con i loro peccati.
    3: Ecco, io spazzerò Baasa e la sua casa e renderò la tua casa come la casa di Geroboamo figlio di Nebàt.
    4: I cani divoreranno quanti della casa di Baasa moriranno in città; quelli morti in campagna li divoreranno gli uccelli dell'aria».
    5: Le altre gesta di Baasa, le sue azioni e le sue prodezze, sono descritte nel libro delle Cronache dei re di Israele.
    6: Baasa si addormentò con i suoi padri e fu sepolto in Tirza e al suo posto regnò suo figlio Ela.
    7: Attraverso il profeta Ieu figlio di Canàni la parola del Signore fu rivolta a Baasa e alla sua casa. Dio condannò Baasa per tutto il male che aveva commesso agli occhi del Signore, irritandolo con le sue opere, tanto che la sua casa era diventata come quella di Geroboamo, e perché egli aveva sterminato quella famiglia.
    8: Nell'anno ventiseiesimo di Asa re di Giuda, su Israele in Tirza divenne re Ela figlio di Baasa; regnò due anni.
    9: Contro di lui congiurò un suo ufficiale, Zimri, capo di una metà dei carri. Mentre quegli, in Tirza, beveva e si ubriacava nella casa di Arza, maggiordomo in Tirza,
    10: arrivò Zimri, lo sconfisse, l'uccise nell'anno ventisettesimo di Asa, re di Giuda, e regnò al suo posto.
    11: Quando divenne re, appena seduto sul suo trono, distrusse tutta la famiglia di Baasa; non lasciò sopravvivere alcun maschio fra i suoi parenti e amici.
    12: Zimri distrusse tutta la famiglia di Baasa secondo la parola che il Signore aveva rivolta contro Baasa per mezzo del profeta Ieu,
    13: a causa di tutti i peccati di Baasa e dei peccati di Ela suo figlio, di quelli commessi da loro e di quelli fatti commettere a Israele, irritando con le loro vanità il Signore Dio di Israele.
    14: Le altre gesta di Ela e tutte le sue azioni sono descritte nel libro delle Cronache dei re di Israele.
    15: Nell'anno ventisettesimo di Asa re di Giuda, Zimri divenne re per sette giorni in Tirza, mentre il popolo era accampato contro Ghibbeton, che apparteneva ai Filistei.
    16: Quando il popolo accampato colà venne a sapere che Zimri si era ribellato e aveva ucciso il re, tutto Israele in quello stesso giorno, nell'accampamento, proclamò re di Israele Omri, capo dell'esercito.
    17: Omri e tutto Israele, abbandonata Ghibbeton, andarono a Tirza.
    18: Quando vide che era stata presa la città, Zimri entrò nella fortezza della reggia, incendiò il palazzo e così morì bruciato.
    19: Ciò avvenne a causa del peccato che egli aveva commesso compiendo ciò che è male agli occhi del Signore, imitando la condotta di Geroboamo e il peccato con cui aveva fatto peccare Israele.
    20: Le altre gesta di Zimri e la congiura da lui organizzata sono descritte nel libro delle Cronache dei re di Israele.
    21: Allora il popolo di Israele si divise in due parti. Una metà parteggiava per Tibni, figlio di Ghinat, con il proposito di proclamarlo re; l'altra metà parteggiava per Omri.
    22: Il partito di Omri prevalse su quello di Tibni figlio di Ghinat. Tibni morì e Omri divenne re.
    23: Nell'anno trentunesimo di Asa re di Giuda, divenne re di Israele Omri. Regnò dodici anni, di cui sei in Tirza.
    24: Poi acquistò il monte Someron da Semer per due talenti d'argento. Costruì sul monte e chiamò la città che ivi edificò Samaria dal nome di Semer, proprietario del monte.
    25: Omri fece ciò che è male agli occhi del Signore, peggio di tutti i suoi predecessori.
    26: Imitò in tutto la condotta di Geroboamo, figlio di Nebàt, e i peccati che quegli aveva fatto commettere a Israele, provocando con le loro vanità a sdegno il Signore, Dio di Israele.
    27: Le altre gesta di Omri, tutte le sue azioni e le sue prodezze, sono descritte nel libro delle Cronache dei re di Israele.
    28: Omri si addormentò con i suoi padri e fu sepolto in Samaria. Al suo posto divenne re suo figlio Acab.
    29: Acab figlio di Omri divenne re su Israele nell'anno trentottesimo di Asa re di Giuda. Acab figlio di Omri regnò su Israele in Samaria ventidue anni.
    30: Acab figlio di Omri fece ciò che è male agli occhi del Signore, peggio di tutti i suoi predecessori.
    31: Non gli bastò imitare il peccato di Geroboamo figlio di Nebàt; ma prese anche in moglie Gezabele figlia di Et-Bàal, re di quelli di Sidone, e si mise a servire Baal e a prostrarsi davanti a lui.
    32: Eresse un altare a Baal nel tempio di Baal, che egli aveva costruito in Samaria.
    33: Acab eresse anche un palo sacro e compì ancora altre cose irritando il Signore Dio di Israele, più di tutti i re di Israele suoi predecessori.
    34: Nei suoi giorni Chiel di Betel ricostruì Gerico; gettò le fondamenta sopra Abiram suo primogenito e ne innalzò le porte sopra Segub suo ultimogenito, secondo la parola pronunziata dal Signore per mezzo di Giosuè, figlio di Nun.
  17:
    1: 'Elia, il Tisbita, uno degli abitanti di Gàlaad, disse ad Acab: «Per la vita del Signore, Dio di Israele, alla cui presenza io sto, in questi anni non ci sarà né rugiada né pioggia, se non quando lo dirò io».'
    2: 'A lui fu rivolta questa parola del Signore:'
    3: «Vattene di qui, dirigiti verso oriente; nasconditi presso il torrente Cherit, che è a oriente del Giordano.
    4: Ivi berrai al torrente e i corvi per mio comando ti porteranno il tuo cibo».
    5: Egli eseguì l'ordine del Signore; andò a stabilirsi sul torrente Cherit, che è a oriente del Giordano.
    6: I corvi gli portavano pane al mattino e carne alla sera; egli beveva al torrente.
    7: Dopo alcuni giorni il torrente si seccò, perché non pioveva sulla regione.
    8: 'Il Signore parlò a lui e disse:'
    9: «Alzati, và in Zarepta di Sidòne e ivi stabilisciti. Ecco io ho dato ordine a una vedova di là per il tuo cibo».
    10: 'Egli si alzò e andò a Zarepta. Entrato nella porta della città, ecco una vedova raccoglieva la legna. La chiamò e le disse: «Prendimi un pò d''acqua in un vaso perché io possa bere».'
    11: 'Mentre quella andava a prenderla, le gridò: «Prendimi anche un pezzo di pane».'
    12: 'Quella rispose: «Per la vita del Signore tuo Dio, non ho nulla di cotto, ma solo un pugno di farina nella giara e un pò di olio nell''orcio; ora raccolgo due pezzi di legna, dopo andrò a cuocerla per me e per mio figlio: la mangeremo e poi moriremo».'
    13: 'Elia le disse: «Non temere; su, fà come hai detto, ma prepara prima una piccola focaccia per me e portamela; quindi ne preparerai per te e per tuo figlio,'
    14: 'poiché dice il Signore: La farina della giara non si esaurirà e l''orcio dell''olio non si svuoterà finché il Signore non farà piovere sulla terra».'
    15: Quella andò e fece come aveva detto Elia. Mangiarono essa, lui e il figlio di lei per diversi giorni.
    16: La farina della giara non venne meno e l'orcio dell'olio non diminuì, secondo la parola che il Signore aveva pronunziata per mezzo di Elia.
    17: In seguito il figlio della padrona di casa si ammalò. La sua malattia era molto grave, tanto che rimase senza respiro.
    18: 'Essa allora disse a Elia: «Che c''è fra me e te, o uomo di Dio? Sei venuto da me per rinnovare il ricordo della mia iniquità e per uccidermi il figlio?».'
    19: 'Elia le disse: «Dammi tuo figlio». Glielo prese dal seno, lo portò al piano di sopra, dove abitava, e lo stese sul letto.'
    20: 'Quindi invocò il Signore: «Signore mio Dio, forse farai del male a questa vedova che mi ospita, tanto da farle morire il figlio?».'
    21: 'Si distese tre volte sul bambino e invocò il Signore: «Signore Dio mio, l''anima del fanciullo torni nel suo corpo».'
    22: Il Signore ascoltò il grido di Elia; l'anima del bambino tornò nel suo corpo e quegli riprese a vivere.
    23: 'Elia prese il bambino, lo portò al piano terreno e lo consegnò alla madre. Elia disse: «Guarda! Tuo figlio vive».'
    24: 'La donna disse a Elia: «Ora so che tu sei uomo di Dio e che la vera parola del Signore è sulla tua bocca».'
  18:
    1: 'Dopo molto tempo, il Signore disse a Elia, nell''anno terzo: «Su, mostrati ad Acab; io concederò la pioggia alla terra».'
    2: Elia andò a farsi vedere da Acab. In Samaria c'era una grande carestia.
    3: Acab convocò Abdia maggiordomo. Abdia temeva molto Dio;
    4: quando Gezabele uccideva i profeti del Signore, Abdia prese cento profeti e ne nascose cinquanta alla volta in una caverna e procurò loro pane e acqua.
    5: 'Acab disse ad Abdia: «Và nel paese verso tutte le sorgenti e tutti i torrenti della regione; forse troveremo erba per tenere in vita cavalli e muli e non dovremo uccidere una parte del bestiame».'
    6: Si divisero la regione da percorrere; Acab andò per una strada e Abdia per un'altra.
    7: 'Mentre Abdia era in cammino, ecco farglisi incontro Elia. Quegli lo riconobbe e si prostrò con la faccia a terra dicendo: «Non sei tu il mio signore Elia?».'
    8: 'Gli rispose: «Lo sono; su, dì al tuo padrone: C''è qui Elia».'
    9: 'Quegli disse: «Che male ho fatto perché tu consegni il tuo servo ad Acab perché egli mi uccida?'
    10: 'Per la vita del Signore tuo Dio, non esiste un popolo o un regno in cui il mio padrone non abbia mandato a cercarti. Se gli rispondevano: Non c''è! egli faceva giurare il popolo o il regno di non averti trovato.'
    11: 'Ora tu dici: Su, dì al tuo signore: C''è qui Elia!'
    12: Appena sarò partito da te, lo spirito del Signore ti porterà in un luogo a me ignoto. Se io vado a riferirlo ad Acab egli, non trovandoti, mi ucciderà; ora il tuo servo teme il Signore fin dalla sua giovinezza.
    13: Non ti hanno forse riferito, mio signore, ciò che ho fatto quando Gezabele sterminava tutti i profeti del Signore, come io nascosi cento profeti, cinquanta alla volta, in una caverna e procurai loro pane e acqua?
    14: 'E ora tu comandi: Su, dì al tuo signore: C''è qui Elia? Egli mi ucciderà».'
    15: 'Elia rispose: «Per la vita del Signore degli eserciti, alla cui presenza io sto, oggi stesso io mi mostrerò a lui».'
    16: Abdia andò incontro ad Acab e gli riferì la cosa. Acab si diresse verso Elia.
    17: 'Appena lo vide, Acab disse a Elia: «Sei tu la rovina di Israele!».'
    18: 'Quegli rispose: «Io non rovino Israele, ma piuttosto tu insieme con la tua famiglia, perché avete abbandonato i comandi del Signore e tu hai seguito Baal.'
    19: Su, con un ordine raduna tutto Israele presso di me sul monte Carmelo insieme con i quattrocentocinquanta profeti di Baal e con i quattrocento profeti di Asera, che mangiano alla tavola di Gezabele».
    20: Acab convocò tutti gli Israeliti e radunò i profeti sul monte Carmelo.
    21: 'Elia si accostò a tutto il popolo e disse: «Fino a quando zoppicherete con i due piedi? Se il Signore è Dio, seguitelo! Se invece lo è Baal, seguite lui!». Il popolo non gli rispose nulla.'
    22: 'Elia aggiunse al popolo: «Sono rimasto solo, come profeta del Signore, mentre i profeti di Baal sono quattrocentocinquanta.'
    23: Dateci due giovenchi; essi se ne scelgano uno, lo squartino e lo pongano sulla legna senza appiccarvi il fuoco. Io preparerò l'altro giovenco e lo porrò sulla legna senza appiccarvi il fuoco.
    24: 'Voi invocherete il nome del vostro dio e io invocherò quello del Signore. La divinità che risponderà concedendo il fuoco è Dio!». Tutto il popolo rispose: «La proposta è buona!».'
    25: 'Elia disse ai profeti di Baal: «Sceglietevi il giovenco e cominciate voi perché siete più numerosi. Invocate il nome del vostro Dio, ma senza appiccare il fuoco».'
    26: 'Quelli presero il giovenco, lo prepararono e invocarono il nome di Baal dal mattino fino a mezzogiorno, gridando: «Baal, rispondici!». Ma non si sentiva un alito, né una risposta. Quelli continuavano a saltare intorno all''altare che avevano eretto.'
    27: 'Essendo gia mezzogiorno, Elia cominciò a beffarsi di loro dicendo: «Gridate con voce più alta, perché egli è un dio! Forse è soprappensiero oppure indaffarato o in viaggio; caso mai fosse addormentato, si sveglierà».'
    28: Gridarono a voce più forte e si fecero incisioni, secondo il loro costume, con spade e lance, fino a bagnarsi tutti di sangue.
    29: Passato il mezzogiorno, quelli ancora agivano da invasati ed era venuto il momento in cui si sogliono offrire i sacrifici, ma non si sentiva alcuna voce né una risposta né un segno di attenzione.
    30: 'Elia disse a tutto il popolo: «Avvicinatevi!». Tutti si avvicinarono. Si sistemò di nuovo l''altare del Signore che era stato demolito.'
    31: 'Elia prese dodici pietre, secondo il numero delle tribù dei discendenti di Giacobbe, al quale il Signore aveva detto: «Israele sarà il tuo nome».'
    32: Con le pietre eresse un altare al Signore; scavò intorno un canaletto, capace di contenere due misure di seme.
    33: Dispose la legna, squartò il giovenco e lo pose sulla legna.
    34: 'Quindi disse: «Riempite quattro brocche d''acqua e versatele sull''olocausto e sulla legna!». Ed essi lo fecero. Egli disse: «Fatelo di nuovo!». Ed essi ripeterono il gesto. Disse ancora: «Per la terza volta!». Lo fecero per la terza volta.'
    35: L'acqua scorreva intorno all'altare; anche il canaletto si riempì d'acqua.
    36: 'Al momento dell''offerta si avvicinò il profeta Elia e disse: «Signore, Dio di Abramo, di Isacco e di Giacobbe, oggi si sappia che tu sei Dio in Israele e che io sono tuo servo e che ho fatto tutte queste cose per tuo comando.'
    37: Rispondimi, Signore, rispondimi e questo popolo sappia che tu sei il Signore Dio e che converti il loro cuore!».
    38: Cadde il fuoco del Signore e consumò l'olocausto, la legna, le pietre e la cenere, prosciugando l'acqua del canaletto.
    39: 'A tal vista, tutti si prostrarono a terra ed esclamarono: «Il Signore è Dio! Il Signore è Dio!».'
    40: 'Elia disse loro: «Afferrate i profeti di Baal; non ne scappi uno!». Li afferrarono. Elia li fece scendere nel torrente Kison, ove li scannò.'
    41: 'Elia disse ad Acab: «Su, mangia e bevi, perché sento un rumore di pioggia torrenziale».'
    42: Acab andò a mangiare e a bere. Elia si recò alla cima del Carmelo; gettatosi a terra, pose la faccia tra le proprie ginocchia.
    43: 'Quindi disse al suo ragazzo: «Vieni qui, guarda verso il mare». Quegli andò, guardò e disse. «Non c''è nulla!». Elia disse: «Tornaci ancora per sette volte».'
    44: 'La settima volta riferì: «Ecco, una nuvoletta, come una mano d''uomo, sale dal mare». Elia gli disse: «Và a dire ad Acab: Attacca i cavalli al carro e scendi perché non ti sorprenda la pioggia!».'
    45: Subito il cielo si oscurò per le nubi e per il vento; la pioggia cadde a dirotto. Acab montò sul carro e se ne andò a Izrèel.
    46: La mano del Signore fu sopra Elia che, cintosi i fianchi, corse davanti ad Acab finché giunse a Izrèel.
  19:
    1: Acab riferì a Gezabele ciò che Elia aveva fatto e che aveva ucciso di spada tutti i profeti.
    2: 'Gezabele inviò un messaggero a Elia per dirgli: «Gli dei mi facciano questo e anche di peggio, se domani a quest''ora non avrò reso te come uno di quelli».'
    3: Elia, impaurito, si alzò e se ne andò per salvarsi. Giunse a Bersabea di Giuda. Là fece sostare il suo ragazzo.
    4: 'Egli si inoltrò nel deserto una giornata di cammino e andò a sedersi sotto un ginepro. Desideroso di morire, disse: «Ora basta, Signore! Prendi la mia vita, perché io non sono migliore dei miei padri».'
    5: 'Si coricò e si addormentò sotto il ginepro. Allora, ecco un angelo lo toccò e gli disse: «Alzati e mangia!».'
    6: Egli guardò e vide vicino alla sua testa una focaccia cotta su pietre roventi e un orcio d'acqua. Mangiò e bevve, quindi tornò a coricarsi.
    7: 'Venne di nuovo l''angelo del Signore, lo toccò e gli disse: «Su mangia, perché è troppo lungo per te il cammino».'
    8: Si alzò, mangiò e bevve. Con la forza datagli da quel cibo, camminò per quaranta giorni e quaranta notti fino al monte di Dio, l'Oreb.
    9: 'Ivi entrò in una caverna per passarvi la notte, quand''ecco il Signore gli disse: «Che fai qui, Elia?».'
    10: 'Egli rispose: «Sono pieno di zelo per il Signore degli eserciti, poiché gli Israeliti hanno abbandonato la tua alleanza, hanno demolito i tuoi altari, hanno ucciso di spada i tuoi profeti. Sono rimasto solo ed essi tentano di togliermi la vita».'
    11: 'Gli fu detto: «Esci e fermati sul monte alla presenza del Signore». Ecco, il Signore passò. Ci fu un vento impetuoso e gagliardo da spaccare i monti e spezzare le rocce davanti al Signore, ma il Signore non era nel vento. Dopo il vento ci fu un terremoto, ma il Signore non era nel terremoto.'
    12: Dopo il terremoto ci fu un fuoco, ma il Signore non era nel fuoco. Dopo il fuoco ci fu il mormorio di un vento leggero.
    13: 'Come l''udì, Elia si coprì il volto con il mantello, uscì e si fermò all''ingresso della caverna. Ed ecco, sentì una voce che gli diceva: «Che fai qui, Elia?».'
    14: 'Egli rispose: «Sono pieno di zelo per il Signore, Dio degli eserciti, poiché gli Israeliti hanno abbandonato la tua alleanza, hanno demolito i tuoi altari, hanno ucciso di spada i tuoi profeti. Sono rimasto solo ed essi tentano di togliermi la vita».'
    15: 'Il Signore gli disse: «Su, ritorna sui tuoi passi verso il deserto di Damasco; giunto là, ungerai Hazaèl come re di Aram.'
    16: Poi ungerai Ieu, figlio di Nimsi, come re di Israele e ungerai Eliseo figlio di Safàt, di Abel-Mecola, come profeta al tuo posto.
    17: Se uno scamperà dalla spada di Hazaèl, lo ucciderà Ieu; se uno scamperà dalla spada di Ieu, lo ucciderà Eliseo.
    18: Io poi mi sono risparmiato in Israele settemila persone, quanti non hanno piegato le ginocchia a Baal e quanti non l'hanno baciato con la bocca.
    19: Partito di lì, Elia incontrò Eliseo figlio di Safàt. Costui arava con dodici paia di buoi davanti a sé, mentre egli stesso guidava il decimosecondo. Elia, passandogli vicino, gli gettò addosso il suo mantello.
    20: 'Quegli lasciò i buoi e corse dietro a Elia, dicendogli: «Andrò a baciare mio padre e mia madre, poi ti seguirò». Elia disse: «Và e torna, perché sai bene che cosa ho fatto di te».'
    21: Allontanatosi da lui, Eliseo prese un paio di buoi e li uccise; con gli attrezzi per arare ne fece cuocere la carne e la diede alla gente, perché la mangiasse. Quindi si alzò e seguì Elia, entrando al suo servizio.
  20:
    1: Ben-Hadàd, re di Aram, radunò tutto il suo esercito; con lui c'erano trentadue re con cavalli e carri. Egli marciò contro Samaria per cingerla d'assedio ed espugnarla.
    2: Inviò messaggeri in città ad Acab, re di Israele,
    3: 'per dirgli: «Dice Ben-Hadàd: Il tuo argento e il tuo oro appartiene a me e le tue donne e i tuoi figli minori sono per me».'
    4: 'Il re di Israele rispose: «Sia come dici tu, signore re; io e quanto ho siamo tuoi».'
    5: 'Ma i messaggeri tornarono di nuovo e dissero: «Dice Ben-Hadàd, il quale ci manda a te: Mi consegnerai il tuo argento, il tuo oro, le tue donne e i tuoi figli.'
    6: Domani, dunque, a quest'ora, manderò i miei servi che perquisiranno la tua casa e le case dei tuoi servi; essi prenderanno e asporteranno quanto sarà prezioso ai loro occhi».
    7: 'Il re di Israele convocò tutti gli anziani della regione, ai quali disse: «Sappiate e vedete come costui ci voglia far del male. Difatti mi ha mandato a chiedere anche le mie donne e i miei figli, dopo che io non gli avevo rifiutato il mio argento e il mio oro».'
    8: 'Tutti gli anziani e tutto il popolo dissero: «Non ascoltarlo e non consentire!».'
    9: 'Egli disse ai messaggeri di Ben-Hadàd: «Dite al re vostro signore: Quanto hai imposto prima al tuo servo lo farò, ma la nuova richiesta non posso soddisfarla». I messaggeri andarono a riferire la risposta.'
    10: 'Ben-Hadàd allora gli mandò a dire: «Gli dei mi facciano questo e anche di peggio, se la polvere di Samaria basterà per riempire il pugno di coloro che mi seguono».'
    11: 'Il re di Israele rispose: «Riferitegli: Chi cinge le armi non si vanti come chi le depone».'
    12: 'Nell''udire questa risposta - egli stava insieme con i re a bere sotto le tende - disse ai suoi ufficiali: «Circondate la città!». Ed essi la circondarono.'
    13: 'Ed ecco un profeta si avvicinò ad Acab, re di Israele, per dirgli: «Così dice il Signore: Vedi tutta questa moltitudine immensa? Ebbene oggi la metto in tuo potere; saprai che io sono il Signore».'
    14: 'Acab disse: «Per mezzo di chi?». Quegli rispose: «Così dice il Signore: Per mezzo dei giovani dei capi delle province». Domandò: «Chi attaccherà la battaglia?». Rispose: «Tu!».'
    15: 'Acab ispezionò i giovani dei capi delle province; erano duecentotrentadue. Dopo di loro ispezionò tutto il popolo, tutti gli Israeliti: erano settemila.'
    16: A mezzogiorno fecero una sortita. Ben-Hadàd stava bevendo sotto le tende insieme con i trentadue re suoi alleati.
    17: 'Per primi uscirono i giovani dei capi delle province. Fu mandato ad avvertire Ben-Hadàd: «Alcuni uomini sono usciti da Samaria!».'
    18: 'Quegli disse: «Se sono usciti con intenzioni pacifiche, catturateli vivi; se sono usciti per combattere, catturateli ugualmente vivi».'
    19: Usciti dunque quelli dalla città, cioè i giovani dei capi delle province e l'esercito che li seguiva,
    20: ognuno di loro uccise chi gli si fece davanti. Gli Aramei fuggirono, inseguiti da Israele. Ben-Hadàd, re di Aram, scampò a cavallo insieme con alcuni cavalieri.
    21: Uscì quindi il re di Israele, che si impadronì dei cavalli e dei carri e inflisse ad Aram una grande sconfitta.
    22: 'Allora il profeta si avvicinò al re di Israele e gli disse: «Su, sii forte; sappi e vedi quanto dovrai fare, perché l''anno prossimo il re di Aram muoverà contro di te».'
    23: 'Ma i servi del re di Aram dissero a lui: «Il loro Dio è un Dio dei monti; per questo ci sono stati superiori; forse se li attaccassimo in pianura, saremmo superiori a loro.'
    24: 'Eseguisci questo progetto: ritira i re, ognuno dal suo luogo, e sostituiscili con governatori.'
    25: 'Tu prepara un esercito come quello che hai perduto: cavalli come quei cavalli e carri come quei carri; quindi li attaccheremo in pianura e senza dubbio li batteremo». Egli ascoltò la loro proposta e agì in tal modo.'
    26: L'anno dopo, Ben-Hadàd ispezionò gli Aramei, quindi andò ad Afek per attaccare gli Israeliti.
    27: Gli Israeliti, organizzati e approvvigionati, mossero loro incontro, accampandosi di fronte; sembravano due greggi di capre, mentre gli Aramei inondavano il paese.
    28: 'Un uomo di Dio si avvicinò al re d''Israele e gli disse: «Così dice il Signore: Poiché gli Aramei hanno affermato: Il Signore è Dio dei monti e non Dio delle valli, io metterò in tuo potere tutta questa moltitudine immensa; così saprai che io sono il Signore».'
    29: Per sette giorni stettero accampati gli uni di fronte agli altri. Al settimo giorno si attaccò battaglia. Gli Israeliti in un giorno uccisero centomila fanti aramei.
    30: I superstiti fuggirono in Afek, nella città, le cui mura caddero sui ventisettemila superstiti. Ben-Hadàd fuggì; entrato in una casa, per nascondersi passava da una stanza all'altra.
    31: 'I suoi ministri gli dissero: «Ecco, abbiamo sentito che i re di Israele sono re clementi. Indossiamo sacchi ai fianchi e mettiamoci corde sulla testa e usciamo incontro al re di Israele. Forse ti lascerà in vita».'
    32: 'Si legarono sacchi ai fianchi e corde sulla testa, quindi si presentarono al re di Israele e dissero: «Il tuo servo Ben-Hadàd dice: Su, lasciami in vita!». Quegli domandò: «E'' ancora vivo? Egli è mio fratello!».'
    33: 'Gli uomini vi scorsero un buon auspicio, si affrettarono a cercarne una conferma da lui. Dissero: «Ben-Hadàd è tuo fratello!». Quegli soggiunse: «Andate a prenderlo». Ben-Hadàd si recò da lui, che lo fece salire sul carro.'
    34: 'Ben-Hadàd gli disse: «Restituirò le città che mio padre ha prese a tuo padre; tu potrai disporre di mercati in Damasco come mio padre ne aveva in Samaria». Ed egli: «Io a questo patto ti lascerò andare». E concluse con lui l''alleanza e lo lasciò andare.'
    35: 'Allora uno dei figli dei profeti disse al compagno per ordine del Signore: «Picchiami!». L''uomo si rifiutò di picchiarlo.'
    36: 'Quegli disse: «Poiché non hai obbedito alla voce del Signore, appena ti sarai separato da me, un leone ti ucciderà». Mentre si allontanava, incontrò un leone che l''uccise.'
    37: 'Quegli, incontrato un altro uomo, gli disse: «Picchiami!». E quegli lo percosse a sangue.'
    38: Il profeta andò ad attendere il re sulla strada, dopo essersi reso irriconoscibile con una benda agli occhi.
    39: 'Quando passò il re, gli gridò: «Il tuo servo era nel cuore della battaglia, quando un uomo si staccò e mi portò un individuo dicendomi: Fà la guardia a quest''uomo! Se ti scappa, la tua vita pagherà per la sua oppure dovrai sborsare un talento d''argento.'
    40: 'Mentre il tuo servo era occupato qua e là, quegli scomparve». Il re di Israele disse a lui: «La tua condanna è giusta; l''hai proferita tu stesso!».'
    41: Ma quegli immediatamente si tolse la benda dagli occhi e il re di Israele riconobbe che era uno dei profeti.
    42: 'Costui gli disse: «Così dice il Signore: Perché hai lasciato andare libero quell''uomo da me votato allo sterminio, la tua vita pagherà per la sua, il tuo popolo per il suo popolo».'
    43: Il re di Israele se ne andò a casa amareggiato e irritato ed entrò in Samaria.
  21:
    1: In seguito avvenne il seguente episodio. Nabot di Izreèl possedeva una vigna vicino al palazzo di Acab re di Samaria.
    2: 'Acab disse a Nabot: «Cedimi la tua vigna; siccome è vicina alla mia casa, ne farei un orto. In cambio ti darò una vigna migliore oppure, se preferisci, te la pagherò in denaro al prezzo che vale».'
    3: 'Nabot rispose ad Acab: «Mi guardi il Signore dal cederti l''eredità dei miei padri».'
    4: 'Acab se ne andò a casa amareggiato e sdegnato per le parole dettegli da Nabot di Izreèl, che aveva affermato: «Non ti cederò l''eredità dei miei padri». Si coricò sul letto, si girò verso la parete e non volle mangiare.'
    5: 'Entrò da lui la moglie Gezabele e gli domandò: «Perché mai il tuo spirito è tanto amareggiato e perché non vuoi mangiare?».'
    6: 'Le rispose: «Perché ho detto a Nabot di Izreèl: Cedimi la tua vigna per denaro o, se preferisci, te la cambierò con un''altra vigna ed egli mi ha risposto: Non cederò la mia vigna!».'
    7: 'Allora sua moglie Gezabele gli disse: «Tu ora eserciti il regno su Israele? Alzati, mangia e il tuo cuore gioisca. Te la darò io la vigna di Nabot di Izreèl!».'
    8: Essa scrisse lettere con il nome di Acab, le sigillò con il suo sigillo, quindi le spedì agli anziani e ai capi, che abitavano nella città di Nabot.
    9: 'Nelle lettere scrisse: «Bandite un digiuno e fate sedere Nabot in prima fila tra il popolo.'
    10: 'Di fronte a lui fate sedere due uomini iniqui, i quali l''accusino: Hai maledetto Dio e il re! Quindi conducetelo fuori e lapidatelo ed egli muoia».'
    11: Gli uomini della città di Nabot, gli anziani e i capi che abitavano nella sua città, fecero come aveva ordinato loro Gezabele, ossia come era scritto nelle lettere che aveva loro spedite.
    12: Bandirono il digiuno e fecero sedere Nabot in prima fila tra il popolo.
    13: 'Vennero due uomini iniqui, che si sedettero di fronte a lui. Costoro accusarono Nabot davanti al popolo affermando: «Nabot ha maledetto Dio e il re». Lo condussero fuori della città e lo uccisero lapidandolo.'
    14: 'Quindi mandarono a dire a Gezabele: «Nabot è stato lapidato ed è morto».'
    15: 'Appena sentì che Nabot era stato lapidato e che era morto, disse ad Acab: «Su, impadronisciti della vigna di Nabot di Izreèl, il quale ha rifiutato di vendertela, perché Nabot non vive più, è morto».'
    16: Quando sentì che Nabot era morto, Acab si mosse per scendere nella vigna di Nabot di Izreèl a prenderla in possesso.
    17: 'Allora il Signore disse a Elia il Tisbita:'
    18: «Su, recati da Acab, re di Israele, che abita in Samaria; ecco è nella vigna di Nabot, ove è sceso a prenderla in possesso.
    19: 'Gli riferirai: Così dice il Signore: Hai assassinato e ora usurpi! Per questo dice il Signore: Nel punto ove lambirono il sangue di Nabot, i cani lambiranno anche il tuo sangue».'
    20: 'Acab disse a Elia: «Mi hai dunque colto in fallo, o mio nemico!». Quegli soggiunse: «Sì, perché ti sei venduto per fare ciò che è male agli occhi del Signore.'
    21: Ecco ti farò piombare addosso una sciagura; ti spazzerò via. Sterminerò, nella casa di Acab, ogni maschio, schiavo o libero in Israele.
    22: Renderò la tua casa come la casa di Geroboamo, figlio di Nebàt, e come la casa di Baasa, figlio di Achia, perché tu mi hai irritato e hai fatto peccare Israele.
    23: 'Riguardo poi a Gezabele il Signore dice: I cani divoreranno Gezabele nel campo di Izreèl.'
    24: Quanti della famiglia di Acab moriranno in città li divoreranno i cani; quanti moriranno in campagna li divoreranno gli uccelli dell'aria».
    25: In realtà nessuno si è mai venduto a fare il male agli occhi del Signore come Acab, istigato dalla propria moglie Gezabele.
    26: Commise molti abomini, seguendo gli idoli, come avevano fatto gli Amorrei, che il Signore aveva distrutto davanti ai figli d'Israele.
    27: Quando sentì tali parole, Acab si strappò le vesti, indossò un sacco sulla carne e digiunò; si coricava con il sacco e camminava a testa bassa.
    28: 'Il Signore disse a Elia, il Tisbita:'
    29: «Hai visto come Acab si è umiliato davanti a me? Poiché si è umiliato davanti a me, non farò piombare la sciagura durante la sua vita, ma la farò scendere sulla sua casa durante la vita del figlio».
  22:
    1: Trascorsero tre anni senza guerra fra Aram e Israele.
    2: Nel terzo anno Giòsafat re di Giuda fece visita al re di Israele.
    3: 'Ora il re di Israele aveva detto ai suoi ufficiali: «Non sapete che Ramot di Gàlaad è nostra? Eppure noi ce ne stiamo inerti, senza riprenderla dalle mani di Aram».'
    4: 'Disse a Giòsafat: «Verresti con me a combattere per Ramot di Gàlaad?». Giòsafat rispose al re di Israele: «Conta su di me come su te stesso, sul mio popolo come sul tuo, sui miei cavalli come sui tuoi».'
    5: 'Giòsafat disse al re di Israele: «Consulta oggi stesso la parola del Signore».'
    6: 'Il re di Israele radunò i profeti, in numero di circa quattrocento, e domandò loro: «Devo muovere contro Ramot di Gàlaad oppure devo rinunziarvi?». Risposero: «Attaccala; il Signore la metterà nelle mani del re».'
    7: 'Giòsafat disse: «Non c''è più nessun altro profeta del Signore da consultare?».'
    8: 'Il re di Israele rispose a Giòsafat: «Ci sarebbe ancora un uomo, attraverso il quale si potrebbe consultare il Signore, ma io lo detesto perché non mi predice altro che male, mai qualcosa di buono. Si tratta di Michea, figlio di Imla». Giòsafat disse: «Il re non parli così!».'
    9: 'Il re di Israele, chiamato un eunuco, gli ordinò: «Convoca subito Michea, figlio di Imla».'
    10: Il re di Israele e Giòsafat re di Giuda sedevano ognuno sul suo trono, vestiti dei loro mantelli, nell'aia di fronte alla porta di Samaria; tutti i profeti predicevano davanti a loro.
    11: 'Sedecìa, figlio di Chenaana, che si era fatte corna di ferro, affermava: «Dice il Signore: Con queste cozzerai contro gli Aramei fino al loro sterminio».'
    12: 'Tutti i profeti predicevano allo stesso modo: «Assali Ramot di Gàlaad, riuscirai. Il Signore la metterà nelle mani del re».'
    13: 'Il messaggero, che era andato a chiamare Michea, gli disse: «Ecco, le parole dei profeti sono concordi nel predire il successo del re; ora la tua parola sia identica alla loro; preannunzia il successo».'
    14: 'Michea rispose: «Per la vita del Signore, comunicherò quanto il Signore mi dirà».'
    15: 'Si presentò al re che gli domandò: «Michea, dobbiamo muovere contro Ramot di Gàlaad oppure dobbiamo rinunziarvi?». Gli rispose: «Attaccala, riuscirai; il Signore la metterà nelle mani del re».'
    16: 'Il re gli disse: «Quante volte ti devo scongiurare di non dirmi se non la verità nel nome del Signore?».'
    17: '«Vedo tutti gli Israeliti vagare sui monti come pecore senza pastore. Quegli disse:'
    18: 'Il re di Israele disse a Giòsafat: «Non te l''avevo forse detto che non mi avrebbe profetizzato nulla di buono, ma solo il male?».'
    19: 'Michea disse: «Per questo, ascolta la parola del Signore. Io ho visto il Signore seduto sul trono; tutto l''esercito del cielo gli stava intorno, a destra e a sinistra.'
    20: 'Il Signore ha domandato: Chi ingannerà Acab perché muova contro Ramot di Gàlaad e vi perisca? Chi ha risposto in un modo e chi in un altro.'
    21: 'Si è fatto avanti uno spirito che - postosi davanti al Signore - ha detto: Lo ingannerò io. Il Signore gli ha domandato: Come?'
    22: 'Ha risposto: Andrò e diventerò spirito di menzogna sulla bocca di tutti i suoi profeti. Quegli ha detto: Lo ingannerai senz''altro; ci riuscirai; và e fà così.'
    23: Ecco, dunque, il Signore ha messo uno spirito di menzogna sulla bocca di tutti questi tuoi profeti; ma il Signore a tuo riguardo preannunzia una sciagura».
    24: 'Allora Sedecìa, figlio di Chenaana, si avvicinò e percosse Michea sulla guancia dicendo: «Per quale via lo spirito del Signore è passato quando è uscito da me per parlare a te?».'
    25: 'Michea rispose: «Ecco, lo vedrai quando passerai di stanza in stanza per nasconderti».'
    26: 'Il re di Israele disse: «Prendi Michea e conducilo da Amon governatore della città e da Ioas figlio del re.'
    27: 'Dirai loro: Il re ordina: Mettetelo in prigione e mantenetelo con il minimo indispensabile di pane e di acqua finché tornerò sano e salvo».'
    28: 'Michea disse: «Se tornerai in pace, il Signore non ha parlato per mio mezzo».'
    29: Il re di Israele marciò, insieme con Giòsafat re di Giuda, contro Ramot di Gàlaad.
    30: 'Il re di Israele disse a Giòsafat: «Io per combattere mi travestirò: tu resta con i tuoi abiti». Il re di Israele si travestì ed entrò in battaglia.'
    31: 'Il re di Aram aveva ordinato ai capi dei suoi carri - erano trentadue -: «Non combattete contro nessuno, piccolo o grande, se non contro il re di Israele».'
    32: 'Appena videro Giòsafat, i capi dei carri dissero: «Certo, questi è il re di Israele». Si volsero contro di lui per investirlo. Giòsafat lanciò un grido'
    33: e allora i capi dei carri si accorsero che egli non era il re di Israele e si allontanarono da lui.
    34: 'Ma un uomo tese a caso l''arco e colpì il re di Israele fra le maglie dell''armatura e la corazza. Il re disse al suo cocchiere: «Gira, portami fuori della mischia, perché sono ferito».'
    35: La battaglia infuriò per tutto quel giorno; il re se ne stava sul suo carro di fronte agli Aramei. Alla sera morì; il sangue della sua ferita era colato sul fondo del carro.
    36: 'Al tramonto un grido si diffuse per l''accampamento: «Ognuno alla sua città e ognuno alla sua tenda!'
    37: Il re è morto!». Lo portarono in Samaria e là lo seppellirono.
    38: Il carro fu lavato nella piscina di Samaria dove si lavavano le prostitute e i cani leccarono il suo sangue, secondo la parola pronunziata dal Signore.
    39: Le altre gesta di Acab, tutte le sue azioni, la costruzione della casa d'avorio e delle città da lui erette, sono descritte nel libro delle Cronache dei re di Israele.
    40: Acab si addormentò con i suoi padri. Al suo posto divenne re suo figlio Acazia.
    41: Giòsafat figlio di Asa divenne re su Giuda l'anno quarto di Acab, re di Israele.
    42: Quando divenne re, Giòsafat aveva trentacinque anni; regnò venticinque anni in Gerusalemme. Sua madre si chiamava Azuba figlia di Silchi.
    43: Imitò in tutto la condotta di Asa suo padre, senza deviazioni, facendo ciò che è giusto agli occhi del Signore. Ma non scomparvero le alture; il popolo ancora sacrificava e offriva incenso sulle alture.
    44: Giòsafat fu in pace con il re di Israele.
    45: Le altre gesta di Giòsafat, le prodezze compiute da lui e le sue guerre sono descritte nel libro delle Cronache dei re di Giuda.
    46: Egli spazzò via dalla regione il resto dei prostituti sacri, che esistevano al tempo di suo padre Asa.
    47: Allora non c'era re in Edom; lo sostituiva un governatore.
    48: Giòsafat costruì navi di Tarsis per andare a cercare l'oro in Ofir; ma non ci andò, perché le navi si sfasciarono in Ezion-Gheber.
    49: 'Allora Acazia, figlio di Acab, disse a Giòsafat: «I miei servi si uniscano ai tuoi per costituire gli equipaggi delle navi». Ma Giòsafat non accettò.'
    50: Giòsafat si addormentò con i suoi padri, con i quali fu sepolto nella città di Davide suo antenato e al suo posto divenne re suo figlio Ioram.
    51: Acazia, figlio di Acab, divenne re d'Israele in Samaria nell'anno diciassette di Giòsafat, re di Giuda; regnò due anni su Israele.
    52: Fece ciò che è male agli occhi del Signore; imitò la condotta di suo padre, quella di sua madre e quella di Geroboamo, figlio di Nebàt, che aveva fatto peccare Israele.
    53: Venerò Baal e si prostrò davanti a lui irritando il Signore, Dio di Israele, proprio come aveva fatto suo padre.
12:
  1:
    1: Dopo la morte di Acab Moab si ribellò a Israele.
    2: 'Acazia cadde dalla finestra del piano di sopra in Samaria e rimase ferito. Allora inviò messaggeri con quest''ordine: «Andate e interrogate Baal-Zebub, dio di Ekròn, per sapere se guarirò da questa infermità».'
    3: 'Ora l''angelo del Signore disse a Elia il Tisbita: «Su, và incontro ai messaggeri del re di Samaria. Dì loro: Non c''è forse un Dio in Israele, perché andiate a interrogare Baal-Zebub, dio di Ekròn?'
    4: 'Pertanto così dice il Signore: Dal letto, in cui sei salito, non scenderai, ma di certo morirai». Ed Elia se ne andò.'
    5: 'I messaggeri ritornarono dal re, che domandò loro: «Perché siete tornati?».'
    6: 'Gli dissero: «Ci è venuto incontro un uomo, che ci ha detto: Su, tornate dal re che vi ha inviati e ditegli: Così dice il Signore: Non c''è forse un Dio in Israele, perché tu mandi a interrogare Baal-Zebub, dio di Ekròn? Pertanto, dal letto, in cui sei salito, non scenderai, ma di certo morirai».'
    7: 'Domandò loro: «Com''era l''uomo che vi è venuto incontro e vi ha detto simili parole?».'
    8: 'Risposero: «Era un uomo peloso; una cintura di cuoio gli cingeva i fianchi». Egli disse: «Quello è Elia il Tisbita!».'
    9: 'Allora gli mandò il capo di una cinquantina con i suoi cinquanta uomini. Questi andò da lui, che era seduto sulla cima del monte, e gli disse: «Uomo di Dio, il re ti ordina di scendere!».'
    10: 'Elia rispose al capo della cinquantina: «Se sono uomo di Dio, scenda il fuoco dal cielo e divori te e i tuoi cinquanta». Scese un fuoco dal cielo e divorò quello con i suoi cinquanta.'
    11: 'Il re mandò da lui ancora un altro capo di una cinquantina con i suoi cinquanta uomini. Questi andò da lui e gli disse: «Uomo di Dio, il re ti ordina di scendere subito».'
    12: 'Elia rispose: «Se sono uomo di Dio, scenda un fuoco dal cielo e divori te e i tuoi cinquanta». Scese un fuoco dal cielo e divorò quello con i suoi cinquanta.'
    13: 'Il re mandò ancora un terzo capo con i suoi cinquanta uomini. Questo terzo capo di una cinquantina andò, si inginocchiò davanti ad Elia e supplicò: «Uomo di Dio, valgano qualche cosa ai tuoi occhi la mia vita e la vita di questi tuoi cinquanta servi.'
    14: Ecco è sceso il fuoco dal cielo e ha divorato i due altri capi di cinquantina con i loro uomini. Ora la mia vita valga qualche cosa ai tuoi occhi».
    15: 'L''angelo del Signore disse a Elia: «Scendi con lui e non aver paura di lui». Si alzò e scese con lui dal re'
    16: 'e gli disse: «Così dice il Signore: Poiché hai mandato messaggeri a consultare Baal-Zebub, dio di Ekròn, come se in Israele ci fosse, fuori di me, un Dio da interrogare, per questo, dal letto, su cui sei salito, non scenderai, ma certamente morirai».'
    17: Difatti morì, secondo la predizione fatta dal Signore per mezzo di Elia e al suo posto divenne re suo fratello Ioram, nell'anno secondo di Ioram figlio di Giòsafat, re di Giuda, perché egli non aveva figli.
    18: Le altre gesta di Acazia, le sue azioni, sono descritte nel libro delle Cronache dei re di Israele.
  2:
    1: Poi, volendo Dio rapire in cielo in un turbine Elia, questi partì da Gàlgala con Eliseo.
    2: 'Elia disse a Eliseo: «Rimani qui, perché il Signore mi manda fino a Betel». Eliseo rispose: «Per la vita del Signore e per la tua stessa vita, non ti lascerò». Scesero fino a Betel.'
    3: 'I figli dei profeti che erano a Betel andarono incontro a Eliseo e gli dissero: «Non sai tu che oggi il Signore ti toglierà il tuo padrone?». Ed egli rispose: «Lo so anch''io, ma non lo dite».'
    4: 'Elia gli disse: «Eliseo, rimani qui, perché il Signore mi manda a Gerico». Quegli rispose: «Per la vita del Signore e per la tua stessa vita, non ti lascerò». Andarono a Gerico.'
    5: 'I figli dei profeti che erano in Gerico si avvicinarono a Eliseo e gli dissero: «Non sai tu che oggi il Signore ti toglierà il tuo padrone?». Rispose: «Lo so anch''io, ma non lo dite».'
    6: 'Elia gli disse: «Rimani qui, perché il Signore mi manda al Giordano». Quegli rispose: «Per la vita del Signore e per la tua stessa vita, non ti lascerò». E tutti e due si incamminarono.'
    7: Cinquanta uomini, tra i figli dei profeti, li seguirono e si fermarono a distanza; loro due si fermarono sul Giordano.
    8: Elia prese il mantello, l'avvolse e percosse con esso le acque, che si divisero di qua e di là; i due passarono sull'asciutto.
    9: 'Mentre passavano, Elia disse a Eliseo: «Domanda che cosa io debba fare per te prima che sia rapito lontano da te». Eliseo rispose: «Due terzi del tuo spirito diventino miei».'
    10: 'Quegli soggiunse: «Sei stato esigente nel domandare. Tuttavia, se mi vedrai quando sarò rapito lontano da te, ciò ti sarà concesso; in caso contrario non ti sarà concesso».'
    11: Mentre camminavano conversando, ecco un carro di fuoco e cavalli di fuoco si interposero fra loro due. Elia salì nel turbine verso il cielo.
    12: 'Eliseo guardava e gridava: «Padre mio, padre mio, cocchio d''Israele e suo cocchiere». E non lo vide più. Allora afferrò le proprie vesti e le lacerò in due pezzi.'
    13: Quindi raccolse il mantello, che era caduto a Elia, e tornò indietro, fermandosi sulla riva del Giordano.
    14: 'Prese il mantello, che era caduto a Elia, e colpì con esso le acque, dicendo: «Dove è il Signore, Dio di Elia?». Quando ebbe percosso le acque, queste si separarono di qua e di là; così Eliseo passò dall''altra parte.'
    15: 'Vistolo da una certa distanza, i figli dei profeti di Gerico dissero: «Lo spirito di Elia si è posato su Eliseo». Gli andarono incontro e si prostrarono a terra davanti a lui.'
    16: 'Gli dissero: «Ecco, fra i tuoi servi ci sono cinquanta uomini di valore; vadano a cercare il tuo padrone nel caso che lo spirito del Signore l''avesse preso e gettato su qualche monte o in qualche valle». Egli disse: «Non mandateli!».'
    17: 'Ma essi insistettero tanto che egli confuso disse: «Mandateli!». Mandarono cinquanta uomini che cercarono per tre giorni, ma non lo trovarono.'
    18: 'Tornarono da Eliseo, che stava in Gerico. Egli disse loro: «Non vi avevo forse detto: Non andate?».'
    19: 'Gli abitanti della città dissero a Eliseo: «Ecco è bello soggiornare in questa città, come tu stesso puoi constatare, signore, ma l''acqua è cattiva e la terra è sterile».'
    20: 'Ed egli disse: «Prendetemi una pentola nuova e mettetevi del sale». Gliela portarono.'
    21: 'Eliseo si recò alla sorgente dell''acqua e vi versò il sale, pronunziando queste parole: «Dice il Signore: Rendo sane queste acque; da esse non si diffonderanno più morte e sterilità».'
    22: Le acque rimasero sane fino ad oggi, secondo la parola pronunziata da Eliseo.
    23: 'Di lì Eliseo andò a Betel. Mentre egli camminava per strada, uscirono dalla città alcuni ragazzetti che si burlarono di lui dicendo: «Vieni su, pelato; vieni su, calvo!».'
    24: Egli si voltò, li guardò e li maledisse nel nome del Signore. Allora uscirono dalla foresta due orse, che sbranarono quarantadue di quei fanciulli.
    25: Di là egli andò al monte Carmelo e quindi tornò a Samaria.
  3:
    1: Ioram figlio di Acab divenne re d'Israele in Samaria l'anno diciotto di Giòsafat, re di Giuda. Ioram regnò dodici anni.
    2: Fece ciò che è male agli occhi del Signore, ma non come suo padre e sua madre. Egli allontanò la stele di Baal, eretta dal padre.
    3: Ma restò legato, senza allontanarsene, al peccato che Geroboamo, figlio di Nebàt, aveva fatto commettere a Israele.
    4: Mesa re di Moab era un allevatore di pecore. Egli inviava al re di Israele centomila agnelli e la lana di centomila arieti.
    5: Ma alla morte di Acab, Mesa si ribellò al re di Israele.
    6: Allora il re Ioram uscì da Samaria e passò in rassegna tutto Israele.
    7: 'Si mosse e mandò a dire a Giòsafat re di Giuda: «Il re di Moab si è ribellato contro di me; vuoi partecipare con me alla guerra contro Moab?». Quegli rispose: «Ci verrò; conta su di me come su di te, sul mio popolo come sul tuo, sui miei cavalli come sui tuoi».'
    8: '«Per quale strada muoveremo?», domandò Giòsafat. L''altro rispose: «Per la strada del deserto di Edom».'
    9: Allora si misero in marcia il re di Israele, il re di Giuda e il re di Edom. Girarono per sette giorni. Non c'era acqua per l'esercito né per le bestie che lo seguivano.
    10: 'Il re di Israele disse: «Ah, il Signore ha chiamato questi tre re per metterli nelle mani di Moab».'
    11: 'Giòsafat disse: «Non c''è qui un profeta del Signore, per mezzo del quale possiamo consultare il Signore?». Rispose uno dei ministri del re di Israele: «C''è qui Eliseo, figlio di Safat, che versava l''acqua sulle mani di Elia».'
    12: 'Giòsafat disse: «La parola del Signore è in lui». Scesero da costui il re di Israele, Giòsafat e il re di Edom.'
    13: 'Eliseo disse al re di Israele: «Che c''è fra me e te? Và dai profeti di tuo padre e dai profeti di tua madre!». Il re di Israele gli disse: «No, perché il Signore ha chiamato noi tre re per metterci nelle mani di Moab».'
    14: 'Eliseo disse: «Per la vita del Signore degli eserciti, alla cui presenza io sto, se non fosse per il rispetto che provo verso Giòsafat re di Giuda, a te non avrei neppure badato, né ti avrei guardato.'
    15: Ora cercatemi un suonatore di cetra». Mentre il suonatore arpeggiava, cantando, la mano del Signore fu sopra Eliseo.
    16: 'Egli annunziò: «Dice il Signore: Scavate molte fosse in questa valle,'
    17: 'perché dice il Signore: Voi non sentirete il vento né vedrete la pioggia, eppure questa valle si riempirà d''acqua; berrete voi, la vostra truppa e le vostre bestie da soma.'
    18: Ciò è poca cosa agli occhi del Signore; egli metterà anche Moab nelle vostre mani.
    19: Voi distruggerete tutte le fortezze e tutte le città più importanti; abbatterete ogni albero e ostruirete tutte le sorgenti d'acqua; rovinerete ogni campo fertile riempiendolo di pietre».
    20: Al mattino, nell'ora dell'offerta, ecco scorrere l'acqua dalla direzione di Edom; la zona ne fu inondata.
    21: Tutti i Moabiti, saputo che erano venuti i re per fare loro guerra, arruolarono tutti gli uomini in età di maneggiare le armi e si schierarono sulla frontiera.
    22: Alzatisi presto al mattino, quando il sole splendeva sulle acque, i Moabiti videro da lontano le acque rosse come sangue.
    23: 'Esclamarono: «Questo è sangue! I re si sono azzuffati e l''uno ha ucciso l''altro. Ebbene, Moab, alla preda!».'
    24: Andarono dunque nell'accampamento di Israele. Ma gli Israeliti si alzarono e sconfissero i Moabiti, che fuggirono davanti a loro. I vincitori si inoltrarono nel paese, incalzando e uccidendo i Moabiti.
    25: Ne demolirono le città; su tutti i campi fertili ognuno gettò una pietra e li riempirono; otturarono tutte le sorgenti d'acqua e tagliarono tutti gli alberi utili. Rimase soltanto Kir Careset; i frombolieri l'aggirarono e l'assalirono.
    26: Il re di Moab, visto che la guerra era insostenibile per lui, prese con sé settecento uomini che maneggiavano la spada per aprirsi un passaggio verso il re di Edom, ma non ci riuscì.
    27: Allora prese il figlio primogenito, che doveva regnare al suo posto, e l'offrì in olocausto sulle mura. Si scatenò una grande ira contro gli Israeliti, che si allontanarono da lui e tornarono nella loro regione.
  4:
    1: 'Una donna, moglie di uno dei profeti, gridò a Eliseo: «Mio marito, tuo servo, è morto; tu sai che il tuo servo temeva il Signore. Ora è venuto il suo creditore per prendersi come schiavi i due miei figli».'
    2: 'Eliseo le disse: «Che posso fare io per te? Dimmi che cosa hai in casa». Quella rispose: «In casa la tua serva non ha altro che un orcio di olio».'
    3: 'Le disse: «Su, chiedi in prestito vasi da tutti i tuoi vicini, vasi vuoti, nel numero maggiore possibile.'
    4: Poi entra in casa e chiudi la porta dietro a te e ai tuoi figli; versa olio in tutti quei vasi; i pieni mettili da parte».
    5: Si allontanò da lui e chiuse la porta dietro a sé e ai suoi figli; questi porgevano ed essa versava.
    6: 'Quando i vasi furono pieni, disse a un figlio: «Porgimi ancora un vaso». Le rispose: «Non ce ne sono più». L''olio cessò.'
    7: 'Essa andò a riferire la cosa all''uomo di Dio, che le disse: «Và, vendi l''olio e accontenta i tuoi creditori; tu e i tuoi figli vivete con quanto ne resterà».'
    8: Un giorno Eliseo passava per Sunem, ove c'era una donna facoltosa, che l'invitò con insistenza a tavola. In seguito, tutte le volte che passava, si fermava a mangiare da lei.
    9: 'Essa disse al marito: «Io so che è un uomo di Dio, un santo, colui che passa sempre da noi.'
    10: Prepariamogli una piccola camera al piano di sopra, in muratura, mettiamoci un letto, un tavolo, una sedia e una lampada, sì che, venendo da noi, vi si possa ritirare».
    11: Recatosi egli un giorno là, si ritirò nella camera e vi si coricò.
    12: 'Egli disse a Ghecazi suo servo: «Chiama questa Sunammita». La chiamò ed essa si presentò a lui.'
    13: 'Eliseo disse al suo servo: «Dille tu: Ecco hai avuto per noi tutta questa premura; che cosa possiamo fare per te? C''è forse bisogno di intervenire in tuo favore presso il re oppure presso il capo dell''esercito?». Essa rispose: «Io sto in mezzo al mio popolo».'
    14: 'Eliseo replicò: «Che cosa si può fare per lei?». Ghecazi disse: «Purtroppo essa non ha figli e suo marito è vecchio».'
    15: 'Eliseo disse: «Chiamala!». La chiamò; essa si fermò sulla porta.'
    16: 'Allora disse: «L''anno prossimo, in questa stessa stagione, tu terrai in braccio un figlio». Essa rispose: «No, mio signore, uomo di Dio, non mentire con la tua serva».'
    17: Ora la donna rimase incinta e partorì un figlio, proprio alla data indicata da Eliseo.
    18: Il bambino crebbe e un giorno uscì per andare dal padre fra i mietitori.
    19: 'Egli disse al padre: «La mia testa, la mia testa!». Il padre ordinò a un servo: «Portalo dalla mamma».'
    20: Questi lo prese e lo portò da sua madre. Il bambino stette sulle ginocchia di costei fino a mezzogiorno, poi morì.
    21: Essa salì a stenderlo sul letto dell'uomo di Dio; chiuse la porta e uscì.
    22: 'Chiamò il marito e gli disse: «Su, mandami uno dei servi e un''asina; voglio correre dall''uomo di Dio; tornerò subito».'
    23: 'Quegli domandò: «Perché vuoi andare oggi? Non è il novilunio né sabato». Ma essa rispose: «Addio».'
    24: 'Fece sellare l''asina e disse al proprio servo: «Conducimi, cammina, non fermarmi durante il tragitto, a meno che non te l''ordini io».'
    25: 'Si incamminò; giunse dall''uomo di Dio sul monte Carmelo. Quando l''uomo di Dio la vide da lontano, disse a Ghecazi suo servo: «Ecco la Sunammita!'
    26: 'Su, corrile incontro e domandale: Stai bene? Tuo marito sta bene? E tuo figlio sta bene?». Quella rispose: «Bene!».'
    27: 'Giunta presso l''uomo di Dio sul monte, gli afferrò le ginocchia. Ghecazi si avvicinò per tirarla indietro, ma l''uomo di Dio disse: «Lasciala stare, perché la sua anima è amareggiata e il Signore me ne ha nascosto il motivo; non me l''ha rivelato».'
    28: 'Essa disse: «Avevo forse domandato io un figlio al mio signore? Non ti dissi forse: Non mi ingannare?».'
    29: 'Eliseo disse a Ghecazi: «Cingi i tuoi fianchi, prendi il mio bastone e parti. Se incontrerai qualcuno, non salutarlo; se qualcuno ti saluta, non rispondergli. Metterai il mio bastone sulla faccia del ragazzo».'
    30: 'La madre del ragazzo disse: «Per la vita del Signore e per la tua vita, non ti lascerò». Allora quegli si alzò e la seguì.'
    31: 'Ghecazi li aveva preceduti; aveva posto il bastone sulla faccia del ragazzo, ma non c''era stato un gemito né altro segno di vita. Egli tornò verso Eliseo e gli riferì: «Il ragazzo non si è svegliato».'
    32: Eliseo entrò in casa. Il ragazzo era morto, steso sul letto.
    33: Egli entrò, chiuse la porta dietro a loro due e pregò il Signore.
    34: Quindi salì, si distese sul ragazzo; pose la bocca sulla bocca di lui, gli occhi sugli occhi di lui, le mani nelle mani di lui e si curvò su di lui. Il corpo del bambino riprese calore.
    35: Quindi si alzò e girò qua e là per la casa; tornò a curvarsi su di lui; il ragazzo starnutì sette volte, poi aprì gli occhi.
    36: 'Eliseo chiamò Ghecazi e gli disse: «Chiama questa Sunammita!». La chiamò e, quando essa gli giunse vicino, le disse: «Prendi tuo figlio!».'
    37: Quella entrò, cadde ai piedi di lui, gli si prostrò davanti, prese il figlio e uscì.
    38: 'Eliseo tornò in Gàlgala. Nella regione imperversava la carestia. Mentre i figli dei profeti stavano seduti davanti a lui, egli disse al suo servo: «Metti la pentola grande e cuoci una minestra per i figli dei profeti».'
    39: 'Uno di essi andò in campagna per cogliere erbe selvatiche e trovò una specie di vite selvatica: da essa colse zucche agresti e se ne riempì il mantello. Ritornò e gettò i frutti a pezzi nella pentola della minestra, non sapendo cosa fossero.'
    40: 'Si versò da mangiare agli uomini, che appena assaggiata la minestra gridarono: «Nella pentola c''è la morte, uomo di Dio!». Non ne potevano mangiare.'
    41: 'Allora Eliseo ordinò: «Portatemi della farina». Versatala nella pentola, disse: «Danne da mangiare alla gente». Non c''era più nulla di cattivo nella pentola.'
    42: 'Da Baal-Salisa venne un individuo, che offrì primizie all''uomo di Dio, venti pani d''orzo e farro che aveva nella bisaccia. Eliseo disse: «Dallo da mangiare alla gente».'
    43: 'Ma colui che serviva disse: «Come posso mettere questo davanti a cento persone?». Quegli replicò: «Dallo da mangiare alla gente. Poiché così dice il Signore: Ne mangeranno e ne avanzerà anche».'
    44: Lo pose davanti a quelli, che mangiarono, e ne avanzò, secondo la parola del Signore.
  5:
    1: Nàaman, capo dell'esercito del re di Aram, era un personaggio autorevole presso il suo signore e stimato, perché per suo mezzo il Signore aveva concesso la vittoria agli Aramei. Ma questo uomo prode era lebbroso.
    2: Ora bande aramee in una razzia avevano rapito dal paese di Israele una giovinetta, che era finita al servizio della moglie di Nàaman.
    3: 'Essa disse alla padrona: «Se il mio signore si rivolgesse al profeta che è in Samaria, certo lo libererebbe dalla lebbra».'
    4: 'Nàaman andò a riferire al suo signore: «La giovane che proviene dal paese di Israele ha detto così e così».'
    5: 'Il re di Aram gli disse: «Vacci! Io invierò una lettera al re di Israele». Quegli partì, prendendo con sé dieci talenti d''argento, seimila sicli d''oro e dieci vestiti.'
    6: 'Portò la lettera al re di Israele, nella quale si diceva: «Ebbene, insieme con questa lettera ho mandato da te Nàaman, mio ministro, perché tu lo curi dalla lebbra».'
    7: 'Letta la lettera, il re di Israele si stracciò le vesti dicendo: «Sono forse Dio per dare la morte o la vita, perché costui mi mandi un lebbroso da guarire? Sì, ora potete constatare chiaramente che egli cerca pretesti contro di me».'
    8: 'Quando Eliseo, uomo di Dio, seppe che il re si era stracciate le vesti, mandò a dire al re: «Perché ti sei stracciate le vesti? Quell''uomo venga da me e saprà che c''è un profeta in Israele».'
    9: Nàaman arrivò con i suoi cavalli e con il suo carro e si fermò alla porta della casa di Eliseo.
    10: 'Eliseo gli mandò un messaggero per dirgli: «Và, bagnati sette volte nel Giordano: la tua carne tornerà sana e tu sarai guarito».'
    11: 'Nàaman si sdegnò e se ne andò protestando: «Ecco, io pensavo: Certo, verrà fuori, si fermerà, invocherà il nome del Signore suo Dio, toccando con la mano la parte malata e sparirà la lebbra.'
    12: Forse l'Abana e il Parpar, fiumi di Damasco, non sono migliori di tutte le acque di Israele? Non potrei bagnarmi in quelli per essere guarito?». Si voltò e se ne partì adirato.
    13: 'Gli si avvicinarono i suoi servi e gli dissero: «Se il profeta ti avesse ingiunto una cosa gravosa, non l''avresti forse eseguita? Tanto più ora che ti ha detto: bagnati e sarai guarito».'
    14: Egli, allora, scese e si lavò nel Giordano sette volte, secondo la parola dell'uomo di Dio, e la sua carne ridivenne come la carne di un giovinetto; egli era guarito.
    15: 'Tornò con tutto il seguito dall''uomo di Dio; entrò e si presentò a lui dicendo: «Ebbene, ora so che non c''è Dio su tutta la terra se non in Israele». Ora accetta un dono dal tuo servo».'
    16: 'Quegli disse: «Per la vita del Signore, alla cui presenza io sto, non lo prenderò». Nàaman insisteva perché accettasse, ma egli rifiutò.'
    17: 'Allora Nàaman disse: «Se è no, almeno sia permesso al tuo servo di caricare qui tanta terra quanta ne portano due muli, perché il tuo servo non intende compiere più un olocausto o un sacrificio ad altri dei, ma solo al Signore.'
    18: Tuttavia il Signore perdoni il tuo servo se, quando il mio signore entra nel tempio di Rimmòn per prostrarsi, si appoggia al mio braccio e se anche io mi prostro nel tempio di Rimmòn, durante la sua adorazione nel tempio di Rimmòn; il Signore perdoni il tuo servo per questa azione».
    19: 'Quegli disse: «Và in pace». Partì da lui e fece un bel tratto di strada.'
    20: 'Ghecazi, servo dell''uomo di Dio Eliseo, disse fra sé: «Ecco, il mio signore è stato tanto generoso con questo Nàaman arameo da non prendere quanto egli aveva portato; per la vita del Signore, gli correrò dietro e prenderò qualche cosa da lui».'
    21: 'Ghecazi inseguì Nàaman. Questi, vedendolo correre verso di sé, scese dal carro per andargli incontro e gli domandò: «Tutto bene?».'
    22: 'Quegli rispose: «Tutto bene. Il mio signore mi ha mandato a dirti: Ecco, proprio ora, sono giunti da me due giovani dalle montagne di Efraim, da parte dei figli dei profeti. Dammi per essi un talento d''argento e due vestiti».'
    23: 'Nàaman disse: «E'' meglio che tu prenda due talenti» e insistette con lui. Legò due talenti d''argento in due sacchi insieme con due vestiti e li diede a due dei suoi giovani, che li portarono davanti a Ghecazi.'
    24: Giunto all'Ofel, questi prese dalle loro mani il tutto e lo depose in casa, quindi rimandò gli uomini, che se ne andarono.
    25: 'Poi egli andò a presentarsi al suo padrone. Eliseo gli domandò: «Ghecazi, da dove vieni?». Rispose: «Il tuo servo non è andato in nessun luogo».'
    26: 'Quegli disse: «Non era forse presente il mio spirito quando quell''uomo si voltò dal suo carro per venirti incontro? Era forse il tempo di accettare denaro e di accettare abiti, oliveti, vigne, bestiame minuto e grosso, schiavi e schiave?'
    27: Ma la lebbra di Nàaman si attaccherà a te e alla tua discendenza per sempre». Egli si allontanò da Eliseo, bianco come la neve per la lebbra.
  6:
    1: 'I figli dei profeti dissero a Eliseo: «Ecco, il luogo in cui ci raduniamo alla tua presenza è troppo stretto per noi.'
    2: 'Andiamo fino al Giordano; là prenderemo una trave per ciascuno e ci costruiremo una residenza». Quegli rispose: «Andate!».'
    3: 'Uno disse: «Degnati di venire anche tu con i tuoi servi». Egli rispose: «Ci verrò».'
    4: E andò con loro. Giunti al Giordano, tagliarono alcuni alberi.
    5: 'Ora, mentre uno abbatteva un tronco, il ferro dell''ascia gli cadde in acqua. Egli gridò: «Oh, mio signore! Era stato preso in prestito!».'
    6: 'L''uomo di Dio domandò: «Dove è caduto?». Gli mostrò il posto. Eliseo, allora, tagliò un legno e lo gettò in quel punto e il ferro venne a galla.'
    7: 'Disse: «Prendilo!». Quegli stese la mano e lo prese.'
    8: 'Mentre il re di Aram era in guerra contro Israele, in un consiglio con i suoi ufficiali disse: «In quel tal posto sarà il mio accampamento».'
    9: 'L''uomo di Dio mandò a dire al re di Israele: «Guardati dal passare per quel punto, perché là stanno scendendo gli Aramei».'
    10: Il re di Israele mandò a esplorare il punto indicatogli dall'uomo di Dio. Questi l'avvertiva e il re si metteva in guardia; ciò accadde non una volta o due soltanto.
    11: 'Molto turbato in cuor suo per questo fatto, il re di Aram convocò i suoi ufficiali e disse loro: «Non mi potreste indicare chi dei nostri è per il re di Israele?».'
    12: 'Uno degli ufficiali rispose: «No, re mio signore, perché Eliseo profeta di Israele riferisce al re di Israele quanto tu dici nella tua camera da letto».'
    13: 'Quegli disse: «Andate, informatevi dove sia costui; io manderò a prenderlo». Gli fu riferito: «Ecco, sta in Dotan».'
    14: Egli mandò là cavalli, carri e un bel numero di soldati; vi giunsero di notte e circondarono la città.
    15: 'Il giorno dopo, l''uomo di Dio, alzatosi di buon mattino, uscì. Ecco, un esercito circondava la città con cavalli e carri. Il suo servo disse: «Ohimè, mio signore, come faremo?».'
    16: 'Quegli rispose: «Non temere, perché i nostri sono più numerosi dei loro».'
    17: 'Eliseo pregò così: «Signore, apri i suoi occhi; egli veda». Il Signore aprì gli occhi del servo, che vide. Ecco, il monte era pieno di cavalli e di carri di fuoco intorno a Eliseo.'
    18: 'Poiché gli Aramei scendevano verso di lui, Eliseo pregò il Signore: «Oh, colpisci questa gente di cecità!». E il Signore li colpì di cecità secondo la parola di Eliseo.'
    19: 'Disse loro Eliseo: «Non è questa la strada e non è questa la città. Seguitemi e io vi condurrò dall''uomo che cercate». Egli li condusse in Samaria.'
    20: 'Quando giunsero in Samaria, Eliseo disse: «Signore, apri i loro occhi; essi vedano!». Il Signore aprì i loro occhi ed essi videro. Erano in mezzo a Samaria!'
    21: 'Il re di Israele quando li vide, disse a Eliseo: «Li devo uccidere, padre mio?».'
    22: 'Quegli rispose: «Non ucciderli. Forse uccidi uno che hai fatto prigioniero con la spada e con l''arco? Piuttosto metti davanti a loro pane e acqua; mangino e bevano, poi se ne vadano dal loro padrone».'
    23: Fu imbandito loro un gran banchetto. Dopo che ebbero mangiato e bevuto, li congedò ed essi se ne andarono dal loro padrone. Le bande aramee non penetrarono più nel paese di Israele.
    24: Dopo tali cose Ben-Hadàd, re di Aram, radunò tutto il suo esercito e venne ad assediare Samaria.
    25: Ci fu una carestia eccezionale in Samaria, mentre l'assedio si faceva più duro, tanto che una testa d'asino si vendeva ottanta sicli d'argento e un quarto di qab di tuberi cinque sicli.
    26: 'Mentre il re di Israele passava sulle mura, una donna gli gridò contro: «Aiuto, mio signore re!».'
    27: 'Rispose: «Non ti aiuta neppure il Signore! Come potrei aiutarti io? Forse con il prodotto dell''aia o con quello del torchio?».'
    28: 'Il re aggiunse: «Che hai?». Quella rispose: «Questa donna mi ha detto: Dammi tuo figlio; mangiamocelo oggi. Mio figlio ce lo mangeremo domani.'
    29: 'Abbiamo cotto mio figlio e ce lo siamo mangiato. Il giorno dopo io le ho detto: Dammi tuo figlio; mangiamocelo, ma essa ha nascosto suo figlio».'
    30: Quando udì le parole della donna, il re si stracciò le vesti. Mentre egli passava sulle mura, lo vide il popolo; ecco, aveva un sacco di sotto, sulla carne.
    31: 'Egli disse: «Dio mi faccia questo e anche di peggio, se oggi la testa di Eliseo, figlio di Safat, resterà sulle sue spalle».'
    32: 'Eliseo stava seduto in casa; con lui sedevano gli anziani. Il re si fece precedere da un uomo. Prima che arrivasse il messaggero, quegli disse agli anziani: «Avete visto? Quel figlio di assassino ordina che mi si tolga la vita. Fate attenzione! Quando arriva il messaggero, chiudete la porta; tenetelo fermo sulla porta. Forse dietro non si sente il rumore dei piedi del suo padrone?».'
    33: 'Stava ancora parlando con loro, quando il re scese da lui e gli disse: «Tu vedi quanto male ci viene dal Signore; che aspetterò più io dal Signore?».'
  7:
    1: 'Ma Eliseo disse: «Ascolta la parola del Signore: Dice il Signore: A quest''ora, domani, alla porta di Samaria una sea di farina costerà un siclo e anche due sea di orzo costeranno un siclo».'
    2: 'Ma lo scudiero, al cui braccio il re si appoggiava, rispose all''uomo di Dio: «Gia, il Signore apre le finestre in cielo! Avverrà mai una cosa simile?». Quegli disse: «Ecco, tu lo vedrai con gli occhi, ma non ne mangerai».'
    3: 'Ora c''erano quattro lebbrosi davanti alla porta. Essi dicevano fra di loro: «Perché stiamo seduti qui ad attendere la morte?'
    4: Se risolviamo di andare in città, in città c'è la fame e vi moriremo. Se stiamo qui, moriremo ugualmente. Ora, su, andiamo all'accampamento degli Aramei; se ci lasceranno in vita, vivremo; se ci uccideranno, moriremo».
    5: Si alzarono al crepuscolo per andare all'accampamento degli Aramei e giunsero fino al limite del loro campo. Ebbene, là non c'era nessuno.
    6: 'Il Signore aveva fatto udire nell''accampamento degli Aramei rumore di carri, scalpitio di cavalli e chiasso di un grande esercito. Essi si erano detti l''un l''altro: «Ecco, il re di Israele ha assoldato contro di noi i re degli Hittiti e i re dell''Egitto per assalirci».'
    7: Alzatisi all'imbrunire, erano fuggiti, lasciando le loro tende, i loro cavalli e i loro asini e il campo come si trovava; erano fuggiti per mettersi in salvo.
    8: Quei lebbrosi, giunti al limite del campo, entrarono in una tenda e, dopo aver mangiato e bevuto, portarono via argento, oro e vesti, che andarono a nascondere. Ritornati, entrarono in un'altra tenda; portarono via tutto e andarono a nasconderlo.
    9: 'Si dissero: «Non è giusto quello che facciamo; oggi è giorno di buone notizie, mentre noi ce ne stiamo zitti. Se attendiamo fino all''alba di domani, potrebbe sopraggiungerci un castigo. Andiamo ora, entriamo in città e annunziamolo alla reggia».'
    10: 'Vi andarono; chiamarono le guardie della città e riferirono loro: «Siamo andati nel campo degli Aramei; ecco, non c''era nessuno né si sentiva voce umana. C''erano cavalli e asini legati e le tende intatte».'
    11: Le guardie allora gridarono e la notizia fu portata dentro la reggia.
    12: 'Il re si alzò di notte e disse ai suoi ufficiali: «Vi dirò quello che hanno fatto con noi gli Aramei. Sapendo che siamo affamati, hanno abbandonato il campo per nascondersi in campagna, dicendo: Appena usciranno dalla città, li prenderemo vivi e poi entreremo in città».'
    13: 'Uno dei suoi ufficiali rispose: «Si prendano i cinque cavalli che sono rimasti in questa città, caso mai capiterà loro come alla moltitudine di Israele, e mandiamo a vedere».'
    14: 'Presero allora due carri con i cavalli; il re li mandò a seguire l''esercito degli Aramei, dicendo: «Andate e vedete».'
    15: Li seguirono fino al Giordano; ecco tutta la strada era piena di abiti e di oggetti che gli Aramei avevano gettato via nella fretta. I messaggeri tornarono e riferirono al re.
    16: Allora uscirono tutti e saccheggiarono il campo degli Aramei. Una sea di farina si vendette per un siclo, così pure due sea di orzo si vendettero per un siclo, secondo la parola del Signore.
    17: Il re aveva messo a guardia della porta lo scudiero, al cui braccio egli si appoggiava. Calpestato dalla folla presso la porta, quegli morì come aveva predetto l'uomo di Dio quando parlò al re che era sceso da lui.
    18: 'Difatti, dopo che l''uomo di Dio aveva detto al re: «A quest''ora, domani, alla porta di Samaria due sea di orzo costeranno un siclo e anche una sea di farina costerà un siclo»,'
    19: 'lo scudiero aveva risposto all''uomo di Dio: «Gia, Dio apre le finestre in cielo! Avverrà mai una cosa simile?». E quegli aveva detto: «Ecco, tu lo vedrai con gli occhi, ma non ne mangerai».'
    20: 'A lui capitò proprio questo: lo calpestò la folla alla porta ed egli morì.'
  8:
    1: 'Eliseo aveva detto alla donna a cui aveva risuscitato il figlio: «Alzati e vattene con la tua famiglia; dimora fuori del tuo paese, dovunque troverai da star bene, perché il Signore ha chiamato la carestia, che verrà sul paese per sette anni».'
    2: La donna si era alzata e aveva fatto come aveva detto l'uomo di Dio. Se ne era andata con la sua famiglia nel paese dei Filistei, per sette anni.
    3: Al termine dei sette anni, la donna tornò dal paese dei Filistei e andò dal re a reclamare la sua casa e il suo campo.
    4: 'Il re stava parlando con Ghecazi, servo dell''uomo di Dio, e diceva: «Narrami tutte le meraviglie compiute da Eliseo».'
    5: 'Costui stava narrando al re come aveva risuscitato il morto, quand''ecco si presenta al re la donna a cui aveva risuscitato il figlio, per riavere la sua casa e il suo campo. Ghecazi disse: «Re, mio signore, questa è la donna e questo è il figlio risuscitato da Eliseo».'
    6: 'Il re interrogò la donna, che gli narrò il fatto. Il re l''affidò a un funzionario dicendo: «Restituiscile quanto le appartiene e la rendita intera del campo, dal giorno del suo abbandono del paese fino ad ora».'
    7: 'Eliseo andò a Damasco. A Ben-Hadàd, re di Aram, che era ammalato, fu riferito: «L''uomo di Dio è venuto fin qui».'
    8: 'Il re disse a Cazaèl: «Prendi un dono e và incontro all''uomo di Dio e per suo mezzo interroga il Signore, per sapere se guarirò o no da questa malattia».'
    9: 'Cazaèl gli andò incontro prendendo con sé, in regalo, tutte le cose più squisite di Damasco, con cui caricò quaranta cammelli. Arrivato, si fermò davanti a lui e gli disse: «Tuo figlio, Ben-Hadàd, re di Aram, mi ha mandato da te con la domanda: Guarirò o no da questa malattia?».'
    10: 'Eliseo gli disse: «Và a dirgli: Tu guarirai; ma il Signore mi ha mostrato che egli certamente morirà».'
    11: Poi, con sguardo fisso, si irrigidì a lungo; alla fine l'uomo di Dio si mise a piangere.
    12: 'Cazaèl disse: «Signor mio, perché piangi?». Quegli rispose: «Perché so quanto male farai agli Israeliti: brucerai le loro fortezze, ucciderai di spada i loro giovani, sfracellerai i loro bambini, sventrerai le loro donne incinte».'
    13: 'Cazaèl disse: «Ma che sono io tuo servo? Un cane potrebbe attuare questa grande predizione?». Eliseo rispose: «Il Signore mi ha mostrato che tu diventerai re di Aram».'
    14: 'Quegli si separò da Eliseo e ritornò dal suo padrone, che gli domandò: «Che ti ha detto Eliseo?». Rispose: «Mi ha detto: Certo guarirai».'
    15: Il giorno dopo costui prese una coperta, l'immerse nell'acqua e poi la stese sulla faccia del re che morì. Al suo posto divenne re Cazaèl.
    16: Nell'anno quinto di Ioram figlio di Acab, re di Israele, divenne re Ioram figlio di Giòsafat re di Giuda.
    17: Quando divenne re aveva trentadue anni; regnò otto anni in Gerusalemme.
    18: Camminò per la strada dei re di Israele, come aveva fatto la famiglia di Acab, perché sua moglie era figlia di Acab. Fece ciò che è male agli occhi del Signore.
    19: Il Signore, però, non volle distruggere Giuda a causa di Davide suo servo, secondo la promessa fattagli di lasciargli sempre una lampada per lui e per i suoi figli.
    20: Durante il suo regno Edom si ribellò al potere di Giuda e si elesse un re.
    21: Allora Ioram passò a Zeira con tutti i suoi carri. Egli si mosse di notte e sconfisse gli Idumei che l'avevano accerchiato, insieme con gli ufficiali dei carri; così il popolo fuggì nelle tende.
    22: Edom, ribellatosi al potere di Giuda, ancora oggi è indipendente. In quel tempo anche Libna si ribellò.
    23: Le altre gesta di Ioram, tutte le sue azioni, sono descritte nel libro delle Cronache dei re di Giuda.
    24: Ioram si addormentò con i suoi padri e fu sepolto con essi nella città di Davide, e al suo posto divenne re suo figlio Acazia.
    25: Nell'anno decimosecondo di Ioram figlio di Acab, re di Israele, divenne re Acazia figlio di Ioram, re di Giuda.
    26: Quando divenne re, Acazia aveva ventidue anni; regnò un anno in Gerusalemme. Sua madre si chiamava Atalia, figlia di Omri re di Israele.
    27: Imitò la condotta della casa di Acab; fece ciò che è male agli occhi del Signore, come aveva fatto la casa di Acab, perché era imparentato con la casa di Acab.
    28: Egli con Ioram figlio di Acab andò in guerra contro Cazaèl re di Aram, in Ramot di Gàlaad; ma gli Aramei ferirono Ioram.
    29: Allora il re Ioram andò a curarsi in Izrèel per le ferite ricevute dagli Aramei in Ramot, mentre combatteva contro Cazaèl re di Aram. Acazia figlio di Ioram, re di Giuda, scese a visitare Ioram figlio di Acab in Izreèl, perché costui era malato.
  9:
    1: 'Il profeta Eliseo chiamò uno dei figli dei profeti e gli disse: «Cingiti i fianchi, prendi in mano questo vasetto d''olio e và in Ramot di Gàlaad.'
    2: Appena giunto, cerca Ieu figlio di Giòsafat, figlio di Nimsi. Entrato in casa, lo farai alzare dal gruppo dei suoi compagni e lo condurrai in una camera interna.
    3: 'Prenderai il vasetto dell''olio e lo verserai sulla sua testa, dicendo: Dice il Signore: Ti ungo re su Israele. Poi aprirai la porta e fuggirai senza indugio».'
    4: Il giovane andò a Ramot di Gàlaad.
    5: 'Appena giunto, trovò i capi dell''esercito seduti insieme. Egli disse: «Ho un messaggio per te, o capo». Ieu disse: «Per chi fra tutti noi?». Ed egli rispose: «Per te, o capo».'
    6: 'Ieu si alzò ed entrò in una camera; quegli gli versò l''olio sulla testa dicendogli: «Dice il Signore, Dio di Israele: Ti ungo re sul popolo del Signore, su Israele.'
    7: Tu demolirai la casa di Acab tuo signore; io vendicherò il sangue dei miei servi i profeti e il sangue di tutti i servi del Signore sparso da Gezabele.
    8: Tutta la casa di Acab perirà; io eliminerò nella famiglia di Acab ogni maschio, schiavo o libero in Israele.
    9: Renderò la casa di Acab come la casa di Geroboamo figlio di Nebàt, e come la casa di Baasa figlio di Achia.
    10: La stessa Gezabele sarà divorata dai cani nella campagna di Izreèl; nessuno la seppellirà». Quindi aprì la porta e fuggì.
    11: 'Quando Ieu si presentò agli ufficiali del suo padrone, costoro gli domandarono: «Va tutto bene? Perché questo pazzo è venuto da te?». Egli disse loro: «Voi conoscete l''uomo e le sue chiacchiere».'
    12: 'Gli dissero: «Baie! Su, raccontacelo!». Egli disse: «Mi ha parlato così e così, affermando: Dice il Signore: Ti ungo re su Israele».'
    13: 'Tutti presero in fretta i propri vestiti e li stesero sotto di lui sugli stessi gradini, suonarono la tromba e gridarono: «Ieu è re».'
    14: Ieu figlio di Giòsafat, figlio di Nimsi, congiurò contro Ioram. (Ioram aveva difeso con tutto Israele Ramot di Gàlaad di fronte a Cazaèl, re di Aram,
    15: 'poi Ioram era tornato a curarsi in Izreèl le ferite ricevute dagli Aramei nella guerra contro Cazaèl, re di Aram). Ieu disse: «Se tale è il vostro sentimento, nessuno esca o fugga dalla città per andare ad annunziarlo in Izreèl».'
    16: Ieu salì su un carro e partì per Izreèl, perché là giaceva malato Ioram e Acazia re di Giuda era sceso per visitarlo.
    17: 'La sentinella che stava sulla torre di Izreèl vide la truppa di Ieu che avanzava e disse: «Vedo una truppa». Ioram disse: «Prendi un cavaliere e mandalo loro incontro per domandare: Tutto bene?».'
    18: 'Uno a cavallo andò loro incontro e disse: «Il re domanda: Tutto bene?». Ieu disse: «Che importa a te come vada? Passa dietro a me e seguimi». La sentinella riferì: «Il messaggero è arrivato da quelli, ma non torna indietro».'
    19: 'Il re mandò un altro cavaliere che, giunto da quelli, disse: «Il re domanda: Tutto bene?». Ma Ieu disse: «Che importa a te come vada? Passa dietro a me e seguimi».'
    20: 'La sentinella riferì: «E'' arrivato da quelli, ma non torna indietro. Il modo di guidare è quello di Ieu figlio di Nimsi; difatti guida all''impazzata».'
    21: 'Ioram disse: «Attacca i cavalli». Appena fu pronto il suo carro, Ioram re di Israele, e Acazia re di Giuda, partirono, ognuno sul proprio carro. Andarono incontro a Ieu, che raggiunsero nel campo di Nabòt di Izreèl.'
    22: 'Quando Ioram vide Ieu, gli domandò: «Tutto bene, Ieu?». Rispose: «Sì, tutto bene, finché durano le prostituzioni di Gezabele tua madre e le sue numerose magie».'
    23: 'Allora Ioram si volse indietro e fuggì, dicendo ad Acazia: «Siamo traditi, Acazia!».'
    24: Ieu, impugnato l'arco, colpì Ioram nel mezzo delle spalle. La freccia gli attraversò il cuore ed egli si accasciò sul carro.
    25: 'Ieu disse a Bidkar suo scudiero: «Sollevalo, gettalo nel campo che appartenne a Nabòt di Izreèl; mi ricordo che una volta, mentre io e te eravamo sullo stesso carro al seguito di suo padre Acab, il Signore proferì su di lui questo oracolo:'
    26: Non ho forse visto ieri il sangue di Nabòt e il sangue dei suoi figli? Oracolo del Signore. Ti ripagherò in questo stesso campo. Oracolo del Signore. Sollevalo e gettalo nel campo secondo la parola del Signore».
    27: 'Visto ciò, Acazia re di Giuda fuggì per la strada di Bet-Gan; Ieu l''inseguì e ordinò: «Colpite anche costui». Lo colpirono sul carro nella salita di Gur, nelle vicinanze di Ibleam. Egli fuggì a Meghìddo, ove morì.'
    28: I suoi ufficiali lo portarono a Gerusalemme su un carro e lo seppellirono nel suo sepolcro, vicino ai suoi padri, nella città di Davide.
    29: Acazia era divenuto re di Giuda nell'anno undecimo di Ioram, figlio di Acab.
    30: Ieu arrivò in Izreèl. Appena lo seppe, Gezabele si truccò gli occhi con stibio, si acconciò la capigliatura e si mise alla finestra.
    31: 'Mentre Ieu entrava per la porta, gli domando: «Tutto bene, o Zimri, assassino del suo padrone?».'
    32: 'Ieu alzò lo sguardo alla finestra e disse: «Chi è con me? Chi?». Due o tre eunuchi si affacciarono a guardarlo.'
    33: 'Egli disse: «Gettatela giù». La gettarono giù. Il suo sangue schizzò sul muro e sui cavalli. Ieu passò sul suo corpo,'
    34: 'poi entrò, mangiò e bevve; alla fine ordinò: «Andate a vedere quella maledetta e seppellitela, perché era figlia di re».'
    35: Andati per seppellirla, non trovarono altro che il cranio, i piedi e le palme delle mani.
    36: 'Tornati, riferirono il fatto a Ieu, che disse: «Si è avverata così la parola che il Signore aveva detta per mezzo del suo servo Elia il Tisbita: Nel campo di Izreèl i cani divoreranno la carne di Gezabele.'
    37: 'E il cadavere di Gezabele nella campagna sarà come letame, perché non si possa dire: Questa è Gezabele».'
  10:
    1: 'In Samaria c''erano settanta figli di Acab. Ieu scrisse lettere e le inviò in Samaria ai capi della città, agli anziani e ai tutori dei figli di Acab. In esse diceva:'
    2: «Ora, quando giungerà a voi questa lettera - voi, infatti, avete con voi i figli del vostro signore, i carri, i cavalli, le fortezze e le armi -
    3: scegliete il figlio migliore e più capace del vostro signore e ponetelo sul trono del padre; combattete per la casa del vostro signore».
    4: 'Quelli ebbero una grande paura e dissero: «Ecco, due re non hanno potuto resistergli; come potremmo resistergli noi?».'
    5: 'Il maggiordomo, il prefetto della città, gli anziani e i tutori mandarono a Ieu questo messaggio: «Noi siamo tuoi servi; noi faremo quanto ci ordinerai. Non nomineremo un re; fà quanto ti piace».'
    6: 'Ieu scrisse loro quest''altra lettera: «Se siete dalla mia parte e se obbedite alla mia parola, prendete le teste dei figli del vostro signore e presentatevi a me domani a quest''ora in Izreèl». I figli del re erano settanta; vivevano con i grandi della città, che li allevavano.'
    7: Ricevuta la lettera, quelli presero i figli del re e li uccisero - erano settanta -; quindi posero le loro teste in panieri e le mandarono da lui in Izreèl.
    8: 'Si presentò un messaggero che riferì a Ieu: «Hanno portato le teste dei figli del re». Egli disse: «Ponetele in due mucchi alla porta della città e ci restino fino a domani mattina».'
    9: 'Il mattino dopo uscì, si fermò e disse a tutto il popolo: «Voi siete innocenti; ecco io ho congiurato contro il mio signore e l''ho ucciso. Ma chi ha colpito tutti questi?'
    10: Constatate come neppure una parola che il Signore ha annunziato per mezzo del suo servo Elia, sia venuta meno; il Signore ha attuato quanto aveva predetto per mezzo di Elia, suo servo».
    11: Ieu uccise poi tutti i superstiti della famiglia di Acab in Izreèl, tutti i suoi grandi, i suoi amici e i suoi sacerdoti, fino a non lasciarne neppure uno.
    12: Quindi si alzò e partì per Samaria. Passando per Bet-Eked dei pastori,
    13: 'Ieu trovò i fratelli di Acazia, re di Giuda. Egli domandò: «Voi, chi siete?». Risposero: «Siamo fratelli di Acazia; siamo scesi per salutare i figli del re e i figli della regina».'
    14: 'Egli ordinò: «Prendeteli vivi». Li presero vivi, li uccisero e li gettarono nel pozzo di Bet-Eked; erano quarantadue e non ne rimase neppure uno.'
    15: 'Partito di lì, si imbattè in Ionadàb, figlio di Recàb, che gli veniva incontro; Ieu lo salutò e gli disse: «Il tuo cuore è retto verso di me, come il mio nei tuoi riguardi?». Ionadàb rispose: «Sì». «Se sì, dammi la mano». Ionadàb gliela diede. Ieu allora lo fece salire sul carro vicino a sé'
    16: 'e gli disse: «Vieni con me e vedrai il mio zelo per il Signore». Lo portò con sé sul carro.'
    17: Entrò in Samaria, ove uccise tutti i superstiti della casa di Acab fino ad annientarla, secondo la parola che il Signore aveva comunicata a Elia.
    18: 'Ieu radunò tutto il popolo e gli disse: «Acab ha servito Baal un poco; Ieu lo servirà molto.'
    19: Ora convocatemi tutti i profeti di Baal, tutti i suoi fedeli e tutti i suoi sacerdoti; non ne manchi neppure uno, perché intendo offrire un grande sacrificio a Baal. Chi mancherà non sarà lasciato in vita». Ieu agiva con astuzia, per distruggere tutti i fedeli di Baal.
    20: 'Ieu disse: «Convocate una festa solenne per Baal». La convocarono.'
    21: Ieu inviò messaggeri per tutto Israele; si presentarono tutti i fedeli di Baal - nessuno si astenne dal viaggio - e si radunarono nel tempio di Baal, che ne risultò pieno da un'estremità all'altra.
    22: 'Ieu disse al guardarobiere: «Tira fuori le vesti per tutti i fedeli di Baal». Ed egli le tirò fuori.'
    23: 'Ieu, accompagnato da Ionadàb figlio di Recàb, entrò nel tempio di Baal e disse ai fedeli di Baal: «Badate bene che non ci sia fra di voi nessuno dei fedeli del Signore, ma solo fedeli di Baal».'
    24: 'Mentre quelli si accingevano a compiere sacrifici e olocausti, Ieu fece uscire ottanta suoi uomini con la minaccia: «Se qualcuno farà fuggire uno degli uomini che io oggi metto nelle vostre mani, pagherà con la sua vita la vita di lui».'
    25: 'Quando ebbe finito di compiere l''olocausto, Ieu disse alle guardie e agli scudieri: «Entrate, uccideteli. Nessuno scappi». Le guardie e gli scudieri li passarono a fil di spada e li gettarono perfino nella cella del tempio di Baal.'
    26: Penetrati in essa, portarono fuori il palo sacro del tempio di Baal e lo bruciarono.
    27: Fecero a pezzi la stele di Baal, demolirono il tempio di Baal e lo ridussero un immondezzaio fino ad oggi.
    28: Ieu fece scomparire Baal da Israele.
    29: Ma Ieu non si allontanò dai peccati che Geroboamo figlio di Nebàt aveva fatto commettere a Israele e non abbandonò i vitelli d'oro che erano a Betel e in Dan.
    30: 'Il Signore disse a Ieu: «Perché ti sei compiaciuto di fare ciò che è giusto ai miei occhi e hai compiuto per la casa di Acab quanto era nella mia intenzione, i tuoi figli - fino alla quarta generazione - siederanno sul trono di Israele».'
    31: Ma Ieu non si preoccupò di seguire la legge del Signore Dio di Israele con tutto il cuore; non si allontanò dai peccati che Geroboamo aveva fatto commettere a Israele.
    32: 'In quel tempo il Signore cominciò a ridurre il territorio di Israele; Cazaèl sconfisse gli Israeliti in tutti i loro confini:'
    33: dal Giordano, verso oriente, occupò tutta la regione di Gàlaad, dei Gaditi, dei Rubeniti e dei Manassiti, da Aroer, che è presso il torrente Arnon, a Gàlaad e a Basan.
    34: Le altre gesta di Ieu, tutte le sue azioni e le sue prodezze, sono descritte nel libro delle Cronache dei re di Israele.
    35: Ieu si addormentò con i suoi padri e lo seppellirono in Samaria. Al suo posto divenne re suo figlio Ioacaz.
    36: La durata del regno di Ieu su Israele, in Samaria, fu di ventotto anni.
  11:
    1: Atalia madre di Acazia, visto che era morto suo figlio, si propose di sterminare tutta la discendenza regale.
    2: Ma Ioseba, figlia del re Ioram e sorella di Acazia, sottrasse Ioas figlio di Acazia dal gruppo dei figli del re destinati alla morte e lo portò con la nutrice nella camera dei letti; lo nascose così ad Atalia ed egli non fu messo a morte.
    3: Rimase sei anni nascosto presso di lei nel tempio; intanto Atalia regnava sul paese.
    4: Il settimo anno Ioiada convocò i capi di centinaia dei Carii e delle guardie e li fece venire nel tempio. Egli concluse con loro un'alleanza, facendoli giurare nel tempio; quindi mostrò loro il figlio del re.
    5: 'Diede loro le seguenti disposizioni: «Questo farete: un terzo di quelli che fra di voi iniziano il servizio di sabato per fare la guardia alla reggia,'
    6: un altro terzo alla porta di Sur e un terzo alla porta dietro i cursori; voi farete invece la guardia alla casa di Massach,
    7: gli altri due gruppi di voi, ossia quanti smontano il sabato, faranno la guardia al tempio.
    8: Circonderete il re, ognuno con la sua arma in pugno e chi tenta di penetrare nello schieramento sia messo a morte. Accompagnerete il re ovunque egli vada».
    9: I capi di centinaia fecero quanto aveva disposto il sacerdote Ioiada. Ognuno prese i suoi uomini, quelli che entravano in servizio e quelli che smontavano il sabato, e andarono dal sacerdote Ioiada.
    10: Il sacerdote consegnò ai capi di centinaia lance e scudi del re Davide, che erano nel deposito del tempio.
    11: Le guardie, ognuno con l'arma in pugno, si disposero dall'angolo meridionale del tempio fino all'angolo settentrionale, davanti all'altare e al tempio e intorno al re.
    12: 'Allora Ioiada fece uscire il figlio del re, gli impose il diadema e le insegne; lo proclamò re e lo unse. Gli astanti batterono le mani ed esclamarono: «Viva il re!».'
    13: Atalia, sentito il clamore delle guardie e del popolo, si diresse verso la moltitudine nel tempio.
    14: 'Guardò: ecco, il re stava presso la colonna secondo l''usanza; i capi e i trombettieri erano intorno al re, mentre tutto il popolo del paese esultava e suonava le trombe. Atalia si stracciò le vesti e gridò: «Tradimento, tradimento!».'
    15: 'Il sacerdote Ioiada ordinò ai capi dell''esercito: «Fatela uscire tra le file e chiunque la segua sia ucciso di spada». Il sacerdote infatti aveva stabilito che non venisse uccisa nel tempio del Signore.'
    16: Le misero le mani addosso ed essa raggiunse la reggia attraverso l'ingresso dei Cavalli e là fu uccisa.
    17: Ioiada concluse un'alleanza fra il Signore, il re e il popolo, con cui questi si impegnò a essere il popolo del Signore; ci fu anche un'alleanza fra il re e il popolo.
    18: 'Tutto il popolo del paese penetrò nel tempio di Baal e lo demolì, frantumandone gli altari e le immagini: uccisero dinanzi agli altari lo stesso Mattan, sacerdote di Baal. Il sacerdote Ioiada mise guardie intorno al tempio.'
    19: Egli prese i capi di centinaia dei Carii e delle guardie e tutto il popolo del paese; costoro fecero scendere il re dal tempio e attraverso la porta delle Guardie lo condussero nella reggia, ove egli sedette sul trono regale.
    20: Tutto il popolo del paese fu in festa; la città restò tranquilla. Atalia fu uccisa con la spada nella reggia.
    21: Quando divenne re, Ioas aveva sette anni.
  12:
    1: Divenne re nell'anno settimo di Ieu e regnò quarant'anni in Gerusalemme. Sua madre, di Bersabea, si chiamava Sibia.
    2: Ioas fece ciò che è giusto agli occhi del Signore per tutta la sua vita, perché era stato educato dal sacerdote Ioiada.
    3: Ma non scomparvero le alture, infatti il popolo tuttora sacrificava e offriva incenso sulle alture.
    4: 'Ioas disse ai sacerdoti: «Tutto il denaro delle rendite sacre, che viene portato nel tempio del Signore, il denaro che uno versa per il proprio riscatto e tutto il denaro offerto spontaneamente al tempio,'
    5: lo prendano i sacerdoti, ognuno dalla mano del proprio conoscente; con esso eseguiscano le riparazioni del tempio, ovunque appaiano necessarie».
    6: Ora nell'anno ventitrè del re Ioas i sacerdoti non avevano ancora eseguito le riparazioni nel tempio.
    7: 'Il re Ioas convocò il sacerdote Ioiada e gli altri sacerdoti e disse loro: «Perché non avete restaurato il tempio? D''ora innanzi non ritirerete più il denaro dai vostri conoscenti, ma lo consegnerete per il restauro del tempio».'
    8: I sacerdoti acconsentirono a non ricevere più il denaro dal popolo e a non curare il restauro del tempio.
    9: Il sacerdote Ioiada prese una cassa, vi fece un buco nel coperchio e la pose a lato dell'altare, a destra di chi entra nel tempio. I sacerdoti custodi della soglia depositavano ivi tutto il denaro portato al tempio.
    10: Quando vedevano che nella cassa c'era molto denaro, veniva il segretario del re, insieme con il sommo sacerdote, che riducevano in verghe e contavano il denaro trovato nel tempio.
    11: Consegnavano il denaro controllato nelle mani degli esecutori dei lavori nel tempio. Costoro lo distribuivano ai falegnami e ai muratori, che lavoravano nel tempio,
    12: ai muratori, ai tagliapietre, ai fornitori del legname e delle pietre da taglio per il restauro dei danni nel tempio, insomma per quanto era necessario per riparare il tempio.
    13: Ma con il denaro portato al tempio del Signore non si dovevano fare né coppe d'argento, né strumenti musicali, né coltelli, né vassoi, né trombe, insomma nessun oggetto d'oro o d'argento.
    14: Esso era consegnato solo agli esecutori dei lavori, che l'usavano per restaurare il tempio.
    15: Coloro nelle cui mani si rimetteva il denaro perché lo dessero agli esecutori dei lavori non dovevano renderne conto, perché la loro condotta ispirava fiducia.
    16: Il denaro dei sacrifici per il delitto e per il peccato non era destinato al tempio, ma era lasciato ai sacerdoti.
    17: In quel tempo Cazaèl re di Aram mosse guerra contro Gat e la conquistò. Allora Cazaèl si preparò ad assalire Gerusalemme.
    18: Ioas re di Giuda prese tutti gli oggetti consacrati da Giòsafat, da Ioram e da Acazia, suoi antenati, re di Giuda, e quelli consacrati da lui stesso, insieme con tutto l'oro trovato nei tesori del tempio e della reggia; egli mandò tutto ciò a Cazaèl re di Aram, che si allontanò da Gerusalemme.
    19: Le altre gesta di Ioas e tutte le sue azioni sono descritte nel libro delle Cronache dei re di Giuda.
    20: I suoi ufficiali si sollevarono organizzando una congiura; uccisero Ioas a Bet-Millo, nella discesa verso Silla.
    21: Iozabàd figlio di Simeat e Iozabàd figlio di Somer, suoi ufficiali, lo colpirono ed egli morì. Lo seppellirono con i suoi padri nella città di Davide. Al suo posto divenne re suo figlio Amazia.
  13:
    1: Nell'anno ventitrè di Ioas figlio di Acazia, re di Giuda, su Israele in Samaria divenne re Ioacaz figlio di Ieu, che regnò diciassette anni.
    2: Fece ciò che è male agli occhi del Signore; imitò il peccato con cui Geroboamo figlio di Nebàt aveva fatto peccare Israele, né mai se ne allontanò.
    3: L'ira del Signore divampò contro Israele e li mise nelle mani di Cazaèl re di Aram e di Ben-Hadàd figlio di Cazaèl, per tutto quel tempo.
    4: Ma Ioacaz placò il volto del Signore. Il Signore lo ascoltò, perché aveva visto come il re di Aram opprimeva gli Israeliti.
    5: Il Signore concesse un liberatore a Israele. Essi sfuggirono al potere di Aram; gli Israeliti poterono abitare nelle loro tende come prima.
    6: Ma essi non si allontanarono dal peccato che la casa di Geroboamo aveva fatto commettere a Israele; anzi lo ripeterono. Perfino il palo sacro rimase in piedi in Samaria.
    7: Pertanto, di tutte le truppe di Ioacaz il Signore lasciò soltanto cinquanta cavalli, dieci carri e diecimila fanti, perché li aveva distrutti il re di Aram, riducendoli come la polvere che si calpesta.
    8: Le altre gesta di Ioacaz, tutte le sue azioni e prodezze, sono descritte nel libro delle Cronache dei re di Israele.
    9: Ioacaz si addormentò con i suoi padri e fu sepolto in Samaria. Al suo posto divenne re suo figlio Ioas.
    10: Nell'anno trentasette di Ioas re di Giuda, su Israele in Samaria divenne re Ioas, figlio di Ioacaz, che regnò sedici anni.
    11: Fece ciò che è male agli occhi del Signore; non si allontanò da tutti i peccati che Geroboamo figlio di Nebàt aveva fatto commettere a Israele, ma li ripetè.
    12: Le altre gesta di Ioas, tutte le sue azioni e prodezze, le guerre combattute con Amazia re di Giuda, sono descritte nel libro delle Cronache dei re di Israele.
    13: Ioas si addormentò con i suoi padri e sul suo trono salì Geroboamo. Ioas fu sepolto in Samaria insieme con i re di Israele.
    14: 'Quando Eliseo si ammalò della malattia di cui morì, Ioas re di Israele, sceso a visitarlo, scoppiò in pianto davanti a lui, dicendo: «Padre mio, padre mio, carro di Israele e sua cavalleria».'
    15: 'Eliseo gli disse: «Prendi arco e frecce». Egli prese arco e frecce.'
    16: 'Aggiunse al re di Israele: «Impugna l''arco». Quando il re l''ebbe impugnato, Eliseo mise la mano sulla mano del re,'
    17: 'quindi disse: «Apri la finestra verso oriente». Aperta che fu la finestra, Eliseo disse: «Tira!». Ioas tirò. Eliseo disse: «Freccia vittoriosa per il Signore, freccia vittoriosa su Aram. Tu sconfiggerai, fino allo sterminio, gli Aramei in Afek».'
    18: 'Eliseo disse: «Prendi le frecce». E quando quegli le ebbe prese, disse al re di Israele: «Percuoti con le tue frecce la terra» ed egli la percosse tre volte, poi si fermò.'
    19: 'L''uomo di Dio s''indignò contro di lui e disse: «Avresti dovuto colpire cinque o sei volte; allora avresti sconfitto l''Aram fino allo sterminio; ora, invece, sconfiggerai l''Aram solo tre volte».'
    20: Eliseo morì; lo seppellirono. All'inizio dell'anno nuovo irruppero nel paese alcune bande di Moab.
    21: Mentre seppellivano un uomo, alcuni, visto un gruppo di razziatori, gettarono il cadavere sul sepolcro di Eliseo e se ne andarono. L'uomo, venuto a contatto con le ossa di Eliseo, risuscitò e si alzò in piedi.
    22: Cazaèl re di Aram oppresse gli Israeliti finché visse Ioacaz.
    23: Alla fine il Signore si mostrò benevolo, ne ebbe compassione e tornò a favorirli a causa della sua alleanza con Abramo, Isacco e Giacobbe; per questo non volle distruggerli né scacciarli davanti a sé, fino ad oggi.
    24: Cazaèl re di Aram morì. Al suo posto divenne re suo figlio Ben-Hadàd.
    25: Allora Ioas figlio di Ioacaz riprese a Ben-Hadàd, figlio di Cazaèl le città che Cazaèl aveva tolte con le armi a suo padre Ioacaz. Ioas lo sconfisse tre volte; così riconquistò le città di Israele.
  14:
    1: Nell'anno secondo di Ioas figlio di Ioacaz, re di Israele, divenne re Amazia figlio di Ioas, re di Giuda.
    2: Quando divenne re aveva venticinque anni; regnò ventinove anni in Gerusalemme. Sua madre era di Gerusalemme e si chiamava Ioaddain.
    3: 'Egli fece ciò che è retto agli occhi del Signore, ma non come Davide suo antenato: agì in tutto come suo padre Ioas.'
    4: Solo non scomparvero le alture; il popolo ancora sacrificava e offriva incensi sulle alture.
    5: Quando il regno fu saldo nelle sue mani, uccise gli ufficiali che avevano assassinato il re suo padre.
    6: 'Ma non uccise i figli degli assassini, secondo quanto è scritto nel libro della legge di Mosè, ove il Signore prescrive: «I padri non moriranno per i figli né i figli per i padri, perché ognuno morirà per il suo peccato».'
    7: Egli sconfisse gli Idumei nella Valle del sale, uccidendone diecimila. In tale guerra occupò Sela e la chiamò Iokteèl, come è chiamata fino ad oggi.
    8: 'Allora Amazia mandò messaggeri a Ioas figlio di Ioacaz, figlio di Ieu, re di Israele, per dirgli: «Su, guardiamoci in faccia».'
    9: 'Ioas re di Israele fece rispondere ad Amazia re di Giuda: «Il cardo del Libano mandò a dire al cedro del Libano: Dà in moglie tua figlia a mio figlio. Ora passò una bestia selvatica del Libano e calpestò il cardo.'
    10: Tu hai sconfitto Edom, per questo il tuo cuore ti ha reso altero. Sii glorioso, ma resta nella tua casa. Perché provocare una calamità? Potresti precipitare tu e Giuda con te».
    11: Amazia non lo ascoltò. Allora Ioas re di Israele si mise in marcia; si guardarono in faccia, lui e Amazia re di Giuda, in Bet-Sèmes, che appartiene a Giuda.
    12: Giuda fu sconfitto di fronte a Israele e ognuno fuggì nella propria tenda.
    13: Ioas re di Israele in Bet-Sèmes fece prigioniero Amazia re di Giuda figlio di Ioas, figlio di Acazia. Quindi, andato in Gerusalemme, ne demolì le mura dalla porta di Efraim fino alla porta dell'Angolo per quattrocento cubiti.
    14: Prese tutto l'oro e l'argento e tutti gli oggetti trovati nel tempio e nei tesori della reggia, insieme con gli ostaggi, e tornò in Samaria.
    15: Le altre gesta di Ioas, le sue azioni, le sue prodezze e le sue guerre con Amazia re di Giuda sono descritte nel libro delle Cronache dei re di Israele.
    16: Ioas si addormentò con i suoi padri; fu sepolto in Samaria vicino ai re di Israele. Al suo posto divenne re suo figlio Geroboamo.
    17: Amazia figlio di Ioas, re di Giuda, dopo la morte di Ioas figlio di Ioacaz, re di Israele, visse quindici anni.
    18: Le altre gesta di Amazia sono descritte nel libro delle Cronache dei re di Giuda.
    19: Contro di lui si ordì una congiura in Gerusalemme. Egli fuggì a Lachis; lo fecero inseguire fino a Lachis e là l'uccisero.
    20: Trasportato su dei cavalli, fu sepolto con i suoi padri nella città di Davide.
    21: Tutto il popolo di Giuda prese Azaria, che aveva sedici anni, e lo proclamò re al posto di suo padre Amazia.
    22: Egli fortificò Elat, da lui riconquistata a Giuda dopo che il re si era addormentato con i suoi padri.
    23: Nell'anno quindici di Amazia figlio di Ioas, re di Giuda, in Samaria divenne re Geroboamo figlio di Ioas, re di Israele, per quarantun anni.
    24: Egli fece ciò che è male agli occhi del Signore; non si allontanò da nessuno dei peccati che Geroboamo figlio di Nebàt aveva fatto commettere a Israele.
    25: Egli ristabilì i confini di Israele dall'ingresso di Amat fino al mare dell'Araba secondo la parola del Signore Dio di Israele, pronunziata per mezzo del suo servo il profeta Giona figlio di Amittai, di Gat-Chefer,
    26: perché il Signore aveva visto l'estrema miseria di Israele, in cui non c'era più né schiavo né libero, né chi lo potesse soccorrere.
    27: Egli che aveva deciso di non far scomparire il nome di Israele sotto il cielo, li liberò per mezzo di Geroboamo figlio di Ioas.
    28: Le altre gesta di Geroboamo, le sue azioni e le sue prodezze in guerra, la sua riconquista di Damasco e di Amat in favore di Israele, sono descritte nel libro delle Cronache dei re di Israele.
    29: Geroboamo si addormentò con i suoi padri; fu sepolto in Samaria con i re di Israele. Al suo posto divenne re suo figlio Zaccaria.
  15:
    1: Nell'anno ventisette di Geroboamo re di Israele, divenne re Azaria figlio di Amazia, re di Giuda.
    2: Quando divenne re aveva sedici anni; regnò in Gerusalemme cinquantadue anni. Sua madre era di Gerusalemme e si chiamava Iecolia.
    3: Fece ciò che è retto agli occhi del Signore, secondo quanto fece Amazia sua padre.
    4: Ma non scomparvero le alture. Il popolo ancora sacrificava e offriva incenso sulle alture.
    5: Il Signore colpì con la lebbra il re, che rimase lebbroso fino al giorno della sua morte in una casa appartata. Iotam figlio del re dirigeva la reggia e governava il popolo del paese.
    6: Le altre gesta di Azaria, tutte le sue azioni, sono descritte nel libro delle Cronache dei re di Giuda.
    7: Azaria si addormentò con i suoi padri e fu sepolto nella città di Davide. Al suo posto divenne re suo figlio Iotam.
    8: Nell'anno trentotto di Azaria re di Giuda, in Samaria divenne re d'Israele per sei mesi Zaccaria, figlio di Geroboamo.
    9: Fece ciò che è male agli occhi del Signore, come l'avevano fatto i suoi padri; non si allontanò dai peccati che Geroboamo figlio di Nebàt aveva fatto commettere a Israele.
    10: Ma Sallùm figlio di Iabes congiurò contro di lui, lo assalì in Ibleam, lo uccise e regnò al suo posto.
    11: Le altre gesta di Zaccaria, ecco, sono descritte nel libro delle Cronache dei re di Israele.
    12: 'Così si avverò la parola che il Signore aveva predetta a Ieu quando disse: «I tuoi figli siederanno sul trono di Israele fino alla quarta generazione». E avvenne proprio così.'
