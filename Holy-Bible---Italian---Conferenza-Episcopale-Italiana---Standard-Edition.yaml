    1: 'Il primo giorno del dodicesimo mese dell''anno decimosecondo, mi fu rivolta questa parola del Signore:'
    2: 'Leone fra le genti eri considerato; ma eri come un coccodrillo nelle acque, erompevi nei tuoi fiumi e agitavi le acque con le tue zampe, intorbidandone i corsi». «Figlio dell''uomo, intona un lamento sul faraone re d''Egitto dicendo:'
    3: 'Dice il Signore Dio: «Tenderò contro di te la mia rete con una grande assemblea di popoli e ti tireranno su con la mia rete.'
    4: Ti getterò sulla terraferma e ti abbandonerò al suolo. Farò posare su di te tutti gli uccelli del cielo e sazierò di te tutte le bestie della terra.
    5: Spargerò per i monti la tua carne e riempirò le valli della tua carogna.
    6: Farò bere alla terra il tuo scolo, il tuo sangue, fino ai monti, e i burroni saranno pieni di te.
    7: Quando cadrai estinto, coprirò il cielo e oscurerò le sue stelle, velerò il sole di nubi e la luna non brillerà.
    8: Oscurerò tutti gli astri del cielo su di te e stenderò sulla tua terra le tenebre. Parola del Signore Dio.
    9: Sgomenterò il cuore di molti popoli, quando farò giungere la notizia della tua rovina alle genti, in regioni a te sconosciute.
    10: Per te farò stupire molti popoli e tremeranno i loro re a causa tua, quando sguainerò la spada davanti a loro. Ognuno tremerà ad ogni istante per la sua vita, nel giorno della tua rovina».
    11: 'Poiché dice il Signore Dio: «La spada del re di Babilonia ti raggiungerà.'
    12: Abbatterò la tua moltitudine con la spada dei prodi, dei popoli più feroci; abbatteranno l'orgoglio dell'Egitto e tutta la sua moltitudine sarà sterminata.
    13: Farò perire tutto il suo bestiame sulle rive delle grandi acque, che non saranno più turbate da piede d'uomo, né unghia d'animale le intorbiderà.
    14: Allora farò ritornare tranquille le loro acque e farò scorrere i loro canali come olio. Parola del Signore Dio.
    15: Quando avrò fatto dell'Egitto una terra desolata, tutta priva di quanto contiene, quando avrò percosso tutti i suoi abitanti, allora si saprà che io sono il Signore.
    16: Questo è un lamento e lo si canterà. Lo canteranno le figlie delle genti, lo canteranno sull'Egitto e su tutta la sua moltitudine». Oracolo del Signore Dio.
    17: 'Ai quindici del primo mese, dell''anno decimosecondo, mi fu rivolta questa parola del Signore:'
    18: «Figlio dell'uomo, intona un canto funebre sugli abitanti dell'Egitto. Falli scendere insieme con le figlie di nazioni potenti, nella regione sotterranea, con quelli che scendono nella fossa.
    19: Di chi tu sei più bello? Scendi e giaci con i non circoncisi.
    20: Cadranno fra gli uccisi di spada; la spada è gia consegnata. Colpite a morte l'Egitto e tutta la sua gente.
    21: 'I più potenti eroi si rivolgeranno a lui e ai suoi ausiliari e dagli inferi diranno: Vieni, giaci con i non circoncisi, con i trafitti di spada.'
    22: Là è Assur e tutta la sua gente, intorno al suo sepolcro, uccisi, tutti trafitti di spada;
    23: 'poiché le loro sepolture sono poste nel fondo della fossa e la sua gente è intorno alla sua tomba: uccisi, tutti, trafitti di spada, essi che seminavano il terrore nella terra dei viventi.'
    24: Là è Elam e tutto il suo esercito, intorno al suo sepolcro. Uccisi, tutti, trafitti di spada, scesi non circoncisi nella regione sotterranea, essi che seminavano il terrore nella terra dei viventi. Ora portano la loro ignominia con quelli che scendono nella fossa.
    25: In mezzo ai trafitti posero il suo giaciglio e tutta la sua gente intorno al suo sepolcro, tutti non circoncisi, trafitti di spada; perché avevano sparso il terrore nella terra dei viventi, portano la loro ignominia con quelli che scendono nella fossa; sono stati collocati in mezzo ai trafitti di spada.
    26: 'Là è Mesech, Tubal e tutta la sua gente, intorno al suo sepolcro: tutti non circoncisi, trafitti di spada, perché incutevano il terrore nella terra dei viventi.'
    27: Non giaceranno al fianco degli eroi caduti da secoli, che scesero negli inferi con le armi di guerra, con le spade disposte sotto il loro capo e con gli scudi sulle loro ossa, perché tali eroi erano un terrore nella terra dei viventi.
    28: Così tu giacerai fra i non circoncisi e con i trafitti di spada.
    29: 'Là è Edom, i suoi re e tutti i suoi prìncipi che, nonostante il loro valore, sono posti con i trafitti di spada: giacciono con i non circoncisi e con quelli che scendono nella fossa.'
    30: Là sono tutti i prìncipi del settentrione, tutti quelli di Sidòne, che scesero con i trafitti, nonostante il terrore sparso dalla loro potenza; giacciono i non circoncisi con i trafitti di spada e portano la loro ignominia con quelli che scendono nella fossa.
    31: Il faraone li vedrà e si consolerà alla vista di tutta questa moltitudine; il faraone e tutto il suo esercito saranno trafitti di spada. Oracolo del Signore Dio.
    32: Perchè aveva sparso il terrore nella terra dei viventi, ecco giace in mezzo ai non circoncisi, con i trafitti di spada, egli il faraone e tutta la sua moltitudine». Parola del Signore Dio.
  33:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: '«Figlio dell''uomo, parla ai figli del tuo popolo e dì loro: Se mando la spada contro un paese e il popolo di quella terra prende un uomo del suo territorio e lo pone quale sentinella,'
    3: 'e questa, vedendo sopraggiungere la spada sul paese, suona la tromba e dà l''allarme al popolo:'
    4: se colui che ben sente il suono della tromba non ci bada e la spada giunge e lo sorprende, egli dovrà a se stesso la propria rovina.
    5: 'Aveva udito il suono della tromba, ma non ci ha badato: sarà responsabile della sua rovina; se ci avesse badato, si sarebbe salvato.'
    6: 'Se invece la sentinella vede giunger la spada e non suona la tromba e il popolo non è avvertito e la spada giunge e sorprende qualcuno, questi sarà sorpreso per la sua iniquità: ma della sua morte domanderò conto alla sentinella.'
    7: O figlio dell'uomo, io ti ho costituito sentinella per gli Israeliti; ascolterai una parola dalla mia bocca e tu li avvertirai da parte mia.
    8: 'Se io dico all''empio: Empio tu morirai, e tu non parli per distoglier l''empio dalla sua condotta, egli, l''empio, morirà per la sua iniquità; ma della sua morte chiederò conto a te.'
    9: Ma se tu avrai ammonito l'empio della sua condotta perché si converta ed egli non si converte, egli morirà per la sua iniquità. Tu invece sarai salvo.
    10: 'Tu, figlio dell''uomo, annunzia agli Israeliti: Voi dite: I nostri delitti e i nostri peccati sono sopra di noi e in essi noi ci consumiamo! In che modo potremo vivere?'
    11: 'Dì loro: Com''è vero ch''io vivo - oracolo del Signore Dio - io non godo della morte dell''empio, ma che l''empio desista dalla sua condotta e viva. Convertitevi dalla vostra condotta perversa! Perché volete perire, o Israeliti?'
    12: 'Figlio dell''uomo, dì ancora ai figli del tuo popolo: La giustizia del giusto non lo salva se pecca, e l''empio non cade per la sua iniquità se desiste dall''iniquità, come il giusto non potrà vivere per la sua giustizia se pecca.'
    13: 'Se io dico al giusto: Vivrai, ed egli, confidando sulla sua giustizia commette l''iniquità, nessuna delle sue azioni buone sarà più ricordata e morirà nella malvagità che egli ha commesso.'
    14: 'Se dico all''empio: Morirai, ed egli desiste dalla sua iniquità e compie ciò che è retto e giusto,'
    15: rende il pegno, restituisce ciò che ha rubato, osserva le leggi della vita, senza commettere il male, egli vivrà e non morirà;
    16: 'nessuno dei peccati che ha commessi sarà più ricordato: egli ha praticato ciò che è retto e giusto e certamente vivrà.'
    17: 'Eppure, i figli del tuo popolo vanno dicendo: Il modo di agire del Signore non è retto. E'' invece il loro modo di agire che non è retto!'
    18: Se il giusto desiste dalla giustizia e fa il male, per questo certo morirà.
    19: Se l'empio desiste dall'empietà e compie ciò che è retto e giusto, per questo vivrà.
    20: 'Voi andate dicendo: Non è retto il modo di agire del Signore. Giudicherò ciascuno di voi secondo il suo modo di agire, Israeliti».'
    21: 'Il cinque del decimo mese dell''anno decimosecondo della nostra deportazione arrivò da me un fuggiasco da Gerusalemme per dirmi: La città è presa.'
    22: La sera prima dell'arrivo del fuggiasco, la mano del Signore fu su di me e al mattino, quando il fuggiasco giunse, il Signore mi aprì la bocca. La mia bocca dunque si aprì e io non fui più muto.
    23: 'Mi fu rivolta questa parola del Signore:'
    24: '«Figlio dell''uomo, gli abitanti di quelle rovine, nel paese d''Israele, vanno dicendo: Abramo era uno solo ed ebbe in possesso il paese e noi siamo molti: a noi dunque è stato dato in possesso il paese!'
    25: 'Perciò dirai loro: Così dice il Signore Dio: Voi mangiate la carne con il sangue, sollevate gli occhi ai vostri idoli, versate il sangue, e vorreste avere in possesso il paese?'
    26: Voi vi appoggiate sulle vostre spade, compite cose nefande, ognuno di voi disonora la donna del suo prossimo e vorreste avere in possesso il paese?
    27: 'Annunzierai loro: Dice il Signore Dio: Com''è vero ch''io vivo, quelli che stanno fra le rovine periranno di spada; darò in pasto alle belve quelli che sono per la campagna e quelli che sono nelle fortezze e dentro le caverne moriranno di peste.'
    28: Ridurrò il paese ad una solitudine e a un deserto e l'orgoglio della sua forza cesserà. I monti d'Israele saranno devastati, non ci passerà più nessuno.
    29: Sapranno che io sono il Signore quando farò del loro paese una solitudine e un deserto, a causa di tutti gli abomini che hanno commessi.
    30: 'Figlio dell''uomo, i figli del tuo popolo parlano di te lungo le mura e sulle porte delle case e si dicono l''un l''altro: Andiamo a sentire qual è la parola che viene dal Signore.'
    31: In folla vengono da te, si mettono a sedere davanti a te e ascoltano le tue parole, ma poi non le mettono in pratica, perché si compiacciono di parole, mentre il loro cuore va dietro al guadagno.
    32: 'Ecco, tu sei per loro come una canzone d''amore: bella è la voce e piacevole l''accompagnamento musicale. Essi ascoltano le tue parole, ma non le mettono in pratica.'
    33: Ma quando ciò avverrà ed ecco avviene, sapranno che c'è un profeta in mezzo a loro».
  34:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: '«Figlio dell''uomo, profetizza contro i pastori d''Israele, predici e riferisci ai pastori: Dice il Signore Dio: Guai ai pastori d''Israele, che pascono se stessi! I pastori non dovrebbero forse pascere il gregge?'
    3: Vi nutrite di latte, vi rivestite di lana, ammazzate le pecore più grasse, ma non pascolate il gregge.
    4: Non avete reso la forza alle pecore deboli, non avete curato le inferme, non avete fasciato quelle ferite, non avete riportato le disperse. Non siete andati in cerca delle smarrite, ma le avete guidate con crudeltà e violenza.
    5: 'Per colpa del pastore si sono disperse e son preda di tutte le bestie selvatiche: sono sbandate.'
    6: Vanno errando tutte le mie pecore in tutto il paese e nessuno va in cerca di loro e se ne cura.
    7: 'Perciò, pastori, ascoltate la parola del Signore:'
    8: Com'è vero ch'io vivo, - parla il Signore Dio - poiché il mio gregge è diventato una preda e le mie pecore il pasto d'ogni bestia selvatica per colpa del pastore e poiché i miei pastori non sono andati in cerca del mio gregge - hanno pasciuto se stessi senza aver cura del mio gregge -
    9: 'udite quindi, pastori, la parola del Signore:'
    10: 'Dice il Signore Dio: Eccomi contro i pastori: chiederò loro conto del mio gregge e non li lascerò più pascolare il mio gregge, così i pastori non pasceranno più se stessi, ma strapperò loro di bocca le mie pecore e non saranno più il loro pasto.'
    11: 'Perché dice il Signore Dio: Ecco, io stesso cercherò le mie pecore e ne avrò cura.'
    12: Come un pastore passa in rassegna il suo gregge quando si trova in mezzo alle sue pecore che erano state disperse, così io passerò in rassegna le mie pecore e le radunerò da tutti i luoghi dove erano disperse nei giorni nuvolosi e di caligine.
    13: Le ritirerò dai popoli e le radunerò da tutte le regioni. Le ricondurrò nella loro terra e le farò pascolare sui monti d'Israele, nelle valli e in tutte le praterie della regione.
    14: Le condurrò in ottime pasture e il loro ovile sarà sui monti alti d'Israele; là riposeranno in un buon ovile e avranno rigogliosi pascoli sui monti d'Israele.
    15: Io stesso condurrò le mie pecore al pascolo e io le farò riposare. Oracolo del Signore Dio.
    16: Andrò in cerca della pecora perduta e ricondurrò all'ovile quella smarrita; fascerò quella ferita e curerò quella malata, avrò cura della grassa e della forte; le pascerò con giustizia.
    17: 'A te, mio gregge, dice il Signore Dio: Ecco, io giudicherò fra pecora e pecora, fra montoni e capri.'
    18: Non vi basta pascolare in buone pasture, volete calpestare con i piedi il resto della vostra pastura; non vi basta bere acqua chiara, volete intorbidare con i piedi quella che resta.
    19: Le mie pecore devono brucare ciò che i vostri piedi hanno calpestato e bere ciò che i vostri piedi hanno intorbidato.
    20: 'Perciò dice il Signore Dio a loro riguardo: Ecco, io giudicherò fra pecora grassa e pecora magra.'
    21: Poiché voi avete spinto con il fianco e con le spalle e cozzato con le corna le più deboli fino a cacciarle e disperderle,
    22: 'io salverò le mie pecore e non saranno più oggetto di preda: farò giustizia fra pecora e pecora.'
    23: Susciterò per loro un pastore che le pascerà, Davide mio servo. Egli le condurrà al pascolo, sarà il loro pastore;
    24: 'io, il Signore, sarò il loro Dio e Davide mio servo sarà principe in mezzo a loro: io, il Signore, ho parlato.'
    25: Stringerò con esse un'alleanza di pace e farò sparire dal paese le bestie nocive, cosicché potranno dimorare tranquille anche nel deserto e riposare nelle selve.
    26: 'Farò di loro e delle regioni attorno al mio colle una benedizione: manderò la pioggia a tempo opportuno e sarà pioggia di benedizione.'
    27: Gli alberi del campo daranno i loro frutti e la terra i suoi prodotti; essi abiteranno in piena sicurezza nella loro terra. Sapranno che io sono il Signore, quando avrò spezzato le spranghe del loro giogo e li avrò liberati dalle mani di coloro che li tiranneggiano.
    28: Non saranno più preda delle genti, né li divoreranno le fiere selvatiche, ma saranno al sicuro e nessuno li spaventerà.
    29: Farò germogliare per loro una florida vegetazione; non saranno più consumati dalla fame nel paese e non soffriranno più il disprezzo delle genti.
    30: Sapranno che io, il Signore, sono il loro Dio e loro, la gente d'Israele, sono il mio popolo. Parola del Signore Dio.
    31: Voi, mie pecore, siete il gregge del mio pascolo e io sono il vostro Dio». Oracolo del Signore Dio.
  35:
    1: 'Mi fu rivolta questa parola del Signore:'
    2: «Figlio dell'uomo, volgiti verso il monte Seir e profetizza contro di esso.
    3: 'Eccomi a te, monte Seir, anche su di te stenderò il mio braccio e farò di te una solitudine, un luogo desolato. Annunzierai: Dice il Signore Dio:'
    4: Ridurrò le tue città in macerie, e tu diventerai un deserto; così saprai che io sono il Signore.
    5: Tu hai mantenuto un odio secolare contro gli Israeliti e li hai consegnati alla spada nel giorno della loro sventura, quando ho posto fine alla loro iniquità;
    6: per questo, com'è vero ch'io vivo - dice il Signore Dio - ti abbandonerò al sangue e il sangue ti perseguiterà; tu hai odiato il sangue e il sangue ti perseguiterà.
    7: Farò del monte Seir una solitudine e un deserto e vi eliminerò chiunque su di esso va e viene.
    8: Riempirò di cadaveri i tuoi monti; sulle tue alture, per le tue pendici, in tutte le tue valli cadranno i trafitti di spada.
    9: 'In solitudine perenne ti ridurrò e le tue città non saranno più abitate: saprete che io sono il Signore.'
    10: 'Poiché hai detto: Questi due popoli, questi due territori saranno miei, noi li possiederemo, anche se là è il Signore.'
    11: 'Per questo, com''è vero ch''io vivo - oracolo del Signore Dio - io agirò secondo quell''ira e quel furore che tu hai dimostrato nell''odio contro di loro e mi rivelerò in mezzo a loro quando farò giustizia di te:'
    12: 'saprai allora che io sono il Signore. Ho udito tutti gli insulti che tu hai proferiti contro i monti d''Israele: Sono deserti; son dati a noi perché vi pascoliamo.'
    13: 'Contro di me avete fatto discorsi insolenti, contro di me avete moltiplicato le parole: ho udito tutto.'
    14: 'Così dice il Signore Dio: Poiché tutto il paese ha gioito, farò di te una solitudine:'
    15: 'poiché tu hai gioito per l''eredità della casa d''Israele che era devastata, così io tratterò te: sarai ridotto a una solitudine, o monte Seir, e tu Edom, tutto intero; si saprà che io sono il Signore».'
  36:
    1: '«Ora, figlio dell''uomo, profetizza ai monti d''Israele e dì: Monti d''Israele, udite la parola del Signore.'
    2: 'Così dice il Signore Dio: Poiché il nemico ha detto di voi: Ah! Ah! I colli eterni son diventati il nostro possesso,'
    3: 'ebbene, profetizza e annunzia: Dice il Signore Dio: Poiché siete stati devastati e perseguitati dai vicini per renderci possesso delle altre nazioni e poiché siete stati fatti oggetto di maldicenza e d''insulto della gente,'
    4: 'ebbene, monti d''Israele, udite la parola del Signore Dio: Dice il Signore Dio ai monti, alle colline, alle pendici e alle valli, alle rovine desolate e alle città deserte che furono preda e scherno dei popoli vicini:'
    5: 'ebbene, così dice il Signore Dio: Sì, con gelosia ardente io parlo contro gli altri popoli e contro tutto Edom, che con la gioia del cuore, con il disprezzo dell''anima, hanno fatto del mio paese il loro possesso per saccheggiarlo.'
    6: 'Per questo profetizza al paese d''Israele e annunzia ai monti, alle colline, alle pendici e alle valli: Dice il Signore Dio: Ecco, io parlo con gelosia e con furore: Poiché voi avete portato l''obbrobrio delle genti,'
    7: 'ebbene, dice il Signore Dio, io alzo la mano e giuro: anche le genti che vi stanno d''intorno subiranno il loro vituperio.'
    8: E voi, monti d'Israele, mettete rami e producete frutti per il mio popolo d'Israele perché sta per tornare.
    9: Ecco infatti a voi, a voi io mi volgo; sarete ancora lavorati e sarete seminati.
    10: Moltiplicherò sopra di voi gli uomini, tutta la gente d'Israele, e le città saranno ripopolate e le rovine ricostruite.
    11: 'Moltiplicherò su di voi gli uomini e gli armenti e cresceranno e saranno fecondi: farò sì che siate popolati come prima e vi elargirò i miei benefici più che per il passato e saprete che io sono il Signore.'
    12: 'Ricondurrò su di voi degli uomini, il mio popolo Israele: essi vi possederanno e sarete la loro eredità e non li priverete più dei loro figli.'
    13: 'Così parla il Signore Dio: Poiché si va dicendo di te: Tu divori gli uomini, tu hai privato di figli il tuo popolo,'
    14: ebbene, tu non divorerai più gli uomini, non priverai più di figli la nazione. Oracolo del Signore Dio.
    15: Non ti farò più sentire gli insulti delle nazioni e non ti farò più subire lo scherno dei popoli; non priverai più di figli la tua gente». Parola del Signore Dio.
    16: 'Mi fu rivolta questa parola del Signore:'
    17: «Figlio dell'uomo, la casa d'Israele, quando abitava il suo paese, lo rese impuro con la sua condotta e le sue azioni. Come l'impurità di una donna nel suo tempo è stata la loro condotta davanti a me.
    18: Perciò ho riversato su di loro la mia ira per il sangue che avevano sparso nel paese e per gli idoli con i quali l'avevano contaminato.
    19: 'Li ho dispersi fra le genti e sono stati dispersi in altri territori: li ho giudicati secondo la loro condotta e le loro azioni.'
    20: 'Giunsero fra le nazioni dove erano spinti e disonorarono il mio nome santo, perché di loro si diceva: Costoro sono il popolo del Signore e tuttavia sono stati scacciati dal suo paese.'
    21: Ma io ho avuto riguardo del mio nome santo, che gli Israeliti avevano disonorato fra le genti presso le quali sono andati.
    22: 'Annunzia alla casa d''Israele: Così dice il Signore Dio: Io agisco non per riguardo a voi, gente d''Israele, ma per amore del mio nome santo, che voi avete disonorato fra le genti presso le quali siete andati.'
    23: Santificherò il mio nome grande, disonorato fra le genti, profanato da voi in mezzo a loro. Allora le genti sapranno che io sono il Signore - parola del Signore Dio - quando mostrerò la mia santità in voi davanti ai loro occhi.
    24: Vi prenderò dalle genti, vi radunerò da ogni terra e vi condurrò sul vostro suolo.
    25: Vi aspergerò con acqua pura e sarete purificati; io vi purificherò da tutte le vostre sozzure e da tutti i vostri idoli;
    26: vi darò un cuore nuovo, metterò dentro di voi uno spirito nuovo, toglierò da voi il cuore di pietra e vi darò un cuore di carne.
    27: Porrò il mio spirito dentro di voi e vi farò vivere secondo i miei statuti e vi farò osservare e mettere in pratica le mie leggi.
    28: Abiterete nella terra che io diedi ai vostri padri; voi sarete il mio popolo e io sarò il vostro Dio.
    29: 'Vi libererò da tutte le vostre impurità: chiamerò il grano e lo moltiplicherò e non vi manderò più la carestia.'
    30: Moltiplicherò i frutti degli alberi e il prodotto dei campi, perché non soffriate più la vergogna della fame fra le genti.
    31: Vi ricorderete della vostra cattiva condotta e delle vostre azioni che non erano buone e proverete disgusto di voi stessi per le vostre iniquità e le vostre nefandezze.
    32: Non per riguardo a voi, io agisco - dice il Signore Dio - sappiatelo bene. Vergognatevi e arrossite della vostra condotta, o Israeliti».
    33: 'Così dice il Signore Dio: «Quando vi avrò purificati da tutte le vostre iniquità, vi farò riabitare le vostre città e le vostre rovine saranno ricostruite.'
    34: Quella terra desolata, che agli occhi di ogni viandante appariva un deserto, sarà ricoltivata
    35: 'e si dirà: La terra, che era desolata, è diventata ora come il giardino dell''Eden, le città rovinate, desolate e sconvolte, ora sono fortificate e abitate.'
    36: I popoli che saranno rimasti attorno a voi sapranno che io, il Signore, ho ricostruito ciò che era distrutto e ricoltivato la terra che era un deserto. Io, il Signore, l'ho detto e lo farò».
