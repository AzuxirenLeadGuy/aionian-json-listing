    1: Mi condusse allora verso la porta che guarda a oriente
    2: ed ecco che la gloria del Dio d'Israele giungeva dalla via orientale e il suo rumore era come il rumore delle grandi acque e la terra risplendeva della sua gloria.
    3: La visione che io vidi era simile a quella che avevo vista quando andai per distruggere la città e simile a quella che avevo vista presso il canale Chebàr. Io caddi con la faccia a terra.
    4: La gloria del Signore entrò nel tempio per la porta che guarda a oriente.
    5: 'Lo spirito mi prese e mi condusse nell''atrio interno: ecco, la gloria del Signore riempiva il tempio.'
    6: Mentre quell'uomo stava in piedi accanto a me, sentii che qualcuno entro il tempio mi parlava
    7: 'e mi diceva: «Figlio dell''uomo, questo è il luogo del mio trono e il luogo dove posano i miei piedi, dove io abiterò in mezzo agli Israeliti, per sempre. E la casa d''Israele, il popolo e i suoi re, non profaneranno più il mio santo nome con le loro prostituzioni e con i cadaveri dei loro re e con le loro stele,'
    8: collocando la loro soglia accanto alla mia soglia e i loro stipiti accanto ai miei stipiti, così che fra me e loro vi era solo il muro, hanno profanato il mio santo nome con tutti gli abomini che hanno commessi, perciò li ho distrutti con ira.
    9: Ma d'ora in poi essi allontaneranno da me le loro prostituzioni e i cadaveri dei loro re e io abiterò in mezzo a loro per sempre.
    10: Tu, figlio dell'uomo, descrivi questo tempio alla casa d'Israele, perché arrossiscano delle loro iniquità; ne misurino la pianta
    11: 'e, se si vergogneranno di quanto hanno fatto, manifesta loro la forma di questo tempio, la sua disposizione, le sue uscite, i suoi ingressi, tutti i suoi aspetti, tutti i suoi regolamenti, tutte le sue forme e tutte le sue leggi: mettili per iscritto davanti ai loro occhi, perché osservino tutte queste norme e tutti questi regolamenti e li mettano in pratica.'
    12: 'Questa è la legge del tempio: alla sommità del monte, tutto il territorio che lo circonda è santissimo; ecco, questa è la legge del tempio.'
    13: 'Queste sono le misure dell''altare in cubiti, di un cubito e un palmo ciascuno. La base era di un cubito di altezza per un cubito di larghezza: il suo bordo intorno era un palmo. Tale lo zoccolo dell''altare.'
    14: 'Dalla base che posava a terra fino alla piattaforma inferiore vi erano due cubiti di altezza e un cubito di larghezza: dalla piattaforma piccola alla piattaforma più grande vi erano quattro cubiti di altezza e un cubito di larghezza.'
    15: Il focolare era di quattro cubiti e sul focolare vi erano quattro corni.
    16: Il focolare era dodici cubiti di lunghezza per dodici di larghezza, cioè quadrato.
    17: 'La piattaforma superiore era un quadrato di quattordici cubiti di lunghezza per quattordici cubiti di larghezza, con un orlo intorno di mezzo cubito, e la base, intorno, di un cubito: i suoi gradini guardavano a oriente.'
    18: 'Egli mi parlò: «Figlio dell''uomo, dice il Signore Dio: Queste sono le leggi dell''altare, quando verrà costruito per offrirvi sopra il sangue.'
    19: Ai sacerdoti leviti della stirpe di Zadòk, che si avvicineranno a me per servirmi, tu darai - parola del Signore Dio - un giovenco per l'espiazione.
    20: Prenderai di quel sangue e lo spanderai sui quattro corni dell'altare, sui quattro angoli della piattaforma e intorno all'orlo. Così lo purificherai e ne farai l'espiazione.
    21: Prenderai poi il giovenco del sacrificio espiatorio e lo brucerai in un luogo appartato del tempio, fuori del santuario.
    22: Il secondo giorno offrirai, per il peccato, un capro senza difetto e farai la purificazione dell'altare come hai fatto con il giovenco.
    23: Terminato il rito della purificazione, offrirai un giovenco senza difetti e un montone del gregge senza difetti.
    24: Tu li presenterai al Signore e i sacerdoti getteranno il sale su di loro, poi li offriranno in olocausto al Signore.
    25: Per sette giorni sacrificherai per il peccato un capro al giorno e verrà offerto anche un giovenco e un montone del gregge senza difetti.
    26: Per sette giorni si farà l'espiazione dell'altare e lo si purificherà e consacrerà.
    27: Finiti questi giorni, dall'ottavo in poi, i sacerdoti immoleranno sopra l'altare i vostri olocausti, i vostri sacrifici di comunione e io vi sarò propizio». Oracolo del Signore Dio.
