  12:
    1: Al maestro del coro. Sull'ottava. Salmo. Di Davide. Salvami, Signore! Non c'è più un uomo fedele; è scomparsa la fedeltà tra i figli dell'uomo.
    2: Si dicono menzogne l'uno all'altro, labbra bugiarde parlano con cuore doppio.
    3: Recida il Signore le labbra bugiarde, la lingua che dice parole arroganti,
    4: 'quanti dicono: «Per la nostra lingua siamo forti, ci difendiamo con le nostre labbra: chi sarà nostro padrone?».'
    5: «Per l'oppressione dei miseri e il gemito dei poveri, io sorgerò - dice il Signore - metterò in salvo chi è disprezzato».
    6: I detti del Signore sono puri, argento raffinato nel crogiuolo, purificato nel fuoco sette volte.
    7: Tu, o Signore, ci custodirai, ci guarderai da questa gente per sempre.
    8: Mentre gli empi si aggirano intorno, emergono i peggiori tra gli uomini.
  13:
    1: Al maestro del coro. Salmo. Di Davide. Fino a quando, Signore, continuerai a dimenticarmi? Fino a quando mi nasconderai il tuo volto?
    2: Fino a quando nell'anima mia proverò affanni, tristezza nel cuore ogni momento? Fino a quando su di me trionferà il nemico?
    3: Guarda, rispondimi, Signore mio Dio, conserva la luce ai miei occhi, perché non mi sorprenda il sonno della morte,
    4: 'perché il mio nemico non dica: «L''ho vinto!» e non esultino i miei avversari quando vacillo.'
    5: Nella tua misericordia ho confidato. Gioisca il mio cuore nella tua salvezza,
    6: e canti al Signore, che mi ha beneficato.
  14:
    1: 'Lo stolto pensa: «Non c''è Dio». Sono corrotti, fanno cose abominevoli: nessuno più agisce bene. Al maestro del coro. Di Davide.'
    2: 'Il Signore dal cielo si china sugli uomini per vedere se esista un saggio: se c''è uno che cerchi Dio.'
    3: Tutti hanno traviato, sono tutti corrotti; più nessuno fa il bene, neppure uno.
    4: Non comprendono nulla tutti i malvagi, che divorano il mio popolo come il pane?
    5: 'Non invocano Dio: tremeranno di spavento, perché Dio è con la stirpe del giusto.'
    6: Volete confondere le speranze del misero, ma il Signore è il suo rifugio.
    7: Venga da Sion la salvezza d'Israele! Quando il Signore ricondurrà il suo popolo, esulterà Giacobbe e gioirà Israele.
  15:
    1: Signore, chi abiterà nella tua tenda? Chi dimorerà sul tuo santo monte? Salmo. Di Davide.
    2: Colui che cammina senza colpa, agisce con giustizia e parla lealmente,
    3: non dice calunnia con la lingua, non fa danno al suo prossimo e non lancia insulto al suo vicino.
    4: Ai suoi occhi è spregevole il malvagio, ma onora chi teme il Signore. Anche se giura a suo danno, non cambia;
    5: presta denaro senza fare usura, e non accetta doni contro l'innocente. Colui che agisce in questo modo resterà saldo per sempre.
  16:
    1: 'Proteggimi, o Dio: in te mi rifugio. Miktam. Di Davide.'
    2: 'Ho detto a Dio: «Sei tu il mio Signore, senza di te non ho alcun bene».'
    3: Per i santi, che sono sulla terra, uomini nobili, è tutto il mio amore.
    4: 'Si affrettino altri a costruire idoli: io non spanderò le loro libazioni di sangue né pronunzierò con le mie labbra i loro nomi.'
    5: 'Il Signore è mia parte di eredità e mio calice: nelle tue mani è la mia vita.'
    6: Per me la sorte è caduta su luoghi deliziosi, è magnifica la mia eredità.
    7: Benedico il Signore che mi ha dato consiglio; anche di notte il mio cuore mi istruisce.
    8: Io pongo sempre innanzi a me il Signore, sta alla mia destra, non posso vacillare.
    9: Di questo gioisce il mio cuore, esulta la mia anima; anche il mio corpo riposa al sicuro,
    10: perché non abbandonerai la mia vita nel sepolcro, né lascerai che il tuo santo veda la corruzione.
    11: Mi indicherai il sentiero della vita, gioia piena nella tua presenza, dolcezza senza fine alla tua destra.
  17:
    1: 'Accogli, Signore, la causa del giusto, sii attento al mio grido. Porgi l''orecchio alla mia preghiera: sulle mie labbra non c''è inganno. Preghiera. Di Davide.'
    2: Venga da te la mia sentenza, i tuoi occhi vedano la giustizia.
    3: Saggia il mio cuore, scrutalo di notte, provami al fuoco, non troverai malizia. La mia bocca non si è resa colpevole,
    4: secondo l'agire degli uomini; seguendo la parola delle tue labbra, ho evitato i sentieri del violento.
    5: Sulle tue vie tieni saldi i miei passi e i miei piedi non vacilleranno.
    6: 'Io t''invoco, mio Dio: dammi risposta; porgi l''orecchio, ascolta la mia voce,'
    7: 'mostrami i prodigi del tuo amore: tu che salvi dai nemici chi si affida alla tua destra.'
    8: Custodiscimi come pupilla degli occhi, proteggimi all'ombra delle tue ali,
    9: di fronte agli empi che mi opprimono, ai nemici che mi accerchiano.
    10: Essi hanno chiuso il loro cuore, le loro bocche parlano con arroganza.
    11: Eccoli, avanzano, mi circondano, puntano gli occhi per abbattermi;
    12: simili a un leone che brama la preda, a un leoncello che si apposta in agguato.
    13: Sorgi, Signore, affrontalo, abbattilo; con la tua spada scampami dagli empi,
    14: con la tua mano, Signore, dal regno dei morti che non hanno più parte in questa vita. Sazia pure dei tuoi beni il loro ventre se ne sazino anche i figli e ne avanzi per i loro bambini.
    15: Ma io per la giustizia contemplerò il tuo volto, al risveglio mi sazierò della tua presenza.
  18:
    1: Al maestro del coro. Di Davide, servo del Signore, che rivolse al Signore le parole di questo canto, quando il Signore lo liberò dal potere di tutti i suoi nemici, Ti amo, Signore, mia forza,
    2: Signore, mia roccia, mia fortezza, mio liberatore; mio Dio, mia rupe, in cui trovo riparo; mio scudo e baluardo, mia potente salvezza.
    3: Invoco il Signore, degno di lode, e sarò salvato dai miei nemici.
    4: Mi circondavano flutti di morte, mi travolgevano torrenti impetuosi;
    5: gia mi avvolgevano i lacci degli inferi, gia mi stringevano agguati mortali.
    6: 'Nel mio affanno invocai il Signore, nell''angoscia gridai al mio Dio: dal suo tempio ascoltò la mia voce, al suo orecchio pervenne il mio grido.'
    7: La terra tremò e si scosse; vacillarono le fondamenta dei monti, si scossero perché egli era sdegnato.
    8: Dalle sue narici saliva fumo, dalla sua bocca un fuoco divorante; da lui sprizzavano carboni ardenti.
    9: Abbassò i cieli e discese, fosca caligine sotto i suoi piedi.
    10: Cavalcava un cherubino e volava, si librava sulle ali del vento.
    11: Si avvolgeva di tenebre come di velo, acque oscure e dense nubi lo coprivano.
    12: Davanti al suo fulgore si dissipavano le nubi con grandine e carboni ardenti.
    13: 'Il Signore tuonò dal cielo, l''Altissimo fece udire la sua voce: grandine e carboni ardenti.'
    14: Scagliò saette e li disperse, fulminò con folgori e li sconfisse.
    15: Allora apparve il fondo del mare, si scoprirono le fondamenta del mondo, per la tua minaccia, Signore, per lo spirare del tuo furore.
    16: Stese la mano dall'alto e mi prese, mi sollevò dalle grandi acque,
    17: mi liberò da nemici potenti, da coloro che mi odiavano ed eran più forti di me.
    18: Mi assalirono nel giorno di sventura, ma il Signore fu mio sostegno;
    19: mi portò al largo, mi liberò perché mi vuol bene.
    20: Il Signore mi tratta secondo la mia giustizia, mi ripaga secondo l'innocenza delle mie mani;
    21: perché ho custodito le vie del Signore, non ho abbandonato empiamente il mio Dio.
    22: I suoi giudizi mi stanno tutti davanti, non ho respinto da me la sua legge;
    23: ma integro sono stato con lui e mi sono guardato dalla colpa.
    24: Il Signore mi rende secondo la mia giustizia, secondo l'innocenza delle mie mani davanti ai suoi occhi.
    25: Con l'uomo buono tu sei buono con l'uomo integro tu sei integro,
    26: con l'uomo puro tu sei puro, con il perverso tu sei astuto.
    27: Perché tu salvi il popolo degli umili, ma abbassi gli occhi dei superbi.
    28: Tu, Signore, sei luce alla mia lampada; il mio Dio rischiara le mie tenebre.
    29: Con te mi lancerò contro le schiere, con il mio Dio scavalcherò le mura.
    30: La via di Dio è diritta, la parola del Signore è provata al fuoco; egli è scudo per chi in lui si rifugia.
    31: Infatti, chi è Dio, se non il Signore? O chi è rupe, se non il nostro Dio?
    32: Il Dio che mi ha cinto di vigore e ha reso integro il mio cammino;
    33: mi ha dato agilità come di cerve, sulle alture mi ha fatto stare saldo;
    34: ha addestrato le mie mani alla battaglia, le mie braccia a tender l'arco di bronzo.
    35: Tu mi hai dato il tuo scudo di salvezza, la tua destra mi ha sostenuto, la tua bontà mi ha fatto crescere.
    36: Hai spianato la via ai miei passi, i miei piedi non hanno vacillato.
    37: Ho inseguito i miei nemici e li ho raggiunti, non sono tornato senza averli annientati.
    38: Li ho colpiti e non si sono rialzati, sono caduti sotto i miei piedi.
    39: Tu mi hai cinto di forza per la guerra, hai piegato sotto di me gli avversari.
    40: Dei nemici mi hai mostrato le spalle, hai disperso quanti mi odiavano.
    41: Hanno gridato e nessuno li ha salvati, al Signore, ma non ha risposto.
    42: Come polvere al vento li ho dispersi, calpestati come fango delle strade.
    43: Mi hai scampato dal popolo in rivolta, mi hai posto a capo delle nazioni. Un popolo che non conoscevo mi ha servito;
    44: all'udirmi, subito mi obbedivano, stranieri cercavano il mio favore,
    45: impallidivano uomini stranieri e uscivano tremanti dai loro nascondigli.
    46: Viva il Signore e benedetta la mia rupe, sia esaltato il Dio della mia salvezza.
    47: Dio, tu mi accordi la rivincita e sottometti i popoli al mio giogo,
    48: mi scampi dai nemici furenti, dei miei avversari mi fai trionfare e mi liberi dall'uomo violento.
    49: Per questo, Signore, ti loderò tra i popoli e canterò inni di gioia al tuo nome.
    50: Egli concede al suo re grandi vittorie, si mostra fedele al suo consacrato, a Davide e alla sua discendenza per sempre.
  19:
    1: Al maestro del coro. Salmo. Di Davide. I cieli narrano la gloria di Dio, e l'opera delle sue mani annunzia il firmamento.
    2: Il giorno al giorno ne affida il messaggio e la notte alla notte ne trasmette notizia.
    3: Non è linguaggio e non sono parole, di cui non si oda il suono.
    4: Per tutta la terra si diffonde la loro voce e ai confini del mondo la loro parola.
    5: Là pose una tenda per il sole che esce come sposo dalla stanza nuziale, esulta come prode che percorre la via.
    6: 'Egli sorge da un estremo del cielo e la sua corsa raggiunge l''altro estremo: nulla si sottrae al suo calore.'
    7: La legge del Signore è perfetta, rinfranca l'anima; la testimonianza del Signore è verace, rende saggio il semplice.
    8: Gli ordini del Signore sono giusti, fanno gioire il cuore; i comandi del Signore sono limpidi, danno luce agli occhi.
    9: Il timore del Signore è puro, dura sempre; i giudizi del Signore sono tutti fedeli e giusti,
    10: più preziosi dell'oro, di molto oro fino, più dolci del miele e di un favo stillante.
    11: Anche il tuo servo in essi è istruito, per chi li osserva è grande il profitto.
    12: Le inavvertenze chi le discerne? Assolvimi dalle colpe che non vedo.
    13: Anche dall'orgoglio salva il tuo servo perché su di me non abbia potere; allora sarò irreprensibile, sarò puro dal grande peccato.
    14: Ti siano gradite le parole della mia bocca, davanti a te i pensieri del mio cuore. Signore, mia rupe e mio redentore.
  20:
    1: Al maestro del coro. Salmo. Di Davide. Ti ascolti il Signore nel giorno della prova, ti protegga il nome del Dio di Giacobbe.
    2: Ti mandi l'aiuto dal suo santuario e dall'alto di Sion ti sostenga.
    3: Ricordi tutti i tuoi sacrifici e gradisca i tuoi olocausti.
    4: Ti conceda secondo il tuo cuore, faccia riuscire ogni tuo progetto.
    5: Esulteremo per la tua vittoria, spiegheremo i vessilli in nome del nostro Dio; adempia il Signore tutte le tue domande.
    6: Ora so che il Signore salva il suo consacrato; gli ha risposto dal suo cielo santo con la forza vittoriosa della sua destra.
    7: Chi si vanta dei carri e chi dei cavalli, noi siamo forti nel nome del Signore nostro Dio.
    8: Quelli si piegano e cadono, ma noi restiamo in piedi e siamo saldi.
    9: Salva il re, o Signore, rispondici, quando ti invochiamo.
  21:
    1: Al maestro del coro. Salmo. Di Davide. Signore, il re gioisce della tua potenza, quanto esulta per la tua salvezza!
    2: Hai soddisfatto il desiderio del suo cuore, non hai respinto il voto delle sue labbra.
    3: Gli vieni incontro con larghe benedizioni; gli poni sul capo una corona di oro fino.
    4: Vita ti ha chiesto, a lui l'hai concessa, lunghi giorni in eterno, senza fine.
    5: Grande è la sua gloria per la tua salvezza, lo avvolgi di maestà e di onore;
    6: lo fai oggetto di benedizione per sempre, lo inondi di gioia dinanzi al tuo volto.
    7: 'Perché il re confida nel Signore: per la fedeltà dell''Altissimo non sarà mai scosso.'
    8: La tua mano raggiungerà ogni tuo nemico, la tua destra raggiungerà chiunque ti odia.
    9: 'Ne farai una fornace ardente, nel giorno in cui ti mostrerai: il Signore li consumerà nella sua ira, li divorerà il fuoco.'
    10: Sterminerai dalla terra la loro prole, la loro stirpe di mezzo agli uomini.
    11: Perché hanno ordito contro di te il male, hanno tramato insidie, non avranno successo.
    12: Hai fatto loro voltare le spalle, contro di essi punterai il tuo arco.
    13: Alzati, Signore, in tutta la tua forza; canteremo inni alla tua potenza.
  22:
    1: 'Al maestro del coro. Sull''aria: «Cerva dell''aurora». Salmo. Di Davide. «Dio mio, Dio mio, perché mi hai abbandonato? Tu sei lontano dalla mia salvezza»: sono le parole del mio lamento.'
    2: Dio mio, invoco di giorno e non rispondi, grido di notte e non trovo riposo.
    3: Eppure tu abiti la santa dimora, tu, lode di Israele.
    4: In te hanno sperato i nostri padri, hanno sperato e tu li hai liberati;
    5: a te gridarono e furono salvati, sperando in te non rimasero delusi.
    6: Ma io sono verme, non uomo, infamia degli uomini, rifiuto del mio popolo.
    7: 'Mi scherniscono quelli che mi vedono, storcono le labbra, scuotono il capo:'
    8: «Si è affidato al Signore, lui lo scampi; lo liberi, se è suo amico».
    9: Sei tu che mi hai tratto dal grembo, mi hai fatto riposare sul petto di mia madre.
    10: Al mio nascere tu mi hai raccolto, dal grembo di mia madre sei tu il mio Dio.
    11: Da me non stare lontano, poiché l'angoscia è vicina e nessuno mi aiuta.
    12: Mi circondano tori numerosi, mi assediano tori di Basan.
    13: Spalancano contro di me la loro bocca come leone che sbrana e ruggisce.
    14: Come acqua sono versato, sono slogate tutte le mie ossa. Il mio cuore è come cera, si fonde in mezzo alle mie viscere.
    15: E' arido come un coccio il mio palato, la mia lingua si è incollata alla gola, su polvere di morte mi hai deposto.
    16: Un branco di cani mi circonda, mi assedia una banda di malvagi; hanno forato le mie mani e i miei piedi,
    17: 'posso contare tutte le mie ossa. Essi mi guardano, mi osservano:'
    18: si dividono le mie vesti, sul mio vestito gettano la sorte.
    19: Ma tu, Signore, non stare lontano, mia forza, accorri in mio aiuto.
    20: Scampami dalla spada, dalle unghie del cane la mia vita.
    21: Salvami dalla bocca del leone e dalle corna dei bufali.
    22: Annunzierò il tuo nome ai miei fratelli, ti loderò in mezzo all'assemblea.
    23: Lodate il Signore, voi che lo temete, gli dia gloria la stirpe di Giacobbe, lo tema tutta la stirpe di Israele;
    24: perché egli non ha disprezzato né sdegnato l'afflizione del misero, non gli ha nascosto il suo volto, ma, al suo grido d'aiuto, lo ha esaudito.
    25: Sei tu la mia lode nella grande assemblea, scioglierò i miei voti davanti ai suoi fedeli.
    26: 'I poveri mangeranno e saranno saziati, loderanno il Signore quanti lo cercano: «Viva il loro cuore per sempre».'
    27: Ricorderanno e torneranno al Signore tutti i confini della terra, si prostreranno davanti a lui tutte le famiglie dei popoli.
    28: Poiché il regno è del Signore, egli domina su tutte le nazioni.
    29: A lui solo si prostreranno quanti dormono sotto terra, davanti a lui si curveranno quanti discendono nella polvere. E io vivrò per lui,
    30: lo servirà la mia discendenza. Si parlerà del Signore alla generazione che viene;
    31: 'annunzieranno la sua giustizia; al popolo che nascerà diranno: «Ecco l''opera del Signore!».'
  23:
    1: 'Il Signore è il mio pastore: non manco di nulla; Salmo. Di Davide.'
    2: su pascoli erbosi mi fa riposare ad acque tranquille mi conduce.
    3: Mi rinfranca, mi guida per il giusto cammino, per amore del suo nome.
    4: Se dovessi camminare in una valle oscura, non temerei alcun male, perché tu sei con me. Il tuo bastone e il tuo vincastro mi danno sicurezza.
    5: Davanti a me tu prepari una mensa sotto gli occhi dei miei nemici; cospargi di olio il mio capo. Il mio calice trabocca.
    6: Felicità e grazia mi saranno compagne tutti i giorni della mia vita, e abiterò nella casa del Signore per lunghissimi anni.
  24:
    1: Del Signore è la terra e quanto contiene, l'universo e i suoi abitanti. Di Davide. Salmo.
    2: E' lui che l'ha fondata sui mari, e sui fiumi l'ha stabilita.
    3: Chi salirà il monte del Signore, chi starà nel suo luogo santo?
    4: Chi ha mani innocenti e cuore puro, chi non pronunzia menzogna, chi non giura a danno del suo prossimo.
    5: Otterrà benedizione dal Signore, giustizia da Dio sua salvezza.
    6: Ecco la generazione che lo cerca, che cerca il tuo volto, Dio di Giacobbe.
    7: Sollevate, porte, i vostri frontali, alzatevi, porte antiche, ed entri il re della gloria.
    8: Chi è questo re della gloria? Il Signore forte e potente, il Signore potente in battaglia.
    9: Sollevate, porte, i vostri frontali, alzatevi, porte antiche, ed entri il re della gloria.
    10: Chi è questo re della gloria? Il Signore degli eserciti è il re della gloria.
  25:
    1: A te, Signore, elevo l'anima mia, Di Davide.
    2: 'Dio mio, in te confido: non sia confuso! Non trionfino su di me i miei nemici!'
    3: Chiunque spera in te non resti deluso, sia confuso chi tradisce per un nulla.
    4: Fammi conoscere, Signore, le tue vie, insegnami i tuoi sentieri.
    5: Guidami nella tua verità e istruiscimi, perché sei tu il Dio della mia salvezza, in te ho sempre sperato.
    6: Ricordati, Signore, del tuo amore, della tua fedeltà che è da sempre.
    7: 'Non ricordare i peccati della mia giovinezza: ricordati di me nella tua misericordia, per la tua bontà, Signore.'
    8: Buono e retto è il Signore, la via giusta addita ai peccatori;
    9: guida gli umili secondo giustizia, insegna ai poveri le sue vie.
    10: Tutti i sentieri del Signore sono verità e grazia per chi osserva il suo patto e i suoi precetti.
    11: Per il tuo nome, Signore, perdona il mio peccato anche se grande.
    12: Chi è l'uomo che teme Dio? Gli indica il cammino da seguire.
    13: Egli vivrà nella ricchezza, la sua discendenza possederà la terra.
    14: Il Signore si rivela a chi lo teme, gli fa conoscere la sua alleanza.
    15: Tengo i miei occhi rivolti al Signore, perché libera dal laccio il mio piede.
    16: Volgiti a me e abbi misericordia, perché sono solo ed infelice.
    17: Allevia le angosce del mio cuore, liberami dagli affanni.
    18: Vedi la mia miseria e la mia pena e perdona tutti i miei peccati.
    19: 'Guarda i miei nemici: sono molti e mi detestano con odio violento.'
    20: Proteggimi, dammi salvezza; al tuo riparo io non sia deluso.
    21: Mi proteggano integrità e rettitudine, perché in te ho sperato.
    22: O Dio, libera Israele da tutte le sue angosce.
  26:
    1: 'Signore, fammi giustizia: nell''integrità ho camminato, confido nel Signore, non potrò vacillare. Di Davide.'
    2: Scrutami, Signore, e mettimi alla prova, raffinami al fuoco il cuore e la mente.
    3: La tua bontà è davanti ai miei occhi e nella tua verità dirigo i miei passi.
    4: Non siedo con gli uomini mendaci e non frequento i simulatori.
    5: Odio l'alleanza dei malvagi, non mi associo con gli empi.
    6: Lavo nell'innocenza le mie mani e giro attorno al tuo altare, Signore,
    7: per far risuonare voci di lode e per narrare tutte le tue meraviglie.
    8: Signore, amo la casa dove dimori e il luogo dove abita la tua gloria.
    9: Non travolgermi insieme ai peccatori, con gli uomini di sangue non perder la mia vita,
    10: perché nelle loro mani è la perfidia, la loro destra è piena di regali.
    11: Integro è invece il mio cammino; riscattami e abbi misericordia.
    12: Il mio piede sta su terra piana; nelle assemblee benedirò il Signore.
  27:
    1: Il Signore è mia luce e mia salvezza, di chi avrò paura? Il Signore è difesa della mia vita, di chi avrò timore? Di Davide.
    2: Quando mi assalgono i malvagi per straziarmi la carne, sono essi, avversari e nemici, a inciampare e cadere.
    3: Se contro di me si accampa un esercito, il mio cuore non teme; se contro di me divampa la battaglia, anche allora ho fiducia.
    4: 'Una cosa ho chiesto al Signore, questa sola io cerco: abitare nella casa del Signore tutti i giorni della mia vita, per gustare la dolcezza del Signore ed ammirare il suo santuario.'
    5: Egli mi offre un luogo di rifugio nel giorno della sventura. Mi nasconde nel segreto della sua dimora, mi solleva sulla rupe.
    6: E ora rialzo la testa sui nemici che mi circondano; immolerò nella sua casa sacrifici d'esultanza, inni di gioia canterò al Signore.
    7: 'Ascolta, Signore, la mia voce. Io grido: abbi pietà di me! Rispondimi.'
    8: 'Di te ha detto il mio cuore: «Cercate il suo volto»; il tuo volto, Signore, io cerco.'
    9: Non nascondermi il tuo volto, non respingere con ira il tuo servo. Sei tu il mio aiuto, non lasciarmi, non abbandonarmi, Dio della mia salvezza.
    10: Mio padre e mia madre mi hanno abbandonato, ma il Signore mi ha raccolto.
    11: Mostrami, Signore, la tua via, guidami sul retto cammino, a causa dei miei nemici.
    12: Non espormi alla brama dei miei avversari; contro di me sono insorti falsi testimoni che spirano violenza.
    13: Sono certo di contemplare la bontà del Signore nella terra dei viventi.
    14: Spera nel Signore, sii forte, si rinfranchi il tuo cuore e spera nel Signore.
  28:
    1: A te grido, Signore; non restare in silenzio, mio Dio, perché, se tu non mi parli, io sono come chi scende nella fossa. Di Davide.
    2: Ascolta la voce della mia supplica, quando ti grido aiuto, quando alzo le mie mani verso il tuo santo tempio.
    3: Non travolgermi con gli empi, con quelli che operano il male. Parlano di pace al loro prossimo, ma hanno la malizia nel cuore.
    4: Ripagali secondo la loro opera e la malvagità delle loro azioni. Secondo le opere delle loro mani, rendi loro quanto meritano.
    5: Poiché non hanno compreso l'agire del Signore e le opere delle sue mani, egli li abbatta e non li rialzi.
    6: Sia benedetto il Signore, che ha dato ascolto alla voce della mia preghiera;
    7: il Signore è la mia forza e il mio scudo, ho posto in lui la mia fiducia; mi ha dato aiuto ed esulta il mio cuore, con il mio canto gli rendo grazie.
    8: Il Signore è la forza del suo popolo, rifugio di salvezza del suo consacrato.
    9: Salva il tuo popolo e la tua eredità benedici, guidali e sostienili per sempre.
  29:
    1: Date al Signore, figli di Dio, date al Signore gloria e potenza. Salmo. Di Davide.
    2: Date al Signore la gloria del suo nome, prostratevi al Signore in santi ornamenti.
    3: Il Signore tuona sulle acque, il Dio della gloria scatena il tuono, il Signore, sull'immensità delle acque.
    4: Il Signore tuona con forza, tuona il Signore con potenza.
    5: Il tuono del Signore schianta i cedri, il Signore schianta i cedri del Libano.
    6: Fa balzare come un vitello il Libano e il Sirion come un giovane bufalo.
    7: Il tuono saetta fiamme di fuoco,
    8: il tuono scuote la steppa, il Signore scuote il deserto di Kades.
    9: 'Il tuono fa partorire le cerve e spoglia le foreste. Nel suo tempio tutti dicono: «Gloria!».'
    10: Il Signore è assiso sulla tempesta, il Signore siede re per sempre.
    11: Il Signore darà forza al suo popolo benedirà il suo popolo con la pace.
  30:
    1: Salmo. Canto per la festa della dedicazione del tempio. Di Davide. Ti esalterò, Signore, perché mi hai liberato e su di me non hai lasciato esultare i nemici.
    2: Signore Dio mio, a te ho gridato e mi hai guarito.
    3: Signore, mi hai fatto risalire dagli inferi, mi hai dato vita perché non scendessi nella tomba.
    4: Cantate inni al Signore, o suoi fedeli, rendete grazie al suo santo nome,
    5: perché la sua collera dura un istante, la sua bontà per tutta la vita. Alla sera sopraggiunge il pianto e al mattino, ecco la gioia.
    6: 'Nella mia prosperità ho detto: «Nulla mi farà vacillare!».'
    7: Nella tua bontà, o Signore, mi hai posto su un monte sicuro; ma quando hai nascosto il tuo volto, io sono stato turbato.
    8: A te grido, Signore, chiedo aiuto al mio Dio.
    9: Quale vantaggio dalla mia morte, dalla mia discesa nella tomba? Ti potrà forse lodare la polvere e proclamare la tua fedeltà?
    10: Ascolta, Signore, abbi misericordia, Signore, vieni in mio aiuto.
    11: Hai mutato il mio lamento in danza, la mia veste di sacco in abito di gioia,
    12: perché io possa cantare senza posa. Signore, mio Dio, ti loderò per sempre.
  31:
    1: Al maestro del coro. Salmo. Di Davide. In te, Signore, mi sono rifugiato, mai sarò deluso; per la tua giustizia salvami.
    2: Porgi a me l'orecchio, vieni presto a liberarmi. Sii per me la rupe che mi accoglie, la cinta di riparo che mi salva.
    3: Tu sei la mia roccia e il mio baluardo, per il tuo nome dirigi i miei passi.
    4: Scioglimi dal laccio che mi hanno teso, perché sei tu la mia difesa.
    5: Mi affido alle tue mani; tu mi riscatti, Signore, Dio fedele.
    6: Tu detesti chi serve idoli falsi, ma io ho fede nel Signore.
    7: Esulterò di gioia per la tua grazia, perché hai guardato alla mia miseria, hai conosciuto le mie angosce;
    8: non mi hai consegnato nelle mani del nemico, hai guidato al largo i miei passi.
    9: Abbi pietà di me, Signore, sono nell'affanno; per il pianto si struggono i miei occhi, la mia anima e le mie viscere.
    10: Si consuma nel dolore la mia vita, i miei anni passano nel gemito; inaridisce per la pena il mio vigore, si dissolvono tutte le mie ossa.
    11: Sono l'obbrobrio dei miei nemici, il disgusto dei miei vicini, l'orrore dei miei conoscenti; chi mi vede per strada mi sfugge.
    12: Sono caduto in oblio come un morto, sono divenuto un rifiuto.
    13: Se odo la calunnia di molti, il terrore mi circonda; quando insieme contro di me congiurano, tramano di togliermi la vita.
    14: 'Ma io confido in te, Signore; dico: «Tu sei il mio Dio,'
    15: 'nelle tue mani sono i miei giorni». Liberami dalla mano dei miei nemici, dalla stretta dei miei persecutori:'
    16: fà splendere il tuo volto sul tuo servo, salvami per la tua misericordia.
    17: Signore, ch'io non resti confuso, perché ti ho invocato; siano confusi gli empi, tacciano negli inferi.
    18: Fà tacere le labbra di menzogna, che dicono insolenze contro il giusto con orgoglio e disprezzo.
    19: Quanto è grande la tua bontà, Signore! La riservi per coloro che ti temono, ne ricolmi chi in te si rifugia davanti agli occhi di tutti.
    20: Tu li nascondi al riparo del tuo volto, lontano dagli intrighi degli uomini; li metti al sicuro nella tua tenda, lontano dalla rissa delle lingue.
    21: Benedetto il Signore, che ha fatto per me meraviglie di grazia in una fortezza inaccessibile.
    22: 'Io dicevo nel mio sgomento: «Sono escluso dalla tua presenza». Tu invece hai ascoltato la voce della mia preghiera quando a te gridavo aiuto.'
    23: Amate il Signore, voi tutti suoi santi; il Signore protegge i suoi fedeli e ripaga oltre misura l'orgoglioso.
    24: Siate forti, riprendete coraggio, o voi tutti che sperate nel Signore.
  32:
    1: Beato l'uomo a cui è rimessa la colpa, e perdonato il peccato. Di Davide. Maskil.
    2: Beato l'uomo a cui Dio non imputa alcun male e nel cui spirito non è inganno.
    3: Tacevo e si logoravano le mie ossa, mentre gemevo tutto il giorno.
    4: Giorno e notte pesava su di me la tua mano, come per arsura d'estate inaridiva il mio vigore.
    5: 'Ti ho manifestato il mio peccato, non ho tenuto nascosto il mio errore. Ho detto: «Confesserò al Signore le mie colpe» e tu hai rimesso la malizia del mio peccato.'
    6: Per questo ti prega ogni fedele nel tempo dell'angoscia. Quando irromperanno grandi acque non lo potranno raggiungere.
    7: Tu sei il mio rifugio, mi preservi dal pericolo, mi circondi di esultanza per la salvezza.
    8: Ti farò saggio, t'indicherò la via da seguire; con gli occhi su di te, ti darò consiglio.
    9: Non siate come il cavallo e come il mulo privi d'intelligenza; si piega la loro fierezza con morso e briglie, se no, a te non si avvicinano.
    10: Molti saranno i dolori dell'empio, ma la grazia circonda chi confida nel Signore.
    11: Gioite nel Signore ed esultate, giusti, giubilate, voi tutti, retti di cuore.
  33:
    1: Esultate, giusti, nel Signore; ai retti si addice la lode.
    2: Lodate il Signore con la cetra, con l'arpa a dieci corde a lui cantate.
    3: Cantate al Signore un canto nuovo, suonate la cetra con arte e acclamate.
    4: Poiché retta è la parola del Signore e fedele ogni sua opera.
    5: Egli ama il diritto e la giustizia, della sua grazia è piena la terra.
    6: Dalla parola del Signore furono fatti i cieli, dal soffio della sua bocca ogni loro schiera.
    7: Come in un otre raccoglie le acque del mare, chiude in riserve gli abissi.
    8: Tema il Signore tutta la terra, tremino davanti a lui gli abitanti del mondo,
    9: perché egli parla e tutto è fatto, comanda e tutto esiste.
    10: Il Signore annulla i disegni delle nazioni, rende vani i progetti dei popoli.
    11: Ma il piano del Signore sussiste per sempre, i pensieri del suo cuore per tutte le generazioni.
    12: Beata la nazione il cui Dio è il Signore, il popolo che si è scelto come erede.
    13: Il Signore guarda dal cielo, egli vede tutti gli uomini.
    14: Dal luogo della sua dimora scruta tutti gli abitanti della terra,
    15: lui che, solo, ha plasmato il loro cuore e comprende tutte le loro opere.
    16: Il re non si salva per un forte esercito né il prode per il suo grande vigore.
    17: Il cavallo non giova per la vittoria, con tutta la sua forza non potrà salvare.
    18: Ecco, l'occhio del Signore veglia su chi lo teme, su chi spera nella sua grazia,
    19: per liberarlo dalla morte e nutrirlo in tempo di fame.
    20: L'anima nostra attende il Signore, egli è nostro aiuto e nostro scudo.
    21: In lui gioisce il nostro cuore e confidiamo nel suo santo nome.
    22: Signore, sia su di noi la tua grazia, perché in te speriamo.
  34:
    1: Di Davide, quando si finse pazzo in presenza di Abimelech e, da lui scacciato, se ne andò. Benedirò il Signore in ogni tempo, sulla mia bocca sempre la sua lode.
    2: Io mi glorio nel Signore, ascoltino gli umili e si rallegrino.
    3: Celebrate con me il Signore, esaltiamo insieme il suo nome.
    4: Ho cercato il Signore e mi ha risposto e da ogni timore mi ha liberato.
    5: Guardate a lui e sarete raggianti, non saranno confusi i vostri volti.
    6: Questo povero grida e il Signore lo ascolta, lo libera da tutte le sue angosce.
    7: L'angelo del Signore si accampa attorno a quelli che lo temono e li salva.
    8: Gustate e vedete quanto è buono il Signore; beato l'uomo che in lui si rifugia.
    9: Temete il Signore, suoi santi, nulla manca a coloro che lo temono.
    10: I ricchi impoveriscono e hanno fame, ma chi cerca il Signore non manca di nulla.
    11: Venite, figli, ascoltatemi; v'insegnerò il timore del Signore.
    12: C'è qualcuno che desidera la vita e brama lunghi giorni per gustare il bene?
    13: Preserva la lingua dal male, le labbra da parole bugiarde.
    14: Stà lontano dal male e fà il bene, cerca la pace e perseguila.
    15: Gli occhi del Signore sui giusti, i suoi orecchi al loro grido di aiuto.
    16: Il volto del Signore contro i malfattori, per cancellarne dalla terra il ricordo.
    17: Gridano e il Signore li ascolta, li salva da tutte le loro angosce.
    18: Il Signore è vicino a chi ha il cuore ferito, egli salva gli spiriti affranti.
    19: Molte sono le sventure del giusto, ma lo libera da tutte il Signore.
    20: Preserva tutte le sue ossa, neppure uno sarà spezzato.
    21: La malizia uccide l'empio e chi odia il giusto sarà punito.
    22: Il Signore riscatta la vita dei suoi servi, chi in lui si rifugia non sarà condannato.
  35:
    1: Signore, giudica chi mi accusa, combatti chi mi combatte. Di Davide.
    2: Afferra i tuoi scudi e sorgi in mio aiuto.
    3: 'Vibra la lancia e la scure contro chi mi insegue, dimmi: «Sono io la tua salvezza».'
    4: Siano confusi e coperti di ignominia quelli che attentano alla mia vita; retrocedano e siano umiliati quelli che tramano la mia sventura.
    5: Siano come pula al vento e l'angelo del Signore li incalzi;
    6: la loro strada sia buia e scivolosa quando li insegue l'angelo del Signore.
    7: Poiché senza motivo mi hanno teso una rete, senza motivo mi hanno scavato una fossa.
    8: Li colga la bufera improvvisa, li catturi la rete che hanno tesa, siano travolti dalla tempesta.
    9: Io invece esulterò nel Signore per la gioia della sua salvezza.
    10: 'Tutte le mie ossa dicano: «Chi è come te, Signore, che liberi il debole dal più forte, il misero e il povero dal predatore?».'
    11: Sorgevano testimoni violenti, mi interrogavano su ciò che ignoravo,
    12: 'mi rendevano male per bene: una desolazione per la mia vita.'
    13: Io, quand'erano malati, vestivo di sacco, mi affliggevo col digiuno, riecheggiava nel mio petto la mia preghiera.
    14: Mi angustiavo come per l'amico, per il fratello, come in lutto per la madre mi prostravo nel dolore.
    15: Ma essi godono della mia caduta, si radunano, si radunano contro di me per colpirmi all'improvviso. Mi dilaniano senza posa,
    16: mi mettono alla prova, scherno su scherno, contro di me digrignano i denti.
    17: Fino a quando, Signore, starai a guardare? Libera la mia vita dalla loro violenza, dalle zanne dei leoni l'unico mio bene.
    18: Ti loderò nella grande assemblea, ti celebrerò in mezzo a un popolo numeroso.
    19: Non esultino su di me i nemici bugiardi, non strizzi l'occhio chi mi odia senza motivo.
    20: Poiché essi non parlano di pace, contro gli umili della terra tramano inganni.
    21: 'Spalancano contro di me la loro bocca; dicono con scherno: «Abbiamo visto con i nostri occhi!».'
    22: Signore, tu hai visto, non tacere; Dio, da me non stare lontano.
    23: Dèstati, svègliati per il mio giudizio, per la mia causa, Signore mio Dio.
    24: Giudicami secondo la tua giustizia, Signore mio Dio, e di me non abbiano a gioire.
    25: 'Non pensino in cuor loro: «Siamo soddisfatti!». Non dicano: «Lo abbiamo divorato».'
    26: Sia confuso e svergognato chi gode della mia sventura, sia coperto di vergogna e d'ignominia chi mi insulta.
    27: 'Esulti e gioisca chi ama il mio diritto, dica sempre: «Grande è il Signore che vuole la pace del suo servo».'
    28: La mia lingua celebrerà la tua giustizia, canterà la tua lode per sempre.
  36:
    1: Al maestro del coro. Di Davide servo del Signore. Nel cuore dell'empio parla il peccato, davanti ai suoi occhi non c'è timor di Dio.
    2: Poiché egli si illude con se stesso nel ricercare la sua colpa e detestarla.
    3: Inique e fallaci sono le sue parole, rifiuta di capire, di compiere il bene.
    4: Iniquità trama sul suo giaciglio, si ostina su vie non buone, via da sé non respinge il male.
    5: Signore, la tua grazia è nel cielo, la tua fedeltà fino alle nubi;
    6: 'la tua giustizia è come i monti più alti, il tuo giudizio come il grande abisso: uomini e bestie tu salvi, Signore.'
    7: Quanto è preziosa la tua grazia, o Dio! Si rifugiano gli uomini all'ombra delle tue ali,
    8: si saziano dell'abbondanza della tua casa e li disseti al torrente delle tue delizie.
    9: E' in te la sorgente della vita, alla tua luce vediamo la luce.
    10: Concedi la tua grazia a chi ti conosce, la tua giustizia ai retti di cuore.
    11: Non mi raggiunga il piede dei superbi, non mi disperda la mano degli empi.
    12: Ecco, sono caduti i malfattori, abbattuti, non possono rialzarsi.
  37:
    1: Non adirarti contro gli empi non invidiare i malfattori. Di Davide.
    2: Come fieno presto appassiranno, cadranno come erba del prato.
    3: Confida nel Signore e fà il bene; abita la terra e vivi con fede.
    4: Cerca la gioia del Signore, esaudirà i desideri del tuo cuore.
    5: 'Manifesta al Signore la tua via, confida in lui: compirà la sua opera;'
    6: farà brillare come luce la tua giustizia, come il meriggio il tuo diritto.
    7: Stà in silenzio davanti al Signore e spera in lui; non irritarti per chi ha successo, per l'uomo che trama insidie.
    8: 'Desisti dall''ira e deponi lo sdegno, non irritarti: faresti del male,'
    9: poiché i malvagi saranno sterminati, ma chi spera nel Signore possederà la terra.
    10: Ancora un poco e l'empio scompare, cerchi il suo posto e più non lo trovi.
    11: I miti invece possederanno la terra e godranno di una grande pace.
    12: L'empio trama contro il giusto, contro di lui digrigna i denti.
    13: Ma il Signore ride dell'empio, perché vede arrivare il suo giorno.
    14: Gli empi sfoderano la spada e tendono l'arco per abbattere il misero e l'indigente, per uccidere chi cammina sulla retta via.
    15: La loro spada raggiungerà il loro cuore e i loro archi si spezzeranno.
    16: Il poco del giusto è cosa migliore dell'abbondanza degli empi;
    17: perché le braccia degli empi saranno spezzate, ma il Signore è il sostegno dei giusti.
    18: Conosce il Signore la vita dei buoni, la loro eredità durerà per sempre.
    19: Non saranno confusi nel tempo della sventura e nei giorni della fame saranno saziati.
    20: Poiché gli empi periranno, i nemici del Signore appassiranno come lo splendore dei prati, tutti come fumo svaniranno.
    21: L'empio prende in prestito e non restituisce, ma il giusto ha compassione e dà in dono.
    22: Chi è benedetto da Dio possederà la terra, ma chi è maledetto sarà sterminato.
    23: Il Signore fa sicuri i passi dell'uomo e segue con amore il suo cammino.
    24: Se cade, non rimane a terra, perché il Signore lo tiene per mano.
    25: Sono stato fanciullo e ora sono vecchio, non ho mai visto il giusto abbandonato né i suoi figli mendicare il pane.
    26: Egli ha sempre compassione e dà in prestito, per questo la sua stirpe è benedetta.
    27: Stà lontano dal male e fà il bene, e avrai sempre una casa.
    28: Perché il Signore ama la giustizia e non abbandona i suoi fedeli; gli empi saranno distrutti per sempre e la loro stirpe sarà sterminata.
    29: I giusti possederanno la terra e la abiteranno per sempre.
    30: La bocca del giusto proclama la sapienza, e la sua lingua esprime la giustizia;
    31: la legge del suo Dio è nel suo cuore, i suoi passi non vacilleranno.
    32: L'empio spia il giusto e cerca di farlo morire.
    33: Il Signore non lo abbandona alla sua mano, nel giudizio non lo lascia condannare.
    34: 'Spera nel Signore e segui la sua via: ti esalterà e tu possederai la terra e vedrai lo sterminio degli empi.'
    35: Ho visto l'empio trionfante ergersi come cedro rigoglioso;
    36: sono passato e più non c'era, l'ho cercato e più non si è trovato.
    37: Osserva il giusto e vedi l'uomo retto, l'uomo di pace avrà una discendenza.
    38: Ma tutti i peccatori saranno distrutti, la discendenza degli empi sarà sterminata.
    39: La salvezza dei giusti viene dal Signore, nel tempo dell'angoscia è loro difesa;
    40: il Signore viene in loro aiuto e li scampa, li libera dagli empi e dà loro salvezza, perché in lui si sono rifugiati.
  38:
    1: Salmo. Di Davide. In memoria. Signore, non castigarmi nel tuo sdegno, non punirmi nella tua ira.
    2: Le tue frecce mi hanno trafitto, su di me è scesa la tua mano.
    3: Per il tuo sdegno non c'è in me nulla di sano, nulla è intatto nelle mie ossa per i miei peccati.
    4: Le mie iniquità hanno superato il mio capo, come carico pesante mi hanno oppresso.
    5: Putride e fetide sono le mie piaghe a causa della mia stoltezza.
    6: Sono curvo e accasciato, triste mi aggiro tutto il giorno.
    7: Sono torturati i miei fianchi, in me non c'è nulla di sano.
    8: Afflitto e sfinito all'estremo, ruggisco per il fremito del mio cuore.
    9: Signore, davanti a te ogni mio desiderio e il mio gemito a te non è nascosto.
    10: Palpita il mio cuore, la forza mi abbandona, si spegne la luce dei miei occhi.
    11: Amici e compagni si scostano dalle mie piaghe, i miei vicini stanno a distanza.
    12: Tende lacci chi attenta alla mia vita, trama insidie chi cerca la mia rovina. e tutto il giorno medita inganni.
    13: Io, come un sordo, non ascolto e come un muto non apro la bocca;
    14: sono come un uomo che non sente e non risponde.
    15: In te spero, Signore; tu mi risponderai, Signore Dio mio.
    16: 'Ho detto: «Di me non godano, contro di me non si vantino quando il mio piede vacilla».'
    17: Poiché io sto per cadere e ho sempre dinanzi la mia pena.
    18: Ecco, confesso la mia colpa, sono in ansia per il mio peccato.
    19: I miei nemici sono vivi e forti, troppi mi odiano senza motivo,
    20: mi pagano il bene col male, mi accusano perché cerco il bene.
    21: Non abbandonarmi, Signore, Dio mio, da me non stare lontano;
    22: accorri in mio aiuto, Signore, mia salvezza.
  39:
    1: 'Al maestro del coro, Iditun. Salmo. Di Davide. Ho detto: «Veglierò sulla mia condotta per non peccare con la mia lingua; porrò un freno alla mia bocca mentre l''empio mi sta dinanzi».'
    2: 'Sono rimasto quieto in silenzio: tacevo privo di bene, la sua fortuna ha esasperato il mio dolore.'
    3: 'Ardeva il cuore nel mio petto, al ripensarci è divampato il fuoco; allora ho parlato:'
    4: «Rivelami, Signore, la mia fine; quale sia la misura dei miei giorni e saprò quanto è breve la mia vita».
    5: Vedi, in pochi palmi hai misurato i miei giorni e la mia esistenza davanti a te è un nulla. Solo un soffio è ogni uomo che vive,
    6: come ombra è l'uomo che passa; solo un soffio che si agita, accumula ricchezze e non sa chi le raccolga.
    7: Ora, che attendo, Signore? In te la mia speranza.
    8: Liberami da tutte le mie colpe, non rendermi scherno dello stolto.
    9: Sto in silenzio, non apro bocca, perché sei tu che agisci.
    10: 'Allontana da me i tuoi colpi: sono distrutto sotto il peso della tua mano.'
    11: Castigando il suo peccato tu correggi l'uomo, corrodi come tarlo i suoi tesori. Ogni uomo non è che un soffio.
    12: Ascolta la mia preghiera, Signore, porgi l'orecchio al mio grido, non essere sordo alle mie lacrime, poiché io sono un forestiero, uno straniero come tutti i miei padri.
    13: Distogli il tuo sguardo, che io respiri, prima che me ne vada e più non sia.
  40:
    1: 'Al maestro del coro. Di Davide. Salmo. Ho sperato: ho sperato nel Signore ed egli su di me si è chinato, ha dato ascolto al mio grido.'
    2: Mi ha tratto dalla fossa della morte, dal fango della palude; i miei piedi ha stabilito sulla roccia, ha reso sicuri i miei passi.
    3: Mi ha messo sulla bocca un canto nuovo, lode al nostro Dio. Molti vedranno e avranno timore e confideranno nel Signore.
    4: Beato l'uomo che spera nel Signore e non si mette dalla parte dei superbi, né si volge a chi segue la menzogna.
    5: 'Quanti prodigi tu hai fatto, Signore Dio mio, quali disegni in nostro favore: nessuno a te si può paragonare. Se li voglio annunziare e proclamare sono troppi per essere contati.'
    6: Sacrificio e offerta non gradisci, gli orecchi mi hai aperto. Non hai chiesto olocausto e vittima per la colpa.
    7: 'Allora ho detto: «Ecco, io vengo. Sul rotolo del libro di me è scritto,'
    8: che io faccia il tuo volere. Mio Dio, questo io desidero, la tua legge è nel profondo del mio cuore».
    9: Ho annunziato la tua giustizia nella grande assemblea; vedi, non tengo chiuse le labbra, Signore, tu lo sai.
    10: Non ho nascosto la tua giustizia in fondo al cuore, la tua fedeltà e la tua salvezza ho proclamato. Non ho nascosto la tua grazia e la tua fedeltà alla grande assemblea.
    11: Non rifiutarmi, Signore, la tua misericordia, la tua fedeltà e la tua grazia mi proteggano sempre,
    12: poiché mi circondano mali senza numero, le mie colpe mi opprimono e non posso più vedere. Sono più dei capelli del mio capo, il mio cuore viene meno.
    13: Degnati, Signore, di liberarmi; accorri, Signore, in mio aiuto.
    14: Vergogna e confusione per quanti cercano di togliermi la vita. Retrocedano coperti d'infamia quelli che godono della mia sventura.
    15: Siano presi da tremore e da vergogna quelli che mi scherniscono.
    16: 'Esultino e gioiscano in te quanti ti cercano, dicano sempre: «Il Signore è grande» quelli che bramano la tua salvezza.'
    17: Io sono povero e infelice; di me ha cura il Signore. Tu, mio aiuto e mia liberazione, mio Dio, non tardare.
  41:
    1: Al maestro del coro. Salmo. Di Davide. Beato l'uomo che ha cura del debole, nel giorno della sventura il Signore lo libera.
    2: Veglierà su di lui il Signore, lo farà vivere beato sulla terra, non lo abbandonerà alle brame dei nemici.
    3: Il Signore lo sosterrà sul letto del dolore; gli darai sollievo nella sua malattia.
    4: 'Io ho detto: «Pietà di me, Signore; risanami, contro di te ho peccato».'
    5: 'I nemici mi augurano il male: «Quando morirà e perirà il suo nome?».'
    6: Chi viene a visitarmi dice il falso, il suo cuore accumula malizia e uscito fuori sparla.
    7: 'Contro di me sussurrano insieme i miei nemici, contro di me pensano il male:'
    8: «Un morbo maligno su di lui si è abbattuto, da dove si è steso non potrà rialzarsi».
    9: Anche l'amico in cui confidavo, anche lui, che mangiava il mio pane, alza contro di me il suo calcagno.
    10: Ma tu, Signore, abbi pietà e sollevami, che io li possa ripagare.
    11: Da questo saprò che tu mi ami se non trionfa su di me il mio nemico;
    12: per la mia integrità tu mi sostieni, mi fai stare alla tua presenza per sempre.
    13: Sia benedetto il Signore, Dio d'Israele, da sempre e per sempre. Amen, amen.
  42:
    1: Al maestro del coro. Maskil. Dei figli di Core. Come la cerva anela ai corsi d'acqua, così l'anima mia anela a te, o Dio.
    2: 'L''anima mia ha sete di Dio, del Dio vivente: quando verrò e vedrò il volto di Dio?'
    3: 'Le lacrime sono mio pane giorno e notte, mentre mi dicono sempre: «Dov''è il tuo Dio?».'
    4: 'Questo io ricordo, e il mio cuore si strugge: attraverso la folla avanzavo tra i primi fino alla casa di Dio, in mezzo ai canti di gioia di una moltitudine in festa.'
    5: 'Perché ti rattristi, anima mia, perché su di me gemi? Spera in Dio: ancora potrò lodarlo, lui, salvezza del mio volto e mio Dio.'
    6: In me si abbatte l'anima mia; perciò di te mi ricordo dal paese del Giordano e dell'Ermon, dal monte Misar.
    7: Un abisso chiama l'abisso al fragore delle tue cascate; tutti i tuoi flutti e le tue onde sopra di me sono passati.
    8: 'Di giorno il Signore mi dona la sua grazia di notte per lui innalzo il mio canto: la mia preghiera al Dio vivente.'
    9: 'Dirò a Dio, mia difesa: «Perché mi hai dimenticato? Perché triste me ne vado, oppresso dal nemico?».'
    10: 'Per l''insulto dei miei avversari sono infrante le mie ossa; essi dicono a me tutto il giorno: «Dov''è il tuo Dio?».'
    11: 'Perché ti rattristi, anima mia, perché su di me gemi? Spera in Dio: ancora potrò lodarlo, lui, salvezza del mio volto e mio Dio.'
  43:
    1: Fammi giustizia, o Dio, difendi la mia causa contro gente spietata; liberami dall'uomo iniquo e fallace.
    2: Tu sei il Dio della mia difesa; perché mi respingi, perché triste me ne vado, oppresso dal nemico?
    3: Manda la tua verità e la tua luce; siano esse a guidarmi, mi portino al tuo monte santo e alle tue dimore.
    4: Verrò all'altare di Dio, al Dio della mia gioia, del mio giubilo. A te canterò con la cetra, Dio, Dio mio.
    5: 'Perché ti rattristi, anima mia, perché su di me gemi? Spera in Dio: ancora potrò lodarlo, lui, salvezza del mio volto e mio Dio.'
  44:
    1: Al maestro del coro. Dei figli di Core. Maskil. Dio, con i nostri orecchi abbiamo udito, i nostri padri ci hanno raccontato l'opera che hai compiuto ai loro giorni, nei tempi antichi.
    2: Tu per piantarli, con la tua mano hai sradicato le genti, per far loro posto, hai distrutto i popoli.
    3: Poiché non con la spada conquistarono la terra, né fu il loro braccio a salvarli; ma il tuo braccio e la tua destra e la luce del tuo volto, perché tu li amavi.
    4: Sei tu il mio re, Dio mio, che decidi vittorie per Giacobbe.
    5: Per te abbiamo respinto i nostri avversari nel tuo nome abbiamo annientato i nostri aggressori.
    6: Infatti nel mio arco non ho confidato e non la mia spada mi ha salvato,
    7: ma tu ci hai salvati dai nostri avversari, hai confuso i nostri nemici.
    8: In Dio ci gloriamo ogni giorno, celebrando senza fine il tuo nome.
    9: Ma ora ci hai respinti e coperti di vergogna, e più non esci con le nostre schiere.
    10: Ci hai fatti fuggire di fronte agli avversari e i nostri nemici ci hanno spogliati.
    11: Ci hai consegnati come pecore da macello, ci hai dispersi in mezzo alle nazioni.
    12: Hai venduto il tuo popolo per niente, sul loro prezzo non hai guadagnato.
    13: Ci hai resi ludibrio dei nostri vicini, scherno e obbrobrio a chi ci sta intorno.
    14: Ci hai resi la favola dei popoli, su di noi le nazioni scuotono il capo.
    15: L'infamia mi sta sempre davanti e la vergogna copre il mio volto
    16: per la voce di chi insulta e bestemmia, davanti al nemico che brama vendetta.
    17: Tutto questo ci è accaduto e non ti avevamo dimenticato, non avevamo tradito la tua alleanza.
    18: Non si era volto indietro il nostro cuore, i nostri passi non avevano lasciato il tuo sentiero;
    19: ma tu ci hai abbattuti in un luogo di sciacalli e ci hai avvolti di ombre tenebrose.
    20: Se avessimo dimenticato il nome del nostro Dio e teso le mani verso un dio straniero,
    21: forse che Dio non lo avrebbe scoperto, lui che conosce i segreti del cuore?
    22: Per te ogni giorno siamo messi a morte, stimati come pecore da macello.
    23: Svègliati, perché dormi, Signore? Dèstati, non ci respingere per sempre.
    24: Perché nascondi il tuo volto, dimentichi la nostra miseria e oppressione?
    25: Poiché siamo prostrati nella polvere, il nostro corpo è steso a terra. Sorgi, vieni in nostro aiuto;
    26: salvaci per la tua misericordia.
  45:
    1: Al maestro del coro. Su «I gigli...». Dei figli di Core. Maskil. Canto d'amore. Effonde il mio cuore liete parole, io canto al re il mio poema. La mia lingua è stilo di scriba veloce.
    2: Tu sei il più bello tra i figli dell'uomo, sulle tue labbra è diffusa la grazia, ti ha benedetto Dio per sempre.
    3: Cingi, prode, la spada al tuo fianco, nello splendore della tua maestà ti arrida la sorte,
    4: avanza per la verità, la mitezza e la giustizia.
    5: 'La tua destra ti mostri prodigi: le tue frecce acute colpiscono al cuore i nemici del re; sotto di te cadono i popoli.'
    6: Il tuo trono, Dio, dura per sempre; è scettro giusto lo scettro del tuo regno.
    7: 'Ami la giustizia e l''empietà detesti: Dio, il tuo Dio ti ha consacrato con olio di letizia, a preferenza dei tuoi eguali.'
    8: Le tue vesti son tutte mirra, aloè e cassia, dai palazzi d'avorio ti allietano le cetre.
    9: Figlie di re stanno tra le tue predilette; alla tua destra la regina in ori di Ofir.
    10: Ascolta, figlia, guarda, porgi l'orecchio, dimentica il tuo popolo e la casa di tuo padre;
    11: 'al re piacerà la tua bellezza. Egli è il tuo Signore: pròstrati a lui.'
    12: Da Tiro vengono portando doni, i più ricchi del popolo cercano il tuo volto.
    13: La figlia del re è tutta splendore, gemme e tessuto d'oro è il suo vestito.
    14: E' presentata al re in preziosi ricami; con lei le vergini compagne a te sono condotte;
    15: guidate in gioia ed esultanza entrano insieme nel palazzo del re.
    16: Ai tuoi padri succederanno i tuoi figli; li farai capi di tutta la terra.
    17: Farò ricordare il tuo nome per tutte le generazioni, e i popoli ti loderanno in eterno, per sempre.
  46:
    1: Al maestro del coro. Dei figli di Core. Su «Le vergini...». Canto. Dio è per noi rifugio e forza, aiuto sempre vicino nelle angosce.
    2: Perciò non temiamo se trema la terra, se crollano i monti nel fondo del mare.
    3: Fremano, si gonfino le sue acque, tremino i monti per i suoi flutti.
    4: Un fiume e i suoi ruscelli rallegrano la città di Dio, la santa dimora dell'Altissimo.
    5: 'Dio sta in essa: non potrà vacillare; la soccorrerà Dio, prima del mattino.'
    6: Fremettero le genti, i regni si scossero; egli tuonò, si sgretolò la terra.
    7: Il Signore degli eserciti è con noi, nostro rifugio è il Dio di Giacobbe.
    8: Venite, vedete le opere del Signore, egli ha fatto portenti sulla terra.
    9: Farà cessare le guerre sino ai confini della terra, romperà gli archi e spezzerà le lance, brucerà con il fuoco gli scudi.
    10: Fermatevi e sappiate che io sono Dio, eccelso tra le genti, eccelso sulla terra.
    11: Il Signore degli eserciti è con noi, nostro rifugio è il Dio di Giacobbe.
  47:
    1: Al maestro del coro. Dei figli di Core. Salmo. Applaudite, popoli tutti, acclamate Dio con voci di gioia;
    2: perché terribile è il Signore, l'Altissimo, re grande su tutta la terra.
    3: Egli ci ha assoggettati i popoli, ha messo le nazioni sotto i nostri piedi.
    4: La nostra eredità ha scelto per noi, vanto di Giacobbe suo prediletto.
    5: Ascende Dio tra le acclamazioni, il Signore al suono di tromba.
    6: Cantate inni a Dio, cantate inni; cantate inni al nostro re, cantate inni;
    7: perché Dio è re di tutta la terra, cantate inni con arte.
    8: Dio regna sui popoli, Dio siede sul suo trono santo.
    9: 'I capi dei popoli si sono raccolti con il popolo del Dio di Abramo, perché di Dio sono i potenti della terra: egli è l''Altissimo.'
  48:
    1: Cantico. Salmo. Dei figli di Core. Grande è il Signore e degno di ogni lode nella città del nostro Dio.
    2: Il suo monte santo, altura stupenda, è la gioia di tutta la terra. Il monte Sion, dimora divina, è la città del grande Sovrano.
    3: Dio nei suoi baluardi è apparso fortezza inespugnabile.
    4: Ecco, i re si sono alleati, sono avanzati insieme.
    5: 'Essi hanno visto: attoniti e presi dal panico, sono fuggiti.'
    6: Là sgomento li ha colti, doglie come di partoriente,
    7: simile al vento orientale che squarcia le navi di Tarsis.
    8: Come avevamo udito, così abbiamo visto nella città del Signore degli eserciti, nella città del nostro Dio; Dio l'ha fondata per sempre.
    9: Ricordiamo, Dio, la tua misericordia dentro il tuo tempio.
    10: Come il tuo nome, o Dio, così la tua lode si estende sino ai confini della terra; è piena di giustizia la tua destra.
    11: Gioisca il monte di Sion, esultino le città di Giuda a motivo dei tuoi giudizi.
    12: Circondate Sion, giratele intorno, contate le sue torri.
    13: 'Osservate i suoi baluardi, passate in rassegna le sue fortezze, per narrare alla generazione futura:'
    14: 'Questo è il Signore, nostro Dio in eterno, sempre: egli è colui che ci guida.'
  49:
    1: Al maestro del coro. Dei figli di Core. Salmo. Ascoltate, popoli tutti, porgete orecchio abitanti del mondo,
    2: voi nobili e gente del popolo, ricchi e poveri insieme.
    3: La mia bocca esprime sapienza, il mio cuore medita saggezza;
    4: porgerò l'orecchio a un proverbio, spiegherò il mio enigma sulla cetra.
    5: Perché temere nei giorni tristi, quando mi circonda la malizia dei perversi?
    6: Essi confidano nella loro forza, si vantano della loro grande ricchezza.
    7: Nessuno può riscattare se stesso, o dare a Dio il suo prezzo.
    8: Per quanto si paghi il riscatto di una vita, non potrà mai bastare
    9: per vivere senza fine, e non vedere la tomba.
    10: Vedrà morire i sapienti; lo stolto e l'insensato periranno insieme e lasceranno ad altri le loro ricchezze.
    11: Il sepolcro sarà loro casa per sempre, loro dimora per tutte le generazioni, eppure hanno dato il loro nome alla terra.
    12: Ma l'uomo nella prosperità non comprende, è come gli animali che periscono.
    13: Questa è la sorte di chi confida in se stesso, l'avvenire di chi si compiace nelle sue parole.
    14: 'Come pecore sono avviati agli inferi, sarà loro pastore la morte; scenderanno a precipizio nel sepolcro, svanirà ogni loro parvenza: gli inferi saranno la loro dimora.'
    15: Ma Dio potrà riscattarmi, mi strapperà dalla mano della morte.
    16: Se vedi un uomo arricchirsi, non temere, se aumenta la gloria della sua casa.
    17: Quando muore con sé non porta nulla, né scende con lui la sua gloria.
    18: 'Nella sua vita si diceva fortunato: «Ti loderanno, perché ti sei procurato del bene».'
    19: Andrà con la generazione dei suoi padri che non vedranno mai più la luce.
    20: L'uomo nella prosperità non comprende, è come gli animali che periscono.
  50:
    1: Parla il Signore, Dio degli dei, convoca la terra da oriente a occidente. Salmo. Di Asaf.
    2: Da Sion, splendore di bellezza, Dio rifulge.
    3: Viene il nostro Dio e non sta in silenzio; davanti a lui un fuoco divorante, intorno a lui si scatena la tempesta.
    4: 'Convoca il cielo dall''alto e la terra al giudizio del suo popolo:'
    5: «Davanti a me riunite i miei fedeli, che hanno sancito con me l'alleanza offrendo un sacrificio».
    6: Il cielo annunzi la sua giustizia, Dio è il giudice.
    7: '«Ascolta, popolo mio, voglio parlare, testimonierò contro di te, Israele: Io sono Dio, il tuo Dio.'
    8: Non ti rimprovero per i tuoi sacrifici; i tuoi olocausti mi stanno sempre davanti.
    9: Non prenderò giovenchi dalla tua casa, né capri dai tuoi recinti.
    10: Sono mie tutte le bestie della foresta, animali a migliaia sui monti.
    11: Conosco tutti gli uccelli del cielo, è mio ciò che si muove nella campagna.
    12: 'Se avessi fame, a te non lo direi: mio è il mondo e quanto contiene.'
    13: Mangerò forse la carne dei tori, berrò forse il sangue dei capri?
    14: Offri a Dio un sacrificio di lode e sciogli all'Altissimo i tuoi voti;
    15: 'invocami nel giorno della sventura: ti salverò e tu mi darai gloria».'
    16: 'All''empio dice Dio: «Perché vai ripetendo i miei decreti e hai sempre in bocca la mia alleanza,'
    17: tu che detesti la disciplina e le mie parole te le getti alle spalle?
    18: Se vedi un ladro, corri con lui; e degli adùlteri ti fai compagno.
    19: Abbandoni la tua bocca al male e la tua lingua ordisce inganni.
    20: Ti siedi, parli contro il tuo fratello, getti fango contro il figlio di tua madre.
    21: 'Hai fatto questo e dovrei tacere? forse credevi ch''io fossi come te! Ti rimprovero: ti pongo innanzi i tuoi peccati».'
    22: Capite questo voi che dimenticate Dio, perché non mi adiri e nessuno vi salvi.
    23: Chi offre il sacrificio di lode, questi mi onora, a chi cammina per la retta via mostrerò la salvezza di Dio.
  51:
    1: Al maestro del coro. Salmo. Di Davide. Quando venne da lui il profeta Natan dopo che aveva peccato con Betsabea. Pietà di me, o Dio, secondo la tua misericordia; nella tua grande bontà cancella il mio peccato.
    2: Lavami da tutte le mie colpe, mondami dal mio peccato.
    3: Riconosco la mia colpa, il mio peccato mi sta sempre dinanzi.
    4: Contro di te, contro te solo ho peccato, quello che è male ai tuoi occhi, io l'ho fatto; perciò sei giusto quando parli, retto nel tuo giudizio.
    5: Ecco, nella colpa sono stato generato, nel peccato mi ha concepito mia madre.
    6: Ma tu vuoi la sincerità del cuore e nell'intimo m'insegni la sapienza.
    7: Purificami con issopo e sarò mondo; lavami e sarò più bianco della neve.
    8: Fammi sentire gioia e letizia, esulteranno le ossa che hai spezzato.
    9: Distogli lo sguardo dai miei peccati, cancella tutte le mie colpe.
    10: Crea in me, o Dio, un cuore puro, rinnova in me uno spirito saldo.
    11: Non respingermi dalla tua presenza e non privarmi del tuo santo spirito.
    12: Rendimi la gioia di essere salvato, sostieni in me un animo generoso.
    13: Insegnerò agli erranti le tue vie e i peccatori a te ritorneranno.
    14: Liberami dal sangue, Dio, Dio mia salvezza, la mia lingua esalterà la tua giustizia.
    15: Signore, apri le mie labbra e la mia bocca proclami la tua lode;
    16: poiché non gradisci il sacrificio e, se offro olocausti, non li accetti.
    17: Uno spirito contrito è sacrificio a Dio, un cuore affranto e umiliato, Dio, tu non disprezzi.
    18: Nel tuo amore fa grazia a Sion, rialza le mura di Gerusalemme.
    19: Allora gradirai i sacrifici prescritti, l'olocausto e l'intera oblazione, allora immoleranno vittime sopra il tuo altare.
  52:
    1: 'Al maestro del coro. Maskil. Di Davide. Dopo che l''idumeo Doeg venne da Saul per informarlo e dirgli: «Davide è entrato in casa di Abimelech». Perché ti vanti del male o prepotente nella tua iniquità?'
    2: Ordisci insidie ogni giorno; la tua lingua è come lama affilata, artefice di inganni.
    3: Tu preferisci il male al bene, la menzogna al parlare sincero.
    4: Ami ogni parola di rovina, o lingua di impostura.
    5: Perciò Dio ti demolirà per sempre, ti spezzerà e ti strapperà dalla tenda e ti sradicherà dalla terra dei viventi.
    6: 'Vedendo, i giusti saran presi da timore e di lui rideranno:'
    7: «Ecco l'uomo che non ha posto in Dio la sua difesa, ma confidava nella sua grande ricchezza e si faceva forte dei suoi crimini».
    8: Io invece come olivo verdeggiante nella casa di Dio. Mi abbandono alla fedeltà di Dio ora e per sempre.
    9: Voglio renderti grazie in eterno per quanto hai operato; spero nel tuo nome, perché è buono, davanti ai tuoi fedeli.
  53:
    1: 'Al maestro del coro. Su «Macalat». Maskil. Di Davide. Lo stolto pensa: «Dio non esiste». Sono corrotti, fanno cose abominevoli, nessuno fa il bene.'
    2: Dio dal cielo si china sui figli dell'uomo per vedere se c'è un uomo saggio che cerca Dio.
    3: Tutti hanno traviato, tutti sono corrotti; nessuno fa il bene; neppure uno.
    4: Non comprendono forse i malfattori che divorano il mio popolo come il pane e non invocano Dio?
    5: Hanno tremato di spavento, là dove non c'era da temere. Dio ha disperso le ossa degli aggressori, sono confusi perché Dio li ha respinti.
    6: Chi manderà da Sion la salvezza di Israele? Quando Dio farà tornare i deportati del suo popolo, esulterà Giacobbe, gioirà Israele.
  54:
    1: 'Al maestro del coro. Per strumenti a corda. Maskil. Di Davide. Dopo che gli Zifei vennero da Saul a dirgli: «Ecco, Davide se ne sta nascosto presso di noi». Dio, per il tuo nome, salvami, per la tua potenza rendimi giustizia.'
    2: Dio, ascolta la mia preghiera, porgi l'orecchio alle parole della mia bocca;
    3: poiché sono insorti contro di me gli arroganti e i prepotenti insidiano la mia vita, davanti a sé non pongono Dio.
    4: Ecco, Dio è il mio aiuto, il Signore mi sostiene.
    5: Fà ricadere il male sui miei nemici, nella tua fedeltà disperdili.
    6: Di tutto cuore ti offrirò un sacrificio, Signore, loderò il tuo nome perché è buono;
    7: da ogni angoscia mi hai liberato e il mio occhio ha sfidato i miei nemici.
  55:
    1: Al maestro del coro. Per strumenti a corda. Maskil. Di Davide. Porgi l'orecchio, Dio, alla mia preghiera, non respingere la mia supplica;
    2: dammi ascolto e rispondimi, mi agito nel mio lamento e sono sconvolto
    3: al grido del nemico, al clamore dell'empio. Contro di me riversano sventura, mi perseguitano con furore.
    4: Dentro di me freme il mio cuore, piombano su di me terrori di morte.
    5: Timore e spavento mi invadono e lo sgomento mi opprime.
    6: 'Dico: «Chi mi darà ali come di colomba, per volare e trovare riposo?'
    7: Ecco, errando, fuggirei lontano, abiterei nel deserto.
    8: Riposerei in un luogo di riparo dalla furia del vento e dell'uragano».
    9: 'Disperdili, Signore, confondi le loro lingue: ho visto nella città violenza e contese.'
    10: Giorno e notte si aggirano sulle sue mura,
    11: all'interno iniquità, travaglio e insidie e non cessano nelle sue piazze sopruso e inganno.
    12: Se mi avesse insultato un nemico, l'avrei sopportato; se fosse insorto contro di me un avversario, da lui mi sarei nascosto.
    13: Ma sei tu, mio compagno, mio amico e confidente;
    14: ci legava una dolce amicizia, verso la casa di Dio camminavamo in festa.
    15: Piombi su di loro la morte, scendano vivi negli inferi; perché il male è nelle loro case, e nel loro cuore.
    16: Io invoco Dio e il Signore mi salva.
    17: Di sera, al mattino, a mezzogiorno mi lamento e sospiro ed egli ascolta la mia voce;
    18: 'mi salva, mi dà pace da coloro che mi combattono: sono tanti i miei avversari.'
    19: Dio mi ascolta e li umilia, egli che domina da sempre. Per essi non c'è conversione e non temono Dio.
    20: Ognuno ha steso la mano contro i suoi amici, ha violato la sua alleanza.
    21: Più untuosa del burro è la sua bocca, ma nel cuore ha la guerra; più fluide dell'olio le sue parole, ma sono spade sguainate.
    22: Getta sul Signore il tuo affanno ed egli ti darà sostegno, mai permetterà che il giusto vacilli.
    23: 'Tu, Dio, li sprofonderai nella tomba gli uomini sanguinari e fraudolenti: essi non giungeranno alla metà dei loro giorni. Ma io, Signore, in te confido.'
  56:
    1: Al maestro del coro. Su «Jonat elem rehoqim». Di Davide. Miktam. Quando i Filistei lo tenevano prigioniero in Gat. Pietà di me, o Dio, perché l'uomo mi calpesta, un aggressore sempre mi opprime.
    2: Mi calpestano sempre i miei nemici, molti sono quelli che mi combattono.
    3: Nell'ora della paura, io in te confido.
    4: 'In Dio, di cui lodo la parola, in Dio confido, non avrò timore: che cosa potrà farmi un uomo?'
    5: Travisano sempre le mie parole, non pensano che a farmi del male.
    6: Suscitano contese e tendono insidie, osservano i miei passi, per attentare alla mia vita.
    7: 'Per tanta iniquità non abbiano scampo: nella tua ira abbatti i popoli, o Dio.'
    8: I passi del mio vagare tu li hai contati, le mie lacrime nell'otre tuo raccogli; non sono forse scritte nel tuo libro?
    9: 'Allora ripiegheranno i miei nemici, quando ti avrò invocato: so che Dio è in mio favore.'
    10: Lodo la parola di Dio, lodo la parola del Signore,
    11: 'in Dio confido, non avrò timore: che cosa potrà farmi un uomo?'
    12: 'Su di me, o Dio, i voti che ti ho fatto: ti renderò azioni di grazie,'
    13: perché mi hai liberato dalla morte. Hai preservato i miei piedi dalla caduta, perché io cammini alla tua presenza nella luce dei viventi, o Dio.
  57:
    1: Al maestro del coro. Su «Non distruggere». Di Davide. Miktam. Quando fuggì da Saul nella caverna. Pietà di me, pietà di me, o Dio, in te mi rifugio; mi rifugio all'ombra delle tue ali finché sia passato il pericolo.
    2: Invocherò Dio, l'Altissimo, Dio che mi fa il bene.
    3: Mandi dal cielo a salvarmi dalla mano dei miei persecutori, Dio mandi la sua fedeltà e la sua grazia.
    4: Io sono come in mezzo a leoni, che divorano gli uomini; i loro denti sono lance e frecce, la loro lingua spada affilata.
    5: Innàlzati sopra il cielo, o Dio, su tutta la terra la tua gloria.
    6: Hanno teso una rete ai miei piedi, mi hanno piegato, hanno scavato davanti a me una fossa e vi sono caduti.
    7: Saldo è il mio cuore, o Dio, saldo è il mio cuore.
    8: 'Voglio cantare, a te voglio inneggiare: svègliati, mio cuore, svègliati arpa, cetra, voglio svegliare l''aurora.'
    9: Ti loderò tra i popoli, Signore, a te canterò inni tra le genti.
    10: perché la tua bontà è grande fino ai cieli, e la tua fedeltà fino alle nubi.
    11: Innàlzati sopra il cielo, o Dio, su tutta la terra la tua gloria.
  58:
    1: Al maestro del coro. Su «Non distruggere». Di Davide. Miktam. Rendete veramente giustizia o potenti, giudicate con rettitudine gli uomini?
    2: Voi tramate iniquità con il cuore, sulla terra le vostre mani preparano violenze.
    3: Sono traviati gli empi fin dal seno materno, si pervertono fin dal grembo gli operatori di menzogna.
    4: Sono velenosi come il serpente, come vipera sorda che si tura le orecchie
    5: per non udire la voce dell'incantatore, del mago che incanta abilmente.
    6: Spezzagli, o Dio, i denti nella bocca, rompi, o Signore, le mascelle dei leoni.
    7: Si dissolvano come acqua che si disperde, come erba calpestata inaridiscano.
    8: Passino come lumaca che si discioglie, come aborto di donna che non vede il sole.
    9: Prima che le vostre caldaie sentano i pruni, vivi li travolga il turbine.
    10: Il giusto godrà nel vedere la vendetta, laverà i piedi nel sangue degli empi.
    11: 'Gli uomini diranno: «C''è un premio per il giusto, c''è Dio che fa giustizia sulla terra!».'
  59:
    1: Al maestro del coro. Su «Non distruggere». Di Davide. Quando Saul mandò uomini a sorvegliare la casa e ad ucciderlo. Liberami dai nemici, mio Dio, proteggimi dagli aggressori.
    2: Liberami da chi fa il male, salvami da chi sparge sangue.
    3: Ecco, insidiano la mia vita, contro di me si avventano i potenti. Signore, non c'è colpa in me, non c'è peccato;
    4: senza mia colpa accorrono e si appostano. Svègliati, vienimi incontro e guarda.
    5: Tu, Signore, Dio degli eserciti, Dio d'Israele, lèvati a punire tutte le genti; non avere pietà dei traditori.
    6: Ritornano a sera e ringhiano come cani, si aggirano per la città.
    7: 'Ecco, vomitano ingiurie, le loro labbra sono spade. Dicono: «Chi ci ascolta?».'
    8: Ma tu, Signore, ti ridi di loro, ti burli di tutte le genti.
    9: 'A te, mia forza, io mi rivolgo: sei tu, o Dio, la mia difesa.'
    10: La grazia del mio Dio mi viene in aiuto, Dio mi farà sfidare i miei nemici.
    11: Non ucciderli, perché il mio popolo non dimentichi, disperdili con la tua potenza e abbattili, Signore, nostro scudo.
    12: Peccato è la parola delle loro labbra, cadano nel laccio del loro orgoglio per le bestemmie e le menzogne che pronunziano.
    13: Annientali nella tua ira, annientali e più non siano; e sappiano che Dio domina in Giacobbe, fino ai confini della terra.
    14: Ritornano a sera e ringhiano come cani, per la città si aggirano
    15: vagando in cerca di cibo; latrano, se non possono saziarsi.
    16: Ma io canterò la tua potenza, al mattino esalterò la tua grazia perché sei stato mia difesa, mio rifugio nel giorno del pericolo.
    17: O mia forza, a te voglio cantare, poiché tu sei, o Dio, la mia difesa, tu, o mio Dio, sei la mia misericordia.
  60:
    1: 'Al maestro del coro. Su «Giglio del precetto». Miktam. Di Davide. Da insegnare. Quando uscì contro gli Aramei della Valle dei due fiumi e contro gli Aramei di Soba, e quando Gioab, nel ritorno, sconfisse gli Idumei nella Valle del sale: dodici mila uomini. Dio, tu ci hai respinti, ci hai dispersi; ti sei sdegnato: ritorna a noi.'
    2: Hai scosso la terra, l'hai squarciata, risana le sue fratture, perché crolla.
    3: Hai inflitto al tuo popolo dure prove, ci hai fatto bere vino da vertigini.
    4: Hai dato un segnale ai tuoi fedeli perché fuggissero lontano dagli archi.
    5: Perché i tuoi amici siano liberati, salvaci con la destra e a noi rispondi.
    6: 'Dio ha parlato nel suo tempio: «Esulto e divido Sichem, misuro la valle di Succot.'
    7: Mio è Gàlaad, mio è Manasse, Efraim è la difesa del mio capo, Giuda lo scettro del mio comando.
    8: Moab è il bacino per lavarmi, sull'Idumea getterò i miei sandali, sulla Filistea canterò vittoria».
    9: Chi mi condurrà alla città fortificata, chi potrà guidarmi fino all'Idumea?
    10: Non forse tu, o Dio, che ci hai respinti, e più non esci, o Dio, con le nostre schiere?
    11: Nell'oppressione vieni in nostro aiuto perché vana è la salvezza dell'uomo.
    12: 'Con Dio noi faremo prodigi: egli calpesterà i nostri nemici.'
  61:
    1: Al maestro del coro. Per strumenti a corda. Di Davide. Ascolta, o Dio, il mio grido, sii attento alla mia preghiera.
    2: Dai confini della terra io t'invoco; mentre il mio cuore viene meno, guidami su rupe inaccessibile.
    3: Tu sei per me rifugio, torre salda davanti all'avversario.
    4: Dimorerò nella tua tenda per sempre, all'ombra delle tue ali troverò riparo;
    5: perché tu, Dio, hai ascoltato i miei voti, mi hai dato l'eredità di chi teme il tuo nome.
    6: Ai giorni del re aggiungi altri giorni, per molte generazioni siano i suoi anni.
    7: Regni per sempre sotto gli occhi di Dio; grazia e fedeltà lo custodiscano.
    8: Allora canterò inni al tuo nome, sempre, sciogliendo i miei voti giorno per giorno.
  62:
    1: Al maestro del coro. Su «Iduthun». Salmo. Di Davide. Solo in Dio riposa l'anima mia; da lui la mia salvezza.
    2: 'Lui solo è mia rupe e mia salvezza, mia roccia di difesa: non potrò vacillare.'
    3: Fino a quando vi scaglierete contro un uomo, per abbatterlo tutti insieme, come muro cadente, come recinto che crolla?
    4: Tramano solo di precipitarlo dall'alto, si compiacciono della menzogna. Con la bocca benedicono, e maledicono nel loro cuore.
    5: Solo in Dio riposa l'anima mia, da lui la mia speranza.
    6: 'Lui solo è mia rupe e mia salvezza, mia roccia di difesa: non potrò vacillare.'
    7: In Dio è la mia salvezza e la mia gloria; il mio saldo rifugio, la mia difesa è in Dio.
    8: Confida sempre in lui, o popolo, davanti a lui effondi il tuo cuore, nostro rifugio è Dio.
    9: Sì, sono un soffio i figli di Adamo, una menzogna tutti gli uomini, insieme, sulla bilancia, sono meno di un soffio.
    10: Non confidate nella violenza, non illudetevi della rapina; alla ricchezza, anche se abbonda, non attaccate il cuore.
    11: 'Una parola ha detto Dio, due ne ho udite: il potere appartiene a Dio, tua, Signore, è la grazia;'
    12: secondo le sue opere tu ripaghi ogni uomo.
  63:
    1: Salmo. Di Davide, quando dimorava nel deserto di Giuda. O Dio, tu sei il mio Dio, all'aurora ti cerco, di te ha sete l'anima mia, a te anela la mia carne, come terra deserta, arida, senz'acqua.
    2: Così nel santuario ti ho cercato, per contemplare la tua potenza e la tua gloria.
    3: Poiché la tua grazia vale più della vita, le mie labbra diranno la tua lode.
    4: Così ti benedirò finché io viva, nel tuo nome alzerò le mie mani.
    5: Mi sazierò come a lauto convito, e con voci di gioia ti loderà la mia bocca.
    6: Quando nel mio giaciglio di te mi ricordo e penso a te nelle veglie notturne,
    7: a te che sei stato il mio aiuto, esulto di gioia all'ombra delle tue ali.
    8: A te si stringe l'anima mia e la forza della tua destra mi sostiene.
    9: Ma quelli che attentano alla mia vita scenderanno nel profondo della terra,
    10: saranno dati in potere alla spada, diverranno preda di sciacalli.
    11: Il re gioirà in Dio, si glorierà chi giura per lui, perché ai mentitori verrà chiusa la bocca.
  64:
    1: Salmo. Di Davide. Al maestro del coro. Ascolta, Dio, la voce, del mio lamento, dal terrore del nemico preserva la mia vita.
    2: Proteggimi dalla congiura degli empi dal tumulto dei malvagi.
    3: Affilano la loro lingua come spada, scagliano come frecce parole amare
    4: per colpire di nascosto l'innocente; lo colpiscono di sorpresa e non hanno timore.
    5: 'Si ostinano nel fare il male, si accordano per nascondere tranelli; dicono: «Chi li potrà vedere?».'
    6: 'Meditano iniquità, attuano le loro trame: un baratro è l''uomo e il suo cuore un abisso.'
    7: 'Ma Dio li colpisce con le sue frecce: all''improvviso essi sono feriti,'
    8: la loro stessa lingua li farà cadere; chiunque, al vederli, scuoterà il capo.
    9: Allora tutti saranno presi da timore, annunzieranno le opere di Dio e capiranno ciò che egli ha fatto.
    10: Il giusto gioirà nel Signore e riporrà in lui la sua speranza, i retti di cuore ne trarranno gloria.
  65:
    1: Al maestro del coro. Salmo. Di Davide. Canto. A te si deve lode, o Dio, in Sion; a te si sciolga il voto in Gerusalemme.
    2: A te, che ascolti la preghiera, viene ogni mortale.
    3: Pesano su di noi le nostre colpe, ma tu perdoni i nostri peccati.
    4: Beato chi hai scelto e chiamato vicino, abiterà nei tuoi atrii. Ci sazieremo dei beni della tua casa, della santità del tuo tempio.
    5: Con i prodigi della tua giustizia, tu ci rispondi, o Dio, nostra salvezza, speranza dei confini della terra e dei mari lontani.
    6: Tu rendi saldi i monti con la tua forza, cinto di potenza.
    7: Tu fai tacere il fragore del mare, il fragore dei suoi flutti, tu plachi il tumulto dei popoli.
    8: 'Gli abitanti degli estremi confini stupiscono davanti ai tuoi prodigi: di gioia fai gridare la terra, le soglie dell''oriente e dell''occidente.'
    9: 'Tu visiti la terra e la disseti: la ricolmi delle sue ricchezze. Il fiume di Dio è gonfio di acque; tu fai crescere il frumento per gli uomini. Così prepari la terra:'
    10: Ne irrighi i solchi, ne spiani le zolle, la bagni con le piogge e benedici i suoi germogli.
    11: Coroni l'anno con i tuoi benefici, al tuo passaggio stilla l'abbondanza.
    12: Stillano i pascoli del deserto e le colline si cingono di esultanza.
    13: I prati si coprono di greggi, le valli si ammantano di grano; tutto canta e grida di gioia.
  66:
    1: Acclamate a Dio da tutta la terra, Al maestro del coro. Canto. Salmo.
    2: cantate alla gloria del suo nome, date a lui splendida lode.
    3: 'Dite a Dio: «Stupende sono le tue opere! Per la grandezza della tua potenza a te si piegano i tuoi nemici.'
    4: A te si prostri tutta la terra, a te canti inni, canti al tuo nome».
    5: Venite e vedete le opere di Dio, mirabile nel suo agire sugli uomini.
    6: Egli cambiò il mare in terra ferma, passarono a piedi il fiume; per questo in lui esultiamo di gioia.
    7: Con la sua forza domina in eterno, il suo occhio scruta le nazioni; i ribelli non rialzino la fronte.
    8: Benedite, popoli, il nostro Dio, fate risuonare la sua lode;
    9: è lui che salvò la nostra vita e non lasciò vacillare i nostri passi.
    10: Dio, tu ci hai messi alla prova; ci hai passati al crogiuolo, come l'argento.
    11: Ci hai fatti cadere in un agguato, hai messo un peso ai nostri fianchi.
    12: Hai fatto cavalcare uomini sulle nostre teste; ci hai fatto passare per il fuoco e l'acqua, ma poi ci hai dato sollievo.
    13: Entrerò nella tua casa con olocausti, a te scioglierò i miei voti,
    14: i voti pronunziati dalle mie labbra, promessi nel momento dell'angoscia.
    15: Ti offrirò pingui olocausti con fragranza di montoni, immolerò a te buoi e capri.
    16: Venite, ascoltate, voi tutti che temete Dio, e narrerò quanto per me ha fatto.
    17: A lui ho rivolto il mio grido, la mia lingua cantò la sua lode.
    18: Se nel mio cuore avessi cercato il male, il Signore non mi avrebbe ascoltato.
    19: Ma Dio ha ascoltato, si è fatto attento alla voce della mia preghiera.
    20: Sia benedetto Dio che non ha respinto la mia preghiera, non mi ha negato la sua misericordia.
  67:
    1: Al maestro del coro. Su strumenti a corda. Salmo. Canto. Dio abbia pietà di noi e ci benedica, su di noi faccia splendere il suo volto;
    2: perché si conosca sulla terra la tua via, fra tutte le genti la tua salvezza.
    3: Ti lodino i popoli, Dio, ti lodino i popoli tutti.
    4: Esultino le genti e si rallegrino, perché giudichi i popoli con giustizia, governi le nazioni sulla terra.
    5: Ti lodino i popoli, Dio, ti lodino i popoli tutti.
    6: La terra ha dato il suo frutto. Ci benedica Dio, il nostro Dio,
    7: ci benedica Dio e lo temano tutti i confini della terra.
  68:
    1: Al maestro del coro. Di Davide. Salmo. Canto. Sorga Dio, i suoi nemici si disperdano e fuggano davanti a lui quelli che lo odiano.
    2: Come si disperde il fumo, tu li disperdi; come fonde la cera di fronte al fuoco, periscano gli empi davanti a Dio.
    3: I giusti invece si rallegrino, esultino davanti a Dio e cantino di gioia.
    4: 'Cantate a Dio, inneggiate al suo nome, spianate la strada a chi cavalca le nubi: «Signore» è il suo nome, gioite davanti a lui.'
    5: Padre degli orfani e difensore delle vedove è Dio nella sua santa dimora.
    6: Ai derelitti Dio fa abitare una casa, fa uscire con gioia i prigionieri; solo i ribelli abbandona in arida terra.
    7: Dio, quando uscivi davanti al tuo popolo, quando camminavi per il deserto,
    8: la terra tremò, stillarono i cieli davanti al Dio del Sinai, davanti a Dio, il Dio di Israele.
    9: Pioggia abbondante riversavi, o Dio, rinvigorivi la tua eredità esausta.
    10: E il tuo popolo abitò il paese che nel tuo amore, o Dio, preparasti al misero.
    11: 'Il Signore annunzia una notizia, le messaggere di vittoria sono grande schiera:'
    12: «Fuggono i re, fuggono gli eserciti, anche le donne si dividono il bottino.
    13: Mentre voi dormite tra gli ovili, splendono d'argento le ali della colomba, le sue piume di riflessi d'oro».
    14: Quando disperdeva i re l'Onnipotente, nevicava sullo Zalmon.
    15: Monte di Dio, il monte di Basan, monte dalle alte cime, il monte di Basan.
    16: Perché invidiate, o monti dalle alte cime, il monte che Dio ha scelto a sua dimora? Il Signore lo abiterà per sempre.
    17: 'I carri di Dio sono migliaia e migliaia: il Signore viene dal Sinai nel santuario.'
    18: 'Sei salito in alto conducendo prigionieri, hai ricevuto uomini in tributo: anche i ribelli abiteranno presso il Signore Dio.'
    19: Benedetto il Signore sempre; ha cura di noi il Dio della salvezza.
    20: Il nostro Dio è un Dio che salva; il Signore Dio libera dalla morte.
    21: Sì, Dio schiaccerà il capo dei suoi nemici, la testa altèra di chi percorre la via del delitto.
    22: 'Ha detto il Signore: «Da Basan li farò tornare, li farò tornare dagli abissi del mare,'
    23: perché il tuo piede si bagni nel sangue, e la lingua dei tuoi cani riceva la sua parte tra i nemici».
    24: Appare il tuo corteo, Dio, il corteo del mio Dio, del mio re, nel santuario.
    25: Precedono i cantori, seguono ultimi i citaredi, in mezzo le fanciulle che battono cèmbali.
    26: «Benedite Dio nelle vostre assemblee, benedite il Signore, voi della stirpe di Israele».
    27: Ecco, Beniamino, il più giovane, guida i capi di Giuda nelle loro schiere, i capi di Zàbulon, i capi di Nèftali.
    28: Dispiega, Dio, la tua potenza, conferma, Dio, quanto hai fatto per noi.
    29: Per il tuo tempio, in Gerusalemme, a te i re porteranno doni.
    30: 'Minaccia la belva dei canneti, il branco dei tori con i vitelli dei popoli: si prostrino portando verghe d''argento; disperdi i popoli che amano la guerra.'
    31: Verranno i grandi dall'Egitto, l'Etiopia tenderà le mani a Dio.
    32: Regni della terra, cantate a Dio, cantate inni al Signore;
    33: egli nei cieli cavalca, nei cieli eterni, ecco, tuona con voce potente.
    34: Riconoscete a Dio la sua potenza, la sua maestà su Israele, la sua potenza sopra le nubi.
    35: Terribile sei, Dio, dal tuo santuario; il Dio d'Israele dà forza e vigore al suo popolo, sia benedetto Dio.
  69:
    1: 'Al maestro del coro. Su «I gigli». Di Davide. Salvami, o Dio: l''acqua mi giunge alla gola.'
    2: Affondo nel fango e non ho sostegno; sono caduto in acque profonde e l'onda mi travolge.
    3: Sono sfinito dal gridare, riarse sono le mie fauci; i miei occhi si consumano nell'attesa del mio Dio.
    4: 'Più numerosi dei capelli del mio capo sono coloro che mi odiano senza ragione. Sono potenti i nemici che mi calunniano: quanto non ho rubato, lo dovrei restituire?'
    5: Dio, tu conosci la mia stoltezza e le mie colpe non ti sono nascoste.
    6: Chi spera in te, a causa mia non sia confuso, Signore, Dio degli eserciti; per me non si vergogni chi ti cerca, Dio d'Israele.
    7: Per te io sopporto l'insulto e la vergogna mi copre la faccia;
    8: sono un estraneo per i miei fratelli, un forestiero per i figli di mia madre.
    9: Poiché mi divora lo zelo per la tua casa, ricadono su di me gli oltraggi di chi ti insulta.
    10: Mi sono estenuato nel digiuno ed è stata per me un'infamia.
    11: Ho indossato come vestito un sacco e sono diventato il loro scherno.
    12: Sparlavano di me quanti sedevano alla porta, gli ubriachi mi dileggiavano.
    13: Ma io innalzo a te la mia preghiera, Signore, nel tempo della benevolenza; per la grandezza della tua bontà, rispondimi, per la fedeltà della tua salvezza, o Dio.
    14: Salvami dal fango, che io non affondi, liberami dai miei nemici e dalle acque profonde.
    15: Non mi sommergano i flutti delle acque e il vortice non mi travolga, l'abisso non chiuda su di me la sua bocca.
    16: Rispondimi, Signore, benefica è la tua grazia; volgiti a me nella tua grande tenerezza.
    17: 'Non nascondere il volto al tuo servo, sono in pericolo: presto, rispondimi.'
    18: Avvicinati a me, riscattami, salvami dai miei nemici.
    19: Tu conosci la mia infamia, la mia vergogna e il mio disonore; davanti a te sono tutti i miei nemici.
    20: L'insulto ha spezzato il mio cuore e vengo meno. Ho atteso compassione, ma invano, consolatori, ma non ne ho trovati.
    21: Hanno messo nel mio cibo veleno e quando avevo sete mi hanno dato aceto.
    22: La loro tavola sia per essi un laccio, una insidia i loro banchetti.
    23: Si offuschino i loro occhi, non vedano; sfibra per sempre i loro fianchi.
    24: Riversa su di loro il tuo sdegno, li raggiunga la tua ira ardente.
    25: La loro casa sia desolata, senza abitanti la loro tenda;
    26: perché inseguono colui che hai percosso, aggiungono dolore a chi tu hai ferito.
    27: Imputa loro colpa su colpa e non ottengano la tua giustizia.
    28: Siano cancellati dal libro dei viventi e tra i giusti non siano iscritti.
    29: Io sono infelice e sofferente; la tua salvezza, Dio, mi ponga al sicuro.
    30: Loderò il nome di Dio con il canto, lo esalterò con azioni di grazie,
    31: che il Signore gradirà più dei tori, più dei giovenchi con corna e unghie.
    32: Vedano gli umili e si rallegrino; si ravvivi il cuore di chi cerca Dio,
    33: poiché il Signore ascolta i poveri e non disprezza i suoi che sono prigionieri.
    34: A lui acclamino i cieli e la terra, i mari e quanto in essi si muove.
    35: 'Perché Dio salverà Sion, ricostruirà le città di Giuda: vi abiteranno e ne avranno il possesso.'
    36: La stirpe dei suoi servi ne sarà erede, e chi ama il suo nome vi porrà dimora.
  70:
    1: Al maestro del coro. Di Davide. In memoria. Vieni a salvarmi, o Dio, vieni presto, Signore, in mio aiuto.
    2: Siano confusi e arrossiscano quanti attentano alla mia vita. Retrocedano e siano svergognati quanti vogliono la mia rovina.
    3: Per la vergogna si volgano indietro quelli che mi deridono.
    4: 'Gioia e allegrezza grande per quelli che ti cercano; dicano sempre: «Dio è grande» quelli che amano la tua salvezza.'
    5: Ma io sono povero e infelice, vieni presto, mio Dio; tu sei mio aiuto e mio salvatore; Signore, non tardare.
  71:
    1: In te mi rifugio, Signore, ch'io non resti confuso in eterno.
    2: Liberami, difendimi per la tua giustizia, porgimi ascolto e salvami.
    3: Sii per me rupe di difesa, baluardo inaccessibile, poiché tu sei mio rifugio e mia fortezza.
    4: Mio Dio, salvami dalle mani dell'empio, dalle mani dell'iniquo e dell'oppressore.
    5: Sei tu, Signore, la mia speranza, la mia fiducia fin dalla mia giovinezza.
    6: Su di te mi appoggiai fin dal grembo materno, dal seno di mia madre tu sei il mio sostegno; a te la mia lode senza fine.
    7: 'Sono parso a molti quasi un prodigio: eri tu il mio rifugio sicuro.'
    8: Della tua lode è piena la mia bocca, della tua gloria, tutto il giorno.
    9: Non mi respingere nel tempo della vecchiaia, non abbandonarmi quando declinano le mie forze.
    10: 'Contro di me parlano i miei nemici, coloro che mi spiano congiurano insieme:'
    11: «Dio lo ha abbandonato, inseguitelo, prendetelo, perché non ha chi lo liberi».
    12: 'O Dio, non stare lontano: Dio mio, vieni presto ad aiutarmi.'
    13: Siano confusi e annientati quanti mi accusano, siano coperti d'infamia e di vergogna quanti cercano la mia sventura.
    14: Io, invece, non cesso di sperare, moltiplicherò le tue lodi.
    15: La mia bocca annunzierà la tua giustizia, proclamerà sempre la tua salvezza, che non so misurare.
    16: Dirò le meraviglie del Signore, ricorderò che tu solo sei giusto.
    17: Tu mi hai istruito, o Dio, fin dalla giovinezza e ancora oggi proclamo i tuoi prodigi.
    18: E ora, nella vecchiaia e nella canizie, Dio, non abbandonarmi, finché io annunzi la tua potenza, a tutte le generazioni le tue meraviglie.
    19: 'La tua giustizia, Dio, è alta come il cielo, tu hai fatto cose grandi: chi è come te, o Dio?'
    20: 'Mi hai fatto provare molte angosce e sventure: mi darai ancora vita, mi farai risalire dagli abissi della terra,'
    21: accrescerai la mia grandezza e tornerai a consolarmi.
    22: Allora ti renderò grazie sull'arpa, per la tua fedeltà, o mio Dio; ti canterò sulla cetra, o santo d'Israele.
    23: Cantando le tue lodi, esulteranno le mie labbra e la mia vita, che tu hai riscattato.
    24: Anche la mia lingua tutto il giorno proclamerà la tua giustizia, quando saranno confusi e umiliati quelli che cercano la mia rovina.
  72:
    1: Dio, dà al re il tuo giudizio, al figlio del re la tua giustizia; Di Salomone.
    2: regga con giustizia il tuo popolo e i tuoi poveri con rettitudine.
    3: Le montagne portino pace al popolo e le colline giustizia.
    4: Ai miseri del suo popolo renderà giustizia, salverà i figli dei poveri e abbatterà l'oppressore.
    5: Il suo regno durerà quanto il sole, quanto la luna, per tutti i secoli.
    6: Scenderà come pioggia sull'erba, come acqua che irrora la terra.
    7: Nei suoi giorni fiorirà la giustizia e abbonderà la pace, finché non si spenga la luna.
    8: E dominerà da mare a mare, dal fiume sino ai confini della terra.
    9: A lui si piegheranno gli abitanti del deserto, lambiranno la polvere i suoi nemici.
    10: Il re di Tarsis e delle isole porteranno offerte, i re degli Arabi e di Saba offriranno tributi.
    11: A lui tutti i re si prostreranno, lo serviranno tutte le nazioni.
    12: Egli libererà il povero che grida e il misero che non trova aiuto,
    13: avrà pietà del debole e del povero e salverà la vita dei suoi miseri.
    14: Li riscatterà dalla violenza e dal sopruso, sarà prezioso ai suoi occhi il loro sangue.
    15: Vivrà e gli sarà dato oro di Arabia; si pregherà per lui ogni giorno, sarà benedetto per sempre.
    16: Abbonderà il frumento nel paese, ondeggerà sulle cime dei monti; il suo frutto fiorirà come il Libano, la sua messe come l'erba della terra.
    17: Il suo nome duri in eterno, davanti al sole persista il suo nome. In lui saranno benedette tutte le stirpi della terra e tutti i popoli lo diranno beato.
    18: Benedetto il Signore, Dio di Israele, egli solo compie prodigi.
    19: E benedetto il suo nome glorioso per sempre, della sua gloria sia piena tutta la terra. Amen, amen.
  73:
    1: Quanto è buono Dio con i giusti, con gli uomini dal cuore puro! Salmo. Di Asaf.
    2: Per poco non inciampavano i miei piedi, per un nulla vacillavano i miei passi,
    3: perché ho invidiato i prepotenti, vedendo la prosperità dei malvagi.
    4: Non c'è sofferenza per essi, sano e pasciuto è il loro corpo.
    5: Non conoscono l'affanno dei mortali e non sono colpiti come gli altri uomini.
    6: Dell'orgoglio si fanno una collana e la violenza è il loro vestito.
    7: Esce l'iniquità dal loro grasso, dal loro cuore traboccano pensieri malvagi.
    8: Scherniscono e parlano con malizia, minacciano dall'alto con prepotenza.
    9: Levano la loro bocca fino al cielo e la loro lingua percorre la terra.
    10: Perciò seggono in alto, non li raggiunge la piena delle acque.
    11: 'Dicono: «Come può saperlo Dio? C''è forse conoscenza nell''Altissimo?».'
    12: 'Ecco, questi sono gli empi: sempre tranquilli, ammassano ricchezze.'
    13: Invano dunque ho conservato puro il mio cuore e ho lavato nell'innocenza le mie mani,
    14: poiché sono colpito tutto il giorno, e la mia pena si rinnova ogni mattina.
    15: 'Se avessi detto: «Parlerò come loro», avrei tradito la generazione dei tuoi figli.'
    16: 'Riflettevo per comprendere: ma fu arduo agli occhi miei,'
    17: finché non entrai nel santuario di Dio e compresi qual è la loro fine.
    18: Ecco, li poni in luoghi scivolosi, li fai precipitare in rovina.
    19: Come sono distrutti in un istante, sono finiti, periscono di spavento!
    20: Come un sogno al risveglio, Signore, quando sorgi, fai svanire la loro immagine.
    21: Quando si agitava il mio cuore e nell'intimo mi tormentavo,
    22: io ero stolto e non capivo, davanti a te stavo come una bestia.
    23: 'Ma io sono con te sempre: tu mi hai preso per la mano destra.'
    24: Mi guiderai con il tuo consiglio e poi mi accoglierai nella tua gloria.
    25: Chi altri avrò per me in cielo? Fuori di te nulla bramo sulla terra.
    26: Vengono meno la mia carne e il mio cuore; ma la roccia del mio cuore è Dio, è Dio la mia sorte per sempre.
    27: Ecco, perirà chi da te si allontana, tu distruggi chiunque ti è infedele.
    28: 'Il mio bene è stare vicino a Dio: nel Signore Dio ho posto il mio rifugio, per narrare tutte le tue opere presso le porte della città di Sion.'
  74:
    1: O Dio, perché ci respingi per sempre, perché divampa la tua ira contro il gregge del tuo pascolo? Maskil. Di Asaf.
    2: Ricordati del popolo che ti sei acquistato nei tempi antichi. Hai riscattato la tribù che è tuo possesso, il monte Sion, dove hai preso dimora.
    3: 'Volgi i tuoi passi a queste rovine eterne: il nemico ha devastato tutto nel tuo santuario.'
    4: Ruggirono i tuoi avversari nel tuo tempio, issarono i loro vessilli come insegna.
    5: Come chi vibra in alto la scure nel folto di una selva,
    6: con l'ascia e con la scure frantumavano le sue porte.
    7: Hanno dato alle fiamme il tuo santuario, hanno profanato e demolito la dimora del tuo nome;
    8: 'pensavano: «Distruggiamoli tutti»; hanno bruciato tutti i santuari di Dio nel paese.'
    9: Non vediamo più le nostre insegne, non ci sono più profeti e tra di noi nessuno sa fino a quando...
    10: Fino a quando, o Dio, insulterà l'avversario, il nemico continuerà a disprezzare il tuo nome?
    11: Perché ritiri la tua mano e trattieni in seno la destra?
    12: Eppure Dio è nostro re dai tempi antichi, ha operato la salvezza nella nostra terra.
    13: Tu con potenza hai diviso il mare, hai schiacciato la testa dei draghi sulle acque.
    14: Al Leviatàn hai spezzato la testa, lo hai dato in pasto ai mostri marini.
    15: Fonti e torrenti tu hai fatto scaturire, hai inaridito fiumi perenni.
    16: Tuo è il giorno e tua è la notte, la luna e il sole tu li hai creati.
    17: Tu hai fissato i confini della terra, l'estate e l'inverno tu li hai ordinati.
    18: 'Ricorda: il nemico ha insultato Dio, un popolo stolto ha disprezzato il tuo nome.'
    19: Non abbandonare alle fiere la vita di chi ti loda, non dimenticare mai la vita dei tuoi poveri.
    20: Sii fedele alla tua alleanza; gli angoli della terra sono covi di violenza.
    21: L'umile non torni confuso, l'afflitto e il povero lodino il tuo nome.
    22: Sorgi, Dio, difendi la tua causa, ricorda che lo stolto ti insulta tutto il giorno.
    23: Non dimenticare lo strepito dei tuoi nemici; il tumulto dei tuoi avversari cresce senza fine.
  75:
    1: 'Al maestro del coro. Su «Non dimenticare». Salmo. Di Asaf. Canto. Noi ti rendiamo grazie, o Dio, ti rendiamo grazie: invocando il tuo nome, raccontiamo le tue meraviglie.'
    2: Nel tempo che avrò stabilito io giudicherò con rettitudine.
    3: Si scuota la terra con i suoi abitanti, io tengo salde le sue colonne.
    4: 'Dico a chi si vanta: «Non vantatevi». E agli empi: «Non alzate la testa!».'
    5: Non alzate la testa contro il cielo, non dite insulti a Dio.
    6: Non dall'oriente, non dall'occidente, non dal deserto, non dalle montagne
    7: 'ma da Dio viene il giudizio: è lui che abbatte l''uno e innalza l''altro.'
    8: 'Poiché nella mano del Signore è un calice ricolmo di vino drogato. Egli ne versa: fino alla feccia ne dovranno sorbire, ne berranno tutti gli empi della terra.'
    9: Io invece esulterò per sempre, canterò inni al Dio di Giacobbe.
    10: Annienterò tutta l'arroganza degli empi, allora si alzerà la potenza dei giusti.
  76:
    1: Al maestro del coro. Su strumenti a corda con cetre. Salmo. Di Asaf. Canto. Dio è conosciuto in Giuda, in Israele è grande il suo nome.
    2: E' in Gerusalemme la sua dimora, la sua abitazione, in Sion.
    3: Qui spezzò le saette dell'arco, lo scudo, la spada, la guerra.
    4: Splendido tu sei, o Potente, sui monti della preda;
    5: furono spogliati i valorosi, furono colti dal sonno, nessun prode ritrovava la sua mano.
    6: Dio di Giacobbe, alla tua minaccia, si arrestarono carri e cavalli.
    7: Tu sei terribile; chi ti resiste quando si scatena la tua ira?
    8: 'Dal cielo fai udire la sentenza: sbigottita la terra tace'
    9: quando Dio si alza per giudicare, per salvare tutti gli umili della terra.
    10: L'uomo colpito dal tuo furore ti dà gloria, gli scampati dall'ira ti fanno festa.
    11: Fate voti al Signore vostro Dio e adempiteli, quanti lo circondano portino doni al Terribile,
    12: a lui che toglie il respiro ai potenti; è terribile per i re della terra.
  77:
    1: Al maestro del coro. Su «Iditum». Di Asaf. Salmo. La mia voce sale a Dio e grido aiuto; la mia voce sale a Dio, finché mi ascolti.
    2: Nel giorno dell'angoscia io cerco ilSignore, tutta la notte la mia mano è tesa e non si stanca; io rifiuto ogni conforto.
    3: Mi ricordo di Dio e gemo, medito e viene meno il mio spirito.
    4: Tu trattieni dal sonno i miei occhi, sono turbato e senza parole.
    5: Ripenso ai giorni passati, ricordo gli anni lontani.
    6: 'Un canto nella notte mi ritorna nel cuore: rifletto e il mio spirito si va interrogando.'
    7: Forse Dio ci respingerà per sempre, non sarà più benevolo con noi?
    8: E' forse cessato per sempre il suo amore, è finita la sua promessa per sempre?
    9: Può Dio aver dimenticato la misericordia, aver chiuso nell'ira il suo cuore?
    10: 'E ho detto: «Questo è il mio tormento: è mutata la destra dell''Altissimo».'
    11: Ricordo le gesta del Signore, ricordo le tue meraviglie di un tempo.
    12: Mi vado ripetendo le tue opere, considero tutte le tue gesta.
    13: O Dio, santa è la tua via; quale dio è grande come il nostro Dio?
    14: Tu sei il Dio che opera meraviglie, manifesti la tua forza fra le genti.
    15: E' il tuo braccio che ha salvato il tuo popolo, i figli di Giacobbe e di Giuseppe.
    16: Ti videro le acque, Dio, ti videro e ne furono sconvolte; sussultarono anche gli abissi.
    17: Le nubi rovesciarono acqua, scoppiò il tuono nel cielo; le tue saette guizzarono.
    18: Il fragore dei tuoi tuoni nel turbine, i tuoi fulmini rischiararono il mondo, la terra tremò e fu scossa.
    19: Sul mare passava la tua via, i tuoi sentieri sulle grandi acque e le tue orme rimasero invisibili.
    20: Guidasti come gregge il tuo popolo per mano di Mosè e di Aronne.
  78:
    1: Popolo mio, porgi l'orecchio al mio insegnamento, ascolta le parole della mia bocca. Maskil. Di Asaf.
    2: Aprirò la mia bocca in parabole, rievocherò gli arcani dei tempi antichi.
    3: Ciò che abbiamo udito e conosciuto e i nostri padri ci hanno raccontato,
    4: non lo terremo nascosto ai loro figli; diremo alla generazione futura le lodi del Signore, la sua potenza e le meraviglie che egli ha compiuto.
    5: 'Ha stabilito una testimonianza in Giacobbe, ha posto una legge in Israele: ha comandato ai nostri padri di farle conoscere ai loro figli,'
    6: perché le sappia la generazione futura, i figli che nasceranno. Anch'essi sorgeranno a raccontarlo ai loro figli
    7: perché ripongano in Dio la loro fiducia e non dimentichino le opere di Dio, ma osservino i suoi comandi.
    8: Non siano come i loro padri, generazione ribelle e ostinata, generazione dal cuore incostante e dallo spirito infedele a Dio.
    9: I figli di Efraim, valenti tiratori d'arco, voltarono le spalle nel giorno della lotta.
    10: Non osservarono l'alleanza di Dio, rifiutando di seguire la sua legge.
    11: Dimenticarono le sue opere, le meraviglie che aveva loro mostrato.
    12: Aveva fatto prodigi davanti ai loro padri, nel paese d'Egitto, nei campi di Tanis.
    13: Divise il mare e li fece passare e fermò le acque come un argine.
    14: Li guidò con una nube di giorno e tutta la notte con un bagliore di fuoco.
    15: Spaccò le rocce nel deserto e diede loro da bere come dal grande abisso.
    16: Fece sgorgare ruscelli dalla rupe e scorrere l'acqua a torrenti.
    17: Eppure continuarono a peccare contro di lui, a ribellarsi all'Altissimo nel deserto.
    18: Nel loro cuore tentarono Dio, chiedendo cibo per le loro brame;
    19: 'mormorarono contro Dio dicendo: «Potrà forse Dio preparare una mensa nel deserto?».'
    20: Ecco, egli percosse la rupe e ne scaturì acqua, e strariparono torrenti. «Potrà forse dare anche pane o preparare carne al suo popolo?».
    21: All'udirli il Signore ne fu adirato; un fuoco divampò contro Giacobbe e l'ira esplose contro Israele,
    22: perché non ebbero fede in Dio né speranza nella sua salvezza.
    23: Comandò alle nubi dall'alto e aprì le porte del cielo;
    24: 'fece piovere su di essi la manna per cibo e diede loro pane del cielo:'
    25: l'uomo mangiò il pane degli angeli, diede loro cibo in abbondanza.
    26: Scatenò nel cielo il vento d'oriente, fece spirare l'australe con potenza;
    27: su di essi fece piovere la carne come polvere e gli uccelli come sabbia del mare;
    28: caddero in mezzo ai loro accampamenti, tutto intorno alle loro tende.
    29: Mangiarono e furono ben sazi, li soddisfece nel loro desiderio.
    30: La loro avidità non era ancora saziata, avevano ancora il cibo in bocca,
    31: quando l'ira di Dio si alzò contro di essi, facendo strage dei più vigorosi e abbattendo i migliori d'Israele.
    32: Con tutto questo continuarono a peccare e non credettero ai suoi prodigi.
    33: Allora dissipò come un soffio i loro giorni e i loro anni con strage repentina.
    34: Quando li faceva perire, lo cercavano, ritornavano e ancora si volgevano a Dio;
    35: ricordavano che Dio è loro rupe, e Dio, l'Altissimo, il loro salvatore;
    36: lo lusingavano con la bocca e gli mentivano con la lingua;
    37: il loro cuore non era sincero con lui e non erano fedeli alla sua alleanza.
    38: Ed egli, pietoso, perdonava la colpa, li perdonava invece di distruggerli. Molte volte placò la sua ira e trattenne il suo furore,
    39: ricordando che essi sono carne, un soffio che va e non ritorna.
    40: Quante volte si ribellarono a lui nel deserto, lo contristarono in quelle solitudini!
    41: Sempre di nuovo tentavano Dio, esasperavano il Santo di Israele.
    42: Non si ricordavano più della sua mano, del giorno che li aveva liberati dall'oppressore,
    43: quando operò in Egitto i suoi prodigi, i suoi portenti nei campi di Tanis.
    44: Egli mutò in sangue i loro fiumi e i loro ruscelli, perché non bevessero.
    45: Mandò tafàni a divorarli e rane a molestarli.
    46: Diede ai bruchi il loro raccolto, alle locuste la loro fatica.
    47: Distrusse con la grandine le loro vigne, i loro sicomori con la brina.
    48: Consegnò alla grandine il loro bestiame, ai fulmini i loro greggi.
    49: Scatenò contro di essi la sua ira ardente, la collera, lo sdegno, la tribolazione, e inviò messaggeri di sventure.
    50: 'Diede sfogo alla sua ira: non li risparmiò dalla morte e diede in preda alla peste la loro vita.'
    51: Colpì ogni primogenito in Egitto, nelle tende di Cam la primizia del loro vigore.
    52: Fece partire come gregge il suo popolo e li guidò come branchi nel deserto.
    53: Li condusse sicuri e senza paura e i loro nemici li sommerse il mare.
    54: Li fece salire al suo luogo santo, al monte conquistato dalla sua destra.
    55: Scacciò davanti a loro i popoli e sulla loro eredità gettò la sorte, facendo dimorare nelle loro tende le tribù di Israele.
    56: Ma ancora lo tentarono, si ribellarono a Dio, l'Altissimo, non obbedirono ai suoi comandi.
    57: Sviati, lo tradirono come i loro padri, fallirono come un arco allentato.
    58: Lo provocarono con le loro alture e con i loro idoli lo resero geloso.
    59: Dio, all'udire, ne fu irritato e respinse duramente Israele.
    60: Abbandonò la dimora di Silo, la tenda che abitava tra gli uomini.
    61: Consegnò in schiavitù la sua forza, la sua gloria in potere del nemico.
    62: Diede il suo popolo in preda alla spada e contro la sua eredità si accese d'ira.
    63: Il fuoco divorò il fiore dei suoi giovani, le sue vergini non ebbero canti nuziali.
    64: I suoi sacerdoti caddero di spada e le loro vedove non fecero lamento.
    65: Ma poi il Signore si destò come da un sonno, come un prode assopito dal vino.
    66: Colpì alle spalle i suoi nemici, inflisse loro una vergogna eterna.
    67: Ripudiò le tende di Giuseppe, non scelse la tribù di Efraim;
    68: ma elesse la tribù di Giuda, il monte Sion che egli ama.
    69: Costruì il suo tempio alto come il cielo e come la terra stabile per sempre.
    70: Egli scelse Davide suo servo e lo trasse dagli ovili delle pecore.
    71: Lo chiamò dal seguito delle pecore madri per pascere Giacobbe suo popolo, la sua eredità Israele.
    72: Fu per loro pastore dal cuore integro e li guidò con mano sapiente.
  79:
    1: O Dio, nella tua eredità sono entrate le nazioni, hanno profanato il tuo santo tempio, hanno ridotto in macerie Gerusalemme. Salmo. Di Asaf.
    2: Hanno abbandonato i cadaveri dei tuoi servi in pasto agli uccelli del cielo, la carne dei tuoi fedeli agli animali selvaggi.
    3: Hanno versato il loro sangue come acqua intorno a Gerusalemme, e nessuno seppelliva.
    4: Siamo divenuti l'obbrobrio dei nostri vicini, scherno e ludibrio di chi ci sta intorno.
    5: 'Fino a quando, Signore, sarai adirato: per sempre? Arderà come fuoco la tua gelosia?'
    6: Riversa il tuo sdegno sui popoli che non ti riconoscono e sui regni che non invocano il tuo nome,
    7: perché hanno divorato Giacobbe, hanno devastato la sua dimora.
    8: Non imputare a noi le colpe dei nostri padri, presto ci venga incontro la tua misericordia, poiché siamo troppo infelici.
    9: Aiutaci, Dio, nostra salvezza, per la gloria del tuo nome, salvaci e perdona i nostri peccati per amore del tuo nome.
    10: 'Perché i popoli dovrebbero dire: «Dov''è il loro Dio?». Si conosca tra i popoli, sotto i nostri occhi, la vendetta per il sangue dei tuoi servi.'
    11: Giunga fino a te il gemito dei prigionieri; con la potenza della tua mano salva i votati alla morte.
    12: Fà ricadere sui nostri vicini sette volte l'affronto con cui ti hanno insultato, Signore.
    13: E noi, tuo popolo e gregge del tuo pascolo, ti renderemo grazie per sempre; di età in età proclameremo la tua lode.
  80:
    1: Al maestro del coro. Su «Giglio del precetto». Di Asaf. Salmo. Tu, pastore d'Israele, ascolta, tu che guidi Giuseppe come un gregge. Assiso sui cherubini rifulgi
    2: davanti a Efraim, Beniamino e Manasse. Risveglia la tua potenza e vieni in nostro soccorso.
    3: Rialzaci, Signore, nostro Dio, fà splendere il tuo volto e noi saremo salvi.
    4: Signore, Dio degli eserciti, fino a quando fremerai di sdegno contro le preghiere del tuo popolo?
    5: Tu ci nutri con pane di lacrime, ci fai bere lacrime in abbondanza.
    6: Ci hai fatto motivo di contesa per i vicini, e i nostri nemici ridono di noi.
    7: Rialzaci, Dio degli eserciti, fà risplendere il tuo volto e noi saremo salvi.
    8: Hai divelto una vite dall'Egitto, per trapiantarla hai espulso i popoli.
    9: Le hai preparato il terreno, hai affondato le sue radici e ha riempito la terra.
    10: La sua ombra copriva le montagne e i suoi rami i più alti cedri.
    11: Ha esteso i suoi tralci fino al mare e arrivavano al fiume i suoi germogli.
    12: Perché hai abbattuto la sua cinta e ogni viandante ne fa vendemmia?
    13: La devasta il cinghiale del bosco e se ne pasce l'animale selvatico.
    14: Dio degli eserciti, volgiti, guarda dal cielo e vedi e visita questa vigna,
    15: proteggi il ceppo che la tua destra ha piantato, il germoglio che ti sei coltivato.
    16: Quelli che l'arsero col fuoco e la recisero, periranno alla minaccia del tuo volto.
    17: Sia la tua mano sull'uomo della tua destra, sul figlio dell'uomo che per te hai reso forte.
    18: Da te più non ci allontaneremo, ci farai vivere e invocheremo il tuo nome.
    19: Rialzaci, Signore, Dio degli eserciti, fà splendere il tuo volto e noi saremo salvi.
  81:
    1: Al maestro del coro. Su «I torchi...». Di Asaf. Esultate in Dio, nostra forza, acclamate al Dio di Giacobbe.
    2: Intonate il canto e suonate il timpano, la cetra melodiosa con l'arpa.
    3: Suonate la tromba nel plenilunio, nostro giorno di festa.
    4: Questa è una legge per Israele, un decreto del Dio di Giacobbe.
    5: 'Lo ha dato come testimonianza a Giuseppe, quando usciva dal paese d''Egitto. Un linguaggio mai inteso io sento:'
    6: «Ho liberato dal peso la sua spalla, le sue mani hanno deposto la cesta.
    7: Hai gridato a me nell'angoscia e io ti ho liberato, avvolto nella nube ti ho dato risposta, ti ho messo alla prova alle acque di Meriba.
    8: Ascolta, popolo mio, ti voglio ammonire; Israele, se tu mi ascoltassi!
    9: Non ci sia in mezzo a te un altro dio e non prostrarti a un dio straniero.
    10: Sono io il Signore tuo Dio, che ti ho fatto uscire dal paese d'Egitto; apri la tua bocca, la voglio riempire.
    11: Ma il mio popolo non ha ascoltato la mia voce, Israele non mi ha obbedito.
    12: L'ho abbandonato alla durezza del suo cuore, che seguisse il proprio consiglio.
    13: Se il mio popolo mi ascoltasse, se Israele camminasse per le mie vie!
    14: Subito piegherei i suoi nemici e contro i suoi avversari porterei la mia mano.
    15: I nemici del Signore gli sarebbero sottomessi e la loro sorte sarebbe segnata per sempre;
    16: li nutrirei con fiore di frumento, li sazierei con miele di roccia».
  82:
    1: Dio si alza nell'assemblea divina, giudica in mezzo agli dei. Salmo. Di Asaf.
    2: «Fino a quando giudicherete iniquamente e sosterrete la parte degli empi?
    3: Difendete il debole e l'orfano, al misero e al povero fate giustizia.
    4: Salvate il debole e l'indigente, liberatelo dalla mano degli empi».
    5: Non capiscono, non vogliono intendere, avanzano nelle tenebre; vacillano tutte le fondamenta della terra.
    6: 'Io ho detto: «Voi siete dei, siete tutti figli dell''Altissimo».'
    7: Eppure morirete come ogni uomo, cadrete come tutti i potenti.
    8: Sorgi, Dio, a giudicare la terra, perché a te appartengono tutte le genti.
  83:
    1: Canto. Salmo. Di Asaf. Dio, non darti riposo, non restare muto e inerte, o Dio.
    2: 'Vedi: i tuoi avversari fremono e i tuoi nemici alzano la testa.'
    3: Contro il tuo popolo ordiscono trame e congiurano contro i tuoi protetti.
    4: 'Hanno detto: «Venite, cancelliamoli come popolo e più non si ricordi il nome di Israele».'
    5: Hanno tramato insieme concordi, contro di te hanno concluso un'alleanza;
    6: le tende di Edom e gli Ismaeliti, Moab e gli Agareni,
    7: Gebal, Ammon e Amalek la Palestina con gli abitanti di Tiro.
    8: Anche Assur è loro alleato e ai figli di Lot presta man forte.
    9: 'Trattali come Madian e Sisara, come Iabin al torrente di Kison:'
    10: essi furono distrutti a Endor, diventarono concime per la terra.
    11: Rendi i loro principi come Oreb e Zeb, e come Zebee e Sàlmana tutti i loro capi;
    12: 'essi dicevano: «I pascoli di Dio conquistiamoli per noi».'
    13: Mio Dio, rendili come turbine, come pula dispersa dal vento.
    14: Come il fuoco che brucia il bosco e come la fiamma che divora i monti,
    15: così tu inseguili con la tua bufera e sconvolgili con il tuo uragano.
    16: Copri di vergogna i loro volti perché cerchino il tuo nome, Signore.
    17: Restino confusi e turbati per sempre, siano umiliati, periscano;
    18: sappiano che tu hai nome «Signore», tu solo sei l'Altissimo su tutta la terra.
  84:
    1: Al maestro del coro. Su «I torchi...». Dei figli di Core. Salmo. Quanto sono amabili le tue dimore, Signore degli eserciti!
    2: L'anima mia languisce e brama gli atri del Signore. Il mio cuore e la mia carne esultano nel Dio vivente.
    3: Anche il passero trova la casa, la rondine il nido, dove porre i suoi piccoli, presso i tuoi altari, Signore degli eserciti, mio re e mio Dio.
    4: 'Beato chi abita la tua casa: sempre canta le tue lodi!'
    5: Beato chi trova in te la sua forza e decide nel suo cuore il santo viaggio.
    6: Passando per la valle del pianto la cambia in una sorgente, anche la prima pioggia l'ammanta di benedizioni.
    7: Cresce lungo il cammino il suo vigore, finché compare davanti a Dio in Sion.
    8: Signore, Dio degli eserciti, ascolta la mia preghiera, porgi l'orecchio, Dio di Giacobbe.
    9: Vedi, Dio, nostro scudo, guarda il volto del tuo consacrato.
    10: Per me un giorno nei tuoi atri è più che mille altrove, stare sulla soglia della casa del mio Dio è meglio che abitare nelle tende degli empi.
    11: Poiché sole e scudo è il Signore Dio; il Signore concede grazia e gloria, non rifiuta il bene a chi cammina con rettitudine.
    12: Signore degli eserciti, beato l'uomo che in te confida.
  85:
    1: Al maestro del coro. Dei figli di Core. Salmo. Signore, sei stato buono con la tua terra, hai ricondotto i deportati di Giacobbe.
    2: Hai perdonato l'iniquità del tuo popolo, hai cancellato tutti i suoi peccati.
    3: Hai deposto tutto il tuo sdegno e messo fine alla tua grande ira.
    4: Rialzaci, Dio nostra salvezza, e placa il tuo sdegno verso di noi.
    5: Forse per sempre sarai adirato con noi, di età in età estenderai il tuo sdegno?
    6: Non tornerai tu forse a darci vita, perché in te gioisca il tuo popolo?
    7: Mostraci, Signore, la tua misericordia e donaci la tua salvezza.
    8: 'Ascolterò che cosa dice Dio, il Signore: egli annunzia la pace per il suo popolo, per i suoi fedeli, per chi ritorna a lui con tutto il cuore.'
    9: La sua salvezza è vicina a chi lo teme e la sua gloria abiterà la nostra terra.
    10: Misericordia e verità s'incontreranno, giustizia e pace si baceranno.
    11: La verità germoglierà dalla terra e la giustizia si affaccerà dal cielo.
    12: Quando il Signore elargirà il suo bene, la nostra terra darà il suo frutto.
    13: Davanti a lui camminerà la giustizia e sulla via dei suoi passi la salvezza.
  86:
    1: Signore, tendi l'orecchio, rispondimi, perché io sono povero e infelice. Supplica. Di Davide.
    2: Custodiscimi perché sono fedele; tu, Dio mio, salva il tuo servo, che in te spera.
    3: Pietà di me, Signore, a te grido tutto il giorno.
    4: Rallegra la vita del tuo servo, perché a te, Signore, innalzo l'anima mia.
    5: Tu sei buono, Signore, e perdoni, sei pieno di misericordia con chi ti invoca.
    6: Porgi l'orecchio, Signore, alla mia preghiera e sii attento alla voce della mia supplica.
    7: Nel giorno dell'angoscia alzo a te il mio grido e tu mi esaudirai.
    8: Fra gli dei nessuno è come te, Signore, e non c'è nulla che uguagli le tue opere.
    9: Tutti i popoli che hai creato verranno e si prostreranno davanti a te, o Signore, per dare gloria al tuo nome;
    10: 'grande tu sei e compi meraviglie: tu solo sei Dio.'
    11: Mostrami, Signore, la tua via, perché nella tua verità io cammini; donami un cuore semplice che tema il tuo nome.
    12: Ti loderò, Signore, Dio mio, con tutto il cuore e darò gloria al tuo nome sempre,
    13: 'perché grande con me è la tua misericordia: dal profondo degli inferi mi hai strappato.'
    14: Mio Dio, mi assalgono gli arroganti, una schiera di violenti attenta alla mia vita, non pongono te davanti ai loro occhi.
    15: Ma tu, Signore, Dio di pietà, compassionevole, lento all'ira e pieno di amore, Dio fedele,
    16: 'volgiti a me e abbi misericordia: dona al tuo servo la tua forza, salva il figlio della tua ancella.'
    17: Dammi un segno di benevolenza; vedano e siano confusi i miei nemici, perché tu, Signore, mi hai soccorso e consolato.
  87:
    1: Le sue fondamenta sono sui monti santi; Dei figli di Core. Salmo. Canto.
    2: il Signore ama le porte di Sion più di tutte le dimore di Giacobbe.
    3: Di te si dicono cose stupende, città di Dio.
    4: 'Ricorderò Raab e Babilonia fra quelli che mi conoscono; ecco, Palestina, Tiro ed Etiopia: tutti là sono nati.'
    5: 'Si dirà di Sion: «L''uno e l''altro è nato in essa e l''Altissimo la tiene salda».'
    6: 'Il Signore scriverà nel libro dei popoli: «Là costui è nato».'
    7: 'E danzando canteranno: «Sono in te tutte le mie sorgenti».'
  88:
    1: Canto. Salmo. Dei figli di Core. Al maestro del coro. Su «Macalat». Per canto. Maskil. Di Eman l'Ezraita. Signore, Dio della mia salvezza, davanti a te grido giorno e notte.
    2: Giunga fino a te la mia preghiera, tendi l'orecchio al mio lamento.
    3: Io sono colmo di sventure, la mia vita è vicina alla tomba.
    4: Sono annoverato tra quelli che scendono nella fossa, sono come un morto ormai privo di forza.
    5: E' tra i morti il mio giaciglio, sono come gli uccisi stesi nel sepolcro, dei quali tu non conservi il ricordo e che la tua mano ha abbandonato.
    6: Mi hai gettato nella fossa profonda, nelle tenebre e nell'ombra di morte.
    7: Pesa su di me il tuo sdegno e con tutti i tuoi flutti mi sommergi.
    8: Hai allontanato da me i miei compagni, mi hai reso per loro un orrore. Sono prigioniero senza scampo;
    9: si consumano i miei occhi nel patire. Tutto il giorno ti chiamo, Signore, verso di te protendo le mie mani.
    10: Compi forse prodigi per i morti? O sorgono le ombre a darti lode?
    11: Si celebra forse la tua bontà nel sepolcro, la tua fedeltà negli inferi?
    12: Nelle tenebre si conoscono forse i tuoi prodigi, la tua giustizia nel paese dell'oblio?
    13: Ma io a te, Signore, grido aiuto, e al mattino giunge a te la mia preghiera.
    14: Perché, Signore, mi respingi, perché mi nascondi il tuo volto?
    15: Sono infelice e morente dall'infanzia, sono sfinito, oppresso dai tuoi terrori.
    16: Sopra di me è passata la tua ira, i tuoi spaventi mi hanno annientato,
    17: mi circondano come acqua tutto il giorno, tutti insieme mi avvolgono.
    18: Hai allontanato da me amici e conoscenti, mi sono compagne solo le tenebre.
  89:
    1: Maskil. Di Etan l'Ezraita. Canterò senza fine le grazie del Signore, con la mia bocca annunzierò la tua fedeltà nei secoli,
    2: 'perché hai detto: «La mia grazia rimane per sempre»; la tua fedeltà è fondata nei cieli.'
    3: '«Ho stretto un''alleanza con il mio eletto, ho giurato a Davide mio servo:'
    4: stabilirò per sempre la tua discendenza, ti darò un trono che duri nei secoli».
    5: I cieli cantano le tue meraviglie, Signore, la tua fedeltà nell'assemblea dei santi.
    6: Chi sulle nubi è uguale al Signore, chi è simile al Signore tra gli angeli di Dio?
    7: Dio è tremendo nell'assemblea dei santi, grande e terribile tra quanti lo circondano.
    8: Chi è uguale a te, Signore, Dio degli eserciti? Sei potente, Signore, e la tua fedeltà ti fa corona.
    9: Tu domini l'orgoglio del mare, tu plachi il tumulto dei suoi flutti.
    10: Tu hai calpestato Raab come un vinto, con braccio potente hai disperso i tuoi nemici.
    11: Tuoi sono i cieli, tua è la terra, tu hai fondato il mondo e quanto contiene;
    12: il settentrione e il mezzogiorno tu li hai creati, il Tabor e l'Ermon cantano il tuo nome.
    13: E' potente il tuo braccio, forte la tua mano, alta la tua destra.
    14: Giustizia e diritto sono la base del tuo trono, grazia e fedeltà precedono il tuo volto.
    15: 'Beato il popolo che ti sa acclamare e cammina, o Signore, alla luce del tuo volto:'
    16: esulta tutto il giorno nel tuo nome, nella tua giustizia trova la sua gloria.
    17: Perché tu sei il vanto della sua forza e con il tuo favore innalzi la nostra potenza.
    18: Perché del Signore è il nostro scudo, il nostro re, del Santo d'Israele.
    19: 'Un tempo parlasti in visione ai tuoi santi dicendo: «Ho portato aiuto a un prode, ho innalzato un eletto tra il mio popolo.'
    20: Ho trovato Davide, mio servo, con il mio santo olio l'ho consacrato;
    21: la mia mano è il suo sostegno, il mio braccio è la sua forza.
    22: Su di lui non trionferà il nemico, né l'opprimerà l'iniquo.
    23: Annienterò davanti a lui i suoi nemici e colpirò quelli che lo odiano.
    24: La mia fedeltà e la mia grazia saranno con lui e nel mio nome si innalzerà la sua potenza.
    25: Stenderò sul mare la sua mano e sui fiumi la sua destra.
    26: 'Egli mi invocherà: Tu sei mio padre, mio Dio e roccia della mia salvezza.'
    27: Io lo costituirò mio primogenito, il più alto tra i re della terra.
    28: Gli conserverò sempre la mia grazia, la mia alleanza gli sarà fedele.
    29: Stabilirò per sempre la sua discendenza, il suo trono come i giorni del cielo.
    30: Se i suoi figli abbandoneranno la mia legge e non seguiranno i miei decreti,
    31: se violeranno i miei statuti e non osserveranno i miei comandi,
    32: punirò con la verga il loro peccato e con flagelli la loro colpa.
    33: Ma non gli toglierò la mia grazia e alla mia fedeltà non verrò mai meno.
    34: Non violerò la mia alleanza, non muterò la mia promessa.
    35: 'Sulla mia santità ho giurato una volta per sempre: certo non mentirò a Davide.'
    36: In eterno durerà la sua discendenza, il suo trono davanti a me quanto il sole,
    37: sempre saldo come la luna, testimone fedele nel cielo».
    38: Ma tu lo hai respinto e ripudiato, ti sei adirato contro il tuo consacrato;
    39: hai rotto l'alleanza con il tuo servo, hai profanato nel fango la sua corona.
    40: Hai abbattuto tutte le sue mura e diroccato le sue fortezze;
    41: tutti i passanti lo hanno depredato, è divenuto lo scherno dei suoi vicini.
    42: Hai fatto trionfare la destra dei suoi rivali, hai fatto gioire tutti i suoi nemici.
    43: Hai smussato il filo della sua spada e non l'hai sostenuto nella battaglia.
    44: Hai posto fine al suo splendore, hai rovesciato a terra il suo trono.
    45: Hai abbreviato i giorni della sua giovinezza e lo hai coperto di vergogna.
    46: Fino a quando, Signore, continuerai a tenerti nascosto, arderà come fuoco la tua ira?
    47: Ricorda quant'è breve la mia vita. Perché quasi un nulla hai creato ogni uomo?
    48: Quale vivente non vedrà la morte, sfuggirà al potere degli inferi?
    49: Dove sono, Signore, le tue grazie di un tempo, che per la tua fedeltà hai giurato a Davide?
    50: 'Ricorda, Signore, l''oltraggio dei tuoi servi: porto nel cuore le ingiurie di molti popoli,'
    51: con le quali, Signore, i tuoi nemici insultano, insultano i passi del tuo consacrato.
    52: Benedetto il Signore in eterno. Amen, amen.
  90:
    1: Signore, tu sei stato per noi un rifugio di generazione in generazione. Preghiera. Di Mosè, uomo di Dio.
    2: Prima che nascessero i monti e la terra e il mondo fossero generati, da sempre e per sempre tu sei, Dio.
    3: 'Tu fai ritornare l''uomo in polvere e dici: «Ritornate, figli dell''uomo».'
    4: Ai tuoi occhi, mille anni sono come il giorno di ieri che è passato, come un turno di veglia nella notte.
    5: 'Li annienti: li sommergi nel sonno; sono come l''erba che germoglia al mattino:'
    6: al mattino fiorisce, germoglia, alla sera è falciata e dissecca.
    7: Perché siamo distrutti dalla tua ira, siamo atterritti dal tuo furore.
    8: Davanti a te poni le nostre colpe, i nostri peccati occulti alla luce del tuo volto.
    9: Tutti i nostri giorni svaniscono per la tua ira, finiamo i nostri anni come un soffio.
    10: Gli anni della nostra vita sono settanta, ottanta per i più robusti, ma quasi tutti sono fatica, dolore; passano presto e noi ci dileguiamo.
    11: Chi conosce l'impeto della tua ira, tuo sdegno, con il timore a te dovuto?
    12: Insegnaci a contare i nostri giorni e giungeremo alla sapienza del cuore.
    13: Volgiti, Signore; fino a quando? Muoviti a pietà dei tuoi servi.
    14: 'Saziaci al mattino con la tua grazia: esulteremo e gioiremo per tutti i nostri giorni.'
    15: Rendici la gioia per i giorni di afflizione, per gli anni in cui abbiamo visto la sventura.
    16: Si manifesti ai tuoi servi la tua opera e la tua gloria ai loro figli.
    17: 'Sia su di noi la bontà del Signore, nostro Dio: rafforza per noi l''opera delle nostre mani, l''opera delle nostre mani rafforza.'
  91:
    1: Tu che abiti al riparo dell'Altissimo e dimori all'ombra dell'Onnipotente,
    2: 'dì al Signore: «Mio rifugio e mia fortezza, mio Dio, in cui confido».'
    3: Egli ti libererà dal laccio del cacciatore, dalla peste che distrugge.
    4: Ti coprirà con le sue penne sotto le sue ali troverai rifugio.
    5: La sua fedeltà ti sarà scudo e corazza; non temerai i terrori della notte né la freccia che vola di giorno,
    6: la peste che vaga nelle tenebre, lo sterminio che devasta a mezzogiorno.
    7: Mille cadranno al tuo fianco e diecimila alla tua destra; ma nulla ti potrà colpire.
    8: Solo che tu guardi, con i tuoi occhi vedrai il castigo degli empi.
    9: Poiché tuo rifugio è il Signore e hai fatto dell'Altissimo la tua dimora,
    10: non ti potrà colpire la sventura, nessun colpo cadrà sulla tua tenda.
    11: Egli darà ordine ai suoi angeli di custodirti in tutti i tuoi passi.
    12: Sulle loro mani ti porteranno perché non inciampi nella pietra il tuo piede.
    13: Camminerai su aspidi e vipere, schiaccerai leoni e draghi.
    14: Lo salverò, perché a me si è affidato; lo esalterò, perché ha conosciuto il mio nome.
    15: Mi invocherà e gli darò risposta; presso di lui sarò nella sventura, lo salverò e lo renderò glorioso.
    16: Lo sazierò di lunghi giorni e gli mostrerò la mia salvezza.
  92:
    1: Salmo. Canto. Per il giorno del sabato. E' bello dar lode al Signore e cantare al tuo nome, o Altissimo,
    2: annunziare al mattino il tuo amore, la tua fedeltà lungo la notte,
    3: sull'arpa a dieci corde e sulla lira, con canti sulla cetra.
    4: Poiché mi rallegri, Signore, con le tue meraviglie, esulto per l'opera delle tue mani.
    5: Come sono grandi le tue opere, Signore, quanto profondi i tuoi pensieri!
    6: 'L''uomo insensato non intende e lo stolto non capisce:'
    7: 'se i peccatori germogliano come l''erba e fioriscono tutti i malfattori, li attende una rovina eterna:'
    8: ma tu sei l'eccelso per sempre, o Signore.
    9: Ecco, i tuoi nemici, o Signore, ecco, i tuoi nemici periranno, saranno dispersi tutti i malfattori.
    10: Tu mi doni la forza di un bùfalo, mi cospargi di olio splendente.
    11: I miei occhi disprezzeranno i miei nemici, e contro gli iniqui che mi assalgono i miei orecchi udranno cose infauste.
    12: Il giusto fiorirà come palma, crescerà come cedro del Libano;
    13: piantati nella casa del Signore, fioriranno negli atri del nostro Dio.
    14: Nella vecchiaia daranno ancora frutti, saranno vegeti e rigogliosi,
    15: 'per annunziare quanto è retto il Signore: mia roccia, in lui non c''è ingiustizia.'
  93:
    1: Il Signore regna, si ammanta di splendore; il Signore si riveste, si cinge di forza; rende saldo il mondo, non sarà mai scosso.
    2: Saldo è il tuo trono fin dal principio, da sempre tu sei.
    3: Alzano i fiumi, Signore, alzano i fiumi la loro voce, alzano i fiumi il loro fragore.
    4: Ma più potente delle voci di grandi acque, più potente dei flutti del mare, potente nell'alto è il Signore.
    5: Degni di fede sono i tuoi insegnamenti, la santità si addice alla tua casa per la durata dei giorni, Signore.
  94:
    1: 'Dio che fai giustizia, o Signore, Dio che fai giustizia: mostrati!'
    2: Alzati, giudice della terra, rendi la ricompensa ai superbi.
    3: Fino a quando gli empi, Signore, fino a quando gli empi trionferanno?
    4: Sparleranno, diranno insolenze, si vanteranno tutti i malfattori?
    5: Signore, calpestano il tuo popolo, opprimono la tua eredità.
    6: Uccidono la vedova e il forestiero, danno la morte agli orfani.
    7: 'Dicono: «Il Signore non vede, il Dio di Giacobbe non se ne cura».'
    8: Comprendete, insensati tra il popolo, stolti, quando diventerete saggi?
    9: Chi ha formato l'orecchio, forse non sente? Chi ha plasmato l'occhio, forse non guarda?
    10: Chi regge i popoli forse non castiga, lui che insegna all'uomo il sapere?
    11: 'Il Signore conosce i pensieri dell''uomo: non sono che un soffio.'
    12: Beato l'uomo che tu istruisci, Signore, e che ammaestri nella tua legge,
    13: per dargli riposo nei giorni di sventura, finché all'empio sia scavata la fossa.
    14: Perché il Signore non respinge il suo popolo, la sua eredità non la può abbandonare,
    15: ma il giudizio si volgerà a giustizia, la seguiranno tutti i retti di cuore.
    16: Chi sorgerà per me contro i malvagi? Chi starà con me contro i malfattori?
    17: Se il Signore non fosse il mio aiuto, in breve io abiterei nel regno del silenzio.
    18: 'Quando dicevo: «Il mio piede vacilla», la tua grazia, Signore, mi ha sostenuto.'
    19: Quand'ero oppresso dall'angoscia, il tuo conforto mi ha consolato.
    20: Può essere tuo alleato un tribunale iniquo, che fa angherie contro la legge?
    21: Si avventano contro la vita del giusto, e condannano il sangue innocente.
    22: Ma il Signore è la mia difesa, roccia del mio rifugio è il mio Dio;
    23: egli ritorcerà contro di essi la loro malizia, per la loro perfidia li farà perire, li farà perire il Signore, nostro Dio.
  95:
    1: Venite, applaudiamo al Signore, acclamiamo alla roccia della nostra salvezza.
    2: Accostiamoci a lui per rendergli grazie, a lui acclamiamo con canti di gioia.
    3: Poiché grande Dio è il Signore, grande re sopra tutti gli dei.
    4: Nella sua mano sono gli abissi della terra, sono sue le vette dei monti.
    5: Suo è il mare, egli l'ha fatto, le sue mani hanno plasmato la terra.
    6: Venite, prostràti adoriamo, in ginocchio davanti al Signore che ci ha creati.
    7: Egli è il nostro Dio, e noi il popolo del suo pascolo, il gregge che egli conduce.
    8: 'Ascoltate oggi la sua voce: «Non indurite il cuore, come a Meriba, come nel giorno di Massa nel deserto,'
    9: 'dove mi tentarono i vostri padri: mi misero alla prova pur avendo visto le mie opere.'
    10: 'Per quarant''anni mi disgustai di quella generazione e dissi: Sono un popolo dal cuore traviato, non conoscono le mie vie;'
    11: 'perciò ho giurato nel mio sdegno: Non entreranno nel luogo del mio riposo».'
  96:
    1: Cantate al Signore un canto nuovo, cantate al Signore da tutta la terra.
    2: Cantate al Signore, benedite il suo nome, annunziate di giorno in giorno la sua salvezza.
    3: In mezzo ai popoli raccontate la sua gloria, a tutte le nazioni dite i suoi prodigi.
    4: Grande è il Signore e degno di ogni lode, terribile sopra tutti gli dei.
    5: Tutti gli dei delle nazioni sono un nulla, ma il Signore ha fatto i cieli.
    6: Maestà e bellezza sono davanti a lui, potenza e splendore nel suo santuario.
    7: Date al Signore, o famiglie dei popoli, date al Signore gloria e potenza,
    8: date al Signore la gloria del suo nome. Portate offerte ed entrate nei suoi atri,
    9: prostratevi al Signore in sacri ornamenti. Tremi davanti a lui tutta la terra.
    10: 'Dite tra i popoli: «Il Signore regna!». Sorregge il mondo, perché non vacilli; giudica le nazioni con rettitudine.'
    11: Gioiscano i cieli, esulti la terra, frema il mare e quanto racchiude;
    12: esultino i campi e quanto contengono, si rallegrino gli alberi della foresta
    13: davanti al Signore che viene, perché viene a giudicare la terra. Giudicherà il mondo con giustizia e con verità tutte le genti.
  97:
    1: Il Signore regna, esulti la terra, gioiscano le isole tutte.
    2: Nubi e tenebre lo avvolgono, giustizia e diritto sono la base del suo trono.
    3: Davanti a lui cammina il fuoco e brucia tutt'intorno i suoi nemici.
    4: 'Le sue folgori rischiarano il mondo: vede e sussulta la terra.'
    5: I monti fondono come cera davanti al Signore, davanti al Signore di tutta la terra.
    6: I cieli annunziano la sua giustizia e tutti i popoli contemplano la sua gloria.
    7: Siano confusi tutti gli adoratori di statue e chi si gloria dei propri idoli. Si prostrino a lui tutti gli dei!
    8: Ascolta Sion e ne gioisce, esultano le città di Giuda per i tuoi giudizi, Signore.
    9: Perché tu sei, Signore, l'Altissimo su tutta la terra, tu sei eccelso sopra tutti gli dei.
    10: 'Odiate il male, voi che amate il Signore: lui che custodisce la vita dei suoi fedeli li strapperà dalle mani degli empi.'
    11: Una luce si è levata per il giusto, gioia per i retti di cuore.
    12: Rallegratevi, giusti, nel Signore, rendete grazie al suo santo nome.
  98:
    1: Cantate al Signore un canto nuovo, perché ha compiuto prodigi. Gli ha dato vittoria la sua destra e il suo braccio santo. Salm o.
    2: Il Signore ha manifestato la sua salvezza, agli occhi dei popoli ha rivelato la sua giustizia.
    3: Egli si è ricordato del suo amore, della sua fedeltà alla casa di Israele. Tutti i confini della terra hanno veduto la salvezza del nostro Dio.
    4: Acclami al Signore tutta la terra, gridate, esultate con canti di gioia.
    5: Cantate inni al Signore con l'arpa, con l'arpa e con suono melodioso;
    6: con la tromba e al suono del corno acclamate davanti al re, il Signore.
    7: Frema il mare e quanto racchiude, il mondo e i suoi abitanti.
    8: I fiumi battano le mani, esultino insieme le montagne
    9: davanti al Signore che viene, che viene a giudicare la terra. Giudicherà il mondo con giustizia e i popoli con rettitudine.
  99:
    1: Il Signore regna, tremino i popoli; siede sui cherubini, si scuota la terra.
    2: Grande è il Signore in Sion, eccelso sopra tutti i popoli.
    3: Lodino il tuo nome grande e terribile, perché è santo.
    4: Re potente che ami la giustizia, tu hai stabilito ciò che è retto, diritto e giustizia tu eserciti in Giacobbe.
    5: Esaltate il Signore nostro Dio, prostratevi allo sgabello dei suoi piedi, perché è santo.
    6: 'Mosè e Aronne tra i suoi sacerdoti, Samuele tra quanti invocano il suo nome: invocavano il Signore ed egli rispondeva.'
    7: 'Parlava loro da una colonna di nubi: obbedivano ai suoi comandi e alla legge che aveva loro dato.'
    8: Signore, Dio nostro, tu li esaudivi, eri per loro un Dio paziente, pur castigando i loro peccati.
    9: Esaltate il Signore nostro Dio, prostratevi davanti al suo monte santo, perché santo è il Signore, nostro Dio.
  100:
    1: Salmo. In rendimento di grazie.
    2: Acclamate al Signore, voi tutti della terra, servite il Signore nella gioia, presentatevi a lui con esultanza.
    3: Riconoscete che il Signore è Dio; egli ci ha fatti e noi siamo suoi, suo popolo e gregge del suo pascolo.
    4: Varcate le sue porte con inni di grazie, i suoi atri con canti di lode, lodatelo, benedite il suo nome;
    5: poiché buono è il Signore, eterna la sua misericordia, la sua fedeltà per ogni generazione.
  101:
    1: Amore e giustizia voglio cantare, voglio cantare inni a te, o Signore. Di Davide. Salmo.
    2: 'Agirò con saggezza nella via dell''innocenza: quando verrai a me? Camminerò con cuore integro, dentro la mia casa.'
    3: Non sopporterò davanti ai miei occhi azioni malvage; detesto chi fa il male, non mi sarà vicino.
    4: Lontano da me il cuore perverso, il malvagio non lo voglio conoscere.
    5: Chi calunnia in segreto il suo prossimo io lo farò perire; chi ha occhi altezzosi e cuore superbo non lo potrò sopportare.
    6: 'I miei occhi sono rivolti ai fedeli del paese perché restino a me vicino: chi cammina per la via integra sarà mio servitore.'
    7: Non abiterà nella mia casa, chi agisce con inganno, chi dice menzogne non starà alla mia presenza.
    8: Sterminerò ogni mattino tutti gli empi del paese, per estirpare dalla città del Signore quanti operano il male.
  102:
    1: Preghiera di un afflitto che è stanco e sfoga dinanzi a Dio la sua angoscia. Signore, ascolta la mia preghiera, a te giunga il mio grido.
    2: 'Non nascondermi il tuo volto; nel giorno della mia angoscia piega verso di me l''orecchio. Quando ti invoco: presto, rispondimi.'
    3: Si dissolvono in fumo i miei giorni e come brace ardono le mie ossa.
    4: Il mio cuore abbattuto come erba inaridisce, dimentico di mangiare il mio pane.
    5: Per il lungo mio gemere aderisce la mia pelle alle mie ossa.
    6: Sono simile al pellicano del deserto, sono come un gufo tra le rovine.
    7: Veglio e gemo come uccello solitario sopra un tetto.
    8: Tutto il giorno mi insultano i miei nemici, furenti imprecano contro il mio nome.
    9: Di cenere mi nutro come di pane, alla mia bevanda mescolo il pianto,
    10: davanti alla tua collera e al tuo sdegno, perché mi sollevi e mi scagli lontano.
    11: I miei giorni sono come ombra che declina, e io come erba inaridisco.
    12: Ma tu, Signore, rimani in eterno, il tuo ricordo per ogni generazione.
    13: 'Tu sorgerai, avrai pietà di Sion, perché è tempo di usarle misericordia: l''ora è giunta.'
    14: Poiché ai tuoi servi sono care le sue pietre e li muove a pietà la sua rovina.
    15: I popoli temeranno il nome del Signore e tutti i re della terra la tua gloria,
    16: quando il Signore avrà ricostruito Sion e sarà apparso in tutto il suo splendore.
    17: Egli si volge alla preghiera del misero e non disprezza la sua supplica.
    18: Questo si scriva per la generazione futura e un popolo nuovo darà lode al Signore.
    19: Il Signore si è affacciato dall'alto del suo santuario, dal cielo ha guardato la terra,
    20: per ascoltare il gemito del prigioniero, per liberare i condannati a morte;
    21: perché sia annunziato in Sion il nome del Signore e la sua lode in Gerusalemme,
    22: quando si aduneranno insieme i popoli e i regni per servire il Signore.
    23: Ha fiaccato per via la mia forza, ha abbreviato i miei giorni.
    24: 'Io dico: Mio Dio, non rapirmi a metà dei miei giorni; i tuoi anni durano per ogni generazione.'
    25: In principio tu hai fondato la terra, i cieli sono opera delle tue mani.
    26: Essi periranno, ma tu rimani, tutti si logorano come veste, come un abito tu li muterai ed essi passeranno.
    27: Ma tu resti lo stesso e i tuoi anni non hanno fine.
    28: I figli dei tuoi servi avranno una dimora, resterà salda davanti a te la loro discendenza.
  103:
    1: Benedici il Signore, anima mia, quanto è in me benedica il suo santo nome. Di Davide.
    2: Benedici il Signore, anima mia, non dimenticare tanti suoi benefici.
    3: Egli perdona tutte le tue colpe, guarisce tutte le tue malattie;
    4: salva dalla fossa la tua vita, ti corona di grazia e di misericordia;
    5: egli sazia di beni i tuoi giorni e tu rinnovi come aquila la tua giovinezza.
    6: Il Signore agisce con giustizia e con diritto verso tutti gli oppressi.
    7: Ha rivelato a Mosè le sue vie, ai figli d'Israele le sue opere.
    8: Buono e pietoso è il Signore, lento all'ira e grande nell'amore.
    9: Egli non continua a contestare e non conserva per sempre il suo sdegno.
    10: Non ci tratta secondo i nostri peccati, non ci ripaga secondo le nostre colpe.
    11: Come il cielo è alto sulla terra, così è grande la sua misericordia su quanti lo temono;
    12: come dista l'oriente dall'occidente, così allontana da noi le nostre colpe.
    13: Come un padre ha pietà dei suoi figli, così il Signore ha pietà di quanti lo temono.
    14: Perché egli sa di che siamo plasmati, ricorda che noi siamo polvere.
    15: Come l'erba sono i giorni dell'uomo, come il fiore del campo, così egli fiorisce.
    16: Lo investe il vento e più non esiste e il suo posto non lo riconosce.
    17: Ma la grazia del Signore è da sempre, dura in eterno per quanti lo temono; la sua giustizia per i figli dei figli,
    18: per quanti custodiscono la sua alleanza e ricordano di osservare i suoi precetti.
    19: Il Signore ha stabilito nel cielo il suo trono e il suo regno abbraccia l'universo.
    20: Benedite il Signore, voi tutti suoi angeli, potenti esecutori dei suoi comandi, pronti alla voce della sua parola.
    21: Benedite il Signore, voi tutte, sue schiere, suoi ministri, che fate il suo volere.
    22: Benedite il Signore, voi tutte opere sue, in ogni luogo del suo dominio. Benedici il Signore, anima mia.
  104:
    1: Benedici il Signore, anima mia, Signore, mio Dio, quanto sei grande! Rivestito di maestà e di splendore,
    2: avvolto di luce come di un manto. Tu stendi il cielo come una tenda,
    3: costruisci sulle acque la tua dimora, fai delle nubi il tuo carro, cammini sulle ali del vento;
    4: fai dei venti i tuoi messaggeri, delle fiamme guizzanti i tuoi ministri.
    5: Hai fondato la terra sulle sue basi, mai potrà vacillare.
    6: L'oceano l'avvolgeva come un manto, le acque coprivano le montagne.
    7: Alla tua minaccia sono fuggite, al fragore del tuo tuono hanno tremato.
    8: Emergono i monti, scendono le valli al luogo che hai loro assegnato.
    9: 'Hai posto un limite alle acque: non lo passeranno, non torneranno a coprire la terra.'
    10: Fai scaturire le sorgenti nelle valli e scorrono tra i monti;
    11: ne bevono tutte le bestie selvatiche e gli ònagri estinguono la loro sete.
    12: Al di sopra dimorano gli uccelli del cielo, cantano tra le fronde.
    13: Dalle tue alte dimore irrighi i monti, con il frutto delle tue opere sazi la terra.
    14: 'Fai crescere il fieno per gli armenti e l''erba al servizio dell''uomo, perché tragga alimento dalla terra:'
    15: il vino che allieta il cuore dell'uomo; l'olio che fa brillare il suo volto e il pane che sostiene il suo vigore.
    16: Si saziano gli alberi del Signore, i cedri del Libano da lui piantati.
    17: Là gli uccelli fanno il loro nido e la cicogna sui cipressi ha la sua casa.
    18: Per i camosci sono le alte montagne, le rocce sono rifugio per gli iràci.
    19: Per segnare le stagioni hai fatto la luna e il sole che conosce il suo tramonto.
    20: Stendi le tenebre e viene la notte e vagano tutte le bestie della foresta;
    21: ruggiscono i leoncelli in cerca di preda e chiedono a Dio il loro cibo.
    22: Sorge il sole, si ritirano e si accovacciano nelle tane.
    23: Allora l'uomo esce al suo lavoro, per la sua fatica fino a sera.
    24: Quanto sono grandi, Signore, le tue opere! Tutto hai fatto con saggezza, la terra è piena delle tue creature.
    25: 'Ecco il mare spazioso e vasto: lì guizzano senza numero animali piccoli e grandi.'
    26: Lo solcano le navi, il Leviatàn che hai plasmato perché in esso si diverta.
    27: Tutti da te aspettano che tu dia loro il cibo in tempo opportuno.
    28: Tu lo provvedi, essi lo raccolgono, tu apri la mano, si saziano di beni.
    29: Se nascondi il tuo volto, vengono meno, togli loro il respiro, muoiono e ritornano nella loro polvere.
    30: Mandi il tuo spirito, sono creati, e rinnovi la faccia della terra.
    31: La gloria del Signore sia per sempre; gioisca il Signore delle sue opere.
    32: Egli guarda la terra e la fa sussultare, tocca i monti ed essi fumano.
    33: Voglio cantare al Signore finché ho vita, cantare al mio Dio finché esisto.
    34: A lui sia gradito il mio canto; la mia gioia è nel Signore.
    35: Scompaiano i peccatori dalla terra e più non esistano gli empi. Benedici il Signore, anima mia.
  105:
    1: Lodate il Signore e invocate il suo nome, proclamate tra i popoli le sue opere. Alleluia.
    2: Cantate a lui canti di gioia, meditate tutti i suoi prodigi.
    3: 'Gloriatevi del suo santo nome: gioisca il cuore di chi cerca il Signore.'
    4: Cercate il Signore e la sua potenza, cercate sempre il suo volto.
    5: 'Ricordate le meraviglie che ha compiute, i suoi prodigi e i giudizi della sua bocca:'
    6: voi stirpe di Abramo, suo servo, figli di Giacobbe, suo eletto.
    7: E' lui il Signore, nostro Dio, su tutta la terra i suoi giudizi.
    8: 'Ricorda sempre la sua alleanza: parola data per mille generazioni,'
    9: l'alleanza stretta con Abramo e il suo giuramento ad Isacco.
    10: 'La stabilì per Giacobbe come legge, come alleanza eterna per Israele:'
    11: «Ti darò il paese di Cànaan come eredità a voi toccata in sorte».
    12: Quando erano in piccolo numero, pochi e forestieri in quella terra,
    13: e passavano di paese in paese, da un regno ad un altro popolo,
    14: 'non permise che alcuno li opprimesse e castigò i re per causa loro:'
    15: «Non toccate i miei consacrati, non fate alcun male ai miei profeti».
    16: Chiamò la fame sopra quella terra e distrusse ogni riserva di pane.
    17: Davanti a loro mandò un uomo, Giuseppe, venduto come schiavo.
    18: Gli strinsero i piedi con ceppi, il ferro gli serrò la gola,
    19: finché si avverò la sua predizione e la parola del Signore gli rese giustizia.
    20: Il re mandò a scioglierlo, il capo dei popoli lo fece liberare;
    21: lo pose signore della sua casa, capo di tutti i suoi averi,
    22: per istruire i capi secondo il suo giudizio e insegnare la saggezza agli anziani.
    23: E Israele venne in Egitto, Giacobbe visse nel paese di Cam come straniero.
    24: Ma Dio rese assai fecondo il suo popolo, lo rese più forte dei suoi nemici.
    25: Mutò il loro cuore e odiarono il suo popolo, contro i suoi servi agirono con inganno
    26: Mandò Mosè suo servo e Aronne che si era scelto.
    27: Compì per mezzo loro i segni promessi e nel paese di Cam i suoi prodigi.
    28: Mandò le tenebre e si fece buio, ma resistettero alle sue parole.
    29: Cambiò le loro acque in sangue e fece morire i pesci.
    30: Il loro paese brulicò di rane fino alle stanze dei loro sovrani.
    31: Diede un ordine e le mosche vennero a sciami e le zanzare in tutto il loro paese.
    32: Invece delle piogge mandò loro la grandine, vampe di fuoco sul loro paese.
    33: Colpì le loro vigne e i loro fichi, schiantò gli alberi della loro terra.
    34: Diede un ordine e vennero le locuste e bruchi senza numero;
    35: divorarono tutta l'erba del paese e distrussero il frutto del loro suolo.
    36: Colpì nel loro paese ogni primogenito, tutte le primizie del loro vigore.
    37: Fece uscire il suo popolo con argento e oro, fra le tribù non c'era alcun infermo.
    38: L'Egitto si rallegrò della loro partenza perché su di essi era piombato il terrore.
    39: Distese una nube per proteggerli e un fuoco per illuminarli di notte.
    40: Alla loro domanda fece scendere le quaglie e li saziò con il pane del cielo.
    41: Spaccò una rupe e ne sgorgarono acque, scorrevano come fiumi nel deserto,
    42: perché ricordò la sua parola santa data ad Abramo suo servo.
    43: Fece uscire il suo popolo con esultanza, i suoi eletti con canti di gioia.
    44: Diede loro le terre dei popoli, ereditarono la fatica delle genti,
    45: perché custodissero i suoi decreti e obbedissero alle sue leggi. Alleluia.
  106:
    1: Celebrate il Signore, perché è buono, perché eterna è la sua misericordia. Alleluia.
    2: Chi può narrare i prodigi del Signore, far risuonare tutta la sua lode?
    3: Beati coloro che agiscono con giustizia e praticano il diritto in ogni tempo.
    4: Ricordati di noi, Signore, per amore del tuo popolo, visitaci con la tua salvezza,
    5: perché vediamo la felicità dei tuoi eletti, godiamo della gioia del tuo popolo, ci gloriamo con la tua eredità.
    6: Abbiamo peccato come i nostri padri, abbiamo fatto il male, siamo stati empi.
    7: I nostri padri in Egitto non compresero i tuoi prodigi, non ricordarono tanti tuoi benefici e si ribellarono presso il mare, presso il mar Rosso.
    8: Ma Dio li salvò per il suo nome, per manifestare la sua potenza.
    9: Minacciò il mar Rosso e fu disseccato, li condusse tra i flutti come per un deserto;
    10: li salvò dalla mano di chi li odiava, li riscattò dalla mano del nemico.
    11: L'acqua sommerse i loro avversari; nessuno di essi sopravvisse.
    12: Allora credettero alle sue parole e cantarono la sua lode.
    13: Ma presto dimenticarono le sue opere, non ebbero fiducia nel suo disegno,
    14: arsero di brame nel deserto, e tentarono Dio nella steppa.
    15: Concesse loro quanto domandavano e saziò la loro ingordigia.
    16: Divennero gelosi di Mosè negli accampamenti, e di Aronne, il consacrato del Signore.
    17: Allora si aprì la terra e inghiottì Datan, e seppellì l'assemblea di Abiron.
    18: Divampò il fuoco nella loro fazione e la fiamma divorò i ribelli.
    19: Si fabbricarono un vitello sull'Oreb, si prostrarono a un'immagine di metallo fuso;
