    10: 'Iabez invocò il Dio di Israele dicendo: «Se tu mi benedicessi e allargassi i miei confini e la tua mano fosse con me e mi tenessi lontano dal male sì che io non soffra!». Dio gli concesse quanto aveva chiesto.'
    11: Chelub, fratello di Sucà, generò Mechir, che fu padre di Eston.
    12: Eston generò Bet-Rafa, Paseach e Techinna, padre di Ir-Nacàs. Questi sono gli uomini di Reca.
    13: 'Figli di Kenaz: Otniel e Seraià; figli di Otniel: Catat e Meonotài.'
    14: Meonotài generò Ofra; Seraià generò Ioab, padre della valle degli artigiani, poiché erano artigiani.
    15: 'Figli di Caleb, figlio di Iefunne: Ir, Ela e Naam. Figli di Ela: Kenaz.'
    16: 'Figli di Ieallelèl: Zif, Zifa, Tiria e Asarèl.'
    17: 'Figli di Ezra: Ieter, Mered, Efer e Ialon. Partorì Miriam, Sammài e Isbach, padre di Estemoà.'
    18: Sua moglie, la Giudea, partorì Ieter padre di Ghedor, Cheber padre di Soco e Iekutièl padre di Zanòach. Questi invece sono i figli di Bitia, figlia del faraone, che Mered aveva presa in moglie.
    19: Figli della moglie Odaia, sorella di Nacam, padre di Keilà il Garmita e di Estemoà il Maacateo.
    20: 'Figli di Simone: Ammòn, Rinna, Ben-Canan e Tilon. Figli di Iseì: Zochet e Ben-Zochet.'
    21: 'Figli di Sela, figlio di Giuda: Er padre di Leca, Laadà padre di Maresà, e le famiglie dei lavoratori del bisso in Bet-Asbèa,'
    22: Iokim e la gente di Cozeba, Ioas e Saraf, che dominarono in Moab e poi tornarono in Betlemme. Ma si tratta di fatti antichi.
    23: Erano vasai e abitavano a Netàim e a Ghederà; abitavano là con il re, al suo servizio.
    24: 'Figli di Simeone: Nemuèl, Iamin, Iarib, Zerach, Saul,'
    25: di cui fu figlio Sallùm, di cui fu figlio Mibsàm, di cui fu figlio Misma.
    26: 'Figli di Misma: Cammuèl, di cui fu figlio Zaccur, di cui fu figlio Simei.'
    27: Simei ebbe sedici figli e sei figlie, ma i suoi fratelli ebbero pochi figli; le loro famiglie non si moltiplicarono come quelle dei discendenti di Giuda.
    28: Si stabilirono in Bersabea, in Molada, in Cazar-Sual,
    29: in Bila, in Ezem, in Tolad,
    30: in Betuel, in Corma, in Ziklàg,
    31: in Bet-Marcabòt, in Cazar-Susìm, in Bet-Bireì e in Saaràim. Queste furono le loro città fino al regno di Davide.
    32: 'Loro villaggi erano Etam, Ain, Rimmòn, Tochen e Asan: cinque città'
    33: e tutti i villaggi dei loro dintorni fino a Baal. Questa era la loro sede e questi i loro nomi nei registri genealogici.
    34: Mesobàb, Iamlech, Iosa figlio di Amasia,
    35: Gioele, Ieu figlio di Iosibià, figlio di Seraià, figlio di Asièl,
    36: Elioenài, Iaakòba, Iesocàia, Asaia, Adièl, Iesimièl, Benaià,
    37: Ziza figlio di Sifei, figlio di Allon, figlio di Iedaià, figlio di Simrì, figlio di Semaià.
    38: Questi, elencati per nome, erano capi nelle loro famiglie; i loro casati si estesero molto.
    39: Andarono verso l'ingresso di Ghedor fino a oriente della valle in cerca di pascoli per i greggi.
    40: Trovarono pascoli pingui e buoni; la regione era estesa, tranquilla e quieta. Prima vi abitavano i discendenti di Cam.
    41: Ma gli uomini di cui sono stati elencati i nomi, al tempo di Ezechia, re di Giuda, assalirono e sbaragliarono le tende di Cam e i Meuniti, che si trovavano là; li votarono allo sterminio, che è durato fino ad oggi, e ne occuparono il posto poiché era ricco di pascoli per i greggi.
    42: 'Alcuni di loro, fra i discendenti di Simeone, andarono sulle montagne di Seir: cinquecento uomini, guidati da Pelatià, Nearia, Refaia e Uzzièl, figli di Iseì.'
    43: Eliminarono i superstiti degli Amaleciti e si stabilirono là fino ad oggi.
  5:
    1: Figli di Ruben, primogenito di Israele. Egli era il primogenito, ma, poiché aveva profanato il letto del padre, la primogenitura fu assegnata ai figli di Giuseppe, figlio d'Israele. Ma nella registrazione non si tenne conto della primogenitura,
    2: perché Giuda ebbe il sopravvento sui fratelli, essendo il capo un suo discendente; tuttavia la primogenitura appartiene a Giuseppe.
    3: 'Figli di Ruben, primogenito di Israele: Enoch, Pallu, Chezròn e Carmi.'
    4: 'Figli di Gioele: Semaià, di cui fu figlio Gog, di cui fu figlio Simei,'
    5: di cui fu figlio Mica, di cui fu figlio Reaia, di cui fu figlio Baal,
    6: di cui fu figlio Beera, che fu deportato nella deportazione di Tiglat-Pilèzer, re d'Assiria; egli era il capo dei Rubeniti.
    7: 'Suoi fratelli, secondo le loro famiglie, come sono iscritti nelle genealogie, furono: primo Ieiel, quindi Zaccaria'
    8: e Bela figlio di Azaz, figlio di Sema, figlio di Gioele, che dimorava in Aroer e fino al Nebo e a Baal-Meòn.
    9: A oriente si estendevano fra l'inizio del deserto che va dal fiume Eufrate in qua, perché i loro greggi erano numerosi nel paese di Gàlaad.
    10: Al tempo di Saul mossero guerra agli Agarèni; caduti questi nelle loro mani, essi si stabilirono nelle loro tende su tutta la parte orientale di Gàlaad.
    11: I figli di Gad dimoravano di fronte nella regione di Basàn fino a Salca.
    12: Gioele, il capo, Safàm, secondo, quindi Iaanài e Safat in Basàn.
    13: 'Loro fratelli, secondo i loro casati, furono Michele, Mesullàm, Seba, Iorài, Iaacàn, Zia ed Eber: sette.'
    14: Costoro erano figli di Abicàil, figlio di Curì, figlio di Iaròach, figlio di Gàlaad, figlio di Michele, figlio di Iesisài, figlio di Iacdo, figlio di Buz.
    15: Achì, figlio di Abdièl, figlio di Guni, era il capo del loro casato.
    16: Dimoravano in Gàlaad e in Basàn e nelle loro dipendenze e in tutti i pascoli di Saron fino ai loro estremi confini.
    17: Tutti costoro furono registrati negli elenchi genealogici di Iotam re di Giuda e al tempo di Geroboamo, re di Israele.
    18: I figli di Ruben, i Gaditi e metà della tribù di Manàsse, gente valorosa, armata di scudo e di spada, tiratori di arco ed esperti della guerra, potevano uscire in campo in quarantaquattromilasettecentosessanta.
    19: Essi attaccarono gli Agarèni, Ietur, Nafis e Nodab.
    20: Essi furono aiutati contro costoro, perché durante l'assalto si erano rivolti a Dio, che li aiutò per la loro fiducia in lui e così gli Agarèni e tutti i loro alleati furono consegnati nelle loro mani.
    21: 'Essi razziarono il bestiame degli Agarèni: cinquantamila cammelli, duecentocinquantamila pecore, duemila asini e centomila persone,'
    22: poiché numerosi furono i feriti a morte, dato che la guerra era voluta da Dio. I vincitori si stabilirono nei territori dei vinti fino alla deportazione.
    23: I figli di metà della tribù di Manàsse abitavano dalla regione di Basàn a Baal-Ermon, a Senir e al monte Ermon; essi erano numerosi.
    24: 'Questi sono i capi dei loro casati: Efer, Isèi, Elièl, Azrièl, Geremia, Odavìa e Iacdièl, uomini valorosi e famosi, capi dei loro casati.'
    25: Ma furono infedeli al Dio dei loro padri, prostituendosi agli dei delle popolazioni indigene, che Dio aveva distrutte davanti a essi.
    26: Il Dio di Israele eccitò lo spirito di Pul re d'Assiria, cioè lo spirito di Tiglat-Pilèzer re d'Assiria, che deportò i Rubeniti, i Gaditi e metà della tribù di Manàsse; li condusse in Chelàch, presso Cabòr, fiume del Gozan, ove rimangono ancora.
  6:
    1: 'Figli di Levi: Gherson, Keat e Merari.'
    2: 'Figli di Keat: Amram, Isear, Ebron e Uzzièl.'
    3: 'Figli di Amram: Aronne, Mosè e Maria. Figli di Aronne: Nadàb, Abìu, Eleàzaro e Itamar.'
    4: Eleàzaro generò Pincas; Pincas generò Abisuà;
    5: Abisuà generò Bukki; Bukki generò Uzzi;
    6: Uzzi generò Zerachia; Zerachia generò Meraiòt;
    7: Meraiòt generò Amaria; Amaria generò Achitòb;
    8: Achitòb generò Zadòk; Zadòk generò Achimàaz;
    9: Achimàaz generò Azaria; Azaria generò Giovanni;
    10: Giovanni generò Azaria, che fu sacerdote nel tempio costruito da Salomone in Gerusalemme.
    11: Azaria generò Amaria; Amaria generò Achitòb;
    12: Achitòb generò Zadòk; Zadòk generò Sallùm;
    13: Sallùm generò Chelkia; Chelkia generò Azaria;
    14: Azaria generò Seraià; Seraià generò Iozadàk.
    15: Iozadàk partì quando il Signore, per mezzo di Nabucodònosor, fece deportare Giuda e Gerusalemme.
    16: 'Figli di Levi: Gherson, Keat e Merari.'
    17: 'Questi sono i nomi dei figli di Gherson: Libni e Simei.'
    18: 'Figli di Keat: Amram, Izear, Ebron e Uzzièl.'
    19: 'Figli di Merari: Macli e Musi; queste sono le famiglie di Levi secondo i loro casati.'
    20: Gherson ebbe per figlio Libni, di cui fu figlio Iacàt, di cui fu figlio Zimma,
    21: di cui fu figlio Ioach, di cui fu figlio Iddo, di cui fu figlio Zerach, di cui fu figlio Ieotrai.
    22: 'Figli di Keat: Amminadàb, di cui fu figlio Core, di cui fu figlio Assir,'
    23: di cui fu figlio Elkana, di cui fu figlio Abiasaf, di cui fu figlio Assir,
    24: di cui fu figlio Tacat, di cui fu figlio Urièl, di cui fu figlio Ozia, di cui fu figlio Saul.
    25: 'Figli di Elkana: Amasai e Achimòt,'
    26: di cui fu figlio Elkana, di cui fu figlio Sufai, di cui fu figlio Nacat,
    27: di cui fu figlio Eliàb, di cui fu figlio Ierocàm, di cui fu figlio Elkana.
    28: 'Figli di Samuele: Gioele primogenito e Abia secondo.'
    29: 'Figli di Merari: Macli, di cui fu figlio Libni, di cui fu figlio Simei, di cui fu figlio Uzza,'
    30: di cui fu figlio Simeà, di cui fu figlio Agghìa, di cui fu figlio Asaià.
    31: Ecco coloro ai quali Davide affidò la direzione del canto nel tempio dopo che l'arca aveva trovato una sistemazione.
    32: Essi esercitarono l'ufficio di cantori davanti alla Dimora della tenda del convegno finché Salomone non costruì il tempio in Gerusalemme. Nel servizio si attenevano alla regola fissata per loro.
    33: 'Questi furono gli incaricati e questi i loro figli. Dei Keatiti: Eman il cantore, figlio di Gioele, figlio di Samuele,'
    34: figlio di Elkana, figlio di Ierocàm, figlio di Elièl, figlio di Toach,
    35: figlio di Zuf, figlio di Elkana, figlio di Macat, figlio di Amasài,
    36: figlio di Elkana, figlio di Gioele, figlio di Azaria, figlio di Sofonia,
    37: figlio di Tacat, figlio di Assir, figlio di Abiasaf, figlio di Core,
    38: figlio di Izear, figlio di Keat, figlio di Levi, figlio di Israele.
    39: 'Suo collega era Asaf, che stava alla sua destra: Asaf, figlio di Berechia, figlio di Simeà,'
    40: figlio di Michele, figlio di Baasea, figlio di Malchia,
    41: figlio di Etni, figlio di Zerach, figlio di Adaià,
    42: figlio di Etan, figlio di Zimma, figlio di Simei,
    43: figlio di Iacat, figlio di Gherson, figlio di Levi.
    44: I figli di Merari, loro colleghi, che stavano alla sinistra, erano Etan, figlio di Kisi, figlio di Abdi, figlio di Malluch,
    45: figlio di Casabià, figlio di Amasia, figlio di Chilkia,
    46: figlio di Amsi, figlio di Bani, figlio di Semer,
    47: figlio di Macli, figlio di Musi, figlio di Merari, figlio di Levi.
    48: I loro colleghi leviti, erano addetti a ogni servizio della Dimora nel tempio.
    49: Aronne e i suoi figli presentavano le offerte sull'altare dell'olocausto e sull'altare dell'incenso, curavano tutto il servizio nel Santo dei santi e compivano il sacrificio espiatorio per Israele secondo quanto aveva comandato Mosè, servo di Dio.
    50: 'Questi sono i figli di Aronne: Eleàzaro, di cui fu figlio Pincas, di cui fu figlio Abisuà,'
    51: di cui fu figlio Bukki, di cui fu figlio Uzzi, di cui fu figlio Zerachia,
    52: di cui fu figlio Meraiòt, di cui fu figlio Amaria, di cui fu figlio Achitòb,
    53: di cui fu figlio Zadòk, di cui fu figlio Achimàaz.
    54: Queste sono le loro residenze, secondo le loro circoscrizioni nei loro territori. Ai figli di Aronne della famiglia dei Keatiti, che furono sorteggiati per primi,
    55: fu assegnata Ebron nel paese di Giuda con i pascoli vicini,
    56: ma il territorio della città e i suoi villaggi furono assegnati a Caleb, figlio di Iefunne.
    57: Ai figli di Aronne furono assegnate Ebron, città di rifugio, Libna con i pascoli, Iattir, Estemoà con i pascoli,
    58: Chilez con i pascoli, Debir con i pascoli,
    59: Asan con i pascoli, Bet-Sèmes con i pascoli
    60: 'e, nella tribù di Beniamino, Gheba con i pascoli, Alèmet con i pascoli, Anatòt con i pascoli. Totale: tredici città con i loro pascoli.'
    61: Agli altri figli di Keat, secondo le loro famiglie, furono assegnate in sorte dieci città prese dalla tribù di Efraim, dalla tribù di Dan e da metà della tribù di Manàsse.
    62: Ai figli di Gherson, secondo le loro famiglie, furono assegnate tredici città prese dalla tribù di Issacar, dalla tribù di Aser, dalla tribù di Nèftali e dalla tribù di Manàsse in Basàn.
    63: Ai figli di Merari, secondo le loro famiglie, furono assegnate in sorte dodici città prese dalla tribù di Ruben, dalla tribù di Gad e dalla tribù di Zàbulon.
    64: Gli Israeliti assegnarono ai leviti queste città con i pascoli.
    65: Le suddette città prese dalle tribù dei figli di Giuda, dei figli di Simeone e dei figli di Beniamino, le assegnarono in sorte dando loro il relativo nome.
    66: Alle famiglie dei figli di Keat furono assegnate in sorte città appartenenti alla tribù di Efraim.
    67: Assegnarono loro Sichem città di rifugio, con i suoi pascoli, sulle montagne di Efraim, Ghezer con i pascoli,
    68: Iokmeàm con i pascoli, Bet-Coròn con i pascoli,
    69: Aialòn con i pascoli, Gat-Rimmòn con i pascoli
    70: e, da metà della tribù di Manàsse, Taanach con i pascoli, Ibleàm con i pascoli. Le suddette città erano per la famiglia degli altri figli di Keat.
    71: 'Ai figli di Gherson, secondo le loro famiglie assegnarono in sorte dalla metà della tribù di Manàsse: Golan in Basàn con i pascoli e Asaròt con i pascoli;'
    72: 'dalla tribù di Issacar: Kedes con i pascoli, Daberat con i pascoli,'
    73: Iarmut con i pascoli e Anem con i pascoli;
    74: 'dalla tribù di Aser: Masal con i pascoli, Abdon con i pascoli,'
    75: Cukok con i pascoli e Recob con i pascoli;
    76: 'dalla tribù di Nèftali: Kedes di Galilea con i pascoli, Cammòn con i pascoli e Kiriatàim con i pascoli.'
    77: 'Agli altri figli di Merari della tribù di Zàbulon furono assegnate: Rimmòn con i pascoli e Tabor con i pascoli;'
    78: 'oltre il Giordano di Gerico, a oriente del Giordano, dalla tribù di Ruben: Bezer nel deserto con i pascoli, Iaza con i pascoli,'
    79: Kedemòt con i pascoli, Mefaàt con i pascoli;
    80: 'della tribù di Gad: Ramot di Gàlaad con i pascoli, Macanàim con i pascoli,'
    81: Chesbon con i pascoli e Iazer con i pascoli.
