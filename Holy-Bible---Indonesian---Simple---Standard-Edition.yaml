    2: Jawab TUHAN, “Suku Yehuda yang maju lebih dulu. Aku sudah memberikan negeri itu kepada mereka.”
    3: Lalu suku Yehuda berkata kepada suku Simeon, saudara mereka, “Bergabunglah bersama kami untuk memerangi orang Kanaan dan merebut wilayah yang ditentukan untuk kami. Sesudah itu kami juga akan membantu kalian merebut wilayah yang ditentukan bagi kalian.” Maka suku Simeon pun ikut bersama suku Yehuda.
    4: Mereka maju berperang dan TUHAN membuat mereka menang atas orang Kanaan serta orang Feris. Di kota Bezek mereka membunuh sepuluh ribu orang. Di sana mereka juga menemukan raja Bezek dan menyerang dia.
    6: Saat dia melarikan diri, mereka mengejar dan menangkap dia. Mereka memotong ibu jari dari kedua tangan dan kedua kakinya.
    7: Lalu kata raja Bezek itu, “Saya pernah mengalahkan tujuh puluh raja dan memotong ibu jari tangan dan kaki mereka. Lalu seperti anjing mereka terpaksa sisa-sisa makanan yang jatuh dari meja saya. Sekarang Allah membalaskan kepada saya sebagaimana saya memperlakukan raja-raja itu.” Kemudian dia dibawa ke Yerusalem dan mati di sana.
    8: Sesudah itu suku Yehuda menyerang kota Yerusalem dan merebutnya. Mereka membantai penduduknya dan membakar kota itu.
    9: Mereka juga menyerang orang-orang Kanaan yang tinggal di daerah perbukitan, di padang belantara Negeb di wilayah selatan, dan di dataran rendah.
    10: Kemudian mereka mengalahkan dan menghabisi tiga keluarga besar raksasa Kanaan yang tinggal di kota Kiryat Arba, yaitu orang-orang Sesai, Ahiman, dan Talmai. Di kemudian hari, kota itu diberi nama Hebron.
    11: Dari Hebron, mereka pergi menyerang penduduk kota Kiryat Sefer. Di kemudian hari kota itu diberi nama Debir.
    12: Pada waktu itu Kaleb berkata, “Kepada siapa pun yang menyerang kota Kiryat Sefer dan berhasil merebutnya, aku akan memberikan Aksa, anak perempuanku, menjadi istrinya.”
    13: Lalu Otniel, anak Kenas saudara Kaleb, berhasil merebut kota itu. Maka Kaleb memberikan Aksa kepada Otniel untuk menjadi istrinya.
    14: Ketika mereka menikah, Aksa membujuk Otniel untuk meminta ladang dari Kaleb, ayahnya. Tetapi ketika Aksa sedang menunggangi keledai, dia bertemu dengan Kaleb. Aksa turun dari keledainya dan Kaleb bertanya, “Apa yang kamu inginkan?”
    15: Jawab Aksa, “Aku punya permintaan khusus. Ayah sudah memberiku tanah kering di padang belantara Negeb di selatan. Karena itu, mohon berikanlah juga kepadaku mata air.” Maka Kaleb memberikan dua mata air kepadanya, satu di dataran tinggi dan satu di dataran rendah.
    16: Waktu suku Yehuda meninggalkan kota Yeriko (yang juga disebut kota Pohon Kurma), orang-orang Keni— yaitu keturunan dari mertua Musa— ikut bersama mereka menuju ke padang belantara di bagian selatan wilayah Yehuda. Orang-orang Keni itu menetap di antara suku Yehuda di dekat kota Arad, di Negeb.
    17: Kemudian suku Yehuda bergabung dengan suku Simeon untuk menumpas orang-orang Kanaan yang tinggal di kota Zefat. Mereka membinasakan seluruh kota itu sehingga kota itu dinamai Horma, yang artinya ‘musnah’.
    18: TUHAN menyertai suku Yehuda sehingga mereka berhasil merebut kota Gaza, Askelon, dan Ekron, serta daerah-daerah di sekitarnya. Yehuda juga berhasil menguasai daerah perbukitan, tetapi mereka tidak dapat mengusir penghuni daerah lembah karena penduduk di sana memiliki kereta-kereta perang dari besi.
    20: Kota Hebron diberikan kepada Kaleb, sesuai janji Musa. Dan Kaleb mengusir tiga keluarga besar raksasa keturunan Anakim dari sana.
    21: Akan tetapi, suku Benyamin tidak mengusir orang Yebus yang tinggal di Yerusalem. Karena itu, orang Yebus masih tinggal di sana bersama suku Benyamin sampai kitab ini ditulis.
    22: Kedua suku keturunan Yusuf (yaitu Efraim dan Manasye) menyerang kota Betel (yang sejak zaman dahulu disebut Lus). TUHAN menyertai mereka. Sebelum menyerang, mereka mengutus beberapa orang untuk mengintai kota itu.
    24: Ketika para pengintai melihat seorang laki-laki keluar dari kota itu, mereka berkata kepadanya, “Kalau kamu menunjukkan pintu rahasia untuk masuk ke kota ini, kami akan berbaik hati dan tidak membunuhmu.”
    25: Maka laki-laki itu menunjukkan pintu rahasia kota Betel kepada mereka. Lalu Suku Efraim dan suku Manasye menyerang Betel dan membunuh semua penduduk di sana, kecuali laki-laki itu dan seluruh keluarganya.
    26: Laki-laki itu pergi ke negeri orang Het. Di sana dia membangun sebuah kota dan menamainya Lus. Itulah nama kota itu sampai saat kitab ini ditulis.
    27: Suku Manasye tidak mengusir orang-orang Kanaan yang tinggal di kota Bet Sean, Taanak, Dor, Yibleam, dan Megido serta desa-desa di sekitar kota-kota itu, karena orang-orang Kanaan itu bersikeras untuk tetap tinggal di sana.
    28: Ketika bangsa Israel menjadi lebih kuat, mereka memperbudak orang-orang Kanaan itu, tetapi tidak pernah mengusir mereka sepenuhnya.
    29: Suku Efraim juga tidak mengusir orang-orang Kanaan yang tinggal di kota Gezer. Jadi, orang-orang Kanaan itu tetap tinggal di antara suku Efraim.
    30: Suku Zebulon tidak mengusir orang-orang Kanaan yang tinggal di kota Kitron dan Nahalol. Jadi, orang-orang Kanaan itu tetap tinggal di antara suku Zebulon, walaupun sebagai budak mereka.
    31: Suku Asyer juga tidak mengusir orang-orang Kanaan yang tinggal di kota Ako, Sidon, Ahlab, Aksib, Helba, Afek, dan Rehob.
    32: Jadi, mereka hidup di antara orang-orang Kanaan itu.
    33: Suku Naftali tidak mengusir orang-orang Kanaan yang tinggal di kota Bet Semes dan kota Bet Anat. Jadi, suku Naftali tinggal di antara penduduk asli daerah itu, dan akhirnya memperbudak mereka.
    34: Suku Dan didesak orang Amori mundur ke daerah perbukitan. Orang Amori tidak membiarkan mereka turun ke daerah dataran rendah.
    35: Orang Amori yang tinggal di gunung Heres, kota Ayalon, dan kota Saalbim bersikeras untuk tetap tinggal di sana. Di kemudian hari, suku Efraim dan Manasye bertambah kuat dan memperbudak orang Amori itu.
    36: Sedangkan di selatan, wilayah bangsa Amori dahulu dimulai dari Sela di timur, melalui Jalur Pendakian Kalajengking, dan terus mendaki ke barat sampai daerah perbukitan.
