  1:
    1: Pada zaman para hakim memerintah Israel, bencana kelaparan melanda seluruh daerah itu. Lalu seorang laki-laki bernama Elimelek berpindah dari kampung halamannya— yaitu Betlehem di wilayah Yehuda, ke salah satu daerah di negeri Moab, bersama dengan istrinya dan kedua anak laki-laki mereka. Istrinya bernama Naomi. Kedua anak mereka bernama Mahlon dan Kilyon. Mereka berasal dari suku Efrata yang tinggal di desa Betlehem di wilayah Yehuda. Mereka berencana menetap sementara waktu di negeri Moab.
    3: Kemudian Elimelek meninggal dunia, meninggalkan Naomi dan kedua anak laki-lakinya.
    4: Lalu kedua anaknya menikah dengan dua perempuan yang berasal dari Moab. Nama kedua perempuan ini adalah Orpa dan Rut. Tetapi kurang lebih sepuluh tahun kemudian,
    5: Mahlon dan Kilyon meninggal dunia. Akhirnya Naomi ditinggal seorang diri.
    6: Ketika Naomi masih berada di Moab, dia mendengar berita bahwa TUHAN sudah memberkati Israel— yaitu umat pilihan-Nya di daerah Yehuda dengan hasil panen yang baik. Maka Naomi putuskan untuk meninggalkan daerah perbukitan Moab dan kembali ke negerinya. Kedua menantunya juga memutuskan untuk pergi bersama ibu mertua mereka.
    7: Dalam perjalanan dari tempat tinggal mereka selama ini di Moab ke desa Naomi di daerah Yehuda,
    8: Naomi berkata kepada kedua menantunya, “Kamu berdua, pulanglah ke rumah ibumu masing-masing! Kiranya TUHAN membalas kebaikanmu kepadaku dan kepada kedua anakku ketika mereka masih hidup sebagai suamimu!
    9: Dan semoga Tuhan memberkatimu untuk bisa menjalani kembali hidup tenteram bersama suami baru.” Lalu dia mencium kedua menantunya, dan mereka bertiga mulai menangis dan meratap.
    10: Orpa dan Rut berkata, “Tidak! Kami akan ikut bersamamu kembali kepada keluargamu.”
    11: Tetapi Naomi menjawab, “Mengapa kamu mau pulang bersamaku? Tidak mungkin aku melahirkan lagi dua anak laki-laki untuk menggantikan suamimu yang sudah meninggal!
    12: Pulanglah ke rumah orangtuamu masing-masing, karena aku sudah terlalu tua untuk menikah lagi dan melahirkan dua anak laki-laki untuk menggantikan suamimu. Percuma saja kalau kamu berdua mengharapkanku untuk melahirkan pengganti suamimu! Sekalipun malam ini aku menikah dengan suami baru, tidak mungkin aku melahirkan lagi! Lebih baik keluargamu mencari suami baru daripada kamu tetap menderita bersamaku dalam keadaan yang sangat sulit dan pahit, karena ternyata TUHAN sudah meninggalkan aku!”
    14: Mereka pun menangis lagi dengan meratap, lalu Orpa mencium mertuanya, minta pamit, dan berangkat. Sedangkan Rut tetap memeluk ibu mertuanya itu.
    15: Kata Naomi kepadanya, “Lihatlah, kakak iparmu sudah pulang kepada keluarganya dan akan kembali menyembah berhala-berhala mereka. Kamu pun harus melakukan hal yang sama.”
    16: Tetapi jawab Rut, “Janganlah menyuruhku untuk meninggalkanmu. Ke mana Ibu pergi, aku pun pergi; Di mana Ibu tinggal, di situ pun aku akan tinggal. Bangsamu menjadi bangsaku dan Allahmu menjadi Allahku.
    17: Dan di mana Ibu meninggal, di situ pun aku akan meninggal dan dikubur. Aku memohon kepada TUHAN untuk menghukumku kalau aku tidak menepati janjiku ini! Hanya kematian yang akan memisahkan kita berdua!”
    18: Karena Naomi melihat bahwa Rut tetap bertekad tidak mau mengubah keputusan untuk ikut bersamanya, maka dia berhenti menyuruhnya untuk pergi.
    19: Lalu mereka berdua melanjutkan perjalanan mereka. Ketika mereka tiba di Betlehem, seluruh penduduk menjadi gempar. Perempuan-perempuan bertanya “Benarkah dia ini Naomi?!”
    20: Naomi menjawab mereka “Jangan memanggil saya Naomi, tetapi panggilah saya Pahit, sebab Yang Mahakuasa sudah membuat hidup saya sangat pahit.
    21: Ketika saya pergi dari tempat ini, saya puas dengan apa yang saya miliki. Tetapi sekarang Tuhan membawa saya pulang dengan tangan kosong. Jadi untuk apa kalian menyapa saya dengan nama saya yang pertama itu?— karena TUHAN Yang Mahakuasa sendiri sudah menimpakan kesengsaraan kepada saya dan membuat hidup saya sangat pahit!”
    22: Demikianlah kisah kepulangan Naomi dari negeri Moab bersama Rut menantunya yang berasal dari Moab. Mereka tiba di Betlehem pada awal musim panen jelai.
  2:
    1: Di Betlehem ada seorang yang kaya dan berpengaruh, namanya adalah Boas. Dia memiliki hubungan keluarga dengan Elimelek, suami Naomi.
    2: Pada suatu hari, Rut— perempuan Moab itu, berkata kepada Naomi, “Ibu, karena sekarang sedang musim panen, bolehkah aku pergi ke salah satu ladang untuk meminta izin memungut bulir-bulir jelai yang tercecer dan diperbolehkan pemilik ladang untuk diambil? Kemungkinan besar ada seseorang yang berbaik hati yang akan mengizinkan aku untuk memungut jelai.” Jawab Naomi, “Baik, pergilah anakku.”
    3: Lalu Ruth pergi memungut bulir-bulir jelai yang tercecer dari ikatan jelai. Dengan tidak sengaja, ternyata Rut sedang bekerja pada ladang milik Boas— anggota keluarga Elimelek tersebut.
    4: Saat Rut sedang berada di ladang, tibalah Boas dari Betlehem dan menyapa orang-orang yang sedang memanen di ladangnya, katanya, “TUHAN menyertai kalian!” Lalu mereka membalas, “TUHAN menyertaimu juga!”
    5: Kemudian bertanyalah Boas kepada mandor yang mengawasi orang-orang tersebut, “Siapakah perempuan muda di sana dan siapakah keluarganya?”
    6: Mandor itu menjawab, “Dialah perempuan muda asal Moab yang kembali dengan Naomi.
    7: Tadi pagi dia minta izin untuk mengumpulkan bulir-bulir jelai yang tercecer dari ikatan jelai. Dia datang sangat pagi, bekerja keras, dan hanya beristirahat sejenak di pondok.”
    8: Boas menghampiri Rut dan berkata, “Dengarlah anakku. Tetaplah di sini bersama kami untuk memungut bulir jelai. Tidak perlu kamu bekerja di ladang milik orang lain. Tetaplah berada dekat pekerja perempuan yang bekerja di ladangku.
    9: Perhatikan bagian mana yang sedang mereka kerjakan, lalu ikutilah mereka. Aku sudah memperingatkan para pekerja laki-laki supaya tidak mengganggu kamu. Karena itu bila kamu haus​, silakan ambil air minum di tempat penyimpanan yang sudah mereka isi.”
    10: Bersujudlah Rut di hadapan Boas sambil berkata, “Saya tidak layak untuk menerima semua kebaikan dan belas kasihan Tuan. Saya hanyalah orang asing.”
    11: Jawab Boas, “Anakku, aku sudah mengetahui semua yang sudah kamu perbuat untuk ibu mertuamu sejak kematian suamimu. Bahkan kamu meninggalkan kedua orangtuamu dan tanah kelahiranmu untuk menetap di sini sebagai orang asing.
    12: Karena kemurahan hatimu itu, kiranya TUHAN membalas segala kerja kerasmu. Semoga TUHAN Allah Israel memberkatimu, karena kamu sudah datang berlindung kepada-Nya.”
    13: Jawab Rut, “Saya berharap tetap menyenangkan hati Tuan! Walaupun saya bukan salah seorang pekerja di sini, Tuan sudah membesarkan hati saya dengan menunjukkan belas kasihan.”
    14: Pada waktu makan siang, Boas memanggil Rut, “Kemarilah! Silakan ambil sendiri makanan ini. Dan kamu dapat celupkan rotimu ke dalam saus ini.” Maka duduklah Rut dengan para pekerja dan Boas memberikan kepadanya jelai yang sudah dipanggang. Rut makan sampai kenyang, dan masih ada kelebihan makanan.
    15: Saat Rut mulai bekerja lagi, Boas memerintahkan para pekerjanya, “Biarkanlah dia memungut bulir-bulir jelai dari antara tumpukan jelai yang sudah terikat itu.
    16: Bahkan bantulah dia dengan sengaja menjatuhkan bulir-bulir supaya dengan mudah dia dapat mengambilnya. Janganlah melarang ataupun menghentikannya!”
    17: Rut bekerja sepanjang hari mengumpulkan jelai, dan ketika mengirik hasil jelai itu, dia mendapatkan satu keranjang penuh— kurang lebih dua puluh dua liter.
    18: Dia membawa pulang hasil irikan jelai dan memperlihatkan hasilnya kepada ibu mertuanya. Rut juga memberikan jelai panggang kelebihan dari makan siangnya.
    19: “Dari mana saja kamu mengumpulkan jelai sebanyak ini?” tanya Naomi. “Kamu bekerja di mana? Kiranya Tuhan memberkati dia yang memperhatikan kamu!” Rut kemudian menceritakan apa yang dia alami, mengenai pemilik ladang di mana dia bekerja. Dia berkata kepada ibu mertuanya, “Pemilik ladang di mana aku bekerja seharian adalah Boas.”
    20: Dan Naomi berkata kepada Rut, “Kiranya TUHAN memberkati Boas! Karena ternyata Boas tetap setia kepada kita yang hidup, dan juga terhadap suami kita yang sudah meninggal. Dia adalah salah satu kerabat dekat— salah satu penanggung jawab keluarga kita.”
    21: Lalu Rut berkata, “Boas juga berkata supaya aku kembali untuk bekerja dengan para pekerjanya selama musim panen.”
    22: “Baiklah!” kata Naomi. “Lakukanlah apa yang sudah dia katakan, anakku. Bekerjalah dengan pekerja perempuan Boas selama musim panen. Kamu bisa saja diganggu orang bila kamu bekerja pada ladang milik orang lain.”
    23: Demikianlah, Rut tetap bekerja dengan para pekerja perempuan di ladang milik Boas sampai musim panen jelai berakhir. Sesudah musim jelai berakhir, Rut melanjutkan pekerjaannya dengan para pekerja Boas untuk mengumpulkan bulir gandum yang tercecer selama musim panen gandum. Dan dia tetap tinggal bersama ibu mertuanya.
  3:
    1: Pada suatu hari Naomi berkata kepada Rut, “Anakku, sudah tiba saatnya saya mencari seorang suami bagimu, supaya ada yang mengurusimu.
    2: Boas adalah kerabat dekat kita, dan selama ini dia sangat berbaik hati terhadapmu dengan memperbolehkanmu bekerja bersama para pekerjanya perempuan. Malam ini dia akan mengawasi para pekerja yang menampi jelai di tempat pengirikan.
    3: Sekarang, mandilah, pakai baju luar yang terbaik, dan pakailah minyak wangi. Kemudian pergilah ke tempat pengirikan. Namun jangan biarkan Boas melihatmu selagi dia masih makan dan minum dengan orang lain.
    4: Perhatikanlah di mana dia berbaring untuk tidur. Lalu dekatilah dan angkatlah selimut dari kakinya, dan berbaringlah di situ. Nanti dia akan beritahukan apa yang harus kamu lakukan.”
    5: Rut menjawab, “Akan saya lakukan semua yang sudah Ibu katakan.”
    6: Lalu Rut pergi ke tempat pengirikan dan melakukan semua yang dikatakan ibu mertuanya.
    7: Sesudah Boas kenyang dengan makanan dan minuman serta merasa gembira, dia berbaring di ujung timbunan jelai. Sesudah itu Rut diam-diam mendatangi Boas, mengangkat selimut dari kakinya, dan membaringkan diri.
    8: Pada waktu tengah malam, Boas terbangun dan terkejut mendapatkan seorang perempuan sedang berbaring di dekat kakinya!
    9: Boas bertanya, “Siapakah engkau?” Jawab Rut “Saya Rut, pelayanmu yang sederhana! Peliharalah saya, karena Tuan adalah penanggung jawab keluarga suami saya.”
    10: Jawab Boas, “Kiranya Tuhan senantiasa memberkatimu, anakku! Dengan datang kepadaku seperti ini, kamu benar-benar menunjukkan kesetiaan terhadap keluarga suamimu, lebih daripada apa yang sebelumnya kamu tunjukkan kepada mertuamu, Naomi. Kamu sebenarnya sudah bisa mencari seorang pemuda sebagai calon suami— baik yang kaya atau yang miskin. Tetapi kamu memilih aku.
    11: Sekarang jangan kamu kuatir, anakku. Aku akan melakukan apa yang harus dilakukan, karena semua orang di desa ini tahu bahwa kamu adalah perempuan yang menjaga kehormatan keluarga.
    12: Memang benar, aku salah satu dari penanggung jawab keluarga suamimu, tetapi selain aku, masih ada seorang yang memiliki hubungan yang lebih dekat dengan suamimu.
    13: Tunggulah di sini sampai subuh. Lalu besok pagi jika orang itu bersedia bertanggung jawab atas hidupmu, biarlah dia mengambil tanggung jawab itu. Jika tidak, aku berjanji di hadapan TUHAN yang hidup, aku akan bertanggung jawab! Tunggulah di sini sampai pagi.”
    14: Maka berbaringlah Rut di sana sampai subuh. Tetapi dia bangun ketika masih gelap agar orang lain tidak melihatnya. Boas berkata kepadanya, “Jangan sampai diketahui orang lain bahwa ada perempuan yang datang ke tempat pengirikan.”
    15: Kemudian Boas berkata lagi kepadanya, “Bentangkanlah baju luarmu itu dan peganglah supaya dapat diisi dengan jelai.” Lalu Boas mengambil enam takaran jelai dan menuangkannya pada baju luar Rut. Kemudian dia mengangkat dan menaruhnya di bahu Rut. Lalu Rut pulang ke rumah.
    16: Ketika Rut pulang, mertuanya Naomi bertanya, “Apa yang terjadi, anakku?” Rut menceritakan semua yang dilakukan Boas baginya,
    17: dan Rut berkata lagi, “Boas memberikan kepadaku enam takaran jelai dengan berkata, ‘Kamu tidak boleh pulang dengan tangan kosong ke mertuamu!’”
    18: Lalu Naomi berkata, “Sabarlah anakku, sampai kita mengetahui apa yang terjadi. Boas akan segera menyelesaikan hal itu hari ini.”
  4:
    1: Pada pagi itu Boas pergi menuju tempat pertemuan di pintu gerbang desa. Kemudian lewatlah laki-laki yang Boas ceritakan kepada Rut— yaitu dia yang memiliki hubungan terdekat kepada suami Rut. Kata Boas kepadanya, “Saudaraku, mari duduk.” Maka orang itu berbalik dan duduk bersamanya.
    2: Lalu Boas mengumpulkan sepuluh tokoh masyarakat dari desa itu untuk menjadi saksi.
    3: Boas berkata kepada laki-laki itu, “Naomi— istri dari almarhum Elimelek, kerabat kita, sudah kembali dari Moab dan ingin menjual sebidang tanah.
    4: Di hadapan para saksi ini, saya ingin menanyakan kesediaan Saudara untuk menebus tanah itu. Jika Saudara ingin menebus tanah itu, maka lakukanlah sekarang. Kalau tidak, segera beritahu saya karena setelah Saudara, saya adalah penanggung jawab berikutnya.” Lalu laki-laki itu menjawab, “Baiklah, saya akan menebus tanah itu.”
    5: Kemudian Boas berkata kepadanya, “Baiklah, namun Saudara harus ketahui bahwa selain menebus sebidang tanah dari Naomi, Saudara juga harus menikahi menantunya, yaitu Rut perempuan Moab itu. Dengan demikian, ketika Rut melahirkan anak laki-laki pertama, keturunan keluarga Elimelek tidak hilang dari antara kita dan anak itu akan mewarisi tanah atas nama almarhum Mahlon.”
    6: Jawab laki-laki itu, “Jika demikian, saya tidak dapat menebus tanah tersebut, karena hal ini dapat saja membuat kesulitan tentang ahli waris untuk tanah yang sudah saya miliki. Saudara sajalah yang mengambil tanggung jawab ini, karena saya tidak bisa.”
    7: (Merupakan adat istiadat di Israel pada masa itu, bagi siapa saja yang sepakat untuk mengalihkan haknya kepada orang lain, maka sebagai tanda kesepakatan tersebut, dia akan membuka dan menyerahkan salah satu alas kakinya kepada orang yang bersedia mengambil alih hak tersebut. Hal ini— secara umum, sudah mengesahkan suatu kesepakatan.)
    8: Maka laki-laki itu membuka alas kakinya dan menyerahkannya kepada Boas sambil mengatakan, “Saudara sajalah yang menebus tanah itu.”
    9: Kemudian Boas berkata kepada para tokoh masyarakat dan juga kepada semua orang yang sudah berkumpul di tempat itu, “Pada hari ini, kalian menjadi saksi bahwa saya sudah menebus tanah Naomi dan mengambil alih tanggung jawab tanah milik Elimelek, Kiliyon, dan Mahlon.
    10: Bersamaan dengan tanah tersebut, saya sudah mendapatkan seorang istri— yaitu Rut, perempuan Moab, janda dari kerabatku Mahlon. Dengan harapan Rut akan melahirkan seorang anak laki-laki untuk meneruskan nama keluarga almarhum suaminya dan mewarisi tanah milik keluarganya di tempat asalnya. Hari ini kalian sudah menjadi saksi akan hal tersebut.”
    11: Para tokoh masyarakat dan semua orang yang berada di pintu gerbang kota menjawab, “Kami adalah saksi! Seperti bangsa Israel yang merupakan keturunan Rahel dan Lea, kiranya TUHAN berkenan memberkati perempuan yang masuk ke dalam rumahmu! Kiranya Saudara diberkati di kampung halamanmu Efrata, dan menjadi orang terkemuka di Betlehem.
    12: Kiranya TUHAN senantiasa memberikanmu keturunan dari wanita muda ini seperti nenek moyang kami Peres, anak Tamar dan Yehuda.”
    13: Kemudian Boas mengambil Rut sebagai istrinya. TUHAN memberkati Rut sehingga dia mengandung, lalu dia melahirkan seorang anak laki-laki.
    14: Perempuan-perempuan di kota itu mengatakan kepada Naomi, “Terpujilah TUHAN, yang sudah memberkati engkau dengan kelahiran seorang anak laki-laki sebagai penerus nama keluargamu! Semoga anak ini dihormati di seluruh Israel.
    15: Engkau sangat beruntung mempunyai menantu seperti Rut yang sangat mengasihimu, karena dia jauh lebih berharga daripada tujuh anak laki-laki. Sekarang dia sudah melahirkan seorang cucu bagimu yang akan membahagiakanmu. Dan ketika kamu sudah tua, dia akan merawatmu.”
    16: Naomi mengambil cucunya dan menggendongnya dengan penuh kasih sayang. Dia mengasuhnya seolah-olah anaknya sendiri.
    17: Para tetangga mengatakan, “Akhirnya Naomi memiliki seorang anak laki-laki!” Dan mereka menamainya Obed. Dia menjadi bapak Isai dan kakek dari raja Daud.
    18: 'Inilah garis keturunan mereka, mulai dari Peres— yaitu nenek moyang mereka: Peres,'
    19: Hesron, Ram,
    20: Aminadab, Nahason,
    21: Salmon, Boas,
    22: Obed, Isai, dan terakhir, Daud.
9:
  1:
    1: Di kota Rama, di perbukitan wilayah Efraim, ada seorang laki-laki dari suku Efraim bernama Elkana. Dia adalah anak Yeroham, dan Yeroham adalah anak Elihu. Elihu adalah anak Tohu, dan Tohu adalah anak Zuf.
    2: Elkana memiliki dua orang istri. Yang pertama bernama Hana dan yang kedua bernama Penina. Penina mempunyai beberapa anak, sedangkan Hana tidak mempunyai anak.
    3: Setiap tahun Elkana pergi dari kota Rama ke kemah TUHAN di Silo untuk menyembah dan mempersembahkan kurban kepada TUHAN Panglima Semesta. Imam yang melayani di kemah TUHAN adalah kedua anak Imam Eli, yaitu Hofni dan Pinehas.
    4: Setiap kali Elkana mempersembahkan kurban, dia selalu memberikan sebagian dari daging kurban itu kepada Penina dan anak-anaknya.
    5: Tetapi Elkana memberikan bagian daging kurban yang istimewa kepada Hana, karena dia sangat mencintai Hana, walaupun TUHAN sudah menutup kandungannya sehingga dia tidak memiliki anak.
    6: Penina sering kali merendahkan dan menghina Hana, karena TUHAN memang membuat Hana tidak bisa hamil.
    7: Dari tahun ke tahun ketika keluarga Elkana berada di kemah TUHAN, Penina selalu menyakiti hati Hana, sehingga Hana menangis dan tidak mau makan.
    8: Elkana bertanya kepadanya, “Hana, mengapa kamu menangis dan tidak mau makan? Mengapa kamu begitu sedih? Bukankah aku, suamimu ini, lebih berharga dibandingkan dengan sepuluh anak laki-laki?”
    9: Pada suatu kali di Silo, sesudah mereka selesai makan dan minum, Hana berdiri dan pergi berdoa di dekat gerbang halaman kemah TUHAN. Saat itu imam Eli sedang duduk di kursinya di samping pintu gerbang itu.
    10: Hana berdoa kepada TUHAN dengan sangat sedih sambil menangis tersedu-sedu.
    11: Dan Hana bersumpah kepada TUHAN, “Ya TUHAN Panglima Semesta mohon lihatlah penderitaan hamba dengan penuh belas kasihan, ingatlah dan jangan melupakan hamba-Mu ini. Jika Engkau memberikan kepada hamba seorang anak laki-laki, maka hamba akan menyerahkan dia kepada-Mu untuk melayani Engkau seumur hidupnya, dan rambutnya tidak akan pernah dipotong.”
    12: Sementara Hana berdoa kepada TUHAN, Eli memperhatikan gerakan bibirnya.
    13: Hana berdoa di dalam hati, hanya bibirnya yang bergerak, tetapi suaranya tidak terdengar. Karena itu Eli mengira bahwa Hana sedang mabuk.
    14: Maka Eli berkata kepada Hana, “Sampai kapankah kamu akan terus mabuk? Buanglah anggurmu!”
    15: Hana menjawabnya, “Hamba tidak sedang mabuk, Tuan! Hamba tidak sedang minum anggur ataupun minuman keras. Hamba sangat sedih dan sedang mencurahkan seluruh isi hati hamba kepada TUHAN.
    16: Janganlah menganggap hamba ini wanita hina. Sejak tadi hamba hanya mengungkapkan semua kesedihan dan penderitaan hamba kepada TUHAN!”
    17: Jawab Eli kepadanya, “Kalau begitu, pergilah dengan hati yang tenang. Semoga Allah Israel mengabulkan apa yang kamu mohon kepada-Nya.”
    18: Hana berkata, “Terima kasih! Semoga hambamu berkenan di hadapanmu.” Kemudian Hana pergi, lalu makan dan wajahnya tidak muram lagi.
    19: Keesokkan harinya, ketika hari masih subuh, Elkana dan keluarganya bangun dan beribadah kepada TUHAN. Sesudah itu mereka kembali ke kota Rama. Ketika Elkana bersetubuh dengan Hana, TUHAN mengingat permintaan Hana untuk mempunyai seorang anak.
    20: Beberapa waktu kemudian, Hana melahirkan seorang anak laki-laki. Hana menamai anak itu Samuel, karena katanya, “Saya sudah memintanya kepada TUHAN.”
    21: Tahun berikutnya, Elkana dan keluarganya pergi lagi ke Silo untuk mempersembahkan kurban tahunan kepada TUHAN, juga kurban istimewa untuk menepati sumpah mereka.
    22: Tetapi Hana tidak ikut dengan mereka. Katanya kepada suaminya, “Sesudah Samuel berhenti menyusu, saya akan membawa dia ke sana untuk mengkhususkan dia demi pelayanan TUHAN, lalu Samuel akan tinggal di kemah TUHAN mulai saat itu sampai seterusnya.”
    23: Maka Elkana berkata kepadanya, “Lakukanlah apa yang menurutmu baik. Tinggallah di sini sampai kamu selesai menyapih dia. Semoga TUHAN membantumu menepati janjimu.” Maka Hana tetap tinggal di Rama dan menyusui Samuel sampai tiba waktunya Samuel disapih.
    24: Ketika Hana selesai menyapih Samuel, Hana dan Elkana membawa dia ke kemah TUHAN di Silo. Hana juga membawa seekor sapi jantan berumur tiga tahun untuk kurban persembahan, sembilan kilogram tepung, dan satu kantong kulit berisi anggur.
    25: Sesudah menyembelih sapi jantan itu, mereka menyerahkan Samuel kepada Eli.
    26: Hana bertanya kepada Eli, “Apakah Tuan masih ingat pada hamba? Sayalah wanita yang dulu berdiri di sini dekat Tuan dan berdoa kepada TUHAN.
    27: Hamba memohon kepada TUHAN supaya Dia memberi saya seorang anak. TUHAN sudah mengabulkan permohonan hamba.
    28: Sekarang hamba akan menyerahkan anak ini kepada TUHAN. Seumur hidupnya, dia akan mengabdi bagi TUHAN.” Saat itu juga, Samuel sujud dan menyembah TUHAN.
  2:
    1: Lalu Hana berdoa, “Ya TUHAN, hamba-Mu ini sangat bersukacita karena Engkau! Aku mengangkat tinggi wajahku karena Engkau membuatku kuat! Aku menertawakan musuh-musuhku, karena sekarang aku bisa menjawab mereka yang suka menghina. Aku bersukacita karena Engkau menyelamatkan aku.
    2: Tidak ada yang kudus seperti Engkau, TUHAN! Tidak ada Allah selain Engkau! Tidak ada gunung batu seperti Engkau!
    3: “Karena itu aku berani berkata kepada para pengejekku, ‘Berhentilah bersikap sombong dan angkuh! Mulutmu tidak boleh lagi dipakai untuk menyombongkan diri! Karena TUHAN tahu segala sesuatu, dan segala perbuatan kita akan dihakimi-Nya.’
    4: “Busur para pahlawan Engkau patahkan, tetapi kami yang lemah dan tidak berdaya mendapat kekuatan baru.
    5: Mereka yang dulunya selalu kenyang sekarang harus bekerja untuk mendapat makanan, tetapi kami yang dulunya sering lapar sekarang terus merasa kenyang. Bahkan wanita-wanita yang dulunya mandul, sekarang merasa puas karena punya keluarga yang lengkap. Sedangkan wanita-wanita yang punya banyak anak, sekarang merasa kesepian.
    6: TUHAN, Engkau yang mengambil hidup, dan Engkau juga yang memberi hidup kepada semua orang. Engkau yang dapat membawa orang sampai ke Syeol, tetapi dapat membangkitkannya lagi.
    7: Engkaulah yang membuat orang miskin dan orang kaya. Engkau juga yang merendahkan sebagian orang dan meninggikan yang lain.
    8: Ada orang miskin yang Engkau angkat dari tempat terhina, lalu kepada mereka Engkau berikan kedudukan yang sangat tinggi— bahkan ada yang menjadi teman-teman dekat dari anak-anak raja. “Semuanya itu terjadi karena Engkaulah yang membangun pondasi bumi, dan Engkau jugalah yang meletakkan bumi di atas pondasi itu!
    9: Engkau pasti menjaga orang-orang yang setia kepada-Mu, sedangkan orang jahat akan binasa dalam kesengsaraan. Sebab, bukan oleh kekuatan kami sendiri kami dapat menang atas musuh-musuh kami!
    10: TUHAN, kepada semua musuh-Mu Engkau akan menunjukkan murka-Mu dengan guntur yang besar, lalu menghancurkan mereka! Engkaulah yang akan menghakimi setiap orang sampai ke ujung-ujung bumi. Engkau pasti menguatkan orang yang Engkau pilih menjadi raja kami. Engkau akan memberi kemenangan kepadanya dan meluaskan kerajaannya.”
    11: Lalu Elkana dan Hana pulang ke rumah mereka di Rama, sedangkan Samuel tetap di Silo untuk melayani TUHAN, di bawah bimbingan Imam Eli.
    12: Kedua anak Eli, Hofni dan Pinehas, sangat buruk kelakuannya. Mereka bertugas sebagai imam, tetapi meremehkan TUHAN.
    13: Mereka tidak mengikuti peraturan-peraturan yang ditentukan dalam kitab Taurat untuk para imam. Misalnya, ketika seseorang sedang memasak daging persembahan yang boleh dimakan oleh dia dan keluarganya, sementara daging itu direbus, seorang pembantu imam datang membawa garpu besar dan panjang bergigi tiga.
    14: Pembantu imam itu menusukkannya ke dalam baskom, wajan, periuk, ataupun panci, dan segala sesuatu yang tertusuk oleh garpu itu akan diambilnya untuk diberikan kepada Hofni dan Pinehas. Inilah yang biasa Hofni dan Pinehas lakukan kepada semua orang Israel saat mereka datang untuk mempersembahkan kurban tahunan mereka di Silo.
    15: Bahkan, sebelum imam yang bertugas sempat membakar semua lemak dari kurban persembahan seseorang, pembantu Hofni dan Pinehas akan datang dan berkata pada orang yang memberikan kurban itu, “Berikanlah beberapa daging mentah itu untuk dipanggang oleh tuan saya! Dia tidak mau menerima daging yang sudah direbus darimu, hanya daging mentah.”
    16: Jika orang yang membawa persembahan itu berkata, “Menurut peraturan, lemak itu harus dibakar lebih dahulu, sesudah itu silakan ambil bagian mana saja yang kamu mau,” maka pembantu itu akan menjawab, “Tidak! Berikan sekarang juga! Jika kamu menolak, saya akan mengambilnya secara paksa!”
    17: Dosa Hofni dan Pinehas sangat besar dalam pandangan TUHAN, karena mereka meremehkan persembahan-persembahan yang dikurbankan kepada TUHAN.
    18: Sementara itu, Samuel yang masih anak-anak terus melayani TUHAN. Dia juga memakai baju efod seperti seorang imam.
    19: Setiap tahun, Hana membuatkan jubah baru untuk Samuel, dan membawakannya ketika dia dan Elkana pergi ke Silo untuk memberikan persembahan tahunan.
    20: Dan setiap tahun Eli selalu memberkati Elkana dan Hana dengan berkata, “Biarlah TUHAN memberikan lebih banyak anak kepada Hana untuk menggantikan Samuel yang sudah diserahkannya kepada TUHAN!” Sesudah itu, mereka pulang.
    21: Maka TUHAN bermurah hati kepada Hana, sehingga dia mengandung dan melahirkan lagi tiga anak laki-laki dan dua anak perempuan. Dan Samuel, dari waktu kanak-kanak sampai dewasa, selalu terlibat dalam pelayanan di kemah TUHAN.
    22: Eli sudah sangat tua saat dia mendengar tentang segala kejahatan yang dilakukan oleh kedua anaknya kepada orang-orang Israel. Contohnya, dia sudah dengar bahwa Hofni dan Pinehas bersetubuh dengan beberapa wanita yang melakukan berbagai macam tugas di pintu gerbang halaman kemah TUHAN.
    23: Kata Eli kepada Hofni dan Pinehas, “Mengapa kalian berdua terus saja berkelakuan seperti ini?! Orang sering datang kepadaku menyampaikan keluhan bahwa kalian melakukan segala macam kejahatan!
    24: Anak-anakku, ini seharusnya tidak boleh terjadi! Berita buruk tentang kalian terus-menerus dibicarakan oleh seluruh umat TUHAN!
    25: Jika seseorang berdosa terhadap sesamanya, kita bisa meminta Allah untuk memulihkan hubungan antara kedua orang itu. Tetapi jika seseorang berdosa terhadap TUHAN, tidak ada lagi orang yang bisa menjadi perantara antara dia dengan TUHAN!” Namun, Hofni dan Pinehas tidak mendengarkan teguran ayah mereka karena TUHAN sudah memutuskan untuk membinasakan mereka.
    26: Sementara itu, Samuel semakin dewasa serta disukai oleh TUHAN dan semua orang.
    27: Seorang nabi Allah menemui Eli dan berkata, “Dengarkanlah berita ini dari TUHAN! ‘Aku menyatakan diri-Ku kepada nenek moyangmu Harun dan semua keturunannya, saat umat-Ku masih diperbudak di negeri Mesir dan di bawah kekuasaan raja Mesir.
    28: Aku memilih Harun dari antara seluruh suku Israel untuk menjadi imam-Ku yang pertama untuk mempersembahkan kurban di mezbah-Ku, membakar dupa, dan mengenakan baju efod di hadapan-Ku. Dan kepada kalian, keturunannya, Aku sudah berikan pelayanan khusus untuk mempersembahkan seluruh kurban bakaran yang diberikan oleh umat Israel.
    29: Jadi mengapa kamu dan anak-anakmu memandang rendah kurban dan persembahan yang diberikan bagi-Ku? Kamu lebih menghormati anak-anakmu daripada menghormati Aku, dan membuat dirimu gemuk dengan mengambil bagian terbaik dari seluruh persembahan yang dibawa oleh umat-Ku orang Israel.’
    30: “Oleh karena itu TUHAN Allah Israel berkata, ‘Aku memang berjanji bahwa para keturunan Harun akan melayani Aku selamanya-lamanya.’ Tetapi sekarang Aku berkata, ‘Tidak akan seperti itu lagi!’ Karena Aku akan menghormati siapa yang menghormati Aku, tetapi mengutuk orang yang memandang Aku rendah!
    31: Bahkan, sudah tiba saatnya Aku akan mengakhiri kekuasaanmu dan anak cucumu sebagai imam. Dari keturunanmu tidak akan ada seorang pun yang berumur panjang!
    32: Bahkan kamu akan menyaksikan ketika malapetaka menimpa tempat kediaman-Ku! Mulai sekarang dan untuk selamanya, orang-orang lain di antara umat Israel akan mendapat berbagai berkat, tetapi di antara keturunanmu tidak akan ada orang yang berumur panjang!
    33: Siapa pun dari keturunanmu yang masih hidup dan diperbolehkan makan daging kurban dari mezbah-Ku, dia akan menangis dan merana sampai matanya menjadi buta. Keturunanmu tidak akan pernah mencapai usia tua. Semuanya akan mati muda.
    34: 'Biarlah apa yang akan terjadi pada kedua anakmu, Hofni dan Pinehas, menjadi tanda bagimu: Mereka akan meninggal pada hari yang sama!'
    35: “Tetapi Aku akan mengangkat seorang imam besar lain yang akan setia melayani-Ku sesuai dengan kehendak-Ku. Aku akan memberinya banyak keturunan dan meneguhkan mereka, sehingga keturunannya akan melayani-Ku sebagai imam sepanjang masa. Bahkan akan ada orang yang bertugas sebagai imam bagi raja yang Aku urapi atas umat-Ku.
    36: Setiap laki-laki yang masih hidup dari keturunanmu akan datang dan sujud di hadapan imam besar itu untuk meminta uang dan makanan dengan berkata, ‘Mohon berikan saya pekerjaan di kemah TUHAN, agar saya bisa mendapat makan.’”
  3:
    1: Samuel terus melayani TUHAN dengan bimbingan Imam Eli. Pada masa itu, jarang ada nabi yang menyampaikan pesan dari TUHAN, dan penglihatan-penglihatan pun jarang terjadi.
    2: Kedua mata Eli sudah rabun. Pada suatu malam ketika Eli berbaring di tempat tidurnya,
    3: dan tiang pelita bercabang di kemah TUHAN masih menyala, Samuel sedang berbaring di ruang kudus, tidak jauh dari ruang mahakudus dan peti perjanjian Allah.
    4: Tiba-tiba TUHAN memanggil Samuel dan Samuel pun menjawab, “Ya, aku di sini!”
    5: Lalu dia mendatangi Eli dan berkata, “Aku di sini. Bapak tadi memanggilku.” Tetapi Eli menjawab, “Aku tidak memanggilmu. Kembalilah berbaring.” Maka Samuel kembali berbaring.
    6: TUHAN memanggil lagi, “Samuel!” Samuel tidak tahu bahwa yang memanggilnya adalah TUHAN, karena TUHAN belum pernah berbicara kepada dia sebelumnya. Maka bangunlah Samuel. Dia pergi menghampiri Eli dan berkata, “Bapak memanggilku. Ini aku datang.” Tetapi Eli menjawab Samuel, “Nak, aku tidak memanggilmu. Kembalilah tidur.”
    8: Lalu TUHAN memanggil Samuel untuk ketiga kalinya. Dia pun bangun dan kembali mendatangi Eli serta berkata, “Aku di sini! Bapak memanggilku!” Maka Eli menyadari bahwa TUHANlah yang sudah memanggil Samuel.
    9: Jadi kata Eli kepadanya, “Berbaringlah kembali ke tempatmu dan tidurlah. Bila kamu mendengar suara itu memanggilmu lagi, katakanlah, ‘Berbicaralah, ya TUHAN. Hamba-Mu ini mendengarkan.’” Kemudian Samuel kembali dan tidur di tempatnya.
    10: Lalu TUHAN datang dan berdiri di dekatnya serta memanggil Samuel seperti sebelumnya, “Samuel! Samuel!” Kini Samuel menjawab, “Berbicaralah, ya TUHAN. Hamba-Mu ini mendengarkan.”
    11: TUHAN berkata kepadanya, “Dengarlah! Aku akan melakukan sesuatu yang besar di antara umat Israel, dan saat mereka mendengar berita ini, mereka akan terkejut, merasa ngeri, dan berharap berita itu tidak benar.
    12: Pada hari itu, Aku akan melakukan segala hukuman yang sudah Aku sampaikan terhadap Eli dan keluarganya! Tidak satu pun tidak akan terjadi!
    13: Aku sudah berulang kali memperingatkan Eli bahwa Aku akan menghukum keluarganya sampai selama-lamanya atas dosa mereka. Kelakuan Hofni dan Pinehas meremehkan Aku, tetapi Eli tidak mengambil tindakan untuk menghentikan kelakuan mereka itu.
    14: Itulah sebabnya Aku bersumpah mengenai keluarga Eli, ‘Dosa keluarganya tidak akan pernah diampuni, biarpun mereka mempersembahkan kurban dan persembahan gandum-ganduman!’”
    15: Samuel tidur lagi sampai pagi. Lalu seperti biasanya, dia membuka tirai di pintu kemah TUHAN. Samuel takut untuk memberitahu Eli tentang pesan yang TUHAN sampaikan semalam.
    16: Tetapi Eli memanggilnya, “Samuel, anakku!” Jawabnya, “Ya, Bapak. Aku di sini.”
    17: Eli bertanya, “Pesan apa yang TUHAN sampaikan kepadamu? Jangan sembunyikan dariku! Biarlah Allah menghukummu, bahkan mencabut nyawamu, jika kamu menyembunyikan apa pun juga yang dikatakan-Nya kepadamu.”
    18: Jadi Samuel menceritakan semuanya kepada Eli. Tidak ada satu pun yang disembunyikannya. Akhirnya Eli berkata, “Biarlah TUHAN melakukan sesuai kehendak-Nya.”
    19: Samuel terus bertumbuh besar, dan TUHAN menyertai dia. Semua nubuatan yang disampaikan Samuel selalu terjadi.
    20: Karena itu, seluruh umat dari ujung utara Israel sampai ujung selatan, yaitu dari wilayah Dan sampai Bersyeba, mengakui bahwa Samuel terbukti sebagai nabi TUHAN.
    21: Dan TUHAN masih terus menampakkan diri-Nya serta menyampaikan berbagai pesan kepada Samuel di Silo. Lalu Samuel memberitakannya kepada umat Israel. Jadi, hal-hal yang dinubuatkan Samuel terdengar di seluruh Israel.
  4:
    1: Pada waktu itu, terjadilah perang antara bangsa Israel dan bangsa Filistin. Pasukan Israel berkemah di Eben Haezer, sedangkan pasukan Filistin berkemah di Afek.
    2: Ketika pasukan Filistin menyerang pasukan Israel dan pertempuran meluas di daerah itu, Israel dikalahkan oleh mereka. Tentara Filistin membunuh kira-kira empat ribu tentara Israel di medan pertempuran.
    3: Pada saat para tentara kembali ke perkemahan, para tua-tua bangsa Israel bertanya, “Mengapa TUHAN mengizinkan bangsa Filistin mengalahkan kita hari ini?! Mari kita membawa peti perjanjian TUHAN dari Silo. Kalau peti itu bersama kita, pasti kita diselamatkan dari tangan musuh-musuh kita.”
    4: Karena itu, beberapa orang tentara diutus ke Silo untuk mengambil peti perjanjian TUHAN Panglima Semesta, yaitu Allah yang bertakhta di atas kedua bentuk malaikat penjaga di penutup peti itu. Dua anak lelaki Eli, Hofni dan Pinehas, mengikuti mereka membawa peti itu ke perkemahan.
    5: Saat peti perjanjian TUHAN tiba di perkemahan, seluruh pasukan Israel berteriak begitu keras sampai tanah berguncang.
    6: Pasukan Filistin mendengarkan bunyi sorak itu dan berkata, “Mengapa terdengar suara teriakan begitu di perkemahan Israel?” Lalu mereka mendengar bahwa peti TUHAN sudah tiba di perkemahan Israel. Saat menyadari hal itu,
    7: mereka menjadi sangat takut dan berkata satu sama yang lain, “Wah, celakalah kita! Dewa-dewa Israel sudah datang ke perkemahan mereka! Bencana seperti ini belum pernah terjadi kepada kita! Siapakah dewa kita yang dapat melepaskan kita dari tangan dewa-dewa mereka yang begitu perkasa? Dewa-dewa mereka inilah yang menghancurkan bangsa Mesir dengan berbagai wabah penyakit di padang belantara!
    9: Tetapi hai orang Filistin, tetaplah kita kuat dan bertindaklah seperti laki-laki, atau kalian akan menjadi budak orang Israel, seperti mereka sudah menjadi budak kita! Marilah kita bertindak seperti laki-laki yang gagah perkasa dan berperanglah!”
    10: Maka mereka bertempur lebih keras lagi, sehingga pasukan Filistin mengalahkan Israel. Sangat banyak tentara Israel yang mati. Tiga puluh ribu tentara Israel terbunuh, dan tentara yang selamat melarikan diri pulang.
    11: Hofni dan Pinehas dibunuh, dan peti perjanjian TUHAN diambil orang Filistin.
    12: Pada hari itu seorang tentara dari suku Benyamin melarikan diri dari barisan pertempuran ke Silo. Dia sudah merobek pakaiannya dan menaruh debu di kepalanya sebagai tanda berdukacita.
    13: Saat dia tiba di Silo, Eli sedang duduk di bangkunya memperhatikan dari sisi jalan, karena dia sangat mengkuatirkan keadaan peti perjanjian TUHAN. Saat orang itu memasuki kota untuk memberikan laporan, semua penduduk mulai meratap.
    14: Mendengar tangisan itu, Eli bertanya, “Suara keributan apa ini?” Usia Eli saat itu sembilan puluh delapan tahun dan matanya sudah tidak bisa melihat. Orang itu segera datang dan memberitahu Eli,
    16: “Saya tadi berhasil melarikan diri dari pertempuran dan sampai ke sini!” Eli bertanya, “Anakku, apa yang terjadi di sana?”
    17: Pembawa pesan itu berkata, “Kami tentara Israel melarikan diri dari pengejaran pasukan Filistin! Israel mengalami kekalahan besar! Hofni dan Pinehas sudah mati, dan peti perjanjian TUHAN dirampas bangsa Filistin!”
    18: Saat orang itu menyebut ‘peti perjanjian TUHAN’, Eli jatuh ke belakang dari kursinya di samping pintu gerbang. Lehernya patah dan dia meninggal, karena dia sangat tua dan badannya gemuk. Eli sudah menjadi hakim bagi umat Israel selama empat puluh tahun.
    19: Menantunya, yaitu istri Pinehas, sedang hamil tua dan hampir melahirkan. Saat dia mendengar kabar bahwa peti perjanjian TUHAN sudah dirampas oleh bangsa Filistin, dan bahwa ayah mertua serta suaminya meninggal, perempuan itu langsung merasakan sakit melahirkan. Namun, sakit bersalinnya itu terlalu berat bagi dia.
    20: Ketika dia hampir mati, para wanita yang membantu dia untuk melahirkan berkata, “Jangan takut! Kamu baru saja melahirkan seorang anak laki-laki!” Tetapi dia tidak menjawab ataupun memperhatikan perkataan itu.
    21: Istri Pinehas memberi nama anak itu Ikabod, karena katanya, “Kemuliaan Allah sudah hilang dari Israel.” Dia berkata demikian karena peti perjanjian TUHAN sudah dirampas, dan karena kematian ayah mertua serta suaminya.
    22: Dengan nafas terakhir, sekali lagi dia mengatakan, “Kemuliaan Allah sudah hilang dari Israel, karena peti perjanjian TUHAN sudah dirampas.”
  5:
    1: Sesudah bangsa Filistin merampas peti perjanjian Allah, mereka membawanya dari medan pertempuran di kota Eben Haezer ke kota Asdod.
    2: Mereka membawa peti itu ke dalam rumah kuil dewa mereka yang bernama Dagon, dan meletakkannya di samping patung Dagon.
    3: Namun keesokan paginya, saat penduduk kota Asdod masuk ke dalam kuil, mereka mendapati patung dewa Dagon sudah jatuh dengan wajah menghadap ke tanah di hadapan peti perjanjian TUHAN. Lalu mereka mengangkat patung Dagon itu dan mengembalikannya ke tempat semula.
    4: Dan keesokan paginya, patung Dagon kembali terbaring di tanah di hadapan peti itu. Namun kali ini, kepala dan kedua tangan patung Dagon itu terlepas dari tubuhnya dan berada di ambang pintu kuilnya. Hanya bagian tubuhnya saja yang ada di hadapan peti perjanjian TUHAN.
    5: Itulah sebabnya, sampai hari ini, para imam Dagon atau penyembahnya yang akan masuk ke dalam kuil Dagon di Asdod dilarang menginjak ambang pintu itu.
    6: TUHAN memberikan hukuman berat kepada penduduk Asdod dan daerah sekitarnya. Dia membuat mereka sangat menderita dengan terserang penyakit yang mengakibatkan benjol-benjol di tubuh mereka.
    7: Saat penduduk Asdod melihat apa yang terjadi, mereka berkata, “Peti dewa Israel tidak boleh tetap berada di sini! Dewa Israel sedang memberikan hukuman yang sangat berat atas kita dan dewa kita, Dagon!”
    8: Maka penduduk Asdod mengirim pesan kepada kelima raja bangsa Filistin untuk berkumpul, dan menuntut mereka dengan berkata, “Kalian harus melakukan sesuatu dengan peti dewa Israel itu!” Sesudah para pemimpin mendiskusikan hal itu, mereka memutuskan, “Mari kita pindahkan peti itu ke Gat.” Kemudian mereka memindahkannya ke Gat.
    9: Tetapi setibanya di Gat, TUHAN juga menghukum kota Gat dengan penyakit yang sama, sehingga para penduduk panik.
    10: Maka diputuskan lagi untuk memindahkan peti itu ke Ekron. Tetapi setibanya di sana, penduduk kota itu memprotes dengan berteriak, “Kalau peti dewa orang Israel ada di sini, kami bisa mati semua!”
    11: Maka para penduduk Ekron menuntut supaya kelima raja Filistin berkumpul lagi. Lalu para penduduk berkata, “Bawalah peti dewa orang Israel itu keluar dari sini! Kembalikan saja ke tempatnya semula. Kalau tidak, kita semua akan mati terbunuh oleh dewa mereka!” Mereka berkata demikian karena Allah sudah menghajar kota itu dengan hukuman yang sangat berat.
    12: Ada penduduk yang sudah mati, dan yang masih hidup juga diserang penyakit benjolan. Tangisan penduduk kota itu minta tolong kepada dewa-dewa mereka naik sampai ke langit.
  6:
    1: Sesudah peti perjanjian TUHAN ditahan selama tujuh bulan di negeri Filistin,
    2: raja-raja mereka memanggil para imam kuil dewa-dewa mereka serta para tukang ramal dan bertanya, “Apa yang harus kami lakukan terhadap peti dewa Israel ini? Beritahu kami bagaimana cara mengembalikan kepada bangsa Israel.”
    3: Mereka menjawab, “Jika kalian ingin mengembalikan peti dewa Israel itu, maka janganlah mengembalikannya tanpa memberikan sesuatu, tetapi kirimkanlah suatu persembahan penebusan kesalahan. Jika kalian disembuhkan, maka kalian akan tahu bahwa dewa merekalah yang menyebabkan wabah itu.”
    4: Lalu raja-raja itu bertanya, “Apakah persembahan penebusan kesalahan yang harus kami kirimkan kepada dewa Israel?” Jawab para imam dan tukang ramal itu, “Karena kalian adalah lima raja, berikan lima batang emas yang bentuknya seperti benjolan yang muncul di tubuh kita, dan lima batang emas berbentuk tikus, sama seperti tulah yang sudah menyerang kita dan kelima daerah yang dikuasai oleh kalian.
    5: Buatlah patung-patung benjolan dan patung-patung tikus seperti yang sudah merusak negeri kita dan berilah penghormatan kepada dewa Israel. Semoga dengan cara demikian dewa mereka akan mengangkat tangannya dari kita, dan menghentikan bencana yang begitu besar kepada semua rakyat, negeri, dan dewa kita.
    6: Janganlah kalian keras kepala seperti raja Mesir dan rakyatnya! Ingatlah bahwa dewa Israel itu berulang kali memberikan hukuman berat kepada mereka, sampai akhirnya raja Mesir dan rakyatnya terpaksa melepaskan bangsa Israel.
    7: “Maka kami usulkan, buatlah sebuah kereta baru yang akan ditarik oleh dua ekor induk sapi yang baru melahirkan dan belum pernah digunakan untuk membajak. Ikatlah kedua ekor sapi itu pada bagian depan kereta, tetapi anak-anaknya dikembalikan ke kandang mereka.
    8: Letakkanlah peti dewa mereka ke atas kereta itu, dan di sampingnya letakkan juga peti lain berisi emas yang berbentuk benjolan dan tikus sebagai persembahan penebusan kesalahan. Kemudian biarkanlah sapi-sapi itu berjalan sendiri tanpa dituntun.
    9: Lalu perhatikanlah hal ini, “Jika kedua induk sapi itu menarik kereta sampai di perbatasan Bet Semes di daerah Israel, maka itulah tanda bahwa memang dewa orang Israel yang memberikan hukuman ini atas kita. Tetapi jika hal itu tidak terjadi, maka semua malapetaka yang sudah terjadi ini hanyalah kebetulan.”
    10: Maka raja-raja Filistin melakukan tepat seperti petunjuk yang mereka terima. Mereka mengambil dua ekor induk sapi yang masih menyusui dan memasangkan pada bagian depan sebuah kereta baru yang dibuat dari kayu, sedangkan anak-anak sapi itu dikembalikan ke dalam kandangnya semula.
    11: Kemudian orang-orang Filistin meletakkan peti perjanjian TUHAN di atas kereta itu, bersama dengan peti lain yang berisi patung-patung tikus dan benjolan emas itu.
    12: Lalu kedua sapi itu berjalan menuju Bet Semes. Sepanjang jalan kedua sapi itu mengeluarkan suara melenguh dan tidak berbelok ke kiri ataupun ke kanan. Selama perjalanan menuju perbatasan Bet Semes, kelima raja bangsa Filistin berjalan agak jauh di belakang kereta itu.
    13: Pada saat itu penduduk Bet Semes sedang menuai gandum di lembah. Ketika mereka melihat peti perjanjian TUHAN sedang dibawa kembali kepada mereka, mereka sangat bersukacita.
    14: Kedua sapi itu membawa kereta itu menuju ke ladang orang Bet Semes yang bernama Yosua, dan berhenti di dekat sebuah batu besar. Lalu para penduduk Bet Semes yang hadir menurunkan peti perjanjian dari kereta itu, dan juga peti lain yang berisi patung-patung emas, dan meletakkan keduanya di atas batu besar itu. Sesudah itu mereka membelah-belah kereta itu dan menjadikannya sebagai kayu bakar. Kemudian mereka mempersembahkan kedua sapi itu sebagai kurban yang dibakar habis dan kurban-kurban lainnya kepada TUHAN.
    16: Kelima raja orang Filistin memperhatikan semua hal itu dari kejauhan, lalu mereka kembali ke Ekron pada hari itu juga.
    17: 'Ada lima patung emas yang berbentuk benjolan yang dikirimkan orang Filistin kepada TUHAN sebagai persembahan penebusan kesalahan, yaitu satu patung untuk kelima kota besar mereka: Asdod, Gaza, Askelon, Gat, dan Ekron.'
    18: Jumlah patung emas yang berbentuk tikus juga sesuai dengan jumlah kota kerajaan Filistin, dan mewakili kota-kota berbenteng dan kampung-kampung kecil di dalam setiap daerah kelima kota besar itu. Batu besar di Bet Semes di ladang Yosua itu, di mana mereka menaruh peti perjanjian TUHAN, masih ada sampai sekarang, dan batu itu menjadi tanda pengingat akan kejadian ini.
    19: Namun TUHAN membinasakan sejumlah besar laki-laki Bet Semes karena mereka melihat ke dalam peti perjanjian TUHAN. Maka pada waktu itu orang-orang Bet Semes berduka untuk mereka, karena TUHAN menghukum dengan begitu keras.
    20: Para penduduk Bet Semes berkata, “Siapa yang bisa menjadi pengantara kita dan TUHAN Allah Yang Mahakudus ini? Kepada siapa kita kirim peti perjanjian ini supaya kita tidak mati semua?”
    21: Maka penduduk Bet Semes mengirim utusan kepada penduduk Kiryat Yearim untuk menyampaikan bahwa, “Orang Filistin sudah mengembalikan peti perjanjian TUHAN. Datanglah ke sini dan ambillah peti ini serta bawa pulang ke kota u.”
  7:
    1: Lalu penduduk Kiryat Yearim datang dan mengambil peti perjanjian TUHAN. Mereka membawanya ke rumah Abinadab yang terletak di atas bukit. Kemudian mereka menetapkan Eleazar, anak Abinadab, untuk bertanggung jawab atas peti perjanjian TUHAN.
    2: Peti itu tetap tersimpan di Kiryat Yearim selama dua puluh tahun. Selama waktu itu seluruh umat Israel meratap dan berseru meminta tolong kepada TUHAN, karena sudah lama Dia membiarkan Israel dijajah oleh bangsa Filistin.
    3: Lalu Samuel berkata kepada seluruh umat Israel, “Jika kalian sungguh-sungguh ingin kembali beribadah kepada TUHAN, maka buanglah semua dewa bangsa asing dan patung Asytoret yang ada di antara kalian. Berbaktilah dengan sungguh-sungguh kepada TUHAN saja, maka Dia akan melepaskan kalian dari penjajahan bangsa Filistin.”
    4: Kemudian orang Israel membuang semua patung dewa bangsa asing dari daerah mereka, termasuk patung Baal dan Asytoret, lalu melayani TUHAN saja.
    5: Kemudian Samuel berkata, “Kumpulkanlah seluruh umat Israel ke Mispa, maka saya akan berdoa kepada TUHAN bagi kalian.”
    6: Sesudah umat Israel berkumpul di Mispa, mereka membuat upacara di mana mereka menuangkan air sebagai tanda pertobatan yang melambangkan bahwa jiwa mereka sungguh-sungguh diserahkan kepada TUHAN. Sepanjang hari itu mereka berpuasa dan berseru meminta ampunan dengan mengatakan, “Kami sudah berdosa terhadap TUHAN!” Di tempat inilah Samuel mulai menjadi hakim bagi umat Israel.
    7: Ketika bangsa Filistin mendengar bahwa bangsa Israel sudah berkumpul di Mispa, maka kelima raja Filistin mengumpulkan pasukan mereka, dan berangkat untuk menyerang orang Israel. Ketika mendengar bahwa pasukan Filistin sedang datang, semua orang Israel sangat ketakutan.
    8: Mereka berkata kepada Samuel, “Teruslah berdoa kepada TUHAN Allah kita, supaya Dia menolong dan menyelamatkan kita dari serangan bangsa Filistin!”
    9: Lalu Samuel mengambil seekor anak domba yang masih menyusu dan mempersembahkannya kepada TUHAN sebagai kurban yang dibakar habis. Samuel berdoa kepada TUHAN untuk umat Israel, dan TUHAN menjawab dia.
    10: Pada waktu Samuel mempersembahkan kurban yang dibakar habis itu, pasukan Filistin mendekat untuk menyerang mereka. Tetapi saat itu juga, TUHAN menurunkan bunyi gemuruh yang keras dari langit sebagai tanda ancaman terhadap orang Filistin sehingga mereka panik, dan orang Israel mengalahkan mereka.
    11: Mulai dari Mispa, orang-orang Israel mengejar dan membunuh tentara-tentara Filistin sampai ke hilir Bet Kar.
    12: Samuel mengambil sebuah batu yang besar dan tinggi, lalu mendirikannya di antara Mispa dan Sen. Dia menamai tugu itu Eben Haezer, karena katanya, “Sampai saat ini TUHAN sudah menolong kita.”
    13: Demikianlah orang Filistin dikalahkan, dan sesudah itu mereka tidak lagi memasuki wilayah Israel untuk berperang. Selama masa hidup Samuel, TUHAN terus menolong orang Israel sehingga bangsa Filistin tidak berani lagi menyerang mereka.
    14: Orang Israel berhasil merebut kembali semua kota yang sebelumnya dirampas oleh orang Filistin, mulai dari kota Ekron sampai Gat. Demikianlah bangsa Israel mendapatkan kembali seluruh wilayah mereka. Perdamaian juga terjadi antara Israel dan bangsa Amori.
    15: Samuel memerintah sebagai hakim atas orang Israel sampai dia meninggal.
    16: Setiap tahun, Samuel berkeliling ke Betel, Gilgal, dan Mispa. Di setiap kota itu, Samuel menyelesaikan perkara-perkara yang terjadi di antara orang Israel.
    17: Kemudian Samuel kembali ke rumahnya di Rama. Di sana dia juga menghakimi perkara antara orang Israel dan membangun sebuah mezbah untuk mempersembahkan kurban bagi TUHAN.
  8:
    1: Pada masa tuanya, Samuel mengangkat kedua anak laki-lakinya untuk menggantikan dia sebagai hakim bagi bangsa Israel.
    2: Anaknya yang sulung bernama Yoel dan yang bungsu Abia. Mereka menjadi hakim di Bersyeba.
    3: Tetapi mereka tidak menegakkan keadilan, justru melakukan korupsi dan menerima suap. Mereka tidak mengikuti teladan ayah mereka.
    4: Karena itu, para tua-tua Israel berkumpul dan mendatangi Samuel di Rama.
    5: Mereka berkata kepadanya, “Kami mohon Tuan mendengarkan kami. Tuan sudah lanjut usia, dan kedua anak Tuan tidak mengikuti teladan Tuan. Jadi, angkatlah seorang raja bagi kami. Biarlah raja itu yang akan memimpin kami, sehingga kami sama seperti bangsa-bangsa di sekeliling kami.”
    6: Akan tetapi, Samuel sangat tidak menyetujui permintaan mereka. Kemudian dia berdoa meminta petunjuk dari TUHAN.
    7: Berkatalah TUHAN kepadanya, “Lakukanlah apa yang mereka minta. Akulah yang mereka tolak sebagai Raja mereka, bukan kamu!
    8: Sejak Aku menuntun mereka keluar dari Mesir sampai sekarang, mereka meninggalkan Aku dan beribadah kepada berbagai dewa. Yang mereka lakukan kepada-Ku itu sama seperti yang mereka lakukan kepadamu!
    9: Lakukanlah apa yang mereka minta. Tetapi beritahu dan peringatkanlah mereka dengan sungguh-sungguh, tentang bagaimana raja itu akan memperlakukan mereka.”
    10: Perkataan TUHAN kepada Samuel lalu disampaikannya kepada para tua-tua yang meminta kepadanya untuk mengangkat seorang raja.
    11: 'Katanya, “Seperti inilah perlakuan raja yang akan memerintah atas setiap orang dari antara kalian: Dia akan mewajibkan anak-anak lelakimu menjadi tentara. Sebagian akan ditugaskan sebagai tentara berkereta dan tentara berkuda. Sebagian lagi akan menjadi tentara yang berlari di depan kereta-kereta pasukannya.'
    12: Ada yang diangkat sebagai pemimpin atas seribu tentara, atau atas lima puluh. Ada juga yang dijadikan sebagai pekerja paksa untuk membajak ladangnya, menuai panennya, dan membuat senjata perang serta peralatan keretanya.
    13: Raja akan mengambil anak-anak perempuanmu dan menjadikan mereka sebagai pekerja paksa yang bekerja sebagai pembuat minyak wangi, juru masak, dan tukang roti.
    14: Selanjutnya dia akan merampas tanahmu yang terbaik, termasuk ladangmu, kebun anggurmu, dan kebun zaitunmu, lalu dia akan memberikannya kepada para pejabatnya.
    15: Raja juga akan mengambil sepuluh persen dari hasil gandum dan anggurmu, dan membagikannya kepada para pejabatnya.
    16: Dia juga akan mengambil para hambamu, baik yang laki-laki maupun perempuan, juga sapi dan keledaimu yang terbaik, untuk kepentingan pribadinya.
    17: Dia akan mengambil sepuluh persen dari kawanan ternakmu, dan kalian akan menjadi hambanya.
    18: Dan akan datang harinya ketika kalian semua akan berseru meminta pertolongan kepada TUHAN karena raja yang kalian pilih, tetapi TUHAN tidak akan menjawab kalian.”
    19: Tetapi mereka yang hadir menolak peringatan Samuel. Mereka berkata, “Biarpun begitu kami tetap mau supaya seorang raja memerintah atas kami!
    20: Dengan demikian bangsa kita akan sama seperti bangsa-bangsa lain. Raja kami akan memerintah atas kami dan memimpin kami ketika terjadi perang.”
    21: Mendengar segala sesuatu yang mereka katakan, lalu Samuel menyampaikannya kepada TUHAN.
    22: Berkatalah TUHAN kepadanya, “Lakukanlah seperti yang mereka katakan, dan lantiklah seorang raja yang akan memerintah atas mereka.” Lalu Samuel menyetujui permohonan mereka dan berkata, “Kembalilah dulu ke kotamu masing-masing.”
  9:
    1: Di antara orang-orang dari suku Benyamin, ada seorang pria yang terkemuka, namanya Kis, anak Abiel. Abiel adalah anak Zeror, Zeror adalah anak Bekorat, dan Bekorat adalah anak Afiah dari suku Benyamin.
    2: Kis memiliki seorang anak laki-laki bernama Saul. Saul adalah seorang pemuda yang sangat tampan dan tinggi badannya melebihi rata-rata orang Israel, yang hanya sebahunya. Tidak ada seorang pun di antara orang Israel yang melebihi tingginya.
    3: Suatu hari beberapa ekor keledai milik Kis hilang. Kis berkata kepada Saul, “Anakku, bawalah seorang budak laki-laki bersamamu dan pergi mencari keledai-keledai kita itu.”
    4: Lalu Saul bersama budaknya menelusuri daerah perbukitan Efraim, terus ke daerah Salisa. Kemudian mereka masuk daerah Sahalim, dan mencari di seluruh wilayah Benyamin. Tetapi mereka tidak menemukan keledai-keledai itu.
    5: Pada saat mereka sampai di daerah Zuf, berkatalah Saul kepada budak itu, “Ayo, mari kita pulang. Jangan sampai bapakku lebih mengkuatirkan kita daripada keledai-keledai itu.”
    6: Budak itu menjawab, “Oh, tiba-tiba saya teringat! Di kota ini ada seorang hamba Allah. Dia sangat dihormati sebagai nabi karena segala sesuatu yang dikatakannya benar-benar terjadi. Mari kita pergi menemui dia, barangkali dia bisa memberi petunjuk kepada kita di mana keledai-keledai itu berada.”
    7: Lalu kata Saul kepadanya, “Baiklah, kita bisa saja pergi menemui dia! Tetapi kita tidak memiliki apa-apa untuk diberikan sebagai hadiah, bahkan makanan kita pun sudah habis. Apa yang bisa kita berikan kepadanya?”
    8: Budak itu menjawab, “Kebetulan saya punya sekeping perak 3 gram. Kita bisa memberikan kepadanya supaya dia memberitahu kepada kita ke mana kita harus pergi.”
    9: (Pada waktu itu, biasanya seorang nabi disebut sebagai ‘pelihat.’ Apabila orang ingin mengetahui kehendak Allah, mereka berkata, “Ayo, marilah kita pergi kepada pelihat.”)
    10: Berkatalah Saul, “Baiklah! Ayo, kita pergi.” Mereka pun pergi ke kota tempat tinggal hamba Allah itu.
    11: Ketika melalui jalan mendaki bukit yang menuju ke kota, mereka bertemu dengan beberapa gadis yang hendak pergi ke sumur untuk menimba air. Saul dan budak itu bertanya kepada para gadis itu, “Apakah pelihat itu ada di sini?”
    12: Para gadis itu menjawab, “Ya, dia ada di sini. Baru saja dia datang untuk memimpin acara mempersembahkan kurban bagi TUHAN demi rakyat, di mezbah yang ada di puncak bukit ini.
    13: Kalian bisa menemuinya saat kalian masuk ke dalam kota, sebelum dia naik ke bukit untuk makan. Para undangan tidak akan memulai acara sebelum dia tiba, karena dia harus memberkati kurban terlebih dahulu. Sesudah itu, para undangan akan makan. Sebaiknya kalian segera naik, karena inilah saatnya kalian bisa bertemu dengan dia.”
    14: Ketika Saul dan budak itu sedang memasuki pintu gerbang kota itu, mereka bertemu dengan Samuel, yang sedang berjalan naik menuju ke bukit.
    15: Sehari sebelum Saul datang, TUHAN sudah memberitahu Samuel,
    16: “Besok kira-kira pada waktu yang sama seperti saat ini, Aku akan mengirimkan kepadamu seorang laki-laki muda dari tanah Benyamin. Urapilah dia sebagai raja atas umat-Ku Israel. Dia akan menyelamatkan umat-Ku dari kekuasaan bangsa Filistin. Karena Aku berbelas kasihan kepada umat-Ku, dan tangisan mereka sudah terdengar oleh-Ku!”
    17: Saat Samuel melihat Saul, TUHAN berkata kepadanya, “Inilah dia yang sudah Aku katakan kepadamu! Dia akan memerintah atas umat-Ku.”
    18: Saat itu juga Saul mendekati Samuel di pintu gerbang dan bertanya kepadanya, “Bisakah Bapak memberitahu saya di mana rumah sang pelihat itu?”
    19: Jawab Samuel kepada Saul, “Sayalah pelihat itu! Pergilah mendahului saya ke tempat mezbah di puncak bukit. Hari ini kita akan makan bersama. Besok pagi saya akan menjawab pertanyaanmu, lalu kamu boleh pulang.
    20: Jangan kuatir tentang keledai-keledaimu yang hilang tiga hari yang lalu, karena mereka sudah ditemukan. Tetapi kamu dan keluargamu adalah inti dari harapan seluruh bangsa Israel!”
    21: Tetapi Saul menjawab, “Saya hanya orang biasa yang berasal dari suku Benyamin, suku yang paling kecil dari antara semua suku Israel. Dan keluarga saya dianggap paling rendah dari antara semua keluarga di suku itu. Mengapa Bapak berkata seperti itu kepada saya?”
    22: Lalu Samuel mengantar Saul dan budak itu ke sebuah ruang pertemuan besar yang ada di dekat mezbah itu dan memberikan tempat duduk yang utama kepada mereka di hadapan seluruh undangan. Jumlah para undangan sekitar tiga puluh orang.
    23: Kata Samuel kepada juru masak, “Berikanlah kepadanya bagian daging terbaik yang saya minta kamu sisihkan untuk tamu terhormat.”
    24: Maka juru masak itu mengambilnya dan meletakkan daging pilihan dari bagian paha di hadapan Saul. Berkatalah Samuel kepada Saul, “Inilah bagian yang disediakan khusus untukmu dalam pesta makan ini! Makanlah bersama dengan tamu-tamu yang saya undang menghadiri pesta ini.” Maka Saul makan bersama Samuel pada hari itu.
    25: Sesudah itu mereka kembali ke rumah Samuel di kota, Samuel dan Saul berbincang-bincang di bagian atap rumahnya.
    26: Pagi-pagi saat fajar, Samuel memanggil Saul yang tidur di bagian atap rumah, “Bangunlah! Sudah waktunya berangkat. Aku akan mengantarkan kamu ke pinggir kota.” Saul bangun, lalu mereka berangkat.
    27: Sementara mereka berjalan ke pinggir kota, Samuel berkata kepada Saul, “Suruhlah budakmu untuk mendahului kita.” Maka Saul menyuruhnya demikian. Lalu Samuel berkata kepada Saul, “Tunggu sebentar, karena saya mau menyampaikan pesan dari Allah kepadamu.”
  10:
    1: 'Lalu Samuel mengambil sebuah kendi kecil berisi minyak zaitun dan menuangkannya ke atas kepala Saul dan memeluknya serta berkata, “TUHAN sudah memilihmu untuk memimpin umat-Nya, bangsa Israel, yang adalah milik-Nya yang khusus! Kamu akan memerintah atas umat TUHAN dan kamu akan membebaskan mereka dari kuasa musuh-musuh yang ada di sekeliling mereka. Inilah yang akan menjadi tanda bagimu bahwa TUHAN sudah memilih kamu sebagai pemimpin atas umat-Nya:'
    2: Sesudah kita berpisah hari ini, kamu akan bertemu dua orang laki-laki di dekat kuburan Rahel di Zelza, di perbatasan wilayah Benyamin. Mereka akan berkata kepadamu, ‘Keledai-keledaimu yang hilang sudah ditemukan. Bapakmu sudah tidak lagi kuatir tentang keledai-keledai itu, tetapi menjadi kuatir tentang dirimu! Dia terus bertanya, “Apa yang terjadi dengan anakku?!”’
    3: “Lalu dari situ kamu akan berjalan terus sampai di pohon yang dianggap keramat di dekat gunung Tabor. Di situ kalian akan berjumpa dengan tiga orang laki-laki yang sedang bepergian ke Betel untuk mempersembahkan kurban kepada Allah. Seorang akan membawa tiga ekor anak kambing, seorang lagi akan membawa tiga potong roti bundar, dan yang seorang lagi akan membawa kantong kulit yang berisi air anggur.
    4: Mereka akan menanyakan kabarmu dan menawarkan untuk kamu mengambil dua dari roti bundar itu. Terimalah itu dari mereka.
    5: “Sesudah itu, kamu akan pergi ke bukit Gibea, di sana ada tempat penyembahan Allah, dan juga pos jaga Filistin. Saat kamu tiba di kota Gibea, kamu akan bertemu dengan sekelompok nabi yang baru saja turun dari tempat penyembahan itu. Mereka akan bernubuat sambil bermain gambus, rebana, seruling, dan kecapi.
    6: Lalu Roh TUHAN akan turun atasmu dan kamu akan bernubuat bersama dengan mereka. Sifat dan karaktermu akan berubah menjadi lain dari dirimu yang saat ini.
    7: Sesudah hal-hal yang saya katakan ini terjadi kepadamu, lakukanlah apa saja yang menurutmu baik, karena Allah menyertaimu.
    8: Kemudian kamu mendahului saya ke Gilgal. Kita akan bertemu di sana untuk mempersembahkan kurban yang dibakar habis dan kurban tanda damai. Kamu harus menunggu saya selama tujuh hari sampai saya tiba dan memberitahukan kepadamu apa yang harus kamu lakukan selanjutnya.”
    9: Ketika Saul berpaling dan meninggalkan Samuel, Allah mengubah karakter Saul seluruhnya. Semua tanda-tanda yang Samuel nubuatkan kepadanya terjadi pada hari itu.
    10: Ketika Saul dan budaknya tiba di Gibea, sekelompok nabi bertemu dengan dia. Lalu Roh Allah turun atas Saul dan dia juga turut bernubuat bersama dengan mereka.
    11: Orang-orang yang mengenal Saul dari dahulu heran melihat dia bernubuat dengan para nabi. Mereka saling bertanya, “Apa yang terjadi dengan anak Kis ini?! Bagaimana Saul bisa menjadi seorang nabi?!”
    12: Lalu salah seorang penduduk Gibea berkata, “Bernubuat seperti mereka bukanlah soal dilahirkan dari keturunan nabi.” Walaupun begitu, karena peristiwa ini cukup mengherankan, maka pertanyaan tersebut sering disebut, “Bagaimana Saul bisa menjadi seorang nabi?!”
    13: Sesudah Saul selesai bernubuat, dia naik ke tempat penyembahan yang di atas bukit di dekat situ.
    14: Bertanyalah paman Saul kepadanya dan budak itu, “Kalian berdua dari mana?” Saul menjawab, “Mencari keledai-keledai yang hilang, tetapi kami tidak menemukannya. Maka kami menemui Samuel untuk meminta petunjuk.”
    15: Pamannya bertanya lagi, “Apa yang Samuel katakan kepadamu?”
    16: Saul menjawab, “Samuel berkata bahwa keledai-keledai itu sudah ditemukan.” Tetapi Saul tidak memberitahukan bahwa dia akan menjadi raja bangsa Israel.
    17: Kemudian Samuel memanggil bangsa Israel supaya berkumpul di hadapan TUHAN di Mispa.
    18: Berkatalah Samuel kepada orang Israel, “Inilah yang dikatakan TUHAN Allah kita, ‘Aku sudah membawa Israel keluar dari Mesir dan membebaskan kalian dari tangan orang Mesir dan seluruh kerajaan lain yang menindas kalian.
    19: Akulah Allah yang sudah menyelamatkan kalian dari semua kesulitan dan kesukaran. Tetapi hari ini kalian sudah menolak-Ku dengan berkata, “Angkatlah seorang raja atas kami.” Baiklah, untuk memilih raja bagi kalian, perwakilan setiap suku akan maju di hadapan-Ku. Kemudian dari suku terpilih, perwakilan setiap keluarga akan maju.’”
    20: Lalu Samuel mengajak semua perwakilan suku Israel maju mendekat ke depan, dan suku Benyamin yang terpilih.
    21: Lalu Samuel menyuruh perwakilan dari setiap keluarga suku Benyamin maju ke depan, dan terpilihlah keluarga Matri. Maka Samuel menyuruh keluarga Matri maju ke depan, dan Saul anak Kis yang terpilih. Tetapi ketika mereka mencari Saul, dia tidak ada.
    22: Maka mereka meminta petunjuk kepada TUHAN, “Apakah Saul sudah ada di sini?” Dan TUHAN menjawab, “Saul bersembunyi di belakang tempat menyimpan perbekalan.”
    23: Lalu mereka berlari menjemput Saul dan membawanya keluar dari sana. Ketika Saul berdiri di antara orang-orang itu, dia lebih tinggi dari mereka semua. Tinggi badan orang Israel pada umumnya hanya sebatas bahu Saul.
    24: Berkatalah Samuel kepada semua orang di situ, “Inilah orang yang dipilih TUHAN. Sungguh, tidak ada seorang pun seperti dia dari semua orang sebangsa kita!” Seluruh rakyat berteriak, “Hidup raja!”
    25: Lalu Samuel menjelaskan kepada masyarakat tentang hak dan kewajiban raja. Dia menuliskan semuanya itu pada sehelai perkamen. Kemudian Samuel menyuruh semua orang itu pulang ke rumah masing-masing. Sesudah itu Samuel menyimpan tulisan di perkamen itu di salah satu tempat penyembahan TUHAN.
    26: Saul juga pulang ke rumahnya di Gibea. Pada waktu itu ada beberapa orang gagah perkasa ikut bersamanya. Hati mereka digerakkan Allah untuk bergabung dengan Saul.
    27: Tetapi beberapa orang jahat berkata, “Tidak mungkin orang ini mampu menyelamatkan kita!” Mereka meremehkan Saul dan tidak memberikan hadiah kepadanya. Tetapi Saul berpura-pura tidak mendengar mereka.
  11:
    1: Pada waktu itu, Raja Nahas dari bangsa Amon memimpin pasukannya menyeberangi sungai Yordan dan mengepung kota Yabes di wilayah Gilead. Penduduk kota Yabes berkata kepada Raja Nahas, “Buatlah perjanjian damai dengan kami, maka kami akan tunduk kepadamu.”
    2: Jawab Raja Nahas, “Saya akan membuat perjanjian dengan kalian tetapi dengan satu syarat, yaitu mata kanan setiap laki-laki harus dicungkil dengan benda tajam sehingga menjadi buta. Dengan begitu saya akan membuat malu semua bangsa Israel!”
    3: Jawab para tua-tua kota Yabes kepadanya, “Berikan kami waktu tujuh hari untuk mengutus para pembawa pesan ke seluruh wilayah Israel menyampaikan kepada semua orang tuntutan Tuan. Jika tidak ada yang datang menolong kami, maka kami akan menyerahkan diri kepada Tuan.”
    4: Nahas merasa tidak akan ada yang datang, maka dia setuju dengan tawaran mereka. Ketika para pembawa pesan dari Yabes tiba di kota Gibea, yaitu tempat tinggal Saul, mereka menyampaikan apa yang sudah terjadi dan persyaratan yang diajukan Raja Nahas. Maka seluruh penduduk kota itu meratap dengan suara keras.
    5: Saat berita itu disampaikan, Saul sedang berjalan pulang dari ladangnya. Dia pulang dengan mengarahkan sepasang sapi jantannya yang tadi dia gunakan untuk membajak. Sesampai di kota dia bertanya, “Ada apa? Mengapa kalian semua meratap?” Lalu mereka menyampaikan kepadanya berita dari Yabes itu.
    6: Ketika Saul mendengar berita itu, Roh Allah menguasainya, dan Saul menjadi sangat marah.
    7: Dia mengambil sepasang sapinya itu dan memotong-motongnya, lalu menyuruh para pembawa pesan untuk mengantar potongan-potongan itu ke seluruh pelosok Israel dengan pesan, “Setiap orang yang tidak mengikuti Saul dan Samuel dalam perang, sapinya akan berakhir seperti potongan-potongan daging ini!” TUHAN membuat semua orang Israel menjadi takut terhadap apa yang dapat Saul lakukan bila mereka tidak menurutinya. Maka mereka semua langsung berkumpul bersama.
    8: Saul mengumpulkan dan menghitung jumlah mereka di Bezek. Pasukan Israel sebanyak tiga ratus ribu orang. Dan pasukan dari suku Yehuda sendiri sebanyak tiga puluh ribu orang.
    9: Kemudian Saul berkata kepada para pembawa pesan dari Yabes, “Kembalilah dan sampaikan ini kepada penduduk Yabes, ‘Besok, saat matahari terik, kalian akan diselamatkan.’” Ketika para pembawa pesan itu pulang dan menyampaikan pesan Saul, seluruh penduduk Yabes bersukacita.
    10: Kemudian para pemimpin Yabes menghadap dan berkata kepada Nahas, “Besok kami akan menyerahkan diri kepadamu. Perlakukanlah kami sebagaimana yang Tuan inginkan.”
    11: Saul membagi orang-orang yang sudah berkumpul itu menjadi tiga kelompok pasukan. Keesokan paginya saat matahari terbit, mereka menyerbu masuk ke perkemahan pasukan Amon, dan membantai mereka sepanjang pagi. Sebelum tengah hari, mereka sudah menghabisi hampir semua pasukan Amon. Tentara musuh yang tersisa dan berhasil lolos tercerai-berai melarikan diri, bahkan tidak ada dua orang dari mereka yang masih bersama.
    12: Lalu rakyat Israel memuji Saul kepada Samuel, “Kalau masih ada orang-orang yang tidak setuju untuk Saul menjadi raja kita, bawalah mereka ke sini! Kami akan membunuh mereka!”
    13: Tetapi jawab Saul, “Tidak! Hari ini tidak akan ada seorang pun yang akan aku hukum mati, karena hari ini TUHAN sudah menyelamatkan Israel.”
    14: Kemudian Samuel berkata kepada umat Israel, “Marilah kita bersama-sama pergi ke Gilgal untuk meneguhkan pelantikan Saul sebagai raja kita!”
    15: Maka semua umat Israel pergi ke Gilgal, dan di sana di hadapan TUHAN Samuel melantik Saul untuk kedua kalinya sebagai raja. Lalu mereka mengucap syukur dengan mempersembahkan kurban tanda damai kepada TUHAN. Saul dan seluruh bangsa Israel bersukacita.
  12:
    1: Samuel berkata kepada seluruh umat Israel, “Saya sudah melakukan apa yang kalian minta dengan melantik seorang raja atas kalian.
    2: Mulai sekarang Raja Saul yang akan memimpin kalian dan kedua anak laki-laki saya juga ada di antara kalian. Saya sudah menjadi pemimpin kalian sejak saya masih muda sampai hari ini, tetapi sekarang saya sudah tua dan rambut saya sudah putih.
    3: 'Maka adililah saya sekarang di hadapan kalian, dan di hadapan TUHAN, serta raja yang sudah dipilih-Nya: Bila ada orang yang ingin bersaksi melawan saya, lakukanlah sekarang. Apakah saya pernah korupsi atau menyalahgunakan jabatan, sehingga saya mengambil sapi, keledai, atau hartamu yang lain, atau pernah menindas kamu? Katakanlah sekarang supaya saya dapat mengembalikan apa yang pernah saya ambil atau bertanggung jawab atas perbuatan itu.”'
    4: Jawab seluruh bangsa Israel, “Tidak! Bapak tidak pernah melakukan kecurangan atau menindas kami, dan tidak pernah mengambil uang suap.”
    5: Lanjut Samuel, “Pada hari ini, TUHAN dan raja yang sudah diurapi-Nya menjadi saksi bahwa saya tidak pernah melakukan kesalahan apa pun terhadap kalian.” Jawab mereka, “Ya, TUHAN menjadi saksi kita.”
    6: Lalu Samuel berkata kepada umat Israel, “Benar! Dia yang sudah memilih Musa dan Harun untuk membawa nenek moyang kita keluar dari Mesir.
    7: Sekarang, berdirilah di sini di hadapan TUHAN dan saya akan mengingatkan kalian bagaimana TUHAN dengan luar biasa sudah bertindak adil kepada kalian dan kepada nenek moyang kita.
    8: “Ketika Yakub dan keturunannya hidup di Mesir sebagai pendatang, nenek moyang kita berseru meminta tolong kepada TUHAN. Lalu TUHAN mengutus Musa dan Harun untuk memimpin mereka keluar dari perbudakan di Mesir, supaya mereka dapat menetap di negeri ini.
    9: Tetapi nenek moyang kita melupakan TUHAN Allah, sehingga Dia membiarkan mereka dikalahkan oleh Sisera, yaitu panglima pasukan Raja Yabin di Hazor. Dan hukuman TUHAN pernah jatuh atas umat Israel melalui tangan orang Filistin, dan raja Moab.
    10: “Setiap kali itu terjadi mereka berseru kepada TUHAN dan berkata, ‘Kami sudah berdosa karena sudah meninggalkan Engkau, ya TUHAN, dan menyembah dewa Baal dan Asytoret! Tetapi selamatkanlah kami dari musuh-musuh kami, dan kami akan setia hanya kepada-Mu saja!’
    11: Kemudian TUHAN mengutus Gideon, Barak, Yefta, dan saya, untuk membebaskan kita dari musuh-musuh yang sudah menindas kita dari segala arah, sehingga kita bisa hidup dengan aman.
    12: “Tetapi ketika kalian melihat Raja Nahas memimpin bangsa Amon datang menyerang, kalian berkata kepada saya, ‘Kami menginginkan seorang raja untuk memerintah atas kami!’— padahal kalian sudah memiliki Raja, yaitu TUHAN Allahmu.
    13: Jadi perhatikanlah! Inilah raja yang sudah kalian pilih. Sesuai dengan permintaan kalian, TUHAN sudah melantiknya.
    14: “Segala sesuatu akan berjalan baik jika kalian dan raja terpilih tetap takut dan menghormati TUHAN, tetap setia dan menaati perintah-Nya, dan tidak memberontak melawan hukum-hukum-Nya.
    15: Akan tetapi, apabila kalian tidak menaati TUHAN dan memberontak lagi melawan hukum-hukum TUHAN, maka TUHAN akan menghukum kalian, sebagaimana Dia sudah berulang-ulang menghukum nenek moyang kita.
    16: “Sebagai bukti akan peringatan itu, tetap berdiri dan perhatikanlah keajaiban yang akan TUHAN lakukan di depan mata kalian!
    17: Sekarang ini adalah musim panen gandum, dan biasanya tidak akan terjadi hujan. Walaupun demikian, saya akan berdoa kepada TUHAN supaya Dia memberikan guntur dan hujan. Melalui keajaiban itu kalian akan menyadari bahwa kalian sudah melakukan kejahatan besar di hadapan TUHAN, ketika kalian meminta untuk dipimpin oleh seorang raja.”
    18: Lalu Samuel berdoa dan memohon kepada TUHAN, dan pada hari itu juga TUHAN menurunkan guntur dan hujan, sehingga semua orang menjadi sangat takut kepada TUHAN dan Samuel.
    19: Maka semua orang berkata kepada Samuel, “Berdoalah kepada TUHAN Allah supaya kami tidak mati. Kami menyadari bahwa dosa-dosa kami bertambah lagi karena sudah meminta seorang raja.”
    20: Lalu Samuel menjawab mereka, “Jangan takut! Walaupun kalian sudah melakukan kejahatan ini, jangan berpaling dari TUHAN. Tetaplah setia kepada TUHAN dengan sungguh-sungguh.
    21: Jangan menyimpang dengan menyembah berhala-berhala. Itu sama sekali tidak berguna, karena tidak ada berhala yang dapat menolong ataupun menyelamatkan kalian dari para musuh.
    22: Ingatlah bahwa TUHAN sudah memilih kita sebagai umat pilihan-Nya. Maka Dia tidak akan mencemarkan nama-Nya yang mulia dengan meninggalkan kita sebagai umat-Nya.
    23: “Sehubungan dengan diri saya sendiri, saya tidak akan berbuat dosa terhadap TUHAN dengan cara berhenti mendoakan kalian! Saya pasti akan tetap mengajarkan kalian tentang segala sesuatu yang baik dan benar.
    24: Hormatilah TUHAN dan tetaplah setia kepada-Nya dengan segenap hatimu. Janganlah sekali-kali melupakan semua perbuatan besar yang sudah dilakukan-Nya bagi kita.
    25: 'Tetapi perlu kalian tahu: Apabila kalian terus saja melakukan hal-hal yang jahat, maka TUHAN akan membinasakan kalian serta raja kalian.”'
  13:
    1: Saul sudah dewasa saat dia mulai memerintah sebagai raja, dan dia memerintah bangsa Israel selama kurang lebih empat puluh tahun.
    2: Dari pasukan Israel yang sudah berperang mengalahkan Amon, Saul memilih tiga ribu orang dari bangsa Israel untuk menjadi pasukan yang tetap siap untuk berperang. Dan dia menyuruh orang-orang yang tidak terpilih untuk kembali ke rumah mereka masing-masing. Dari tiga ribu tentara itu, dua ribu bertugas dengan dia di Mikmas dan seluruh daerah perbukitan Betel. Seribu orang lainnya bertugas dengan Yonatan, anaknya di Gibea, di wilayah Benyamin.
    3: Kemudian Yonatan dan pasukannya menyerang dan menghancurkan pos tentara Filistin di Geba. Berita penyerangan itu terdengar oleh orang Filistin lainnya. Oleh karena itu, Saul mengirim utusan-utusan dengan perintah, “Pergi ke seluruh daerah Israel. Bunyikanlah terompet dan berseru, ‘Biarlah seluruh rakyat bersiaga!’”
    4: Maka semua orang Israel mendengar, “Saul sudah mengalahkan pos tentara Filistin di Geba. Dengan demikian orang Filistin pasti sangat membenci orang Israel.” Maka tentara Israel disuruh berkumpul dan mengikuti Saul di Gilgal.
    5: Sementara itu, tentara Filistin sudah berkumpul untuk menyerang bangsa Israel di Mikmas, yang terletak di sebelah timur Bet Awen. Mereka datang dengan tiga ribu kereta perang, enam ribu pasukan berkuda, dan pasukan berjalan kaki yang sangat banyak, seperti pasir di pantai.
    6: Ketika bangsa Israel melihat bahwa mereka sudah didesak mundur oleh musuh yang jumlahnya lebih banyak, maka banyak tentara Israel itu bersembunyi di dalam gua-gua, di antara semak-semak lebat, di celah-celah di antara batu-batu besar, di lubang-lubang tanah yang dalam, dan di dalam sumur-sumur yang kering.
    7: Bahkan ada tentara yang melarikan diri sampai menyeberangi sungai Yordan lalu menuju wilayah Gad dan Gilead. Sementara itu, Saul sendiri masih berada di Gilgal bersama dengan anggota pasukannya yang gemetar ketakutan.
    8: Saul menunggu selama tujuh hari, sesuai dengan waktu yang ditentukan oleh Samuel. Tetapi pada hari ketujuh Samuel belum juga datang ke Gilgal. Saul menyadari bahwa banyak dari pasukannya sedang meninggalkannya.
    9: Akhirnya Saul berkata, “Bawakan kepada saya kurban yang dibakar habis dan kurban-kurban tanda damai itu.” Lalu Saul sendiri mempersembahkan kurban yang dibakar habis itu untuk meminta pertolongan TUHAN.
    10: Begitu Saul selesai mempersembahkan kurban yang dibakar habis itu, Samuel tiba di Gilgal, dan Saul meninggalkan mezbah untuk menyambut dia.
    11: Tetapi Samuel berkata, “Apa yang sudah kamu lakukan?!” Saul menjawab, “Saya melihat para tentara mulai meninggalkan saya, dan Bapak tidak datang sesuai dengan waktu yang Bapak tentukan. Lagipula tentara Filistin sudah berkumpul di Mikmas.
    12: Oleh sebab itu, saya berpikir, ‘Orang Filistin akan menyerang kita di Gilgal dan saya belum meminta restu TUHAN.’ Jadi saya merasa harus mempersembahkan kurban yang dibakar habis.”
    13: Lalu Samuel berkata kepada Saul, “Kamu sudah bertindak sangat bodoh dengan tidak taat kepada TUHAN, Allahmu! Sesungguhnya, apabila kamu taat kepada perintah-Nya itu, TUHAN sudah berencana untuk menegakkan kerajaanmu atas Israel untuk selamanya!
    14: Tetapi sekarang, kerajaanmu tidak akan bertahan. Oleh karena itu, TUHAN sudah memilih seorang yang memiliki hati sesuai keinginan-Nya, dan menetapkan orang itu untuk menjadi raja atas umat-Nya, karena kamu tidak taat kepada perintah yang TUHAN berikan kepadamu.”
    15: Samuel meninggalkan Saul di Gilgal. Pasukan Filistin berkemah di Mikmas. Lalu Saul membawa semua tentara yang masih bersamanya dari Gilgal untuk bergabung dengan pasukan yang dipimpin Yonatan di Gibea, di wilayah Benyamin. Ketika jumlahnya dihitung, hanya ada sekitar enam ratus orang.
    17: Para tentara Filistin mengirim tiga kelompok dari Mikmas dengan tugas untuk menjarah. Satu kelompok berjalan menuju ke Ofra di daerah Syual.
    18: Satu kelompok lagi menuju ke Bet Horon. Dan kelompok yang lainnya menuju ke perbatasan yang menghadap lembah Zeboim ke arah padang belantara.
    19: Pada waktu itu tidak terdapat seorang pun dari Israel yang menjadi tukang besi, sebab orang Filistin berkata, “Jangan sampai Israel bisa membuat pedang dan tombak.”
    20: Jadi, semua orang Israel terpaksa pergi ke Filistin jika ingin menajamkan mata bajak, beliung, kapak, dan sabit mereka.
    21: Mereka harus membayar 8 gram uang perak untuk menajamkan mata bajak atau beliung, dan 4 gram uang perak untuk menajamkan kapak, sabit, dan ujung tongkat untuk mengendalikan ternak.
    22: Maka pada hari peperangan tidak ada seorang pun di pihak bangsa Israel yang memiliki pedang atau tombak, kecuali Saul dan Yonatan.
    23: Sementara itu, orang Filistin sudah mengirim satu kelompok pasukan pengawal mereka sampai ke perlintasan gunung di Mikmas.
  14:
    1: Pada suatu hari, Yonatan berkata kepada pembawa senjatanya, “Mari kita pergi menyeberang untuk mendekati pos pasukan pengawal Filistin di sana!” Tetapi Yonatan tidak memberitahu bapaknya tentang apa yang akan dia lakukan.
    2: Saat itu, Saul masih tinggal di Gibea. Dia sedang duduk di bawah pohon delima di Migron, yang adalah tempat di ujung daerah Gibea. Sekitar enam ratus orang berada di sana bersama dengan dia.
    3: Di antara orang-orang tersebut ada Ahia anak laki-laki Ahitub, saudara Ikabod. Ikabod adalah anak Pinehas, dan cucu Eli, imam TUHAN di Silo. Pada waktu itu Ahia sudah menggantikan Eli sebagai imam yang mengenakan baju efod. Mereka semua juga tidak mengetahui bahwa Yonatan sudah pergi.
    4: Yonatan berusaha untuk mencapai pos pasukan pengawal Filistin. Untuk itu dia harus mendaki perlintasan sempit yang berada di antara dua tebing yang curam. Tebing di sisi utara dekat dengan Mikmas namanya Bozes, sedangkan tebing di sisi selatan dekat dengan Geba namanya Seneh.
    6: Lalu Yonatan berkata kepada pembawa senjatanya, “Mari kita dekati para penyembah berhala ini! Barangkali TUHAN akan menolong kita! Tidak ada satu pun yang dapat menghalangi TUHAN dari menyelamatkan, baik jumlah pasukan kita banyak maupun hanya sedikit.”
    7: Lalu pembawa senjatanya berkata, “Lakukanlah sesuai keinginan Tuan. Saya siap mendukung!”
    8: Yonatan berkata, “Baiklah! Mari kita mendekati pasukan Filistin untuk memperlihatkan diri kepada mereka.
    9: Jika mereka berkata kepada kita, ‘Tunggu di sana, sampai kami datang kepadamu,’ maka kita akan tetap tinggal di tempat itu dan tidak akan naik untuk mendatangi mereka.
    10: Tetapi jika mereka berkata, ‘Datanglah ke sini dan lawanlah kami,’ maka kita akan naik untuk menyerang mereka. Itu artinya TUHAN sudah menyerahkan mereka ke dalam tangan kita. Itulah tandanya buat kita.”
    11: Lalu Yonatan dan pembawa senjatanya memperlihatkan diri kepada pos pasukan Filistin itu. Ada dari mereka yang mengejek, “Lihat! Ada beberapa penakut Israel yang keluar dari tempat persembunyian mereka!”
    12: Kemudian mereka berteriak kepada Yonatan dan pembawa senjatanya itu, “Kalian naiklah ke sini, agar kami bisa memberi pelajaran!” Kemudian Yonatan berkata kepada pembawa senjatanya, “Ikutlah naik di belakang saya, karena TUHAN sudah menyerahkan mereka ke tangan bangsa Israel!”
    13: Untuk mendaki tebing mereka berdua harus merangkak dengan kaki dan tangan, Yonatan di depan dan pembawa senjatanya mengikuti di belakangnya. Yonatan langsung menyerang tentara-tentara yang ada di pos itu dengan pedangnya, pembawa senjatanya ikut di belakangnya dan membunuh musuh-musuh yang sudah dilukai Yonatan. Sekitar dua puluh orang terbunuh di tempat yang luasnya tidak sampai seperempat hektar. Serangan itu memulai kekalahan orang Filistin.
    15: Saat itu kepanikan menimpa seluruh pasukan Filistin, baik yang ada di perkemahan, dan yang sudah mengambil tempat di medan pertempuran, di pos-pos, maupun kelompok yang sedang menjarah. Lalu Allah membuat bumi bergetar, sehingga ketakutan mereka bertambah besar.
    16: Sementara itu, orang-orang yang berjaga-jaga di sekeliling Saul di Gibea mendengar keributan dari arah perkemahan pasukan Filistin. Mereka juga melihat banyak sekali tentara Filistin melarikan diri ke segala arah.
    17: Lalu Saul berkata kepada pasukan yang bersama dengan dia, “Kumpulkan barisan dan periksa siapa yang tidak bersama kita.” Dan ketika mereka memeriksa barisan, diketahuilah bahwa Yonatan dan pembawa senjatanya tidak ada bersama mereka.
    18: Sesudah mengetahui hal itu, Saul ingin meminta petunjuk dari Allah. Saul berkata kepada Ahia, “Bawalah baju efod ke sini!” Pada waktu itu Ahia yang memakai efod dalam pelayanannya sebagai imam bagi umat Israel.
    19: Sementara Saul mulai berbicara dengan imam itu, situasi perkemahan pasukan Filistin semakin kacau-balau. Hal itu mempengaruhi Saul sehingga dia berkata kepada imam itu, “Tidak ada waktu meminta petunjuk dari Allah!”
    20: Saul dan semua pasukannya berlari ke medan pertempuran. Di sana mereka melihat kekacauan yang begitu hebat karena sesama tentara Filistin saling membunuh dengan pedang mereka sendiri.
    21: Orang-orang Israel yang sebelumnya berpihak kepada orang-orang Filistin dan tinggal di perkemahan mereka, kembali bergabung dengan pasukan Israel untuk menolong Saul dan Yonatan.
    22: Begitu juga orang Israel yang sebelumnya bersembunyi di perbukitan Efraim, saat mendengar bahwa pasukan Filistin sudah melarikan diri, maka mereka pun bergabung lagi dan ikut mengejar tentara-tentara Filistin yang sedang lari dari medan pertempuran.
    23: Demikianlah TUHAN menyelamatkan bangsa Israel pada hari itu, dan pertempuran itu meluas sampai ke daerah Bet Awen.
    24: Pertempuran sepanjang hari itu membuat pasukan Israel sangat kelelahan dan kelaparan. Sebab pada pagi hari itu Saul sudah mengikat mereka dengan bersumpah, “Biarlah TUHAN mengutuk siapa pun di antara kita yang memakan apa pun sebelum matahari terbenam, dan sebelum saya membalaskan dendam kepada musuh-musuh saya!” Jadi, tidak seorang pun dari para tentara yang memakan sesuatu sepanjang hari itu.
    25: Ketika mereka berjalan memasuki hutan, mereka melihat madu jatuh menetes ke tanah.
    26: Tetapi tidak ada seorang pun yang mengambil untuk memakan madu itu karena mereka takut melanggar sumpah yang diucapkan Saul.
    27: Namun Yonatan tidak mendengar ketika bapaknya mengikat seluruh pasukan dalam sumpahnya itu. Jadi, dia mengulurkan tongkatnya dan mencelupkan ujung tongkat itu ke sarang madu dan mencicipi madu itu. Sesudah itu, dia merasa mendapat kekuatan baru.
    28: Lalu seorang anggota pasukan memberitahu dia, “Ayahmu sudah mengikat para pasukan dengan bersumpah, ‘Biarlah TUHAN mengutuk orang yang memakan makanan apa pun hari ini!’ Itulah sebabnya kami sangat lelah.”
    29: Maka Yonatan menjawab, “Wah, dengan demikian ayah saya mencelakakan kita! Lihatlah, saya menjadi lebih kuat sesudah mencicipi madu ini sedikit saja.
    30: Jika semua pasukan diizinkan makan makanan yang mereka rampas dari musuh yang mereka temui hari ini, pasti lebih besar lagi kekalahan orang Filistin.”
    31: Pada hari itu pasukan Israel mengalahkan orang Filistin dari kota Mikmas ke arah barat sampai kota Ayalon, sehingga semua tentara Israel menjadi sangat lelah dan lapar.
    32: Karena itu, pada petang hari mereka mengambil jarahan yang dirampas, seperti domba, sapi dan anak-anak sapi. Mereka menyembelih binatang-binatang itu di atas tanah dan langsung memakan daging yang masih mengandung darahnya.
    33: Maka dilaporkanlah hal itu kepada Saul, “Lihat, anggota pasukan kita berdosa terhadap TUHAN dengan memakan daging yang masih ada darahnya.” Kata Saul, “Jangan melanggar perintah TUHAN! Gulingkanlah sebuah batu besar ke sini. Gunakanlah itu sebagai tempat menyembelih binatang dan mengalirkan darahnya.”
    34: Lalu Saul berkata lagi, “Sebarkanlah perintah ini kepada seluruh pasukan, ‘Bawalah binatang jarahan ke batu ini untuk menyembelihnya dan alirkan darahnya. Jangan berdosa kepada TUHAN dengan memakan daging yang masih ada darahnya.’” Jadi, malam itu setiap orang membawa sapi jantannya dan menyembelihnya di tempat itu.
    35: Lalu, Saul mendirikan sebuah mezbah bagi TUHAN dari batu-batu. Itulah mezbah pertama yang dia dirikan bagi TUHAN.
    36: Kemudian Saul berkata, “Mari kita mengejar orang-orang Filistin malam ini dan menjarah mereka sampai fajar. Kita tidak akan membiarkan seorang pun dari mereka tetap hidup!” Lalu semua pasukan berkata, “Lakukanlah apa yang terbaik menurut Tuan.” Tetapi imam Ahia berkata, “Marilah kita meminta petunjuk Allah terlebih dahulu.”
    37: Maka Ahia menggunakan Urim dan Tumim untuk Saul agar bertanya kepada Allah, “Apakah sebaiknya aku memberi perintah untuk mengejar tentara-tentara Filistin sekarang? Apakah Engkau akan menyerahkan mereka ke dalam tangan kami?” Tetapi Allah tidak menjawab Saul pada saat itu.
    38: Kemudian Saul berkata, “Kalian semua, para kepala pasukan, kemarilah! Mari kita cari tahu siapa yang sudah berbuat dosa hari ini.
    39: Di hadapan TUHAN yang hidup, yang selalu menyelamatkan Israel, saya bersumpah bahwa orang yang melakukan dosa akan dihukum mati, biarpun itu ternyata anak saya sendiri!” Tetapi tidak seorang pun dari para tentara itu yang menjawabnya.
    40: Lalu berkatalah Saul kepada semua pasukan Israel, “Kalian berdiri di sana, sedangkan saya dan Yonatan akan berdiri di sini.” Jawab pasukan itu kepada Saul, “Lakukanlah apa yang terbaik menurut Tuan.”
    41: 'Kemudian Saul berkata, “TUHAN Allah Israel, mohon Engkau menunjukkan sebabnya Engkau tidak menjawab pertanyaanku hari ini: Jika aku atau Yonatan yang sudah berbuat dosa, maka tunjukkanlah Urim. Tetapi jika dosa ini dilakukan oleh pasukan Israel, tunjukkanlah Tumim.” Ternyata undian menunjuk kepada Yonatan dan Saul, sementara para tentara itu bebas dari tuduhan.'
    42: Kata Saul selanjutnya, “Undilah antara saya dan Yonatan!” Dan undian menunjukkan Yonatan yang bersalah.
    43: Maka berkatalah Saul kepada Yonatan, “Beritahu aku apa yang sudah kamu lakukan!” Kata Yonatan, “Aku mencelupkan ujung tongkatku ke dalam madu untuk mencicipi sedikit darinya. Apakah karena itu saja aku layak dihukum mati?!”
    44: Saul berkata, “Ya! Biarlah Allah menghukum aku, bahkan mencabut nyawaku, jika kamu tidak dihukum mati karena dosa itu!”
    45: Tetapi pasukan itu berkata kepada Saul, “Jangan! Yonatan tidak boleh dihukum, karena dialah yang hari ini mendatangkan kemenangan besar bagi Israel. Tidak! Jangan menghukum dia! Di hadapan TUHAN yang hidup kami berjanji, jangan sampai sehelai rambut pun jatuh dari kepalanya, karena Allah sudah memakai dia hari ini untuk melakukan hal yang sangat hebat.” Jadi, para anggota pasukan itu menyelamatkan Yonatan dari hukuman mati.
    46: Maka Saul berhenti mengejar para pasukan Filistin, sehingga orang-orang Filistin itu dibiarkan pulang ke daerah mereka masing-masing.
    47: Sesudah posisi Saul sebagai raja atas Israel menjadi semakin kuat, dia berperang melawan semua musuh mereka di segala penjuru, termasuk bangsa Moab, bangsa Amon, bangsa Edom, raja-raja Zoba, dan bangsa Filistin. Bahkan Saul melepaskan Israel dari penindasan bangsa Amalek. Kemana pun Saul pergi berperang, dia selalu menang. Dengan melakukan hal-hal yang gagah perkasa, dia melepaskan bangsa Israel dari kuasa musuh-musuh mereka.
    49: Anak-anak laki-laki Saul adalah Yonatan, Yiswi, dan Malkisua. Sedangkan anak-anak perempuannya adalah Merab dan Mikal.
    50: Istri Saul bernama Ahinoam, anak perempuan Ahimaaz. Panglima pasukan perangnya bernama Abner, anak laki-laki Ner, paman Saul.
    51: Kis adalah bapak Saul, dan Ner adalah bapak Abner. Kis dan Ner adalah anak-anak laki-laki Abiel.
    52: Ada pertempuran-pertempuran sengit antara pasukan Israel dengan pasukan Filistin selama hidup Saul. Karena itu, jika Saul melihat pemuda yang kuat dan berani, maka dia segera menjadikan orang itu sebagai anggota pasukannya.
  15:
    1: Pada suatu hari berkatalah Samuel kepada Saul, “Dulu TUHAN mengutus saya untuk mengurapi kamu menjadi raja atas umat-Nya, Israel. Oleh karena itu, dengarkanlah pesan TUHAN ini.
    2: TUHAN Panglima Semesta berkata, ‘Aku akan membalas perbuatan bangsa Amalek karena dulu mereka tidak mengizinkan umat-Ku, Israel, melewati wilayah mereka pada waktu Israel keluar dari Mesir.
    3: Karena itu pergilah dan seranglah bangsa Amalek! Aku sudah menetapkan mereka semua untuk dimusnahkan, jadi musnahkanlah semua, baik mereka maupun segala sesuatu yang dimiliki mereka, tanpa perkecualian. Bunuhlah semua laki-laki, perempuan, anak-anak maupun bayi. Bunuh juga sapi, domba, unta, dan keledai.’”
    4: Maka Saul mengumpulkan pasukan di kota Telaim. Jumlah mereka adalah 200.000 tentara yang berjalan kaki dari Israel, dan 10.000 tentara dari suku Yehuda.
    5: Sesudah itu Saul dan pasukannya masuk daerah bangsa Amalek dan bersembunyi di lembah yang di dekat salah satu kota besar mereka, dan bersiap menghadang.
    6: Saul mengirim pesan ini kepada orang Keni yang tinggal dekat dengan bangsa Amalek, “Pergi dan menjauhlah dari orang Amalek. Kalau tidak, kalian juga akan ikut dimusnahkan.” Saul tidak mau menghabisi suku Keni karena mereka sudah bersikap baik kepada umat Israel saat mereka keluar dari Mesir. Mendengar pesan Saul, maka orang-orang Keni itu pergi dari antara orang Amalek.
    7: Sesudah itu, Saul dan pasukannya berperang dan mengalahkan orang Amalek dari kota Hawila sampai ke kota Syur, di sebelah timur Mesir.
    8: Saul dan pasukannya membunuh semua rakyat Amalek, tetapi Agag, raja Amalek, ditangkap hidup-hidup.
    9: Selain Agag, mereka juga tidak membunuh kawanan domba dan ternak yang sehat, serta tidak memusnahkan segala barang dan binatang yang menurut mereka bernilai. Mereka hanya menghabisi segala sesuatu yang tidak berharga.
    10: Maka berkatalah TUHAN kepada Samuel,
    11: “Aku sangat sedih bahwa Aku sudah menjadikan Saul sebagai raja, karena dia sudah meninggalkan Aku dan tidak melakukan semua perintah-Ku.” Hal ini membuat Samuel sangat sedih, dan dia berdoa kepada TUHAN sambil menangis sepanjang malam.
    12: Keesokan harinya, pagi-pagi benar Samuel pergi untuk menemui Saul. Tetapi seseorang memberitahu dia, “Saul sudah pergi ke kota Karmel untuk mendirikan sebuah tugu pengingat akan dirinya sendiri, dan kemudian Saul pergi ke Gilgal.”
    13: Samuel akhirnya bertemu dengan Saul di Gilgal. Saul menyapa Samuel dengan berkata, “Semoga TUHAN memberkatimu! Saya sudah melakukan apa yang diperintahkan TUHAN.”
    14: Maka Samuel menjawab, “Kalau begitu mengapa ada suara domba dan ternak yang saya dengar di sini?”
    15: Jawab Saul, “Itu adalah domba dan ternak terbaik yang diselamatkan oleh para tentara dari bangsa Amalek untuk dipersembahkan kepada TUHAN Allah kita. Tetapi segala yang lainnya kami sudah memusnahkannya.”
    16: Maka Samuel berkata kepadanya, “Tunggu! Biar saya beritahu apa yang TUHAN katakan kepada saya tadi malam.” Jawab Saul, “Katakanlah.”
    17: Samuel berkata, “Dulu kamu menganggap dirimu tidak berarti. Tetapi sekarang kamu sudah menjadi pemimpin atas suku-suku Israel. TUHAN sudah mengurapi kamu menjadi raja atas Israel.
    18: TUHAN mengutus kamu dengan perintah ini, ‘Karena dosa bangsa Amalek, pergilah memusnahkan mereka secara total. Habisilah mereka.’
    19: Mengapa kamu tidak menaati perintah TUHAN?! Kamu bahkan sibuk merampas milik mereka. Perbuatanmu itu jahat di mata TUHAN!”
    20: Jawab Saul kepada Samuel, “Tetapi saya sudah menaati perintah TUHAN untuk pergi berperang. Saya hanya membawa raja mereka ke sini, sedangkan semua rakyatnya sudah saya bunuh.
    21: Tetapi para tentara membawa jarahan domba dan ternak terbaik ke sini. Daripada memusnahkan, kami mau mempersembahkan semuanya itu kepada TUHAN Allahmu di Gilgal.”
    22: Lalu Samuel berkata, “Manakah yang membuat TUHAN senang?— kurban yang dibakar habis dan kurban sembelihan lainnya, atau ketaatan? Sesungguhnya ketaatan itu jauh lebih baik daripada persembahan. Mendengarkan dengan penuh perhatian jauh lebih baik daripada persembahan lemak domba jantan.
    23: Karena pemberontakan itu sama besar dengan dosa sihir, dan ketidaktaatan sama seperti dosa penyembahan berhala. Karena kamu sudah menolak perintah TUHAN, maka Dia pun sudah menolak kamu sebagai raja.”
    24: Kemudian Saul menjawab Samuel, “Benar! Saya sudah berdosa. Saya sudah tidak menaati perintah TUHAN dan perkataanmu juga, karena takut kepada para tentara dan mengikuti perkataan mereka.
    25: Tetapi sekarang saya memohon dengan sangat, ampunilah dosa saya! Kembalilah bersama saya sehingga saya dapat menyembah TUHAN.”
    26: Lalu Samuel berkata, “Saya tidak akan kembali bersamamu. Kamu telah menolak perintah TUHAN, maka Dia sudah menolak kamu sebagai raja atas Israel!”
    27: Saat Samuel berbalik hendak pergi, Saul memegang dengan erat jubah Samuel, sehingga jubah itu koyak.
    28: Maka Samuel berkata, “Demikian juga TUHAN sudah mengoyak kerajaan Israel daripadamu dan sudah memberikannya kepada salah seorang sesamamu Israel, yaitu orang yang lebih baik daripadamu!
    29: TUHAN Allah Israel Yang Mahamulia tidak berbohong, dan tidak mengubah keputusan-Nya. Karena Dia bukan seperti manusia yang selalu mengubah pendapat mereka.”
    30: Tetapi Saul berkata lagi, “Benar Bapak! Saya sudah berbuat dosa. Namun saya mohon tunjukkanlah hormat kepada saya di hadapan para tua-tua dan di hadapan umat Israel. Kembalilah bersama saya agar saya bisa menyembah TUHAN Allahmu.”
    31: Maka Samuel kembali ke lokasi penyembahan bersama dengan Saul, dan Saul menyembah TUHAN.
    32: Lalu Samuel berkata, “Bawalah ke sini Agag, raja orang Amalek itu.” Agag datang dengan gemetar karena berpikir, “Betapa pahit rasanya, menghadapi kematianku!”
    33: Tetapi kata Samuel kepadanya, “Sama seperti pedangmu sudah membuat para wanita bangsa-bangsa lain kehilangan anak mereka, demikianlah ibumu sekarang akan menjadi wanita yang kehilangan anak!” Lalu Samuel membunuh Agag dan memenggal-menggal mayatnya di hadapan TUHAN di Gilgal.
    34: Lalu Samuel kembali ke Rama, dan Saul kembali ke rumahnya di Gibea.
    35: Sejak saat itu sampai Samuel meninggal, dia tidak bertemu lagi dengan Saul. Tetapi Samuel tidak pernah lepas dari kesedihan karena Allah sudah menolak Saul sebagai raja Israel. Dan TUHAN pun sangat sedih karena sudah menjadikan Saul sebagai raja.
  16:
    1: Akhirnya TUHAN berbicara kepada Samuel, “Tidak usah kamu terus saja bersedih karena Saul, karena Aku sudah menolak dia sebagai raja atas Israel. Isilah tanduk tabung minyakmu dengan minyak zaitun dan pergilah ke Betlehem. Aku mengutusmu untuk menemui Isai, orang Betlehem. Karena Aku sudah memilih seorang anaknya untuk menjadi raja.”
    2: Kata Samuel, “Bagaimana mungkin saya pergi ke sana?! Jika Saul mendengar hal itu, dia pasti akan membunuh saya.” Jawab TUHAN, “Bawalah seekor sapi muda dan katakan kepada penduduk Betlehem, ‘Saya datang untuk melayani kalian dengan mempersembahkan kurban ini kepada TUHAN.’
    3: Undanglah Isai untuk ikut ke upacara pengurbanan itu, dan Aku akan memberitahukan kepadamu apa yang harus kamu lakukan. Di sana Aku akan menunjukkan anaknya yang akan kamu urapi.”
    4: Samuel melakukan semuanya sesuai perintah TUHAN kepadanya. Ketika dia tiba di Betlehem para tua-tua di kota itu menyambut dia dengan takut dan gemetar dengan berkata, “Tuan, kami berharap Tuan membawa kabar baik.”
    5: Jawab Samuel, “Ya, saya datang untuk melayani kalian dengan mempersembahkan kurban ini kepada TUHAN. Sucikanlah diri kalian supaya kalian dapat mengikuti upacara pengurbanan ini.” Dia mengundang Isai dan anak-anaknya ke upacara pengurbanan itu dan mengadakan upacara penyucian diri bagi mereka.
    6: Ketika mereka sudah berkumpul, Samuel melihat Eliab, anak sulung Isai, dan berpikir, “Pasti inilah orang yang TUHAN pilih!”
    7: Tetapi TUHAN berkata kepada Samuel, “Jangan melihat wajah atau tinggi badannya, sebab Aku tidak memilih dia. Aku tidak menilai seseorang seperti cara manusia menilai. Manusia menilai berdasarkan penampilan luar saja, tetapi Aku menilai isi hatinya.”
    8: Kemudian Isai memanggil anaknya yang kedua, yang bernama Abinadab, dan menyuruh dia berjalan di depan Samuel. Tetapi Samuel berkata, “Orang ini pun bukan dia yang dipilih oleh TUHAN.”
    9: Lalu Isai menyuruh Syama berjalan di depan Samuel, tetapi Samuel berkata, “Dia juga bukan yang dipilih TUHAN.”
    10: Demikianlah Isai sudah menunjukkan ketujuh anaknya kepada Samuel. Tetapi Samuel berkata kepada Isai, “TUHAN tidak memilih seorang pun dari antara mereka.”
    11: Kemudian Samuel bertanya, “Apakah hanya mereka ini anak laki-lakimu?” Isai menjawab, “Masih ada yang bungsu tetapi dia sedang menggembalakan kawanan domba kami.” Maka kata Samuel, “Suruhlah orang memanggil dia karena kita tidak akan duduk dan makan bersama sebelum dia datang.”
    12: Lalu Isai mengutus orang untuk menjemput Daud. Ternyata Daud seorang pemuda yang tampan, matanya indah dan wajahnya kemerah-merahan. Segera sesudah Daud datang, TUHAN berbicara kepada Samuel, “Inilah dia! Urapilah dia menjadi raja.”
    13: Lalu Samuel mengambil tanduk berisi minyak zaitun dan mengurapi Daud di depan saudara-saudaranya. Mulai saat itu juga dan seterusnya Roh TUHAN menyertai Daud dengan penuh kuasa. Kemudian Samuel kembali ke Rama.
    14: Tetapi pada waktu itu Roh TUHAN sudah meninggalkan Saul dan TUHAN menyuruh roh lain agar pikirannya terganggu.
    15: Karena itu, para pegawai Saul berbicara kepadanya, “Tuanku Raja, ternyata pikiranmu sedang tersiksa oleh roh yang datang dari Allah.
    16: Biarlah kami mencari orang yang pandai main kecapi dan membawanya kepada Tuanku Raja. Kalau roh penyiksa itu datang mengganggu Tuan, suruhlah dia untuk bermain kecapi, maka suara kecapi itu akan menenangkan dan menyembuhkan Tuan.”
    17: Kata Saul, “Baiklah, carilah seorang yang pandai bermain kecapi dan bawalah dia ke sini.”
    18: Pegawainya itu menjawab, “Orang Betlehem yang bernama Isai mempunyai anak laki-laki yang pandai bermain kecapi. Dia juga gagah perkasa, pandai bicara, serta elok parasnya. Dan TUHAN selalu menyertainya.”
    19: Lalu Saul mengutus pembawa pesan kepada Isai dengan pesan, “Kirimkanlah anakmu Daud, yang sedang menggembalakan kawanan dombamu itu.”
    20: Lalu Isai mengirim Daud kepada Saul, bersama dengan hadiah buat Saul, yaitu seekor keledai dengan muatan roti, satu kantong kulit yang diisi dengan anggur, serta seekor anak kambing.
    21: Demikianlah Daud datang kepada Saul dan mulai melayaninya. Saul sangat mengasihi Daud, dan mengangkat dia sebagai pembawa senjatanya.
    22: Kemudian Saul menyuruh seorang utusan kepada Isai untuk menyampaikan pesan, “Biarkanlah Daud tetap sebagai pegawai saya, karena saya sangat menyukainya.”
    23: Sejak saat itu, kalau roh yang disuruh Allah itu datang dan mengganggu Saul, Daud segera mengambil kecapi dan memainkannya. Lalu Saul segera merasa tenang kembali, dan roh yang membuat dia tersiksa itu pun pergi meninggalkannya.
  17:
    1: Lalu bangsa Filistin mengumpulkan pasukan mereka untuk berperang melawan bangsa Israel. Mereka bersiap-siap untuk menyerang kota Soko di tanah Yehuda. Perkemahan mereka dimulai dari kota Soko dan sampai di kota Azeka, yang berada di wilayah bernama Efes Damim.
    2: Saul juga mengumpulkan tentara Israel dan berkemah di lembah Elah. Mereka bersiap-siap untuk menghadapi pasukan Filistin.
    3: Pasukan Filistin berada di satu bukit dan pasukan Israel berada di bukit sebelahnya, dengan lembah terbentang di antara mereka.
    4: Lalu dari barisan tentara Filistin keluarlah seorang jagoan perang yang bernama Goliat, orang Gat. Tingginya tiga meter.
    5: Dia memakai topi perunggu di kepalanya, dan mengenakan baju zirah yang terbuat dari perunggu. Berat baju itu 57,5 kilogram.
    6: Dia memakai pelindung dari perunggu di kakinya dan memanggul sebuah lembing di bahunya.
    7: Gagang tombaknya sebesar balok tukang tenun, dan mata tombak itu beratnya tujuh kilogram. Pembawa perisainya berjalan di depannya.
    8: Goliat berdiri dan berteriak kepada pasukan Israel, “Mengapa kalian berdiri saja di barisan perang?! Bukankah saya seorang Filistin dan kalian adalah hamba Saul? Pilihlah seorang dari antara kalian untuk bertarung melawan saya.
    9: Jikalau dia mampu mengalahkan dan membunuh saya, maka bangsa kami akan menjadi budak kalian. Namun, apabila saya yang mengalahkan dan membunuh dia, maka bangsa kalian yang akan menjadi budak kami.
    10: Saya menantang pasukan Israel hari ini! Berikanlah kepada saya satu orang saja supaya kami dapat bertarung satu lawan satu.”
    11: Ketika Saul dan seluruh orang Israel mendengar kata-kata Goliat itu, mereka sangat cemas dan ketakutan.
    12: Daud adalah anak Isai, seorang dari keluarga Efrata yang berasal dari Betlehem, suku Yehuda. Isai mempunyai delapan anak laki-laki. Ketika Saul menjadi raja, usia Isai sudah sangat tua.
    13: Tiga anak tertua Isai yang bernama Eliab, Abinadab, dan Syama, pergi berperang bersama Saul. Dan Daud adalah anak bungsu.
    15: Daud sering pulang pergi dari perkemahan Saul ke Betlehem untuk menggembalakan kawanan domba bapaknya.
    16: Tetapi setiap pagi dan sore selama empat puluh hari, Goliat masih terus menantang pasukan Israel dengan sangat sombong.
    17: Pada suatu hari Isai berkata kepada Daud, “Anakku, cepat berangkatlah dengan membawa sepuluh kilogram gandum panggang dan sepuluh roti ini kepada kakak-kakakmu di perkemahan.
    18: Berikanlah juga sepuluh potong keju ini kepada komandan mereka. Lihatlah keadaan kakak-kakakmu lalu pulanglah dengan membawa bukti bahwa kamu sudah bertemu mereka dan mereka dalam keadaan baik-baik.”
    19: Pada waktu itu Saul beserta pasukan Israel masih berada di lembah Elah dalam keadaan siap berperang melawan orang Filistin.
    20: Keesokan harinya, Daud bangun pagi-pagi dan meninggalkan kawanan dombanya kepada seorang penjaga. Lalu dia pergi membawa makanan itu, seperti yang sudah diperintahkan bapaknya kepadanya. Ketika Daud sampai di perkemahan Israel, pasukan sedang mengatur barisan tempur mereka sambil meneriakkan sorak perang.
    21: Pasukan Israel dan pasukan Filistin itu sudah mengatur barisannya. Mereka saling berhadapan dan siap untuk bertempur.
    22: Daud menyerahkan makanan itu kepada kepala perbekalan, lalu dia berlari ke medan perang untuk menemui kakak-kakaknya.
    23: Ketika Daud sedang berbicara dengan mereka, keluarlah Goliat tentara Filistin yang jagoan itu. Dia berteriak untuk menghina dan menantang Israel seperti kebiasaannya. Daud juga mendengarnya.
    24: Ketika pasukan Israel melihat Goliat, mereka mulai lari ketakutan.
    25: Seorang pasukan Israel berkata, “Sudahkah kamu melihat orang raksasa itu?! Setiap hari dia keluar untuk menghina kita. Raja sudah berjanji bahwa orang yang berhasil membunuhnya akan diberikan kekayaan yang melimpah, dan juga anak perempuan dari Raja Saul menjadi istrinya. Dia dan kaum keluarganya juga akan dibebaskan dari pajak.”
    26: Berkatalah Daud, “Siapakah penyembah berhala itu, sehingga dia dibiarkan untuk terus saja menghina Allah yang hidup serta pasukan-Nya?!” Kemudian dia bertanya kepada orang-orang lain yang berdiri di dekatnya, “Apakah yang akan diberikan kepada orang yang membunuh orang Filistin itu dan menghapus penghinaan terhadap Israel?”
    27: Mereka memberi tahu yang sama kepadanya, seperti perkataan yang tadi dia dengar dengan menegaskan, “Ya, hal-hal itulah yang menjadi hadiah bagi orang yang membunuhnya.”
    28: Ketika Eliab, kakaknya yang tertua, mendengar Daud berbicara dengan mereka, Eliab menjadi marah kepada Daud lalu berkata, “Mengapa kamu datang ke sini?! Siapa yang menjaga kawanan domba ayah kita itu di padang belantara?! Aku tahu kesombongan dan kejahatan hatimu! Kamu datang ke sini hanya untuk melihat peperangan ini!”
    29: Lalu Daud menjawab, “Apa salahku? Aku hanya bertanya kepada mereka!”
    30: Kemudian Daud meninggalkan Eliab dan mendekati beberapa orang lain. Dia menanyakan hal yang sama dan mendapat jawaban yang sama pula.
    31: Akhirnya perkataan Daud itu disampaikan kepada Raja Saul, dan raja pun memanggil Daud.
    32: Berkatalah Daud kepada Saul, “Janganlah seorang pun yang patah semangat karena Goliat. Hambamu ini akan pergi melawan orang Filistin itu.”
    33: Tetapi Saul menjawab, “Tidak mungkin kamu sanggup mengalahkan dia, sebab kamu masih muda, sedangkan dia sudah biasa berperang sejak masa mudanya.”
    34: Lalu Daud berkata kepada Saul, “Hambamu ini sudah biasa menggembalakan kawanan domba ayah saya. Apabila singa atau beruang datang, dan menerkam seekor domba,
    35: maka hamba mengejar dan memukulnya, lalu melepaskan domba itu dari mulutnya. Apabila dia menyerang saya, maka hamba menangkap rahangnya, lalu memukulnya sampai mati.
    36: Hamba sudah membunuh singa maupun beruang, dan penyembah berhala itu akan saya perlakukan seperti binatang saja, karena dia sudah menghina Allah yang hidup serta pasukan-Nya.
    37: TUHAN yang sudah melepaskan hamba dari cakar singa maupun beruang, juga akan melepaskan hamba dari tangan orang Filistin itu.” Lalu Saul menjawab, “Pergilah, dan semoga TUHAN menyertaimu.”
    38: Lalu Saul mengenakan pakaian perangnya kepada Daud, dan meletakkan topi tembaga di atas kepalanya serta mengenakan baju zirah kepadanya.
    39: Daud mengikatkan pedangnya di bagian luar pada baju perangnya itu, dan mencoba berjalan beberapa langkah, sebab dia belum pernah memakai pakaian perang. Kemudian berkatalah Daud kepada Saul, “Hamba tidak dapat berjalan dengan pakaian ini, karena hamba belum pernah memakainya.” Lalu Daud melepaskan semua perlengkapan itu.
    40: Sesudah itu, Daud mengambil tongkatnya dan pergi ke sungai, memilih lima batu yang licin dan menaruhnya di dalam tasnya. Dengan memegang sebuah umban, dia pergi menuju tempat Goliat berada.
    41: Goliat pun berjalan mendekat ke arah Daud, dan di depannya ada pembawa perisainya.
    42: Goliat memandang lalu menghina dia, karena Daud masih muda, kemerah-merahan, dan elok parasnya.
    43: Goliat membentak Daud, “Kamu anggap aku ini anjing, sehingga kamu mendatangi aku dengan membawa sepotong kayu?!” Lalu dia mengutuki Daud atas nama para dewanya.
    44: Goliat menantang Daud, “Ayo maju! Lawanlah aku dan aku akan memberikan dagingmu kepada burung-burung dan binatang-binatang liar.”
    45: Tetapi Daud menjawab, “Kamu mendatangi aku dengan pedang, tombak, dan lembing. Tetapi aku mendatangi kamu atas nama TUHAN Panglima Semesta, yaitu Allah pasukan Israel yang sudah kamu hina itu.
    46: Hari ini juga TUHAN akan menyerahkan kamu ke dalam tanganku dan aku akan mengalahkan kamu serta memenggal kepalamu. Mayatmu dan mayat para tentara Filistin akan menjadi makanan burung-burung dan binatang-binatang liar, sehingga seluruh dunia tahu bahwa Israel melayani Allah yang hidup.
    47: Dan setiap tentara yang terkumpul di sini akan mengetahui bahwa TUHAN tidak perlu pedang dan tombak untuk menyelamatkan umat-Nya. Sebab peperangan ini berada dalam kekuasaan TUHAN sendiri. Dia akan menyerahkan semua pasukanmu ke tangan kami.”
    48: Ketika Goliat maju lagi untuk menyerang, Daud berlari dengan cepat untuk menghadapinya.
    49: Daud mengambil sebuah batu dari dalam tasnya dan memasangnya pada umbannya. Lalu dia mengayunkan umban dan melontarkan batu itu tepat pada sasarannya. Batu itu terbenam di dahi Goliat, sehingga dia terjatuh dengan muka menghadap ke tanah.
    50: Demikianlah Daud mengalahkan dan membunuh Goliat hanya dengan umban dan sebuah batu, tanpa memegang pedang.
    51: Lalu Daud berlari ke tempat Goliat jatuh, mencabut pedang Goliat dari sarungnya, lalu memenggal kepalanya. Ketika pasukan Filistin melihat bahwa pahlawan mereka sudah mati, maka mereka melarikan diri.
    52: Pasukan Israel dan Yehuda bersorak-sorai dan mengejar pasukan Filistin sampai dekat kota Gat dan pintu gerbang Ekron. Mayat-mayat orang Filistin tergeletak di sepanjang jalan dari Saaraim sampai ke Gat dan Ekron.
    53: Sesudah pasukan Israel kembali dari mengejar pasukan musuh, mereka menjarah perkemahan Filistin.
    54: Daud mengambil kepala Goliat yang dipenggalnya itu dan membawanya ke Yerusalem, sedangkan perlengkapan perang Goliat dia simpan di dalam kemahnya.
    55: Saat Saul menyaksikan Daud maju untuk melawan Goliat, berkatalah dia kepada Abner, panglima pasukannya, “Anak siapakah pemuda itu?” Abner menjawab, “Tuanku, sesungguhnya saya juga tidak tahu.”
    56: 'Raja memberi perintah, “Carilah informasi dari orang-orang yang mengenalnya: Siapakah bapaknya?”'
    57: Lalu, pada waktu Daud masih memegang kepala Goliat, Abner membawa Daud menghadap Raja Saul.
    58: Bertanyalah Saul kepada Daud, “Anak siapakah kamu?” Jawab Daud, “Saya anak hambamu Isai, orang Betlehem.”
  18:
    1: Sesudah Daud selesai berbicara dengan Saul, dia bertemu Yonatan. Saat itu hubungan persahabatan mereka berdua langsung menjadi sangat erat. Yonatan mengasihi Daud seperti dirinya sendiri.
    2: Mulai hari itu, Saul mengangkat Daud menjadi pegawainya dan tidak mengizinkannya pulang ke rumah bapaknya.
    3: Lalu Yonatan dan Daud membuat suatu perjanjian persahabatan, karena Yonatan sangat mengasihi Daud seperti dirinya sendiri.
    4: Sebagai tanda perjanjian itu, Yonatan melepaskan jubah yang dipakainya dan memberikan kepada Daud. Yonatan juga memberikan pedang, panah, ikat pinggang, dan baju perangnya.
    5: Ke mana pun Saul mengutus Daud, Daud selalu mendapatkan kemenangan. Saul mengangkat Daud menjadi salah satu komandan pasukan. Hal ini disambut baik oleh seluruh rakyat dan juga para komandan.
    6: Akan tetapi, beberapa hari sesudah Daud membunuh Goliat, ketika para pasukan sedang pulang dari pertempuran itu, para perempuan dari setiap kota di Israel berdatangan menyambut Raja Saul sambil menari dengan bersukacita, dan bernyanyi diiringi dengan tamborin dan simbal.
    7: Para perempuan itu menyanyi dengan berbalas-balasan demikian, “Saul sudah membunuh beribu-ribu musuh, dan Daud membunuh berpuluh-puluh ribu.”
    8: Lalu bangkitlah amarah Raja Saul karena syair dari nyanyian para perempuan itu membuatnya kesal. Saul berpikir, “Daud sudah membunuh berpuluh-puluh ribu, dan mereka berkata bahwa saya hanya membunuh beribu-ribu. Tidak lama lagi, pasti mereka akan mengangkat Daud menjadi raja!”
    9: Sejak saat itu, Saul menjadi iri hati terhadap Daud.
    10: Keesokan harinya, roh penyiksa yang dari Allah menguasai Saul, sehingga dia kerasukan dan berteriak-teriak seperti orang gila di dalam rumahnya. Lalu Daud memainkan kecapinya seperti yang biasa dilakukannya untuk menenangkan hati Saul. Saat itu Saul sedang memegang tombak ditangannya.
    11: Kemudian Saul melemparkan tombaknya dengan pikiran, “Saya akan menancapkan Daud ke dinding.” Tetapi Daud dapat mengelakkannya sampai dua kali.
    12: Saul menjadi takut kepada Daud, sebab TUHAN menyertai Daud, tetapi meninggalkan Saul.
    13: Maka Saul menjauhkan Daud dari padanya, dengan menjadikan dia komandan atas seribu tentara. Tetapi setiap kali Daud memimpin pasukannya dalam pertempuran,
    14: TUHAN menyertainya, sehingga dia selalu mengalahkan pasukan musuh.
    15: Ketika Saul melihat bahwa apa yang dilakukan Daud selalu berhasil, maka dia semakin takut kepada Daud.
    16: Seluruh bangsa Israel dan Yehuda mengasihi Daud, sebab dia begitu berhasil dalam memimpin pasukannya.
    17: Kata Saul kepada Daud, “Saya akan menikahkan kamu dengan Merab, anak perempuanku yang tertua. Tetapi kamu harus tetap melayani saya sebagai komandan yang gagah perkasa dalam pertempuran-pertempuran untuk TUHAN.” Sebab pikir Saul, “Jangan sampai saya yang membunuhnya. Biarlah orang-orang Filistin saja yang melakukan itu.”
    18: Tetapi Daud menjawab, “Hamba hanya seorang biasa, Tuanku Raja! Keluarga ayah saya juga tidak mempunyai kedudukan di antara umat Israel. Hamba kurang cocok menjadi menantu raja!”
    19: Tetapi ketika tiba waktu yang sudah ditentukan untuk pernikahannya, tiba-tiba Saul mengubah rencananya dan menikahkan Merab dengan Adriel dari kota Mehola.
    20: Sementara itu, Mikal, anak perempuan Saul yang lain, jatuh cinta kepada Daud. Ketika hal itu diberitahukan kepada Saul, dia senang
    21: karena dia berpikir, “Aku akan manfaatkan Mikal sebagai alat supaya Daud dibunuh oleh orang Filistin.” Maka Saul berkata kepada Daud untuk kedua kalinya, “Saya memberi kesempatan lagi untuk kamu menjadi menantuku.”
    22: Lalu Saul secara diam-diam memberi perintah kepada para pegawainya untuk mengatakan kepada Daud, “Sesungguhnya, raja sangat menyukaimu, dan para pegawainya juga senang dengan kamu. Sekarang waktu yang tepat untuk kamu menjadi menantu raja!”
    23: Ketika pesan itu disampaikan kepada Daud, maka Daud menjawab, “Bagaimana orang miskin dari keluarga berkedudukan rendah membayar mas kawin untuk anak raja?!”
    24: Para pegawai Saul memberitahukan jawaban Daud itu kepadanya.
    25: Kemudian berkatalah Saul, “Katakanlah hal ini kepada Daud, ‘Raja tidak menginginkan mas kawin selain seratus kulit khatan orang-orang Filistin, sebagai pembalasan terhadap musuh-musuhnya.’” Tetapi memang harapan Saul adalah agar Daud terbunuh oleh orang Filistin.
    26: Ketika para pegawai raja menyampaikan hal itu kepada Daud, maka Daud setuju untuk menjadi menantu raja. Jadi, sebelum waktu yang ditentukan berlalu,
    27: Daud bersama pasukannya pergi dan membunuh dua ratus orang laki-laki Filistin. Daud membawa kulit khatan dari mayat itu dan memberikan seluruhnya kepada raja sebagai mas kawinnya. Lalu Saul memberikan Mikal menjadi istri Daud.
    28: Ketika Saul menyadari bahwa TUHAN menyertai Daud dan betapa Mikal mencintai Daud,
    29: Saul semakin takut kepada Daud. Dan dia tetap memusuhi Daud seumur hidupnya.
    30: Setiap kali pasukan Filistin menyerang orang Israel, Daud selalu lebih berhasil mengalahkan mereka daripada segala komandan Saul yang lain, sehingga nama Daud menjadi terkenal.
  19:
    1: Pada suatu hari, Saul menyuruh Yonatan dan para pegawainya untuk membunuh Daud. Tetapi karena Yonatan sangat mengasihi Daud,
    2: dia memberitahukan Daud, “Berhati-hatilah karena ayahku mencari kesempatan untuk membunuhmu. Besok pagi kamu bersembunyi di padang sana. Aku akan mengajak dia bersamaku ke padang itu. Lalu aku akan berbicara kepadanya tentang kamu. Waktu dia kembali ke kota, aku akan memberitahukan hasil diskusi itu kepadamu.” Jadi Daud bersembunyi di tempat itu.
    4: Pagi itu Yonatan mengingatkan bapaknya tentang perbuatan Daud dalam melayani Saul dengan baik. Kata Yonatan, “Janganlah kiranya Ayah berbuat dosa dengan menghukum Daud, karena dia tidak berbuat salah apa pun terhadap Ayah. Dia selalu melayani Ayah dengan sangat baik.
    5: Dia sudah mempertaruhkan nyawanya ketika melawan Goliat, dan akibatnya TUHAN memberikan kemenangan besar kepada Israel. Ayah sangat bersukacita melihat hal-hal itu terjadi! Janganlah Ayah berbuat dosa dengan membunuh orang yang tidak bersalah itu! Tidak ada alasan berbuat demikian!”
    6: Saul mendengar nasihat Yonatan dan bersumpah, “Aku berjanji di hadapan TUHAN yang hidup, Daud tidak akan dibunuh.”
    7: Sesudah itu Yonatan memanggil Daud dan memberitahukan kepadanya semua pembicaraan itu. Lalu Yonatan membawa Daud menghadap Saul dan Daud kembali melayani Saul seperti dahulu.
    8: Ketika terjadi lagi peperangan antara orang Filistin dan Israel, pasukan Daud begitu keras menghantam pasukan Filistin sehingga mereka melarikan diri.
    9: Tetapi pada suatu hari sesudah itu, roh penyiksa datang lagi dari TUHAN dan menguasai Saul. Saat itu dia sedang duduk di rumahnya sambil memegang tombaknya, dan Daud sedang memainkan kecapi.
    10: Tiba-tiba Saul melemparkan tombaknya ke arah Daud untuk menancapkannya ke tembok. Tetapi Daud berhasil menghindar, dan tombak itu tertancap di dinding. Malam itu juga Daud melarikan diri.
    11: Kemudian Saul mengirim para utusan ke rumah Daud untuk mengawasinya, dengan rencana untuk membunuhnya pada keesokan paginya. Tetapi Mikal, istri Daud memberitahunya, “Jika kamu tidak melarikan diri malam ini, besok kamu pasti akan dibunuh!”
    12: Jadi Mikal membantu Daud turun dari jendela, dan dia lolos dan menyelamatkan diri.
    13: Sesudah itu, Mikal mengambil sebuah patung dewa pelindung keluarga dan menaruhnya di atas tempat tidur, lalu agar mirip dengan rambut Daud, dia menaruh kain dari bulu kambing di bagian kepala patung itu, dan menutupinya dengan selimut.
    14: Esok paginya ketika para utusan Saul datang untuk menangkap Daud, Mikal berkata, “Daud sedang sakit.”
    15: Sesudah Saul mendengar laporan itu, dia berkata kepada para utusan itu, “Bawalah dia kepadaku sekalian dengan tempat tidurnya, supaya aku dapat membunuhnya.”
    16: Kemudian para utusan masuk ke dalam rumah Daud, tetapi mereka hanya menemukan sebuah patung di atas tempat tidurnya dengan kain dari bulu kambing di bagian kepala.
    17: Saul berkata kepada Mikal, “Mengapa kamu menipu aku dengan cara ini? Kamu sudah melepaskan musuhku, sehingga dia bisa melarikan diri.” Mikal menjawab Saul, “Daud berkata kepadaku, ‘Biarkan aku lolos atau kamu mati!’”
    18: Sesudah Daud melarikan diri, dia pergi menjumpai Samuel di kota Rama. Di sana dia menceritakan kepada Samuel segala hal yang sudah dilakukan Saul kepadanya. Kemudian Samuel dan Daud pergi bersama-sama ke Nayot.
    19: Lalu Saul menerima berita bahwa Daud sedang berada di Nayot, dekat kota Rama.
    20: Lalu Saul secara diam-diam mengirim satu regu tentara untuk menangkap Daud. Tetapi ketika mereka tiba di Nayot, mereka melihat sekumpulan nabi yang sedang bernubuat dan memuji Allah. Kemudian Roh Allah juga turun atas regu tentara itu dan mereka juga ikut bernubuat serta memuji Allah.
    21: Saul mendapatkan laporan tentang hal itu, maka dia mengirimkan regu tentara yang lain, tetapi mereka pun ikut bernubuat. Lalu untuk ketiga kalinya Saul mengirim satu regu tentara, dan mereka pun ikut bernubuat.
    22: Akhirnya, Saul sendiri membawa satu regu tentara ke kota Rama. Setibanya di dekat sumur besar di kampung Seku, dia bertanya, “Di mana Samuel dan Daud?” Orang di situ menjawab, “Mereka berada di Nayot, dekat Rama.”
    23: Ketika Saul mendekati Nayot, Roh Allah turun pada dirinya dan dia pun bernubuat selama sisa perjalanannya ke sana.
    24: Waktu tiba, dia melepaskan pakaiannya dan bernubuat di hadapan Samuel. Dia berbaring telanjang sepanjang hari dan malam itu. Oleh karena itu, orang-orang lain yang mendengar tentang kejadian itu saling bertanya, “Wah! Bagaimana Saul bisa menjadi nabi?!”
  20:
    1: Daud melarikan diri dari Nayot dan pergi menemui Yonatan, serta bertanya, “Apakah kesalahan atau dosaku terhadap ayahmu, sehingga dia ingin membunuhku?”
    2: Yonatan menjawab, “Itu tidak benar! Aku yakin dia tidak mempunyai rencana sejahat itu, karena dia selalu memberitahukan segala rencananya kepadaku, baik perkara besar maupun perkara kecil. Tidak mungkin dia menyembunyikan hal itu dariku. Hal itu tidak mungkin benar!”
    3: Jawab Daud, “Ayahmu tahu mengenai persahabatan kita. Itu sebabnya dia tidak akan memberitahukannya kepadamu, supaya tidak menyakiti hatimu. Aku menyatakan di hadapan TUHAN yang hidup dan di hadapanmu bahwa aku sudah sangat dekat dengan kematian.”
    4: Lalu Yonatan berkata kepada Daud, “Wah, kalau demikian, beritahukanlah bagaimana aku dapat menolongmu!”
    5: Daud berkata kepadanya, “Kamu tahu bahwa besok adalah perayaan bulan baru, dan aku biasanya makan bersama raja pada hari itu. Tetapi kali ini biarlah aku bersembunyi di padang sampai petang pada hari ketiga.
    6: Apabila ayahmu bertanya tentang aku, maka katakanlah, ‘Daud meminta izin kepadaku untuk pulang ke Betlehem, karena di sana ada upacara kurban tahunan bagi seluruh keluarganya.’
    7: Jika dia berkata, ‘Baiklah,’ maka aku tidak dalam keadaan berbahaya. Tetapi, apabila hal itu membuatnya sangat marah, maka kamu akan mengetahui bahwa dia memiliki niat jahat terhadapku.
    8: Tunjukkanlah kasih dan kesetiaanmu kepada hambamu ini, karena kita sudah mengikat perjanjian persahabatan di hadapan TUHAN. Apabila aku bersalah, lebih baik kamu saja yang membunuhku! Tetapi jangan serahkan aku kepada ayahmu.”
    9: Jawab Yonatan, “Tidak akan pernah! Apabila aku mengetahui bahwa ayahku mempunyai rencana untuk membunuhmu, aku pasti memberitahukannya kepadamu!”
    10: Lalu Daud bertanya, “Bagaimana kita mengatur rencana supaya aku bisa tahu apabila ayahmu marah kepadaku?”
    11: Yonatan menjawab, “Marilah kita keluar ke padang.” Maka mereka pun pergi bersama-sama ke padang.
    12: Lalu Yonatan berkata kepada Daud, “Aku berjanji di hadapan TUHAN Allah Israel, besok atau lusa kira-kira waktu seperti sekarang ini, aku akan menyelidiki perasaan ayahku terhadapmu. Apabila keadaan baik-baik saja, aku akan mengirimkan orang untuk menyampaikan berita itu kepadamu.
    13: Tetapi apabila ayahku sangat marah dan ingin membunuhmu, aku berjanji untuk memberitahukannya kepadamu dan menyuruhmu pergi. Biarlah TUHAN menghukum aku, bahkan mencabut nyawaku, jika aku tidak menepati janji ini! Dan biarlah TUHAN menyertaimu, seperti dahulu Dia menyertai ayahku.
    14: Jika aku masih hidup, ingatlah perjanjian persahabatan kita dan tunjukkanlah kasih dan kesetiamu kepadaku. Tetapi jika aku sudah mati,
    15: aku memohon untuk tetap menunjukkan kasih dan kesetiaanmu kepada keturunanku sampai selamanya, bahkan ketika TUHAN sudah melenyapkan semua musuhmu dari muka bumi.”
    16: Demikianlah Yonatan membuat perjanjian dengan keluarga Daud, dengan berkata, “Biarlah TUHAN memusnahkan seluruh musuh-musuhmu.”
    17: Lalu Yonatan mengajak Daud untuk mengulangi lagi sumpah persahabatan mereka, karena dia mengasihi Daud seperti dirinya sendiri.
    18: Berkatalah Yonatan kepada Daud, “Besok memang perayaan bulan baru, dan kamu pasti akan dipertanyakan sebab tempat dudukmu kosong.
    19: Kemudian lusa kamu pasti akan dicari. Pada waktu itu pergilah ke ladang tempat persembunyianmu yang dahulu itu, dan duduklah di belakang bukit batu yang di situ.
    20: Aku akan menembakkan tiga anak panah ke samping bukit batu itu, seolah-olah aku sedang membidik suatu sasaran.
    21: Lalu aku akan berkata kepada budakku, ‘Pergilah dan temukanlah anak-anak panah itu.’ Jika aku kemudian berkata, ‘Lihatlah, panah itu lebih dekat lagi ke mari,’ maka kamu aman dan tidak perlu sembunyikan diri lagi. Jika aku berkata demikian, aku berjanji di hadapan TUHAN yang hidup bahwa tidak ada sesuatu yang membahayakanmu.
    22: Tetapi, apabila aku berkata, ‘Lihatlah, anak-anak panah itu masih lebih jauh ke sana,’ maka pergilah. Itu berarti bahwa ternyata TUHAN sedang menyuruh kamu pergi.
    23: Kalau hal itu terjadi, semoga TUHAN yang menjadi saksi untuk selamanya bahwa kita dengan setia mengingat perjanjian kita itu.”
    24: Kemudian Daud bersembunyi di padang. Dan pada perayaan bulan baru itu, raja duduk di tempatnya.
    25: Seperti biasanya dia duduk di dekat dinding. Yonatan duduk berhadapan dengannya, dan Abner duduk di sebelah Saul, tetapi tempat duduk Daud kosong.
    26: Hari itu Saul tidak mengatakan apa-apa, sebab dia berpikir bahwa mungkin Daud tidak bisa mengikuti perayaan pada hari itu karena menyentuh sesuatu yang membuat dia menjadi najis.
    27: Ketika pada hari berikutnya tempat duduk Daud masih kosong, berkatalah Saul kepada Yonatan, “Mengapa anak Isai itu tidak datang untuk makan, baik kemarin maupun hari ini?”
    28: Jawab Yonatan, “Dia memohon dengan sungguh-sungguh supaya aku mengizinkan dia pulang ke Betlehem.
    29: Katanya, ‘Biarkanlah aku pergi, sebab ada upacara kurban bagi keluarga kami di sana. Kakakku sudah memberi pesan bahwa aku harus hadir. Demikianlah, jika aku berkenan di matamu, izinkanlah aku pergi untuk menjenguk saudara-saudaraku.’ Itulah sebabnya Daud tidak datang ke perjamuan raja.”
    30: Lalu Saul menjadi sangat marah kepada Yonatan dan berkata, “Kamu anak pemberontak yang kurang ajar! Apakah aku tidak tahu bahwa kamu sudah berpihak kepada Daud dan kamu mempermalukan dirimu serta ibumu?
    31: Selama anak Isai itu masih hidup, kamu tidak akan bisa menjadi raja. Sekarang pergi dan bawalah dia ke sini, supaya aku membunuhnya!”
    32: Jawab Yonatan, “Mengapa dia harus dibunuh?! Apakah yang sudah dilakukannya?”
    33: Lalu Saul melemparkan tombaknya ke arah Yonatan untuk membunuhnya. Jadi, Yonatan benar-benar menyadari bahwa bapaknya sungguh-sungguh berniat untuk membunuh Daud.
    34: Kemudian bangkitlah amarah Yonatan dan dia meninggalkan meja perjamuan. Dia tidak makan apa-apa pada hari kedua bulan baru itu, sebab hatinya susah dan gelisah karena bapaknya sudah menghina dan ingin membunuh Daud.
    35: Keesokan paginya, Yonatan keluar ke padang bersama budaknya, seorang anak laki-laki muda, sesuai dengan janjinya kepada Daud.
    36: Berkatalah Yonatan kepada budaknya, “Larilah dan carilah anak-anak panah yang kupanahkan itu.” Ketika budaknya sedang berlari, Yonatan melepaskan anak panah yang lebih jauh lagi melewati budaknya itu.
    37: Ketika budak itu mendekati tempat jatuhnya anak-anak panah itu, maka Yonatan berseru, “Bukankah anak panah itu berada lebih jauh ke sana?”
    38: Lalu Yonatan berseru lagi, “Ayo cepat! Jangan hanya berdiri saja!” Lalu budak itu mengambil anak-anak panah itu dan berlari kembali untuk menyerahkannya kepada tuannya.
    39: Tetapi budaknya itu tidak mengerti apa-apa. Hanya Yonatan dan Daud yang mengetahui arti tanda itu.
    40: Kemudian Yonatan memberikan busur dan anak panahnya kepada budak itu dan berkata, “Pergilah dan bawa kembali ke kota.”
    41: Sesudah budak itu pergi, Daud muncul dari tempat persembunyiannya, lalu bersujud tiga kali di hadapan Yonatan. Dan mereka berdua saling berpelukan dan menangis bersama, tetapi Daud menangis lebih keras.
    42: Lalu Yonatan berkata kepada Daud, “Pergilah dengan perasaan tenang, sebab kita sudah bersumpah di hadapan TUHAN dengan berkata, ‘Semoga TUHAN senantiasa menjaga hubungan kita, dan keturunan kita sampai selama-lamanya.’” Sesudah itu, Daud pergi, dan Yonatan kembali ke kota.
  21:
    1: Kemudian Daud pergi ke kota Nob untuk minta petunjuk dari TUHAN melalui Imam Ahimelek. Saat Daud bertemu dengan dia, Ahimelek gemetar ketakutan dan bertanya, “Mengapa kamu sendirian tanpa seorang pun bersama dengan kamu?”
    2: Jawab Daud kepadanya, “Raja memberikan perintah kepadaku untuk melakukan sesuatu, tetapi dia berkata, ‘Rahasiakanlah kepada siapa pun alasanku mengirim kamu dan juga perintah yang sudah aku berikan kepadamu.’ Saya sudah menyuruh para tentaraku untuk menunggu di suatu tempat.
    3: Sekarang, apakah Bapak memiliki sesuatu untuk dimakan? Berikanlah padaku lima potong roti, atau apa pun yang tersedia.”
    4: Jawab Ahimelek, “Tidak ada padaku roti biasa. Hanya ada roti sajian yang baru hari ini diangkat dari meja dalam kemah TUHAN karena sudah diganti dengan roti yang masih hangat. Kalian boleh memakannya dengan syarat bahwa tidak ada dari kalian yang baru saja bersetubuh dengan perempuan.” Kata Daud kepada imam itu, “Jangan kuatir, saya tidak pernah membiarkan diriku ataupun para tentaraku menajiskan diri kami dengan bersetubuh dengan perempuan, bahkan dalam melaksanakan tugas biasa. Apalagi untuk tugas khusus ini, kami menjaga kekudusan diri.” Maka imam itu memberikan bekas roti sajian itu kepada Daud, karena tidak ada lagi roti selain yang pernah disajikan bagi TUHAN di Ruangan Kudus di kemah-Nya.
    7: Kebetulan pada hari itu, ada juga seorang pegawai Saul yang sudah datang ke kemah TUHAN untuk melaksanakan suatu kewajiban di hadapan TUHAN. Orang itu bernama Doeg, orang Edom, yang bertugas sebagai pengawas gembala-gembala Saul. Dia melihat dari jauh ketika Daud bertemu dengan Ahimelek.
    8: Ketika masih bersama Ahimelek, Daud bertanya, “Apakah Bapak memiliki pedang atau tombak di sini? Karena perintah raja harus dilaksanakan secepatnya, saya tidak sempat mengambil pedang atau senjata lainnya.”
    9: Jawab imam itu, “Di sini hanya ada satu pedang, yaitu pedang Goliat, orang Filistin yang sudah kamu bunuh di lembah Elah. Itu terbungkus dalam kain di belakang tempat menyimpan efod. Jika kamu menginginkannya, ambillah. Tidak ada yang lain di sini.” Kata Daud, “Tidak ada pedang lain yang sebaik itu! Mari, berikanlah kepadaku!”
    10: Maka sejak hari itu Daud melarikan diri dari Saul. Dia pergi kepada Raja Akis di kota Gat.
    11: Para pegawai Akis mencurigai Daud dan berkata kepada Akis, “Rajaku, orang ini bernama Daud! Dialah pahlawan Israel yang pernah mereka puji dengan menari dan bernyanyi, ‘Saul membunuh beribu-ribu musuh, dan Daud membunuh berpuluh-puluh ribu!’”
    12: Daud memikirkan tentang apa yang mereka katakan dan menjadi sangat takut kepada Akis.
    13: Maka di hadapan mereka, Daud mengubah tingkah lakunya dengan berpura-pura menjadi gila. Dia menggores-gores pintu gerbang dan membiarkan air liurnya menetes ke jenggotnya.
    14: Lalu berkatalah Akis kepada para pegawainya, “Lihatlah, orang ini gila! Mengapa kalian membawanya kepadaku?!
    15: Di kota ini sudah ada cukup orang gila! Tidak usah kalian tambah satu lagi! Dan jangan biarkan orang seperti ini masuk ke dalam rumahku!”
  22:
    1: Lalu Daud pergi dari Gat dan melarikan diri ke sebuah gua di Adulam. Saat saudara-saudara dan seluruh keluarganya mendengar kabar itu, datanglah mereka kepadanya.
    2: Semua orang yang sedang dalam masalah, seperti memiliki hutang, atau merasa tidak puas atas pemerintahan Saul, mereka berdatangan dan bergabung dengan Daud. Akhirnya Daud menjadi pemimpin atas kira-kira empat ratus orang laki-laki.
    3: Dari gua itu Daud pergi ke kota Mispa di daerah Moab, dan dia berkata kepada raja orang Moab, “Tolong izinkan bapak dan ibuku tinggal bersamamu sampai saya tahu apa kehendak Allah bagiku.”
    4: Maka kedua orangtuanya tinggal bersama raja Moab selama Daud tinggal di gua.
    5: Tetapi pada suatu hari berkatalah seorang nabi bernama Gad kepada Daud, “Janganlah tetap tinggal di tempat persembunyian ini. Kembalilah ke tanah Yudea.” Jadi Daud berangkat menuju ke hutan di Heret.
    6: Saul segera mendengar bahwa Daud dan orang-orang yang bergabung dengannya sudah berpindah ke daerah Yehuda. Berita itu datang saat dia sedang duduk di bawah pohon tamariska di bukit di Gibea. Saul sedang memegang tombaknya dan dikelilingi oleh para pegawainya dan pengawalnya.
    7: Saul berkata kepada para pegawainya, “Dengarkanlah, hai orang-orang Benyamin! Apakah anak Isai itu berjanji untuk memberikan ladang dan kebun anggur kepada setiap kalian? Apakah dia berjanji mengangkat setiap kalian menjadi komandan atas pasukan seribu atau seratus tentara?
    8: Karena saya pikir kalian sudah bersekutu melawanku! Buktinya, tidak seorang pun dari kalian yang memberitahu saya bahwa anakku sendiri sudah berpihak dengan si anak Isai itu! Ternyata tidak ada di antara kalian yang berbelaskasihan kepadaku! Tidak ada yang memberitahu bahwa Daud dengan rombongan pemberontak mencari kesempatan membunuh saya, dan anakku sendiri mendukung dia!”
    9: Doeg, orang Edom itu sedang berada di sana bersama pegawai Saul lainnya, menjawab, “Waktu saya di kemah TUHAN di Nob, saya melihat anak Isai itu ketika datang kepada Imam Ahimelek, anak Ahitub.
    10: Ahimelek memberikan petunjuk TUHAN kepada Daud dan perbekalan makanan. Dan kepadanya juga dia memberikan pedang Goliat, orang Filistin itu.”
    11: Lalu Saul memerintahkan untuk memanggil Ahimelek untuk menghadapnya, beserta seluruh keluarganya yang bertugas sebagai imam di Nob. Maka mereka semua datang menghadap raja.
    12: Kata Saul kepadanya, “Dengarkanlah, hai anak Ahitub!” Jawabnya, “Hamba siap, Tuanku.”
    13: Maka lanjut Saul, “Mengapa kamu dan anak Isai itu bersekutu melawan saya?! Kamu memberinya roti, dan pedang, serta meminta petunjuk Allah baginya, sehingga dia memberontak terhadap saya. Dan hari ini dia menunggu waktu untuk membunuh saya!”
    14: Jawab Ahimelek kepada raja, “Tuanku, siapakah di antara hamba-hambamu yang lebih setia daripada Daud? Dia adalah menantu Tuan dan pemimpin dari pasukan pelindung Tuan, orang yang sangat dihormati di antara seluruh keluarga Tuan sendiri!
    15: Ya, bukanlah pertama kalinya hambamu meminta petunjuk dari Allah baginya! Tuanku jangan menuduh hamba ataupun anggota keluarga hamba. Karena kami ini tidak tahu apa-apa mengenai semua masalah ini.”
    16: Tetapi Saul berkata, “Ahimelek, kamu dan seluruh keluargamu harus mati!”
    17: Lalu Saul memberi perintah kepada para pengawal yang ada di sampingnya, “Bunuhlah para imam TUHAN, karena mereka sudah berpihak kepada Daud! Mereka mengetahui bahwa Daud sedang melarikan diri, tetapi mereka tidak memberitahukan kepadaku.” Tetapi para pengawalnya menolak untuk berbuat apa-apa kepada para imam TUHAN.
    18: Maka berkatalah raja kepada Doeg, “Bunuhlah mereka!” Maka Doeg membunuh seluruh imam yang hadir. Pada hari itu dia membunuh delapan puluh lima orang imam yang memakai baju efod dari kain linen.
    19: Lalu Saul menjatuhkan hukuman untuk memusnahkan kota Nob, yaitu kota khusus untuk para imam. Pasukannya melaksanakan hukuman itu dengan cara membunuh semua, baik laki-laki maupun perempuan, anak-anak dan para bayi, bahkan semua sapi, keledai, dan domba.
    20: Tetapi seorang anak Ahimelek bernama Abiatar berhasil melarikan diri dan bergabung dengan Daud.
    21: Dia memberitahu Daud, bahwa Saul sudah membunuh para imam TUHAN.
    22: Maka Daud berkata kepada Abiatar, “Pada hari itu di Nob, ketika saya melihat Doeg, orang Edom itu, berada di sana, saya menyadari bahwa dia pasti akan memberitahu Saul! Jadi saya yang bertanggung jawab atas kematian seluruh keluargamu!
    23: Bergabunglah dengan saya. Jangan takut! Raja yang ingin membunuh saya, juga ingin membunuhmu. Kamu aman bersama saya.”
  23:
    1: Pada waktu Abiatar anak Ahimelek melarikan diri kepada Daud di kota Kehila, dia membawa baju efod dengan Urim dan Tumim. Beberapa waktu kemudian, Daud mendapatkan kabar, “Orang Filistin sedang berperang di kota Kehila dan merampas hasil panen gandum dari tempat-tempat pengirikan.” Lalu Daud memanggil Abiatar supaya dia membantu meminta petunjuk dari TUHAN, “Haruskah aku pergi dan menyerang bangsa Filistin ini?” Jawab TUHAN kepadanya, “Pergilah, seranglah orang Filistin itu dan selamatkanlah para penduduk Kehila.” Tetapi pasukan Daud berkata kepadanya, “Lihatlah, kita sudah takut diserang oleh Saul di sini, di tanah Yehuda! Kita berada dalam keadaan bahaya jika pergi ke Kehila dan menyerang pasukan Filistin itu?!” Maka Daud bertanya sekali lagi kepada TUHAN, dan TUHAN kembali menjawabnya, “Berangkatlah sekarang ke Kehila, karena Aku akan memberimu kemenangan atas orang Filistin.” Maka Daud dan pasukannya pergi ke kota Kehila dan berperang melawan bangsa Filistin. Daud mengalahkan mereka secara total dan merampas ternak mereka, serta menyelamatkan penduduk Kehila.
    7: Saul segera mendapat kabar bahwa Daud berada di Kehila. Saul berkata, “Allah sudah menyerahkan Daud ke dalam tangan saya! Karena dia sudah terjebak dalam kota yang dikelilingi benteng dan pintu-pintu gerbangnya ditutup. Saat pasukan saya mengepung kota itu, dia tidak bisa melarikan diri!”
    8: Maka Saul mengumpulkan seluruh pasukannya untuk mengepung Kehila, supaya menangkap dan membunuh Daud beserta pasukannya.
    9: Ketika Daud mengetahui rencana Saul itu, dia berkata kepada Imam Abiatar, “Bawalah kemari baju efod itu!”
    10: Lalu Daud meminta petunjuk dengan berkata, “Ya TUHAN Allah Israel, aku sudah mendengar dengan jelas bahwa Saul sedang berencana untuk datang ke Kehila untuk menghancurkan kota ini karena aku.
    11: Apakah rakyat Kehila akan menyerahkan aku kepadanya? Apakah Saul datang seperti yang sudah aku dengar? Ya TUHAN Allah Israel, tolong jawablah aku!” TUHAN menjawab, “Saul akan datang.”
    12: Daud bertanya lagi, “Apakah para pemimpin Kehila akan menyerahkan aku dan pasukanku ke dalam tangan Saul?” Maka jawab TUHAN, “Mereka akan menyerahkan kalian.”
    13: Lalu Daud beserta tentaranya yang berjumlah sekitar enam ratus orang meninggalkan Kehila. Mereka berpindah-pindah dari satu tempat ke tempat lainnya. Saat diberitahukan kepada Saul bahwa Daud sudah melarikan diri dari kota Kehila, maka Saul menghentikan rencana untuk mengejar Daud ke sana.
    14: Dalam masa pelariannya, Daud tinggal di tempat-tempat perlindungan di padang belantara dan perbukitan Zif. Saul terus memburunya, tetapi Allah tidak menyerahkan Daud ke dalam tangannya.
    15: Daud menyadari bahwa Saul akan terus memburunya untuk membunuhnya. Daud sedang di tempat perlindungan dekat kota Koresa di padang belantara Zif.
    16: Tetapi Yonatan datang menemui Daud, dan menguatkannya untuk tetap mengandalkan Allah.
    17: Berkatalah Yonatan kepada Daud, “Jangan takut! Sebab bapakku tidak akan menemukanmu. Kamu akan memerintah atas bangsa Israel, dan aku akan menjadi orang kedua di bawahmu. Bahkan bapakku menyadari hal itu.”
    18: Maka Daud dan Yonatan kembali mengikat perjanjian persahabatan mereka di hadapan TUHAN. Sesudah itu Yonatan pulang, dan Daud tetap tinggal di Koresa.
    19: Namun, beberapa orang Zif pergi menghadap Saul di Gibea dan berkata, “Daud bersembunyi di antara kami di tempat perlindungan di Koresa, yang terletak di Bukit Hakila dan di sebelah selatan Yesimon.
    20: Sekarang, jika Tuanku Raja berkenan datang, silakan datang kapan saja. Biarlah kami yang menangkap dia dan menyerahkannya kepada Tuan.”
    21: Jawab Saul kepada mereka, “Diberkatilah kalian oleh TUHAN, karena kalian berbelaskasihan kepadaku!
    22: Pergilah dan periksa kembali dengan seksama. Pastikan dengan tepat di mana dia berada dan siapa yang bersama-sama dengan dia, karena sudah diberitahu kepadaku bahwa dia sangat licik.
    23: Temukanlah semua tempat persembunyian yang dia gunakan, lalu kembalilah lagi dengan informasi yang tepat. Maka saya akan pergi bersama dengan kalian. Jika dia ada di daerah itu, saya akan memburu dia, biarpun saya harus mencarinya di antara ribuan orang Yehuda.”
    24: Maka pergilah orang-orang Zif itu mendahului Saul ke Zif. Daud dan pasukannya sedang berada di padang belantara di Maon, di lembah Araba ke arah selatan Yesimon.
    25: Saat Saul mendengar hal itu, dia dan pasukannya mengejar Daud ke sana, tetapi ada orang yang memberitahukan hal itu kepada Daud. Maka Daud berpindah ke perbukitan batu di padang belantara Maon.
    26: Lalu, ketika Saul mengejar di salah satu sisi bukit batu, dalam waktu yang sama Daud dan pasukannya di berada di sisi sebelahnya dan berusaha luput dari mereka. Saul dan pasukannya hampir melihat Daud dan pasukannya.
    27: Tetapi pada saat itu juga sebuah pesan sampai kepada Saul, “Cepatlah kembali! Orang Filistin sudah menyerang negeri kita lagi!”
    28: Itulah sebabnya Saul berhenti mengejar Daud dan pergi berperang melawan orang Filistin. Sejak saat itu, bukit batu itu dinamakan Gunung Batu Keluputan.
    29: Dari tempat itu Daud pergi dan tinggal di tempat perlindungan dalam gua-gua En Gedi.
  24:
    1: Sesudah Saul kembali dari pertempuran melawan bangsa Filistin, ada orang yang memberitahukan kepadanya, “Daud sedang bersembunyi di padang belantara En Gedi.”
    2: Maka Saul membawa tiga ribu orang pilihan dari pasukan Israel dan pergi untuk mencari Daud beserta pasukannya di daerah perbukitan Kambing Hutan.
    3: Ketika Saul dan pasukannya tiba di tempat yang ada kandang-kandang domba, di situ Saul masuk sebuah gua untuk buang air besar. Tetapi pada saat itu, Daud dan pasukannya sedang bersembunyi di bagian gua yang agak ke dalam.
    4: Mereka yang bersama Daud berkata kepadanya, “Inilah hari yang TUHAN maksudkan ketika Dia berkata kepadamu, ‘Aku akan menyerahkan musuhmu ke dalam tanganmu, supaya kamu dapat memperlakukan dia sesuai kehendakmu.’” Kemudian dengan diam-diam Daud mendekati Saul dan memotong sedikit dari ujung bawah jubahnya.
    5: Sesudah itu, walaupun Saul belum menyadarinya, hati nurani Daud tidak tenang karena dia sudah melakukan hal itu.
    6: Daud berkata kepada mereka yang bersamanya, “Semoga TUHAN mencegah saya untuk menyakiti raja yang sudah dipilih-Nya! Bagaimana pun juga, raja adalah orang pilihan TUHAN.”
    7: Dengan perkataan ini, Daud menahan pasukannya dari langsung menyerang Saul. Lalu Saul berdiri meninggalkan gua dan meneruskan perjalanannya.
    8: Maka Daud keluar dari gua itu juga dan memanggil Saul, “Tuanku, ya Raja!” Ketika Saul menengok ke belakang, Daud sujud
    9: lalu berkata kepada Saul, “Mengapa Tuanku mendengarkan orang-orang yang berkata, ‘Daud sedang berencana menyakiti Tuanku?’
    10: Hari ini Tuanku dapat melihat dengan mata kepala sendiri bagaimana TUHAN menyerahkanmu sekarang ini ke dalam tangan hambamu di dalam gua ini. Beberapa orang mendesak hamba untuk membunuhmu, tetapi hamba menolak dengan berkata, ‘Saya tidak akan sedikit pun menyakiti dia, sebab dialah raja yang dipilih TUHAN.’
    11: Ayahku, lihatlah ujung jubahmu yang hamba pegang ini! Sebenarnya hamba bisa saja membunuh Tuan saat memotong bagian ujung jubah ini, tetapi hamba tidak melakukannya. Jadi, sadarilah bahwa hamba tidak merencanakan kejahatan ataupun pemberontakan. Sekalipun hamba tidak bersalah, Tuan selalu mengejar-ngejar hamba untuk membunuh hamba.
    12: “Biarlah TUHAN yang menjadi hakim di antara kita, dan biarlah TUHAN menjadi pembela hamba ini dari serangan Tuanku! Tetapi saya sendiri tidak akan pernah menyakiti Tuan.
    13: Seperti pepatah lama berkata, ‘Yang melakukan kejahatan adalah orang jahat.’ Tetapi saya sendiri tidak akan pernah menyakiti Tuan.
    14: Buat apa raja Israel mengejar saya yang adalah orang yang tidak berarti. Saya ini seperti seekor anjing mati, atau seekor kutu saja!
    15: Biarlah TUHAN yang menjadi hakim dan penengah di antara kita. Biarlah Dia memutuskan perkara hamba dan melepaskan hamba dari tangan Tuan!”
    16: Sesudah Daud selesai mengatakan itu, Saul bertanya, “Apakah itu suaramu, hai Daud, anakku?” Lalu Saul menangis dengan keras.
    17: Berkatalah Saul kepada Daud, “Kamu lebih benar daripada aku, karena kamu sudah memperlakukan aku dengan baik, sekalipun aku sudah melakukan yang jahat kepadamu.
    18: Hari ini kamu sudah menunjukkan betapa baiknya kamu terhadap aku. TUHAN menyerahkan diriku ke dalam tanganmu, tetapi kamu tidak membunuhku.
    19: Andaikan musuh seseorang jatuh ke dalam tangannya, dia pasti tidak akan membiarkannya pergi dengan selamat! Semoga TUHAN membalas perbuatan baik yang sudah kamu lakukan kepadaku tadi.
    20: Sekarang aku menyadari bahwa kamu akan menjadi raja atas Israel, dan kerajaan Israel akan berdiri kokoh di bawah pemerintahanmu.
    21: Jadi bersumpahlah kepadaku atas nama TUHAN bahwa kamu tidak akan membunuh keluargaku, ataupun menghilangkan seluruh keturunanku.”
    22: Maka bersumpahlah Daud kepada Saul. Lalu Saul pulang, dan Daud beserta pasukannya kembali ke tempat perlindungan yang lain.
  25:
    1: Tidak lama kemudian Samuel meninggal, dan seluruh umat Israel berkumpul dan meratapi dia. Mereka menguburkannya di rumahnya di Rama. Sesudah itu Daud pindah lagi ke padang belantara di daerah Maon.
    2: Ada seorang laki-laki dari suku Kaleb, bernama Nabal, tinggal di daerah yang sama dan memiliki tanah dekat kota Karmel. Dia seorang yang sangat kaya, yang memiliki 3.000 ekor domba dan 1.000 ekor kambing. Pada saat itu dia sedang berada di Karmel mencukur bulu domba-dombanya. Nabal memiliki istri bernama Abigail. Abigail bijaksana dan cantik, sedangkan suaminya kasar dan perbuatannya jahat.
    4: Ketika Daud mendengar bahwa Nabal sedang menggunting bulu domba-dombanya,
    5: maka Daud mengirim sepuluh orang dari pasukannya dengan berkata, “Pergilah menemui Nabal di Karmel dan sampaikanlah salamku kepadanya.
    6: Katakan begini kepadanya, ‘Saya berharap kemakmuran untuk Tuan, keluarga, dan semua milik Tuan.
    7: Saya mendengar bahwa para pekerjamu sedang menggunting bulu domba-dombamu. Ketika para gembalamu bersama dengan kami di Karmel, kami tidak pernah menyusahkan mereka, dan mereka tidak pernah kehilangan apa pun selama di sana.
    8: Tanyalah kepada mereka, karena mereka bisa menjadi saksi bagimu tentang kelakuan kami! Pada hari pesta ini, biarlah kami berkenan di matamu dan dianggap seperti para hambamu. Berikanlah kepada kami, para hambamu dan anakmu Daud, apa saja yang tersisa dari pestamu.’”
    9: Maka para utusan Daud pergi menyampaikan semua pesan itu kepada Nabal, lalu menunggu jawaban darinya.
    10: Namun Nabal menjawab, “Memangnya Daud si anak Isai berpikir siapakah dirinya? Di zaman ini ada banyak orang seperti dia, yang hanyalah seorang budak yang memberontak melawan tuannya!
    11: Haruskah aku mengambil rotiku, airku, dan daging dombaku yang aku sembelih untuk memberi makan para pemotong bulu dombaku dan memberikannya kepada rombongan seperti kalian ini? Aku bahkan tidak mengetahui kalian datang dari mana!”
    12: Maka para utusan itu kembali kepada Daud dan menyampaikan semua yang sudah dikatakan Nabal.
    13: Maka Daud berkata kepada seluruh pasukannya, “Kalian semua, siapkanlah pedang dan sarungkan di pinggang kalian masing-masing!” Maka Daud dan pasukannya menyiapkan dan membawa pedang mereka. Sekitar empat ratus orang pergi mengikuti Daud, sementara dua ratus orang lainnya tinggal untuk menjaga barang-barang mereka.
    14: Tetapi salah seorang dari gembala Nabal memberitahu Abigail, istri Nabal, “Daud mengutus pembawa pesan dari padang belantara untuk menyampaikan salam berkat kepada tuan Nabal, tetapi justru dia menghina mereka.
    15: Tetapi pasukan Daud itu sangat baik kepada kami. Mereka tidak mengganggu kami, dan tidak ada satu pun dari milik kami yang hilang selama kami bersama dengan mereka di padang.
    16: Baik siang maupun malam, mereka seperti benteng yang menjaga kami selama kami menggembalakan domba.
    17: Berpikir dan bertindaklah segera. Karena malapetaka sedang mendekati Nabal dan bisa menghancurkan seluruh keluarganya. Tuan sangat menjengkelkan! Segala nasihat dari siapa pun pasti tidak akan didengarkannya!”
    18: Maka Abigail bergegas menyuruh para budaknya mengambil dua ratus potong roti, dua kantong anggur, lima ekor domba yang sudah disembelih, tiga puluh liter gandum bakar, seratus bungkus kismis, dan dua ratus kue ara. Mereka membungkus barang-barang itu, dan menaikkannya ke atas keledai-keledai.
    19: Lalu Abigail berkata kepada mereka, “Pergilah mendahului saya. Saya akan menyusul kalian.” Tetapi dia tidak memberitahukan tindakannya ini kepada Nabal.
    20: Abigail sedang menunggang keledai di jalan berliku-liku di perbukitan itu. Pada saat itu juga, di depannya, Daud dan pasukannya sedang berjalan turun melalui jalan yang sama, sehingga mereka bertemu.
    21: Daud baru saja berkata, “Sia-sialah aku melindungi segala kawanan orang ini di padang belantara! Tidak ada satu pun yang pasukanku curi darinya. Tetapi dia membalas perbuatan baikku dengan kejahatan!
    22: Biarlah Allah menghukum aku, bahkan mencabut nyawaku, jika aku membiarkan seorang laki-laki yang tinggal di rumah Nabal masih hidup sampai besok pagi!”
    23: Ketika Abigail melihat Daud, dengan segera turunlah dia dari keledainya, dan bersujud di hadapan Daud.
    24: Di depan kaki Daud, Abigail berkata, “Tuanku, biarlah saya saja yang menanggung kesalahan yang sudah terjadi! Karena itu, izinkanlah hambamu berbicara kepadamu! Tolong dengarkanlah perkataan hambamu ini!
    25: Tuanku, tidak usah pedulikan Nabal, si laki-laki jahat itu. Kelakuannya benar-benar sesuai dengan namanya, yaitu ‘orang bodoh.’ Dia memang sungguh-sungguh bodoh! Tetapi mohon maaf, hambamu ini tidak melihat para utusan Tuan tadi.
    26: '“Karena itu, saya mengatakan di hadapan TUHAN yang hidup dan di hadapan Tuanku: TUHAN sendirilah yang menahan tangan Tuanku, sehingga Tuanku tidak membalas kejahatan Nabal atau membunuh orang, biarlah TUHAN saja yang menghukum Nabal! Dan biarlah semua musuh Tuan bernasib seperti Nabal!'
    27: Biarlah hadiah yang hamba bawa ini menyenangkan Tuanku dan semua orang yang mengikuti Tuan.
    28: Ampunilah kesalahan hambamu ini, karena TUHAN pastilah akan membangun keluarga Tuan dan menjadikan mereka keturunan yang kokoh, karena TUHAN sudah mengangkat Tuan untuk memimpin umat-Nya dalam peperangan terhadap musuh-musuh-Nya. Oleh karena itu, biarlah Tuan tidak bisa dituduh melakukan kejahatan apa pun selama hidupmu!
    29: “Apabila seseorang mengejar dan ingin membunuhmu, maka hidup Tuan akan senantiasa dilindungi oleh TUHAN Allahmu, seolah-olah Dia membungkus Tuan di tempat khusus. Tetapi biarlah nyawa musuh-musuhmu disingkirkan-Nya, seperti batu yang dilemparkan dengan umban!
    30: Dengan demikian, ketika TUHAN menepati setiap janji-Nya kepada Tuan, dan Tuanku diangkat-Nya menjadi raja Israel,
    31: hati nuranimu tidak akan dibebani dengan rasa bersalah karena tanganmu sendiri dengan cepat membalas dendam atau menumpahkan darah orang tanpa alasan jujur. Dan pada saat TUHAN sudah menggenapi semua hal baik itu bagi Tuan, tolong ingatlah kepada hambamu ini.”
    32: Berkatalah Daud kepada Abigail, “Terpujilah TUHAN Allah Israel, yang sudah mengirimmu hari ini untuk menemui saya!
    33: Terpujilah TUHAN karena hikmat yang diberikan kepadamu! Semoga kamu pun diberkati-Nya, karena hari ini kamu mencegah saya dari membalas dendam dan menumpahkan darah orang dengan tanganku sendiri!
    34: 'Karena saya sudah bersumpah di hadapan TUHAN Allah Israel yang hidup, yang sudah mencegah saya untuk menyakitimu: Jika saja kamu tidak datang dengan cepat menemui saya, maka pada saat fajar tidak akan ada seorang pun laki-laki yang tinggal di rumah Nabal tetap hidup!”'
    35: Maka Daud mengambil seluruh hadiah yang dibawa Abigail. Kata Daud kepadanya, “Kembalilah ke rumahmu dengan perasaan tenang. Yakinlah bahwa saya sudah mendengarkanmu dan sudah menyetujui permintaanmu.”
    36: Saat Abigail kembali kepada Nabal, Nabal sedang mengadakan pesta makan besar di rumahnya, yang kemewahannya seperti pesta yang diadakan oleh seorang raja. Nabal bersenang-senang dan sangat mabuk. Maka Abigail tidak memberitahu apa pun kepadanya sampai keesokan harinya.
    37: Pada pagi hari, saat Nabal sudah sadar dari mabuknya, Abigail memberitahukan kepadanya segala hal yang sudah terjadi. Nabal langsung terkena serangan jantung dan tubuhnya menjadi kaku.
    38: Sekitar sepuluh hari sesudah kejadian itu, TUHAN menghukum Nabal dan dia pun meninggal.
    39: Saat Daud mendengar bahwa Nabal sudah meninggal, dia berkata, “Terpujilah TUHAN yang sudah menghindarkan aku dari membalas dendam atas hinaan yang aku terima dari Nabal! TUHAN sudah membalas Nabal untuk dosanya.” Maka Daud mengirim utusan kepada Abigail untuk memohon kepadanya supaya dia menjadi istrinya.
    40: Ketika para utusan tiba di Karmel, mereka berkata kepada Abigail, “Daud mengutus kami untuk memohon kepadamu supaya kamu menjadi istrinya.”
    41: Maka Abigail bersujud serta berkata, “Saya ini hambanya, dan saya bersedia membasuh kaki para hamba tuanku.”
    42: Abigail segera menyiapkan dirinya, dan naik ke atas keledainya, dengan diiringi oleh lima orang budak perempuannya. Dia mengikuti para utusan Daud itu. Lalu dia menjadi salah satu istri Daud.
    43: Sebelum menikahi Abigail, Daud juga sudah menikahi Ahinoam dari Yisreel.
    44: Sedangkan Mikal anak perempuan Saul, yang adalah istri Daud yang pertama, sudah diberikan Saul kepada orang Galim bernama Paltiel, anak Lais.
  26:
    1: Orang Zif mendatangi Saul di Gibea dan memberitahukan kepadanya, “Daud sedang bersembunyi di bukit Hakila yang berhadapan dengan padang belantara.”
    2: Lalu Saul dengan segera berangkat menuju padang belantara Zif. Dia membawa tiga ribu pasukan yang terpilih dari seluruh tentara Israel untuk mencari Daud di sana.
    3: Saul berkemah dekat jalan di bukit Hakila, dan berhadapan dengan padang belantara. Tetapi Daud berada di padang belantara. Saat Daud mendengar bahwa Saul sudah datang ke padang belantara itu untuk memburunya,
    4: maka dia mengirim beberapa pengintai untuk membuktikan bahwa Saul memang sudah tiba.
    5: Lalu Daud bersama beberapa pengikutnya berangkat ke tempat Saul bermalam. Daud melihat bahwa Saul sedang tidur di samping Abner anak Ner, panglima pasukan Saul. Saul dan Abner tidur di tengah, sedangkan seluruh pasukan tidur di sekeliling mereka berdua.
    6: Lalu Daud bertanya kepada Ahimelek dan Abisai, “Siapa dari kalian yang akan ikut bersamaku ke tempat Saul sedang tidur?” (Ahimelek itu adalah orang Het, dan Abisai adalah anak Zeruya) dan saudara Yoab. Abisai menjawab, “Saya.”
    7: Maka malam itu Daud dan Abisai berjalan di tengah pasukan yang tidur sampai menemukan tempat Saul tertidur lelap, dengan tombaknya tertancap di tanah dekat kepalanya. Abner dan para tentara berbaring di sekelilingnya.
    8: Berkatalah Abisai kepada Daud, “Hari ini Allah sudah menyerahkan musuh Tuanku ke dalam tanganmu. Biarlah hamba yang bertindak! Dengan satu tikaman saja, hamba akan menancapkan tombak miliknya sendiri ke perutnya hingga tembus sampai ke tanah!”
    9: Tetapi Daud menjawab, “Jangan bunuh dia! Karena setiap orang yang membunuh raja yang dipilih TUHAN pasti akan dihukum.”
    10: Lagi kata Daud, “Aku bersumpah kepada TUHAN yang hidup, biar TUHAN sendirilah yang akan membunuh Saul, entah dia meninggal karena harinya sudah tiba, atau karena dibunuh dalam pertempuran.
    11: Tetapi biarlah TUHAN selalu mencegah aku dari membunuh raja yang dipilih-Nya! Kita akan ambil tombaknya itu dan kendi airnya saja, lalu kita pergi!”
    12: Maka Daud mengambil tombak dan kendi yang ada dekat kepala Saul, dan mereka pergi. Tidak ada seorang pun yang mengetahui apa yang mereka lakukan, karena TUHAN sudah membuat Saul dan seluruh pasukannya tertidur lelap.
    13: Lalu Daud dan Abisai menyeberangi lembah dan berdiri di atas puncak bukit yang berseberangan dengan pasukan Saul, sehingga jarak antara mereka cukup jauh.
    14: Kemudian Daud berteriak kepada pasukan Saul dan Abner anak Ner, “Abner! Apakah kamu dapat mendengar suara saya?” Abner menjawab, “Siapakah kamu, sehingga berani berteriak dan membangunkan raja dari tidurnya?”
    15: Kata Daud kepada Abner, “Bukankah kamu yang paling gagah perkasa di antara seluruh pasukan Israel?! Jadi kenapa kamu tidak melindungi tuanmu raja, yang dipilih TUHAN? Tadi ada musuh yang datang yang hendak membunuh tuanmu raja. Tetapi kamu sudah gagal menjaga dia, Abner! Oleh karena itu, di hadapan TUHAN yang hidup, saya berkata bahwa kamu dan semua pasukanmu pantas dihukum mati! Sekarang lihatlah! Di mana tombak dan kendi air milik raja yang tadinya ada di dekat kepalanya!”
    17: Saul mengenali suara Daud, lalu berkatalah Saul, “Bukankah itu suaramu, Daud anakku?” Daud menjawab, “Ya, ini saya, Tuanku Raja.”
    18: Lalu bertanyalah Daud, “Mengapa Tuanku Raja mengejar hambamu ini?! Apa kesalahan saya? Kejahatan apa yang sudah saya perbuat?
    19: Biarlah Tuanku Raja mendengarkan perkataan hambamu ini. Jika TUHANlah yang menggerakkan Tuanku Raja untuk melawan saya, biarlah Dia menerima suatu kurban penghapus dosa yang saya dapat persembahkan. Tetapi jika manusia yang menggerakkan Tuanku Raja untuk melawan saya, biarlah TUHAN mengutuk musuh-musuhku itu! Karena akibat dari perbuatan mereka itu, hamba diusir dari tanah yang saya warisi sebagai warga umat TUHAN, dan seolah-olah musuh-musuhku itu menyuruh saya, ‘Pergilah ke negeri lain dan sembahlah dewa-dewa mereka!’
    20: Tetapi aku berdoa, ‘Biarlah TUHAN mencegah darahku tertumpah di negeri lain, jauh dari hadapan-Mu.’ Tuanku Raja, apakah ada gunanya bagi Tuan membawa ribuan pasukan Israel keluar hanya untuk memburu seekor ayam hutan di daerah perbukitan?! Saya ini bahkan ibarat seekor kutu saja! Apa gunanya mencari saya?!”
    21: Jawab Saul, “Aku sudah berdosa! Kembalilah, hai anakku Daud. Aku tidak akan berbuat jahat kepadamu lagi, karena malam ini kamu sudah menganggap nyawaku berharga. Aku sudah berlaku bodoh. Aku benar-benar salah!”
    22: Daud menjawab, “Tombak Tuanku Raja ada di sini! Kirimlah seseorang ke sini untuk mengambilnya.
    23: TUHAN akan membalas setiap orang sesuai dengan ketulusan dan kesetiaannya. Sekalipun hari ini TUHAN sudah menyerahkan nyawa Tuanku Raja ke dalam tangan saya, tetapi saya menolak menyakiti raja yang sudah dipilih-Nya.
    24: Jadi, sebagaimana nyawa Tuanku Raja berharga di mata saya malam ini, semoga TUHAN menghargai nyawa saya dan melepaskan saya dari segala bahaya.”
    25: Lalu Saul menjawab Daud, “Semoga TUHAN memberkatimu, hai anakku Daud! Engkau pasti akan melakukan hal-hal besar dan berhasil dalam segala usahamu!” Maka Daud melanjutkan perjalanannya sementara Saul kembali ke istananya.
  27:
    1: Kemudian Daud berpikir, “Suatu hari nanti, apabila aku masih berada di daerah sini, maka Saul akan membunuhku. Lebih baik aku melarikan diri ke negeri Filistin. Dengan demikian Saul akan berhenti memburuku di seluruh wilayah Israel, dan aku akan terlepas dari tangannya.”
    2: Jadi Daud bersama enam ratus tentaranya— beserta keluarga mereka masing-masing— berpindah ke kota Gat di negeri Filistin. Mereka meminta kepada raja Gat, Akis anak Maok, supaya bisa berlindung di daerahnya. Daud membawa kedua istrinya, Ahinoam orang Yisreel, dan Abigail orang Karmel, janda dari Nabal.
    4: Pada saat Saul mendengar bahwa Daud sudah melarikan diri ke Gat, maka dia berhenti memburu Daud.
    5: Berkatalah Daud kepada Akis, “Jika sekiranya Tuanku Raja berkenan, berikanlah sebidang tanah kepada hambamu ini di salah satu kota kecil, supaya hamba bisa pindah dan tinggal di sana. Kami akan merepotkan Tuanku Raja kalau kami tetap menumpang di kota kerajaan ini.”
    6: Maka pada hari itu Raja Akis memberikan kampung Ziklag kepada Daud. Itu sebabnya kota itu menjadi milik pusaka bagi raja-raja Yehuda sampai hari ini.
    7: Lalu Daud tinggal di bagian pedesaan orang Filistin selama satu tahun empat bulan.
    8: Lalu Daud dan pasukannya menyerbu dan menjarah orang Gesur, orang Girzi, dan orang Amalek. Wilayah ketiga suku penduduk asli ini dimulai dari perbatasan selatan wilayah Filistin, dan sepanjang jalan melintasi padang belantara Syur sampai ke tanah Mesir.
    9: Setiap kali Daud menyerang suatu daerah, Daud tidak membiarkan satu orang pun hidup, baik laki-laki maupun perempuan. Dia menjarah semua kawanan, ternak, keledai, unta, dan pakaian. Lalu ketika kembali ke wilayah Filistin, dia selalu melaporkan kepada Akis.
    10: Jika Akis bertanya, “Ke mana kamu menjarah kali ini?” Maka Daud akan menjawab, “Di daerah selatan suku Yehuda,” atau, “Di bagian selatan daerah suku Yerahmeel,” atau “Di bagian selatan orang Keni.”
    11: Itulah yang dilakukan oleh Daud selama dia hidup di negeri Filistin. Tidak ada seorang pun laki-laki atau perempuan yang dia biarkan hidup. Sebab Daud berpikir, “Seandainya ada orang yang selamat, mereka akan melaporkan kami dan berkata, ‘Beginilah yang dilakukan oleh Daud kepada kami.’”
    12: Maka Akis percaya kepada Daud, sebab Akis berpikir, “Daud benar-benar membuat dirinya dibenci oleh saudara-saudara sebangsanya, orang Israel! Pastilah dia akan menjadi hambaku selamanya.”
  28:
    1: Suatu hari pada masa itu, bangsa Filistin mengumpulkan para tentaranya untuk berperang melawan bangsa Israel. Raja Akis berkata kepada Daud, “Maklumilah bahwa kamu dan pasukanmu akan digabungkan bersama dengan pasukanku dalam pertempuran ini.”
    2: Jawab Daud kepada Akis, “Baiklah! Tuanku akan menyaksikan sendiri apa yang bisa kami lakukan!” Maka berkatalah Akis kepada Daud, “Kalau begitu, kamu akan menjadi pengawal pribadi saya selamanya.”
    3: Pada waktu itu Samuel sudah meninggal. Semua orang Israel meratapinya dan dia dikuburkan di Rama, kota kelahirannya. Dan Saul sudah mengusir semua orang yang melakukan ilmu gaib dari negeri Israel.
    4: Sementara itu, pasukan Filistin berkumpul dan berkemah di Sunem. Saul mengumpulkan segenap pasukan Israel dan berkemah di kaki gunung Gilboa.
    5: Ketika Saul melihat betapa besar pasukan Filistin, dia menjadi sangat takut.
    6: Dia meminta petunjuk TUHAN, tetapi TUHAN tidak menjawabnya, baik melalui mimpi, maupun melalui Urim dan Tumim, atau melalui perkataan nabi-nabi.
    7: Maka Saul berkata kepada para penasihatnya, “Carilah untukku seorang perempuan yang bisa minta petunjuk dari roh orang mati supaya saya dapat meminta petunjuk.” Mereka menjawab, “Ada perempuan seperti itu di Ein Dor.”
    8: Kemudian Saul menyamar dengan mengenakan pakaian seperti orang biasa dan pergi bersama dua orang tentaranya. Mereka menemui perempuan itu pada malam hari dan Saul berkata kepadanya, “Panggillah roh orang mati yang saya akan sebutkan.”
    9: Tetapi perempuan itu menjawab, “Tentu kamu tahu apa yang sudah dilakukan Raja Saul. Dia sudah mengusir dari negeri ini para pelaku ilmu gaib dan orang yang meminta petunjuk dari roh orang mati! Mungkin saja kamu menjebak saya supaya saya dibunuh!”
    10: Tetapi Saul bersumpah kepadanya dengan menggunakan nama TUHAN, “Atas nama TUHAN yang hidup, kamu tidak akan dinyatakan bersalah dalam hal ini!”
    11: Maka perempuan itu bertanya, “Siapa yang harus saya panggilkan?” Jawab Saul, “Panggilkan untuk saya Samuel.”
    12: Ketika perempuan itu melihat Samuel, dia menjerit dengan keras dengan berseru kepada Saul, “Mengapa engkau menipu saya? Engkau adalah Raja Saul!”
    13: Saul berkata kepadanya, “Jangan takut! Apa yang kamu lihat?” Tukang sihir itu menjawab, “Saya melihat arwah yang muncul dari dalam tanah! Kelihatannya seperti roh ilahi!”
    14: Kata Saul kepadanya, “Bagaimana rupanya?” Jawabnya, “Seorang laki-laki tua muncul! Dia memakai jubah!” Ketika menyadari bahwa itu adalah Samuel, Saul sujud sebentar untuk menghormatinya.
    15: Samuel berkata kepada Saul, “Mengapa kamu mengganggu saya dengan memanggil saya datang ke sini?” Saul menjawab, “Saya dalam kesulitan besar! Bangsa Filistin berperang melawan kami dan Allah sudah meninggalkan saya. Allah tidak menjawab saya lagi, baik melalui para nabi maupun melalui mimpi. Jadi, aku memanggil engkau untuk memberitahu apa yang harus saya lakukan.”
    16: Samuel berkata, “Percuma saja kamu bertanya kepada saya kalau TUHAN sudah meninggalkan kamu dan menjadi musuhmu!
    17: TUHAN sudah melakukan apa yang sudah dikatakan-Nya kepadamu melalui saya. Tetapi karena kamu tidak menaati-Nya dan tidak membalaskan murka-Nya kepada orang Amalek, maka TUHAN melakukan hal ini kepadamu hari ini, yaitu Dia sudah mengambil kerajaan ini dari tanganmu dan memberikannya kepada Daud.
    19: Besok TUHAN akan membuat bangsa Filistin mengalahkan bangsa Israel. Lalu kamu dan anak-anakmu akan bersama dengan saya dalam kematian.”
    20: Saat itu Saul langsung jatuh tergeletak di tanah dan sangat ketakutan karena perkataan Samuel. Kekuatannya pun hilang karena dia belum makan apa pun sepanjang siang dan malam.
    21: Lalu perempuan itu mendekati Saul dan melihat dia sangat takut. Maka berkatalah perempuan itu kepada Saul, “Hambamu sudah melakukan apa yang Tuanku Raja minta. Saya mempertaruhkan nyawa untuk melakukan apa yang Tuan minta.
    22: Sekarang giliran Tuanku Raja mendengarkan perkataan hambamu ini! Izinkanlah saya memberikan sesuatu untuk Tuan makan. Dengan demikian Tuan akan dikuatkan untuk perjalanan kembali ke sana.”
    23: Tetapi Saul menolaknya dan berkata, “Saya tidak mau makan!” Kedua tentaranya dan perempuan itu pun terus mengajak dia untuk makan sampai Saul menuruti perkataan mereka. Lalu Saul bangun dari tanah dan duduk di atas kasur.
    24: Perempuan itu memiliki seekor anak sapi gemuk yang segera dia sembelih. Dia memasak sebagian daging itu dan juga membuat roti tanpa ragi.
    25: Lalu dia menghidangkan makanan itu untuk Saul dan para budaknya, dan mereka makan. Sesudah itu, mereka bangkit dan pulang malam itu juga.
  29:
    1: Orang Filistin mengumpulkan seluruh tentara mereka di lembah Afek, sedangkan tentara Israel berkemah dekat mata air di kota Yisreel, yaitu di lembah yang sama.
    2: Lalu raja-raja Filistin mengatur pasukan mereka, supaya dibagi dalam kelompok seratus dan kelompok seribu. Ketika keempat raja Filistin yang lain melihat Daud dan pasukannya ikut bergabung di bagian belakang dari pasukan Akis, mereka menolak dengan berkata, “Buat apa orang Israel berada di sini!” Akis menjawab, “Ini Daud, yang dulu melayani Saul. Tetapi dia sudah hampir dua tahun bersama saya. Saya tidak menemukan kesalahan apa pun yang dia lakukan sejak dia meninggalkan Saul dan bergabung dengan saya sampai saat ini!”
    4: Tetapi mereka menjadi marah kepada Akis dan berkata kepadanya, “Suruhlah dia kembali ke tempat yang kamu berikan kepadanya! Dia tidak boleh ikut dalam pertempuran bersama kita. Jangan sampai dia berbalik menjadi lawan kita. Imbalan yang pasti akan menyenangkan tuannya yang pertama adalah kepala-kepala yang dipenggal dari pasukan kita!
    5: Ingatlah dia ini Daud, orang yang diceritakan ketika mereka menyanyi dan menari, ‘Saul sudah membunuh ribuan musuhnya, tetapi Daud membunuh puluhan ribu musuh!’”
    6: Maka Akis memanggil Daud dan berkata kepadanya, “Aku menyatakan di hadapan TUHAN Israel yang hidup, bahwa kamu sudah setia melayani saya. Saya ingin kita masuk pertempuran ini bersama. Sebab, sejak kamu bergabung dengan saya sampai hari ini, saya tidak menemukan kesalahan padamu. Tetapi menurut pendapat keempat raja kota lain, kamu tidak bisa dipercaya.
    7: Jadi, pulanglah dengan hati yang tenang. Mohon kamu tidak melakukan apa pun yang menyinggung perasaan keempat raja itu!”
    8: Tetapi Daud berkata kepada Akis, “Kenapa?! Apa kesalahan yang Tuanku temukan pada hambamu ini, sejak saya datang ke hadapan Tuan sampai hari ini, sehingga saya tidak boleh berperang melawan musuh Tuanku Raja?”
    9: Akis menjawab Daud, “Saya menganggap kamu hampir seperti malaikat, karena kamu selalu dapat dipercaya! Namun, raja-raja Filistin berkata, ‘Dia tidak boleh pergi berperang bersama kita.’
    10: Besok pagi-pagi sekali, kamu bersama dengan pasukanmu yang pernah melayani raja Israel kembalilah ke tempat tinggal kalian.”
    11: Maka, keesokan harinya pagi-pagi sekali Daud dan pasukannya kembali ke negeri orang Filistin, sedangkan pasukan Filistin berangkat ke Yisreel.
  30:
    1: Sesudah Daud dan pasukannya meninggalkan pasukan Akis, mereka berjalan dua hari penuh dan tiba di kampung Ziklag pada hari ketiga. Tetapi satu atau dua hari sebelum mereka tiba, orang-orang Amalek sudah menjarah wilayah selatan itu. Mereka sudah menyerang Ziklag dan membakarnya sampai habis.
    2: Mereka juga sudah menawan para perempuan di Ziklag, dari yang paling muda sampai yang paling tua. Tidak ada seorang pun yang dibunuh tetapi mereka membawa semua pergi sebagai tawanan.
    3: Saat Daud dan pasukannya tiba di situ, mereka mendapati kampung mereka sudah terbakar. Para istri, anak-anak mereka yang laki-laki dan perempuan sudah menjadi tawanan.
    4: Maka Daud dan tentara-tentaranya menangis dengan suara keras, dan terus menangis sampai tidak mampu menangis lagi.
    5: Kedua istri Daud, yaitu Ahinoam orang Yisreel dan Abigail orang Karmel (janda dari Nabal), juga ikut ditawan.
    6: Tetapi situasi segera menjadi berbahaya untuk Daud, karena pasukannya sangat marah dan berduka karena kehilangan keluarga mereka sehingga ada di antara mereka yang mulai mengancam melempari Daud dengan batu. Namun Daud tetap percaya kepada TUHAN yang memberinya kekuatan.
    7: Lalu Daud berkata kepada Imam Abiatar, “Bawalah efod itu ke sini.” Maka Abiatar membawakannya,
    8: dan Daud bertanya kepada TUHAN, “Apakah saya sebaiknya mengejar para penjarah ini? Apakah saya akan berhasil menyusul mereka?” TUHAN menjawabnya, “Kejarlah, karena kamu pasti akan menyusul mereka dan menyelamatkan para tawanan.”
    9: Maka Daud bersama enam ratus tentaranya mengejar para penjarah itu. Saat mereka sampai di tepi sungai Besor, dua ratus orang anggota pasukannya terlalu capek untuk menyeberang sungai. Daud memutuskan untuk mereka tinggal di situ. Lalu Daud dan keempat ratus orang lainnya melanjutkan pengejaran para penjarah itu.
    11: Dalam perjalanan, pasukan Daud menemukan seorang Mesir di sebuah ladang, dan membawanya kepada Daud. Mereka memberinya makanan dan minuman,
    12: sepotong kue ara dan dua bungkus kismis, karena orang itu belum makan dan minum selama tiga hari dan tiga malam. Sesudah makan dan minum tenaganya pulih kembali.
    13: Daud bertanya kepada orang itu, “Kamu orang mana dan siapa majikanmu?” Lalu dia menjawab, “Saya orang Mesir. Saya adalah budak dari seorang Amalek. Tiga hari lalu tuan saya meninggalkan saya karena saya terlalu sakit untuk berjalan.
    14: Kami sudah menjarah bagian selatan Yehuda, di mana orang-orang Kreti tinggal, dan beberapa bagian lain di Yehuda, lalu di bagian selatan kota Hebron, tempat tinggal orang-orang keturunan Kaleb. Terakhir kami juga membakar Ziklag.”
    15: Daud berkata kepadanya, “Bisakah kamu mengantarkan kami kepada para penjarah itu?” Kata orang itu, “Saya bisa, tetapi bersumpahlah kepada Allah bahwa Tuan tidak akan membunuh saya atau menyerahkan saya kepada tuan saya, maka saya akan mengantarmu kepada mereka.”
    16: Daud pun setuju, maka orang Mesir itu mengantarkan Daud dan pasukannya ke tempat orang-orang Amalek itu berada. Mereka tersebar di mana-mana dan sedang berpesta makan dan minum karena mereka mendapatkan banyak barang jarahan dari daerah Filistin dan Yudea.
    17: Mulai dari permulaan malam itu sampai ketika matahari terbenam lagi, Daud dan pasukannya membantai mereka. Tidak ada seorang pun dari mereka yang lolos, kecuali empat ratus orang yang berhasil melarikan diri dengan menunggang unta.
    18: Daud merebut kembali semua yang sudah diambil oleh orang-orang Amalek itu, termasuk menyelamatkan kedua istrinya.
    19: Daud dan pasukannya berhasil mendapat segala sesuatu yang diambil, termasuk semua anggota keluarga dan barang jarahan. Lalu mereka memulai membawa semuanya kembali ke Ziklag.
    20: Mereka mengumpulkan seluruh kawanan dan ternak dan menggiring mereka di depan rombongan semua orang. Ada yang bersukacita dengan berkata, “Ini adalah barang jarahan Daud!”
    21: Kemudian, Daud sampai di Sungai Besor, tempat kedua ratus anggota pasukannya yang sebelumnya terlalu capek untuk lanjut mengejar para penjarah masih menunggu di sana. Saat mereka keluar untuk menyambut Daud dan semua rombongan itu, Daud menyambut mereka dengan sukacita.
    22: Tetapi beberapa orang jahat dan pengacau di antara pasukan Daud berkata, “Karena kedua ratus orang itu tidak ikut bersama dengan kita, maka kita tidak akan membagikan hasil jarahan ini dengan mereka. Mereka hanya boleh mengambil istri dan anak-anak mereka, lalu pergi!”
    23: Tetapi Daud berkata kepada mereka, “Tidak! Sadarilah bahwa segala sesuatu ini adalah pemberian dari TUHAN! Dia sudah melindungi kita dan menyerahkan musuh kita itu ke dalam tangan kita.
    24: Tidak seorang pun akan setuju dengan perkataanmu tadi! Baik anggota kita yang ikut bertempur, maupun yang tinggal menjaga perbekalan, akan mendapat bagian jarahan yang sama banyak.”
    25: Bahkan Daud membuat keputusan tersebut menjadi undang-undang untuk bangsa Israel yang masih berlaku sampai hari ini.
    26: Sesudah tiba di Ziklag, Daud mengirim sebagian dari jarahan itu kepada para tua-tua Yehuda, yaitu kepada teman-temannya yang sudah mendukungnya. Dia memberi pesan kepada mereka, “Ini hadiah-hadiah bagi kalian yang kami rampas dari musuh-musuh TUHAN!”
    27: 'Inilah daftar kota dan wilayah tempat para penduduk menerima hadiah-hadiah dari Daud: Betel, Ramot yang di padang belantara selatan, dan beberapa kota di daerah Yatir.'
    28: Hadiah-hadiah juga dikirim kepada kota Arur, Sifmot, Estemoa,
    29: Rakal, dan beberapa kota di daerah suku Yerahmel dan Keni.
    30: Hadiah-hadiah juga dikirim kepada kota Horma, Bor Asan, Atak,
    31: dan Hebron, dan kepada beberapa daerah lain yang pernah Daud kunjungi bersama pasukannya.
  31:
    1: Sementara itu, orang Filistin menyerang pasukan Israel di gunung Gilboa. Banyak tentara Israel terpaksa melarikan diri, dan banyak yang lain terbunuh dalam pertempuran itu.
    2: Pasukan Filistin berhasil mengepung Saul dan tiga dari anak laki-lakinya. Pertama mereka membunuh Yonatan, Abinadab, dan Malkisua.
    3: Saul sendiri berada di tengah pertempuran yang semakin hebat itu. Para pemanah Filistin melihat dia, lalu dia luka parah karena terkena anak panah mereka.
    4: Kemudian Saul berkata kepada pembawa senjatanya, “Bunuhlah saya dengan pedangmu! Kalau tidak, maka para penyembah berhala ini akan datang menusuk dan menyiksa saya!” Tetapi pembawa senjatanya menolak melakukan hal itu karena dia sangat takut. Akhirnya, Saul mengambil pedangnya dan merebahkan diri ke atas ujung pedangnya sendiri.
    5: Ketika pembawa senjatanya melihat Saul sudah mati, maka dia juga merebahkan diri ke atas ujung pedangnya sendiri dan mati bersama-sama dengan Saul.
    6: Jadi Saul, bersama tiga dari anaknya, pembawa senjatanya, dan hampir semua pasukannya mati pada hari yang sama.
    7: Ketika orang Israel yang berada di seberang lembah Yisreel dan di seberang sungai Yordan mendengar bahwa sisa pasukan Israel yang masih hidup sudah melarikan diri, dan Saul serta tiga putranya sudah mati, mereka meninggalkan kota-kota mereka dan melarikan diri. Tidak lama kemudian orang-orang Filistin datang dan menduduki kota-kota itu.
    8: Tetapi keesokan harinya dari pertempuran itu, ketika pasukan Filistin datang untuk mengambil semua barang dari mayat-mayat pasukan Israel yang terbunuh itu, mereka menemukan Saul dan ketiga putranya sudah terbaring mati di gunung Gilboa.
    9: Mereka memenggal kepala Saul dan mengambil semua alat perang dan pelindung tubuhnya. Sesudah itu, mereka mengutus orang-orang untuk mengumumkan berita itu di kuil-kuil para dewa mereka dan di antara rakyat di seluruh daerah Filistin.
    10: Mereka meletakkan alat-alat perang dan pelindung tubuh Saul di kuil Asytoret dan menggantungkan mayatnya di dinding benteng kota Bet Syan.
    11: Ketika penduduk kota Yabes di Gilead mendengar perbuatan orang Filistin kepada Saul,
    12: maka orang-orang yang gagah perkasa dari kota itu segera bertindak. Mereka berjalan sepanjang malam ke Bet Syan, mengambil mayat Saul dan mayat putra-putranya dari dinding benteng kota itu, lalu membawanya pulang ke Yabes, dan membakarnya di sana.
    13: Lalu mereka mengambil semua tulangnya dan menguburkannya di bawah pohon tamariska di kota mereka itu. Sesudah itu, mereka berpuasa selama tujuh hari.
