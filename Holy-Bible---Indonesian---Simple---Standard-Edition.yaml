    20: Dan jangan lupa untuk mengatakan kepadanya, ‘Hambamu Yakub juga ada di belakang kami.’” Yakub berkata dalam hatinya, “Mudah-mudahan dengan hadiah ini, Esau akan memaafkan aku sebelum kami bertemu, dan dia akan menerimaku dengan baik.”
