    4: dan mendesak menantunya itu untuk tinggal beberapa waktu. Maka mereka makan dan orang Lewi itu menginap bersama ayah mertuanya selama tiga hari.
    5: Pada hari keempat, suami perempuan itu bangun pagi-pagi dan bersiap untuk pergi. Tetapi mertuanya berkata kepadanya, “Makanlah dulu sedikit supaya ada tenaga. Sesudah itu baru kalian berangkat.”
    6: Maka mereka berdua duduk, lalu makan bersama-sama. Ayah perempuan itu berkata kepada menantunya, “Tinggallah satu malam lagi di rumahku. Santai saja di sini bersama istrimu.”
    7: Ketika orang Lewi itu tetap beranjak untuk pergi, mertuanya mendesak dia untuk menginap sampai akhirnya dia terpaksa bermalam lagi di sana.
    8: Pada hari kelima, dia bangun pagi-pagi untuk berangkat. Mertuanya kembali berkata, “Makanlah dulu sedikit supaya ada tenaga. Tunggulah hingga sore, baru berangkat.” Jadi mereka berdua pun makan bersama-sama lagi.
    9: Saat hari sudah sore, dia bersama gundiknya dan pelayannya bersiap-siap untuk berangkat. Tetapi mertuanya berkata, “Ini sudah sore. Sebentar lagi gelap. Bermalamlah di sini. Santai saja. Besok kalian bisa bangun pagi-pagi dan berangkat pulang.”
    10: Namun, orang Lewi itu tidak mau bermalam lagi. Dia berangkat bersama gundiknya, pelayannya, dan kedua keledainya. Lalu tibalah mereka di dekat kota Yebus, yang sekarang disebut Yerusalem.
    11: Mereka sampai di sana ketika sudah hampir petang. Maka pelayan itu berkata kepada tuannya, “Sebaiknya kita bermalam saja di kota orang Yebus ini.”
    12: Jawab tuannya, “Janganlah kita bermalam di kota bangsa asing, yang bukan orang Israel. Lebih baik kita berjalan terus sampai ke kota Gibea.
    13: Ya, mari kita lanjut saja sampai ke Gibea atau Rama dan bermalam di sana.”
    14: Maka mereka meneruskan perjalanan. Saat matahari terbenam, mereka sampai di dekat kota Gibea di wilayah suku Benyamin.
    15: Mereka pun masuk untuk bermalam di sana. Akan tetapi, tidak ada warga yang mengajak mereka menginap di rumah, jadi mereka duduk saja di alun-alun kota.
    16: Malam-malam, lewatlah seorang laki-laki tua yang baru pulang dari ladangnya. Dia berasal dari perbukitan Efraim, tetapi tinggal sebagai pendatang di Gibea, di antara orang-orang suku Benyamin.
    17: Ketika melihat orang Lewi itu di alun-alun kota, dia bertanya, “Saudara datang dari mana dan mau ke mana?”
    18: Jawab orang Lewi itu, “Kami dalam perjalanan dari Betlehem pulang ke daerah saya di pedalaman perbukitan Efraim, sekaligus hendak singgah di rumah TUHAN. Tetapi tidak ada yang mengajak kami bermalam di rumah mereka.
    19: Kami punya cukup jerami dan makanan untuk kedua keledai kami itu. Kami juga punya cukup roti dan air anggur untuk saya, gundik saya, dan pelayan saya. Kami tidak akan merepotkan dengan apa pun.”
    20: Lalu orang tua itu berkata, “Jangan bermalam di luar. Menginaplah di rumah saya. Tenang saja, saya akan menyediakan segala keperluan kalian.”
    21: Kemudian dia membawa mereka ke rumahnya dan memberi makan keledai mereka. Sesudah semua mencuci kaki, mereka makan bersama.
    22: Saat mereka sedang bersantai, preman-preman kota datang mengepung rumah itu dan menggedor-gedor pintu. Kata mereka kepada orang tua itu, “Bawa keluar laki-laki yang datang ke rumahmu! Kami mau menyetubuhi dia!”
    23: Orang tua itu keluar menemui mereka. Katanya, “Saudara-saudaraku, jangan berbuat jahat begitu. Dia adalah tamu di rumah saya. Jangan melakukan perbuatan keji ini!
    24: Di sini ada anak gadis saya yang masih perawan dan gundik dari tamu saya. Biarlah saya bawa mereka keluar. Lakukanlah sesuka hati terhadap mereka. Tetapi jangan berbuat keji terhadap tamu saya ini!”
    25: Namun, para preman itu tidak mau tahu. Maka orang Lewi itu mendorong gundiknya keluar. Mereka melecehkan dan memperkosa dia sepanjang malam sampai subuh. Ketika matahari mulai terbit, barulah mereka melepaskannya.
    26: Perempuan itu pun kembali ke tempat suaminya bermalam. Dia jatuh tergeletak di depan pintu rumah sampai hari semakin terang.
    27: Ketika suaminya bangun pagi itu dan membuka pintu untuk berangkat, dia mendapati gundiknya tergeletak di depan, dengan tangan memegang ambang pintu.
    28: “Bangunlah,” katanya. “Kita mau berangkat.” Tetapi perempuan itu tidak menjawab. Lalu dia mengangkat mayat gundiknya itu, menaruhnya di atas keledai, dan berjalan pulang.
    29: Sesampainya di rumah, orang Lewi itu mengambil pisau dan memotong-motong mayat itu menjadi dua belas bagian. Kemudian dia mengirim utusan-utusan untuk membawa potongan-potongan itu ke daerah setiap suku Israel.
    30: Setiap orang yang melihat potongan mayat itu berkata, “Perbuatan keji seperti ini belum pernah terjadi sejak bangsa Israel keluar dari Mesir. Kita harus berpikir baik-baik! Mari kita berunding dan putuskan bagaimana kita harus bertindak!”
  20:
    1: Maka para pemimpin suku-suku Israel mengadakan pertemuan penting untuk seluruh umat TUHAN. Semua suku berkumpul dan bersatu di hadapan TUHAN di Mispa. Hanya suku Benyamin yang sengaja tidak hadir di pertemuan itu. Tetapi yang lain semuanya datang, dari wilayah Dan di utara sampai Bersyeba di selatan, termasuk daerah Gilead. Pasukan yang hadir berjumlah 400.000 orang bersenjata pedang. Di sana, para pemimpin bertanya kepada suami dari perempuan yang mati itu, “Ceritakanlah kepada kami, bagaimana kejahatan itu terjadi?”
    4: Jawabnya, “Saya dan gundik saya datang ke kota Gibea milik suku Benyamin untuk menginap di sana.
    5: Malam harinya, orang kota itu mengepung rumah tempat kami bermalam untuk membunuh saya. Lalu mereka memperkosa gundik saya sampai dia mati.
    6: Mayat itu saya potong-potong dan saya kirimkan ke seluruh wilayah Israel supaya semua tahu bahwa Gibea sudah melakukan perbuatan yang begitu hina dan keji di tengah-tengah bangsa Israel.
    7: Jadi, hai umat Israel semuanya, pertimbangkanlah dan putuskanlah apa yang harus kita lakukan!”
    8: Dengan serentak seluruh rakyat bangkit dan berseru, “Tidak ada seorang pun dari kita yang akan kembali ke kemah atau pulang ke rumah sebelum masalah ini dibereskan!
    9: '“Inilah yang akan kita lakukan terhadap Gibea: Kita akan mengundi untuk menentukan regu pasukan yang akan menyerang mereka.'
    10: Dan kita akan memilih sepersepuluh orang dari setiap suku Israel untuk menyediakan makanan bagi regu yang masuk pertempuran ini. Kekejian yang dilakukan warga Gibea terhadap Israel harus dibalas!”
    11: Demikianlah seluruh bangsa Israel bersatu untuk menyerang Gibea.
    12: Kemudian suku-suku Israel mengutus pembawa pesan ke seluruh suku Benyamin untuk menyampaikan, “Kalian harus mengakui bahwa orang-orangmu sudah melakukan kejahatan besar, dan hal itu harus dihukum!
    13: Serahkanlah orang-orang bejat di Gibea itu untuk kita hukum mati, agar kejahatan ini terhapus dari Israel.” Akan tetapi, suku Benyamin tidak mau mendengarkan saudara-saudara mereka, yaitu umat Israel dari suku-suku lain.
    14: Malahan, orang-orang Benyamin dari kota-kota lain berkumpul di Gibea untuk berperang melawan bangsa Israel.
    15: Sebanyak 26.000 orang suku Benyamin bersenjata pedang berkumpul dari kota-kota lain saat itu, belum termasuk 700 pasukan terlatih dari Gibea.
    16: Di antara semua pasukan itu, ada 700 orang kidal yang bisa menembakkan batu tanpa meleset sehelai rambut pun.
    17: Sedangkan bangsa Israel selain suku Benyamin mengumpulkan 400.000 orang bersenjata pedang. Semuanya berpengalaman dalam perang.
    18: Lalu pasukan Israel pergi mendaki ke Betel. Di situ mereka bertanya kepada Allah, “Siapakah di antara kami yang lebih dulu maju berperang melawan suku Benyamin?” TUHAN menjawab, “Suku Yehuda yang pertama.”
    19: Besok paginya, pasukan Israel berangkat dan berkemah di dekat Gibea.
    20: Mereka maju untuk menyerang suku Benyamin. Pasukan Israel itu membuat barisan perang menghadap ke Gibea.
    21: Lalu keluarlah pasukan Benyamin dari Gibea dan membunuh 22.000 orang Israel pada hari itu juga.
    22: Maka bangsa Israel pergi ke Betel dan menangis di hadapan TUHAN sampai malam. Mereka bertanya kepada TUHAN, “Oh TUHAN, perlukah kami berperang lagi melawan suku Benyamin, saudara kami sendiri?” Jawab TUHAN, “Maju dan lawanlah mereka.” Maka mereka mengumpulkan semangat dan kembali membuat barisan perang di tempat yang sama seperti hari pertama.
    24: Pada hari yang kedua itu, bangsa Israel maju melawan suku Benyamin.
    25: Lalu keluarlah pasukan Benyamin dari Gibea pada hari itu dan membunuh 18.000 tentara Israel.
    26: Maka seluruh pasukan Israel pergi lagi ke Betel dan menangis di hadapan TUHAN. Di sana mereka berpuasa sampai malam serta mempersembahkan kurban yang dibakar habis dan kurban tanda damai kepada TUHAN.
    27: Pada waktu itu, peti perjanjian Allah ada di sana. Imam yang melayani adalah Pinehas anak Eliezer, cucu Harun. Bangsa Israel pun bertanya kepada TUHAN, “Perlukah kami maju sekali lagi melawan suku Benyamin, saudara-saudara kami, atau haruskah kami berhenti?” TUHAN menjawab, “Majulah, karena besok Aku akan membuat kalian menang atas mereka.”
    29: Maka bangsa Israel menempatkan sebagian pasukan mereka bersembunyi di sekeliling Gibea.
    30: Pada hari yang ketiga itu, pasukan Israel kembali maju melawan suku Benyamin. Mereka membuat barisan perang menghadap ke Gibea seperti sebelumnya.
    31: Lalu keluarlah pasukan Benyamin dari kota Gibea melawan pasukan Israel. Mereka terpancing oleh pasukan Israel untuk menjauh dari kota. Seperti sebelumnya, pasukan Benyamin mulai membunuh beberapa tentara Israel di padang-padang dan di sepanjang jalan utama, baik ke arah kota Betel maupun ke arah Gibea. Kira-kira tiga puluh pasukan Israel terbunuh.
    32: Kata orang Benyamin, “Kita mengalahkan mereka seperti sebelumnya!” Tetapi sebenarnya pasukan Israel memang sengaja lari supaya orang Benyamin mengejar mereka semakin jauh dari kota.
    33: Pasukan Israel itu mundur dari posisi mereka sampai ke Baal Tamar. Di situ mereka mengatur kembali barisan perang untuk melakukan serangan balik. Pada saat yang sama, pasukan Israel lainnya keluar dari tempat persembunyian mereka di sebelah barat Gibea
    34: dan menyerang kota itu. Jumlah mereka sebanyak 10.000 pasukan Israel pilihan. Peperangan itu begitu sengit sehingga pasukan Benyamin tidak sadar bahwa sebentar lagi mereka akan binasa.
    35: TUHAN membuat bangsa Israel menang atas suku Benyamin. Hari itu, pasukan Israel membunuh 25.100 tentara Benyamin.
    36: Akhirnya suku Benyamin sadar bahwa mereka sudah kalah. Pasukan Israel lari dari pasukan Benyamin supaya pasukan Benyamin terpancing menjauh dari kota. Dengan begitu, pasukan Israel yang bersembunyi di sekeliling Gibea bisa leluasa menyerang kota itu.
    37: Mereka menyerbu ke dalam kota dan membunuh semua yang ada di sana.
    38: Sebelum perang dimulai, pasukan yang bersembunyi itu sudah bersepakat dengan pasukan Israel utama, bahwa sesudah mereka menyerbu Gibea, mereka akan menaikkan asap tebal sebagai tanda
    39: bahwa pasukan Israel utama harus berbalik menyerang. Waktu itu, pasukan Benyamin sudah mulai mengalahkan dan membunuh sekitar tiga puluh orang Israel. Mereka berseru, “Kita mengalahkan mereka seperti sebelumnya!”
    40: Tetapi asap tebal mulai naik dari kota itu. Ketika pasukan Benyamin menengok ke belakang, kota itu sudah terbakar! Asapnya naik tinggi ke langit.
    41: Saat itulah pasukan Israel yang utama berbalik menyerang Benyamin. Pasukan Benyamin sangat ketakutan karena mereka sadar bahwa kehancuran mereka sudah dekat.
    42: Maka mereka berbalik dan kabur dari pasukan utama Israel. Mereka lari ke arah padang belantara. Tetapi orang Benyamin tidak berhasil lepas dari pertempuran itu. Pasukan Israel yang lain keluar dari Gibea dan menghabisi mereka di tengah jalan.
    43: Karena dikepung, pasukan Benyamin tidak bisa lari jauh, dan kebanyakan terbunuh di sebelah timur Gibea.
    44: Sebanyak 18.000 prajurit terbaik Benyamin mati dalam pertempuran itu.
    45: Orang-orang yang tersisa berusaha melarikan diri ke bukit batu Rimon. Namun, pasukan Israel membunuh 5.000 tentara Benyamin di tengah jalan, dan 2.000 lagi ketika mengejar yang lain sampai ke Gidom.
    46: Jadi, sebanyak 25.000 pasukan terbaik suku Benyamin gugur pada hari itu.
    47: Hanya enam ratus orang yang berhasil kabur ke bukit batu Rimon di padang belantara. Mereka tinggal di sana selama empat bulan.
    48: Kemudian bangsa Israel kembali dan menumpas segala milik suku Benyamin tanpa kecuali, baik manusia maupun binatang. Mereka juga membakar semua kota Benyamin.
  21:
    1: Pasukan Israel kembali ke tempat ibadah TUHAN di Betel dan duduk sambil menangis tersedu-sedu di hadapan Allah sampai malam. Mereka berseru, “Oh TUHAN, Allah Israel, mengapa ini sampai terjadi di Israel? Hari ini bangsa Israel kehilangan satu suku.” Mereka berkata begitu karena sebelumnya, ketika kesebelas suku Israel mengadakan pertemuan penting umat TUHAN di Mispa, mereka sudah berjanji dengan sumpah kepada TUHAN bahwa suku-suku Israel tidak akan menikahkan anak perempuan mereka dengan orang Benyamin.
    4: Pagi-pagi sekali keesokan harinya, mereka membangun mezbah di sana dan mempersembahkan kurban yang dibakar habis dan kurban tanda damai.
    5: Mereka bertanya, “Siapa dari suku-suku Israel yang tidak ikut hadir menghadap TUHAN waktu itu?” Mereka bertanya demikian karena sebelumnya mereka sudah berjanji dengan sumpah kepada TUHAN untuk menghukum mati orang-orang yang tidak menghadiri perkumpulan penting umat TUHAN di Mispa.
    6: Mereka merasa kasihan kepada suku Benyamin, saudara mereka itu. Kata mereka, “Hari ini bangsa Israel kehilangan satu suku.
    7: Dengan adanya sumpah janji kita kepada TUHAN untuk tidak menikahkan anak perempuan kita dengan mereka, bagaimana kita bisa menyediakan istri bagi orang-orang Benyamin yang tersisa?”
    8: Kemudian mereka bertanya lagi, “Siapa di antara suku-suku Israel yang tidak menghadiri perkumpulan umat TUHAN di Mispa?” Kemudian mereka menghitung orang-orang yang sedang berkumpul di Betel. Maka didapatilah bahwa ternyata tidak ada warga kota Yabes di Gilead yang hadir di sana.
    10: Maka mereka mengutus dua belas ribu pasukan terbaik mereka untuk membunuh seluruh penduduk Yabes, baik laki-laki, anak-anak, maupun semua perempuan yang sudah menikah.
    12: Lalu mereka mendapatkan 400 orang perawan dari antara penduduk Yabes. Mereka membawa gadis-gadis itu ke perkemahan di Silo di daerah Kanaan.
    13: Kemudian perkumpulan umat itu mengirim utusan kepada orang-orang Benyamin di bukit batu Rimon untuk menawarkan perdamaian.
    14: Maka orang-orang Benyamin itu kembali, dan umat Israel memberikan gadis-gadis yang dibawa dari kota Yabes untuk menjadi istri mereka. Tetapi jumlah gadis itu tidak cukup untuk semua orang Benyamin yang tersisa.
    15: Bangsa Israel merasa kasihan kepada suku Benyamin, karena TUHAN sudah membuat salah satu suku Israel hampir punah.
    16: Kemudian tua-tua bangsa Israel bertanya, “Semua perempuan suku Benyamin sudah dibunuh, bagaimana kita bisa mendapatkan istri bagi sisa orang Benyamin selebihnya?
    17: Mereka harus punya keturunan karena tanah suku Benyamin harus tetap diwariskan kepada keturunan mereka, supaya bangsa Israel tidak kehilangan satu suku.
    18: Tetapi kita tidak boleh menikahkan anak perempuan kita dengan mereka karena kita sudah bersumpah, ‘Biarlah TUHAN mengutuk orang Israel yang memberikan anak perempuannya menjadi istri suku Benyamin.’”
    19: Kemudian mereka berkata lagi, “Kita bisa memanfaatkan acara perayaan tahunan untuk TUHAN di Silo.” (Silo terletak di sebelah utara Betel, di sebelah selatan Lebona dan di sebelah timur jalan raya dari Betel menuju ke Sikem).
    20: Maka mereka menyuruh orang-orang Benyamin, “Pergilah ke perayaan di Silo itu dan bersembunyilah di kebun-kebun anggur.
    21: Waktu gadis-gadis kota Silo keluar untuk menari, kalian masing-masing keluarlah dari persembunyianmu di kebun anggur dan tangkaplah satu gadis. Kalian bisa membawa lari gadis itu ke wilayah suku Benyamin untuk menjadikan dia istrimu.
    22: Kalau ayah atau saudara mereka menuntut hal itu kepada kami, kami akan menjawab mereka, ‘Mohon maklumi dan kasihanilah orang-orang Benyamin itu, karena kita tidak mendapatkan cukup banyak istri untuk mereka waktu kita memusnahkan kota Yabes. Kalian tidak melanggar perjanjian kita kepada TUHAN, karena kalian bukan dengan sengaja memberikan anak-anak perempuanmu kepada mereka.’”
    23: Maka suku Benyamin berbuat demikian. Waktu perayaan di Silo, mereka masing-masing menculik salah satu gadis yang sedang menari dan membawanya pulang ke tanah warisan mereka. Lalu orang Benyamin membangun kembali kota-kota mereka.
    24: Kemudian pertemuan suku-suku Israel itu selesai dan setiap orang pulang ke tanah warisan mereka masing-masing.
    25: Demikianlah yang terjadi pada zaman itu di Israel. Waktu itu Israel tidak punya raja. Setiap orang melakukan apa yang dianggap benar di mata mereka masing-masing.
