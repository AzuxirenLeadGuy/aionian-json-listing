    59: Sefaca, Hatil, Pokeret Hazebarim, dan Amon.
    60: Jumlah seluruh keturunan para pekerja rumah TUHAN dan pelayan Raja Salomo adalah 392 orang.
    61: Ada juga rombongan lain sejumlah 642 orang yang kembali ke Yerusalem dari kota-kota di Persia, yaitu kota Tel Melah, Tel Harsa, Kerub, Adon, dan Imer. Mereka mengaku berasal dari kaum keluarga Delaya, Tobia, dan Nekoda. Namun, mereka tidak memiliki daftar silsilah keluarga sehingga tidak ada bukti bahwa mereka keturunan Israel.
    63: Para imam dari kaum keluarga Hobaya, Hakos, dan Barzilai juga kembali ke Yerusalem. Ketiga kaum tersebut tidak dapat membuktikan silsilah keluarga mereka sehingga tidak boleh melayani sebagai imam. (Barzilai mendapatkan namanya itu sesuai nama ayah mertuanya, karena dia menikah dengan anak perempuan orang Gilead yang bernama Barzilai.)
    65: Gubernur Yehuda melarang mereka memakan makanan yang sudah dipersembahkan kepada Allah sebelum ada seorang imam yang dapat menyelesaikan masalah ini dengan meminta petunjuk Allah dengan menggunakan Urim dan Tumim.
    66: Jumlah semua orang yang kembali ke Yehuda dari pembuangan di Persia adalah 42.360 orang.
    67: Selain itu ada 7.337 orang budak, baik laki-laki maupun perempuan. Budak yang bertugas sebagai penyanyi berjumlah 245 orang, baik laki-laki maupun perempuan.
    68: 'Berikut ini jumlah hewan peliharaan yang dibawa kembali oleh seluruh orang Israel: kuda— 736 ekor, bagal— 245 ekor,'
    69: unta— 435 ekor, keledai— 6.720 ekor.
    70: 'Berikut ini adalah daftar sumbangan untuk biaya pembangunan kembali rumah TUHAN: Dari gubernur— 8,5 kilogram emas, 50 mangkok untuk digunakan di rumah TUHAN, dan 530 jubah untuk para imam.'
    71: Dari sejumlah kepala kaum keluarga— 170 kilogram emas, 1.200 kilogram perak.
    72: Dari rakyat— 170 kilogram emas dan 67 jubah untuk para imam.
    73: Jadi, seluruh kelompok tersebut, yakni para imam, orang suku Lewi, penjaga gerbang rumah TUHAN, pemusik, pekerja di rumah TUHAN, dan rakyat Israel yang lain kembali ke kota-kota asal mereka. Pada bulan ketujuh, mereka sudah menetap di kotanya masing-masing.
  8:
    1: Pada hari pertama bulan ketujuh, seluruh umat Israel— baik laki-laki maupun perempuan— berkumpul di alun-alun depan Pintu Gerbang Air. Mereka meminta Ezra selaku imam dan ahli hukum untuk membacakan kitab Taurat yang diberikan TUHAN kepada bangsa Israel melalui Musa. Maka Imam Ezra mengeluarkan kitab Taurat di depan semua orang yang datang. Mereka terdiri dari orang dewasa dan anak-anak yang sudah dapat mengerti apa yang dibacakan.
    3: Mulai pagi-pagi sekali sampai tengah hari, Imam Ezra membacakan kitab itu. Semua yang hadir mendengarkannya dengan perhatian penuh.
    4: Beginilah acara pembacaan kitab Taurat berlangsung. Imam Ezra berdiri di atas panggung kayu yang dibangun khusus untuk acara ini. Dia didampingi oleh Matitia, Sema, Anaya, Uria, Hilkia, dan Maaseya di sebelah kanan, serta Pedaya, Misael, Malkia, Hasum, Hasbadana, Zakaria, dan Mesulam di sebelah kirinya.
    5: Lalu Ezra membuka gulungan kitab itu dengan disaksikan semua orang yang berkumpul di sana, karena dia berdiri di atas panggung yang lebih tinggi daripada mereka. Ketika kitab itu dibuka, semua orang berdiri untuk menunjukkan hormat.
    6: Ezra mengucap syukur kepada TUHAN, Allah Yang Mahakuasa, lalu mereka semua mengangkat tangan sambil berkata, “Amin! Amin!” dan bersujud menyembah TUHAN.
    7: Kemudian mereka berdiri kembali, dan kitab Taurat dibacakan. Beberapa ahli hukum dari suku Lewi menguraikan dan menjelaskan arti hukum-hukum itu dalam bahasa yang mudah dimengerti. Orang-orang Lewi tersebut adalah Yesua, Bani, Serebya, Yamin, Akub, Sabetai, Hodia, Maaseya, Kelita, Azarya, Yozabaf, Hanan, dan Pelaya.
    9: Semua orang yang berkumpul menangis waktu mendengarkan pembacaan kitab Taurat itu. Lalu saya, yang menjabat sebagai gubernur, Imam Ezra (yang juga ahli hukum Allah), beserta orang-orang Lewi yang menjelaskan hukum itu berkata, “Janganlah bersedih atau menangis! TUHAN menjadikan hari ini sebagai hari yang kudus bagi kita.”
    10: Saya berkata kepada seluruh umat itu, “Pulanglah dan nikmatilah makanan yang lezat dan minuman yang enak. Bagikanlah juga makanan untuk orang-orang lain yang tidak mempunyai apa-apa, karena hari ini adalah hari yang dikhususkan bagi Allah kita. Jangan berdukacita, sebab sukacita yang berasal dari TUHAN akan menjadi kekuatanmu.”
    11: Orang-orang Lewi menenangkan bangsa Israel dengan berkata, “Diam dan tenangkanlah dirimu karena hari ini adalah hari yang suci.”
    12: Kemudian semua orang meninggalkan tempat itu. Mereka mengadakan perjamuan dan membagikan makanan dan minuman kepada orang-orang lain yang tidak mempunyai makanan. Mereka bergembira karena dapat mengerti apa yang diajarkan kepada mereka.
    13: Pada hari kedua dalam bulan ketujuh, semua kepala kaum keluarga bersama para imam dan orang-orang Lewi datang kepada Ezra, sebagai ahli hukum, untuk mempelajari isi kitab Taurat dengan lebih teliti.
    14: Saat itu mereka mendapati perintah TUHAN kepada bangsa Israel melalui Musa bahwa setiap bulan ketujuh mereka harus memperingati Hari Raya Pondok Cabang-cabang Berdaun dengan cara tinggal di dalam pondok-pondok.
    15: Maka mereka mengumumkan berita ini ke semua kota di negeri Israel termasuk Yerusalem, “Pergilah ke wilayah pegunungan, ambillah dahan-dahan pohon zaitun, murad, kurma, ara, dan pohon-pohon lainnya yang rimbun. Buatlah pondok-pondok dari dahan itu untuk tinggal selama perayaan berlangsung, sesuai yang tertulis dalam kitab Taurat.”
    16: Setelah mendengar pemberitahuan itu, semua orang pergi untuk mengambil dahan-dahan pohon. Mereka membangun pondok-pondok itu di atas atap rumah-rumah mereka, di teras, di halaman rumah TUHAN, di alun-alun dekat Pintu Gerbang Air, juga di alun-alun dekat Gerbang Efraim.
    17: Semua orang yang kembali dari pembuangan membuat pondok-pondok untuk ditempati selama hari raya. Mereka sangat bersukacita. Sejak zaman Yosua anak Nun, inilah pertama kalinya orang Israel melakukan perayaan itu lagi.
    18: Perayaan berlangsung selama tujuh hari, dan setiap harinya Ezra mengajarkan isi kitab Taurat. Pada hari kedelapan, mereka kembali berkumpul untuk menyembah Allah dengan penuh hormat, sesuai dengan yang diperintahkan dalam kitab Taurat.
  9:
    1: Pada hari kedua puluh empat, masih di bulan ketujuh, seluruh rakyat Israel berkumpul untuk mengaku dosa. Mereka berpuasa, memakai kain karung, dan menaruh abu di atas kepala sebagai tanda berkabung karena dosa mereka sendiri. Mereka sudah memisahkan diri dari semua orang yang bukan bangsa Israel. Mereka berdoa mengakui dosa-dosa dan kesalahan-kesalahan mereka maupun nenek moyang mereka.
    3: Selama tiga jam, kitab Taurat dibacakan kepada mereka, dan selama tiga jam berikutnya mereka mengaku dosa di hadapan TUHAN sambil bersujud menyembah Dia.
    4: Sekelompok orang Lewi— yaitu Yesua, Bani, Kadmiel, Sebanya, Buni, Serebya, Bani, dan Kenani— berdiri di panggung. Mereka memanjatkan doa dengan nyaring kepada TUHAN Allah.
    5: Selanjutnya, Yesua, Kadmiel, Bani, Hasabneya, Serebya, Hodia, Sebanya, dan Petahya berkata, “Berdirilah dan pujilah TUHAN Allahmu yang hidup selama-lamanya!” Lalu mereka berdoa, “Ya, Allah yang mulia, biarlah Engkau dipuji dan diagungkan dengan segala hormat!
    6: Ya Allah, Engkaulah TUHAN yang Mahaesa. Engkau yang menciptakan seluruh tingkat surga dan langit, bumi dan segala isinya, serta lautan dan semua yang ada di dalamnya. Engkau yang memberi kehidupan bagi segala makhluk. Pasukan malaikat surgawi pun bersujud menyembah-Mu.
    7: Engkaulah TUHAN Allah yang sudah memilih Abram. Engkau membawa dia keluar dari Ur di wilayah Babel dan mengubah namanya menjadi Abraham.
    8: Engkau mengetahui bahwa dia setia kepada-Mu, maka Engkau mengadakan perjanjian dengannya untuk memberikan negeri yang didiami bangsa Kanaan, Het, Amori, Feris, Yebus, dan Girgasi kepada anak cucunya. Engkau sudah menepati janji-Mu itu, karena Engkau adil dan setia.
    9: Engkau melihat penderitaan nenek moyang kami di negeri Mesir dan mendengar jeritan mereka minta tolong di tepi Laut Merah.
    10: Maka Engkau melakukan perbuatan dahsyat dan membuat keajaiban melawan raja Mesir, para pejabatnya, dan seluruh rakyatnya, sebab Engkau tahu betapa kejamnya mereka terhadap nenek moyang kami. Karena perbuatan ajaib-Mu itu, Engkau ditakuti bangsa-bangsa sampai sekarang.
    11: Engkau membelah Laut Merah di hadapan nenek moyang kami sehingga mereka bisa menyeberang melalui tanah yang kering. Ke dalam laut Engkau menenggelamkan pasukan Mesir yang mengejar mereka, bagaikan batu dilempar ke dasar lautan yang bergelora.
    12: Di padang belantara, Engkau menuntun mereka dengan tiang awan pada siang hari, dan pada waktu malam, Engkau menerangi jalan mereka dengan tiang berapi.
    13: Dari surga Engkau turun ke atas gunung Sinai dan berbicara kepada mereka. Engkau memberi mereka peraturan-peraturan dan ketetapan-ketetapan yang adil serta hukum-hukum dan perintah-perintah yang baik.
    14: Melalui hamba-Mu Musa, Engkau mengajar mereka untuk menjaga kesucian hari Sabat-Mu dan memberikan berbagai perintah, ketetapan, serta hukum kepada mereka.
    15: Ketika umat-Mu lapar, Engkau menyediakan roti surgawi yang disebut manna. Ketika mereka haus, Engkau mengeluarkan air dari sebuah batu. Engkau memerintahkan mereka untuk merebut dan menduduki negeri yang sudah Engkau janjikan kepada mereka.
    16: Tetapi nenek moyang kami sombong. Mereka keras kepala dan tidak menaati perintah-perintah-Mu.
    17: Mereka menolak untuk taat. Mereka lupa hal-hal ajaib yang sudah Engkau lakukan di hadapan mereka. Karena keras kepala, mereka malah ingin mengangkat seorang pemimpin untuk membawa mereka kembali ke dalam perbudakan di Mesir. Tetapi Engkau Allah yang maha pengampun. Engkau murah hati, penuh belas kasih, panjang sabar, dan setia. Engkau tidak meninggalkan mereka.
    18: Nenek moyang kami membuat berhala berbentuk anak sapi. Kata mereka, ‘Inilah dewa kita yang sudah membawa kita keluar dari Mesir.’ Mereka berulang kali menghina Engkau dengan perbuatan yang keterlaluan seperti itu.
    19: “Namun, Engkau TUHAN yang maha pengasih! Engkau tidak meninggalkan mereka di padang belantara. Tiang awan-Mu tetap menuntun mereka pada waktu siang dan tiang berapi tetap menerangi jalan mereka di kala malam.
    20: Roh-Mu memberikan kuasa kepada Musa untuk mengajar mereka dengan lemah lembut. Engkau tetap menurunkan manna untuk mereka makan dan menyediakan air ketika mereka haus.
    21: Selama empat puluh tahun di padang belantara Engkau memelihara mereka. Pakaian mereka tidak menjadi usang dan kaki mereka tidak pernah menjadi bengkak.
    22: Engkau menolong mereka mengalahkan banyak kerajaan dan bangsa, lalu Engkau membagi-bagikan negeri Kanaan kepada suku-suku umat-Mu. Mereka mengambil alih seluruh wilayah Raja Sihon dari Hesbon dan Raja Og dari Basan.
    23: Engkau membuat anak cucu mereka sebanyak bintang-bintang di langit, dan menuntun mereka memasuki negeri yang sudah Engkau janjikan kepada nenek moyang mereka.
    24: Saat umat-Mu masuk untuk menguasai, Engkau menolong mereka menaklukkan bangsa Kanaan, penduduk negeri ini. Engkau menyerahkan raja-raja dan rakyat mereka, sehingga nenek moyang kami berkuasa penuh atas mereka.
    25: Bangsa Israel merebut kota-kota berbenteng dan tanah yang subur. Mereka merampas rumah-rumah yang penuh dengan berbagai harta, sumur-sumur yang sudah digali, kebun-kebun anggur dan zaitun yang sudah ditanami, juga pohon buah-buahan yang berlimpah. Mereka makan sampai kenyang dan menjadi gemuk. Bangsa Israel hidup senang karena kebaikan-Mu.
    26: Tetapi kemudian mereka menjadi tidak taat kepada-Mu dan memberontak melawan Engkau. Mereka mengabaikan Hukum-Mu, dan membunuh para nabi-Mu yang memperingatkan mereka untuk kembali kepada-Mu. Mereka terus menghina Engkau dengan berbagai perbuatan yang sangat keterlaluan.
    27: Oleh sebab itu, Engkau menyerahkan umat-Mu kepada musuh-musuh yang menindas mereka. Di saat menderita, mereka berseru kepada-Mu minta tolong. Dari surga Engkau mendengar jeritan mereka, dan satu demi satu Engkau mengutus para hakim untuk menyelamatkan mereka, sebab Engkau penuh belas kasihan.
    28: Namun, saat keadaan tenteram mereka kembali berdosa kepada-Mu. Maka Engkau membiarkan musuh-musuh menindas mereka. Ketika mereka berseru minta tolong lagi, Engkau mendengarkan mereka dari surga. Berulang kali Engkau tetap menyelamatkan mereka, sebab Engkau sungguh penuh belas kasihan.
    29: Engkau memberi peringatan kepada mereka untuk kembali pada hukum-Mu, tetapi mereka sombong dan tidak mau menaati perintah-perintah-Mu. Padahal, jika seseorang menaati perintah-perintah-Mu, dia akan hidup sejahtera, tetapi mereka terus saja berdosa, keras kepala, suka memberontak, dan menutup telinga terhadap Engkau.
    30: Selama bertahun-tahun, Engkau tetap sabar. Roh-Mu memberikan kuasa kepada para nabi untuk mengajar dan memperingatkan mereka, tetapi mereka tetap tidak mau taat. Maka Engkau membiarkan mereka dikalahkan oleh pasukan bangsa-bangsa di sekeliling mereka.
    31: Walaupun begitu, Engkau tidak meninggalkan mereka ataupun memusnahkan mereka seluruhnya, karena Engkau murah hati dan penuh belas kasihan.
    32: Oleh sebab itu, ya Allah, Engkau yang sangat mengagumkan karena Engkau mahabesar, mahakuasa, dan selalu setia pada perjanjian-Mu, janganlah abaikan semua penderitaan yang sudah kami alami, baik para raja, imam, nabi, nenek moyang, maupun seluruh rakyat kami. Kami sudah tertindas sejak zaman raja Asyur sampai hari ini.
    33: Semua hukuman yang sudah menimpa kami adalah wujud keadilan-Mu. Kami memang layak dihukum, karena kami sudah melakukan banyak kesalahan terhadap Engkau yang selalu setia.
    34: Para raja, pejabat, imam, dan nenek moyang kami tidak menaati hukum-hukum-Mu. Mereka tidak menghiraukan perintah-perintah dan peringatan-peringatan-Mu.
    35: Mendekati waktu pembuangan umat Israel ke negeri Babel, saat mereka masih menikmati berbagai berkat yang Engkau limpahkan di negeri yang subur dan luas ini, mereka tidak melayani Engkau dan tidak berpaling dari perbuatan jahat mereka.
    36: Lihatlah, ya Allah, negeri yang sudah Engkau berikan kepada nenek moyang kami sekarang dijajah bangsa lain. Di tanah kami sendiri, yang seharusnya kami nikmati, kami justru menjadi budak!
    37: Hasil panen dan ternak kami menjadi milik para raja yang sudah Engkau tempatkan untuk menguasai kami. Bahkan kehidupan kami pun dikendalikan mereka! Ya, akibat dosa kami sendiri, sekarang kami sangat menderita.”
    38: Berdasarkan doa pengakuan dosa itu, kami membuat sebuah perjanjian tertulis, yang disahkan dengan stempel oleh para pemimpin, orang-orang Lewi, dan imam-imam.
  10:
    1: 'Inilah daftar nama orang-orang yang memberi stempel pengesahan pada dokumen perjanjian itu: Saya— Nehemia anak Hakalya selaku gubernur Yehuda— dan Zedekia.'
    2: 'Para imam: Seraya, Azarya, Yeremia,'
    3: Pasyur, Amarya, Malkia,
    4: Hatus, Sebanya, Maluk,
    5: Harim, Meremot, Obaja,
    6: Daniel, Gineton, Baruk,
    7: Mesulam, Abia, Miyamin,
    8: Maazya, Bilgai, Semaya.
    9: 'Orang-orang Lewi: Yesua anak Azanya, Binui dari kaum keluarga Henadad, Kadmiel,'
    10: Sebanya, Hodia, Kelita, Pelaya, Hanan,
    11: Mika, Rehob, Hasabya,
    12: Zakur, Serebya, Sebanya,
    13: Hodia, Bani, Beninu.
    14: 'Para pemimpin bangsa Israel: Paros, Pahat Moab, Elam, Zatu, Bani,'
    15: Buni, Azgad, Bebai,
    16: Adonia, Bigwai, Adin,
    17: Ater, Hiskia, Azur,
    18: Hodia, Hasum, Bezai,
    19: Harif, Anatot, Nebai,
    20: Magpias, Mesulam, Hezir,
    21: Mesezabeel, Zadok, Yadua,
    22: Pelatia, Hanan, Anaya,
    23: Hosea, Hananya, Hasub,
    24: Halohes, Pilha, Sobek,
    25: Rehum, Hasabna, Maaseya,
    26: Ahia, Hanan, Anan,
    27: Maluk, Harim, Baana.
    28: Nama-nama dalam perjanjian itu mewakili semua orang Israel yang lain, termasuk para imam, orang Lewi, para penjaga pintu gerbang, para penyanyi, pelayan rumah TUHAN, beserta istri dan anak-anak mereka— yaitu semua orang yang sudah cukup dewasa untuk mengerti dan menyetujui perjanjian itu. Mereka sudah memisahkan diri dari orang-orang bangsa lain di negeri itu untuk menaati hukum Allah.
    29: Dalam perjanjian itu, kami umat Israel beserta para bangsawan bersumpah, “Biarlah kami terkena kutuk apabila tidak menaati semua perintah, peraturan, dan ketetapan TUHAN Allah, yakni hukum yang diberikan Penguasa kita melalui hamba-Nya Musa.
    30: Kami berjanji tidak akan menikahkan anak-anak kami, baik laki-laki maupun perempuan, dengan anak-anak dari bangsa-bangsa asing yang tinggal di negeri kami.
    31: Pada hari Sabat dan hari suci lainnya, kami tidak akan membeli gandum dan berbagai barang dagangan yang dijual oleh penduduk negeri ini yang bukan bangsa Israel. Setiap tahun ketujuh, kami tidak akan menanami ladang-ladang kami dan tidak akan menagih hutang dari sesama orang Israel.
    32: “Kami juga akan memenuhi tanggung jawab sesuai perintah Allah, yaitu memberikan 4 gram uang perak setiap tahun untuk mencukupi kebutuhan ibadah di rumah TUHAN.
    33: Uang tersebut akan digunakan untuk menyediakan roti sajian, persembahan gandum-ganduman, dan kurban yang dibakar habis pada setiap hari Sabat, perayaan bulan baru, perayaan tahunan, dan untuk kurban penebusan dosa bangsa Israel. Uang tersebut juga akan digunakan untuk membeli barang-barang lain dalam mendukung pekerjaan di rumah TUHAN.
    34: Kami juga akan menaati perintah-Nya untuk memperhatikan supaya api di mezbah TUHAN Allah tetap menyala, dengan cara menyediakan kayu bakar. Jadi kami, seluruh rakyat Israel— termasuk seluruh keluarga para imam dan orang Lewi— akan mengundi setiap tahun untuk menentukan giliran orang-orang yang bertugas menyediakan kayu bakar yang cukup dan membawanya ke rumah TUHAN.
    35: “Kami akan mempersembahkan hasil panen pertama dari ladang-ladang dan kebun-kebun kami ke rumah TUHAN setiap tahun.
    36: Sesuai peraturan dalam hukum Allah, kami akan membawa setiap anak sulung kami kepada para imam yang bertugas di rumah TUHAN supaya anak-anak sulung itu dikhususkan bagi TUHAN. Kami akan mempersembahkan anak hewan ternak kami yang pertama lahir, baik sapi, kambing, maupun domba.
    37: Hasil pertama dari gilingan gandum dan jelai, persembahan khusus, panen buah-buahan, dan air anggur serta minyak zaitun yang pertama dibuat akan kami serahkan kepada para imam untuk disimpan di gudang rumah TUHAN karena semua itu adalah bagian untuk mereka. Selain itu, kami juga akan memberikan sepersepuluh dari hasil panen kami kepada orang Lewi yang bertanggung jawab untuk mengumpulkannya di lumbung kota kami masing-masing.
    38: Seorang imam dari keturunan Harun harus hadir bersama orang-orang Lewi ketika mereka mengumpulkan perpuluhan dari rakyat. Orang-orang Lewi harus membawa sepersepuluh dari semua yang mereka terima ke gudang-gudang perbendaharaan di rumah TUHAN.
    39: Umat Israel dan orang-orang Lewi akan membawa persembahan gandum dan hasil panen lainnya, air anggur baru, serta minyak zaitun ke gudang-gudang perbendaharaan rumah TUHAN, supaya siap digunakan oleh para imam, penjaga pintu gerbang, dan penyanyi yang bertugas di rumah Allah. Kami berjanji tidak akan menelantarkan rumah Allah kita.”
  11:
    1: Para pemimpin bangsa Israel dan keluarganya menjadi warga baru yang pertama menempati kota suci Yerusalem, sedangkan rakyat dari suku Yehuda dan Benyamin membuang undi untuk menentukan satu dari setiap sepuluh keluarga untuk menetap di Yerusalem, sementara yang sembilan lagi menetap di kota-kota lain.
    2: Ada juga sejumlah kepala keluarga yang dengan sukarela memutuskan untuk membawa keluarganya tinggal di Yerusalem, dan rakyat memuji kesediaan mereka.
    3: 'Selebihnya dari rakyat suku Yehuda dan Benyamin, para imam, orang Lewi, pelayan rumah TUHAN, dan keturunan hamba Salomo, tinggal di tanah warisan keluarganya masing-masing yang tersebar di kota-kota daerah Yehuda. Inilah daftar kepala suku yang menetap di kota Yerusalem bersama keluarga mereka. Pemimpin suku Yehuda: Ataya, kepala kaum Peres. Daftar nenek moyangnya adalah Mahalalel, kemudian Sefatya, Amaria, Zakaria, dan Uzia, yang adalah ayah Ataya.'
    5: Maaseya, kepala kaum Syela. Daftar nenek moyangnya adalah Zakaria, kemudian Yoyarib, Adaya, Hazaya, Kolhoze, dan Baruk, yang adalah ayah Maaseya.
    6: Jumlah laki-laki keturunan Peres yang menetap di Yerusalem adalah 468 orang. Semuanya terlatih untuk berperang.
    7: Salu, kepala suku Benyamin yang utama. Daftar nenek moyangnya adalah Yesaya, kemudian Itiel, Maaseya, Kolaya, Pedaya, Yoed, dan Mesulam, yang adalah ayah Salu.
