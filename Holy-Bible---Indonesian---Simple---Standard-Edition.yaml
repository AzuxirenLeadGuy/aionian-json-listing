    1: Sementara itu, Saulus masih giat menganiaya para pengikut Tuhan Yesus dan mengancam akan membunuh mereka. Dia pergi kepada imam besar
    2: untuk meminta surat kuasa yang ditujukan kepada para pemimpin rumah-rumah pertemuan orang Yahudi di kota Damsik. Dalam surat itu, tertulis izin bagi Saulus untuk menangkap dan menyeret setiap pengikut Yesus yang dia temui, baik laki-laki maupun perempuan, ke pengadilan di Yerusalem.
    3: Dengan membawa surat itu, berangkatlah Saulus ke Damsik. Ketika dia sudah hampir sampai, tiba-tiba cahaya dari langit memancar di sekelilingnya.
    4: Lalu Saulus jatuh ke tanah dan mendengar suara yang berkata, “Saulus, Saulus, mengapa kamu menganiaya Aku?”
    5: Saulus bertanya, “Siapakah Engkau, Tuhan?” Jawab Tuhan, “Akulah Yesus, yang kamu aniaya.
    6: Sekarang berdiri dan masuklah ke kota itu. Di sana akan diberitahukan kepadamu apa yang harus kamu lakukan.”
    7: Orang-orang yang bersama Saulus dalam perjalanan itu sangat ketakutan. Mereka hanya berdiri terpaku tanpa bisa berkata apa-apa. Mereka mendengar suara itu, tetapi tidak melihat Orang yang berbicara.
    8: Lalu Saulus bangun dari tanah. Namun, ketika dia membuka matanya, dia tidak bisa melihat apa-apa lagi. Maka orang-orang yang bersama dia memegang tangannya dan menuntun dia masuk ke kota Damsik.
    9: Sejak saat itu, tiga hari lamanya Saulus tidak bisa melihat. Dia juga tidak makan dan minum.
    10: Di Damsik ada seorang pengikut Yesus yang bernama Ananias. Dalam suatu penglihatan, Tuhan memanggil dia, “Ananias!” Jawab Ananias, “Ya Tuhan, ini aku.”
    11: Kata Tuhan kepadanya, “Berdirilah dan pergilah ke jalan yang bernama Jalan Lurus. Carilah rumah seorang yang bernama Yudas. Katakanlah kepada orang di rumahnya bahwa kamu mau bertemu dengan Saulus, seorang yang berasal dari kota Tarsus. Dia sekarang sedang berdoa kepada-Ku.
    12: Dan dalam suatu penglihatan juga, Saulus sudah melihat orang yang bernama Ananias datang kepadanya, lalu meletakkan kedua tangannya atas dia supaya dia bisa melihat kembali.”
    13: Tetapi Ananias menjawab, “Tuhan, aku sudah banyak mendengar tentang orang itu! Dia sering menganiaya umat-Mu di Yerusalem!
    14: Dan dia datang ke sini dengan membawa surat kuasa dari imam-imam kepala untuk menangkap setiap orang yang percaya kepada-Mu.”
    15: Kata Tuhan kepadanya, “Pergilah, karena Aku sudah memilih dia untuk menjadi hamba-Ku, supaya dia memberitakan tentang Aku kepada orang yang bukan Yahudi, kepada raja-raja, juga kepada orang Yahudi.
