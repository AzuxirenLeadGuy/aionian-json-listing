    1: Pada permulaan segala sesuatu, Allah menciptakan tingkat-tingkat surga dan langit serta bumi.
    2: Waktu itu, bumi belum berbentuk dan kosong. Bumi gelap gulita dan digenangi air yang sangat dalam. Roh Allah hadir di atas permukaan air itu.
    3: Berkatalah Allah, “Jadilah terang!” Maka terang itu jadi.
    4: Allah melihat bahwa terang itu baik, maka Dia memisahkan terang dari kegelapan.
    5: Allah menyebut terang itu ‘siang’ dan kegelapan itu ‘malam’. Hari pertama berakhir ketika petang menjadi malam.
    6: Pada pagi berikutnya, berkatalah Allah, “Hendaklah ada ruang kosong untuk memisahkan air yang di bumi dengan air yang di atas bumi.”
    7: Maka jadilah demikian.
    8: Allah menyebut ruang kosong itu ‘langit’. Hari kedua berakhir ketika petang menjadi malam.
    9: Pada pagi berikutnya, berkatalah Allah, “Hendaklah air yang ada di bawah langit berkumpul di satu tempat, supaya tanah kering bisa terlihat.” Maka jadilah demikian.
    10: Allah menyebut tanah kering itu ‘darat’ dan kumpulan air itu ‘laut’. Allah melihat bahwa semuanya itu baik.
    11: Kemudian Allah berkata, “Hendaklah tanah mengeluarkan berbagai jenis tumbuhan, termasuk yang menghasilkan biji-bijian dan berbagai jenis pohon yang buahnya berbiji. Hendaklah tiap jenis biji itu nanti menghasilkan tumbuhan atau pohon yang sama sesuai jenisnya.” Maka jadilah demikian.
    12: Tanah menumbuhkan segala jenis tumbuhan, termasuk yang menghasilkan biji-bijian dan berbagai jenis pohon yang buahnya berbiji. Dan setiap jenis biji selalu menghasilkan tumbuhan atau pohon yang sama jenisnya. Allah melihat bahwa semuanya itu baik.
    13: Hari ketiga berakhir ketika petang menjadi malam.
    14: Pada pagi berikutnya, berkatalah Allah, “Hendaklah ada berbagai benda penerang di langit supaya sinarnya terpancar ke bumi. Biarlah benda-benda itu menunjukkan perbedaan antara siang dan malam, serta menjadi tanda untuk menentukan hari, tahun, dan musim.” Maka jadilah demikian.
    16: Allah membuat dua benda penerang yang besar. Yang lebih besar bersinar pada siang hari, dan yang lebih kecil bersinar pada malam hari. Allah juga membuat banyak sekali bintang.
    17: Allah mengatur benda-benda itu di langit untuk menerangi bumi,
    18: untuk bersinar pada siang dan malam, dan untuk memisahkan terang dari gelap. Allah melihat bahwa semuanya itu baik.
    19: Hari keempat berakhir ketika petang menjadi malam.
    20: Pada pagi berikutnya, berkatalah Allah, “Hendaklah air dipenuhi dengan berbagai jenis makhluk hidup yang berenang, dan langit dipenuhi dengan berbagai jenis burung yang beterbangan di atas permukaan bumi.”
    21: Lalu Allah menciptakan berbagai jenis binatang laut yang besar dan segala jenis makhluk yang bergerak di dalam air. Dia juga menciptakan segala jenis binatang yang bersayap. Allah melihat bahwa semuanya itu baik.
    22: Lalu Allah memberkati semua makhluk hidup itu, kata-Nya, “Hendaklah segala makhluk yang hidup di laut berkembang biak dan memenuhi lautan. Dan segala binatang yang bersayap hendaklah bertambah banyak di bumi.”
    23: Hari kelima berakhir ketika petang menjadi malam.
    24: Pada pagi berikutnya, berkatalah Allah, “Hendaklah ada berbagai jenis makhluk hidup di bumi, termasuk hewan ternak, binatang liar, binatang melata, dan binatang yang merayap di atas permukaan tanah.” Maka Allah menjadikan segala binatang itu, yaitu hewan ternak, binatang liar, binatang melata, dan binatang yang merayap, sesuai jenisnya masing-masing. Allah melihat bahwa semuanya itu baik.
    26: Kemudian Allah berkata, “Marilah Kita menciptakan manusia supaya menyerupai Kita dan mencerminkan sifat-sifat Kita. Mereka akan berkuasa atas seluruh bumi, yaitu atas segala ikan-ikan di laut, burung-burung di udara, hewan ternak, binatang liar, binatang melata, dan binatang yang merayap di tanah.”
    27: Maka Allah menciptakan manusia supaya menyerupai Dia. Allah menciptakan mereka, laki-laki dan perempuan.
    28: Kemudian Allah memberkati mereka, “Beranakcuculah hingga kalian menjadi banyak. Penuhilah seluruh bumi dan berkuasalah atasnya. Hendaklah kalian berkuasa atas semua binatang di laut, di udara, dan di bumi.”
    29: Berkatalah Allah kepada manusia itu, “Dengarlah! Aku memberikan kepada kalian segala tumbuhan yang menghasilkan biji-bijian dan semua pohon yang buahnya berbiji. Semua itu akan menjadi makanan bagi kalian.
    30: Tetapi untuk semua binatang di bumi, burung-burung di udara, binatang melata, dan binatang yang merayap, Aku memberikan segala tumbuhan hijau sebagai makanan mereka.” Maka jadilah demikian.
    31: Allah melihat bahwa semua yang sudah diciptakan-Nya itu sungguh amat baik. Hari keenam berakhir ketika petang menjadi malam.
  2:
    1: Pada pagi berikutnya, selesailah penciptaan segala sesuatu yang ada di surga, di langit, dan di bumi.
    2: Jadi, pada hari ketujuh, karena Allah sudah selesai menciptakan segala sesuatu, Dia berhenti bekerja.
    3: Lalu Allah memberkati hari ketujuh dan menetapkannya sebagai hari yang kudus, sebab pada hari ketujuh itulah Dia berhenti setelah menciptakan segala sesuatu.
    4: 'Beginilah yang terjadi pada waktu TUHAN Allah baru saja menciptakan surga, langit, dan bumi:'
    5: Pada awalnya, belum ada tumbuhan apa pun yang tumbuh karena TUHAN belum menurunkan hujan ke atas permukaan bumi. Lagipula belum ada orang yang mengerjakan tanah itu dan menanam di atasnya.
    6: Akan tetapi, banyak mata air meluap dari dalam tanah sehingga seluruh permukaan tanah menjadi basah.
    7: Lalu TUHAN Allah mengambil sedikit tanah dan membentuknya menjadi seorang manusia. Dia meniupkan nafas kehidupan ke dalam lubang hidung manusia itu, sehingga manusia itu menjadi makhluk yang hidup.
    8: Sebelumnya TUHAN Allah sudah membuat sebuah taman yang terletak di sebelah timur, di daerah yang bernama Eden. Di taman inilah Dia menempatkan manusia yang sudah diciptakan-Nya itu.
    9: 'Kemudian TUHAN menumbuhkan segala jenis pohon yang indah dan yang menghasilkan buah yang lezat. Di tengah taman itu, Dia juga menempatkan dua pohon: Yang pertama adalah pohon yang buahnya mampu memberikan hidup selamanya. Yang kedua adalah pohon yang buahnya mampu memberi pengetahuan untuk membedakan hal yang baik dan yang buruk.'
    10: Taman itu diairi oleh sebuah sungai besar yang hulunya bersumber dari Eden. Begitu keluar dari Eden, sungai itu bercabang menjadi empat anak sungai.
    11: Yang pertama disebut Pison. Itulah sungai yang mengalir melalui sepanjang daerah Hawila. Di sana terdapat banyak emas.
    12: Emas di Hawila sangat murni, dan di situ terdapat juga wangi-wangian dari getah tumbuhan dan batu-batu permata yang berwarna-warni.
    13: Sungai yang kedua disebut Gihon. Sungai itu mengalir sepanjang tanah Kus.
    14: Sungai yang ketiga disebut Tigris. Sungai itu mengalir di sebelah timur Asyur. Dan sungai yang keempat disebut Efrat.
    15: TUHAN Allah mengambil dan menempatkan manusia di dalam Taman Eden untuk merawat dan mengurus taman itu.
    16: TUHAN berkata kepadanya, “Aku mengizinkan kamu untuk makan buah dari setiap pohon di taman ini sepuasnya.
    17: Hanya satu yang tidak boleh dimakan, yaitu buah dari pohon yang mampu memberikan pengetahuan untuk membedakan hal yang baik dan yang buruk. Janganlah kamu makan buah itu. Karena jika kamu memakannya, kamu pasti mati pada hari itu juga!”
    18: Kemudian TUHAN Allah berkata, “Tidak baik kalau laki-laki ini hanya sendirian. Aku akan menjadikan seorang pendamping yang cocok baginya.”
    19: Sebelum itu, TUHAN sudah menjadikan semua jenis binatang dan burung dari bahan tanah. Setiap jenis binatang dan burung ditunjukkan kepada laki-laki itu supaya diberi nama olehnya. Demikianlah asal mula nama semua jenis binatang.
    20: Laki-laki itu memberi nama kepada setiap jenis hewan, binatang liar, dan burung. Tetapi di antara semua makhluk itu, dia tidak menemukan satu pun yang cocok untuk menjadi pendampingnya.
    21: Maka TUHAN membuat laki-laki itu tertidur sangat nyenyak. Saat itulah TUHAN mengambil salah satu tulang rusuknya dan menutup kembali bekasnya dengan daging.
    22: TUHAN Allah menjadikan seorang perempuan dari tulang rusuk yang sudah diambil-Nya, kemudian membawanya kepada laki-laki itu.
    23: Maka laki-laki itu berkata, “Inilah dia yang cocok bagiku! Tulangnya dari tulangku, dan dagingnya dari dagingku! Aku akan menyebut dia ‘perempuan’, karena dia diambil dariku.”
    24: Itulah sebabnya, ketika seorang laki-laki dan seorang perempuan membentuk keluarga baru, laki-laki akan meninggalkan orangtuanya dan bersatu dengan istrinya, sehingga mereka berdua menjadi satu.
    25: Laki-laki dan perempuan itu telanjang, tetapi keduanya tidak merasa malu satu sama lain.
  3:
    1: Ular merupakan binatang yang paling licik di antara semua binatang liar yang diciptakan TUHAN Allah. Suatu hari, ular datang kepada perempuan dan bertanya, “Apa benar Allah berkata kepada kalian bahwa kalian tidak boleh makan buah-buahan dari pohon mana pun di dalam taman ini?”
    2: Jawab perempuan itu kepadanya, “Bukan begitu. Kami boleh makan semua buah di taman ini,
    3: kecuali buah dari pohon yang ada di tengah taman. TUHAN melarang kami menyentuh, apalagi memakan buahnya. Kalau kami melanggar, kami akan mati.”
    4: Lalu kata ular kepadanya, “Tidak! Kamu tidak akan mati!
    5: Allah berkata begitu karena Dia tahu bahwa kalau kalian memakan buah dari pohon yang di tengah taman itu, mata dan pikiran kalian akan terbuka, sehingga kalian menjadi seperti Dia, yaitu mengetahui hal yang baik dan yang buruk.”
    6: Perempuan itu pun melihat bahwa buah pohon tersebut sangat indah dipandang dan tampaknya sedap untuk dimakan. Lagipula, dia juga ingin menjadi bijaksana. Karena itu, dia memetik beberapa buah pohon itu dan memakannya. Dia juga memberikan buah itu kepada suaminya untuk dimakan. Segera sesudah mereka makan buah itu,
    7: mata dan pikiran mereka tiba-tiba terbuka. Mereka malu karena menyadari bahwa mereka telanjang. Maka keduanya menyambung beberapa daun pohon ara untuk menutupi tubuhnya masing-masing.
    8: Menjelang sore hari, ketika angin sepoi-sepoi mulai berhembus, mereka mendengar langkah kaki TUHAN Allah yang sedang berjalan di taman. Laki-laki itu dan istrinya pun bersembunyi di balik pepohonan, supaya TUHAN tidak melihat mereka.
    9: Tetapi TUHAN memanggil laki-laki itu dan berkata, “Di manakah kamu?”
    10: Jawab laki-laki itu, “Aku mendengar bunyi langkah kaki-Mu di taman ini dan aku takut, karena aku telanjang. Jadi aku bersembunyi.”
    11: Lalu TUHAN berkata, “Bagaimana kamu bisa tahu bahwa kamu telanjang? Apa kamu sudah makan buah dari pohon yang Aku larang itu?”
    12: Laki-laki itu menjawab, “Ya, tetapi itu gara-gara perempuan yang Engkau berikan kepadaku. Dialah yang memberikan buah itu, sehingga aku memakannya.”
    13: Lalu TUHAN Allah bertanya kepada perempuan, “Mengapa kamu melakukan itu?” Jawab perempuan itu, “Ular sudah menipu aku, sehingga aku makan buah itu!”
    14: Maka berkatalah TUHAN kepada ular itu, “Karena kamu sudah melakukan hal ini, maka di antara semua hewan ternak dan binatang buas, hanya kamu dan keturunanmu yang akan Aku hukum. Mulai sekarang, kamu dan semua keturunanmu akan bergerak dengan menjalar menggunakan perut, dan kamu terpaksa menjilat debu seumur hidupmu.
    15: Aku akan membuat kamu dan perempuan ini saling bermusuhan. Keturunanmu dan keturunannya akan selalu bermusuhan. Kamu akan menggigit tumit keturunannya yang laki-laki, tetapi keturunannya itu akan menghancurkan kepalamu.”
    16: Kepada perempuan itu, TUHAN berkata, “Aku akan memperbesar penderitaan dan kesakitanmu saat melahirkan. Kamu akan merasa ingin berkuasa atas suamimu, tetapi dialah yang akan berkuasa atasmu.”
    17: Kepada laki-laki itu, TUHAN berkata, “Aku memerintahkanmu untuk tidak makan buah dari pohon itu, tetapi kamu melanggarnya dengan menuruti perkataan istrimu. Oleh karena perbuatanmu itu, Aku mengutuk tanah. Sepanjang hidupmu, kamu akan bekerja dengan susah payah untuk dapat menghasilkan makanan dari tanah.
    18: Tanah akan cenderung menghasilkan semak dan tumbuhan berduri, dan kamu terpaksa makan tumbuh-tumbuhan liar.
    19: Sepanjang hidupmu, sebelum kamu mati dan kembali menjadi tanah, kamu harus bermandi keringat untuk menghasilkan makanan dari tanah kebunmu. Aku menciptakanmu dari tanah, dan kamu akan kembali menjadi tanah sesudah kamu mati.”
    20: Laki-laki itu bernama Adam. Adam menamai istrinya Hawa— yang berarti ‘pemberi kehidupan’— karena seluruh umat manusia adalah keturunannya.
    21: TUHAN membuat pakaian dari kulit binatang dan memakaikannya kepada mereka.
    22: Kemudian berkatalah TUHAN, “Sekarang mereka sudah menjadi seperti Kita dalam hal dapat membedakan yang baik dan yang buruk. Karena itu, jangan sampai mereka memetik dan makan buah dari pohon kehidupan. Aku tidak mengizinkan mereka untuk hidup selama-lamanya.”
    23: Jadi, TUHAN mengusir Adam dan Hawa keluar dari Taman Eden untuk menggarap tanah, yang darinya Adam dibentuk.
    24: Sesudah itu, TUHAN menempatkan beberapa malaikat penjaga di pintu masuk Taman Eden, yang terletak di sebelah timur taman itu. TUHAN juga menempatkan sebilah pedang berapi yang dengan sendirinya bergerak menghalangi jalan yang menuju ke pohon kehidupan, sehingga tidak ada orang yang bisa mengambil buahnya.
  4:
    1: Adam dan Hawa pun hidup bersama sebagai suami-istri. Lalu Hawa mengandung dan melahirkan seorang anak laki-laki. Pada waktu anak itu lahir, Hawa berkata, “TUHAN sudah menolongku untuk memperoleh seorang anak laki-laki.” Maka dia menamai anak itu Kain.
    2: Beberapa waktu kemudian, Hawa melahirkan seorang anak laki-laki lagi, dan menamai dia Habel. Sesudah kedua anak itu dewasa, Kain menjadi petani, sedangkan Habel menjadi gembala kambing domba.
    3: Suatu hari, Kain memanen hasil kebunnya lalu mempersembahkan sebagian kepada TUHAN.
    4: Habel juga mengambil beberapa ekor anak domba yang sulung dari kawanan ternaknya, lalu mempersembahkan bagian-bagian terbaik dari daging domba-domba itu kepada TUHAN. TUHAN senang kepada Habel dan persembahannya,
    5: tetapi tidak kepada Kain dan persembahannya. Karena itu, Kain sangat sakit hati, dan mukanya kelihatan masam.
    6: Maka TUHAN berkata kepada Kain, “Tidak usah marah! Janganlah mukamu masam!
    7: Kalau kamu melakukan yang benar, tentu Aku akan menerima persembahan-persembahanmu. Tetapi kalau kamu terus melakukan yang tidak benar, kuasa dosa— yang bagaikan binatang buas— sudah siap menerkam dan menguasaimu. Kamu harus mampu mengalahkannya.”
    8: Meski begitu, suatu hari Kain berkata kepada adiknya, “Habel, ayo kita ke ladang.” Setibanya mereka di ladang, tiba-tiba Kain menyerang dan membunuh Habel.
    9: Kemudian TUHAN bertanya kepada Kain, “Di manakah Habel adikmu?” Jawab Kain, “Aku tidak tahu. Aku bukan penjaganya!”
    10: Maka berkatalah TUHAN kepadanya, “Kamu sudah melakukan dosa besar! Dalam pandangan-Ku, darah adikmu yang sudah meresap ke tanah bagaikan suara Habel yang berseru-seru meminta pembalasan.
    11: Karena kamu sudah membunuh adikmu sendiri, Aku mengusir kamu dari tanah yang sudah tercemar oleh darah adikmu ini. Sebagai kutukan bagimu, biarlah tanah di bumi tidak lagi memberi hasil yang baik untukmu, meskipun kamu berusaha keras menggarapnya!
    12: Sebelumnya, tanah sangat subur bagimu. Tetapi mulai sekarang, apabila kamu menggarap dan menanam, tanah tidak akan memberi hasil yang baik lagi kepadamu, sehingga kamu terpaksa hidup berpindah-pindah.”
    13: Jawab Kain kepada TUHAN, “Hukuman itu terlalu berat! Aku tidak sanggup menanggungnya.
    14: Engkau mengusir aku dari tanah ini dan menjauhkan aku dari hadapan-Mu. Aku terpaksa hidup berpindah-pindah, dan siapa saja yang melihatku akan membunuhku!”
    15: Tetapi TUHAN berkata kepadanya, “Tidak. Hal itu tidak akan terjadi. Aku akan memberi tanda di tubuhmu supaya orang tahu bahwa kamu tidak boleh dibunuh. Kalau kamu dibunuh, maka tujuh orang lain harus dibunuh sebagai pembalasan atas pembunuhanmu.” Lalu TUHAN memberi tanda pada dahi Kain.
    16: Kemudian Kain pergi dari hadapan TUHAN dan tinggal di tanah yang disebut Nod, letaknya di sebelah timur Taman Eden.
    17: Kain menikah, lalu istrinya mengandung dan melahirkan seorang anak laki-laki yang diberi nama Henok. Pada waktu Kain membangun sebuah kota, dia menamai kota itu Henok, seperti nama anaknya.
    18: Selanjutnya, anak Henok adalah Irad. Anak Irad adalah Mehuyael. Anak Mehuyael adalah Metusael. Dan anak Metusael adalah Lamek.
    19: Lamek menikahi dua perempuan, yaitu Adah dan Zilah.
    20: Adah melahirkan dua anak yang bernama Yabal dan Yubal. Yabal adalah leluhur dari bangsa yang menjadi peternak. Karena kawanan ternak perlu berpindah-pindah tempat, maka Yabal menjadi orang pertama yang selalu hidup berkemah. Yubal, adik Yabal, adalah orang pertama yang membuat alat musik kecapi dan seruling.
    22: Zilah melahirkan seorang anak yang diberi nama Tubal Kain. Dialah orang pertama yang menjadi tukang tembaga dan besi. Tubal Kain mempunyai seorang adik perempuan bernama Naama.
    23: Suatu hari, Lamek berkata kepada kedua istrinya, “Adah dan Zilah, dengarkanlah aku! Aku membunuh seorang pemuda hanya karena dia membuatku memar.
    24: Mengingat pembalasan bagi Kain, yaitu tujuh orang harus dibunuh bila dia dibunuh, maka kalau aku yang dibunuh, tujuh puluh tujuh orang harus dibunuh!”
    25: Kemudian Hawa mengandung dan melahirkan seorang anak laki-laki lagi. Hawa berkata, “TUHAN sudah memberiku seorang anak sebagai pengganti Habel, yang sudah dibunuh oleh Kain.” Maka dia menamai anak itu Set.
    26: Selanjutnya, Set mempunyai anak bernama Enos. Pada zaman Enos inilah orang-orang mulai menyembah TUHAN.
  5:
    1: 'Inilah daftar keturunan Adam: Pada waktu Allah menciptakan manusia, Allah membuat mereka mencerminkan sifat-sifat-Nya.'
    2: Allah menciptakan mereka sebagai laki-laki dan perempuan, memberkati mereka, dan menyebut mereka ‘manusia’.
    3: Adam berumur 130 tahun ketika anak laki-lakinya yang ketiga lahir. Adam menamai anaknya itu Set. Dia mencerminkan sifat-sifat Adam.
    4: Sesudah Set lahir, Adam masih hidup selama 800 tahun. Sepanjang hidupnya, Adam mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    5: Umur Adam mencapai 930 tahun, dan dia pun mati.
    6: Set berumur 105 tahun ketika anaknya yang bernama Enos lahir.
    7: Sesudah Enos lahir, Set masih hidup selama 807 tahun. Sepanjang hidupnya, Set mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    8: Umur Set mencapai 912 tahun, dan dia pun mati.
    9: Enos berumur 90 tahun ketika anaknya yang bernama Kenan lahir.
    10: Sesudah Kenan lahir, Enos masih hidup selama 815 tahun. Sepanjang hidupnya, Enos mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    11: Umur Enos mencapai 905 tahun, dan dia pun mati.
    12: Kenan berumur 70 tahun ketika anaknya yang bernama Mahalalel lahir.
    13: Sesudah Mahalalel lahir, Kenan masih hidup selama 840 tahun lagi. Sepanjang hidupnya, Kenan mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    14: Umur Kenan mencapai 910 tahun, dan dia pun mati.
    15: Mahalalel berumur 65 tahun ketika anaknya yang bernama Yared lahir.
    16: Sesudah Yared lahir, Mahalalel masih hidup selama 830 tahun. Sepanjang hidupnya, Mahalalel mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    17: Umur Mahalalel mencapai 895 tahun, dan dia pun mati.
    18: Yared berumur 162 tahun ketika anaknya yang bernama Henok lahir.
    19: Sesudah Henok lahir, Yared masih hidup selama 800 tahun. Sepanjang hidupnya, Yared mempunyai beberapa anak laki-laki dan perempuan lainnya.
    20: Umur Yared mencapai 962 tahun, dan dia pun mati.
    21: Henok berumur 65 tahun ketika anaknya yang bernama Metusalah lahir.
    22: Sesudah Metusalah lahir, Henok hidup bersekutu erat dengan Allah selama 300 tahun. Sepanjang hidupnya, Henok mempunyai beberapa anak laki-laki dan perempuan lainnya.
    23: Jadi Henok hidup selama 365 tahun.
    24: Henok hidup bersekutu erat dengan Allah. Pada suatu hari, dia tidak ada lagi di bumi karena Allah membawanya ke surga.
    25: Metusalah berumur 187 tahun ketika anaknya yang bernama Lamek lahir.
    26: Sesudah Lamek lahir, Metusalah masih hidup selama 782 tahun. Sepanjang hidupnya, Metusalah mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    27: Umur Metusalah mencapai 969 tahun, dan dia pun mati.
    28: Lamek berumur 182 tahun ketika anaknya, Nuh, dilahirkan. Lamek berkata, “Anak ini akan membawa kelegaan atas semua usaha dan susah payah kita untuk menghasilkan makanan dari tanah yang sudah dikutuk TUHAN.” Maka dia menamai anak itu Nuh.
    30: Sesudah Nuh lahir, Lamek masih hidup selama 595 tahun. Sepanjang hidupnya, Lamek mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    31: Umur Lamek mencapai 777 tahun, dan dia pun mati.
    32: Sejak Nuh berumur 500 tahun, dia mempunyai tiga anak laki-laki, yaitu Sem, Yafet, dan Ham.
  6:
    1: Jumlah manusia semakin bertambah dan menyebar di muka bumi. Di antara mereka terdapat banyak gadis yang begitu cantik sehingga anak-anak laki-laki Allah mengambil dan mengawini siapa saja yang mereka sukai dari para gadis itu.
    3: Maka berkatalah TUHAN, “Aku tidak mau nafas kehidupan-Ku tinggal dalam diri manusia selamanya-lamanya. Semua manusia adalah makhluk fana yang harus mati. Aku menetapkan bahwa umur setiap manusia tidak akan melebihi 120 tahun.”
    4: Banyak anak dilahirkan karena kawin campur tersebut. Pada waktu itu, muncullah orang-orang yang disebut Nefilim. Mereka terkenal pada zaman itu sebagai orang-orang yang sangat kuat dan tangguh dalam perang.
    5: TUHAN melihat bahwa manusia di muka bumi sudah sangat jahat, dan isi hati mereka pun jahat.
    6: Dia sangat menyesal sudah menciptakan manusia di bumi. Hal itu membuat hati-Nya amat sedih.
    7: Berkatalah TUHAN, “Aku akan memusnahkan seluruh manusia, binatang berkaki empat, binatang melata, binatang merayap, dan burung-burung. Tidak akan ada satu pun yang tertinggal dari segala yang masih hidup di atas bumi. Aku sangat menyesal karena sudah menciptakan semua makhluk hidup itu.”
    8: Tetapi TUHAN bermurah hati kepada Nuh.
    9: 'Beginilah riwayat tentang Nuh: Di antara semua orang yang hidup pada masa itu, hanya Nuh yang hidupnya benar di mata Allah. Nuh bersekutu erat dengan Allah.'
    10: Nuh mempunyai tiga anak laki-laki, yaitu Sem, Yafet, dan Ham.
    11: Waktu itu, Allah melihat bahwa semua manusia yang lain di muka bumi sudah sangat jahat. Mereka bertindak kejam dan keras satu sama lain.
    12: Allah begitu kecewa karena bumi sudah sangat rusak akibat kejahatan yang dilakukan manusia.
    13: Berkatalah Allah kepada Nuh, “Aku sudah memutuskan untuk memusnahkan seluruh manusia dan makhluk hidup yang lain, karena kekerasan manusia terhadap satu sama lain sudah memenuhi bumi.
    14: Buatlah bagimu kapal dari kayu pilihan. Di dalamnya, buatlah banyak ruang. Dan supaya air tidak bisa masuk, lapisilah bagian dalam dan luar kapal itu dengan ter.
    15: 'Inilah ukuran kapal yang harus kamu buat: Panjangnya 138 meter, lebarnya 23 meter, dan tingginya 14 meter.'
    16: Buatlah atap kapal itu, dan berilah jarak 46 sentimeter antara atap dengan semua dinding di bawahnya, supaya udara dan cahaya dapat masuk. Buatlah tiga dek di dalamnya, dek atas, dek tengah, dan dek bawah. Buatlah juga pintu di bagian samping kapal.
    17: Dengarlah baik-baik! Aku akan mendatangkan banjir besar di atas bumi untuk membinasakan semua makhluk yang bernafas di bawah langit. Segala sesuatu yang ada di bumi akan mati.
    18: Namun, sekarang Aku mengadakan perjanjian denganmu. Kamu, istrimu, ketiga putramu, dan ketiga menantumu akan selamat di dalam kapal itu.
    19: Dan karena Aku ingin menyelamatkan semua jenis makhluk hidup, maka kamu harus membawa sepasang dari tiap jenis, yaitu satu jantan dan satu betina, supaya setiap jenis binatang juga tetap hidup.
    20: Sepasang dari masing-masing jenis burung, jenis binatang berkaki empat, jenis binatang melata, dan jenis binatang merayap akan datang kepadamu, agar dapat ikut ke dalam kapal dan tetap terpelihara.
    21: Kamu juga harus membawa persediaan makanan untuk keluargamu dan untuk semua binatang itu. Simpanlah semuanya di dalam kapal.”
    22: Maka Nuh melakukan semua yang sudah Allah perintahkan kepadanya.
  7:
    1: Kemudian TUHAN berkata kepada Nuh, “Aku melihat bahwa kamulah satu-satunya orang yang melakukan kehendak-Ku di zaman ini. Karena itu, masuklah ke kapal bersama seluruh keluargamu.
    2: Dari setiap jenis binatang yang layak dipersembahkan, bawalah tujuh pasang ke dalam kapal, yaitu tujuh jantan dan tujuh betina. Sedangkan dari setiap jenis binatang yang haram, bawalah satu pasang saja.
    3: Begitu juga dengan burung-burung, ambillah tujuh pasang dari setiap jenisnya. Dengan demikian, setiap jenis makhluk hidup tetap dapat berkembang biak sesudah banjir.
    4: Tujuh hari lagi, Aku akan menurunkan hujan lebat di bumi selama empat puluh hari empat puluh malam. Aku akan memusnahkan segala makhluk hidup yang sudah Aku ciptakan di muka bumi.”
    5: Lalu Nuh melakukan semua yang sudah diperintahkan TUHAN kepadanya.
    6: Pada waktu banjir besar itu melanda bumi, Nuh berumur 600 tahun.
    7: Untuk menyelamatkan diri dari banjir besar itu, Nuh masuk ke kapal bersama istrinya, ketiga putranya, dan ketiga menantunya.
    8: Sesuai dengan yang sudah diperintahkan Allah kepada Nuh, segala jenis binatang yang halal dan yang haram, burung, serta binatang yang melata dan yang merayap datang kepada Nuh berpasang-pasangan untuk masuk ke kapal.
    10: Tujuh hari kemudian, banjir besar pun datang ke atas bumi.
    11: Sebulan setelah Nuh berumur 600 tahun, pada hari ketujuh belas bulan itu, semua mata air di bawah permukaan tanah tiba-tiba meluap, dan hujan turun begitu derasnya seakan semua pintu air yang ada di langit terbuka.
    12: Hujan terus-menerus mengguyur bumi selama empat puluh hari dan empat puluh malam.
    13: Ketika hujan itu mulai turun, Nuh, istrinya, ketiga anaknya (Sem, Yafet, dan Ham), serta ketiga menantunya masuk ke dalam kapal.
    14: Begitu juga segala jenis binatang liar, hewan ternak, burung-burung, hewan bersayap, binatang melata, dan binatang merayap,
    15: semuanya datang berpasang-pasangan dan masuk ke kapal itu bersama Nuh,
    16: yaitu seekor jantan dan seekor betina, seperti yang sudah Allah perintahkan kepada Nuh. Setelah semuanya masuk, TUHAN menutup pintu kapal itu.
    17: Banjir yang merendam seluruh bumi terus bertambah tinggi selama empat puluh hari. Airnya semakin naik dan terus naik, sehingga kapal itu terangkat dan terapung-apung.
    19: Air itu kian bertambah tinggi hingga menutupi semua gunung, bahkan mencapai ketinggian sekitar tujuh meter di atas puncak gunung-gunung tertinggi di seluruh dunia.
    21: Maka matilah semua makhluk hidup di permukaan bumi, termasuk burung, hewan ternak, binatang liar, binatang melata, binatang merayap, dan manusia.
    23: Demikianlah semua makhluk hidup dibinasakan, kecuali Nuh dan semua yang ikut bersamanya di dalam kapal.
    24: Air itu menggenangi permukaan bumi selama 150 hari.
  8:
    1: Sesudah itu, perhatian Allah kembali tertuju kepada Nuh dan keluarganya serta semua yang bersama-sama dengan dia di dalam kapal itu. Maka Allah membuat angin bertiup di atas permukaan bumi, sehingga air mulai surut.
    2: Allah menghentikan hujan dan membuat semua mata air di bawah permukaan tanah berhenti menyembur.
    3: Air banjir yang tadinya menutupi permukaan bumi perlahan-lahan surut, sehingga sesudah 150 hari, air semakin berkurang.
    4: Pada tanggal tujuh belas bulan ketujuh, kapal itu terdampar di salah satu gunung di wilayah Ararat.
    5: Tanggal satu bulan kesepuluh, puncak-puncak gunung mulai terlihat karena permukaan air terus menurun.
    6: Empat puluh hari kemudian, Nuh membuka jendela yang sudah dibuatnya pada kapal itu,
    7: lalu melepaskan seekor burung gagak. Burung gagak itu tidak kembali lagi ke kapal, tetapi terus terbang ke sana kemari sampai air banjir benar-benar kering dari permukaan bumi.
    8: Karena burung gagak itu tidak kembali, Nuh melepaskan seekor burung merpati untuk mencari tahu apakah air sudah surut.
    9: Merpati itu tidak dapat menemukan tempat untuk hinggap, karena air masih memenuhi seluruh permukaan bumi. Akhirnya, burung merpati itu kembali ke kapal. Nuh mengulurkan tangannya ke luar untuk menangkapnya, lalu mengembalikannya ke dalam kapal.
    10: Tujuh hari kemudian, Nuh melepaskannya lagi.
    11: Menjelang malam, burung merpati itu kembali kepada Nuh dengan membawa sehelai daun zaitun segar di paruhnya. Dari situlah Nuh tahu bahwa air benar-benar sudah surut.
    12: Tujuh hari sesudahnya, Nuh melepaskan burung itu lagi, tetapi kali ini burung merpati itu tidak kembali kepadanya.
    13: Pada waktu Nuh berusia 601 tahun, pada tanggal satu bulan satu, air sudah surut sepenuhnya. Kemudian Nuh membuka penutup di bagian atas kapal dan melihat bahwa permukaan bumi sudah kering.
    14: Pada tanggal dua puluh tujuh bulan berikutnya, seluruh permukaan bumi sudah benar-benar kering.
    15: Allah berkata kepada Nuh,
    16: “Keluarlah dari kapal itu bersama istrimu, anak-anakmu, juga menantu-menantumu.
    17: Lepaskanlah semua jenis burung, hewan, binatang melata, dan semua yang merayap di tanah, supaya mereka dapat berkembang biak, bertambah banyak, serta menyebar ke seluruh bumi.”
    18: Lalu Nuh keluar dari kapal bersama istrinya, anak-anaknya, dan menantu-menantunya.
    19: Setiap jenis makhluk hidup juga meninggalkan kapal itu secara berkelompok, menurut jenisnya masing-masing.
    20: Sesudah itu, Nuh membangun sebuah mezbah dari batu-batu untuk mempersembahkan kurban kepada TUHAN. Nuh memilih seekor dari tiap jenis binatang dan burung yang layak dipersembahkan kepada TUHAN, lalu mempersembahkannya di atas mezbah itu sebagai kurban yang dibakar habis.
    21: Ketika TUHAN mencium bau harum kurban itu, Dia berkenan dan memutuskan dalam hati-Nya, “Aku tidak akan lagi mengutuk bumi ini sebagai hukuman atas manusia, meskipun sejak kanak-kanak keinginan mereka selalu jahat. Aku tidak akan lagi membinasakan semua makhluk hidup seperti yang sudah Aku lakukan ini!
    22: Selama bumi masih ada, tak akan pernah berhenti musim tanam dan musim panen, musim dingin dan musim panas, musim kemarau dan musim hujan, siang dan malam.”
  9:
    1: Lalu Allah memberkati Nuh dan anak-anaknya serta berkata kepada mereka, “Beranakcuculah hingga kalian menjadi banyak. Penuhilah bumi.
    2: Semua binatang di bumi, burung-burung di udara, binatang melata, binatang merayap, dan ikan-ikan di laut akan sangat takut kepada kalian. Semuanya itu Aku serahkan menjadi milik dan tanggung jawab kalian.
    3: Dahulu Aku sudah memberikan segala tumbuhan hijau menjadi makananmu. Sekarang Aku juga memberikan segala jenis binatang dan burung menjadi makananmu.
    4: Tetapi darah dari binatang atau burung yang dipotong itu tidak boleh ikut dimakan, karena darah melambangkan kehidupan yang Aku berikan kepada setiap makhluk.
    5: “Itulah sebabnya, Aku akan menjatuhkan hukuman kepada setiap manusia maupun binatang yang membunuh manusia,
    6: karena manusia diciptakan untuk mencerminkan sifat-sifat-Ku. Siapa pun yang membunuh manusia, biarlah dia dibunuh oleh manusia juga.
    7: '“Sekali lagi Aku berkata kepada kalian: Beranakcuculah hingga kalian menjadi banyak, supaya keturunan kalian memenuhi seluruh bumi.”'
    8: Allah berkata kepada Nuh dan anak-anaknya,
    9: “Dengarkanlah baik-baik! Sekarang Aku mengadakan perjanjian dengan kalian dan keturunan-keturunan kalian,
    10: juga dengan segala makhluk hidup yang sudah keluar dari kapal itu bersama kalian, termasuk burung-burung, berbagai binatang ternak, dan binatang-binatang liar.
    11: Aku berjanji bahwa Aku tidak akan lagi mendatangkan bencana banjir ke atas bumi yang membinasakan semua makhluk hidup.”
    12: Kemudian Allah berkata kepada mereka, “Aku akan memenuhi perjanjian-Ku ini kepada seluruh makhluk hidup, termasuk kalian dan seluruh keturunan kalian sampai selama-lamanya. Sebagai tanda perjanjian, Aku akan menempatkan pelangi di langit.
    14: Ketika Aku mendatangkan hujan dari awan, pelangi akan muncul di langit,
    15: dan Aku akan mengingat perjanjian yang sudah Aku buat dengan kalian dan semua makhluk hidup, bahwa Aku tidak akan lagi mendatangkan banjir untuk memusnahkan segala makhluk hidup.
    16: Setiap kali Aku melihat pelangi itu muncul di langit, Aku akan mengingat perjanjian yang sudah Aku tetapkan tadi dengan semua makhluk hidup di bumi. Perjanjian itu berlaku untuk selama-lamanya.
    17: Dan pelangi merupakan tanda jaminan terhadap perjanjian itu, yang sudah Aku adakan dengan semua makhluk hidup di bumi.”
    18: Anak-anak Nuh yang keluar dari kapal itu adalah Sem, Yafet, dan Ham. Ketiga anak Nuh inilah yang menjadi nenek moyang semua bangsa di dunia. Ham adalah bapak Kanaan. (Di kemudian hari, keturunan Kanaan disebut bangsa Kanaan.)
    20: Nuh menjadi petani dan membuat kebun anggur.
    21: Suatu hari, dia minum anggur terlalu banyak sampai mabuk. Lalu dia berbaring telanjang di dalam kemahnya.
    22: Ketika Ham, bapak Kanaan, melihat ayahnya sendiri sedang berbaring di dalam kemahnya dengan telanjang, dia keluar memberitahukan hal itu kepada kedua kakaknya.
    23: Kemudian Sem dan Yafet mengambil sehelai jubah untuk menutupi tubuh ayah mereka. Dan supaya tidak melihat ketelanjangan ayah mereka, jubah itu mereka bentangkan terlebih dahulu dengan cara menaruh ujungnya di bahu mereka masing-masing, kemudian mereka berjalan mundur ke dalam kemah. Demikianlah mereka menutupi Nuh dengan jubah itu.
    24: Ketika Nuh sadar dari mabuknya dan mengetahui apa yang sudah diperbuat anak bungsunya terhadap dirinya,
    25: berkatalah dia, “Karena kesalahan Ham, terkutuklah bangsa Kanaan. Biarlah mereka menjadi budak terhina bagi keturunan Sem dan Yafet.
    26: Terpujilah TUHAN, Allah yang disembah oleh Sem! Biarlah keturunan Ham menjadi budaknya.
    27: Kiranya TUHAN menambahkan berkat kepada Yafet dengan memperluas wilayahnya. Biarlah keturunannya hidup rukun dengan keturunan Sem, dan biarlah keturunan Kanaan menjadi budak keturunan Yafet juga.”
    28: Sesudah peristiwa banjir besar itu, Nuh masih hidup selama 350 tahun lagi.
    29: Kemudian dia meninggal di usia 950 tahun.
  10:
    1: Ketiga anak laki-laki Nuh adalah Sem, Yafet, dan Ham. Sesudah peristiwa banjir berlalu, mereka masing-masing memiliki banyak anak laki-laki.
    2: Anak-anak Yafet bernama Gomer, Magog, Madai, Yawan, Tubal, Mesek, dan Tiras.
    3: Anak-anak Gomer bernama Askenas, Rifat, dan Togarma.
    4: Anak-anak Yawan bernama Elisa, Tarsis, Kit, dan Dodan.
    5: Merekalah yang menjadi nenek moyang orang-orang yang tinggal di daerah pesisir dan pulau-pulau di Laut Tengah. Mereka tersebar dan menetap di daerah masing-masing menurut suku, bangsa, dan bahasa mereka.
    6: Anak-anak Ham bernama Kus, Mesir, Put, dan Kanaan.
    7: Anak-anak Kus bernama Seba, Hawila, Sabta, Rama, dan Sabteka. Kedua anak Rama bernama Syeba dan Dedan.
    8: Kus mempunyai seorang anak bernama Nimrod. Dialah orang pertama yang terkenal di dunia sebagai orang yang sangat tangguh dalam berperang.
    9: TUHAN memberkati Nimrod sehingga dia menjadi seorang pemburu yang perkasa. Itulah sebabnya orang-orang sering mengatakan, “Semoga anakmu menjadi seperti Nimrod, pemburu yang gagah perkasa karena berkat TUHAN.”
    10: 'Nimrod menjadi raja dan memerintah di negeri Babel, yang juga disebut tanah Sinear. Ada empat wilayah penting dalam kerajaannya. Keempatnya mempunyai ibu kota sendiri, yaitu: Babel, Erek, Akad, dan Kalne.'
    11: Kemudian dia pergi ke tanah Asyur dan mendirikan kota Niniwe, Rehobot Ir, Kalah,
    12: dan Resen. Resen merupakan kota terbesar di antara kota Niniwe dan kota Kalah.
    13: Anak Ham yang kedua adalah Mesir. Dia menjadi nenek moyang dari orang-orang Lud, Anam, Lehab, Naftuh,
    14: Patrus, Kaftor, dan Kasluh. Orang-orang Kasluh adalah nenek moyang bangsa Filistin.
    15: Anak Ham yang bungsu adalah Kanaan. Kanaan memiliki dua anak bernama Sidon dan Het.
    16: Kanaan adalah nenek moyang orang-orang Yebus, Amori, Girgasi,
    17: Hewi, Arki, Sini,
    18: Arwadi, Semari, dan Hamat. Keturunan Kanaan tersebar luas.
    19: Tanah yang menjadi milik mereka terbentang mulai dari kota Sidon di utara dan meluas hingga ke kota Gaza di selatan. Di wilayah timur, mereka menempati kota Gerar, kemudian meluas ke kota Sodom, Gomora, Adma, Zeboim, hingga ke kota Lasa.
    20: Semuanya itu adalah keturunan Ham. Mereka tinggal dalam wilayahnya masing-masing menurut suku, bangsa, dan bahasa mereka.
    21: Sem, kakak Yafet, adalah nenek moyang Eber. Keturunan Eber menjadi bangsa Ibrani.
    22: Nama anak-anak Sem adalah Elam, Asyur, Arpaksad, Lud, dan Aram.
    23: Nama anak-anak Aram adalah Us, Hul, Geter, dan Mas.
    24: Anak Arpaksad bernama Selah. Anak Selah bernama Eber.
    25: Eber memiliki dua anak. Yang pertama bernama Peleg dan yang kedua bernama Yoktan. Arti nama Peleg adalah ‘terbagi’. Dia diberi nama demikian karena pada zamannya orang-orang di bumi terpisah-pisah dan tersebar ke seluruh bumi.
    26: Yoktan adalah nenek moyang dari Almodad, Selef, Hazarmawet, Yerah,
    27: Hadoram, Uzal, Dikla,
    28: Obal, Abimael, Seba,
    29: Opir, Hawila, dan Yobab. Itulah keturunan Yoktan.
    30: Daerah-daerah tempat tinggal mereka terbentang mulai dari Mesa dan meluas ke Sefar, daerah perbukitan di sebelah timur.
    31: Semua suku itu adalah keturunan Sem. Mereka hidup dan tinggal dalam wilayahnya masing-masing menurut suku, bangsa, dan bahasa mereka.
    32: Itulah suku-suku keturunan anak-anak Nuh. Setiap suku memiliki daftar silsilahnya masing-masing. Sesudah peristiwa banjir berlalu, suku-suku bangsa tersebut tersebar luas di atas permukaan bumi.
  11:
    1: Awalnya, semua manusia di bumi berbicara dalam bahasa yang sama.
    2: Waktu mereka mengembara ke arah timur, sampailah mereka di sebuah dataran, yaitu negeri yang kemudian disebut Babel. Mereka pun mulai menetap di sana.
    3: Lalu mereka berkata satu sama lain, “Marilah kita membangun sebuah kota besar dengan gedung menara yang puncaknya sampai ke langit. Kita akan memakai batu bata dan ter untuk bahan perekatnya. Dengan demikian, kita akan terkenal dan tidak tercerai-berai ke seluruh bumi!”
    5: Pada waktu mereka mulai membangun kota dan menara itu, turunlah TUHAN untuk melihat pekerjaan manusia-manusia yang fana itu.
    6: TUHAN berkata, “Orang-orang ini satu bangsa dan berbicara dalam satu bahasa. Jika Kita membiarkan mereka melakukan hal besar seperti ini, maka nanti tidak ada lagi hal yang tak mampu mereka lakukan.
    7: Mari Kita turun ke sana dan mengacaukan bahasa mereka, supaya mereka tidak saling mengerti apa yang dikatakan satu sama lain.”
    8: Demikianlah cara TUHAN mencerai-beraikan mereka ke seluruh bumi. Lalu berhentilah mereka membangun kota tersebut.
    9: Itulah sebabnya kota itu dinamai Babel, yang berarti ‘kacau’, karena di sanalah TUHAN mengacaukan bahasa manusia di seluruh bumi sehingga orang-orang tidak lagi berbicara dalam satu bahasa saja, tetapi banyak bahasa, dan karena dari tempat itulah TUHAN mencerai-beraikan mereka ke seluruh bumi.
    10: 'Inilah daftar keturunan Sem: Dua tahun sesudah banjir besar, Sem genap berumur 100 tahun. Pada tahun itu, dia mendapat seorang anak laki-laki bernama Arpaksad.'
    11: Sesudah Arpaksad lahir, Sem masih hidup 500 tahun lagi. Dan sepanjang hidupnya, Sem mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    12: Pada waktu Arpaksad berumur 35 tahun, dia mempunyai anak laki-laki bernama Selah.
    13: Sesudah Selah lahir, Arpaksad masih hidup 403 tahun lagi. Dan sepanjang hidupnya, Arpaksad mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    14: Pada waktu Selah berumur 30 tahun, dia mempunyai anak laki-laki bernama Eber.
    15: Sesudah Eber lahir, Selah masih hidup 403 tahun lagi. Dan sepanjang hidupnya, Selah mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    16: Pada waktu Eber berumur 34 tahun, dia mempunyai anak laki-laki bernama Peleg.
    17: Sesudah Peleg lahir, Eber masih hidup 430 tahun lagi. Sepanjang hidupnya, Eber mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    18: Pada waktu Peleg berumur 30 tahun, dia mempunyai anak laki-laki bernama Rehu.
    19: Sesudah Rehu lahir, Peleg masih hidup 209 tahun lagi. Sepanjang hidupnya, Peleg mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    20: Pada waktu Rehu berumur 32 tahun, dia mempunyai anak laki-laki bernama Serug.
    21: Sesudah Serug lahir, Rehu masih hidup 207 tahun lagi. Sepanjang hidupnya, Rehu mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    22: Pada waktu Serug berumur 30 tahun, dia mempunyai anak laki-laki bernama Nahor.
    23: Sesudah Nahor lahir, Serug masih hidup 200 tahun lagi. Sepanjang hidupnya, Serug mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    24: Pada waktu Nahor berumur 29 tahun, dia mempunyai anak laki-laki bernama Terah.
    25: Sesudah Terah lahir, Nahor masih hidup 119 tahun lagi. Sepanjang hidupnya, Nahor mempunyai beberapa anak laki-laki dan anak perempuan lainnya.
    26: Pada waktu Terah berumur 70 tahun, dia mempunyai anak laki-laki bernama Abram. Selain Abram, lahir pula dua orang lagi anak laki-laki bagi Terah, yaitu Nahor dan Haran.
    27: 'Inilah keturunan Terah: Terah adalah ayah dari Abram, Nahor, dan Haran. Haran mempunyai seorang anak laki-laki bernama Lot.'
    28: Haran meninggal di kampung halamannya, yaitu Ur di Babel, sementara ayahnya masih hidup.
    29: Abram menikah dengan Sarai. Nahor menikah dengan Milka, anak Haran. Anak perempuan Haran yang lainnya bernama Yiska.
    30: Sesudah menikah selama beberapa tahun, Sarai tetap tidak mempunyai anak karena dia mandul.
    31: Beberapa tahun kemudian, Terah meninggalkan kota Ur di Babel bersama Abram anaknya dan Sarai menantunya. Cucunya yang bernama Lot juga ikut. Terah bermaksud pergi ke negeri Kanaan. Namun, setibanya di kota Haran, mereka menetap di sana.
    32: Ketika berumur 205 tahun, Terah meninggal di kota Haran.
  12:
    1: Kemudian TUHAN berkata kepada Abram, “Tinggalkanlah negerimu, rumah ayahmu, dan kaum keluargamu. Pergilah ke negeri yang akan Aku tunjukkan kepadamu.
    2: Aku akan memberkatimu dan memberikan kepadamu keturunan yang banyak hingga menjadi bangsa yang besar. Aku akan membuat namamu dikenal oleh banyak orang dan kamu akan menjadi berkat.
    3: Aku akan memberkati orang-orang yang memberkatimu dan mengutuk siapa pun yang mengutukmu. Semua suku bangsa di bumi akan diberkati melalui kamu.”
    4: Pada waktu itu, Abram sudah berusia 75 tahun. Lalu dia, Sarai, dan Lot, pergi meninggalkan Haran, seperti yang diperintahkan TUHAN kepadanya. Abram membawa segala harta benda serta budak yang sudah mereka peroleh di Haran, dan pergi menuju Kanaan.
    6: Mereka melakukan perjalanan sampai tiba di suatu tempat dekat Sikem, tidak jauh dari pohon yang dianggap keramat di More. Pada masa itu, orang-orang Kanaan masih mendiami tanah itu.
    7: Kemudian TUHAN menampakkan diri kepada Abram dan berkata, “Aku akan memberikan tanah ini kepada keturunanmu.” Lalu Abram membangun sebuah mezbah dari batu di tempat itu, untuk mempersembahkan kurban kepada TUHAN yang sudah menampakkan diri kepadanya.
    8: Dari Sikem, Abram dan keluarganya pindah ke daerah perbukitan di sebelah timur Betel. Di sana, mereka mendirikan kemah tepat di antara Betel dan Ai, sehingga dari tempat mereka berkemah itu, posisi Betel berada di sebelah barat dan Ai di sebelah timur. Di tempat itu, Abram membangun sebuah mezbah lagi untuk mempersembahkan kurban sembelihan kepada TUHAN dan meminta pertolongan-Nya.
    9: Kemudian mereka meninggalkan tempat itu dan berpindah ke daerah Kanaan bagian selatan.
    10: Lalu timbullah bencana kelaparan di negeri itu sehingga mereka terpaksa pergi ke Mesir dan tinggal di sana untuk sementara waktu.
    11: Pada waktu mereka hendak melewati perbatasan wilayah negeri Mesir, berkatalah Abram kepada Sarai, “Kamu sangat cantik.
    12: Karena itu, kalau orang-orang Mesir melihatmu, mereka akan berkata, ‘Perempuan itu adalah istrinya!’ Lalu demi memperolehmu, mereka akan membunuh aku, sedangkan kamu akan mereka biarkan hidup.
    13: Jadi, lebih baik katakan saja kepada mereka bahwa kamu adalah adikku, supaya mereka membiarkan aku hidup dan aku diperlakukan dengan baik.”
    14: Ternyata benar. Begitu mereka tiba, orang-orang Mesir melihat bahwa Sarai sangat cantik.
    15: Ketika para pejabat kerajaan melihatnya, datanglah mereka kepada raja Mesir dan memuji-muji kecantikan perempuan itu di hadapannya. Maka atas perintah raja, Sarai dibawa ke dalam istana.
    16: Demi mendapatkan Sarai, raja memperlakukan Abram dengan baik, sehingga Abram diberi banyak domba, sapi, keledai, dan unta. Raja juga memberikan beberapa budak laki-laki dan perempuan kepada Abram.
    17: Namun, karena raja hendak menikahi Sarai, TUHAN membuat raja dan semua orang di dalam istana itu menderita berbagai penyakit yang berbahaya.
    18: Akhirnya raja menyadari penyebab penyakit berbahaya yang menyerang orang-orang di istananya. Dia pun memanggil Abram dan berkata, “Kamu sudah membohongi aku! Kenapa kamu tidak memberitahuku bahwa dia adalah istrimu?!
    19: Kenapa kamu berbohong dengan mengatakan bahwa dia itu adikmu, sehingga aku mengambilnya menjadi istriku?! Sekarang bawalah istrimu dan pergi tinggalkan tempat ini!”
    20: Kemudian raja menyuruh anak buahnya mengusir Abram dari Mesir, dengan membawa istrinya dan segala miliknya.
  13:
    1: Maka Abram meninggalkan Mesir bersama Sarai. Dia membawa segala harta miliknya. Lot, keponakan Abram, juga ikut bersamanya. Mereka pergi menuju negeri Kanaan bagian selatan.
    2: Abram sangat kaya. Ternak, perak, dan emasnya begitu banyak.
    3: Abram dan keluarganya hidup berpindah-pindah. Mereka pindah mulai dari selatan Kanaan dan tinggal di beberapa tempat lain yang bisa menghasilkan makanan bagi mereka dan ternak-ternak mereka. Akhirnya mereka tiba di suatu tempat antara Betel dan Ai, di mana dulu Abram pernah berkemah dan mendirikan mezbah dari batu-batu untuk mempersembahkan hewan kurban dan meminta pertolongan dari TUHAN.
    5: Seperti Abram, Lot juga memiliki banyak domba dan kambing serta perkemahan yang luas.
    6: Karena ternak mereka semakin banyak, lahan itu tidak memungkinkan bagi Abram dan Lot untuk tinggal bersama. Di sana tidak ada cukup air dan padang rumput hijau bagi semua ternak mereka. Maka terjadilah pertengkaran antara para gembala Abram dan Lot. Pada waktu itu, bangsa Kanaan dan Feris juga tinggal di wilayah tersebut.
    8: Jadi, berkatalah Abram kepada Lot, “Kita ini bersaudara. Tidak baik jika para gembalaku dan para gembalamu bertengkar.
    9: Sebaiknya kita berpisah saja, dan biarlah kamu yang pertama memilih tempat. Ada banyak daerah yang masih terbuka untuk kita. Kalau kamu mau yang di sebelah sana, aku akan tinggal di sini. Kalau kamu mau yang di sini, aku akan pergi ke sebelah sana.”
    10: Maka Lot melayangkan pandangannya dan melihat bahwa seluruh lembah Yordan sampai ke Zoar dialiri banyak air, seperti Taman Eden dan tanah Mesir yang dekat sungai Nil. (Hal ini terjadi sebelum TUHAN membinasakan Sodom dan Gomora.)
    11: Jadi Lot memilih tanah di daerah itu. Dia pindah ke sebelah timur dari tempat tinggal Abram. Demikianlah keduanya berpisah.
    12: Abram menetap di daerah Kanaan, sementara Lot menetap di lembah Yordan dekat kota Sodom.
    13: Tetapi ternyata penduduk kota Sodom luar biasa jahat dan sangat berdosa terhadap TUHAN.
    14: Sesudah mereka berpisah, Allah berkata kepada Abram, “Layangkanlah pandanganmu ke arah timur, barat, utara, dan selatan dari tempat kamu berdiri itu.
    15: Aku akan memberikan seluruh negeri yang kamu lihat itu kepadamu dan kepada keturunanmu untuk selamanya.
    16: Aku akan memberikan kepadamu keturunan yang sangat banyak, seperti banyaknya debu tanah di bumi! Sebagaimana orang tidak bisa menghitung debu tanah, demikianlah keturunanmu tidak akan bisa dihitung jumlahnya.
    17: Sekarang, pergi dan jelajahilah seluruh tanah itu, karena Aku akan memberikannya kepadamu.”
    18: Lalu Abram berpindah dari tempat itu ke dekat Hebron dan menetap di dekat pohon-pohon yang dianggap keramat milik orang bernama Mamre. Di tempat itulah dia mendirikan mezbah untuk menyembah TUHAN.
  14:
    1: Pada waktu itu, terjadi perang di daerah Lot. Ada empat raja dari wilayah timur yang bergabung untuk melawan lima raja dari wilayah barat. Keempat raja dari wilayah timur itu adalah Raja Amrafel dari Babel, Raja Ariok dari Elasar, Raja Kedorlaomer dari Elam, dan Raja Tidal dari Goyim. Sedangkan kelima raja dari wilayah barat adalah Raja Bera dari Sodom, Raja Birsa dari Gomora, Raja Sinab dari Adma, Raja Semeber dari Zeboim, dan seorang raja dari Bela yang juga disebut Zoar.
    3: Kelima raja itu bergabung dan mengumpulkan tentara mereka di Lembah Sidim, yaitu lembah yang sekarang tertutup oleh Laut Mati.
    4: Sebelum perang itu, selama dua belas tahun, Raja Kedorlaomer menguasai lima kerajaan di wilayah barat dan memaksa mereka membayar pajak kepadanya dalam jumlah yang sangat besar. Namun, pada tahun ketiga belas, mereka memberontak dan menolak untuk membayar pajak tersebut.
    5: Pada tahun keempat belas, Raja Kedorlaomer bersama raja-raja yang bergabung dengan dia datang dengan tentara mereka dan mengalahkan orang Refaim di Asterot Karna, orang Susim di Ham, orang Emim di Syawe Kiryataim,
    6: dan orang Hori yang tinggal di daerah perbukitan Seir sampai sejauh El Paran, yang terletak dekat padang belantara.
    7: Kemudian Raja Kedorlaomer dan sekutunya kembali ke wilayah Lot, lalu menyerang kota En Mispat, yang sekarang disebut Kades. Mereka mengalahkan bangsa Amalek dan menguasai seluruh daerahnya, juga daerah sebagian bangsa Amori yang tinggal di kota Hasason Tamar.
    8: Kemudian raja-raja dari Sodom, Gomora, Adma, Zeboim dan Bela mengerahkan seluruh tentara mereka untuk berperang melawan tentara musuh di Lembah Sidim.
    9: Mereka berperang melawan tentara gabungan dari Kedorlaomer raja Elam, Tidal raja Goim, Amrafel raja Babel, dan Ariok raja Elasar. Jadi, empat kekuatan gabungan melawan lima.
    10: Di Lembah Sidim itu banyak sekali lubang berisi ter. Ketika raja Sodom dan raja Gomora serta pasukan mereka melarikan diri, banyak tentara jatuh ke dalam lubang-lubang berisi ter itu. Orang-orang lain yang berhasil lolos melarikan diri ke daerah perbukitan.
    11: Pasukan keempat raja tersebut merampas segala yang berharga dari Sodom dan Gomora, termasuk semua persediaan makanan. Ketika peristiwa ini terjadi, Lot, keponakan Abram, sedang tinggal di Sodom. Pasukan musuh menawan dia juga dan merampas seluruh harta benda miliknya. Lalu mereka berangkat kembali ke arah timur.
    13: Namun, seseorang berhasil melarikan diri dan melaporkan peristiwa itu kepada Abram. Waktu itu, Abram, orang Ibrani itu, tinggal sebagai pendatang di dekat pohon yang dianggap keramat di tanah milik Mamre, orang Amori. Mamre dan kedua saudaranya yang bernama Eskol dan Aner adalah sekutu Abram.
    14: Ketika Abram mendengar bahwa keponakannya sudah ditawan, dia mengerahkan 318 orang budaknya yang terlatih sebagai tentara. (Mereka lahir di rumah Abram sehingga sudah berstatus sebagai budaknya sejak lahir.) Pasukan Abram bersama para tentara dari ketiga bersaudara yang bersekutu dengannya mengejar keempat raja yang dipimpin oleh Kedorlaomer ke arah utara sampai ke kota Dan.
    15: Abram membagi para tentaranya menjadi beberapa kelompok. Pada tengah malam, mereka menyerang musuh secara serentak dari berbagai arah dan berhasil mengalahkan mereka. Ketika musuh-musuh itu lari, Abram dan para tentaranya mengejar mereka hingga ke kota Hobah, yang terletak di utara kota Damsik.
    16: Abram dan orang-orangnya berhasil merebut kembali segala harta benda yang sudah dirampas, juga menyelamatkan Lot beserta semua harta bendanya, termasuk para wanita dan tawanan lainnya.
    17: Ketika Abram dalam perjalanan pulang setelah dia dan para tentaranya mengalahkan pasukan Raja Kedorlaomer dan sekutunya, Raja Sodom pergi untuk menemui Abram di Lembah Syawe, yang juga disebut Lembah Raja.
    18: Melkisedek adalah raja dari kota Salem. Dia juga seorang imam yang mempersembahkan kurban kepada Allah Yang Mahatinggi. Dia keluar dari Salem membawa hadiah roti dan anggur untuk mensyukuri kemenangan Abram.
    19: Kemudian dia memberkati Abram dengan berkata, “Semoga Allah Yang Mahatinggi, Pencipta surga, langit, dan bumi, memberkatimu.
    20: Marilah kita memuji Allah Yang Mahatinggi karena Dialah yang sudah menolongmu mengalahkan musuh-musuhmu!” Kemudian Abram menyerahkan sepersepuluh dari seluruh hasil rampasan mereka kepada Melkisedek.
    21: Raja Sodom berkata kepada Abram, “Engkau tidak usah memberikan kepadaku harta benda kami yang sudah kalian rebut kembali dari tangan mereka. Saya hanya minta supaya engkau mengembalikan rakyatku.”
    22: Namun, Abram menjawab Raja Sodom, “Saya sudah bersumpah kepada TUHAN, Allah Yang Mahatinggi, Pencipta surga, langit, dan bumi,
    23: bahwa saya tidak akan mengambil apa pun dari milikmu, bahkan sehelai benang atau sepotong tali sandal pun tidak! Dengan begitu, engkau tidak akan dapat berkata, ‘Abram menjadi kaya karena harta rampasan dari saya.’
    24: Saya tidak akan mengambil apa pun untuk saya sendiri, selain yang sudah dimakan oleh para budak saya. Tetapi biarlah sekutu saya ini, Aner, Eskol, dan Mamre, mengambil bagian mereka.”
  15:
    1: Beberapa waktu kemudian, TUHAN berbicara kepada Abram dalam suatu penglihatan, kata-Nya, “Jangan takut, Abram! Aku akan melindungimu dari apa pun dan akan memberikan upah yang besar kepadamu.”
    2: Jawab Abram, “Ya TUHAN Penguasaku, untuk apa Engkau memberikan upah yang besar kepadaku, sementara aku tidak memiliki keturunan untuk mewarisinya. Aku terpaksa memilih Eliezer, budakku yang berasal dari Damsik itu, sebagai ahli warisku.”
    4: TUHAN berkata, “Tidak! Budakmu itu tidak akan mewarisi hartamu. Kamu akan mempunyai keturunan, yaitu seorang anak laki-laki yang akan mewarisi segala sesuatu yang kamu miliki.”
    5: Kemudian TUHAN membawa Abram keluar dari kemahnya dan berkata, “Lihatlah ke langit. Dapatkah kamu menghitung jumlah bintang? Tentu tidak! Demikianlah kelak keturunanmu akan terlalu banyak untuk dihitung, seperti bintang di langit.”
    6: Abram percaya penuh kepada semua yang dikatakan Allah. Karena itu Allah menerima Abram sebagai orang benar.
    7: Allah berkata lagi kepadanya, “Akulah TUHAN. Aku yang sudah membawa kamu keluar dari kota Ur di negeri Babel untuk memberikan negeri ini kepadamu agar menjadi milikmu.”
    8: Jawab Abram, “Ya TUHAN Penguasaku, bagaimanakah aku tahu bahwa Engkau pasti akan memberikan negeri ini kepadaku?”
    9: TUHAN berkata kepadanya, “Bawalah kepada-Ku seekor sapi betina, seekor kambing betina, dan seekor domba jantan yang masing-masing berumur tiga tahun. Bawa juga seekor burung tekukur dan seekor burung merpati yang masih muda.”
    10: Lalu Abram membawa binatang-binatang itu, menyembelihnya, dan membelah setiap ekor menjadi dua bagian, kecuali kedua burung itu tidak dibelahnya. Dia menjejerkan tiap belahan dari binatang-binatang itu menjadi dua baris secara berpasang-pasangan. Demikian juga kedua burung diletakkan sejajar dalam baris itu.
    11: Burung-burung pemakan bangkai hinggap untuk memakan daging tersebut, tetapi Abram mengusir mereka.
    12: Sore hari, ketika matahari mulai terbenam, Abram tertidur nyenyak. Tiba-tiba dalam kegelapan itu, rasa takut yang amat kuat meliputinya.
    13: Saat itu, TUHAN berkata kepadanya, “Ketahuilah bahwa keturunanmu akan menjadi pendatang di negeri lain. Mereka akan menjadi budak bagi penduduk setempat dan akan ditindas selama 400 tahun.
    14: Namun, Aku akan menghukum penduduk negeri yang memperbudak keturunanmu. Setelah itu, keturunanmu akan meninggalkan negeri itu dengan membawa banyak harta benda.
    15: Kamu sendiri akan meninggal dengan tenang ketika usiamu sudah sangat tua, lalu kamu dikuburkan.
    16: Setelah 400 tahun diperbudak, keturunanmu akan kembali ke negeri ini, lalu merebut negeri ini dari bangsa Amori. Sekarang kejahatan bangsa Amori belum melampaui batas untuk dihukum.”
    17: Setelah matahari terbenam dan langit menjadi gelap, tiba-tiba muncullah obor yang menyala dengan sebuah tempayan berisi arang berasap melintas di antara kedua baris potongan daging dan kedua burung tadi.
    18: Saat itu juga, TUHAN mengadakan perjanjian dengan Abram, kata-Nya, “Kepada keturunanmu akan Aku berikan seluruh negeri ini, mulai dari perbatasan Mesir di selatan sampai ke Sungai Efrat di utara,
    19: yaitu wilayah bangsa Keni, Kenas, Kadmon, Het, Feris, Refaim, Amori, Kanaan, Girgasi, dan Yebus.”
  16:
    1: Hingga saat itu, Sarai belum juga memberikan keturunan bagi Abram. Namun, karena dia memiliki seorang budak perempuan dari Mesir bernama Hagar,
    2: berkatalah Sarai kepada Abram, “Sampai sekarang TUHAN belum mengizinkan aku mengandung. Kalau kamu setuju, aku akan memberikan budakku Hagar kepadamu. Barangkali dia bisa hamil dan memberikan keturunan yang diperhitungkan sebagai anak yang aku lahirkan.” Abram menyetujui usul Sarai.
    3: Kemudian Sarai menyerahkan Hagar kepada Abram untuk dijadikan istri berstatus budak. Hal ini terjadi sesudah mereka menetap di Kanaan selama sepuluh tahun.
    4: Abram bersetubuh dengan Hagar, dan Hagar pun hamil. Ketika Hagar tahu bahwa dirinya hamil, dia menganggap rendah Sarai, majikannya.
    5: Lalu berkatalah Sarai kepada Abram, “Kamu yang salah dalam hal ini! Aku sudah memberikan budakku kepadamu. Tetapi sejak dia tahu bahwa dia hamil, dia malah meremehkan dan menghinaku! Semua ini salahmu! Biarlah TUHAN yang menghukummu!”
    6: Jawab Abram kepada Sarai, “Baiklah! Hagar adalah budakmu, dan kamu berkuasa penuh atas dia. Jadi lakukanlah apa pun yang kamu mau terhadapnya!” Maka Sarai mulai memperlakukan Hagar dengan kejam, sehingga Hagar melarikan diri dari Sarai.
    7: Tetapi TUHAN mengutus malaikat untuk menemui Hagar di padang belantara, dekat mata air yang terletak di pinggir jalan menuju ke Syur.
    8: TUHAN berbicara melalui malaikat itu kepadanya, “Hagar, budak Sarai, kamu dari mana dan hendak pergi ke mana?” Jawab Hagar, “Saya melarikan diri dari majikan saya, Sarai.”
    9: Lalu malaikat itu menyampaikan pesan TUHAN, “Kembalilah kepada majikanmu dan lakukanlah apa yang dia perintahkan kepadamu. Aku akan memberikan kepadamu keturunan yang sangat banyak, sehingga tidak seorang pun dapat menghitung mereka!
    11: Dengarlah! Kamu sedang mengandung dan akan melahirkan anak laki-laki. Namailah dia Ismael, karena TUHAN sudah mendengar ratapanmu.
    12: Namun, anakmu itu akan suka menentang orang lain bagaikan keledai liar. Dia akan menentang semua orang dan mereka pun akan menolaknya. Dia akan hidup jauh dari sanak saudaranya.”
    13: Karena malaikat itu menyampaikan pesan TUHAN kepadanya, maka Hagar bertanya dalam hati, “Benarkah aku sudah melihat Allah yang memperhatikanku?” Sejak saat itu, Hagar sering menyebut TUHAN sebagai ‘Dia yang memperhatikan aku’.
    14: Itulah sebabnya mata air tersebut dinamai Beer Lahai Roi. Sampai kitab ini ditulis, mata air itu masih ada. Letaknya di antara Kades dan Bered.
    15: Lalu tibalah saatnya Hagar melahirkan seorang bayi laki-laki. Abram menamainya Ismael. Pada waktu itu, Abram berusia delapan puluh enam tahun.
  17:
    1: Ketika Abram berumur 99 tahun, TUHAN menampakkan diri lagi kepadanya dan berkata, “Akulah Allah Yang Mahakuasa. Taatilah Aku dengan setia dan hiduplah dengan tidak bercela.
    2: Jika kamu melakukan itu, Aku akan meneguhkan perjanjian yang sudah Aku buat dengan kamu, dan Aku akan memberimu banyak keturunan.”
    3: Lalu Abram bersujud, dan Allah berkata kepadanya,
    4: “Aku berjanji bahwa kamu akan menjadi bapak dari banyak bangsa.
    5: Oleh karena itu, namamu bukan lagi Abram, melainkan Abraham, sebab Aku sudah menetapkanmu sebagai bapak atas banyak bangsa.
    6: Aku akan memberikan anak cucu yang banyak kepadamu dan membuat mereka menjadi bangsa-bangsa. Di antara mereka, akan ada yang menjadi raja-raja.
    7: “Aku akan meneguhkan perjanjian-Ku denganmu. Aku juga akan meneruskan perjanjian itu kepada anak cucumu turun-temurun sampai selama-lamanya. Aku akan menjadi Allahmu dan Allah keturunanmu.
    8: Aku akan memberikan tanah ini kepadamu dan kepada keturunanmu, yaitu seluruh negeri Kanaan yang sekarang kamu diami sebagai pendatang. Semua itu akan menjadi milik anak cucumu untuk selama-lamanya. Aku akan menjadi Allah mereka.”
    9: 'Lalu TUHAN berkata kepada Abraham, “Sebagai tanda bahwa kamu dan anak cucumu turun-temurun setuju untuk mematuhi segala ketentuan dalam perjanjian dengan-Ku, kalian harus memenuhi syarat ini: Setiap laki-laki di antara keturunanmu harus disunat.'
    11: Mulai sekarang, ketetapan-Ku ini akan berlaku secara turun-temurun. Setiap anak laki-laki dalam keluargamu harus disunat ketika berumur delapan hari. Begitu pula dengan para budakmu laki-laki, baik yang lahir di rumahmu maupun yang kamu beli dari orang lain. Sunat itu akan menjadi tanda bahwa kalian masing-masing sudah berjanji untuk menaati perjanjian antara Aku dan kalian.
    13: Baik anak yang lahir dari anggota keluargamu sendiri, maupun budak yang kamu beli, semua bayi laki-laki harus disunat. Sunat itu merupakan tanda pengingat bagi kalian masing-masing bahwa kalian sepakat untuk mengikuti segala syarat dalam perjanjian-Ku, yang terus berlaku sampai selama-lamanya.
    14: Setiap laki-laki yang tidak disunat harus disingkirkan dari antara umat yang taat pada perjanjian-Ku.”
    15: Kemudian TUHAN berkata lagi kepada Abraham, “Mengenai istrimu Sarai, janganlah kamu memanggilnya Sarai lagi, karena sekarang Aku mengubah namanya menjadi Sara.
    16: Aku akan memberkatinya sehingga dia akan melahirkan seorang anak laki-laki bagimu. Sara akan menjadi ibu bangsa-bangsa. Di antara keturunannya akan ada yang menjadi raja-raja.”
    17: Lalu bersujudlah Abraham, tetapi dia tertawa ketika berpikir, “Mungkinkah aku, yang sudah berumur 100 tahun ini, akan punya anak?! Lagipula Sara sudah 90 puluh tahun!”
    18: Dia berkata kepada Allah, “Oh TUHAN, biarlah Ismael saja yang menjadi ahli warisku.”
    19: Tetapi jawab Allah, “Tidak! Sara akan melahirkan seorang anak laki-laki bagimu. Namailah dia Isak. Aku akan mewariskan perjanjian-Ku itu kepadanya dan kepada keturunannya sampai selama-lamanya.
    20: Mengenai permintaanmu untuk Ismael, Aku sudah mengabulkannya. Aku akan memberkatinya sehingga dia juga memiliki keturunan yang banyak. Aku akan membuat keturunannya menjadi bangsa yang besar, dan dua belas dari keturunannya akan menjadi raja atas dua belas bangsa.
    21: Tetapi Aku akan meneguhkan perjanjian-Ku yang resmi itu dengan Isak. Sara akan melahirkan dia satu tahun dari sekarang.”
    22: Sesudah Allah selesai berbicara kepada Abraham, Dia meninggalkannya.
    23: Hari itu juga, Abraham menyunat Ismael. Semua laki-laki di rumahnya— termasuk anak-anak laki-laki dari para budak yang sudah dibelinya— juga disunat. Dia melakukan tepat seperti yang sudah diperintahkan Allah kepadanya.
    24: Abraham berumur 99 tahun ketika dia disunat,
    25: dan Ismael berumur 13 tahun ketika Abraham menyunat dia.
    26: Semua laki-laki dalam keluarga Abraham— baik yang lahir di rumahnya maupun yang dibeli dari orang asing— disunat bersama-sama dengannya pada hari yang sama.
  18:
    1: Pada suatu siang, waktu Abraham sedang duduk di pintu kemahnya dekat pohon yang dianggap keramat milik Mamre, sekali lagi TUHAN menampakkan diri kepadanya.
    2: Saat itu, ketika Abraham memandang ke depan, dia melihat tiga orang laki-laki sedang berdiri tidak jauh dari kemahnya. Abraham pun berlari menyambut orang-orang itu dan bersujud untuk menghormati mereka.
    3: Dia berkata kepada salah satu dari orang-orang itu, yang kelihatannya seperti pemimpin mereka, “Tuan, jika tidak keberatan, mampirlah di sini.
    4: Biarlah saya mengambilkan air untuk mencuci kaki kalian. Sesudah itu beristirahatlah di bawah pohon ini.
    5: Karena Tuan-tuan sudah datang ke sini, izinkan hamba melayani kalian dengan membawa sedikit makanan, supaya tenaga kalian pulih kembali sebelum melanjutkan perjalanan.” Jawab mereka, “Baiklah, lakukan seperti yang kamu katakan itu.”
    6: Abraham segera masuk ke kemahnya dan berkata kepada Sara, “Cepat, ambillah sekarung tepung yang terbaik dan buatlah roti!”
    7: Kemudian dia berlari ke tempat kawanan ternaknya dan mengambil seekor anak sapi terbaik yang dagingnya empuk. Diserahkannya hewan itu kepada salah seorang budak laki-lakinya untuk segera diolah.
    8: Sesudah itu, Abraham mengambil dua macam susu dan daging yang sudah dimasak tadi, lalu menghidangkan semua itu di depan para tamunya. Selama mereka menikmati makanan, Abraham berdiri dekat mereka di bawah pohon itu.
    9: Kemudian mereka bertanya kepadanya, “Di mana Sara, istrimu?” Jawab Abraham, “Dia ada di sana, di dalam kemah.”
    10: Orang yang kelihatannya seperti pemimpin di antara mereka bertiga itu berkata, “Aku akan kembali satu tahun dari sekarang. Pada waktu itu, Sara sudah memiliki seorang anak laki-laki!” Sara sedang berada di pintu kemah, di belakang orang yang sedang berbicara itu. Dia mendengar pembicaraan mereka.
    11: Abraham dan Sara sudah sangat tua, dan Sara sudah tidak haid lagi. Berarti dia sudah tidak bisa hamil.
    12: Karena itu, Sara tertawa dalam hati dan berpikir, “Aku sudah lanjut usia, suamiku juga sudah sangat tua. Bagaimana mungkin aku bisa mengalami berkat semacam itu!”
    13: Kemudian, orang yang kelihatannya seperti pemimpin di antara tiga orang itu— yang ternyata adalah TUHAN— berkata kepada Abraham, “Mengapa Sara tertawa dan berpikir bahwa dia sudah terlalu tua untuk bisa mengandung?
    14: Akulah TUHAN! Tidak ada yang mustahil bagi-Ku. Satu tahun dari sekarang, Aku akan kembali, dan saat itu Sara sudah memiliki seorang anak!”
    15: Mendengar itu, Sara menjadi takut dan membantah, “Aku tidak tertawa.” Tetapi TUHAN berkata, “Tidak usah menyangkal! Tadi kamu memang tertawa.”
    16: Lalu ketiga orang itu pergi, dan Abraham ikut mengantar mereka. Ketika mereka memandang ke bawah, ke arah kota Sodom,
    17: berkatalah TUHAN dalam hati-Nya, “Aku tidak mau menyembunyikan dari Abraham apa yang akan Aku lakukan,
    18: karena keturunannya akan menjadi bangsa yang besar dan berkuasa. Lagipula, melalui dialah Aku akan memberkati semua bangsa.
    19: Aku sudah memilihnya supaya dia menyuruh anak-anak dan keturunannya untuk taat kepada-Ku dan melakukan semua yang baik dan adil. Dan Aku akan menepati semua janji-Ku kepadanya.”
    20: Maka TUHAN berkata kepada Abraham, “Aku sudah banyak mendengar keluhan atas perbuatan-perbuatan jahat yang terus dilakukan orang-orang Sodom dan Gomora. Dosa-dosa mereka sudah melampaui batas.
    21: Karena itu, sekarang Aku akan turun ke sana untuk melihat apakah keluhan-keluhan tentang segala kejahatan mereka itu benar atau tidak.”
    22: Lalu dua orang lainnya berangkat menuju kota Sodom, sedangkan Abraham dan TUHAN masih berdiri di tempat itu saling berhadapan.
    23: Abraham mendekati TUHAN dan berkata, “Apakah Engkau akan membinasakan orang-orang baik bersama dengan orang-orang jahat?
    24: Seandainya ada lima puluh orang baik di kota itu, apakah Engkau tetap akan membinasakan semua orang di kota itu? Tidakkah Engkau akan mengampuni semua orang di kota itu karena kelima puluh orang baik yang ada?
    25: Tentu tidak baik bagi-Mu untuk membinasakan orang baik bersama dengan orang jahat, atau memperlakukan orang baik seperti orang jahat. Tentu Engkau tidak akan melakukan itu, karena Engkau adalah hakim atas semua orang di bumi. Engkau pasti menghakimi dengan adil!”
    26: TUHAN berkata, “Jika Aku menemukan lima puluh orang baik di Sodom, Aku akan mengampuni semua orang di kota itu karena mereka.”
    27: Kemudian Abraham berkata, “Maaf kalau aku memberanikan diri untuk berbicara lebih lanjut, ya Penguasaku. Sesungguhnya, aku hanya manusia, dan tidak berhak berbicara langsung dengan Engkau seperti ini.
    28: Tetapi, bagaimana jika hanya ada empat puluh lima orang baik, dan bukan lima puluh? Apakah Engkau akan membinasakan seluruh kota itu karena selisih lima orang saja?” Jawab TUHAN, “Aku tidak akan membinasakannya jika Aku mendapati empat puluh lima orang baik di situ.”
    29: Abraham berkata lagi, “Bagaimana kalau hanya ada empat puluh orang?” Jawab TUHAN, “Aku tidak akan membinasakannya karena keempat puluh orang baik itu.”
    30: Kemudian Abraham berkata lagi, “Penguasaku, mohon jangan marah apabila saya berbicara lagi. Bagaimana jika hanya ada tiga puluh orang baik?” Jawab TUHAN, “Aku tidak akan membinasakannya jika Aku mendapati tiga puluh orang baik di situ.”
    31: Abraham berkata lagi, “Sekali lagi mohon maaf, Penguasaku, apabila aku terus berbicara. Bagaimana seandainya hanya ada dua puluh orang?” Jawab TUHAN, “Aku tidak akan membinasakan kota itu karena dua puluh orang baik itu.”
    32: Kata Abraham lagi, “Penguasaku, mohon jangan marah apabila aku berbicara sekali lagi. Bagaimana jika hanya ada sepuluh orang baik di situ?” Jawab TUHAN, “Aku tidak akan membinasakannya karena kesepuluh orang baik itu.”
    33: Demikianlah TUHAN mengakhiri pembicaraan mereka dan pergi, lalu Abraham kembali ke kemahnya.
  19:
    1: Ketika hari petang, kedua orang tadi— yang ternyata adalah malaikat— tiba di kota Sodom. Saat itu, Lot sedang duduk di pintu gerbang kota. Melihat mereka, dia bangkit menyambut dan bersujud untuk menghormati mereka.
    2: Kata Lot kepada dua orang itu, “Tuan-tuan, silakan menginap di rumah saya malam ini. Kalian bisa mencuci kaki, dan besok kalian dapat melanjutkan perjalanan.” Jawab mereka, “Tidak. Kami akan bermalam di luar saja, di alun-alun kota.”
    3: Tetapi Lot terus mendesak mereka supaya mau menginap di rumahnya. Akhirnya mereka pun masuk ke rumah Lot, dan Lot menyiapkan makanan untuk mereka. Dia memanggang roti tanpa ragi, lalu mereka memakannya.
    4: Sebelum mereka pergi tidur, semua laki-laki dari seluruh penjuru kota Sodom, tua maupun muda, datang mengepung rumah Lot.
    5: Mereka berteriak-teriak kepada Lot, “Di mana kedua orang yang menginap di rumahmu malam ini? Bawa mereka keluar, supaya kami bisa bersetubuh dengan mereka!”
    6: Kemudian Lot keluar dari dalam rumah dan menutup pintu di belakangnya supaya mereka tidak bisa masuk.
    7: Katanya kepada mereka, “Saudara-saudaraku, janganlah berbuat jahat seperti itu!
    8: Mohon dengarkan saya! Saya punya dua anak perempuan yang masih perawan. Biarlah saya membawa mereka keluar untuk kalian sekarang, dan kalian boleh melakukan apa saja yang kalian mau kepada mereka. Tetapi jangan lakukan apa pun terhadap kedua laki-laki itu. Mereka adalah tamu di rumah saya, maka saya harus melindungi mereka!”
    9: Tetapi orang-orang itu menjawab, “Berani-beraninya kamu mengatur kami! Kamu hanya pendatang di sini. Menyingkirlah dari situ! Kalau tidak, kami akan melakukan yang lebih buruk kepadamu daripada yang akan kami lakukan terhadap kedua orang itu!” Kemudian mereka menyerbu ke arah Lot hendak mendobrak pintu.
    10: Tetapi kedua malaikat itu membuka pintu dengan cepat dan menarik Lot masuk ke rumah, lalu langsung menutup pintu itu kembali.
    11: Dua malaikat itu membuat semua orang yang berdiri di luar menjadi buta, baik yang tua maupun yang muda, sehingga mereka tidak dapat menemukan pintunya.
    12: Lalu malaikat-malaikat itu berkata kepada Lot, “Siapa lagi keluargamu yang tinggal di kota ini? Kalau kamu memiliki anak laki-laki, anak perempuan, menantu, ataupun sanak saudara lainnya, bawalah mereka keluar dari kota ini!
    13: Kami diutus TUHAN untuk menghancurkan tempat ini, karena berdasarkan keluhan-keluhan yang didengar TUHAN, penduduk kota ini sudah jahat sekali.”
    14: Maka pergilah Lot menemui kedua calon menantunya dan berkata, “Cepat! Keluar dari kota ini, karena TUHAN akan segera menghancurkannya!” Namun, mereka menganggap Lot sedang bercanda.
    15: Menjelang fajar, kedua malaikat itu mendesak Lot agar bergegas, “Cepatlah! Bawa istrimu dan kedua anak gadismu pergi dari sini! Kalau tidak, kalian akan ikut mati waktu kami menghancurkan kota ini!”
    16: Ketika Lot belum bergerak juga, kedua malaikat itu langsung memegang tangannya dan tangan istrinya serta kedua anak gadisnya, lalu menarik mereka keluar dari kota itu dengan aman. Para malaikat melakukan itu karena TUHAN berbelas kasih kepada Lot dan keluarganya.
    17: Sesampainya mereka di luar kota, salah satu malaikat itu berkata, “Larilah untuk menyelamatkan nyawamu! Jangan menoleh ke belakang! Jangan berhenti di lembah! Larilah ke daerah perbukitan supaya kalian tidak mati!”
    18: Tetapi kata Lot kepada mereka, “Aduh, jangan begitu, Tuan-tuanku!
    19: Tuan sudah sangat berbaik hati dengan menyelamatkan nyawa saya. Tetapi daerah perbukitan itu terlalu jauh! Kalau saya berusaha lari ke sana, saya akan mati sebelum sampai.
    20: Tetapi lihat, di sebelah situ ada kampung yang cukup dekat dari sini. Izinkanlah kami pergi ke kampung kecil itu supaya kami selamat.”
    21: Salah satu malaikat itu berkata, “Baiklah, saya mengabulkan permintaanmu. Saya tidak akan menghancurkan kampung kecil itu.
    22: Tetapi cepat! Larilah ke sana, karena saya tidak bisa mulai menjatuhkan hukuman sebelum kalian sampai di sana.” Sesudah peristiwa ini, kampung tersebut dinamai Zoar, karena Lot mengatakan bahwa kampung itu kecil.
    23: Lot dan keluarganya tiba di kampung yang sekarang dinamai Zoar itu sesudah matahari terbit.
    24: Kemudian TUHAN menjatuhkan api dan belerang ke atas Sodom dan Gomora, seperti hujan dari langit.
    25: Demikianlah TUHAN menghancurkan kedua kota itu dan semua penduduk di dalamnya. Dia juga menghancurkan segala sesuatu yang ada di lembah itu, termasuk seluruh tumbuhan.
    26: Namun, istri Lot berhenti di tengah jalan dan menoleh ke belakang, maka dia mati dan menjadi tiang garam.
    27: Pagi itu, Abraham bangun dan segera pergi ke tempat dia bercakap-cakap dengan TUHAN kemarin.
    28: Saat memandang ke arah Sodom dan Gomora, dia melihat seluruh lembah itu berasap tebal, seperti asap dari tungku yang sangat besar.
    29: Jadi, TUHAN mengingat permintaan Abraham ketika Dia memusnahkan kota-kota di lembah itu. Itulah sebabnya Lot diselamatkan dari bencana yang terjadi di sana.
    30: Lot takut untuk tinggal di Zoar, maka dia meninggalkan kampung itu dan pindah ke gunung bersama kedua anak gadisnya. Di sana, mereka tinggal di sebuah gua.
    31: Suatu hari, anak gadis Lot yang sulung berkata kepada adiknya, “Aduh, dengan siapa kita akan menikah di tempat yang sunyi ini! Tidak ada lagi laki-laki. Ayah kita sudah terlalu tua untuk mengurus pernikahan seperti yang dilakukan di daerah-daerah lain.
    32: Mari kita membuat ayah kita mabuk dengan minum anggur sehingga dia tidak sadar, lalu kita bisa bersetubuh dengannya. Dengan cara inilah kita dapat menyambung keturunan keluarga kita.”
    33: Malam itu, mereka berhasil membuat Lot mabuk. Lalu anak gadis yang sulung masuk dan bersetubuh dengan ayahnya. Lot tidak tahu apa-apa karena dia sudah terlalu mabuk.
    34: Keesokan harinya, anak gadis Lot yang sulung itu berkata lagi kepada adiknya, “Tadi malam aku sudah tidur dengan ayah kita! Nanti malam, kita buat dia mabuk lagi. Lalu kamu tidurlah dengannya, supaya kita masing-masing mendapat anak.”
    35: Maka malam itu mereka membuat Lot mabuk lagi, kemudian anak gadis yang bungsu juga bersetubuh dengan ayahnya. Kali ini pun Lot terlalu mabuk sehingga dia tidak tahu apa yang terjadi.
    36: Dengan demikian, kedua anak gadis Lot hamil dari ayah mereka.
    37: Kakaknya melahirkan anak laki-laki yang dia namai Moab. Anak ini menjadi nenek moyang dari bangsa Moab.
    38: Adiknya melahirkan seorang anak laki-laki juga, yang dia namai Ben Ami. Dialah yang menjadi nenek moyang dari bangsa Amon.
  20:
    1: Lalu Abraham pergi dari tanah milik Mamre ke bagian selatan Kanaan, di wilayah Filistin. Dalam perjalanannya, untuk sementara waktu dia tinggal di suatu tempat di antara Kades dan Syur, kemudian pindah ke Gerar. Sewaktu di Gerar,
    2: Abraham tidak mengakui dengan terus terang kepada orang Gerar bahwa Sara adalah istrinya. Dia berkata, “Sara ini adik saya.” Oleh karena itu, Abimelek, raja Gerar, menyuruh beberapa anak buahnya membawa Sara kepadanya di istana.
    3: Tetapi suatu malam, Allah memperlihatkan diri kepada Abimelek melalui mimpi dan berkata, “Dengarlah! Aku akan menjatuhkan hukuman mati atasmu karena perempuan yang kamu ambil itu sudah bersuami.”
    4: Abimelek belum bersetubuh dengan Sara, maka dia berkata, “Ya Penguasaku, aku dan bangsaku tidak bersalah sama sekali! Apakah Engkau akan tetap membinasakan bangsa yang tidak bersalah?
    5: Abraham sendiri yang mengatakan bahwa perempuan itu adiknya, dan perempuan itu juga mengaku demikian. Jadi, aku melakukan semua ini tanpa niat jahat dan tidak bersalah!”
    6: Kemudian dalam mimpi itu Allah berkata kepadanya, “Aku tahu bahwa kamu melakukannya tanpa maksud jahat. Itulah sebabnya Aku mencegah kamu menyentuh perempuan itu, supaya kamu tidak berdosa terhadap Aku.
    7: Maka sekarang, kembalikanlah dia kepada Abraham, karena Abraham adalah nabi dan dia akan berdoa untukmu supaya kamu tetap hidup. Bila kamu tidak mengembalikan perempuan itu, ketahuilah, kamu dan seluruh rakyatmu akan mati!”
    8: Besok paginya, Abimelek memanggil semua pejabat kerajaannya dan memberitahu mereka tentang segala hal yang sudah terjadi. Mendengar itu, mereka sangat ketakutan.
    9: Lalu Abimelek memanggil Abraham dan berkata kepadanya, “Kamu sudah membohongiku! Apa salahku kepadamu sehingga kamu mendatangkan musibah besar bagiku dan bagi rakyatku?! Sungguh tidak pantas kamu berbuat demikian!
    10: Apa yang membuat kamu melakukan itu?”
    11: Jawab Abraham, “Saya berbuat demikian karena berpikir, ‘Tidak ada orang yang menghormati Allah di tempat ini. Kalau saya mengatakan bahwa dia istri saya, pasti ada orang yang membunuh saya demi mendapatkan dia.’
    12: Lagipula, dia memang adik tiri saya. Kami satu ayah tetapi beda ibu, kemudian saya menikahi dia.
    13: Ketika Allah menyuruh saya meninggalkan rumah ayah saya untuk merantau ke negeri lain, saya berkata kepada Sara, ‘Tunjukkanlah kesetiaanmu kepadaku ke mana saja kita pergi, dengan mengatakan kepada siapa pun bahwa aku adalah kakakmu.’”
    14: Sesudah itu, Abimelek mengembalikan Sara kepada Abraham. Dia juga memberikan beberapa ekor domba dan sapi, serta beberapa orang budak laki-laki dan budak perempuan.
    15: Katanya kepada Abraham, “Silakan pilih daerah mana saja yang kamu suka dari seluruh kerajaanku untuk kamu tempati.”
    16: Kemudian dia berkata kepada Sara, “Lihatlah, aku sudah memberikan 11 kilogram perak kepada kakakmu. Itu adalah denda yang harus aku bayar untuk menutupi semua kesalahan ini di mata semua orang dan untuk menjaga nama baikmu.”
    17: Karena kejadian itu, TUHAN sudah membuat semua perempuan di istana Abimelek mandul. Namun, ketika Abraham berdoa, Allah menyembuhkan Abimelek, istrinya, dan budak-budak perempuannya, sehingga mereka bisa hamil lagi.
  21:
    1: TUHAN memberkati Sara dan memenuhi janji-Nya sebagaimana yang sudah dikatakan-Nya.
    2: Maka Sara mengandung dan melahirkan seorang anak laki-laki bagi Abraham, tepat pada waktu yang sudah dijanjikan Allah kepadanya. Pada waktu itu, Abraham sudah sangat tua.
    3: Lalu Abraham menamai anak itu Isak.
    4: Sesudah Isak berumur satu minggu, Abraham menyunat dia sebagaimana yang sudah diperintahkan Allah kepadanya.
    5: Abraham berumur 100 tahun ketika Isak lahir.
    6: Berkatalah Sara, “Karena apa yang sudah Allah perbuat bagiku, aku tertawa! Dan setiap orang yang mendengar kejadian ini akan turut bergembira dan tertawa!
    7: Tidak ada seorang pun yang mengira bahwa aku akan melahirkan anak bagi Abraham. Tetapi sekarang, aku sudah melahirkan seorang anak bagi dia di usia tuanya.”
    8: Isak pun bertambah besar. Ketika umurnya sudah beberapa tahun, tibalah waktunya dia dipisahkan dari susu ibunya. Pada hari itu, Abraham mengadakan pesta besar untuk merayakannya.
    9: Lalu Sara melihat anak Hagar, Ismael, sedang mengolok-olok Isak.
    10: Karena itu, Sara berkata kepada Abraham, “Usirlah perempuan Mesir itu beserta anaknya! Anak budak itu tidak boleh menjadi ahli waris bersama dengan Isak anakku!”
    11: Hal itu membuat Abraham sedih, karena biar bagaimana pun, Ismael adalah anaknya juga.
    12: Tetapi Allah berkata kepada Abraham, “Jangan bersedih karena Ismael dan Hagar. Perbuatlah sesuai perkataan Sara, karena melalui Isaklah Aku akan memberikan keturunan yang sudah Aku janjikan.
    13: Meski demikian, Aku juga akan membuat anak budakmu itu menjadi nenek moyang suatu bangsa yang besar, karena dia pun anakmu.”
    14: Besoknya, Abraham bangun pagi-pagi, lalu mengambil makanan dan kantong kulit besar tempat air minum. Dia meletakkan semuanya itu di atas bahu Hagar, dan menyuruh dia pergi bersama anaknya. Maka pergilah Hagar dan Ismael mengembara di padang belantara dekat Bersyeba.
    15: Sesudah air minum di dalam kantong kulit itu habis, Hagar meninggalkan anaknya di bawah pohon kecil.
    16: Kemudian dia menjauh sekitar 100 meter dari tempat itu, karena katanya dalam hati, “Aku tidak sanggup melihat anakku mati.” Hagar duduk di sana dan menangis tersedu-sedu.
    17: Berkatalah malaikat dari surga kepada Hagar, “Jangan menangis, Hagar! Jangan takut, karena Allah sudah mendengar tangisan anakmu.
    18: Bangunlah! Bantu anakmu itu berdiri dan tuntunlah dia berjalan. Aku sudah berjanji bahwa Ismael akan menjadi nenek moyang dari bangsa yang besar.”
    19: Kemudian Allah membuat Hagar melihat sebuah mata air yang tidak jauh dari tempat itu. Maka pergilah dia mengisi kantong kulitnya dengan air dan memberi anaknya minum.
    20: Allah menyertai anak itu. Dia bertumbuh dewasa dan tinggal di padang belantara Paran. Ismael menjadi seorang pemanah yang sangat terlatih.
    21: Hagar memilih seorang perempuan Mesir menjadi istri bagi anaknya itu.
    22: Pada waktu itu, Raja Abimelek beserta panglima tentaranya yang bernama Pikol datang kepada Abraham dan berkata, “Kami sudah melihat bahwa Allah selalu memberkati segala usahamu.
    23: Oleh karena itu, mari kita membuat perjanjian di hadapan Allah, bahwa engkau dan semua keturunanmu akan selalu bertindak jujur kepada saya dan seluruh keturunan saya nanti. Sebagaimana saya sudah berbuat baik kepada Tuan, hendaklah Tuan juga berjanji untuk berbuat baik kepada saya dan semua orang di negeri yang Tuan diami ini.”
    24: Jawab Abraham, “Baik, saya berjanji!”
    25: Sebelumnya, para budak Abimelek pernah merampas sebuah sumur yang digali oleh para budak Abraham. Jadi, Abraham mengungkapkan kekecewaannya kepada Abimelek atas kejadian itu.
    26: Kata Abimelek, “Saya tidak tahu siapa yang sudah melakukan itu. Tuan belum pernah memberitahu saya, dan saya baru mengetahuinya hari ini.”
    27: Kemudian Abraham memberikan beberapa ekor domba dan sapi kepada Abimelek. Lalu mereka berdua mengadakan perjanjian.
    28: Setelah itu, Abraham memisahkan tujuh ekor anak domba betina dari kawanan ternaknya.
    29: Abimelek bertanya kepadanya, “Untuk apa ketujuh anak domba betina itu?”
    30: Jawab Abraham, “Terimalah tujuh ekor anak domba betina ini dari saya sebagai tanda bahwa Tuan mengakui kalau sayalah yang menggali sumur ini dan berhak menggunakannya.”
    31: Itulah sebabnya tempat itu dinamai Bersyeba, karena mereka berdua mengadakan perjanjian di sana.
    32: Setelah perjanjian di Bersyeba itu selesai dibuat, Abimelek dan Pikol, komandan pasukannya, kembali ke kota mereka di wilayah Filistin.
    33: Lalu Abraham menanam sebatang pohon tamariska di sana sebagai tanda peringatan, dan di situ dia menyembah TUHAN, Allah yang kekal.
    34: Sesudah itu, cukup lama Abraham tinggal sebagai pendatang di wilayah Filistin.
  22:
    1: Beberapa waktu kemudian, sesudah semua peristiwa itu berlalu, Allah menguji sejauh mana Abraham taat kepada-Nya. Dia memanggil, “Abraham!” Jawabnya, “Ya, TUHAN, ini aku.”
    2: Allah berkata, “Bawalah Isak, anakmu satu-satunya yang sangat kamu kasihi itu, ke bukit wilayah Moria. Persembahkanlah dia kepada-Ku sebagai kurban yang dibakar habis di atas salah satu bukit yang akan Aku tunjukkan kepadamu.”
    3: Besoknya, Abraham bangun pagi-pagi sekali dan menyiapkan kayu bakar untuk kurban itu. Dia memasang pelana di atas punggung keledai. Lalu dibawanya Isak beserta dua orang budaknya pergi ke tempat yang sudah dikatakan Allah kepadanya.
    4: Pada hari ketiga, Abraham melayangkan pandangannya dan melihat tempat itu.
    5: Dia pun berkata kepada kedua budaknya, “Tinggallah di sini bersama keledai ini. Saya dan Isak akan pergi ke sana untuk menyembah TUHAN. Sesudah itu, kami akan kembali kepada kalian.”
    6: Abraham menaruh kayu bakar di atas pundak Isak, sedangkan dia sendiri membawa pisau dan api. Lalu keduanya pergi bersama-sama.
    7: Isak berkata kepada bapaknya, “Ayah!” Jawab Abraham, “Ya, anakku.” Lanjut Isak, “Kayu bakar dan api sudah ada, tetapi di mana anak domba untuk dikurbankan?”
    8: Jawab Abraham, “Anakku, Allah sendiri yang akan menyediakan anak domba yang diperlukan untuk kurban itu.” Lalu keduanya meneruskan perjalanan.
    9: Sesampainya mereka di tempat yang dikatakan Allah, Abraham mendirikan sebuah mezbah di situ dan menyusun kayu bakar di atasnya. Lalu dia mengikat anaknya dan membaringkan dia di mezbah, di atas kayu bakar.
    10: Abraham mengambil pisau, hendak mengurbankan anaknya.
    11: Tetapi tiba-tiba TUHAN berseru dari surga melalui malaikat-Nya, “Abraham, Abraham!” Lalu jawabnya, “Ya TUHAN, ini aku!”
    12: Dia berkata kepada Abraham, “Jangan lakukan apa pun terhadap anakmu itu! Sekarang Aku tahu bahwa kamu percaya penuh dan taat kepada-Ku, karena kamu tidak segan-segan menyerahkan anakmu satu-satunya yang sangat kamu kasihi itu kepada-Ku.”
    13: Ketika Abraham menoleh ke belakang, dia melihat seekor domba jantan yang tersangkut tanduknya pada semak belukar. Dia mengambil domba jantan itu, menyembelihnya, dan mempersembahkannya kepada TUHAN sebagai kurban yang dibakar habis. Jadi, domba itulah yang disembelih menggantikan Isak.
    14: Abraham pun menamai tempat itu ‘TUHAN menyediakan yang diperlukan’. Sampai kitab ini ditulis, nama itu menjadi seperti pepatah, yakni, “Di bukit TUHAN, Dia menyediakan yang diperlukan.”
    15: Kemudian sekali lagi TUHAN berbicara dari surga kepada Abraham melalui malaikat-Nya,
    16: '“Karena kamu sudah melakukan hal ini dan tidak menolak untuk menyerahkan anakmu satu-satunya kepada-Ku, maka Aku bersumpah demi diri-Ku sendiri:'
    17: Aku akan memberkatimu berlimpah-limpah dan memberikan banyak keturunan kepadamu, seperti banyaknya bintang di langit dan pasir di tepi laut. Keturunanmu akan menang atas segala musuhnya.
    18: Melalui keturunanmulah Aku akan memberkati segala bangsa di bumi, karena kamu sudah menaati perintah-Ku.”
    19: Sesudah itu, Abraham dan Isak kembali kepada kedua budak tadi, lalu mereka bersama-sama pulang ke Bersyeba. Abraham dan keluarganya menetap di sana.
    20: Abraham mempunyai saudara bernama Nahor. Setelah semua peristiwa itu, sampailah kabar kepada Abraham bahwa Milka, istri Nahor, sudah memiliki delapan anak laki-laki.
    21: Anak sulung bernama Us, anak kedua Bus, dan anak ketiga Kemuel, yang kemudian menjadi bapak dari Aram.
    22: Anak-anak berikutnya adalah Kesed, Hazo, Pildas, Yidlaf, dan Betuel, yang kemudian memiliki anak perempuan bernama Ribka. Itulah delapan anak laki-laki yang dilahirkan Milka bagi Nahor.
    24: Nahor juga mempunyai budak perempuan yang dia jadikan istri keduanya, yaitu Reuma. Dia memberikan empat anak laki-laki bagi Nahor, yakni Tebah, Gaham, Tahas, dan Maaka.
  23:
    1: Sara meninggal dunia pada usia 127 tahun di kota Kiryat Arba, yang sekarang disebut Hebron, di negeri Kanaan. Abraham berkabung dan menangisi kematian istrinya.
    3: Sesudah itu, Abraham meninggalkan jenazah istrinya dan pergi menemui orang-orang Het, penduduk asli negeri itu, lalu berkata kepada mereka,
    4: “Saya hanyalah pendatang yang tinggal di antara kalian. Izinkanlah saya membeli sebidang tanah dari kalian untuk menguburkan jenazah istri saya.”
    5: Jawab mereka kepadanya,
    6: “Tuan, kami sudah menganggap engkau sebagai seorang penguasa yang hebat di antara kami. Silakan memilih tempat kuburan terbaik yang kami miliki, dan kuburkanlah istri Tuan di situ. Kami semua bersedia memberikan tempat mana pun yang Tuan mau secara cuma-cuma.”
    7: Maka Abraham bersujud untuk berterima kasih kepada mereka
    8: dan berkata, “Kalau begitu, tolong Saudara-saudara berbicara kepada Efron anak Zohar,
    9: supaya dia menjual gua yang terletak di pinggir ladangnya di Makpela. Saya bersedia membayar sesuai harga jualnya, supaya gua itu menjadi milik saya. Dan biarlah kalian menjadi saksi atas pembelian itu.”
    10: Kebetulan, Efron sedang duduk di antara orang-orang Het yang hadir di tempat pertemuan dekat pintu gerbang kota. Lalu di hadapan semua orang yang ada di situ, dia menjawab,
    11: “Tidak usah, Tuan! Biarlah saudara sebangsaku sendiri, yakni semua orang Het yang ada di sini, menjadi saksi di antara kita berdua bahwa ladang beserta gua yang ada di dalamnya, di Makpela itu, saya berikan kepada Tuan dengan cuma-cuma! Silakan mengubur istri Tuan di sana.”
    12: Abraham kembali bersujud di hadapan orang-orang Het itu.
    13: Kemudian, dengan didengar oleh semua orang yang ada di situ, dia berkata kepada Efron, “Mohon dengarkan saya! Saya ingin membeli ladang itu darimu sesuai harga jualnya. Terimalah tawaran ini supaya istri saya bisa dikuburkan di sana.”
    14: Jawab Efron kepada Abraham,
    15: “Dengarlah Tuan, harga tanah itu hanya lima kilogram perak. Jumlah uang sekecil itu tidak perlu dipersoalkan. Ambillah ladang itu dan kuburkan istri Tuan di sana.”
    16: Abraham setuju dengan harga yang disebutkan Efron. Lalu dia menimbang lima kilogram perak untuk diberikan kepada Efron di hadapan semua orang yang hadir di situ. Beratnya sesuai dengan ukuran timbangan yang berlaku pada masa itu.
    17: Demikianlah ladang Efron yang ada di Makpela, di sebelah timur Hebron, menjadi milik Abraham, termasuk gua di ladang itu beserta semua pohon yang ada di dalamnya.
    18: Semua orang Het yang hadir dalam pertemuan di pintu gerbang kota itu mengakui bahwa tanah tersebut sudah menjadi milik Abraham.
    19: Setelah itu, Abraham menguburkan istrinya di dalam gua tersebut, di Makpela. Tempat itu termasuk daerah Kanaan.
    20: Dengan demikian, ladang dan gua Efron menjadi milik Abraham sebagai tempat pekuburan.
  24:
    1: Abraham sudah sangat tua dan TUHAN sudah memberkati dia dalam segala hal.
    2: Suatu hari, dia berkata kepada pelayannya yang paling senior, yang bertanggung jawab atas semua harta miliknya. Kata Abraham, “Letakkanlah tanganmu di antara pangkal pahaku.
    3: Berjanjilah di hadapan TUHAN, Allah penguasa surga, langit, dan bumi, bahwa kamu tidak akan memilih istri bagi anakku Isak dari antara orang Kanaan ini.
    4: Kamu harus pergi ke negeri kelahiranku, kepada sanak saudaraku, dan memilih seorang perempuan dari sana untuk menjadi istri bagi anakku Isak.”
    5: Pelayannya berkata, “Seandainya perempuan itu tidak mau ikut dengan saya ke negeri ini, apakah saya harus membawa kembali anak Tuan ke sana?”
    6: Jawab Abraham kepadanya, “Tidak! Jangan sekali-kali kamu bawa anakku ke negeri itu!
    7: TUHAN, Allah Penguasa langit, yang sudah membawa aku dari rumah ayahku dan dari tanah kelahiranku, yang sudah berkata dan bersumpah kepadaku bahwa Dia akan memberikan negeri ini kepada keturunanku, Dialah yang akan mengutus malaikat-Nya untuk menolongmu, supaya kamu dapat menemukan seorang istri bagi anakku.
    8: Namun, kalau gadis itu tidak mau ikut denganmu, maka kamu bebas dari sumpahmu ini. Yang jelas, janganlah membawa anakku kembali ke sana.”
    9: Lalu pelayan itu meletakkan tangannya di antara pangkal paha Abraham dan bersumpah bahwa dia akan melakukan seperti yang diminta Abraham.
    10: Kemudian pelayan itu dan beberapa budak Abraham lainnya memuat berbagai macam harta ke atas sepuluh ekor unta milik Abraham, lalu pergi ke kota Aram Naharaim, tempat tinggal Nahor, adik Abraham.
    11: Setibanya di sana, dia menyuruh unta-unta itu duduk di dekat sebuah mata air di luar kota. Saat itu, hari sudah sore dan tiba waktunya perempuan-perempuan di kota itu datang ke sumur untuk menimba air.
    12: Lalu berdoalah pelayan itu, “Ya TUHAN, Allah tuanku Abraham, mohon tunjukkanlah kasih dan kesetiaan-Mu kepada tuanku Abraham dengan membuat aku berhasil mendapatkan seorang istri bagi anaknya hari ini.
    13: Sekarang, aku berada di dekat sumur. Sebentar lagi anak-anak perempuan penduduk kota ini akan keluar untuk menimba air.
    14: 'Aku mohon, biarlah terjadi seperti ini: Aku akan berkata kepada salah satu dari mereka, ‘Tolong berilah saya minum.’ Kalau dia menjawab, ‘Minumlah, dan saya juga akan mengambilkan air untuk unta-untamu,’ maka kiranya dialah yang Engkau pilih bagi hamba-Mu Isak. Dengan demikian, aku akan mengetahui bahwa Engkau menunjukkan kebaikan hati-Mu kepada tuanku Abraham.”'
    15: Sebelum hamba itu selesai berdoa, Ribka, anak Betuel, yaitu cucu Nahor dan Milka, keluar dari kota dengan membawa tempayan di bahunya.
    16: Ribka sangat cantik dan masih gadis. Dia turun ke sumur itu dan mengisi tempayannya, lalu naik kembali.
    17: Pelayan Abraham segera berlari menemuinya dan berkata, “Tolong beri saya sedikit air minum dari tempayanmu.”
    18: Jawab gadis itu, “Minumlah, Tuan!” Dia cepat-cepat menurunkan tempayannya dan memberikan air kepada pelayan itu.
    19: Kemudian dia berkata lagi, “Biarlah saya menimba air untuk unta-unta Tuan juga, sampai semuanya puas minum.”
    20: Lalu segeralah dia menuangkan air dari tempayannya itu ke tempat minum unta. Kemudian dia berlari lagi ke sumur untuk menimba air lebih banyak, sehingga semua unta minum sampai puas.
    21: Pelayan Abraham diam-diam memperhatikan Ribka, sambil bertanya-tanya dalam hatinya apakah perempuan itu yang TUHAN berikan sebagai jawaban doanya.
    22: Sesudah semua unta minum sampai puas, pelayan itu mengambil anting-anting emas untuk hidung yang beratnya enam gram dan dua gelang emas yang masing-masing beratnya kira-kira 110 gram. Dia memberikan semua itu kepada Ribka sebagai hadiah
    23: sambil berkata, “Kamu anak siapa? Apakah ada tempat di rumah keluargamu untuk kami bisa menginap?”
    24: Jawab Ribka kepadanya, “Ayah saya bernama Betuel. Kakek saya Nahor dan nenek saya Milka.
    25: Di rumah kami ada tempat untuk menginap. Kami juga punya banyak jerami dan makanan bagi unta-unta Tuan.”
    26: Lalu bersujudlah pelayan itu menyembah TUHAN
    27: dan berkata, “Terpujilah TUHAN, Allah tuanku Abraham, yang sudah berbaik hati dan setia kepada tuanku! Ternyata Dia memimpin saya langsung kepada sanak saudara tuanku!”
    28: Kemudian Ribka berlari ke rumah ibunya dan menceritakan segala kejadian itu.
    29: Ribka mempunyai saudara laki-laki bernama Laban. Setelah Laban mendengar penjelasan Ribka tentang kata-kata pelayan Abraham itu, dan karena melihat perhiasan yang ada di hidung dan gelang di lengan adiknya, berlarilah Laban keluar untuk menemui pelayan Abraham yang masih berada di samping unta-untanya, di dekat sumur tadi.
    31: Kata Laban, “Marilah Tuan yang diberkati TUHAN. Janganlah Tuan berdiri di luar saja. Saya sudah menyediakan kamar penginapan bagimu di rumah kami, juga tempat bagi unta-untamu.”
    32: Pelayan Abraham itu pun masuk ke rumah keluarga Betuel. Para budak Betuel menurunkan beban dari unta-unta itu dan memberi makan semuanya. Mereka juga mengalasi kandang-kandang dengan jerami sebagai tempat tidur bagi unta-unta itu. Para budak Betuel yang lainnya menyediakan air supaya pelayan Abraham dan semua budak yang bersamanya dapat membersihkan kaki mereka.
    33: Ketika makanan sudah dihidangkan, pelayan Abraham tidak mau langsung makan. Dia berkata kepada Betuel dan Laban, “Saya tidak akan makan sebelum menyampaikan tujuan kedatangan saya.” Jawab Laban, “Silakan, sampaikanlah.”
    34: Maka pelayan itu mulai bercerita, katanya, “Saya ini pelayan Abraham.
    35: TUHAN sudah memberkati tuanku itu sehingga dia menjadi kaya raya. TUHAN sudah memberinya banyak kambing, domba, sapi, unta, keledai, perak dan emas, serta budak laki-laki dan perempuan.
    36: “Sara, istri tuanku itu, pada usianya yang sangat tua sudah melahirkan seorang anak laki-laki bagi tuanku Abraham. Dan sekarang, segala harta milik tuanku sudah diserahkannya kepada anak itu.
    37: Tuanku menyuruh saya bersumpah untuk menaati perintahnya, yaitu, ‘Janganlah kamu mencari istri bagi anakku Isak dari antara orang-orang Kanaan ini.
    38: Kamu harus pergi ke negeri kelahiranku, kepada sanak saudaraku, dan mengambil seorang gadis dari sana untuk menjadi istri bagi anakku.’
    39: “Lalu saya bertanya kepadanya, ‘Bagaimana kalau perempuan itu tidak mau ikut dengan saya ke negeri ini?’
    40: Dia berkata kepada saya, ‘TUHAN, yang selalu aku taati sepanjang hidupku, akan mengutus malaikat-Nya untuk menolongmu dan membuat kamu berhasil menemukan seorang istri bagi anakku Isak dari kaumku sendiri, yaitu dari sanak saudaraku.
    41: Tetapi jika kaumku sendiri tidak mengizinkan perempuan yang kamu temui itu pulang bersamamu ke sini, maka kamu akan lepas dari sumpahmu kepadaku.’ Demikian kata tuan saya.
    42: “Ketika saya tiba di sumur tadi, saya berdoa dalam hati, ‘Ya TUHAN, Allah tuanku Abraham, jika Engkau mau, buatlah perjalananku berhasil hari ini.
    43: Sekarang saya berada di dekat sumur. Ketika seorang gadis datang untuk menimba air, lalu saya memintanya memberi saya minum,
    44: kalau dia mau memberi, bahkan bersedia mengambilkan air untuk unta-untaku, maka biarlah itu menjadi tanda bahwa dialah perempuan yang sudah TUHAN pilih menjadi istri bagi Isak, anak tuanku.’
    45: “Selagi saya berdoa demikian dalam hati, datanglah Ribka dengan membawa tempayan air di bahunya. Dia turun ke mata air dan mengambil air. Lalu saya berkata kepadanya, ‘Tolong beri saya minum.’
    46: Dengan segera, dia menurunkan tempayan dari bahunya dan berkata, ‘Minumlah. Saya juga akan memberi minum unta-untamu.’ Lalu saya minum, dan dia memberi minum unta-unta itu.
    47: “Saya bertanya, ‘Kamu anak siapa?’ Dia menjawab, ‘Ayah saya bernama Betuel. Kakek saya Nahor dan nenek saya Milka.’ Lalu saya mengenakan anting pada hidungnya dan sepasang gelang pada tangannya.
    48: “Sesudah itu, saya pun bersujud menyembah dan memuji TUHAN, Allah tuanku Abraham, sebab Dia sudah membawa saya langsung kepada sanak saudara tuanku, sehingga saya dapat menemukan gadis ini bagi anaknya.
    49: Jadi, tolong beritahu saya, apakah kalian bersedia menunjukkan kebaikan hati kepada tuanku? Dengan begitu, saya tahu apa yang harus saya lakukan.”
    50: Laban dan Betuel berkata kepadanya, “Hal ini jelas datangnya dari TUHAN. Maka kami berdua sudah pasti setuju.
    51: Nah, ini Ribka! Bawalah dia menjadi istri bagi anak tuanmu, sebagaimana yang sudah TUHAN tunjukkan.”
    52: Mendengar perkataan mereka, pelayan Abraham sekali lagi bersujud dan memuji TUHAN.
    53: Kemudian dia mengeluarkan perhiasan emas, perak, dan pakaian indah, lalu memberikannya kepada Ribka. Dia juga memberikan hadiah-hadiah mahal kepada ibu dan saudara laki-laki Ribka.
    54: Sesudah itu, dia dan para budak yang menyertainya makan dan minum bersama. Malam itu, mereka menginap di sana. Besok paginya, pelayan Abraham berkata, “Izinkanlah kami pulang kepada tuan kami Abraham.”
    55: Tetapi kakak laki-laki dan ibu Ribka berkata, “Biarlah Ribka tinggal bersama kami kira-kira sepuluh hari lagi.”
    56: Jawabnya kepada mereka, “TUHAN sudah membuat perjalanan saya berhasil. Janganlah membuat saya tinggal lebih lama lagi. Mohon izinkan kami pulang kepada tuanku Abraham.”
    57: Kata mereka kepadanya, “Baik. Kalau begitu kita tanyakan bagaimana pendapat Ribka.”
    58: Lalu mereka memanggil Ribka dan bertanya kepadanya, “Apakah kamu mau pergi bersama orang ini?” Jawab Ribka, “Ya, aku mau.”
    59: Maka mereka mengizinkan Ribka beserta hamba perempuan yang sudah mengasuhnya sejak kecil pergi bersama pelayan Abraham dan para budak Abraham itu.
    60: Sebelum pergi, mereka memberkati Ribka dengan berkata, “Adik kami, kiranya TUHAN memberimu beribu-ribu bahkan berjuta-juta anak cucu, dan biarlah mereka menguasai kota-kota musuh mereka.”
    61: Lalu bangkitlah Ribka beserta para budak perempuannya. Mereka menunggangi unta-unta, lalu berangkat mengikuti pelayan Abraham itu. Demikianlah pelayan Abraham membawa Ribka dan pergi.
    62: Adapun Isak baru saja kembali ke tempat tinggalnya di bagian selatan Kanaan, dari arah mata air yang bernama Beer Lahai Roi.
    63: Suatu sore, dia keluar dari perkemahan untuk menyendiri. Sewaktu berjalan-jalan di padang, dia melihat unta-unta datang dari jauh.
    64: Ketika Ribka melihat Isak, dia turun dari untanya
    65: dan bertanya kepada pelayan Abraham, “Siapakah pria yang di padang itu, yang sedang berjalan ke arah kita?” Jawab pelayan itu, “Dialah anak tuanku.” Lalu Ribka mengambil kain penutup kepala dan menutupi wajahnya.
    66: Pelayan itu menceritakan kepada Isak semua yang sudah terjadi.
    67: Lalu Isak membawa Ribka ke dalam kemah ibunya, Sara, dan mengambil dia menjadi istrinya. Isak sangat mencintai Ribka. Demikianlah hatinya terhibur setelah kematian ibunya.
  25:
    1: Abraham mengambil lagi seorang istri bernama Ketura.
    2: Dia melahirkan enam anak laki-laki yang diberi nama Zimran, Yoksan, Medan, Midian, Isbak, dan Suah.
    3: Yoksan mempunyai dua anak laki-laki bernama Seba dan Dedan. Keturunan Dedan menjadi bangsa Asyur, bangsa Letus, dan bangsa Leum.
    4: Anak laki-laki Midian adalah Efa, Efer, Henok, Abida, dan Eldaa. Itulah keturunan Ketura.
    5: Abraham mewariskan segala kepunyaannya kepada Isak,
    6: sedangkan kepada anak-anaknya yang lain, yaitu anak-anak dari para budak perempuan yang dia jadikan istri, dia memberikan hadiah-hadiah berharga. Sesudah itu, Abraham menyuruh mereka pindah ke daerah sebelah timur untuk meninggalkan Isak.
    7: Abraham menikmati umur panjang selama 175 tahun, lalu mati. Sesudah itu, dia mendapat tempat bersama dengan nenek moyangnya yang sudah meninggal dunia.
    9: Isak dan Ismael menguburkan ayah mereka di gua yang ada di Makpela, di sebelah timur Hebron, di ladang yang dulu sudah dibeli Abraham dari Efron, anak orang Het bernama Zohar. Abraham dikuburkan di sisi Sara.
    11: Sesudah itu, Allah memberkati Isak sebagaimana Dia memberkati ayahnya. Isak menetap di dekat sumur Beer Lahai Roi.
    12: Inilah daftar keturunan Ismael, anak Abraham melalui Hagar, orang Mesir itu, yang adalah budaknya Sara.
    13: Ismael memiliki dua belas anak laki-laki. Nama-nama mereka adalah Nebayot, Kedar, Adbeel, Mibsam,
    14: Misma, Duma, Masa,
    15: Hadad, Tema, Yetur, Nafis, dan Kedma.
    16: Itulah nama kedua belas anak Ismael. Semuanya menjadi pemimpin suku. Dan setiap kota yang menjadi pusat suku yang dipimpin dinamai sesuai dengan nama mereka masing-masing.
    17: Ismael hidup selama 137 tahun, lalu meninggal dunia. Kemudian TUHAN menempatkan dia bersama dengan nenek moyangnya yang sudah meninggal.
    18: Keturunan Ismael tinggal di sebelah timur wilayah keturunan Isak, yaitu di daerah Hawila sampai Syur, ke arah negeri Asyur, di sebelah timur Mesir. Kedua belas suku ini tinggal jauh dari keturunan Isak.
    19: 'Inilah riwayat keluarga Isak, anak Abraham:'
    20: Ketika Isak berumur 40 tahun, dia menikah dengan Ribka, anak Betuel, adik perempuan Laban. Mereka adalah orang Aram dari Padan Aram.
    21: Tetapi Ribka mandul. Maka Isak berdoa kepada TUHAN, dan TUHAN menjawab doanya sehingga istrinya mengandung.
    22: Ternyata Ribka mengandung anak kembar. Kedua anaknya itu saling bertentangan di dalam rahimnya. Lalu Ribka berdoa meminta petunjuk TUHAN, katanya, “Ya TUHAN, mengapa hal ini terjadi padaku?”
    23: Jawab TUHAN kepadanya, “Dua anak laki-laki ada di dalam kandunganmu. Keturunan mereka akan menjadi nenek moyang dari dua bangsa yang besar dan saling bermusuhan. Yang muda akan lebih kuat. Yang tua akan menjadi pelayannya.”
    24: Kemudian tibalah waktunya Ribka melahirkan dua anak kembar itu.
    25: Anak yang pertama kulitnya kemerahan dan seluruh tubuhnya berbulu. Mereka menamai dia Esau.
    26: Waktu anak yang kedua lahir, tangannya memegang tumit kakaknya. Maka mereka menamai dia Yakub. Isak berumur 60 tahun ketika anak-anaknya itu lahir.
    27: Sesudah kedua anak itu dewasa, Esau menjadi seorang pemburu ulung dan suka tinggal di padang, sedangkan Yakub menjadi seorang yang tenang dan suka tinggal di dalam kemah.
    28: Karena itu, Isak lebih sayang kepada Esau karena dia suka makan daging hasil buruan Esau, sementara Ribka lebih sayang kepada Yakub.
    29: Suatu hari, ketika Yakub sedang memasak sup kacang merah, Esau pulang berburu dari padang dalam keadaan sangat lapar.
    30: Berkatalah Esau kepada Yakub, “Aku kelaparan! Berilah aku sebagian sup kacang merah itu.” Inilah sebabnya Esau diberi nama julukan ‘Edom’, yang berarti ‘merah’.
    31: Jawab Yakub kepada Esau, “Baiklah, tetapi kamu harus menukarnya dengan hak kesulunganmu.”
    32: Esau berkata, “Aku hampir mati kelaparan! Apalah gunanya hak kesulungan itu bagiku?!”
    33: Kata Yakub, “Bersumpahlah terlebih dahulu bahwa kamu akan memberikan hak kesulunganmu kepadaku.” Lalu dengan bersumpah, Esau menukar hak kesulungannya dengan masakan Yakub.
    34: Maka Yakub memberikan roti dan sup kacang merah itu kepada Esau. Dia makan dan minum, lalu pergi. Demikianlah Esau tidak menghargai hak kesulungannya.
  26:
    1: Beberapa waktu kemudian, terjadilah bencana kelaparan di negeri itu, seperti yang pernah terjadi pada zaman Abraham. Karena itu, Isak pergi ke Gerar, yaitu wilayah kekuasaan Abimelek, raja orang Filistin.
    2: TUHAN menampakkan diri kepada Isak dan berkata, “Jangan pergi ke Mesir! Tetaplah di negeri yang Aku tunjukkan kepadamu.
    3: Tinggallah di negeri itu sebagai pendatang. Aku akan menyertai dan memberkatimu. Seluruh wilayah Kanaan akan Aku berikan kepadamu dan kepada keturunanmu. Aku akan menepati perjanjian-Ku dengan ayahmu Abraham.
    4: Kepadamu akan Aku berikan keturunan yang sangat banyak, seperti banyaknya bintang di langit. Aku akan memberikan seluruh wilayah ini kepada mereka, dan mereka akan menjadi berkat bagi seluruh bangsa di bumi,
    5: karena dulu ayahmu Abraham selalu menaati semua perkataan-Ku, petunjuk-Ku, perintah-Ku, ketetapan-Ku, dan hukum-Ku.”
    6: Maka tinggallah Isak di Gerar.
    7: Adapun Ribka sangat cantik. Karena itu, ketika para laki-laki di Gerar bertanya tentang Ribka, Isak selalu menjawab, “Dia adikku.” Isak takut untuk menjawab, “Itu istri saya,” karena dia berpikir, “Bisa saja ada yang membunuh aku demi mendapatkan Ribka.”
    8: Sesudah Isak tinggal beberapa lama di sana, suatu hari Abimelek melihat-lihat dari jendela istananya, dan dia terkejut melihat Isak dan Ribka sedang bermesraan sebagai suami-istri.
    9: Lalu Abimelek memanggil Isak dan berkata, “Sekarang saya tahu bahwa dia istrimu! Kenapa kamu mengatakan bahwa dia adikmu?” Jawab Isak, “Karena saya pikir, ‘Kalau saya mengaku bahwa Ribka adalah istri saya, pasti ada yang akan membunuh saya demi mendapatkannya.’”
    10: Kata Abimelek, “Seharusnya kamu tidak melakukan itu kepada kami! Bisa saja salah seorang dari antara kami meniduri istrimu. Kalau sampai itu terjadi, maka kamulah yang menyebabkan seluruh bangsa kami bersalah atas dosa besar!”
    11: Kemudian Abimelek memberi peringatan kepada rakyatnya, “Siapa saja yang mengganggu orang ini ataupun istrinya akan dihukum mati!”
    12: Isak menanam gandum di negeri itu, dan dalam tahun itu juga dia mendapat hasil panen seratus kali lipat, karena TUHAN sangat memberkatinya.
    13: Harta Isak semakin bertambah banyak sehingga dia kaya raya.
    14: Isak memiliki sangat banyak budak dan ternak, termasuk sapi, domba, serta kambing. Orang-orang Filistin pun iri kepadanya.
    15: Karena itu, mereka menutup semua sumur yang dahulu digali oleh para budak Abraham. Mereka menimbun sumur-sumur itu dengan tanah.
    16: Akhirnya, Abimelek berkata kepada Isak, “Pergilah kamu beserta seluruh budakmu dari kerajaan saya, karena kekuatanmu dan jumlah orang-orangmu sudah terlalu besar dibanding kami yang adalah penduduk asli tempat ini.”
    17: Maka Isak, semua budaknya, dan segala miliknya pindah dari tempat itu. Mereka pergi dan berkemah di lembah Gerar lalu menetap di sana.
    18: Ada beberapa sumur di tempat itu yang dahulu digali oleh para budak Abraham. Namun, sesudah Abraham meninggal, sumur-sumur itu ditutup oleh orang Filistin dengan tanah. Para budak Isak menggali kembali sumur-sumur itu, dan Isak menamai masing-masing sumur seperti nama yang diberikan oleh ayahnya dahulu.
    19: Budak-budak Isak juga menggali sebuah sumur lain di lembah itu, dan mereka menemukan mata air yang berbual-bual.
    20: Tetapi penduduk yang menggembalakan domba di lembah Gerar bertengkar dengan gembala-gembala Isak. Mereka berkata, “Air ini milik kami!” Lalu Isak menamai sumur itu Esek, yang berarti ‘sengketa’, karena di tempat itu orang-orang bertengkar dengan para gembalanya.
    21: Para budak Isak menggali sumur yang lain, tetapi lagi-lagi terjadi pertengkaran memperebutkan sumur itu. Maka Isak menamai sumur itu Sitna, yang berarti ‘permusuhan’.
    22: Mereka pindah dari situ dan menggali sumur yang lain. Kali ini, tidak ada pertengkaran. Isak menamai sumur itu Rehobot, yang berarti ‘tempat luas’, karena katanya, “TUHAN sudah memberikan kebebasan kepada kami untuk tinggal di daerah ini, dan kami akan makmur di sini.”
    23: Dari situ, Isak pergi ke Bersyeba.
    24: Pada malam pertama di situ, TUHAN menampakkan diri dan berkata kepadanya, “Akulah Allah ayahmu Abraham. Jangan takut, Aku menyertaimu. Sesuai janji-Ku kepada hamba-Ku Abraham, Aku akan memberkatimu dan memberimu keturunan yang banyak.”
    25: Lalu Isak mendirikan mezbah dan menyembah TUHAN di tempat itu. Dia juga mendirikan perkemahan di situ, dan para budaknya menggali sumur.
    26: Sementara mereka tinggal di situ, Raja Abimelek datang dari Gerar bersama Ahuzat, penasihatnya, dan Pikol, panglima tentaranya.
    27: Isak berkata kepada mereka, “Kenapa kalian menemui saya? Bukankah sebelumnya kalian membenci dan mengusir saya dari daerah kalian?”
    28: Salah satu dari mereka menjawab, “Sekarang sudah nyata bagi kami bahwa TUHAN menyertaimu. Karena itu, kami berpikir bahwa sebaiknya kita membuat perjanjian damai.
    29: Berjanjilah kepada kami bahwa engkau tidak akan berbuat jahat kepada kami, seperti halnya kami selalu berbuat baik kepada kalian. Waktu itu, daripada kita berselisih, saya menyuruh kalian meninggalkan wilayah kami, lalu kita berpisah dengan damai. Sekarang lihatlah betapa luar biasa TUHAN sudah memberkati kalian!”
    30: Kemudian Isak mengadakan pesta makan dengan mereka, dan semuanya makan dan minum.
    31: Keesokan paginya, Abimelek dan Isak mengesahkan perjanjian damai dengan bersumpah satu sama lain. Sesudah itu, Abimelek pamit pulang, dan Isak mengucapkan selamat jalan kepada mereka.
    32: Pada hari itu juga, para budak Isak datang memberitahukan kepadanya tentang sumur yang sudah selesai mereka gali. Mereka berkata, “Kami sudah menemukan air!”
    33: Maka Isak menamai sumur itu Syeba, yang artinya ‘sumpah’. Sampai saat ini, kota itu dinamai Bersyeba, yang berarti ‘sumur sumpah’.
    34: Ketika Esau berumur empat puluh tahun, dia menikah dengan dua perempuan dari suku Het, yaitu Yudit anak Beeri dan Basmat anak Elon.
    35: Kedua istri Esau itu menimbulkan kepedihan hati bagi Isak dan Ribka.
  27:
    1: Ketika Isak sudah tua dan tidak bisa melihat lagi, dia memanggil Esau, anaknya yang sulung, dan berkata, “Anakku!” Jawab Esau, “Ya, Ayah!”
    2: Isak berkata, “Aku sudah tua, dan hari kematianku semakin dekat.
    3: Ambillah panahmu beserta tabung anak panahnya, lalu pergilah berburu ke padang.
    4: Masaklah daging hasil buruan itu dengan enak, seperti yang aku sukai. Kemudian bawalah ke sini untuk aku makan, supaya aku bisa memberkatimu sebelum aku mati.”
    5: Ribka mendengar Isak berbicara kepada Esau. Maka ketika Esau pergi berburu,
    6: berkatalah Ribka kepada Yakub, “Aku sudah mendengar ayahmu bicara kepada Esau.
    7: Ayah menyuruh kakakmu, ‘Pergilah berburu, lalu masaklah daging buruanmu bagiku. Sesudah aku memakannya, aku akan memberikan berkat TUHAN kepadamu sebelum aku mati.’
    8: Nah, Yakub anakku, sekarang lakukanlah apa yang aku perintahkan kepadamu.
    9: Pergilah dan pilihlah dua ekor kambing muda terbaik dari kawanan ternak. Bawalah ke sini agar aku memasak dagingnya seperti kesukaan ayahmu.
    10: Nanti, bawalah makanan itu kepada ayahmu untuk dimakannya, supaya ayahmu memberkatimu sebelum dia meninggal.”
    11: Jawab Yakub, “Ibu, tubuh Esau berbulu, sedangkan aku tidak.
    12: Bagaimana kalau ayah memegangku?! Dia pasti langsung tahu bahwa aku bukan Esau dan bahwa aku sedang berusaha menipunya. Aku tidak akan diberkati ayah, malahan dikutuknya.”
    13: Kata Ribka, “Bila terjadi demikian, biar ibumu ini yang menanggung kutukan ayahmu. Ikuti saja perkataan ibu. Ambillah dua anak kambing, dan segera bawalah ke sini.”
    14: Yakub mengikuti perintah ibunya. Dia pergi dan kembali dengan membawa anak kambing itu. Lalu ibunya menyiapkan hidangan yang sangat enak kesukaan Isak.
    15: Sesudah itu, Ribka mengambil pakaian Esau yang sangat bagus, yang disimpan di rumahnya, kemudian memberikannya kepada Yakub untuk dipakai.
    16: Dia menutupi lengan Yakub dengan kulit kambing muda, juga bagian lehernya yang tidak berbulu.
    17: Ribka menyerahkan masakan daging yang lezat itu serta roti yang baru dibakar kepadanya,
    18: dan Yakub mendatangi ayahnya. “Ayah, ini aku,” katanya. Isak bertanya, “Kamu siapa, Esau atau Yakub?”
    19: Jawab Yakub, “Aku Esau, anak sulungmu. Aku sudah melakukan semua yang Ayah minta. Duduklah dan nikmatilah daging buruan yang aku masak ini, supaya Ayah dapat memberkatiku.”
    20: Isak bertanya lagi kepada anaknya, “Bagaimana mungkin secepat itu kamu bisa mendapatkannya, anakku?” Jawab Yakub, “Karena TUHAN, Allah yang Ayah sembah, sudah menolongku.”
    21: Kemudian Isak berkata kepada Yakub, “Mendekatlah supaya ayah bisa memegangmu untuk memastikan bahwa kamu benar-benar Esau.”
    22: Yakub mendekat dan Isak merabanya sambil berkata, “Suaranya suara Yakub, tetapi lengannya lengan Esau.”
    23: Isak tidak tahu bahwa sebenarnya yang dia sentuh adalah Yakub karena lengannya berbulu seperti Esau. Sebelum memberkati Yakub,
    24: Isak bertanya lagi, “Apa benar kamu Esau?” Yakub menjawab, “Benar, aku Esau.”
    25: Lalu berkatalah Isak, “Dekatkanlah makanan itu agar ayah dapat memakannya lalu memberkatimu.” Yakub mendekatkan makanan itu dan Isak memakannya. Yakub membawa anggur dan Isak meminumnya juga.
    26: Kemudian Isak berkata kepadanya, “Anakku, mendekatlah dan ciumlah aku.”
    27: Maka Yakub mendekat dan mencium ayahnya. Ketika Isak mencium bau pakaian Esau yang dikenakan Yakub, dia memberkati Yakub dengan berkata, “Bau anakku ini bagaikan bau padang yang sudah diberkati TUHAN.
    28: Semoga Allah memberikan kepadamu embun dari langit, dan membuat ladang-ladangmu subur! Semoga Dia memberikan kepadamu hasil panen dan anggur berlimpah-limpah!
    29: Kiranya banyak orang akan melayanimu, dan bangsa-bangsa berlutut di hadapanmu. Biarlah kamu berkuasa atas saudara-saudaramu, dan anak-anak ibumu tunduk kepadamu. Terkutuklah orang yang mengutukmu dan diberkatilah orang yang memberkatimu!”
    30: Segera sesudah Isak memberkati Yakub, dan Yakub baru saja meninggalkan ayahnya, Esau tiba dengan membawa hasil buruannya.
    31: Esau memasak daging hasil buruannya dengan enak dan membawanya kepada Isak sambil berkata, “Ayah, duduklah dan makanlah makanan yang sudah aku siapkan, supaya Ayah bisa memberkatiku.”
    32: Bertanyalah Isak “Kamu siapa?” Jawab Esau, “Aku Esau, anak sulung Ayah.”
    33: Isak sangat terkejut dan dengan gemetar dia bertanya, “Lalu siapakah yang sudah pergi berburu dan membawa makanan kepadaku sebelum kamu datang? Aku sudah memakan semuanya, dan sudah memberkati dia dengan berkat yang tidak bisa ditarik kembali!”
    34: Mendengar itu, Esau sakit hati dan menangis keras-keras. Dia memohon, “Ayah, berkatilah aku juga!”
    35: Tetapi Isak menjawab, “Adikmu sudah menipuku dan mengambil berkatmu.”
    36: Berkatalah Esau, “Pantaslah namanya Yakub! Dia sudah dua kali menipuku. Pertama, dia merampas hakku sebagai anak sulung. Sekarang, dia merampas lagi hakku untuk mendapat berkat.” Lalu Esau bertanya kepada ayahnya, “Apakah Ayah tidak ada berkat lain untukku?”
    37: Isak menjawab, “Sesungguhnya, aku sudah memberi dia kuasa atas kamu dan semua sanak saudaranya, untuk menjadi hamba-hambanya. Semua hasil panen serta anggur juga menjadi miliknya. Tidak ada lagi yang bisa ayah berikan kepadamu, anakku!”
    38: Esau bertanya lagi kepada ayahnya, “Hanya berkat itukah yang ada pada Ayah? Berkatilah aku juga, Ayah!” Lalu Esau meratap dengan nyaring.
    39: Isak menjawab, “Kamu akan hidup di tempat yang tidak subur, tanpa ada embun dari langit.
    40: Kamu akan hidup dengan pedangmu dan kamu akan menjadi hamba adikmu. Tetapi kalau kamu memberontak, kamu akan bebas dari kuasanya.”
    41: Esau membenci Yakub karena ayah mereka sudah memberikan berkat kepadanya. Dalam hatinya, Esau berkata, “Tidak lama lagi ayah meninggal. Nanti, sesudah selesai acara berduka, aku akan membunuh Yakub!”
    42: Ketika mengetahui rencana Esau, Ribka memanggil Yakub dan berkata, “Dengarkanlah. Kakakmu Esau berniat untuk membalas dendam dan membunuhmu.
    43: 'Anakku, lakukanlah yang ibu sampaikan: Selamatkanlah dirimu. Pergilah segera kepada saudaraku Laban di Haran.'
    44: Tinggallah di sana untuk sementara waktu sampai kakakmu tidak lagi marah kepadamu
    45: dan melupakan perbuatanmu kepadanya. Nanti, ibu akan mengutus seseorang untuk memanggil dan membawa kamu pulang. Ibu tidak ingin kehilangan kedua anak ibu pada hari yang sama.”
    46: Setelah itu, Ribka berkata kepada Isak, “Aku benci hidup karena perempuan Het semacam istri-istri Esau itu. Kalau sampai Yakub menikahi perempuan dari daerah ini juga, lebih baik aku mati saja!”
  28:
    1: Lalu Isak memanggil Yakub, memberkati dia, dan berkata kepadanya, “Kamu tidak boleh menikah dengan perempuan Kanaan.
    2: Pergilah segera ke rumah kakekmu Betuel, ayah dari ibumu, di Padan Aram. Carilah istri dari salah seorang anak perempuan pamanmu, Laban.
    3: Kiranya Allah Yang Mahakuasa memberkatimu dan memberimu keturunan yang banyak, sehingga kelak kamu menjadi nenek moyang bangsa-bangsa.
    4: Semoga TUHAN memberkatimu dan seluruh keturunanmu sesuai berkat yang sudah diberikan-Nya kepada Abraham, supaya kamu memiliki negeri yang sudah dijanjikan-Nya kepada Abraham, yaitu negeri tempat kita sekarang hidup sebagai pendatang.”
    5: Demikianlah Isak melepas Yakub pergi ke Padan Aram, ke rumah Laban, anak Betuel, orang Aram itu. Laban adalah saudara Ribka, ibu Yakub dan Esau.
    6: Esau mengetahui bahwa ayahnya sudah memberkati Yakub dan menyuruhnya ke Padan Aram untuk mencari seorang istri di sana. Dia juga mendengar bahwa ayahnya melarang Yakub menikah dengan perempuan Kanaan,
    7: dan bahwa Yakub menuruti perintah ayah dan ibunya, lalu pergi ke Padan Aram.
    8: Saat itu Esau baru sadar bahwa ayahnya tidak suka dengan perempuan Kanaan.
    9: Karena itu, Esau pergi kepada Ismael, anak Abraham dari Hagar, dan menikahi anaknya yang bernama Mahalat. Demikianlah Esau memiliki istri baru selain dua istrinya yang sudah ada. Mahalat adalah adik Nebayot.
    10: Yakub meninggalkan Bersyeba dan pergi ke Haran.
    11: Karena matahari sudah terbenam, Yakub memutuskan untuk bermalam di suatu tempat. Dia mengambil sebuah batu besar untuk dijadikan alas kepala, lalu tidur.
    12: Saat Yakub terlelap, dia bermimpi melihat sebuah tangga. Bagian bawah tangga itu berpijak pada bumi dan ujungnya sampai ke langit. Para malaikat berjalan turun naik di tangga itu.
    13: Lalu TUHAN berdiri di puncak tangga itu dan berkata, “Akulah TUHAN, Allah kakekmu Abraham, dan Allah ayahmu Isak. Tanah di mana kamu sedang tidur ini akan Aku berikan kepadamu dan kepada seluruh keturunanmu.
    14: Jumlah keturunanmu akan seperti debu di atas bumi. Mereka akan tersebar dari timur sampai ke barat, dan dari utara sampai ke selatan. Semua suku bangsa akan diberkati melalui kamu dan keturunanmu.
    15: Aku menyertaimu dan akan menjagamu ke mana pun kamu pergi. Aku akan menuntunmu kembali ke tanah ini. Aku tidak akan meninggalkanmu dan Aku akan menepati janji-Ku.”
    16: Lalu Yakub terbangun dari tidurnya dan berkata, “Pasti TUHAN ada di tempat ini, dan aku tidak mengetahuinya.”
    17: Dia pun menjadi takut dan berkata, “Tempat ini sangat mengagumkan! Ini pasti rumah Allah, dan di sini adalah gerbang surga!”
    18: Maka pagi-pagi benar dia bangun dan mendirikan batu yang dipakainya itu sebagai batu peringatan. Dia menuangkan minyak di atas batu tersebut untuk menandakan bahwa batu itu dikhususkan bagi TUHAN.
    19: Yakub menamai tempat itu Betel. Sebelumnya, kota itu bernama Lus.
    20: Lalu Yakub berjanji, katanya, “Kalau Allah menyertai dan menjagaku dalam perjalanan yang sedang aku tempuh ini, serta menyediakan makanan dan pakaian untukku,
    21: sehingga aku dapat kembali ke rumah ayahku dengan selamat, maka Engkau, TUHAN, akan menjadi Allahku.
    22: Batu yang sudah aku tegakkan sebagai peringatan akan menjadi tempat untuk menyembah Engkau. Dan aku akan memberikan kepada-Mu sepersepuluh dari segala sesuatu yang Engkau berikan kepadaku.”
  29:
    1: Kemudian Yakub meneruskan perjalanan hingga tiba di tanah orang-orang di sebelah timur Kanaan.
    2: Dari jauh, dia melihat sebuah sumur dengan tiga kawanan domba sedang berbaring di dekatnya. Dari sumur itulah domba-domba akan diberi minum. Namun, saat itu sumur masih ditutup dengan sebuah batu besar.
    3: Sudah menjadi kebiasaan di sana untuk menunggu sampai semua gembala dan kawanan domba mereka berkumpul, barulah batu besar itu digulingkan ke samping, lalu semua kawanan domba diberi minum. Setelah itu, sumur akan ditutup kembali dengan batu besar tadi.
    4: Yakub mendekati para gembala di situ dan berkata, “Saudara-saudara, dari manakah kalian ini?” Jawab mereka, “Kami dari Haran.”
    5: Yakub bertanya lagi, “Apakah kalian mengenal Laban, cucu Nahor?” Jawab mereka, “Ya, kami kenal dia.”
    6: Lalu kata Yakub, “Bagaimana kabarnya?” Jawab mereka, “Dia baik-baik saja. Lihatlah, itu anaknya yang bernama Rahel datang. Dia membawa domba-domba ayahnya.”
    7: Yakub berkata, “Ya, tetapi hari masih siang. Belum waktunya domba-domba dikumpulkan dan dimasukkan ke kandang. Sebaiknya domba-domba ini diberi minum lalu digiring kembali ke padang untuk merumput.”
    8: Jawab mereka, “Tidak bisa. Kalau semua kawanan domba sudah berkumpul, barulah kami dapat menggulingkan batu penutup sumur itu dan memberi minum domba-domba kami.”
    9: Ketika Yakub masih berbicara dengan mereka, Rahel tiba di tempat itu sambil menggiring domba-domba milik ayahnya.
    10: Begitu Yakub melihat Rahel, sepupunya, yaitu anak Laban, saudara ibunya, dia menggulingkan batu penutup sumur itu. Kemudian Yakub memberi minum domba-domba pamannya.
    11: Yakub mencium pipi kanan dan kiri Rahel sambil menangis dengan nyaring karena senangnya.
    12: Yakub menceritakan kepada Rahel bahwa mereka adalah sepupu, karena Laban adalah saudara ibunya, Ribka. Mendengar itu, Rahel berlari pulang untuk memberitahu ayahnya.
    13: Begitu Laban mendengar tentang kedatangan Yakub, dia langsung berlari menemuinya, kemudian memeluk dan mencium pipi kanan dan kiri Yakub. Laban mengajak Yakub ke rumahnya, dan Yakub menceritakan semua hal yang sudah terjadi padanya.
    14: Lalu kata Laban kepadanya, “Kamu benar-benar keponakanku.” Maka Yakub tinggal di rumah Laban selama sebulan penuh.
    15: Kemudian Laban berkata kepada Yakub, “Tidak pantas kamu bekerja untukku tanpa digaji hanya karena kita masih keluarga. Katakanlah berapa bayaran yang kamu inginkan.”
    16: Laban mempunyai dua anak perempuan, yang sulung Lea, dan adiknya bernama Rahel.
    17: Lea bermata sayu, sedangkan Rahel cantik wajahnya maupun perawakannya.
    18: Yakub sudah jatuh cinta kepada Rahel. Karena itu, dia berkata, “Aku bersedia bekerja pada Paman selama tujuh tahun. Sebagai bayarannya, izinkanlah aku menikah dengan Rahel.”
    19: Jawab Laban, “Ya. Lebih baik aku memberikan Rahel kepadamu daripada kepada orang lain! Tinggallah di sini bekerja padaku.”
    20: Maka Yakub pun bekerja selama tujuh tahun untuk mendapatkan Rahel. Bagi Yakub, tujuh tahun terasa seperti beberapa hari saja, karena dia sangat mencintai Rahel.
    21: Sesudah tujuh tahun berlalu, berkatalah Yakub kepada Laban, “Masa kerjaku selama tujuh tahun sudah berakhir. Sekarang izinkanlah aku menikah dengan Rahel.”
    22: Maka Laban mengundang semua orang di tempat itu dan mengadakan pesta pernikahan yang besar.
    23: Namun, malam itu Laban membawa Lea kepada Yakub, dan Yakub pun bersetubuh dengannya.
    24: Laban memberikan seorang budak perempuan bernama Zilpa kepada Lea untuk menjadi pelayannya.
    25: Keesokan paginya, Yakub baru menyadari bahwa yang bersama dia semalam adalah Lea. Maka berkatalah Yakub kepada Laban, “Kenapa Paman memperlakukan aku seperti ini?! Aku bekerja tujuh tahun demi mendapatkan Rahel! Kenapa Paman menipu aku?!”
    26: Jawab Laban, “Dalam adat kami, seorang adik perempuan tidak boleh menikah mendahului kakaknya.
    27: Jalanilah dulu perayaan pernikahanmu dengan Lea selama satu minggu, lalu aku akan memberikan Rahel kepadamu. Tetapi kamu harus berjanji untuk bekerja padaku selama tujuh tahun lagi.”
    28: Yakub memenuhi permintaan Laban dan menjalani perayaan pernikahan untuk Lea selama satu minggu. Kemudian Laban memberikan Rahel kepada Yakub untuk diperistri.
    29: Laban memberikan juga budak perempuan bernama Bilha kepada Rahel untuk menjadi pelayannya.
    30: Jadi Yakub juga bersetubuh dengan Rahel, dan dia lebih mencintai Rahel daripada Lea. Sesudah itu, Yakub masih tinggal dan bekerja untuk Laban selama tujuh tahun lagi.
    31: TUHAN tahu bahwa Yakub tidak mencintai Lea, maka TUHAN mengizinkan Lea hamil, sedangkan Rahel tetap mandul.
    32: Lea melahirkan seorang anak laki-laki. Dia berkata, “TUHAN sudah melihat penderitaanku. Sekarang suamiku pasti mencintai aku.” Karena itu, dia menamai anaknya Ruben.
    33: Kemudian Lea hamil lagi, dan ketika dia melahirkan seorang anak laki-laki, dia berkata, “TUHAN sudah mendengar bahwa aku tidak dicintai. Itu sebabnya TUHAN memberikan seorang anak lagi kepadaku.” Maka dia menamai anak itu Simeon.
    34: Sesudah itu, Lea kembali mengandung, dan ketika melahirkan seorang anak laki-laki, dia berkata, “Sekarang suamiku pasti semakin erat kepadaku karena aku sudah melahirkan tiga anak laki-laki baginya.” Maka Lea menamai anak itu Lewi.
    35: Beberapa waktu kemudian, Lea hamil lagi dan melahirkan seorang anak laki-laki. Kali ini dia berkata, “Aku memuji TUHAN!” Maka dia menamai anak keempatnya itu Yehuda. Setelah itu, Lea berhenti mengandung.
  30:
    1: Ketika Rahel menyadari bahwa dirinya mandul, dia merasa iri kepada kakaknya, Lea. Lalu dia berkata kepada Yakub, “Berikanlah aku anak! Kalau tidak, lebih baik aku mati saja!”
    2: Mendengar itu, Yakub menjadi sangat marah dan berkata, “Memangnya aku ini Allah?! Dialah yang sudah membuat kamu mandul! Bukan aku!”
    3: Jawab Rahel, “Ini budakku, Bilha! Ambillah dia dan tidurlah dengannya, supaya dia melahirkan seorang anak yang nantinya kita anggap sebagai anak kita.”
    4: Yakub pun setuju, dan Rahel memberikan budaknya Bilha kepada suaminya sebagai istri. Yakub tidur dengan Bilha,
    5: lalu Bilha mengandung dan melahirkan seorang anak laki-laki bagi Yakub.
    6: Maka berkatalah Rahel, “Allah sudah membenarkan aku dan mendengar permohonanku. Dia sudah memberikan kepadaku seorang anak laki-laki!” Itulah sebabnya dia menamai anak itu Dan.
    7: Lalu Bilha hamil lagi dan melahirkan anak laki-laki yang kedua.
    8: Berkatalah Rahel, “Aku sudah berjuang keras melawan kakakku, dan akhirnya aku menang.” Itulah sebabnya dia menamai anak itu Naftali.
    9: Ketika Lea menyadari bahwa dirinya sudah lama tidak hamil lagi, dia memberikan budaknya, Zilpa, kepada suaminya untuk diperistri.
    10: Lalu Zilpa hamil dan melahirkan seorang anak laki-laki bagi Yakub.
    11: Lea berkata, “Aku sungguh beruntung.” Maka dia menamai anak itu Gad.
    12: Sesudah itu Zilpa melahirkan lagi seorang anak laki-laki.
    13: Lea berkata, “Betapa bahagianya aku. Perempuan-perempuan akan mengatakan bahwa aku bahagia.” Maka dia menamai anak itu Asyer.
    14: Pada musim panen gandum, Ruben berjalan-jalan dan menemukan tanaman mandragora di ladang, lalu membawanya kepada ibunya, Lea. Berkatalah Rahel kepada Lea, “Bolehkah aku minta beberapa mandragora yang dibawa anakmu?”
    15: Jawab Lea, “Apa belum cukup kamu mengambil suamiku? Sekarang kamu masih berani meminta mandragora yang dibawakan anakku untukku!” Rahel menjawab, “Kalau begitu, sebagai gantinya, biarlah malam ini Yakub tidur denganmu, dan berikanlah kepadaku mandragora yang dibawa anakmu itu.”
    16: Petang harinya, ketika Yakub pulang dari ladang, Lea menyambut dia dan berkata, “Malam ini kamu harus tidur denganku, karena aku sudah memberikan mandragora kepada Rahel sebagai bayarannya.” Maka malam itu, Yakub tidur dengan Lea.
    17: Allah menjawab doa Lea, dia mengandung lagi dan melahirkan anak laki-laki yang kelima bagi Yakub.
    18: Lea pun berkata, “Allah sudah memberi upah kepadaku karena aku memberikan budakku kepada suamiku.” Itulah sebabnya Lea menamai anak itu Isakar.
    19: Lalu Lea mengandung lagi dan melahirkan anak laki-laki yang keenam bagi Yakub.
    20: Lea berkata, “Allah sudah memberiku suatu pemberian yang luar biasa. Kali ini, suamiku pasti akan menghargaiku karena aku sudah memberinya enam anak laki-laki.” Maka dia menamai anak itu Zebulon.
    21: Sesudah itu, Lea melahirkan seorang anak perempuan dan menamainya Dina.
    22: Lalu Allah mendengar dan menjawab permohonan Rahel, sehingga Allah membuatnya bisa hamil.
    23: Rahel pun mengandung dan melahirkan seorang anak laki-laki. Rahel berkata, “Allah sudah menghapus aib pada diriku.”
    24: Maka dia menamai anaknya itu Yusuf, karena dia berkata, “Semoga TUHAN memberiku seorang anak laki-laki lagi.”
    25: Sesudah Rahel melahirkan Yusuf, Yakub menemui Laban dan berkata, “Paman, izinkanlah aku kembali ke tanah kelahiranku.
    26: Biarkan aku membawa istri-istri dan anak-anakku, yang aku peroleh karena bekerja padamu. Paman tahu bahwa selama ini aku sudah bekerja keras untukmu.”
    27: Tetapi Laban menjawab, “Kalau kamu berkenan, tinggallah di sini. Aku tahu melalui ramalan bahwa selama ini TUHAN memberkatiku karena kamu bekerja padaku.
    28: Katakan saja berapa upah yang kamu mau. Aku siap membayarnya.”
    29: Jawab Yakub, “Paman sendiri tahu bagaimana aku sudah bekerja keras untukmu, dan bagaimana keadaan kawanan ternak milikmu selama aku mengurusnya.
    30: Sebelum aku datang, harta kekayaan Paman sedikit, tetapi sekarang sudah berlipat ganda banyaknya. TUHAN sudah memberkatimu di mana pun aku bekerja. Jadi, sekarang sudah waktunya aku bekerja memenuhi kebutuhan keluargaku sendiri.”
    31: Laban bertanya, “Kalau begitu, apa yang harus aku berikan kepadamu untuk tetap bekerja bagiku di sini?” Jawab Yakub, “Paman tidak perlu memberikan apa-apa kepadaku. Tetapi kalau Paman setuju dengan usulanku, aku akan terus mengurus kawanan ternak Paman.
    32: Biarlah hari ini aku memisahkan dari antara kawanan ternakmu setiap domba yang berbintik-bintik atau berbelang-belang, setiap anak domba yang berbulu hitam, dan setiap kambing yang berbintik-bintik atau berbelang-belang. Biarlah hewan-hewan itu menjadi upahku.
    33: Di kemudian hari, Paman bisa membuktikan kejujuranku. Paman bisa datang memeriksa kawanan ternakku. Kalau ada kambing yang tidak berbintik atau berbelang-belang, atau domba yang tidak berwarna hitam, Paman berhak menganggapku sudah mencuri hewan-hewan itu darimu.”
    34: Jawab Laban, “Baiklah, aku setuju!”
    35: Namun, pada hari itu Laban memisahkan semua kambing jantan dan betina yang berbintik-bintik atau berbelang-belang, yang ada warna putih pada bulunya, dan semua anak domba yang berbulu hitam. Dia menyerahkan ternak itu kepada anak-anak laki-lakinya untuk dijaga.
    36: Lalu anak-anak Laban membawa kawanan ternak itu menjauh dari Yakub dan dari kawanan ternak Laban yang masih dijaga Yakub. Jarak perjalanan antara mereka dengan Yakub adalah tiga hari.
    37: Kemudian Yakub memotong dahan dari tiga jenis pohon dan mengupas sebagian kulit kayunya sampai ke dalam, sehingga dahan-dahan tersebut kelihatan bergaris-garis putih.
    38: Dia menaruh dahan-dahan itu di dalam palungan tempat air minum kawanan ternak, sehingga hewan ternak melihat dahan-dahan itu ketika minum. Binatang-binatang biasanya kawin pada waktu datang minum.
    39: Ketika hewan ternak itu kawin di depan dahan-dahan yang bergaris-garis, maka bulu anak-anaknya yang kemudian lahir menjadi bergaris-garis, berbintik-bintik, atau berbelang-belang.
    40: Lalu Yakub memisahkan domba-domba yang baru lahir itu. Pada musim kawin, Yakub membuat kawanan kambing domba melihat ke arah kawanan yang berbelang-belang atau berwarna gelap, sehingga bulu binatang-binatang yang kemudian lahir menjadi berwarna. Dengan cara ini, dia mulai mengumpulkan kawanan ternaknya sendiri, terpisah dari kawanan ternak Laban.
    41: Saat kambing dan domba betina yang sehat sedang berahi, Yakub selalu meletakkan dahan-dahan itu di palungan di hadapan kawanan itu, sehingga mereka kawin di dekat dahan-dahan tersebut.
    42: Akan tetapi, Yakub tidak menaruh dahan-dahan itu di depan hewan ternak yang kurang sehat. Dengan demikian, binatang-binatang yang lahir dari induk yang kurang sehat menjadi milik Laban, sedangkan yang lahir dari induk yang sehat menjadi milik Yakub.
    43: Akhirnya, Yakub menjadi sangat kaya. Dia memiliki banyak ternak, budak laki-laki dan perempuan, unta, serta keledai.
  31:
    1: Suatu hari, Yakub mendapat kabar bahwa anak-anak lelaki Laban saling bersungut-sungut tentang dia, “Yakub sudah merampas harta ayah kita. Semua kekayaannya itu dia peroleh dari ayah kita!”
    2: Yakub juga memperhatikan bahwa sikap Laban terhadapnya sudah tidak seperti sebelumnya.
    3: Lalu TUHAN berkata kepada Yakub, “Kembalilah ke negeri nenek moyangmu dan kepada kaum keluargamu. Aku akan menyertai kamu.”
    4: Sesudah itu, Yakub menyuruh seseorang memanggil kedua istrinya, Rahel dan Lea, untuk menemuinya di padang rumput tempat dia menggembalakan kambing dombanya.
    5: Ketika Rahel dan Lea datang, Yakub berkata kepada mereka, “Aku memperhatikan bahwa sekarang sikap ayah kalian sudah berubah terhadapku. Tetapi Allah yang disembah ayahku tetap menyertai aku.
    6: Kalian sendiri tahu bahwa selama ini aku bekerja keras untuk ayah kalian sekuat tenaga.
    7: Namun, dia sudah menipuku dengan berulang kali mengubah gajiku. Meski demikian, Allah tidak membiarkan dia berbuat jahat kepadaku.
    8: Buktinya, ketika dia berkata, ‘Kambing dan domba yang berbintik-bintik akan menjadi upahmu,’ maka semua anak kambing dan domba lahir berbintik-bintik. Ketika dia berkata, ‘Kambing dan domba yang bergaris-garis akan menjadi upahmu,’ maka semua anak kambing dan domba lahir bergaris-garis.
    9: Allah sudah mengambil ternak-ternak ayah kalian dan memberikannya kepadaku.
    10: Ketika musim kawin binatang tiba, aku bermimpi. Dalam mimpi itu aku melihat bahwa kambing-kambing jantan yang kawin dengan kambing-kambing betina berbulu belang-belang, garis-garis, dan bintik-bintik.
    11: Dalam mimpi itu, ada malaikat yang menyampaikan pesan Allah. Dia memanggilku, ‘Yakub!’ Jawabku, ‘Ya TUHAN, aku di sini!’
    12: Lalu malaikat itu berkata kepadaku, ‘Lihat dan perhatikanlah bahwa semua kambing jantan yang mengawini kawanan ternak betina ini memiliki bulu belang-belang, garis-garis, dan bintik-bintik. Aku membuat semuanya seperti itu karena Aku sudah melihat bagaimana Laban memperlakukanmu.
    13: Akulah Allah yang sudah menjumpaimu di Betel, di tempat kamu mendirikan batu peringatan dan menuang minyak di atasnya lalu berjanji kepada-Ku. Sekarang, bersiaplah untuk pergi dari tempat ini dan kembali ke negeri kelahiranmu.’”
    14: Rahel dan Lea menjawab, “Kami tahu bahwa kamu sudah bertahun-tahun bekerja pada ayah untuk mendapatkan kami sebagai istrimu. Sekarang dia sudah menghabiskan semua kekayaan yang dia hasilkan dari kerja kerasmu. Kami tahu bahwa kami tidak akan mendapat warisan apa-apa, bahkan dia memperlakukan kami seperti orang asing.
    16: Semua kekayaan dari ayah kami yang sudah Allah berikan kepadamu adalah milik kita dan milik anak-anak kita. Jadi, lakukanlah apa yang sudah Allah perintahkan kepadamu.”
    17: Yakub mengakali Laban, orang Aram itu, dengan pergi tanpa memberitahu dia. Ketika Laban beserta para pekerjanya dan seluruh sanak saudaranya sudah pergi ke padang untuk menggunting bulu domba-dombanya, Yakub cepat-cepat berangkat bersama istri-istri dan anak-anaknya dengan menunggangi beberapa ekor unta. Mereka menuju Kanaan, ke tempat Isak, ayahnya. Yakub menyuruh para budaknya membawa semua ternak dan harta yang diperolehnya selama bekerja di Padan Aram. Namun, tanpa sepengetahuan Yakub, Rahel sudah mencuri patung-patung berhala pelindung keluarga milik ayahnya.
    21: Demikianlah Yakub lari dengan membawa semua harta dan keluarganya, lalu menyeberangi sungai Efrat menuju perbukitan Gilead.
    22: Pada hari ketiga, seseorang memberitahu Laban bahwa Yakub sudah melarikan diri.
    23: Mendengar berita itu, Laban langsung membawa rombongan untuk mengejar Yakub. Sesudah tujuh hari perjalanan, mereka melihat Yakub di perbukitan Gilead.
    24: Ketika Laban mencapai tempat mereka, Yakub sudah mendirikan perkemahan di perbukitan itu. Jadi, Laban dan rombongannya mendirikan perkemahan mereka dekat tempat Yakub. Malam harinya, ketika Laban sedang tidur, datanglah Allah kepadanya dalam mimpi dan berkata, “Perhatikanlah! Ketika bertemu dengan Yakub, jangan mengatakan apa pun kepadanya dalam keadaan marah.”
    26: Lalu, ketika Laban bertemu Yakub, dia berkata, “Apa yang kamu lakukan ini! Kamu sudah menipuku dengan membawa anak-anak perempuanku seperti tawanan perang.
    27: Mengapa kamu menipuku dengan pergi diam-diam? Kalau saja kamu memberitahuku, tentu aku akan merelakan kepergian kalian dengan sukacita. Aku akan mengantar kalian dengan nyanyian diiringi rebana dan kecapi.
    28: Kamu bahkan tidak memberiku kesempatan mencium cucu-cucuku dan anak-anak perempuanku untuk mengucapkan selamat jalan kepada mereka. Bodoh sekali tindakanmu ini!
    29: Aku bisa saja mencelakaimu, tetapi semalam, Allah yang disembah ayahmu sudah melarang aku untuk mengatakan apa pun kepadamu dalam keadaan marah.
