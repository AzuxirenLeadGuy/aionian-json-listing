    8: Yehuda berkata kepada ayah mereka, “Izinkanlah Benyamin ikut dan kami akan segera berangkat. Aku yang bertanggung jawab atas dia. Kalau tidak, kita semua akan mati kelaparan.
    9: Aku menjamin bahwa dia tetap hidup. Jika aku tidak membawanya pulang dengan selamat, biar aku menanggung kesalahan seumur hidupku.
    10: Seandainya waktu itu Ayah memperbolehkan dia ikut, kami pasti sudah pulang pergi dua kali ke Mesir untuk membeli bahan makanan.”
    11: Jawab Yakub, “Ya sudah. Kalau begitu jangan pergi dengan tangan kosong. Bawalah pemberian untuk penguasa itu dari hasil terbaik negeri ini, sedikit madu, kacang-kacangan, dan wangi-wangian dari getah pohon.
    12: Bawalah uang dua kali lipat karena kalian harus memberikan uang yang waktu itu dikembalikan ke dalam karung-karungmu. Mungkin itu suatu kekeliruan.
    13: Bawalah adikmu juga dan pergilah menghadap orang itu.
    14: Semoga Allah Yang Mahakuasa membuat orang itu berbelas kasihan kepada kalian, sehingga kamu semua serta Benyamin dan Simeon kembali kepadaku. Namun, jika aku harus kehilangan anak-anakku lagi, ya sudahlah, yang harus terjadi terjadilah.”
    15: Maka mereka berangkat bersama Benyamin ke Mesir dengan membawa pemberian dari negeri mereka beserta uang pembayaran dua kali lipat. Setibanya di sana, mereka datang menghadap Yusuf.
    16: Ketika Yusuf melihat Benyamin ada bersama kakak-kakaknya, dia segera menyuruh kepala pengurus rumahnya, “Bawalah orang-orang ini ke rumah saya. Lalu sembelihlah seekor hewan dan masaklah. Siang ini mereka akan makan bersama saya.”
    17: Kepala pengurus rumah pun melaksanakan perintah Yusuf. Tetapi kakak-kakaknya ketakutan saat menyadari bahwa mereka dibawa ke rumah Yusuf. Kata mereka, “Ini pasti karena uang yang dikembalikan ke dalam karung-karung kita saat pertama kali datang ke sini. Mungkin sekarang kita akan dijadikan budak dan keledai-keledai kita akan dirampas.”
    19: Sesampainya di pintu rumah Yusuf, mereka mendekati kepala pengurus rumah itu dan berkata,
    20: “Tuan, mohon izin berbicara. Dulu kami pernah datang ke sini membeli gandum.
    21: Dalam perjalanan pulang, ketika kami bermalam, kami membuka karung masing-masing dan menemukan semua uang pembayaran ada di dalam karung. Sekarang kami membawa uang itu untuk dikembalikan.
    22: Kami tidak tahu siapa yang menaruh uang itu ke dalam karung-karung kami. Kali ini kami juga membawa uang tambahan untuk membeli bahan makanan lagi.”
    23: Kepala pengurus rumah itu berkata, “Jangan kuatir. Tentang uang tersebut, tentulah itu pemberian dari Allahmu, yaitu Allah yang disembah ayahmu. Saya sudah menerima pembayaran kalian yang waktu itu.” Kemudian dia membawa Simeon kepada mereka.
    24: Diantarnya orang-orang itu masuk ke rumah Yusuf, lalu dia membawakan mereka air untuk mencuci kaki serta memberi makan keledai-keledai mereka.
    25: Anak-anak Yakub kemudian menyiapkan hadiah-hadiah yang akan diberikan kepada Yusuf, karena mereka sudah diberitahu bahwa mereka akan makan siang bersamanya.
    26: Ketika Yusuf pulang, mereka menyerahkan semua pemberian itu sambil bersujud untuk menghormatinya.
    27: Yusuf menanyakan keadaan mereka, kemudian berkata, “Bagaimana kabar ayahmu yang pernah kalian ceritakan waktu itu? Apakah dia masih hidup?”
    28: Jawab mereka, “Hambamu, ayah kami, masih hidup dan keadaannya baik-baik saja.” Lalu mereka bersujud lagi kepadanya.
    29: Ketika Yusuf melihat Benyamin, dia berkata, “Inikah adik yang pernah kalian ceritakan? Nak, semoga Allah memberkatimu.”
    30: Tetapi Yusuf tidak dapat menahan perasaan sayang dan rindu kepada adiknya. Jadi dia cepat-cepat masuk ke kamarnya dan menangis.
    31: Sesudah mencuci muka, Yusuf pun keluar dan sambil menahan perasaannya, dia menyuruh agar makan siang dihidangkan.
    32: Para pelayannya sudah menyediakan meja untuk Yusuf sendiri, meja terpisah untuk kakak beradik itu, dan sebuah meja lain untuk orang-orang Mesir yang biasanya makan bersama Yusuf. Hal ini dilakukan karena bagi orang Mesir, duduk makan bersama orang Ibrani adalah suatu kehinaan.
    33: Saudara-saudara Yusuf diberi tempat di meja yang berhadapan dengan Yusuf. Tempat duduk mereka diatur menurut urutan kelahiran, mulai dari yang tertua sampai yang termuda. Ketika menyadari hal itu, mereka saling berpandangan dengan terheran-heran.
    34: Makanan mereka dihidangkan dari meja Yusuf sendiri. Benyamin diberi bagian lima kali lebih banyak daripada kakak-kakaknya. Yusuf dan saudara-saudaranya itu menikmati makan dan minum sampai puas.
  44:
    1: Sesudah itu, Yusuf berkata kepada kepala pengurus rumahnya, “Isilah karung orang-orang ini dengan gandum sebanyak yang mampu mereka bawa. Masukkan juga uang pembayaran mereka masing-masing di dekat mulut karungnya.
    2: Untuk karung milik adik mereka yang paling bungsu, taruhlah cawan perakku bersama uang pembayarannya.” Maka kepala pengurus rumah itu melakukan sesuai perintah Yusuf.
    3: Keesokan harinya, waktu masih subuh, saudara-saudara Yusuf dipersilakan berangkat dengan keledai mereka.
    4: Tetapi baru saja mereka keluar dari kota itu, belum jauh jaraknya, Yusuf berkata kepada kepala pengurus rumahnya, “Kejarlah orang-orang itu. Sesudah kamu menyusul mereka, katakanlah, ‘Tuan kami sudah sangat baik kepada kalian, tetapi kalian malah membalas kebaikannya dengan mencuri cawan peraknya!
    5: Jahat sekali perbuatanmu! Tuan kami tidak hanya minum dari cawan itu, tetapi juga menggunakannya untuk meramal masa depan.’”
    6: Kepala pengurus rumah itu pun mengejar mereka, lalu berbicara kepada mereka sesuai dengan perintah Yusuf.
    7: Tetapi jawab saudara-saudara Yusuf kepadanya, “Mengapa Tuan berkata begitu? Hamba-hambamu ini tidak mungkin melakukan hal jahat seperti itu!
    8: Tuan sendiri tahu bahwa ketika datang kembali dari Kanaan, kami sudah mengembalikan uang pembayaran yang ditemukan dalam karung-karung kami. Untuk apa kami mencuri emas atau perak dari rumah tuanmu?
    9: Bila Tuan menemukan benda itu di dalam salah satu karung kami, biarlah pemilik karung itu dihukum mati dan kami yang lain dijadikan budak Tuan.”
    10: Kepala pengurus rumah Yusuf berkata, “Baiklah, sesuai dengan hukuman yang kalian tentukan, maka bila benda itu ditemukan, pemilik karung itulah yang akan dijadikan budak bagiku, sedangkan yang lainnya boleh pergi.”
    11: Mereka segera menurunkan karung-karungnya dari keledai masing-masing dan membukanya.
    12: Lalu kepala pengurus rumah tangga itu memeriksa semua karung, mulai dari anak yang tertua hingga berakhir pada yang bungsu. Cawan perak itu ditemukan di dalam karung milik Benyamin.
    13: Seketika mereka langsung merobek pakaian masing-masing sebagai tanda duka, lalu memuat lagi karung-karung pada keledai-keledai mereka dan kembali menuju kota.
    14: Yusuf masih di rumahnya saat Yehuda dan saudara-saudaranya tiba. Mereka bersujud di hadapan Yusuf karena sangat takut.
    15: Berkatalah Yusuf kepada mereka, “Apa-apaan perbuatanmu itu! Tidakkah kalian tahu bahwa orang seperti saya pasti bisa meramalkan apa pun yang disembunyikan?”
    16: Lalu Yehuda menjawab, “Tuan, kami tidak bisa berkata apa-apa. Kami tidak dapat membuktikan bahwa kami benar. Allah sudah mengungkapkan kesalahan kami. Karena itu, biarlah kami semua menjadi budak Tuan, jangan hanya pemilik karung yang kedapatan cawan Tuan.”
    17: Jawab Yusuf, “Tidak! Saya tidak akan berbuat seperti itu. Orang yang di dalam karungnya ditemukan cawan perak saya, dialah yang akan menjadi budak saya. Yang lainnya boleh pergi dengan selamat kepada ayah kalian.”
    18: Yehuda pun mendekat dan berkata kepada Yusuf, “Tuan, mohon izinkan saya berbicara, dan janganlah marah kepada hambamu ini, karena saya tahu bahwa Tuan mempunyai kekuasaan besar seperti raja.
    19: Tuan pernah menanyakan apakah kami memiliki ayah atau adik.
    20: Kami pun sudah menjawab bahwa kami memiliki ayah yang sudah lanjut usia. Dalam masa tuanya, dia mendapat dua anak lagi dari salah seorang istrinya. Yang satu sudah meninggal, dan sekarang tinggal yang bungsu. Itu sebabnya ayah kami sangat menyayanginya.
    21: Lalu Tuan berkata kepada kami, ‘Bawalah adikmu itu agar saya dapat melihatnya.’
    22: Kami pun sudah mengatakan kepada Tuan bahwa anak itu tidak dapat dipisahkan dari ayahnya, karena bila itu terjadi, ayah bisa mati.
    23: Lalu Tuan mengatakan bahwa kami tidak akan diperbolehkan menghadap jika tidak membawa adik kami itu.
    24: Ketika pulang, kami pun sudah menyampaikan pesan Tuan kepada ayah kami.
    25: Lalu ayah menyuruh kami ke sini lagi untuk membeli bahan makanan.
    26: Tetapi kami mengatakan bahwa tidak mungkin menghadap Tuan tanpa membawa adik kami, karena itu adalah perintah dari Tuan sendiri.
    27: Lalu berkatalah hambamu, yaitu ayah kami, ‘Kalian sudah tahu bahwa istriku, Rahel, hanya memberiku dua anak laki-laki.
    28: Yang satu sudah meninggalkanku, dan aku berkata, “Pasti dia diterkam binatang buas.” Sejak saat itu, aku tidak pernah melihatnya lagi.
    29: Sekarang kalian mau membawa anakku yang bungsu juga. Kalau sampai terjadi sesuatu terhadapnya, aku akan segera masuk Syeol karena dukacita.’”
    30: Lanjut Yehuda, “Jadi Tuan, apa yang akan terjadi pada ayah jika kami pulang tanpa adik bungsu kami itu? Hanya dialah semangat hidup ayah kami!
    31: Jika ayah melihat adik bungsu kami tidak pulang bersama hamba-hambamu ini, dia akan mati, dan kami yang bersalah, karena kami seakan membunuh dia dengan dukacita.
    32: Sebagai jaminan kepada ayah, hambamu ini sudah berjanji akan membawa pulang adik bungsu kami. Kalau dia tidak pulang, saya akan bersalah terhadap ayah seumur hidup.
    33: Karena itu, hamba mohon untuk dapat menggantikan adik kami menjadi budak Tuan. Izinkanlah Benyamin pulang bersama kakak-kakaknya yang lain.
    34: Saya tidak sanggup menyaksikan duka macam apa yang akan diderita ayah kami apabila saya kembali tanpa membawa adik kami!”
  45:
    1: Yusuf tidak mampu lagi menahan perasaannya, maka disuruhnya semua pelayannya untuk keluar ruangan. Ketika dia tinggal sendirian bersama saudara-saudaranya, dia berkata, “Ini aku, Yusuf!”
    2: Yusuf pun menangis tersedu-sedu hingga terdengar oleh beberapa orang Mesir, dan berita itu dengan cepat sampai ke istana raja.
    3: Katanya lagi, “Akulah Yusuf! Benarkah ayahku masih hidup?” Tetapi saudara-saudaranya hanya bisa diam karena terkejut dan takut.
    4: Berkatalah Yusuf kepada saudara-saudaranya, “Mari, mendekatlah.” Maka mereka pun mendekat. “Aku Yusuf, saudara kalian, yang kalian jual kepada para pedagang yang waktu itu sedang menuju Mesir.
    5: Janganlah menyesali diri atau marah terhadap dirimu sendiri karena kalian sudah menjualku. Sesungguhnya Allahlah yang sudah mengatur agar aku ke sini terlebih dahulu, untuk dapat menyelamatkan hidup banyak orang.
    6: Bencana kelaparan sudah dua tahun dan masih akan terus berlangsung selama lima tahun ke depan. Tidak ada yang bisa membajak ataupun memanen kebun mereka.
    7: Allah sudah mengutus aku mendahului kalian untuk menyelamatkanmu dengan cara yang luar biasa ini, supaya keturunan kalian tetap bertahan di bumi.
    8: Jadi, bukan kalian yang mengatur supaya aku dibawa ke sini, melainkan Allah sendiri. Dia sudah menempatkan aku sebagai penasihat bagi raja, tuan atas seluruh istananya, dan penguasa atas seluruh Mesir.”
    9: Sesudah itu Yusuf berkata lagi, “Segeralah kembali kepada ayah dan katakan kepadanya, ‘Anakmu Yusuf masih hidup! Allah sudah menempatkan dia sebagai penguasa atas seluruh Mesir. Segeralah datang! Jangan lama-lama!
    10: Bawalah semua harta benda, sapi, domba, dan kambing kalian. Ayah dan semua anak cucu kalian akan tinggal di daerah Gosyen, supaya lebih dekat dengan aku.
    11: Bencana kelaparan ini masih akan berlangsung selama lima tahun lagi. Karena itu, sebaiknya ayah dan semua saudaraku tinggal dekat dengan aku, supaya aku dapat mencukupi semua kebutuhan kalian dan ternak kalian. Dengan begitu kalian bisa bertahan melalui bencana kelaparan yang hebat ini.’”
    12: Kata Yusuf lagi, “Kalian semua, khususnya Benyamin, sudah melihat dengan mata kepalamu sendiri bahwa akulah Yusuf.
    13: Ceritakanlah kepada ayah tentang kejayaanku di Mesir yang sudah kalian lihat sendiri ini. Dan segeralah bawa ayah kepadaku!”
    14: Lalu Yusuf dan adiknya Benyamin saling berpelukan dan keduanya menangis.
    15: Dia juga mencium dan memeluk kakak-kakaknya sambil menangis. Sesudah itu, mereka bercakap-cakap dengan dia.
    16: Berita tentang kedatangan saudara-saudara Yusuf terdengar sampai ke istana. Raja dan semua pejabatnya turut senang.
    17: Lalu kata raja kepada Yusuf, “Suruhlah saudara-saudaramu memuat bahan makanan sebanyak yang mereka perlukan ke atas keledai-keledai mereka dan pulang ke Kanaan.
    18: Biarlah mereka kembali ke sini dengan membawa serta ayah kalian dan seluruh anggota keluargamu untuk menetap di sini. Saya akan memberikan tanah terbaik di Mesir, dan mereka akan hidup berkecukupan di sini.
    19: Juga suruhlah mereka membawa sejumlah kereta untuk menjemput ayah kalian, kaum perempuan, dan anak-anak kecil.
    20: Mereka tidak perlu memikirkan soal harta benda yang harus ditinggalkan, karena barang-barang terbaik di negeri ini akan menjadi milik mereka.”
    21: Anak-anak Yakub pun melaksanakan semua hal itu. Dan sesuai perintah raja, Yusuf membawakan beberapa kereta serta bekal yang cukup untuk perjalanan.
    22: Yusuf juga memberikan kepada kakaknya masing-masing satu pasang pakaian. Tetapi kepada adiknya, Benyamin, diberikannya lima pasang pakaian ganti dan 3,5 kilogram keping perak.
    23: Selain itu, Yusuf mengirimkan untuk ayahnya sepuluh keledai jantan yang mengangkut muatan berupa hasil terbaik Mesir, juga sepuluh keledai betina yang mengangkut gandum, roti, serta bahan makanan lain untuk bekal perjalanan ayahnya ke Mesir.
    24: Sesudah itu, saudara-saudaranya berpamitan, dan Yusuf berpesan agar mereka tidak bertengkar satu sama lain dalam perjalanan.
    25: Demikianlah mereka keluar dari Mesir dan kembali ke Kanaan, kepada ayah mereka.
    26: Setibanya di rumah, mereka menceritakan kepada Yakub, “Yusuf masih hidup! Dia sudah menjadi penguasa atas seluruh Mesir!” Mendengar berita itu, Yakub terkejut dan tidak langsung percaya.
    27: Tetapi ketika mereka menyampaikan semua pesan Yusuf kepadanya dan sesudah melihat kereta-kereta yang dikirim untuk menjemputnya, bangkitlah semangat hidup Yakub.
    28: Katanya, “Anakku Yusuf masih hidup! Hanya inilah kerinduan hatiku sekarang, untuk dapat bertemu dengannya sebelum aku mati.”
  46:
    1: Lalu Yakub memulai perjalanannya ke Mesir dengan membawa semua yang dia miliki. Setibanya di Bersyeba, dia mempersembahkan beberapa hewan kurban kepada Allah Isak, ayahnya.
    2: Malam itu, Allah berbicara kepadanya dalam mimpi, “Yakub, Yakub!” Jawabnya, “Ya, ini aku.”
    3: Allah berkata, “Akulah Allah, Allah ayahmu. Janganlah takut untuk pergi ke Mesir, karena di sana Aku akan menjadikan keturunanmu bangsa yang besar.
    4: Aku akan menyertaimu sampai ke Mesir, dan suatu hari nanti Aku akan membawa keturunanmu kembali ke Kanaan. Yusuf akan ada bersamamu ketika kamu meninggal.”
    5: Lalu Yakub bersama rombongan keluarga besarnya berangkat dari Bersyeba menuju Mesir. Anak-anaknya mengatur muatan kereta-kereta yang sudah dikirim oleh raja, supaya Yakub, para menantunya, serta anak-anak kecil dapat naik.
    6: Mereka membawa semua harta benda dan ternak yang mereka peroleh selama di negeri Kanaan. Seluruh keturunan Yakub juga ikut ke Mesir,
    7: yaitu semua anak cucunya, baik laki-laki maupun perempuan.
    8: 'Inilah daftar nama anak-anak lelaki Yakub yang pergi ke Mesir. Pertama, keturunan dari Lea, yang semuanya lahir di Padan Aram: Ruben, anak sulung, beserta empat anak laki-lakinya, yaitu Henok, Palu, Hesron, dan Karmi. Simeon beserta enam anak laki-lakinya, yaitu Yemuel, Yamin, Ohad, Yakin, Zohar, dan Saul. (Saul adalah anak Simeon dari istrinya yang berasal dari Kanaan.) Lewi beserta tiga anak laki-lakinya, yaitu Gerson, Kehat, dan Merari. Yehuda beserta tiga anak laki-lakinya yang masih hidup, yaitu Syela, Peres, dan Zerah. (Dua kakak mereka, Er dan Onan, sudah meninggal di Kanaan.) Peres mempunyai dua anak laki-laki, yaitu Hesron dan Hamul. Isakar beserta empat anak laki-lakinya, yaitu Tola, Pua, Ayub, dan Simron. Zebulon beserta tiga anak laki-lakinya, yaitu Sered, Elon, dan Yahleel. Selain anak laki-laki tersebut, ada juga seorang anak perempuan bernama Dina. Jumlah keturunan dari Lea yang ikut ke Mesir adalah 33 orang.'
    16: 'Kedua, keturunan dari Zilpa, budak perempuan Lea pemberian Laban: Gad beserta tujuh anak laki-lakinya, yaitu Sifion, Hagi, Suni, Esbon, Eri, Arodi, dan Areli. Asyer beserta empat anak laki-lakinya, yaitu Yimna, Yiswa, Yiswi, dan Beria. Asyer juga mempunyai seorang anak perempuan bernama Sera. Beria mempunyai dua anak laki-laki, yakni Heber dan Malkiel. Jumlah keturunan dari Zilpa yang ikut ke Mesir adalah 16 orang.'
    19: 'Ketiga, keturunan dari Rahel: Yusuf, yang sudah lebih dulu pergi ke Mesir dan mempunyai dua anak lelaki di sana, yaitu Manasye dan Efraim, dari istrinya yang bernama Asnat dari kota Heliopolis. (Asnat adalah anak Potifera, imam dewa matahari yang disebut Ra.) Benyamin beserta sepuluh anak laki-lakinya, yaitu Bela, Beker, Asbel, Gera, Naaman, Ehi, Rosi, Mupim, Hupim, dan Ared. Jumlah keturunan dari Rahel adalah 14 orang.'
    23: 'Keempat, keturunan dari Bilha, budak perempuan Rahel pemberian Laban: Dan beserta seorang anak lelakinya, yaitu Husim. Naftali beserta empat anak laki-lakinya, yaitu Yahzel, Guni, Yezer, dan Syilem. Jumlah keturunan dari Bilha yang ikut ke Mesir adalah 7 orang.'
    26: Seluruh keturunan Yakub dari keempat istrinya yang ikut bersamanya ke Mesir adalah 66 orang, belum termasuk menantu-menantu perempuan.
    27: Jumlah keseluruhan keturunan Yakub bila ditambah dua anak Yusuf yang lahir di Mesir serta keturunan mereka adalah 70 orang.
    28: Sebelum mereka sampai di Gosyen, Yehuda diutus terlebih dahulu menghadap Yusuf untuk menanyakan petunjuk tentang tempat yang disediakan bagi mereka di daerah Gosyen. Ketika rombongan Yakub tiba di situ,
    29: Yusuf menyuruh supaya keretanya disiapkan, lalu dia pergi menyambut ayahnya. Saat mereka bertemu, Yusuf memeluk leher ayahnya dan menangis lama sekali.
    30: Yakub berkata kepada Yusuf, “Sekarang aku bisa mati dengan tenang karena sudah melihat wajahmu dan mengetahui bahwa ternyata kamu masih hidup!”
    31: Lalu Yusuf menyampaikan pesan kepada saudara-saudaranya dan seluruh keluarga Yakub, “Aku akan pergi menghadap raja Mesir untuk memberitahu bahwa ayah, saudara-saudaraku, dan semua anggota keluarga besar kita sudah datang dari Kanaan.
    32: Aku juga akan menyampaikan bahwa kalian adalah gembala, dan bahwa kalian membawa seluruh kawanan ternak kalian dan semua harta benda lain.
    33: Apabila raja bertanya, ‘Apa pekerjaan kalian,’
    34: maka kalian harus menjawab, ‘Sejak kecil, kami menggembalakan ternak sama seperti nenek moyang kami.’ Dengan begitu, kalian akan diperbolehkan untuk menetap dan menggembalakan ternak di Gosyen. Yusuf menyuruh mereka menjawab demikian karena bagi orang Mesir, mata pencaharian sebagai gembala dianggap hina.”
  47:
    1: Lalu Yusuf pergi menghadap raja Mesir dan melaporkan, “Baginda, ayah saya dan semua saudara saya sudah tiba dari Kanaan. Mereka membawa kawanan ternak dan segala harta benda mereka. Sekarang mereka sudah sampai di Gosyen.”
    2: Yusuf juga membawa lima orang kakaknya menghadap raja.
    3: Kemudian raja bertanya, “Apa mata pencaharian kalian?” Jawab mereka, “Kami gembala ternak turun temurun, sejak zaman nenek moyang kami.
    4: Negeri Kanaan sedang dilanda kekeringan. Kami kesulitan menggembalakan kawanan ternak. Karena itu, bila Baginda berkenan, kami mohon agar diizinkan menggembalakan kawanan ternak kami di Gosyen dan menetap untuk sementara waktu di situ.”
    5: Raja berkata kepada Yusuf, “Ayahmu dan saudara-saudaramu sudah datang kepadamu.
    6: Negeri Mesir terbuka bagimu. Gosyen adalah wilayah terbaik di negeri ini. Biarkanlah ayah dan saudara-saudaramu menetap di situ. Bila ada di antara mereka yang mahir menggembala, pekerjakanlah mereka untuk mengurus ternakku.”
    7: Lalu Yusuf mengajak ayahnya menghadap raja, dan Yakub memberkati raja.
    8: Tanya raja kepada Yakub, “Berapakah usiamu?”
    9: Jawab Yakub, “Hambamu ini sudah menjalani hidup yang penuh kesusahan sebagai pengembara selama seratus tiga puluh tahun. Itu sangat singkat dibandingkan usia nenek moyang saya dalam pengembaraan mereka.”
    10: Sebelum pamit, Yakub mengucapkan berkat perpisahan kepada raja.
    11: Sesudah itu Yusuf membantu ayah dan saudara-saudaranya untuk menetap di tanah terbaik di Mesir, di daerah Rameses, sesuai perintah raja.
    12: Yusuf memberikan bahan makanan yang cukup untuk ayahnya, saudara-saudaranya, serta seluruh sanak saudara mereka menurut jumlah kebutuhan masing-masing keluarga.
    13: Bencana kelaparan semakin memburuk. Di mana-mana tidak ada makanan, sehingga seluruh penduduk Mesir dan Kanaan menderita karena kelaparan dahsyat itu.
    14: Orang-orang Mesir dan Kanaan membeli bahan makanan dari Yusuf hingga semua uang mereka masuk ke kas Yusuf. Lalu dia menyerahkan uang itu kepada raja.
    15: Ketika seluruh uang warga Mesir maupun Kanaan terpakai habis, orang-orang Mesir mendatangi Yusuf dan berkata, “Berilah kami makanan. Uang kami sudah habis. Haruskah kami mati kelaparan di hadapanmu?”
    16: Yusuf menjawab, “Kalau kalian sudah tidak punya uang lagi, berikanlah ternak kalian sebagai pembayaran.”
    17: Maka mereka membawa hewan ternak kepada Yusuf untuk ditukar dengan bahan makanan. Ada yang membawa kuda, keledai, sapi, kambing, ataupun domba. Yusuf pun memberi mereka bahan makanan sebagai gantinya. Hal ini terjadi sepanjang tahun itu.
    18: Pada tahun berikutnya, rakyat kembali menghadap Yusuf dan berkata, “Kami tidak dapat menyembunyikan dari Tuan bahwa uang kami sudah habis, dan semua hewan kami juga sudah menjadi milik Tuan. Tidak ada lagi yang dapat kami jual untuk makanan, kecuali tanah kami. Atau kami terpaksa menjual diri kami sebagai budak!
    19: Apakah kami harus binasa di hadapanmu, dan tanah kami menjadi tandus?! Ambillah kami dan tanah kami sebagai pembayaran bahan makanan, karena kami sudah tidak punya apa-apa lagi. Biarlah kami menjadi budak raja dan tanah kami menjadi miliknya! Berilah kami benih untuk ditanam, agar kami tetap bertahan hidup dan tidak binasa, dan agar tanah kami tidak menjadi tandus!”
    20: Maka Yusuf membeli semua tanah di Mesir untuk raja. Para pemilik ladang terpaksa menjual ladang mereka karena bencana kelaparan begitu hebat. Semua ladang pun menjadi milik raja Mesir.
    21: Lalu seluruh rakyat— dari ujung perbatasan Mesir sampai ke ujung perbatasan yang lain— dijadikan budak.
    22: Hanya tanah milik para imam Mesir yang tidak dibeli Yusuf, karena mereka menerima jatah makanan dari raja sehingga tidak perlu menjual tanah mereka.
    23: Yusuf berkata kepada rakyatnya, “Perhatikanlah, saya sudah membeli kalian dan ladang kalian untuk raja, maka tanamlah benih-benih ini.
    24: Pada waktu panen nanti, kalian wajib memberikan dua puluh persen kepada raja. Yang delapan puluh persen adalah milikmu untuk dijadikan benih dan untuk bahan makanan bagi anak-anakmu dan semua yang tinggal di rumahmu.”
    25: Rakyat menjawab, “Tuan sudah menyelamatkan nyawa kami! Biarlah kami berkenan di hadapan Tuan. Kami akan menjadi budak raja.”
    26: Yusuf menjadikan ketetapan itu sebagai undang-undang yang masih berlaku di Mesir hingga kitab ini ditulis, yaitu dua puluh persen dari semua hasil panen adalah milik raja. Hanya tanah para imam yang tidak menjadi milik raja.
    27: Orang-orang Israel menetap di wilayah Gosyen. Mereka memiliki tanah di sana dan hidup mereka berhasil. Jumlah mereka semakin bertambah.
    28: Yakub tinggal di Mesir selama tujuh belas tahun, sampai umurnya mencapai 147 tahun.
    29: Ketika Yakub sudah hampir mati, dia memanggil Yusuf dan berkata, “Kalau kamu benar-benar mengasihi aku, letakkan tanganmu di antara pangkal pahaku untuk menunjukkan kesetiaanmu memegang janji bahwa kamu tidak akan menguburkan aku di Mesir.
    30: Aku ingin dikubur bersama nenek moyangku. Sesudah aku mati, bawalah aku keluar dari Mesir dan kuburkanlah aku bersama mereka.” Jawab Yusuf, “Aku akan melaksanakan permintaan Ayah.”
    31: Kata Yakub, “Bersumpahlah bahwa kamu akan melakukannya.” Maka Yusuf pun bersumpah. Lalu Yakub bersujud di tempat tidur, pada bagian di mana dia biasa meletakkan kepalanya, dan mengucap syukur kepada TUHAN.
  48:
    1: Beberapa waktu kemudian, seseorang mengabarkan pada Yusuf, “Tuan, keadaan ayahmu semakin memburuk.” Maka Yusuf mengajak kedua anaknya, Manasye dan Efraim, untuk mengunjungi Yakub.
    2: Ketika Yakub diberitahu bahwa Yusuf sudah datang, dia mengumpulkan segenap tenaganya untuk duduk di tempat tidur.
    3: Berkatalah Yakub kepada Yusuf, “Allah Yang Mahakuasa datang kepadaku di Lus, di negeri Kanaan, dan memberkati aku.
    4: Dia berkata kepadaku, ‘Aku akan memberimu keturunan yang banyak. Mereka akan bertambah banyak dan menjadi bangsa yang besar. Aku akan memberikan tanah ini kepada keturunanmu untuk menjadi milik mereka selamanya.’
    5: Yusuf anakku, kedua putramu yang lahir di Mesir sebelum ayah datang kepadamu sudah ayah anggap sebagai anak sendiri, sama seperti Ruben dan Simeon.
    6: Apabila kamu mempunyai keturunan lagi, barulah anak-anak yang berikutnya itu menjadi milikmu dan warisan mereka akan dicatat di bawah kakak-kakak mereka.
    7: Mengenai aku, ketika aku dalam perjalanan dari Padan Aram, aku sangat sedih karena meninggalnya Rahel di Kanaan, tidak jauh dari Efrata. Aku menguburnya dalam perjalanan ke Efrata.” (Kota itu sekarang dikenal sebagai Betlehem.)
    8: Ketika Yakub melihat kedua anak Yusuf, dia bertanya, “Siapakah anak-anak ini?”
    9: Jawab Yusuf kepada ayahnya, “Mereka inilah anak-anakku yang sudah Allah berikan kepadaku di Mesir.” Lalu berkatalah Yakub, “Dekatkanlah kepadaku agar aku memberkati mereka.”
    10: Saat itu penglihatan Yakub sudah rabun karena usianya yang sangat lanjut. Yusuf membawa kedua anaknya mendekati Yakub, dan Yakub mencium serta memeluk mereka.
    11: Katanya kepada Yusuf, “Ayah tidak menyangka akan dapat melihat wajahmu lagi. Tetapi Allah bahkan mengizinkan aku bertemu anak-anakmu juga!”
    12: Lalu Yusuf melepaskan anak-anaknya dari pangkuan Yakub. Dia bersujud untuk memberi hormat kepada ayahnya.
    13: Yusuf mengatur posisi kedua anaknya di hadapan Yakub. Dengan tangan kanannya, Yusuf menempatkan Efraim di sisi kiri Yakub, dan dengan tangan kirinya, Yusuf menempatkan Manasye di sisi kanan Yakub.
    14: Namun, Yakub mengulurkan tangan kanannya menjamah kepala Efraim, anak bungsu yang berada di sisi kirinya, dan dengan tangan kirinya, dia menjamah kepala Manasye, anak sulung yang ada di sisi kanan, sehingga tangan Yakub bersilangan.
    15: Dia kemudian memberkati keturunan Yusuf dengan berkata, “Allah yang disembah nenek moyangku, Abraham dan Isak, yaitu Allah yang sudah menggembalakan aku setiap hari selama hidupku
    16: dan yang melalui malaikat-Nya sudah melindungi aku dari segala kejahatan, Dialah yang memberkati anak-anak ini. Kiranya melalui anak-anak ini, namaku dan nama nenek moyang kita, Abraham dan Isak, diteruskan, dan kiranya keturunan mereka memenuhi seluruh bumi.”
    17: Saat Yusuf melihat bahwa ayahnya menaruh tangan kanan pada kepala Efraim, dia tidak setuju. Maka Yusuf memegang tangan kanan Yakub, hendak memindahkannya dari atas kepala Efraim dan menaruhnya ke atas kepala Manasye.
    18: “Jangan seperti itu, Ayah,” kata Yusuf kepada Yakub. “Yang sulung ada di sebelah sini. Letakkanlah tangan kanan Ayah di kepala anakku yang sulung.”
    19: Tetapi Yakub menolak dan berkata, “Aku tahu, Nak, aku tahu. Keturunan Manasye akan menjadi suatu bangsa yang hebat. Walaupun demikian, Efraim akan menjadi bangsa yang lebih hebat, dan jumlah keturunannya akan menjadi banyak bangsa.”
    20: Pada hari itu, Yakub memberkati mereka, “Mulai sekarang, semua orang Israel akan memakai nama kalian ketika memberkati orang lain. Mereka akan berkata, ‘Semoga Allah memberkatimu seperti Efraim dan Manasye.’” Dengan demikian, Yakub mendahulukan Efraim daripada Manasye.
    21: Kemudian Yakub berkata kepada Yusuf, “Tidak lama lagi, aku akan meninggal, tetapi Allah akan menyertaimu dan memimpin kamu kembali ke tanah nenek moyangmu.
    22: Selain itu, aku berikan kepadamu dan bukan kepada saudara-saudaramu, daerah perbukitan yang sudah aku rebut dari orang Amori ketika berperang melawan mereka dengan pedang dan busur panahku.”
  49:
    1: Yakub memanggil anak-anaknya untuk berkumpul lalu berpesan kepada mereka, “Anak-anakku, aku hendak menyampaikan apa yang akan terjadi kepada kalian di masa mendatang.
    2: Berkumpullah, hai anak-anak Yakub, dengarkanlah Israel, ayahmu.
    3: Ruben, kamulah anak sulungku yang lahir ketika aku masih muda. Kamu yang seharusnya paling dihormati dan yang terkuat dari semua anakku.
    4: Tetapi kamu tidak dapat dikendalikan, bagaikan banjir yang tidak bisa dibendung. Kamu sudah melakukan dosa yang sangat memalukan dengan meniduri salah seorang istriku! Karena itu, kamu dan keturunanmu tidak akan menjadi yang terutama dan tidak akan memimpin adik-adikmu.
    5: Simeon dan Lewi— kakak beradik yang menggunakan pedang untuk melakukan kekerasan—
    6: aku tidak mau terlibat dalam persekongkolan kalian ataupun bersepakat dengan kalian dalam rencana yang jahat. Kalian berdua sudah membunuh orang karena amarah dan melumpuhkan banteng sebagai hiburan.
    7: Terkutuklah amarah kalian yang begitu keji dan tidak dapat dikendalikan. Aku akan menyebarkan keturunan kalian di antara suku-suku dari keturunanku yang lain, dan mencerai-beraikan keturunan kalian di antara bangsa Israel.
    8: Yehuda, saudara-saudaramu memujimu! Keturunanmu akan menaklukkan musuh-musuh. Anak-anakku yang lain akan tunduk kepadamu.
    9: Kekuasaan suku Yehuda bagaikan seekor singa muda yang beristirahat sesudah mencabik dan puas memakan mangsanya. Tidak ada seorang pun yang akan berani mengganggu kalian.
    10: Tongkat kerajaan tidak akan beralih dari suku Yehuda, dan keturunannya akan memerintah hingga tiba saatnya kelak datang seseorang yang berhak memiliki tongkat kerajaan itu. Dialah penguasa yang akan ditaati oleh segala bangsa.
    11: Dia akan mengikat keledainya pada pohon anggur pilihan dan mencuci pakaiannya dalam air anggur yang berwarna merah darah.
    12: Matanya indah, lebih gelap daripada air anggur, dan giginya kuat, lebih putih daripada susu.
    13: Zebulon, kamu dan keturunanmu akan hidup makmur di tepi laut dan berdagang dengan kapal-kapal dagang yang berlabuh di lepas pantai. Kalian akan menguasai perdagangan sampai ke batas wilayah Sidon.
    14: Isakar, kamu dan keturunanmu akan seperti seekor keledai yang kuat tetapi malas. Kalian berbaring di antara keranjang-keranjang bebanmu,
    15: karena kalian melihat tempat bersantaimu itu baik keadaannya dan indah pemandangannya. Oleh sebab itu, kalian akan terpaksa membawa beban pada punggung kalian dan bekerja sebagai budak.
    16: Untuk Dan, kamu beserta keturunanmu akan memimpin dan mengadili suku kalian sendiri, serta hidup seperti suku-suku Israel yang lain.
    17: Bagaikan ular-ular di pinggir jalan, ular-ular berbisa di tepi jalan setapak, para keturunanmu akan menggigit kaki kuda yang lewat sehingga penunggangnya terlempar ke belakang.”
    18: Lalu Yakub berdoa, “Ya TUHAN, aku menantikan keselamatan dari Engkau bagi keturunanku.”
    19: Sesudah itu, Yakub melanjutkan penyataan masa depan untuk anak-anaknya yang lain. “Gad, kamu dan keturunanmu akan diserang oleh perampok, tetapi kalian akan berbalik merampok mereka.
    20: Asyer, kamu dan keturunanmu akan menghasilkan bahan makanan yang melimpah dan bermutu tinggi, yang pantas disajikan bagi para raja.
    21: Naftali, kamu dan keturunanmu akan seperti rusa yang bebas berlari, yang menghasilkan keturunan yang gagah.
    22: Yusuf, kamu dan keturunanmu akan seperti pohon yang subur di tepi mata air, dengan cabang-cabang yang tumbuh melewati tembok dan berbuah lebat.
    23: Musuh-musuh akan menyerang kalian dengan busur panah mereka dan menganiaya kalian.
    24: Namun, busur kalian tetap kokoh dan lengan kalian tetap kuat. Kekuatan kalian adalah kekuatan dari Yang Mahakuasa, Allah dan Pelindung Yakub. Karena TUHAN bagaikan gembala dan gunung batu tempat perlindungan bagi seluruh Israel.
    25: Biarlah Allahku menolong kalian. Kiranya Allah Yang Mahakuasa memberkati kalian dengan air hujan dari langit dan mata air dari dalam bumi. Dialah yang akan memberkati kalian dengan banyak keturunan dan ternak berlimpah.
    26: Berkat-berkat dari aku, ayahmu, lebih besar dan lebih menguntungkan daripada kelimpahan hasil alam di gunung-gunung dan bukit-bukit yang sudah ada sejak purba kala. Biarlah semua berkat ini dilimpahkan atas kalian, keturunan Yusuf. Kalian akan memimpin di antara saudara-saudaramu sesama bangsa Israel.
    27: Benyamin, kamu dan keturunanmu akan seperti seekor serigala yang ganas. Pada pagi hari kalian akan menghabisi musuh-musuh kalian, dan pada petang hari kalian akan membagi-bagikan jarahan.”
    28: Itulah nubuatan terakhir Yakub bagi kedua belas suku Israel. Dia memberkati mereka dengan berkat yang sesuai bagi mereka masing-masing.
    29: Kemudian Yakub menyampaikan ucapan terakhirnya kepada mereka, “Sudah dekat waktunya bagiku untuk menyusul nenek moyangku dalam kematian. Kuburkanlah aku bersama nenek moyangku di gua yang dibeli Abraham dari Efron orang Het.
    30: Gua itu berada di Makpela, tidak jauh dari Hebron di Kanaan. Abraham membeli ladang itu dari Efron untuk dijadikan sebagai kuburan keluarga.
    31: Abraham dan Sara istrinya dikuburkan di sana, juga Isak dan istrinya, Ribka. Di sanalah juga aku menguburkan Lea.
    32: Lahan dan gua itu dibeli dari orang Het. Kuburkanlah aku di sana.”
    33: Sesudah menyampaikan pesan-pesan terakhirnya, Yakub berbaring lalu meninggal.
  50:
    1: Dengan sangat sedih, Yusuf memeluk ayahnya dan mencium wajahnya sambil menangis.
    2: Lalu Yusuf memberi perintah agar jenazah ayahnya diawetkan dengan wangi-wangian dari getah pohon. Perintah itu dikerjakan oleh orang-orang Mesir yang ahli dalam pengawetan jenazah.
    3: Waktu yang diperlukan untuk mengerjakannya adalah empat puluh hari. Orang-orang Mesir berkabung untuk Yakub selama tujuh puluh hari.
    4: Setelah masa berkabung selesai, Yusuf berkata kepada para pegawai istana, “Kalau kalian bersedia membantu saya, tolong sampaikan pesan ini kepada raja,
    5: ‘Sebelum ayah meninggal, dia meminta saya bersumpah untuk menguburkannya di makam yang sudah dia siapkan di negeri Kanaan. Mohon izinkan saya pergi ke sana untuk menguburnya. Setelah itu saya akan kembali.’”
    6: Jawab raja, “Ya, tepatilah janjimu kepadanya. Pergilah menguburkan ayahmu.”
    7: Maka Yusuf pergi menguburkan ayahnya. Semua pejabat kerajaan, tua-tua istana, dan para pejabat senior negeri Mesir juga ikut bersama dia.
    8: Seluruh anggota keluarga Yusuf, saudara-saudaranya, dan segenap keluarga besar Yakub pergi bersamanya. Hanya anak-anak kecil dan kawanan ternak mereka yang tetap di Gosyen.
    9: Selain itu, ada juga pasukan berkereta dan berkuda yang ikut, sehingga rombongan itu menjadi sangat besar.
    10: Sesudah mereka tiba di tempat pengirikan milik Atad yang terletak di seberang sungai Yordan, acara perkabungan selama tujuh hari dimulai. Acara itu diiringi dengan tangisan dan ratapan.
    11: Ketika orang-orang Kanaan melihat acara perkabungan dan penguburan itu, mereka berkata, “Betapa dalamnya dukacita orang-orang Mesir itu!” Maka sejak saat itu, tempat tersebut dinamai Tempat Orang Mesir Berkabung.
    12: Anak-anak Yakub pun melaksanakan pesan terakhir ayah mereka.
    13: Jenazah Yakub dibawa dan dikuburkan di gua yang ada di Makpela, dekat Hebron di Kanaan. Gua itu berada di ladang yang sudah dibeli Abraham dari Efron, orang Het. Abraham membelinya untuk dijadikan tempat peristirahatan terakhir keluarga mereka.
    14: Sesudah menguburkan Yakub, kembalilah Yusuf beserta saudara-saudaranya dan seluruh rombongan itu ke Mesir.
    15: Kini, setelah ayah mereka tiada, kakak-kakak Yusuf merasa takut terhadapnya. Kata mereka, “Bagaimana kalau Yusuf masih menyimpan dendam atas semua perbuatan jahat yang dulu kita lakukan kepadanya?”
    16: Maka mereka sepakat untuk mengirim permohonan kepada Yusuf, yang isinya, “Sebelum ayah meninggal,
    17: dia memberi pesan untuk disampaikan kepadamu, katanya, ‘Maafkanlah semua perbuatan jahat yang pernah dilakukan saudara-saudaramu terhadapmu.’ Jadi kami, kakakmu— yang sama seperti engkau juga menyembah Allah yang disembah ayah kita— memohon agar engkau bersedia memaafkan kami.” Maka menangislah Yusuf ketika menerima pesan itu.
    18: Saudara-saudaranya datang dan bersujud di hadapan Yusuf untuk memohon belas kasihan sambil berkata, “Kami ini adalah hambamu.”
    19: Jawab Yusuf kepada mereka, “Jangan takut! Aku tidak berhak untuk menghakimi kalian karena aku bukan Allah.
    20: Dulu, kalian memang merencanakan hal yang jahat terhadapku. Tetapi sesungguhnya Allah memiliki rencana yang baik dalam kejadian itu, supaya banyak orang dapat diselamatkan, seperti yang sudah terjadi.
    21: Tidak ada yang perlu kalian takuti. Aku akan mencukupi kebutuhan kalian dan anak-anak kalian.” Demikianlah Yusuf menenangkan hati mereka.
    22: Yusuf dan saudara-saudaranya bersama keluarga mereka tetap tinggal di Mesir. Yusuf meninggal pada usia 110 tahun.
    23: Sebelum meninggal, Yusuf sempat melihat anak dan cucu Efraim, juga cicitnya dari Makir, anak Manasye. Mereka diangkat oleh Yusuf sebagai anak dan menerima warisan darinya.
    24: Yusuf berkata kepada saudara-saudaranya, “Kematianku sudah dekat, tetapi Allah akan menyertai kalian dan memimpin kalian keluar dari Mesir untuk kembali ke tanah yang sudah dijanjikan-Nya kepada Abraham, Isak, dan Yakub.
    25: “Jadi, aku mohon agar kalian bersumpah bahwa ketika Allah membawa kalian keluar dari Mesir untuk kembali ke Kanaan, kalian harus membawa tulang-tulangku untuk dikuburkan di sana.”
    26: Yusuf meninggal pada usia 110 tahun. Lalu jenazahnya diawetkan dan disimpan di Mesir dalam peti.
