    64: Saat itu juga Zakaria langsung dapat berbicara kembali, dan dia mulai memuji Allah.
    65: Karena keajaiban itu, semua tetangga mereka menjadi takjub dan takut. Kabar tentang segala kejadian itu pun tersebar ke mana-mana di seluruh daerah pegunungan Yudea.
    66: Semua orang yang mendengar tentang peristiwa itu bertanya-tanya dalam hati, “Apakah anak ini akan menjadi orang penting?” Mereka berpikir begitu karena tampak bahwa kuasa TUHAN menyertai dia.
    67: Kemudian Zakaria, ayah Yohanes, dipenuhi Roh Kudus dan bernubuat,
    68: “Terpujilah TUHAN, Allah Israel. Karena Dia sudah kembali lagi kepada umat-Nya untuk membebaskan kita dari musuh-musuh kita.
    69: Allah sudah memberikan kepada kita seorang Penyelamat yang siap memerintah dengan penuh kuasa, dan yang berasal dari keturunan Daud, hamba-Nya.
    70: Hal itu sesuai dengan rencana Allah yang disampaikan oleh nabi-nabi yang melayani Dia sejak zaman dahulu.
    71: Mereka sudah menyampaikan bahwa Allah akan menyelamatkan kita dari kuasa semua orang yang memusuhi dan membenci kita.
    72: Sekarang terbukti bahwa Allah tidak lupa untuk menepati perjanjian-Nya yang suci yang pernah Dia janjikan kepada nenek moyang kita, yaitu untuk menunjukkan kebaikan hati-Nya kepada kita.
    73: Karena Allah sudah berjanji dengan bersumpah kepada nenek moyang kita Abraham,
    74: bahwa kita akan dibebaskan dari kuasa musuh-musuh kita, supaya kita dapat melayani Allah tanpa rasa takut,
    75: sehingga dengan begitu kita bisa hidup suci dan benar di hadapan-Nya seumur hidup kita.
    76: Dan tentang kamu, Yohanes anakku, kamu akan disebut nabi Allah Yang Mahatinggi. Kamu akan mendahului Tuhan dan mempersiapkan segala sesuatu untuk kedatangan-Nya.
    77: Artinya, kamu akan memberitahukan kepada umat-Nya cara untuk dapat diselamatkan melalui pengampunan dosa mereka.
    78: Jadi, karena kebaikan hati Allah kita, akan terbit bagi kita suatu hari yang baru, yaitu Hari Keselamatan dari surga.
    79: Dengan demikian, Allah akan menolong kita yang hidup dalam kegelapan dan dalam cengkeraman kuasa kematian. Cahaya TUHAN itu akan menuntun kita ke jalan-Nya, supaya kita hidup dengan tenang dalam perlindungan-Nya.”
    80: Yohanes bertambah besar dan rohnya semakin dikuatkan oleh Allah. Sesudah cukup dewasa, dia tinggal di padang belantara sampai tiba waktunya untuk menyatakan diri kepada bangsa Israel.
  2:
    1: Pada waktu Agustus menjabat sebagai raja agung Romawi, dia memberi perintah untuk mengadakan sensus penduduk di setiap provinsi Romawi, dengan tujuan agar semua penduduk membayar pajak.
    2: (Inilah sensus pertama yang diadakan waktu Kirenius menjabat sebagai gubernur provinsi Siria.)
    3: Maka setiap orang pergi ke kota asalnya untuk mendaftarkan diri dalam catatan pemerintah daerah.
    4: Karena Yusuf adalah keturunan Daud, dia harus didaftarkan sebagai kepala keluarga di Betlehem, yang juga disebut kota Daud. Maka berangkatlah Yusuf bersama Maria tunangannya, dari kota Nazaret di provinsi Galilea ke kota Betlehem, yang termasuk provinsi Yudea. Pada waktu itu Maria sedang hamil.
    6: Ketika mereka berada di sana, tibalah waktunya bagi Maria untuk melahirkan.
    7: Maria melahirkan anak pertamanya, seorang Bayi laki-laki. Dia membungkus-Nya dengan kain lampin yang panjang. Karena sensus masih berlangsung dan tidak ada rumah untuk menginap, mereka menginap berdekatan dengan hewan sehingga Maria membaringkan Bayinya itu di dalam kotak kayu tempat makanan ternak.
    8: Malam itu beberapa gembala sedang menjaga kawanan domba mereka di padang di luar kota Betlehem.
    9: Tiba-tiba muncullah malaikat di depan mereka. Cahaya kemuliaan TUHAN bersinar di sekeliling mereka, sehingga para gembala itu sangat ketakutan.
    10: Kata malaikat itu kepada mereka, “Jangan takut! Saya menyampaikan kabar baik kepada kalian, suatu kabar yang akan membuat seluruh umat Israel bersukacita!
    11: Hari ini di kota Daud, sudah lahir Raja Penyelamat kalian, yaitu Tuhan yang disebut juga Kristus.
    12: 'Inilah yang menjadi tanda bagi kalian: Kalian akan menemukan seorang Anak laki-laki yang dibungkus dengan kain lampin dan terbaring di dalam kotak kayu tempat makanan ternak.”'
    13: Tiba-tiba bersama malaikat itu tampaklah sangat banyak malaikat pengawal surgawi. Mereka memuji-muji Allah dan berkata,
    14: “Kemuliaan bagi Allah di tingkat surga yang tertinggi! Dan di dunia ini hendaklah setiap orang berbahagia dan merasa tenang dalam perlindungan Allah!”
    15: Sesudah malaikat-malaikat itu meninggalkan mereka dan kembali ke surga, para gembala berkata satu sama lain, “Ayo, kita pergi ke Betlehem sekarang juga! Kita lihat apa yang sudah terjadi, yang baru saja diberitahukan TUHAN kepada kita.”
    16: Mereka pun segera pergi ke sana lalu bertemu dengan Maria dan Yusuf. Mereka juga melihat Anak itu terbaring di dalam kotak kayu.
    17: Ketika para gembala mengunjungi Bayi itu, mereka memberitakan kepada penduduk Betlehem semua yang sudah diberitahukan malaikat tentang Anak itu.
    18: Semua orang yang mendengar cerita mereka terheran-heran.
    19: Tetapi Maria menyimpan semua hal itu dalam hatinya dan terus memikirkan arti dari semuanya itu.
    20: Kemudian para gembala tadi kembali ke kawanan domba mereka sambil memuliakan dan memuji-muji Allah karena yang sudah mereka lihat dan dengar. Semuanya persis seperti yang diberitahukan oleh malaikat itu kepada mereka.
    21: Ketika Anak itu berumur seminggu, Dia disunat dan diberi nama Yesus, tepat seperti pesan yang disampaikan malaikat kepada Maria sebelum dia mengandung Yesus.
    22: Empat puluh hari sesudah Yesus lahir, tibalah waktunya Maria dan Yusuf memberikan kurban penyucian di rumah Allah, seperti yang diperintahkan oleh hukum Taurat. Pada kesempatan itu mereka juga membawa Yesus ke Yerusalem dan menyerahkan Dia kepada Allah
    23: sesuai dengan aturan yang tertulis dalam hukum TUHAN, “Setiap anak sulung laki-laki harus diserahkan bagi TUHAN.”
    24: Karena mereka tidak mampu membeli seekor anak domba untuk penyucian Maria, mereka mengikuti syarat kedua, yaitu “mempersembahkan sepasang burung tekukur atau dua ekor merpati muda.”
    25: Pada waktu itu di Yerusalem ada seorang laki-laki bernama Simeon. Dia orang yang hidup benar dan taat kepada TUHAN dengan sepenuh hati. Sudah lama dia menunggu saatnya Allah memulihkan umat Israel melalui pekerjaan Kristus, seperti yang dinubuatkan oleh para nabi. Roh Kudus menyertai dia dan
    26: sudah menyatakan kepadanya bahwa dia tidak akan mati sebelum melihat Kristus.
    27: Ketika Maria dan Yusuf membawa Yesus masuk ke teras rumah Allah untuk menyerahkan Anak mereka kepada TUHAN sesuai dengan peraturan hukum Taurat, Roh Kudus sudah menggerakkan hati Simeon untuk lebih dulu datang ke sana.
    28: Lalu Simeon menyambut bayi Yesus dan memangku-Nya sambil memuji Allah, katanya,
    29: “Ya Allah Penguasaku, kini hamba-Mu ini dapat mati dengan tenang, karena Engkau sudah menepati janji-Mu kepadaku.
    30: Dengan mataku sendiri aku sudah melihat Anak yang Engkau persiapkan untuk menyelamatkan umat-Mu, bahkan orang-orang dari semua suku dan bangsa.
    32: Anak ini bagaikan terang yang akan menyinari bangsa-bangsa bukan Yahudi yang hidup dalam kegelapan, dan Dia akan mendatangkan kemuliaan bagi umat-Mu Israel.”
    33: Yusuf dan Maria heran mendengar kata-kata Simeon tentang Anak mereka itu.
    34: Lalu Simeon berdoa supaya Allah memberkati mereka. Kemudian dia berkata kepada Maria, “Dengarlah! Sesuai rencana Allah, melalui Anak ini banyak orang Israel akan jatuh dan dihukum oleh Allah. Dan melalui Anak ini juga banyak orang akan dibenarkan di hadapan Allah. Walaupun Dia diutus Allah, banyak orang akan menolak-Nya.
    35: Melalui Dia, isi hati banyak orang akan disingkapkan. Dan karena Dia juga, suatu saat nanti hatimu akan terasa sakit seperti ditusuk dengan pedang yang tajam.”
    36: Di situ juga ada seorang nabi perempuan bernama Hana, anak Fanuel dari suku Asyer. Hana adalah janda yang sudah tua sekali. Suaminya meninggal sekitar delapan puluh empat tahun lalu, pada waktu pernikahan mereka berusia tujuh tahun. Sejak itu Hana tidak pernah menikah lagi dan hampir selalu berada di teras rumah Allah. Sepanjang hari dia beribadah di sana sambil berdoa dan berpuasa.
    38: Pada waktu itu juga, Hana datang ke teras rumah Allah dan memuji TUHAN. Dia berbicara tentang Anak itu kepada orang-orang yang hadir di sana, yakni mereka yang menantikan saatnya Allah mengutus seorang Penyelamat untuk membebaskan Israel dan ibukotanya, Yerusalem.
    39: Sesudah Yusuf dan Maria menyelesaikan semua syarat hukum TUHAN, mereka kembali ke kota Nazaret di provinsi Galilea.
    40: Anak itu bertumbuh besar. Dia semakin dikuatkan dalam roh-Nya dan dipenuhi dengan hikmat. Kebaikan hati Allah selalu menyertai Dia.
    41: Setiap tahun orangtua Yesus pergi ke Yerusalem untuk mengikuti perayaan Paskah.
    42: Ketika Yesus berumur dua belas tahun, sesuai kebiasaan orang Yahudi mereka pergi ke Yerusalem untuk mengikuti perayaan itu.
    43: Setelah perayaan selesai, Yusuf dan Maria berangkat kembali ke Nazaret. Namun tanpa sepengetahuan mereka, Yesus masih tinggal di Yerusalem.
    44: Ibu-Nya dan Yusuf mengira Yesus berada di tengah rombongan yang pulang. Waktu rombongan mereka sudah berjalan seharian, Yusuf dan Maria mulai mencari Dia di antara kaum keluarga dan para kenalan mereka,
    45: tetapi Yesus tidak ada. Maka kembalilah mereka ke Yerusalem untuk mencari Dia.
    46: Tiga hari kemudian, mereka menemukan Yesus di teras rumah Allah. Dia sedang duduk di antara ahli-ahli Taurat sambil mendengarkan dan mengajukan pertanyaan-pertanyaan kepada mereka.
    47: Semua orang yang mendengar Yesus sangat heran karena pengetahuan dan jawaban-jawaban-Nya yang bijaksana waktu Dia menjawab pertanyaan dari para ahli Taurat.
    48: Ketika orangtua-Nya melihat Dia, mereka juga heran. Kata Maria kepada-Nya, “Kenapa Kamu berbuat begini kepada kami, Nak?! Beberapa hari ini aku dan ayah-Mu mencari-Mu ke mana-mana dengan sangat kuatir!”
    49: Jawab Yesus kepada mereka, “Kenapa kalian mencari Aku? Seharusnya kalian tahu bahwa Aku pasti berada di rumah Bapa-Ku.”
    50: Tetapi mereka tidak mengerti jawaban-Nya itu.
    51: Lalu Yesus pulang bersama mereka ke Nazaret dan Dia selalu taat kepada orangtua-Nya. Tetapi ibu-Nya menyimpan dan merenungkan semua kejadian itu dalam hatinya.
    52: Yesus semakin dewasa dan bertambah bijaksana, serta semakin berkenan di hadapan Allah dan juga manusia.
  3:
    1: Allah memimpin Yohanes anak Zakaria untuk memulai pelayanannya pada tahun kelima belas pemerintahan Tiberius, raja tertinggi kerajaan Romawi. Pada masa itu juga Pontius Pilatus sedang menjabat sebagai gubernur provinsi Yudea. Herodes memerintah sebagai raja di provinsi Galilea. Filipus saudara Herodes menjadi raja di provinsi Iturea dan Trakonitis. Lisanias memerintah sebagai raja di provinsi Abilene. Hanas dan Kayafas menjabat sebagai imam besar di Yerusalem. Pada waktu itulah Allah mulai menyampaikan pesan-Nya melalui Yohanes, yang tinggal di padang belantara.
    3: Yohanes pun pergi berkeliling ke seluruh daerah di sekitar sungai Yordan dan memberitakan, “Kamu masing-masing harus bertobat dari dosa-dosamu supaya Allah mengampunimu. Dan untuk menunjukkan bahwa kamu mau terus mengikut TUHAN, datanglah kepada saya supaya saya membaptis kamu.”
    4: Jadi Yohanes inilah orang yang dimaksud dalam nubuatan Nabi Yesaya, “Kelak akan ada orang yang berseru-seru di padang belantara, ‘Siapkanlah jalan untuk kedatangan Tuhan! Luruskanlah jalan bagi-Nya!
    5: Hendaklah setiap lembah ditimbun, dan setiap gunung dan bukit diratakan, setiap jalan yang berliku-liku diluruskan, dan setiap jalan yang bergelombang diratakan.
    6: Dengan demikian setiap orang akan mendapat kesempatan untuk mengerti bagaimana caranya agar diselamatkan oleh Allah.’”
    7: Lalu banyak orang datang kepada Yohanes untuk dibaptis. Namun karena sebagian dari mereka tidak sungguh-sungguh bertobat, dia menegur mereka, “Hai kalian, keturunan ular berbisa! Janganlah kamu pikir bahwa hanya dengan dibaptis kamu bisa melarikan diri dari hukuman Allah yang akan segera datang!
    8: 'Kalau kamu sungguh-sungguh sudah bertobat, tunjukkanlah hal itu melalui cara hidupmu. Dan janganlah berkata dalam hatimu, ‘Aku tidak akan kena hukuman Allah karena aku keturunan Abraham.’ Saya katakan kepadamu: Sesungguhnya Allah sanggup menjadikan keturunan bagi Abraham dari batu-batu ini!'
    9: Seperti petani yang menebang dan membakar pohon yang tidak pernah berbuah, demikianlah Allah sekarang sudah siap membinasakan setiap orang dari bangsa Israel yang tidak hidup sesuai kehendak-Nya!”
    10: Kemudian orang banyak itu bertanya kepadanya, “Kalau begitu, apa yang harus kami perbuat supaya Allah tidak menghukum kami?”
    11: Jawab Yohanes, “Kalau kamu mempunyai dua baju, berikanlah satu kepada orang yang tidak punya. Kalau kamu mempunyai makanan, bagikanlah kepada orang yang lapar.”
    12: Beberapa penagih pajak juga datang untuk dibaptis. Mereka bertanya kepada Yohanes, “Guru, apa yang harus kami lakukan?”
    13: Jawabnya kepada mereka, “Jangan lagi menagih pajak lebih dari yang sudah ditentukan oleh pemerintah Roma.”
    14: Ada juga tentara-tentara yang bertanya, “Bagaimana dengan kami? Apa yang harus kami lakukan?” Jawab Yohanes, “Jangan memakai kekerasan, ancaman, atau tuduhan-tuduhan palsu kepada seseorang untuk mendapat uang darinya. Puaslah dengan jumlah gajimu.”
    15: Karena pelayanan Yohanes, orang-orang menunggu dengan penuh harap dan bertanya-tanya dalam hati, “Apakah Yohanes adalah Kristus yang kita nanti-nantikan itu?”
    16: Namun Yohanes memberitahu mereka semua, “Saya hanya membaptis orang dengan air. Tetapi sesudah saya akan datang Seorang lain yang lebih berkuasa daripada saya. Sebenarnya saya tidak layak untuk melayani Dia, sekalipun hanya membukakan tali sandal-Nya. Dialah yang akan membaptis kalian masing-masing. Ada yang dibaptis dengan Roh Kudus, ada pula yang dibaptis dengan api.
    17: Oleh sebab itu bertobatlah! Karena dunia ini seperti ladang luas yang siap dipanen. Hasil yang baik dan yang tidak baik akan dipisahkan! Dia yang datang sesudah saya akan menghakimi dunia ini dan memisahkan setiap orang yang jahat dari antara orang benar. Orang-orang benar itu akan hidup bersama-Nya. Tetapi semua orang jahat akan dilemparkan ke dalam api neraka yang tidak pernah padam.”
    18: Dengan banyak nasihat seperti itu Yohanes menyampaikan Kabar Baik kepada orang banyak.
    19: Yohanes menegur Raja Herodes karena sudah merebut Herodiana, istri saudaranya, dan karena kejahatan-kejahatan lain yang pernah dia lakukan.
    20: Tetapi Herodes menambah kejahatannya dengan memasukkan Yohanes ke dalam penjara.
    21: Ketika Yohanes belum dipenjara, suatu hari dia sedang membaptis banyak orang. Yesus juga hadir di situ untuk dibaptis. Sesudah dibaptis, Yesus berdoa dan langit pun terbuka
    22: lalu Roh Kudus turun ke atas Dia dalam bentuk burung merpati. Kemudian terdengarlah suara dari langit yang berkata, “Engkaulah Anak-Ku yang sangat Aku kasihi. Engkau menyenangkan hati-Ku.”
    23: 'Yesus berumur tiga puluh tahun ketika Dia memulai pelayanan-Nya. Menurut anggapan orang, Dia adalah anak Yusuf. Jadi berdasarkan garis keturunan Yusuf, inilah nenek moyang Yesus: Allah menciptakan Adam, manusia pertama, sehingga bisa dikatakan bahwa Adam adalah anak Allah. Selanjutnya keturunan Adam adalah Set, kemudian Enos, Kenan, Mahalaleel, Yared, Henok, Metusalah, Lamek, Nuh, Sem, Arpaksad, Kenan, Salmon, Eber, Peleg, Rehu, Serug, Nahor, Terah, Abraham, Isak, Yakub, Yehuda, Peres, Hesron, Aram, Aminadab, Nahason, Salmon, Boas, Obed, Isai, Daud, Natan, Matata, Mina, Melea, Elyakim, Yonam, Yusuf, Yehuda, Simeon, Lewi, Matat, Yorim, Eliezer, Yesua, Er, Elmadam, Kosam, Adi, Malki, Neri, Sealtiel, Zerubabel, Resa, Yohanan, Yoda, Yosek, Simei, Matatias, Maat, Nagai, Hesli, Nahum, Amos, Matatias, Yusuf, Yanai, Malki, Lewi, Matat, Eli, lalu Yusuf.'
  4:
    1: Waktu Yesus meninggalkan sungai Yordan, Roh Allah sudah memenuhi Dia. Roh Allah itu memimpin-Nya untuk pergi dan tinggal di padang belantara
    2: selama empat puluh hari. Di situlah Yesus dicobai oleh iblis. Sepanjang waktu itu Dia tidak makan sama sekali, sehingga akhirnya Dia sangat lapar.
    3: Lalu iblis berkata kepada-Nya, “Bukankah kamu Anak Allah? Ubahlah batu ini menjadi roti!”
    4: Yesus menjawab, “Dalam Kitab Suci tertulis, ‘Kehidupan manusia tidak bergantung pada roti saja, melainkan pada setiap perkataan yang diucapkan oleh Allah.’”
    5: Kemudian dalam sekejap iblis membawa Yesus ke gunung yang tinggi dan menunjukkan kepada-Nya semua kerajaan di dunia.
    6: Iblis berkata kepada-Nya, “Aku akan memberikan segala kekuasaan dan kemuliaan dari tiap kerajaan itu kepada-Mu. Karena semuanya sudah diberikan kepadaku, maka aku bisa memberikannya kepada siapa saja yang aku mau.
    7: Jadi kalau kamu sujud menyembahku sekarang, semua itu akan menjadi milikmu.”
    8: Yesus menjawabnya, “Pergi dari hadapan-Ku, Satanas! Di dalam Kitab Suci tertulis, ‘Sembahlah TUHAN Allahmu, dan Dia sajalah yang harus kamu layani.’”
    9: Selanjutnya iblis mengangkat Yesus ke Yerusalem dalam waktu singkat dan menempatkan Dia di puncak rumah Allah. Katanya, “Kalau kamu benar-benar Anak Allah, lompatlah ke bawah!
    10: Karena dalam Kitab Suci tertulis, ‘Allah akan menyuruh para malaikat untuk menjagamu.’
    11: Dan juga dikatakan, ‘Tangan mereka akan memegangmu, sehingga kakimu tidak sampai kena batu.’”
    12: Tetapi jawab Yesus kepadanya, “Dalam Kitab Suci juga tertulis, ‘Janganlah kamu mencobai TUHAN Allahmu.’”
    13: Sesudah iblis selesai mencobai Yesus dengan berbagai cara, dia pun pergi meninggalkan-Nya dan menunggu kesempatan lain.
    14: Kemudian Yesus— yang penuh dengan kuasa Roh Kudus— kembali ke Galilea. Berita tentang Dia tersebar ke seluruh daerah itu.
    15: Yesus mengajar di rumah-rumah pertemuan orang Yahudi yang ada di sana, dan semua orang memuji-muji Dia karena pelayanan-Nya.
    16: Kemudian Yesus pergi ke kampung Nazaret, tempat Dia dibesarkan. Seperti kebiasaan-Nya, Dia pergi ke rumah pertemuan pada hari Sabat. Lalu Dia diberi kesempatan berdiri di hadapan jemaat untuk membacakan Firman Allah.
    17: Gulungan kitab yang diberikan kepada-Nya berisi tulisan Nabi Yesaya. Kemudian Yesus membuka gulungan kitab itu dan membacakan bagian ini,
    18: “Roh TUHAN ada pada-Ku, sebab Dia sudah melantik Aku untuk memberitakan kabar baik kepada orang-orang miskin. Kepada orang yang hilang pengharapan, Aku diutus untuk memulihkan hati mereka. Kepada para tawanan, Aku diutus untuk memberitakan, ‘Kamu dibebaskan!’ Kepada orang-orang buta, Aku diutus untuk membuat mereka melihat kembali, dan kepada orang-orang yang tertindas, Aku diutus untuk membebaskan mereka.
    19: 'TUHAN juga mengutus Aku untuk mengumumkan: ‘Sekaranglah waktu yang dijanjikan Allah untuk menunjukkan kebaikan hati-Nya kepada kita!’”'
    20: Kemudian Yesus menggulung kitab itu dan mengembalikannya kepada petugas, lalu Dia duduk. Setiap orang yang hadir di rumah pertemuan itu memperhatikan-Nya dengan serius.
    21: Lalu Dia mulai berbicara kepada mereka, kata-Nya, “Hari ini, nubuatan dalam nas itu ditepati ketika kalian mendengar Aku membacanya.”
    22: Awalnya semua orang mengatakan hal-hal yang baik tentang Yesus. Ada yang berpendapat, “Setiap ajarannya sangat bagus dan enak didengar.” Ada juga yang heran dan berkata, “Wah, bagaimana mungkin anak Yusuf bisa mengajar seperti ini?!”
    23: Kemudian Dia berkata kepada mereka, “Tentu kalian akan mengatakan kepada-Ku pepatah ini, ‘Dokter seharusnya bisa menyembuhkan dirinya sendiri.’ Artinya kalian bermaksud mengatakan, ‘Kami mendengar bahwa kamu melakukan berbagai keajaiban di Kapernaum. Lakukanlah juga seperti itu di sini, di kampungmu sendiri.’”
    24: 'Lalu Yesus berkata, “Aku menegaskan kepadamu: Tidak ada nabi yang dihargai di kampung halamannya sendiri.'
    25: 'Dan hal ini juga sungguh benar: Pada zaman Nabi Elia, ketika hujan tidak turun selama tiga tahun enam bulan dan terjadi bencana kelaparan di seluruh negeri ini, ada banyak janda di Israel.'
    26: Tetapi Elia tidak diutus menolong satu pun janda di negeri dan bangsanya sendiri, melainkan hanya kepada seorang janda di desa Sarfat dekat kota Sidon.
    27: Dan pada zaman Nabi Elisa, banyak orang yang sakit kusta di Israel. Namun Elisa tidak menyembuhkan seorang pun dari antara mereka, tetapi hanya Naaman, orang dari negeri Siria.”
    28: Ketika orang-orang di rumah pertemuan itu mendengar perkataan Yesus, mereka sadar bahwa Dia menolak untuk membuat keajaiban bagi mereka, sehingga mereka menjadi sangat marah.
    29: Kemudian mereka berdiri dan mengusir-Nya dari kampung Nazaret itu, yang dibangun di atas bukit. Jadi mereka menggiring Dia sampai ke pinggir jurang dan mau menjatuhkan-Nya dari situ.
    30: Tetapi Yesus melewati mereka begitu saja lalu pergi.
    31: Yesus pergi ke kota Kapernaum di provinsi Galilea. Pada hari Sabat Dia mengajar orang-orang di rumah pertemuan yang ada di situ.
    32: Ketika mendengar ajaran-Nya, mereka terheran-heran karena Dia berbicara seperti seorang penguasa yang mempunyai hak untuk memerintah.
    33: Di rumah pertemuan itu ada seorang laki-laki yang dikuasai roh jahat. Dia berteriak keras-keras,
    34: “Hai Yesus orang Nazaret! Jangan ganggu kami! Apakah kamu datang untuk membinasakan kami?! Saya sudah tahu siapa kamu! Kamu adalah utusan yang suci dari Allah!”
    35: Yesus langsung membentak roh jahat itu, kata-Nya, “Diam! Keluar dari orang ini!” Kemudian roh jahat itu membanting orang itu ke lantai di hadapan orang-orang yang ada di rumah pertemuan, lalu keluar tanpa menyakitinya.
    36: Semua orang yang ada di situ sangat heran dan berkata satu sama lain, “Wah! Ajaran Yesus luar biasa sekali! Seperti raja yang memberi perintah dengan penuh kuasa, Yesus menyuruh roh-roh jahat keluar, dan mereka pun keluar.”
    37: Maka tersebarlah berita tentang Yesus ke seluruh daerah itu.
    38: Yesus meninggalkan rumah pertemuan itu dan masuk ke rumah Petrus. Saat itu ibu mertua Petrus sedang sakit demam tinggi, dan mereka memohon supaya Yesus menyembuhkannya.
    39: Lalu Yesus berdiri di samping ibu itu dan berkata dengan tegas, “Sembuhlah!” Saat itu juga demamnya langsung hilang, kemudian dia bangun dan melayani mereka.
    40: Ketika matahari mulai terbenam, banyak orang di kota itu berdatangan kepada Yesus membawa anggota keluarga mereka yang sakit. Dia menyembuhkan semua orang sakit itu dari penyakit apa pun yang mereka derita dengan meletakkan tangan-Nya pada masing-masing orang.
    41: Selain itu, banyak juga orang yang dikuasai setan. Dan atas perintah Yesus, roh-roh jahat itu meninggalkan setiap orang yang mereka kuasai sambil berteriak, “Engkau adalah Anak Allah!” Tetapi dengan tegas Yesus menegur mereka. Dia tidak mengizinkan mereka berbicara karena mereka tahu bahwa Dia adalah Kristus.
    42: Besok paginya, Yesus pergi ke tempat yang sepi, tetapi orang banyak mencari Dia. Ketika mereka menemukan-Nya, mereka berusaha menahan Dia supaya tidak pergi dari kota itu.
    43: Tetapi kata Yesus, “Aku harus memberitakan Kabar Baik tentang kerajaan Allah ke kota-kota lain juga, karena untuk itulah Aku diutus ke dunia ini.”
    44: Jadi pergilah Dia dan memberitakan Kabar Baik di rumah-rumah pertemuan di provinsi Galilea.
  5:
    1: Pada suatu hari Yesus berdiri di tepi danau Galilea. Banyak orang berkumpul dan saling berdesakan di sekeliling-Nya karena mereka mau mendengarkan ajaran-Nya tentang Firman Allah.
    2: Dia melihat dua perahu di pinggir pantai. Nelayan-nelayannya sudah turun dari perahu itu dan sedang membersihkan jala mereka.
    3: Lalu Yesus naik ke salah satu perahu, yang adalah milik Petrus. Dia mengajak Petrus bertolak agak jauh dari pantai supaya ada jarak. Kemudian Yesus duduk di perahu itu dan mengajar orang banyak dari situ.
    4: Setelah selesai, Dia berkata kepada Petrus, “Dayunglah perahu ini ke tempat yang lebih dalam. Lalu tebarkanlah jala-jalamu di sana untuk menangkap ikan.”
    5: Jawab Petrus kepada-Nya, “Guru, sudah sepanjang malam kami bekerja keras dan tidak mendapatkan apa-apa. Tetapi karena Engkau yang mengatakannya, baiklah, saya dan anak buah saya akan menebar jala-jala kami.”
    6: Ketika mereka melakukannya, banyak sekali ikan yang tertangkap, sampai-sampai jala mereka hampir robek.
    7: Lalu Petrus dan para pekerjanya melambai-lambaikan tangan kepada teman-teman mereka di perahu lain untuk datang membantu. Mereka pun datang dan menolong Petrus serta anak buahnya mengangkat ikan-ikan itu. Kedua perahu mereka terisi begitu penuh sampai hampir tenggelam.
    8: Melihat keajaiban itu, sujudlah Petrus di depan Yesus dan berkata, “Tuhan, tinggalkanlah saya, karena saya ini orang berdosa.”
    9: Dia berkata begitu karena takjub melihat banyaknya ikan yang mereka dapat. Semua orang yang bersamanya juga terheran-heran,
    10: termasuk teman-teman sekerja Petrus yang tadi dipanggil, yaitu Yakobus dan Yohanes, anak-anak Zebedeus. Lalu Yesus berkata kepada Petrus, “Jangan takut! Mulai sekarang kamu tidak lagi menjala ikan, tetapi Aku akan mengajar kamu untuk mengumpulkan orang menjadi pengikut-Ku.”
    11: Sesudah menarik kedua perahu mereka ke pinggir danau, Petrus, Yakobus, dan Yohanes meninggalkan semuanya dan mengikut Yesus.
    12: Suatu hari, Yesus berada di sebuah kota. Di sana tinggal seseorang yang tubuhnya penuh dengan penyakit kulit menular. Ketika melihat Yesus, sujudlah orang itu menyembah Dia dan memohon, “Tuhan, kalau Engkau mau, saya yakin Engkau pasti bisa menyembuhkan saya!”
    13: Yesus mengulurkan tangan-Nya dan menyentuh orang itu sambil berkata, “Aku mau. Sembuhlah!” Saat itu juga penyakit kulitnya hilang.
    14: Lalu Yesus berkata, “Jangan ceritakan kejadian ini kepada siapa pun, tetapi pergi dan tunjukkanlah kulitmu kepada imam yang sedang bertugas. Lalu persembahkanlah kurban sesuai perintah Musa tentang orang yang sudah sembuh dari penyakit kulit. Dengan demikian semua orang akan tahu bahwa kamu betul-betul sudah sembuh.”
    15: Namun berita tentang Yesus semakin tersebar luas, sehingga orang banyak datang berbondong-bondong untuk mendengarkan Dia dan untuk meminta-Nya menyembuhkan penyakit mereka.
    16: Tetapi Yesus sering pergi menyendiri ke tempat yang sepi untuk berdoa.
    17: Pada suatu hari, Yesus sedang mengajar orang banyak di dalam sebuah rumah. Berbagai macam orang berkumpul di situ. Ada beberapa ahli Taurat dan anggota kelompok agama Yahudi yang disebut Farisi. Mereka datang dari Yerusalem dan setiap kota di provinsi Galilea dan Yudea. Kuasa Allah ada pada Yesus untuk menyembuhkan orang-orang sakit yang hadir. Tidak lama kemudian, datanglah beberapa orang menggotong seorang laki-laki yang lumpuh total dengan terbaring di atas tandu. Mereka berusaha membawa dia masuk untuk meletakkannya di hadapan Yesus, tetapi tidak bisa karena rumah itu penuh sesak dengan orang. Jadi, mereka naik ke atas atap, membongkarnya sebagian, lalu menurunkan orang lumpuh itu dengan tandunya ke hadapan Yesus di tengah orang banyak.
    20: Ketika Yesus memperhatikan bahwa mereka percaya penuh bahwa Dia sanggup menyembuhkan orang lumpuh itu, Dia berkata, “Saudara, Aku sudah mengampuni dosa-dosamu.”
    21: Mendengar itu, para ahli Taurat dan orang Farisi berkata dalam hati mereka, “Lancang sekali orang ini berkata begitu! Dia sudah menghina Allah! Tidak seorang pun dapat mengampuni dosa manusia selain Allah sendiri.”
    22: Saat itu juga Yesus tahu yang mereka pikirkan. Lalu Dia menegur mereka, “Aku tahu bahwa kalian diam-diam tidak setuju dengan yang Aku katakan tadi!
    23: Tentu kalian sulit menerima ketika Aku berkata kepada orang lumpuh ini, ‘Aku sudah mengampuni dosa-dosamu.’ Apakah kalian lebih mudah menerima kalau Aku berkata kepadanya, ‘Bangun dan berjalanlah’?!
    24: Tetapi melalui perkataan yang akan Aku ucapkan ini, Aku hendak membuktikan kepada kalian bahwa Aku, Sang Anak Adam, berhak untuk mengampuni dosa manusia!” Lalu Yesus berkata kepada orang lumpuh itu, “Bangunlah, angkat tandumu, dan pulanglah!”
    25: Saat itu juga orang lumpuh itu berdiri di depan mereka. Dia mengangkat tandunya, lalu pulang sambil memuji-muji Allah.
    26: Semua orang sangat terheran-heran dan memuji Allah juga. Dengan penuh hormat dan rasa takut kepada Allah mereka berkata, “Hari ini kita sudah menyaksikan hal-hal yang luar biasa!”
    27: Sesudah itu Yesus keluar dan melihat seorang penagih pajak, yang bernama Matius, sedang duduk di tempat kerjanya. Yesus berkata kepadanya, “Mari, ikutlah Aku.”
    28: Matius pun berdiri, meninggalkan segala sesuatu yang ada di tempat kerjanya, dan mengikuti Yesus.
    29: Kemudian Matius mengadakan perjamuan makan besar bagi Yesus di rumahnya. Banyak penagih pajak dan orang-orang lain makan bersama mereka.
    30: Melihat itu, orang-orang Farisi dan para ahli Taurat bersungut-sungut kepada murid-murid-Nya, “Kenapa kalian makan dan minum bersama para penagih pajak dan orang-orang berdosa yang lain?”
    31: Yesus menjawab mereka, “Orang sehat tidak memerlukan dokter. Yang memerlukan dokter adalah orang sakit.
    32: Karena itu Aku datang untuk memanggil orang-orang berdosa supaya bertobat, bukan untuk orang-orang yang merasa dirinya benar!”
    33: Lalu ada beberapa orang yang berkata kepada Yesus, “Murid-murid Yohanes sering berdoa dan berpuasa. Begitu juga anggota kelompok Farisi. Tetapi murid-muridmu terus makan dan minum.”
    34: Jawab Yesus, “Dalam suatu pesta pernikahan, tidak mungkin tamu-tamunya disuruh berpuasa selama pengantin laki-laki masih ada bersama mereka! Begitu juga selama Aku masih bersama murid-murid-Ku, mereka tidak akan berpuasa.
    35: Tetapi bayangkan apa yang akan terjadi kalau pengantin laki-laki itu dirampas dari mereka. Hal itulah yang akan terjadi pada-Ku, dan saat itulah murid-murid-Ku akan berpuasa sebagai tanda dukacita.”
    36: Yesus juga memberikan dua kiasan ini kepada mereka, “Kalau seseorang mempunyai baju lama yang sudah robek, tidak mungkin dia menambalnya dengan kain yang diambil dari baju baru, karena dia tidak mau merusak baju barunya itu. Lagipula kain yang baru tidak akan cocok untuk menambal baju lama.
    37: Begitu juga air anggur yang baru tidak akan dimasukkan ke dalam kantong kulit yang lama. Karena waktu air anggur itu menguap dan udaranya tidak bisa keluar, kantong itu akan rusak. Akhirnya air anggur akan tumpah dan kantong kulit itu pun terbuang.
    38: Karena itu, air anggur yang baru harus dimasukkan ke dalam kantong kulit yang baru juga, supaya kedua-duanya terjaga.
    39: Tetapi orang yang sudah pernah minum anggur lama tidak akan langsung mau menerima anggur yang baru, karena menurut dia anggur yang lama lebih enak.”
  6:
    1: Lalu, pada suatu hari Sabat yang penting, Yesus dan murid-murid-Nya melewati ladang-ladang gandum. Sambil berjalan, para murid itu memetik beberapa bulir gandum lalu menggosok-gosoknya di tangan mereka untuk melepaskan kulitnya dan memakan biji-bijinya.
    2: Beberapa orang Farisi menegur mereka, “Kenapa kalian berbuat begitu?! Kalian sedang melanggar peraturan hari Sabat.”
    3: Tetapi Yesus menjawab, “Tentu kalian sudah tahu cerita tentang Daud, waktu dia dan orang-orang yang mengikutinya sedang lapar dan memerlukan makanan.
    4: Daud masuk ke kemah Allah dan menerima roti bekas persembahan di ruang kudus. Kemudian Daud membawanya kepada orang-orang yang mengikuti dia, lalu mereka memakan roti itu. Padahal menurut hukum Taurat, hanya para imam yang boleh memakannya. Tetapi karena mereka memerlukan makanan, maka apa yang dilakukan Daud saat itu tidak dianggap berdosa.”
    5: Yesus berkata lagi kepada orang-orang Farisi itu, “Aku, Sang Anak Adam, adalah Penguasa yang berhak untuk menentukan apa yang boleh dan tidak boleh dilakukan pada hari Sabat.”
    6: Pada hari Sabat lain, Yesus pergi mengajar di rumah pertemuan orang Yahudi. Di situ ada seorang laki-laki yang tangan kanannya lumpuh,
    7: juga beberapa ahli Taurat dan orang-orang Farisi yang sedang mengawasi Yesus baik-baik. Mereka sedang mencari alasan untuk bisa melaporkan Dia kepada pemimpin-pemimpin Yahudi. Jadi mereka ingin tahu kalau Dia akan menyembuhkan orang pada hari Sabat.
    8: Yesus mengetahui yang mereka pikirkan, lalu Dia berkata kepada orang yang tangannya lumpuh itu, “Pak, bangunlah dan silakan berdiri di depan sini.” Orang itu pun berdiri.
    9: 'Kemudian Yesus berkata kepada mereka, “Coba kalian pikir: Menurut hukum Taurat, apa yang boleh kita perbuat pada hari Sabat? Apakah kita diizinkan berbuat baik, atau berbuat jahat? Apakah kita diizinkan menyelamatkan nyawa orang, atau membunuh?”'
    10: Dia memandang semua orang di sekeliling-Nya, dan akhirnya berkata kepada orang sakit itu, “Luruskan tanganmu ke depan.” Dia melakukannya, dan tangannya pun langsung sembuh menjadi sekuat tangan sebelahnya.
    11: Para ahli Taurat dan orang-orang Farisi sangat marah. Kemudian mereka berunding, “Apa yang harus kita lakukan kepada Yesus?”
    12: Suatu hari, Yesus pergi ke sebuah bukit untuk berdoa. Sepanjang malam Dia berdoa di sana.
    13: 'Besok paginya, Dia memanggil orang-orang yang biasa mengikuti-Nya, lalu memilih dua belas dari antara mereka untuk menjadi murid-Nya. Dia juga mengangkat mereka sebagai rasul-Nya. Inilah nama-nama mereka:'
    14: Simon (yang Yesus beri nama baru, yaitu Petrus), dan Andreas saudaranya. Yakobus, Yohanes, Filipus, Bartolomeus,
    15: Matius, Tomas, Yakobus anak Alfeus, dan Simon (yang pernah mengikuti gerakan perjuangan supaya Israel bebas dari penjajahan Romawi).
    16: Yudas anak Yakobus, dan Yudas yang berasal dari desa Kariot (yang kemudian mengkhianati Yesus).
    17: Lalu Yesus turun dari bukit itu bersama murid-murid-Nya dan berhenti di suatu tempat yang datar. Sejumlah besar orang yang mengikuti-Nya sudah berada di situ. Banyak juga orang lain yang datang dari seluruh provinsi Yudea, kota Yerusalem, dan daerah pantai di sekitar Tirus dan Sidon. Mereka hendak mendengarkan pengajaran Yesus dan minta disembuhkan dari penyakit-penyakit mereka.
    18: Banyak juga orang yang diganggu roh-roh jahat. Dan Yesus menyembuhkan mereka semua.
    19: Orang banyak itu berusaha menyentuh Yesus, karena dari diri-Nya keluar kuasa yang bisa membuat mereka sembuh.
    20: Yesus memandang para pengikut-Nya dan berkata, “Sungguh diberkati Allah kamu semua yang miskin, karena kamulah yang akan menjadi warga kerajaan Allah.
    21: Sungguh diberkati Allah kamu yang sekarang ini lapar, karena kamu akan dikenyangkan. Sungguh diberkati Allah kamu yang sekarang ini menangis, karena kamu akan tertawa.
    22: Sungguh diberkati Allah kamu yang dibenci, dihina, ditolak, dan difitnah karena kamu menjadi pengikut Aku, Sang Anak Adam.
    23: 'Waktu kamu dianiaya seperti itu, bersukacitalah dan menarilah dengan gembira, sebab upahmu besar di surga! Karena ingatlah: Nabi-nabi yang hidup di masa lalu juga dianiaya oleh nenek moyang orang-orang yang menganiaya kamu di zaman ini.'
    24: “Sebaliknya, celakalah kamu semua yang sekarang ini kaya, karena kesenangan seperti yang kamu nikmati di dunia tidak akan kamu rasakan lagi.
    25: Celakalah kamu yang sekarang ini kenyang, karena kamu akan mengalami kelaparan. Celakalah kamu yang sekarang ini tertawa, karena kamu akan berdukacita dan menangis.
    26: 'Celakalah kamu kalau semua orang memujimu. Karena ingatlah: Nabi-nabi palsu yang hidup pada zaman dulu juga dipuji-puji oleh nenek moyang orang-orang yang memuji kamu di zaman ini.”'
    27: '“Tetapi inilah perintah-Ku kepada kamu semua yang mendengarkan ajaran-Ku ini: Kasihilah orang-orang yang memusuhimu dan berbuat baiklah kepada mereka yang membencimu.'
    28: Mintalah Allah memberkati orang-orang yang mengutukmu, dan berdoalah bagi mereka yang berbuat jahat terhadap kamu.
    29: Misalnya kalau ada orang yang menampar pipi kirimu, berikanlah juga pipi kananmu. Dan kalau ada yang merampas jubahmu, biarkanlah dia juga mengambil bajumu.
    30: Kalau ada orang yang meminta sesuatu kepadamu, berikanlah itu kepadanya. Dan kalau ada yang merampas milikmu, jangan memintanya kembali.
    31: Perlakukanlah setiap orang sebagaimana kamu sendiri ingin diperlakukan.
    32: “Kalau kamu hanya menunjukkan kasih kepada teman yang mengasihimu saja, jangan harap Allah akan memberkatimu atas perbuatanmu itu. Karena orang-orang berdosa juga menunjukkan kasih kepada orang yang mengasihi mereka.
    33: Atau kalau kamu berbuat baik hanya kepada orang yang berbuat baik kepadamu, jangan harap Allah akan memberkatimu atas perbuatan baikmu itu. Karena orang-orang berdosa pun melakukan hal yang sama.
    34: Dan kalau kamu meminjamkan uang hanya kepada orang-orang yang bisa mengembalikannya, jangan harap Allah akan memberkatimu atas perbuatanmu itu. Karena orang-orang berdosa pun memberi pinjaman kepada sesama orang berdosa, yaitu mereka yang akan sanggup mengembalikan pinjaman itu dalam jumlah yang sama.
    35: “Sebaliknya hendaklah kamu mengasihi orang-orang yang memusuhimu, berbuat baik kepada mereka, dan meminjamkan uang tanpa berharap akan dikembalikan. Dengan demikian Allah akan memberi upah yang besar kepadamu. Lagipula perbuatan seperti itu akan membuktikan bahwa kamu layak menyebut Allah Yang Mahatinggi sebagai Bapamu. Karena Dia juga berbaik hati kepada orang-orang yang jahat dan yang tidak tahu berterima kasih.
    36: Hendaklah kalian berbelas kasihan, sama seperti Bapa kita di surga berbelas kasihan.”
    37: “Janganlah menjadikan dirimu hakim atas kesalahan orang lain, supaya kamu juga tidak akan dihakimi dengan cara yang sama. Maafkanlah orang lain, maka Allah akan mengampunimu.
    38: Berilah pertolongan kepada orang lain, maka Allah pun akan menolong kamu. Bahkan Allah akan menambahkan lebih daripada yang kamu perlukan saat Dia membalas kebaikanmu itu. Ketika Dia memberkatimu, Dia akan memakai ukuran yang lebih besar, dan membuat takaran itu penuh dan padat sekali, sampai ada yang tumpah di sekitarnya. Karena ukuran yang kamu pakai untuk memberi kepada orang lain akan dipakai Allah waktu Dia membalas kebaikanmu itu.”
    39: Yesus mengatakan kepada mereka kiasan ini, “Kalau orang buta menuntun sesama orang buta, pasti keduanya akan jatuh ke dalam lubang.
    40: Seorang murid tidak bisa melebihi gurunya, tetapi murid yang menyelesaikan seluruh didikan akan menjadi seperti gurunya.
    41: “Jangan menyalahkan orang lain karena kesalahan kecil. Kalau kamu melakukan itu, kamu seolah melihat kuman di seberang lautan, tetapi gajah di pelupuk matamu tidak kamu lihat. Dengan sombong kamu ingin memperbaiki kesalahan kecil orang lain tanpa menyadari kesalahanmu sendiri yang lebih besar. Hai orang munafik! Bereskanlah dahulu kesalahanmu sendiri, sesudah itu barulah kamu bisa melihat dengan jelas dan memperbaiki kesalahan saudaramu.”
    43: “Pohon yang subur tidak mungkin menghasilkan buah yang buruk. Begitu juga pohon yang tidak subur tidak mungkin menghasilkan buah yang baik.
    44: Karena setiap pohon dikenal dari buahnya. Semak berduri tidak mungkin menghasilkan buah ara, dan tumbuhan berduri lainnya tidak mungkin menghasilkan buah anggur.
    45: 'Manusia juga seperti pohon: Orang baik selalu menghasilkan perbuatan yang baik. Karena seluruh perbuatannya itu berasal dari isi hatinya yang baik. Tetapi orang jahat selalu menghasilkan perbuatan yang jahat, karena isi hatinya pun jahat. Jadi apa saja yang kita ucapkan dan lakukan pasti menunjukkan isi hati kita.”'
    46: “Buat apa kalian memanggil Aku, ‘Tuhan, Penguasaku,’ padahal kalian tidak melakukan apa yang Aku perintahkan!
    47: Semua orang yang datang kepada-Ku, mendengarkan ajaran-Ku, dan melakukannya, mereka bisa digambarkan seperti
    48: seseorang yang membangun rumah dengan bijak. Pertama, dia menggali lubang yang dalam di tanah, sampai menemukan batu yang sangat besar untuk menjadi fondasinya. Ketika banjir dan air sungai meluap lalu menghantamnya, rumah itu tidak akan goncang karena dibangun di atas fondasi batu yang utuh.
    49: Sedangkan orang yang mendengarkan ajaran-Ku tetapi tidak melakukannya, dia sama seperti orang yang membangun rumah tanpa fondasi dan langsung mendirikannya di atas tanah begitu saja. Ketika banjir dan air sungai meluap lalu menghantamnya, rumah itu pun roboh dan rusak berat.”
  7:
    1: Sesudah Yesus selesai mengajarkan semua hal itu kepada orang banyak, Dia bersama murid-murid-Nya pergi ke kota Kapernaum.
    2: Di sana ada seorang komandan kompi Romawi yang budaknya sedang sakit keras dan hampir mati. Dia sangat mengasihi budaknya itu.
    3: Maka ketika komandan itu mendengar tentang Yesus, dia mengutus beberapa pemimpin Yahudi menemui Yesus dan meminta-Nya datang untuk menyembuhkan budaknya.
    4: Ketika mereka bertemu Yesus, mereka memohon dengan sangat supaya Dia menolong komandan itu. Kata mereka, “Pak, orang itu pantas mendapatkan pertolonganmu,
    5: karena dia mengasihi dan berbaik hati kepada bangsa kita. Dialah yang sudah membiayai pembangunan rumah pertemuan di kota kami.”
    6: Yesus pun pergi bersama mereka ke rumah orang itu. Ketika mereka hampir sampai, komandan itu mengutus beberapa orang sahabatnya menemui Yesus dengan pesan, “Tuhan, Engkau tidak usah repot-repot datang ke rumah saya. Saya tidak pantas menerima Engkau di rumah.
    7: Bahkan saya sendiri merasa tidak layak datang menemui Engkau. Karena itu saya mohon supaya Tuhan mengucapkan saja, ‘Sembuhlah,’ maka budak saya itu pasti akan sembuh.
    8: Karena saya sendiri juga seorang bawahan yang tunduk pada perintah atasan, dan ada juga banyak tentara di bawah perintah saya. Kalau saya berkata kepada salah satu dari mereka, ‘Pergi ke sana,’ maka dia pergi. Dan kalau saya berkata kepada yang lain, ‘Datang,’ maka dia datang. Kalau saya menyuruh budak saya, ‘Lakukan ini,’ dia pun melakukannya. Seperti itu jugalah keyakinan saya tentang Engkau, bahwa semua perintah-Mu akan jadi.”
    9: 'Ketika mendengar perkataan itu, Yesus merasa kagum. Lalu Dia berkata kepada orang banyak yang sedang mengikuti-Nya, “Aku menegaskan kepadamu: Di antara bangsa Israel pun belum pernah Aku menemukan orang yang mempunyai keyakinan sebesar ini.”'
    10: Sewaktu orang-orang yang diutus tadi sampai di rumah komandan itu, mereka melihat budaknya sudah sembuh.
    11: Tidak lama kemudian, Yesus pergi ke kota Nain. Banyak pengikut-Nya pergi bersama Yesus dalam kumpulan yang besar itu.
    12: Ketika Yesus sampai di dekat gerbang kota, serombongan orang sedang keluar mengusung mayat seorang pemuda, diiringi seorang janda dan banyak warga kota menyertainya. Pemuda yang mati itu adalah satu-satunya anak dari janda tersebut.
    13: Ketika Tuhan melihat ibu itu, Dia merasa kasihan lalu berkata kepadanya, “Jangan menangis.”
    14: Dia mendekati usungan itu dan menyentuhnya. Orang-orang yang membawa usungan itu pun berhenti, kemudian Yesus berkata, “Hai pemuda, Aku berkata kepadamu, hiduplah kembali!”
    15: Orang mati itu langsung hidup lagi lalu duduk dan mulai berbicara. Kemudian Yesus menyerahkan dia kepada ibunya.
    16: Semua orang yang ada di situ ketakutan serta memuji-muji Allah. Ada yang berkata, “Ternyata Yesus ini adalah nabi agung yang sudah diutus Allah ke tengah-tengah kita!” Dan yang lain berkata, “Allah sudah mulai menolong kita umat-Nya, seperti pada zaman dulu!”
    17: Maka tersebarlah berita tentang apa yang diperbuat Yesus itu ke seluruh Yudea dan daerah sekitarnya.
    18: Murid-murid Yohanes Pembaptis memberitahukan semua kejadian itu kepada Yohanes.
    19: Lalu Yohanes memanggil dua orang muridnya dan menyuruh mereka menemui Tuhan Yesus untuk bertanya, “Apakah engkau ini utusan yang dijanjikan kedatangannya, ataukah kita masih menunggu orang lain?”
    20: Sesampainya mereka kepada Yesus, mereka berkata, “Pak, Yohanes Pembaptis menyuruh kami menemui Bapak untuk menanyakan, ‘Apakah engkau ini utusan yang dijanjikan kedatangannya, ataukah kita masih menunggu orang lain?’”
    21: Pada waktu itu Yesus menyembuhkan banyak orang dari bermacam-macam penyakit dan penderitaan, mengusir roh-roh jahat dari orang-orang yang kerasukan, serta membuat banyak orang buta bisa melihat.
    22: Jadi Yesus menjawab mereka, “Kembalilah kepada Yohanes dan ceritakanlah apa yang sudah kalian saksikan dan dengar sendiri hari ini, yaitu bahwa sekarang banyak orang buta melihat, orang lumpuh berjalan, orang yang berpenyakit kulit menular disembuhkan, orang yang tuli bisa mendengar, orang mati dibangkitkan, dan Kabar Baik dari Allah sedang diberitakan kepada orang-orang miskin.
    23: Beritahukanlah kepadanya, ‘Sungguh diberkati Allah setiap orang yang tidak meragukan Aku.’”
    24: Sesudah kedua utusan Yohanes itu pergi, Yesus mulai berbicara kepada orang banyak tentang Yohanes. Dia berkata, “Sebelum pelayanan-Ku dimulai, kalian sudah pernah pergi jauh keluar-masuk padang belantara untuk melihat seseorang, bukan? Tentu kalian tidak pergi begitu jauh untuk melihat sesuatu yang biasa saja, karena memang tidak mungkin orang mau berjalan jauh hanya untuk melihat sehelai rumput yang bergoyang ditiup angin.
    25: Siapakah yang kamu cari waktu itu? Pasti bukan seseorang yang berpakaian indah! Karena orang-orang yang hidup mewah dan berpakaian indah tidak ada di padang belantara, tetapi di istana raja.
    26: Jadi, apa yang kamu cari di sana? Seorang nabi, bukan? Ya, bahkan Aku katakan kepada kalian bahwa kedudukan Yohanes jauh lebih penting daripada seorang nabi.
    27: 'Dialah yang dimaksudkan dalam tulisan nabi yang mengatakan, ‘Perhatikanlah: Aku akan menyuruh utusan-Ku lebih dulu, supaya dia menyiapkan jalan sebelum Aku mengutus Engkau.’'
    28: Karena itu Aku menegaskan kepada kalian bahwa Yohanes Pembaptis sebenarnya lebih besar daripada semua nabi yang pernah dilahirkan. Tetapi dalam kerajaan baru yang sudah mulai didirikan Allah, semua orang yang menjadi anggota kerajaan-Nya itu akan dianggap lebih besar daripada Yohanes, bahkan orang yang berkedudukan paling rendah sekalipun.”
    29: Mendengar perkataan Yesus itu, semua orang yang sudah dibaptis Yohanes— termasuk para penagih pajak— memuji Allah dengan berkata, “Kalau begitu, Allah benar-benar mengutus Yohanes Pembaptis dan apa yang Yohanes ajarkan juga benar!”
    30: Tetapi orang-orang Farisi dan para ahli Taurat sudah mengabaikan kehendak Allah untuk diri mereka dengan menolak dibaptis oleh Yohanes.
    31: 'Kemudian Yesus berkata, “Aku akan memakai kiasan untuk menggambarkan keadaan orang pada zaman sekarang:'
    32: Mereka seperti dua kelompok anak yang bermain di halaman. Kelompok yang satu berseru kepada kelompok yang lain, ‘Setiap kali kami mengajak kalian bermain sesuatu, kalian selalu menolak! Kalau kami meniup lagu gembira dengan suling, kalian tidak mau menari. Dan waktu kami bermain drama berkabung, kalian juga tidak mau ikut pura-pura menangis.’
    33: 'Artinya begini: Kalian selalu menolak pekerjaan Allah, bagaimana pun bentuknya. Waktu Yohanes Pembaptis sedang melayani TUHAN di antara kalian, dia sering berpuasa dan tidak minum air anggur. Tetapi kalian berkata, ‘Dia dikuasai setan.’'
    34: Lalu datanglah Aku, Sang Anak Adam. Aku makan dan minum air anggur seperti orang pada umumnya. Tetapi kalian berkata, ‘Lihat! Dia makan dan minum seperti orang rakus! Dia juga berteman dengan para penagih pajak dan orang-orang berdosa lainnya.’
    35: Meskipun begitu, kebijaksanaan Allah selalu terbukti benar melalui orang-orang yang menaatinya.”
    36: Lalu seorang Farisi bernama Simon mengundang Yesus makan di rumahnya. Yesus pun pergi ke sana dan menempati meja makan yang disediakan bagi-Nya.
    37: Di kota itu ada seorang perempuan pelacur. Ketika dia mendengar bahwa Yesus sedang makan di rumah Simon, datanglah dia ke rumah itu dengan membawa sebuah botol dari batu putih yang berisi minyak wangi.
    38: Ketika Simon dan para tamu sedang makan, perempuan itu datang berlutut di belakang Yesus sambil menangis karena menyesali dosanya. Air matanya bercucuran membasahi kaki Yesus, lalu dia menyeka kaki Yesus dengan rambutnya. Dia juga berulang kali mencium serta meminyaki kaki-Nya dengan minyak wangi yang dia bawa.
    39: Ketika Simon melihat hal itu, dia berkata dalam hatinya, “Kalau Yesus betul-betul nabi, tentu dia tahu perempuan macam apa yang menyentuhnya! Perempuan itu pelacur!”
    40: Lalu kata Yesus kepadanya, “Simon, Aku mau mengatakan sesuatu kepadamu.” Jawab Simon, “Katakanlah Guru!”
    41: Lalu Yesus menceritakan perumpamaan ini, “Ada dua orang yang mempunyai hutang kepada seorang kaya. Yang satu berhutang 500 keping uang perak, sedangkan yang lain berhutang 50 keping uang perak.
    42: Karena kedua orang itu tidak sanggup membayar hutangnya, maka dengan murah hati pemberi pinjaman itu menghapuskan hutang mereka. Nah, siapakah di antara kedua orang itu yang akan lebih mengasihi dia?”
    43: Simon menjawab, “Menurut saya, orang yang hutangnya lebih banyak dihapuskan.” Yesus berkata kepada Simon, “Pendapatmu itu betul.”
    44: Sambil melihat perempuan itu Yesus berkata kepada Simon, “Kamu tentu sudah melihat apa yang sudah dilakukan perempuan ini! Waktu Aku masuk ke rumahmu, kamu tidak memberikan air untuk membasuh kaki-Ku. Tetapi perempuan ini membasuh kaki-Ku dengan air matanya dan menyeka dengan rambutnya.
    45: Waktu Aku masuk rumahmu, kamu tidak menyambut Aku dengan pelukan hangat. Tetapi sejak Aku masuk ke sini, perempuan ini tidak henti-hentinya mencium kaki-Ku.
    46: Kamu tidak meminyaki kepala-Ku dengan minyak zaitun, tetapi dia meminyaki kaki-Ku dengan minyak wangi.
    47: Jadi, Aku menegaskan kepadamu bahwa dosanya yang begitu banyak sudah diampuni. Itulah sebabnya dia menunjukkan kasihnya terhadap Aku dengan cara yang luar biasa. Tetapi orang yang diampuni dari dosanya yang sedikit, hanya akan mengasihi dengan sedikit juga.”
    48: Kemudian Yesus berkata kepada perempuan itu, “Aku sudah mengampuni dosa-dosamu.”
    49: Para tamu lain yang sedang makan bersama di situ mulai berkata dalam hati mereka masing-masing, “Lancang sekali orang ini berkata begitu! Tidak seorang pun dapat mengampuni dosa manusia selain Allah sendiri.”
    50: Tetapi Yesus berkata lagi kepada perempuan itu, “Karena kamu percaya kepada-Ku, kamu diselamatkan. Pergilah dengan perasaan tenang.”
  8:
    1: Tidak lama kemudian, Yesus pergi berkeliling ke banyak kota dan desa untuk berkhotbah dan memberitakan Kabar Baik tentang kerajaan Allah. Kedua belas murid-Nya ikut bersama Dia.
    2: 'Bersama mereka ada juga beberapa perempuan yang sudah disembuhkan Yesus dari berbagai penyakit dan dilepaskan dari roh-roh jahat. Di antaranya: Maria (yang berasal dari kampung Magdala dan yang sudah dilepaskan dari tujuh setan),'
    3: Yohana istri Kuza (Kuza adalah kepala urusan istana Herodes), Susana, dan masih banyak lagi perempuan lain. Mereka semua sering membantu keperluan Yesus dan murid-murid-Nya dengan uang mereka sendiri.
    4: Ketika orang-orang dari berbagai kota terus berdatangan kepada Yesus dan jumlah mereka sudah banyak, Yesus menyampaikan kepada mereka perumpamaan ini,
    5: “Pada suatu hari, seorang petani pergi menabur benih di ladang. Waktu dia menabur benih itu, sebagian jatuh di jalan, lalu diinjak-injak orang dan dimakan burung-burung sampai habis.
    6: Sebagian jatuh di tanah berbatu-batu. Begitu tunasnya keluar, tunas itu segera layu karena lapisan tanah di situ kering.
    7: Sebagian lagi jatuh di antara rumput berduri. Keduanya tumbuh bersamaan, lalu rumput duri menghimpit tunas-tunas itu sampai mati.
    8: Tetapi yang sebagian lagi jatuh di tanah subur, lalu tumbuh dengan baik, sehingga satu benih bisa menghasilkan seratus kali lipat.” Yesus mengakhiri perumpamaan itu dengan berseru, “Jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri! Renungkanlah itu.”
    9: Sesudah itu, murid-murid-Nya bertanya kepada Yesus, “Apa arti perumpamaan tadi?”
    10: Kata Yesus, “Dulu manusia tidak diizinkan mengerti ajaran-ajaran tentang kerajaan Allah. Sekarang kalian sudah diberi izin untuk mengerti hal-hal rahasia itu. Tetapi untuk mereka yang lain, Aku mengajarkan hal-hal itu melalui perumpamaan, supaya terjadilah tepat seperti perkataan Allah yang ditulis oleh nabi, ‘Meskipun mereka terus melihat keajaiban, mereka tidak akan menyadari apa yang terjadi. Dan meskipun mereka terus-menerus diajar, mereka tidak akan mengerti.’
    11: '“Nah, inilah arti perumpamaan tadi: Benih menggambarkan ajaran dari Allah.'
    12: Yang pertama, benih yang jatuh di jalan. Jalan menggambarkan orang-orang yang mendengarkan ajaran Allah, tetapi iblis datang mencuri ajaran itu dari hati mereka, supaya mereka tidak mempercayainya dan tidak diselamatkan.
    13: Kedua, benih yang jatuh di tanah berbatu-batu. Tanah berbatu-batu menggambarkan orang-orang yang mendengarkan ajaran dari Allah lalu menerimanya dengan senang hati. Tetapi ajaran itu tidak bisa berakar dalam hati mereka. Mereka hanya percaya sebentar saja. Ketika mengalami kesusahan hidup, mereka meninggalkan ajaran itu.
    14: Ketiga, benih yang jatuh di antara rumput berduri. Rumput berduri menggambarkan orang-orang yang sudah mendengarkan ajaran Allah, tetapi dalam menjalani hidup sehari-hari, mereka kuatir serta mengejar kekayaan dan kesenangan dunia. Semua hal itu menghambat pertumbuhan ajaran TUHAN, sehingga tidak menghasilkan apa pun dalam kehidupan mereka.
    15: Yang keempat yaitu benih yang jatuh di tanah subur. Tanah subur menggambarkan orang-orang yang mendengarkan ajaran Allah dan menyimpannya dengan baik dalam hati mereka yang tulus. Lalu mereka menaatinya dan tetap berpegang teguh pada ajaran itu. Mereka seperti tanah subur yang menghasilkan banyak buah.”
    16: Selanjutnya Yesus menambahkan perumpamaan ini, “Orang tidak mungkin menyalakan pelita lalu menutupnya dengan tempayan atau menaruhnya di bawah tempat tidur. Tetapi pelita selalu ditaruh di tempat yang tinggi supaya orang-orang yang masuk ke dalam rumah diterangi olehnya.
    17: 'Begitu juga semua yang Aku ajarkan dengan perumpamaan kepada orang banyak: Sekarang artinya dirahasiakan, tetapi nanti semuanya akan terbuka. Yang sekarang tidak jelas, nanti akan menjadi jelas.'
    18: Oleh karena itu, perhatikanlah baik-baik cara kalian mendengarkan ajaran-ajaran-Ku. Karena bagi setiap orang yang berusaha mengerti ajaran-Ku, Allah akan menambahkan kemampuan untuk mengerti lebih banyak lagi kepadanya. Tetapi bagi setiap orang yang tidak berusaha mengingat dan mengerti ajaran-Ku, biarpun dia merasa sudah mengerti, Allah akan mengambil kemampuan untuk mengerti itu darinya.”
    19: Kemudian ibu dan saudara-saudara Yesus datang hendak menemui Dia, tetapi mereka tidak bisa bertemu dengan-Nya karena orang banyak yang mengelilingi Dia.
    20: Lalu seseorang memberitahukan kepada-Nya, “Pak, ibu dan saudara-saudaramu sedang menunggu di luar. Mereka mau bicara denganmu.”
    21: Tetapi jawab Yesus kepadanya, “Setiap orang yang mendengarkan ajaran Allah dan melakukannya, merekalah yang Aku anggap sebagai ibu dan saudara-saudara-Ku!”
    22: Suatu hari, Yesus berkata kepada murid-murid-Nya, “Mari kita pergi ke seberang danau.” Mereka pun naik perahu dan berangkat.
    23: Ketika mereka sedang berlayar, Yesus tertidur. Tiba-tiba bertiuplah angin badai di danau itu. Banyak air masuk ke dalam perahu, sehingga mereka terancam bahaya tenggelam.
    24: Lalu para murid mendatangi Yesus dan membangunkan Dia dengan berseru, “Guru, Guru! Mampuslah kita!” Yesus pun bangun lalu memerintahkan angin badai dan ombak itu, “Diam!” Maka angin dan ombak itu pun berhenti dan danau menjadi tenang kembali.
    25: Kemudian Dia berkata kepada mereka, “Kenapa kalian meragukan Aku?!” Mereka merasa takut dan terheran-heran terhadap Yesus, lalu berkata satu sama lain, “Wah, orang macam apa dia ini?! Angin dan danau pun taat kepadanya!”
    26: Mereka terus berlayar hingga sampai di daerah Gadara, yang terletak di sebelah tenggara danau Galilea.
    27: Sesudah Yesus berada di darat, seorang laki-laki dari kota itu datang menemui-Nya. Dia sudah lama dikuasai banyak setan dan tidak mau diam di rumah. Selama ini dia tinggal di gua-gua pekuburan tanpa berpakaian.
    28: Roh-roh jahat itu sering menyeret dia. Waktu orang di kota itu masih berusaha menjaganya, mereka merantai kedua tangannya dan memasung kedua kakinya, tetapi dia selalu bisa memutuskan segala pengikatnya. Lalu di bawah pengaruh setan-setan itu dia pergi ke tempat-tempat terpencil. Ketika orang itu bertemu Yesus, dia menjerit dan sujud di hadapan-Nya. Kemudian Yesus memerintahkan roh-roh jahat untuk keluar dari orang itu. Tetapi di bawah kendali setan, dia berteriak, “Hei, Yesus, Anak Allah Yang Mahatinggi! Kamu mau apa dengan aku? Aku minta jangan siksa aku!”
    30: Lalu Yesus bertanya kepadanya, “Siapa namamu?” Jawabnya, “Batalion.” Karena memang banyak sekali setan yang ada pada dirinya.
    31: Lalu setan-setan itu berulang kali memohon supaya Yesus tidak mengusir mereka ke dalam jurang maut.
    32: Tidak jauh dari situ, di sisi bukit yang curam ada sekelompok besar babi peliharaan yang sedang makan. Lalu setan-setan itu memohon kepada Yesus supaya mereka diizinkan masuk ke dalam kawanan babi itu. Yesus pun setuju.
    33: Maka setan-setan itu langsung meninggalkan orang itu dan masuk ke tengah kumpulan babi itu. Kemudian babi-babi itu lari dan terjun dari pinggir jurang ke dalam danau sehingga mati tenggelam.
    34: Ketika para penjaga babi melihat apa yang terjadi, mereka lari dan menceritakan kejadian itu ke kota dan daerah sekitarnya.
    35: Lalu orang-orang yang mendengar berita itu pergi melihat apa yang sudah terjadi. Waktu mereka tiba di tempat Yesus berada, tampaklah orang yang sudah ditinggalkan setan-setan itu sekarang berpakaian dan sedang duduk tenang dekat Yesus sambil mendengarkan-Nya. Pikirannya juga sudah sehat kembali. Melihat itu, mereka pun takut kepada Yesus.
    36: Para penjaga babi yang melihat sendiri peristiwa itu menceritakan kembali kepada mereka bagaimana Yesus menyembuhkan orang yang tadinya dikuasai setan-setan itu.
    37: Lalu penduduk daerah Gadara meminta Yesus meninggalkan daerah mereka, karena mereka sangat ketakutan. Jadi Yesus dan murid-murid-Nya kembali naik perahu untuk meninggalkan daerah itu.
    38: Orang yang sudah dilepaskan dari setan-setan itu berkali-kali meminta kepada Yesus supaya diizinkan ikut bersama-Nya. Tetapi Yesus menyuruh dia pulang dengan berkata,
    39: “Pulanglah dan ceritakanlah bagaimana Allah sudah menolongmu.” Maka dia pun pergi ke semua kota di daerah Gadara dan menceritakan bagaimana Yesus sudah menolongnya dengan begitu luar biasa.
    40: Ketika Yesus kembali dari seberang danau, orang banyak menyambut Dia, karena mereka semua sudah menanti-nantikan-Nya.
    41: Lalu datanglah seorang kepala rumah pertemuan orang Yahudi yang bernama Yairus. Dia sujud di hadapan Yesus dan meminta-Nya dengan sangat untuk datang ke rumahnya.
    42: Anak perempuannya yang berumur dua belas tahun, anak satu-satunya, sedang sakit keras dan hampir mati. Dalam perjalanan ke rumah Yairus, orang banyak berdesak-desakan di sekeliling Yesus.
    43: Di antara mereka ada seorang perempuan yang sudah dua belas tahun menderita sakit pendarahan. Dia sudah menghabiskan semua uangnya untuk berobat ke banyak dokter, tetapi tidak ada satu pun yang bisa menyembuhkannya.
    44: Perempuan itu mendekati Yesus dari belakang dan menyentuh rumbai jubah-Nya. Saat itu juga pendarahannya berhenti.
    45: Lalu Yesus berkata, “Siapa yang menyentuh Aku?” Ketika tidak ada yang mengaku, berkatalah Petrus dan beberapa murid lain, “Guru, begitu banyak orang yang berdesak-desakan di dekat-Mu. Tentu saja banyak orang yang tidak sengaja menyentuh Engkau!”
    46: Tetapi Yesus berkata, “Ada seseorang yang sengaja menyentuh Aku, karena Aku merasakan ada kuasa yang keluar dari diri-Ku.”
    47: Ketika perempuan itu melihat bahwa perbuatannya sudah ketahuan, dengan gemetar dia maju dan bersujud di depan Yesus. Lalu di hadapan semua orang dia menceritakan alasannya menyentuh jubah Yesus dan bagaimana dia langsung sembuh saat itu juga.
    48: Kata Yesus kepadanya, “Kuatkanlah hatimu! Karena kamu percaya penuh kepada-Ku, kamu sudah sembuh. Sekarang pulanglah dengan hati yang tenang.”
    49: Ketika Yesus masih berbicara kepada perempuan itu, datanglah seseorang dari rumah Yairus dan berkata kepadanya, “Anak Bapak sudah meninggal. Jadi tidak usah merepotkan Guru lagi.”
    50: Tetapi waktu Yesus mendengar berita itu, Dia berkata kepada Yairus, “Jangan takut! Tetaplah percaya kepada-Ku, maka anakmu akan selamat.”
    51: Sesudah Yesus tiba di rumah Yairus, Dia melarang orang-orang lain ikut masuk bersama-Nya, kecuali Petrus, Yohanes, Yakobus, dan orangtua anak itu.
    52: Semua orang sedang menangisi dan meratapi anak itu. Tetapi Yesus berkata kepada mereka, “Berhenti menangis! Anak itu tidak mati. Dia hanya tidur.”
    53: Tetapi orang-orang itu menertawakan Yesus karena mereka tahu anak itu sudah mati.
    54: Yesus menyuruh semua orang keluar. Kemudian, sambil memegang tangan anak itu Dia berkata, “Nak, bangunlah!”
    55: Maka anak itu hidup kembali dan langsung berdiri. Lalu Yesus menyuruh orangtua anak itu memberi makanan kepadanya.
    56: Yairus dan istrinya sangat terheran-heran melihat keajaiban itu, tetapi Yesus melarang mereka memberitahukannya kepada siapa pun.
  9:
    1: Yesus memanggil kedua belas murid-Nya untuk berkumpul, lalu memberikan kuasa kepada mereka masing-masing untuk mengusir setan-setan dan menyembuhkan berbagai penyakit.
    2: Kemudian Dia mengutus mereka pergi untuk memberitakan kabar tentang kerajaan Allah dan menyembuhkan orang-orang sakit dengan kuasa TUHAN.
    3: Dia juga berpesan kepada mereka, “Jangan membawa apa-apa dalam perjalanan, termasuk tongkat, tas, roti, uang, maupun pakaian ganti.
    4: Jika ada satu keluarga yang bersedia menerima kamu untuk menginap di rumah mereka, tinggallah di situ sampai kamu melanjutkan perjalanan lagi.
    5: Tetapi kalau tidak ada seorang pun di kota itu yang mau menerima kamu, tinggalkanlah tempat itu dan kibaskanlah kotoran dari kaki dan sandalmu sebagai tanda peringatan bagi mereka.”
    6: Lalu murid-murid Yesus berangkat dan pergi berkeliling ke desa-desa. Di setiap tempat yang mereka kunjungi, mereka memberitakan Kabar Baik dari Allah dan menyembuhkan orang-orang sakit dengan kuasa TUHAN.
    7: Ketika Raja Herodes mendengar kabar tentang semua keajaiban yang dilakukan Yesus, dia menjadi bingung dan gelisah, karena beberapa orang berkata, “Yohanes Pembaptis sudah hidup kembali dari kematian, tetapi sekarang dia menyebut dirinya Yesus.”
    8: Namun ada juga yang mengatakan, “Dia adalah Nabi Elia yang dulu terangkat ke surga dalam keadaan hidup. Sekarang dia kembali dan menyebut dirinya Yesus.” Orang lain lagi berpendapat bahwa Yesus adalah salah satu dari nabi-nabi zaman dahulu yang hidup kembali dari kematian.
    9: Tetapi Herodes berkata, “Yohanes sudah dipenggal atas perintah saya sendiri. Jadi siapa sebenarnya orang itu?— yang saya dengar sering melakukan hal-hal luar biasa!” Oleh sebab itu Herodes terus berusaha untuk dapat menemui Yesus.
    10: Setelah murid-murid itu kembali, mereka menceritakan kepada Yesus semua yang sudah mereka lakukan. Kemudian Yesus mengajak mereka pergi untuk menyendiri ke suatu tempat sepi di pinggiran kota Betsaida.
    11: Tetapi orang banyak mengetahui hal itu, lalu mereka mengikuti Dia. Yesus pun menyambut mereka, mengajar mereka tentang kerajaan Allah, dan menyembuhkan semua orang yang sakit.
    12: Ketika hari sudah sore, kedua belas murid-Nya datang kepada-Nya dan berkata, “Guru, suruhlah orang banyak ini pergi ke desa-desa dan rumah-rumah penduduk di sekitar sini, supaya mereka mendapat makanan dan tempat menginap, karena di sini tempat yang terpencil.”
    13: Tetapi Yesus berkata, “Kalian saja yang memberi mereka makan.” Murid-murid itu menjawab, “Aduh, mana mungkin?! Kami cuma punya lima roti dan dua ikan. Mungkinkah kami pergi dulu membeli makanan?!”
    14: (Ada sekitar lima ribu laki-laki di sana.) Lalu kata Yesus, “Suruhlah mereka duduk berkelompok. Setiap kelompok kira-kira lima puluh orang.”
    15: Murid-murid pun melakukan sesuai yang diperintahkan-Nya, lalu semua orang duduk.
    16: Yesus mengambil lima roti dan dua ikan itu, memandang ke langit, dan mengucap syukur kepada Allah atas makanan itu. Kemudian Dia menyobek-nyobek roti dan menyuwir-nyuwir ikan itu, lalu terus memberikannya kepada murid-murid-Nya, sementara mereka membagi-bagikannya kepada orang banyak.
    17: Semua orang makan sampai kenyang. Sesudah itu para murid mengumpulkan roti dan ikan yang berlebih, ternyata ada dua belas keranjang.
    18: Suatu hari, ketika Yesus sedang berdoa sendirian dan para murid-Nya juga ada di sekitar situ, Dia bertanya kepada mereka, “Menurut orang banyak, sebagai siapakah Aku diutus?”
    19: Jawab mereka, “Ada yang mengatakan bahwa Engkau pengganti Yohanes Pembaptis. Ada juga yang mengatakan bahwa Engkau Nabi Elia. Dan yang lainnya lagi mengatakan bahwa Engkau adalah salah satu nabi zaman dulu yang sekarang hidup kembali.”
    20: Lalu Dia bertanya lagi, “Tetapi bagaimana pendapat kalian tentang Aku?” Jawab Petrus, “Engkau adalah Kristus yang diutus Allah.”
    21: Lalu Yesus dengan tegas melarang mereka memberitahukan hal itu kepada siapa pun.
    22: Selanjutnya kata Yesus, “Aku, Sang Anak Adam, sudah ditentukan Allah untuk banyak menderita dan ditolak oleh para pemimpin Yahudi, imam-imam kepala, dan ahli-ahli Taurat. Kemudian Aku akan mati dibunuh, tetapi pada hari ketiga Aku akan dihidupkan kembali oleh Allah.”
    23: Yesus berkata lagi kepada semua murid-Nya, “Setiap orang yang mau mengikut Aku, dia harus melupakan kepentingannya sendiri dan terus mengikut Aku dengan bertekad, ‘Sekalipun harus mati, bahkan mati disalibkan, aku tidak akan mundur!’
    24: Karena setiap orang yang ingin menyelamatkan nyawanya tetap akan mati. Tetapi siapa yang mati dibunuh karena mengikut Aku, dia akan memperoleh hidup kekal.
    25: 'Pikirkanlah: Kalau akhirnya kamu mati dan tidak mendapatkan hidup kekal, apa gunanya kamu menjadi kaya sampai memiliki seluruh harta di dunia?'
    26: Jadi, janganlah kalian malu untuk mengaku, ‘Saya pengikut Yesus dan ajaran-Nya.’ Karena apabila kamu tidak mengakui Aku, Sang Anak Adam, maka Aku juga tidak akan mengakui kamu sebagai pengikut-Ku waktu Aku datang dalam kemuliaan-Ku dan kemuliaan Allah Bapa, diiringi semarak para malaikat.
    27: 'Aku menegaskan kepadamu: Beberapa orang di antara kalian yang ada di sini tidak akan mati sebelum melihat bukti-bukti bahwa Allah mulai mendirikan kerajaan-Nya di dunia ini.”'
    28: Kira-kira seminggu sesudah Yesus berbicara tentang hal-hal itu, Dia mengajak Petrus, Yohanes, dan Yakobus naik ke atas gunung untuk berdoa.
    29: Sewaktu Dia sedang berdoa, wajah-Nya berubah, dan pakaian-Nya menjadi putih bersinar.
    30: Tiba-tiba tampaklah dua orang sedang bercakap-cakap dengan-Nya, yaitu Musa dan Elia.
    31: Mereka bersinar dengan kemuliaan surgawi dan berbicara dengan Yesus tentang bagaimana Dia akan menggenapi rencana Allah dengan kematian-Nya di Yerusalem.
    32: Pada waktu itu Petrus dan kedua murid yang lain sedang tidur nyenyak. Ketika mereka terbangun, mereka melihat Yesus bersinar dengan kemuliaan surgawi bersama kedua orang yang berdiri di dekat-Nya.
    33: Saat Musa dan Elia hendak meninggalkan Yesus, Petrus berkata kepada-Nya, “Wah Guru, indah sekali kita berada di sini! Kami akan membuat tiga pondok, satu untuk Engkau, satu untuk Musa, dan satu lagi untuk Elia.” (Sebenarnya Petrus asal bicara saja.)
    34: Sewaktu dia mengucapkan itu, turunlah awan ke atas mereka. Ketiga murid itu pun ketakutan karena awan itu mengelilingi mereka.
    35: Kemudian dari awan itu terdengarlah suara yang berkata, “Inilah Anak-Ku yang sangat Aku kasihi. Taatilah Dia.”
    36: Sesudah suara itu menghilang, mereka hanya melihat Yesus sendirian di situ. Setelah kejadian tersebut, cukup lama ketiga murid itu tidak menceritakan kepada siapa pun tentang apa yang sudah mereka saksikan.
    37: Besoknya, ketika Yesus dan ketiga murid-Nya baru turun dari gunung, orang banyak datang berbondong-bondong menemui Yesus.
    38: Tiba-tiba seorang laki-laki dari antara kerumunan itu berteriak, “Guru, tolonglah anak saya! Dia anak saya satu-satunya.
    39: Dia sering diserang roh jahat sehingga berteriak-teriak, badannya kejang-kejang, dan mulutnya berbusa. Roh jahat itu jarang sekali meninggalkannya dan terus saja menyiksa dia.
    40: Saya sudah meminta murid-murid-Mu untuk mengusir roh itu, tetapi mereka tidak bisa.”
    41: Lalu Yesus berkata kepada mereka, “Bukan main! Kalian ini sesat dan tidak percaya kepada Allah! Sampai kapan Aku harus bersabar terhadap kalian! Bukankah sudah cukup lama Aku tinggal bersama kalian! Bawalah anakmu kemari.”
    42: Pada waktu anak itu sedang mendekati Yesus, setan yang ada padanya membanting dia ke tanah dan membuatnya kejang-kejang. Tetapi Yesus memerintahkan roh jahat itu keluar dan Dia menyembuhkan anak itu, lalu menyerahkannya kembali kepada ayahnya.
    43: Semua orang sangat terheran-heran, karena mereka menyadari bahwa mereka sudah melihat kuasa Allah yang luar biasa. Sementara orang-orang masih takjub atas semua yang Yesus lakukan, berbicaralah Dia kepada murid-murid-Nya,
    44: '“Pasanglah telingamu baik-baik: Aku, Sang Anak Adam, akan segera diserahkan kepada para penguasa dunia.”'
    45: Tetapi murid-murid-Nya tidak mengerti maksud perkataan itu. Memang Allah merahasiakannya dari mereka sehingga mereka tidak dapat mengerti. Tetapi mereka juga takut menanyakan kepada Yesus apa arti perkataan-Nya itu.
    46: Suatu hari terjadilah perselisihan di antara murid-murid Yesus tentang siapa yang nomor satu di antara mereka.
    47: Tetapi Yesus mengetahui isi hati mereka. Maka Dia mengajak seorang anak berdiri di samping-Nya,
    48: lalu berkata kepada mereka, “Kalau kamu menerima dan melayani anak kecil seperti ini dengan alasan untuk memuliakan Aku, berarti kamu sudah menerima dan melayani Aku. Dan kalau kamu sudah melayani Aku, berarti kamu juga sudah melayani Allah yang mengutus Aku ke dunia ini. Karena siapa yang paling melayani dan merendahkan diri di antara kalian, dialah yang akan menjadi nomor satu.”
    49: Yohanes berkata, “Guru, kami melihat seseorang mengusir setan-setan dengan memakai nama-Mu. Lalu kami melarang dia, karena dia bukan termasuk kelompok kita.”
    50: Tetapi jawab Yesus kepadanya, “Jangan larang dia. Karena siapa yang tidak melawan kita, berarti dia ada di pihak kita.”
    51: Ketika hampir tiba waktunya Yesus terangkat ke surga, Dia bertekad pergi ke Yerusalem.
    52: Yesus pun mengutus beberapa orang mendahului-Nya untuk mempersiapkan beberapa hal bagi Dia. Lalu pergilah mereka. Tetapi ketika mereka masuk ke sebuah desa di daerah Samaria,
    53: orang-orang di desa itu tidak mau menerima Yesus karena Dia dalam perjalanan menuju Yerusalem.
    54: Melihat penolakan itu, Yakobus dan Yohanes berkata, “Tuhan, maukah Engkau supaya kami menyuruh api turun dari langit membinasakan mereka, seperti yang pernah dilakukan Elia?”
    55: Lalu Yesus menoleh dan menegur mereka, “Sikap macam apa yang ada di hatimu itu?!
    56: Aku, Sang Anak Adam, datang bukan untuk membinasakan orang, tetapi untuk menyelamatkan mereka.” Kemudian Yesus dan murid-murid-Nya melanjutkan perjalanan ke desa yang lain.
    57: Dalam perjalanan itu, seseorang berkata kepada Yesus, “Pak, saya akan mengikut engkau ke mana saja engkau pergi.”
    58: Jawab Yesus kepadanya, “Anjing hutan mempunyai liang dan burung mempunyai sarang, tetapi Aku, Sang Anak Adam, tidak mempunyai tempat untuk beristirahat.”
    59: Kepada orang lain Dia berkata, “Ikutlah Aku!” Tetapi jawab orang itu, “Tuan, izinkanlah saya pulang dulu. Setelah ayah saya meninggal dan dikuburkan, saya akan mengikut engkau.”
    60: Lalu Yesus berkata kepada orang itu, “Biarkanlah orang-orang yang mati secara rohani menunggu kematian sesama mereka! Tetapi kamu, pergilah dan teruslah beritakan tentang kerajaan Allah ke mana-mana.”
    61: Seseorang yang lain lagi berkata, “Tuan, saya mau mengikut engkau, tetapi izinkanlah saya pamit dulu kepada keluarga saya.”
    62: Jawab Yesus kepadanya, “Orang yang mau mengikut Aku tetapi tidak sungguh-sungguh memusatkan perhatiannya kepada-Ku tidak pantas menjadi utusan bagi kerajaan Allah.”
  10:
    1: Sesudah itu Yesus memilih tujuh puluh orang pengikut yang lain, lalu mengutus mereka pergi berdua-dua mendahului Dia ke setiap kota dan tempat yang akan dikunjungi-Nya.
    2: Yesus berkata kepada mereka, “Semua ladang gandum ini sudah siap dipanen, tetapi orang yang memanen hanya sedikit. Karena itu, berdoalah supaya TUHAN Sang Pemilik ladang-ladang ini mengirim para pekerja untuk memanen semua gandum itu.
    3: “Sekarang pergilah! Dan perhatikanlah! Aku mengutus kamu ke dalam situasi yang berbahaya. Kamu akan menjadi seperti domba di tengah gerombolan serigala.
    4: Janganlah membawa dompet, tas, ataupun sandal cadangan. Dan jangan berhenti untuk berbicara dengan orang-orang yang kamu temui dalam perjalanan.
    5: Sebelum kamu masuk ke dalam rumah seseorang, ucapkanlah terlebih dahulu, ‘Salam semuanya! Kiranya kalian sekeluarga merasa tenang dalam perlindungan TUHAN!’
    6: Kalau orang di dalam rumah itu menginginkan ketenangan dari TUHAN, dia akan menerima kamu, dan Allah akan memberkati dia serta keluarganya sesuai perkataanmu itu. Tetapi kalau di situ tidak ada orang yang menginginkan ketenangan TUHAN, maka ucapan berkatmu itu tidak akan terjadi di antara mereka.
    7: Kalau kamu masuk ke suatu kota dan orang-orang di situ menyambut kamu dengan baik, tinggallah dengan keluarga yang menerima kamu sampai kamu pergi meninggalkan kota itu. Janganlah berpindah-pindah. Makan dan minumlah apa saja yang mereka hidangkan untukmu. Karena setiap pekerja berhak mendapat upahnya.
    9: Sembuhkanlah orang-orang sakit di kota itu, dan beritakanlah kepada penduduknya, ‘Tidak lama lagi Allah akan datang mendirikan kerajaan-Nya di dunia ini.’
    10: “Tetapi kalau kalian masuk ke suatu kota dan orang-orang di situ tidak menerima kalian, pergilah ke jalan-jalan raya kota itu dan serukanlah,
    11: '‘Lihat, kami mengibaskan debu kotamu yang menempel pada kaki kami sebagai peringatan bahwa Allah akan menghukum kalian! Tetapi ketahuilah: Tidak lama lagi Allah akan datang mendirikan kerajaan-Nya di dunia ini!’”'
    12: Lalu Yesus menegaskan kepada mereka, “Sesungguhnya, pada Hari Pengadilan, hukuman bagi penduduk kota itu akan jauh lebih berat daripada hukuman bagi penduduk kota Sodom!”
    13: “Celakalah kalian, orang-orang Korazin! Celakalah kalian, orang-orang Betsaida! Betapa ngerinya nanti hukuman Allah atas kalian! Karena seandainya keajaiban-keajaiban yang sudah Aku lakukan di antara kalian terjadi juga pada zaman dulu di Tirus dan Sidon, maka sudah sejak lama mereka bertobat dan menunjukkan kesungguhan mereka dengan duduk memakai kain kabung dan menaruh abu di kepala mereka.
    14: Pada Hari Pengadilan nanti, hukuman bagi kalian akan jauh lebih berat daripada hukuman bagi penduduk Tirus dan Sidon.
    15: Dan kalian juga, hai penduduk Kapernaum! Pikirmu kalian akan ditinggikan sampai mendapat kehormatan besar di surga. Tidak! Kalian akan dibuang ke dalam neraka!”
    16: Lagi kata Yesus kepada para pengikut-Nya itu, “Dalam pandangan Allah, setiap orang yang menerima perkataanmu sebagai utusan-Ku dianggap sama seperti mendengarkan Aku. Demikian juga setiap orang yang menolak kamu sebagai utusan-Ku dianggap sama seperti menolak Aku. Dan setiap orang yang menolak Aku berarti menolak Allah yang sudah mengutus Aku.”
    17: Tidak lama kemudian ketujuh puluh pengikut itu kembali kepada Yesus. Dengan gembira mereka berkata, “Tuhan, atas nama-Mu setan-setan pun tunduk kepada kami.”
    18: Kata Yesus kepada mereka, “Benar! Waktu kalian mengusir setan-setan, kuasa Satanas dikalahkan sehingga dia seolah jatuh dari langit seperti kilat.
    19: Perhatikanlah! Sekarang Aku memberikan kuasa kepada kalian, supaya ketika kamu menginjak ular, atau kalajengking, ataupun berhadapan dengan kuasa gelap, tidak akan ada yang bisa mencelakakanmu.
    20: Sekalipun begitu janganlah bersukacita karena roh-roh jahat tunduk kepada perintahmu. Tetapi bersukacitalah karena namamu sudah terdaftar di surga.”
    21: Waktu itu juga, Roh Kudus memberikan sukacita yang luar biasa kepada Yesus. Lalu Dia berkata, “Aku memuji Engkau, ya Bapa, TUHAN langit dan bumi! Karena Engkau sudah merahasiakan ajaran-ajaran tentang kerajaan-Mu dari orang-orang yang bijak dan berpengetahuan, tetapi Engkau menyatakannya kepada siapa saja yang bersedia menerima ajaran benar dengan hati yang polos seperti anak-anak kecil. Karena, ya Bapa, sungguh itulah yang menyenangkan hati-Mu!”
    22: Kemudian Yesus berpaling kepada murid-murid-Nya dan berkata, “Segala sesuatu sudah diserahkan Bapa kepada-Ku. Tidak seorang pun mengenal Aku, yaitu Anak-Nya, kecuali Bapa. Dan tidak seorang pun mengenal Bapa-Ku kecuali Aku dan orang-orang yang hendak Aku perkenalkan kepada-Nya.”
    23: Lalu ketika Yesus bersama murid-murid-Nya saja, Dia berkata, “Kamu semua sungguh diberkati Allah, karena kamu diberi kesempatan untuk melihat apa yang terjadi sekarang dengan matamu sendiri.
    24: 'Aku menegaskan kepadamu: Banyak nabi dan raja zaman dahulu yang ingin melihat dan mendengar apa yang sekarang kamu lihat dan dengar, tetapi berkat itu tidak diberikan kepada mereka.”'
    25: Suatu hari, datanglah seorang ahli Taurat hendak menguji Yesus dengan pertanyaan. Katanya, “Guru, apa yang harus saya lakukan supaya bisa mendapatkan hidup kekal?”
    26: Yesus menjawabnya, “Apa yang tertulis dalam hukum Taurat? Jawaban apa yang kamu lihat di situ?”
    27: Kata orang itu, “‘Kasihilah TUHAN Allahmu dengan segenap hatimu, dengan segenap nafas hidupmu, dengan segenap akal pikiranmu, dan dengan segenap kekuatanmu.’ Dan, ‘Kasihilah sesamamu seperti kamu mengasihi dirimu sendiri.’”
    28: Yesus pun berkata, “Jawabanmu itu benar. Lakukanlah itu, maka kamu akan mendapatkan hidup yang kekal.”
    29: Tetapi karena orang itu mau membenarkan dirinya, dia bertanya kepada Yesus, “Siapakah yang bisa dianggap sesama saya?”
    30: Lalu Yesus menjawab dia dengan perumpamaan ini, “Ada seorang laki-laki turun dari kota Yerusalem ke Yeriko. Dalam perjalanan, dia diserang oleh beberapa perampok yang merampas semua barang bawaannya, bahkan pakaiannya. Mereka memukuli dia sampai hampir mati, lalu meninggalkannya sendirian di situ.
    31: “Kebetulan seorang imam juga turun melalui jalan yang sama. Ketika dia melihat orang itu, dia menghindar dan melewatinya dari seberang jalan.
    32: Begitu juga dengan seorang dari suku Lewi. Dia lewat di situ dan melihat orang itu, tetapi dia pun menghindar dan melewatinya dari seberang jalan.
    33: “Kemudian lewatlah seorang Samaria yang sedang dalam perjalanan. Ketika melihat orang yang dirampok itu, dia merasa kasihan kepadanya.
    34: Dia mendekati orang itu lalu membersihkan dan mengobati luka-lukanya dengan air anggur dan minyak zaitun, kemudian membalutnya. Sesudah itu dia menaikkan orang itu ke atas keledainya dan membawa dia ke rumah penginapan, lalu merawatnya di sana.
    35: Hari berikutnya, orang Samaria itu memberikan dua keping uang perak kepada pemilik penginapan dengan berpesan, ‘Tolong rawatlah dia. Kalau uang ini kurang, selebihnya akan saya bayar ketika saya datang kembali.’”
    36: Yesus mengakhiri perumpamaan itu dengan bertanya, “Menurut pendapatmu, di antara ketiga orang tadi, siapakah yang merupakan sesama dari korban perampokan itu?”
    37: Jawab ahli Taurat itu, “Orang yang berbelas kasihan kepadanya dan menolong dia.” Kata Yesus kepadanya, “Nah, jadilah sesama yang baik seperti itu bagi semua orang lain.”
    38: Ketika Yesus dan murid-murid-Nya sedang dalam perjalanan, tibalah mereka di sebuah desa. Seorang perempuan yang bernama Marta menerima Dia di rumahnya.
    39: Saudari Marta, yaitu Maria, duduk di dekat kaki Yesus dan terus mendengarkan ajaran-Nya,
    40: sedangkan Marta terus sibuk karena banyak yang dia kerjakan untuk melayani. Jadi dia datang kepada Yesus dan berkata, “Tuhan, tidak pedulikah Engkau kalau perempuan ini membiarkan saya bekerja sendirian?! Tolong suruh dia membantu saya.”
    41: Jawab Yesus kepadanya, “Marta, Marta, kamu kuatir dan menyusahkan diri sendiri dengan banyak hal!
    42: Padahal hanya satu yang penting, dan Maria sudah memilih yang penting dan yang terbaik. Itu merupakan berkat yang tidak akan diambil darinya.”
  11:
    1: Pada suatu hari, Yesus berdoa di suatu tempat. Sesudah selesai, salah satu murid-Nya berkata, “Tuhan, ajarilah kami berdoa, seperti Yohanes juga mengajari murid-muridnya.”
    2: 'Jawab Yesus kepada mereka, “Berdoalah seperti ini: ‘Bapa kami yang di surga, kiranya semua orang menghormati Engkau sebagai Allah yang kudus. Kiranya Engkau datang dan memerintah sebagai Raja. Dan biarlah apa yang Engkau kehendaki terlaksana di dunia ini, sama seperti kehendak-Mu selalu terlaksana di surga.'
    3: Berikanlah kami setiap hari makanan yang kami perlukan.
    4: Dan ampunilah kami masing-masing dari semua dosa kami, karena kami juga memaafkan setiap orang yang bersalah kepada kami. Dan janganlah biarkan kami tergoda melakukan kejahatan, tetapi selamatkanlah kami dari kuasa iblis.’”
    5: Lalu Yesus memberikan kiasan ini kepada mereka, “Bayangkanlah seandainya kamu datang ke rumah sahabatmu pada tengah malam untuk meminta tolong kepadanya. Kamu berkata, ‘Sobat, berikanlah aku tiga roti. Nanti aku ganti.
    6: Karena ada temanku yang sedang dalam perjalanan hendak menginap di rumahku, tetapi aku tidak punya apa-apa untuk dihidangkan kepadanya.’
    7: Namun sahabatmu itu menjawab dari dalam rumah, ‘Jangan ganggu aku! Pintu sudah terkunci. Aku dan anak-anakku sudah di tempat tidur. Aku tidak bisa bangun untuk memberikan sesuatu kepadamu!’”
    8: 'Kata Yesus, “Aku menegaskan kepada kalian: Meskipun dia tidak sungkan menolak permintaanmu karena hubungan persahabatan kalian, tetapi karena kamu memohon terus tanpa rasa malu, dia pasti bangun dan memberikan apa pun yang kamu perlukan.'
    9: '“Karena itu Aku berkata kepadamu: Teruslah meminta kepada Allah, maka kamu akan menerimanya. Teruslah mencari, maka kamu akan menemukannya. Teruslah mengetuk, maka pintu akan dibukakan bagimu.'
    10: Karena setiap orang yang meminta dengan tekun akan menerima apa yang dia minta. Setiap orang yang mencari dengan tekun akan mendapatkan apa yang dia cari. Dan setiap orang yang terus mengetuk, maka pintu akan dibukakan baginya.
    11: “Atau kalau kamu seorang ayah, lalu anakmu meminta makanan, kamu tidak mungkin memberinya batu. Kalau dia minta ikan, tidak mungkin kamu memberinya ular berbisa.
    12: Atau kalau dia minta telur, tidak mungkin kamu memberinya kalajengking!
    13: Nah, kamu yang jahat pun tahu memberikan yang baik kepada anak-anakmu! Terlebih lagi Bapamu yang di surga. Bahkan Dia akan memberikan Roh Kudus kepada setiap orang yang meminta kepada-Nya.”
    14: Suatu hari Yesus mengusir setan yang menjadikan seseorang bisu. Sesudah setan itu meninggalkannya, orang itu bisa berbicara lagi, sehingga orang banyak yang melihat kejadian itu terheran-heran.
    15: Tetapi beberapa orang di antara mereka berkata, “Yesus mengusir setan-setan dengan kuasa Beelzebul, yaitu pemimpin semua roh jahat.”
    16: Ada juga yang mencari alasan untuk menyalahkan Yesus, maka mereka menyuruh-Nya melakukan keajaiban sebagai tanda bukti bahwa Dia benar-benar diutus Allah.
    17: Tetapi Yesus mengetahui yang mereka pikirkan, lalu berkata kepada mereka, “Tidak mungkin Satanas mengusir roh-roh yang berpihak kepadanya. Kalau kaki-tangannya terpecah-belah dan saling bermusuhan, berarti kerajaannya akan hancur. Sama halnya seperti suatu negara. Kalau penduduk negara itu saling bermusuhan dan berperang, negara itu akan hancur. Begitu juga kalau perpecahan terjadi di antara anggota keluarga. Jadi tidak masuk akal kalian mengatakan bahwa Aku mengusir setan dengan kuasa Beelzebul.
    19: Lagipula, seandainya benar Aku mengusir setan-setan dengan kuasa iblis, berarti kita harus bertanya, ‘Dengan kuasa siapa anggota-anggota kelompok agama kalian mengusir setan-setan?’ Mereka pun tentu akan mengatakan bahwa tuduhan kalian terhadap-Ku itu salah.
    20: Tetapi sebenarnya Aku mengusir setan-setan dengan kuasa Allah. Hal itu membuktikan bahwa tanpa kalian sadari Allah sudah mendirikan kerajaan-Nya di dunia ini dengan penuh kuasa.
    21: “Iblis bisa digambarkan seperti pemilik rumah yang kuat dan selalu menjaga rumahnya dengan bersenjata lengkap. Dia mengandalkan senjata-senjatanya itu untuk mengamankan semua hartanya dan untuk mengalahkan Musuhnya, yaitu Aku. Tetapi Aku lebih kuat daripadanya! Ketika Aku menyerang dia, Aku pasti mengalahkannya, mengambil semua senjata itu, lalu merampas hartanya dan membagi-bagikannya menurut kehendak-Ku.
    23: “Siapa saja yang tidak berpihak kepada-Ku, berarti dia memusuhi-Ku. Dan siapa yang tidak membantu menggembalakan kawanan domba, berarti dia mencerai-beraikan.”
    24: '“Ingatlah contoh ini: Apabila roh jahat meninggalkan seseorang, roh itu tidak bisa tenang. Dia terpaksa mencari ke sana kemari, bahkan ke padang belantara, untuk menemukan orang lain yang dapat dikuasai. Ketika dia tidak berhasil menemukan orang baru, dia berpikir, ‘Aku akan kembali saja kepada orang yang sudah aku tinggalkan.’'
    25: Sewaktu kembali, dia mendapati orang itu sudah menjadi seperti rumah yang disapu bersih dan tertata rapi.
    26: Kemudian dia pergi dan mengajak tujuh roh lain yang lebih jahat daripadanya untuk bergabung dengan dia. Waktu mereka masuk dan menguasai orang itu, keadaannya menjadi lebih buruk daripada sebelumnya.”
    27: Ketika Yesus sedang berbicara, seorang perempuan dari antara orang banyak itu berseru kepada-Nya, “Ibumu sungguh sangat diberkati Allah karena melahirkan engkau!”
    28: Tetapi Yesus berkata, “Jauh lebih diberkati lagi orang-orang yang mendengarkan Firman Allah dan melakukannya!”
    29: Ketika semakin banyak orang berkumpul, Yesus berkata, “Kalian yang hidup di zaman ini begitu jahat! Biarpun sudah melihat semua yang Aku lakukan, kalian tetap tidak percaya dan meminta keajaiban lagi. Tetapi untuk orang-orang seperti kalian, Aku sama sekali tidak akan melakukan keajaiban, kecuali yang satu ini, yaitu keajaiban seperti yang pernah terjadi pada Nabi Yunus.
    30: Karena sama seperti yang dialami Yunus menjadi keajaiban bagi penduduk Niniwe, begitu juga apa yang Aku, Sang Anak Adam, alami akan menjadi keajaiban bagi kamu semua yang hidup pada zaman sekarang.
    31: “Pada Hari Pengadilan, ratu dari selatan akan berdiri untuk bersaksi melawan orang zaman ini yang tidak percaya. Karena ratu itu datang dari tempat yang sangat jauh untuk mempelajari kebijaksanaan Raja Salomo. Perhatikanlah, Aku yang lebih besar daripada Salomo ada di sini di hadapan kalian! Tetapi kalian tidak mau mendengarkan Aku.
    32: “Pada Hari Pengadilan, penduduk kota Niniwe juga akan berdiri untuk bersaksi melawan kalian yang hidup pada zaman sekarang. Karena sewaktu Yunus memberitakan pesan Allah kepada mereka, mereka bertobat. Tetapi walaupun Aku sudah di sini dan Aku lebih besar daripada Yunus, kalian tidak mau bertobat!”
    33: “Tidak ada orang yang menyalakan pelita lalu menyembunyikannya, atau menutupnya dengan tempayan. Tetapi pelita selalu ditaruh di tempat yang tinggi untuk menerangi semua orang yang masuk ke rumah itu.
    34: Matamu seperti jendela yang menjadi jalan masuknya terang ke dalam tubuhmu. Kalau matamu baik, seluruh hidupmu pun akan diterangi. Tetapi kalau matamu rusak, maka setiap bagian dalam hidupmu tidak akan diterangi dan akan menjadi sangat gelap.
    35: Karena itu waspadalah! Jangan sampai terang yang ada dalam dirimu menjadi gelap.
    36: Jadi, kalau mata hatimu tidak buta, seluruh hidupmu pun akan menjadi sangat terang dan tidak ada lagi kegelapan, seperti cahaya pelita yang sangat terang.”
    37: Sesudah Yesus menyampaikan ajaran-Nya, seorang Farisi mengundang Dia makan di rumahnya. Lalu Yesus masuk ke rumah orang itu dan makan bersamanya serta orang-orang Farisi yang lain dan beberapa ahli Taurat.
    38: Orang Farisi itu heran ketika melihat Yesus tidak membasuh tangan lebih dulu sesuai adat orang-orang Farisi.
    39: Tetapi Tuhan berkata kepadanya, “Cara kalian orang Farisi mengikuti perintah Allah bisa digambarkan seperti orang yang hanya mencuci cangkir dan piring pada bagian luarnya saja, tetapi lupa mencuci bagian dalam yang sangat kotor. Begitu jugalah hatimu masing-masing penuh dengan kotoran, yaitu berbagai pikiran serakah dan keinginan jahat.
    40: Hai orang-orang bodoh! Seharusnya kalian tahu bahwa Allah— yang menciptakan bagian luar manusia— juga tahu yang ada dalam hatimu!
    41: Jadi bersihkanlah juga hatimu yang cinta uang itu. Caranya, bagikanlah hartamu kepada orang miskin. Dengan begitu barulah kamu bersih di mata Allah, baik bagian luar maupun dalam.
    42: “Celakalah kalian orang-orang Farisi! Kamu hanya mengikuti semua peraturan hukum Taurat yang kecil, tetapi lupa melakukan perintah Allah yang paling penting. Misalnya kamu rajin memberikan persepuluhan ke rumah Allah dari rempah-rempah hasil kebunmu, seperti selasih, inggu, dan jenis-jenis tanaman bumbu yang lain. Tetapi kamu lupa mengikuti perintah Allah yang paling penting, yaitu melakukan yang adil kepada sesama dan mengasihi Allah. Seharusnya kamu melakukan hal-hal yang paling penting itu, dan jangan melupakan hal-hal yang kecil juga.
    43: “Celakalah kalian, hai orang-orang Farisi! Kalian suka duduk di kursi-kursi paling depan di rumah-rumah pertemuan, dan suka menerima hormat dari orang-orang saat berjalan di tempat umum.
    44: 'Celakalah kalian, hai ahli-ahli Taurat dan orang-orang Farisi! Kamu semuanya munafik! Kamu seperti kuburan yang tidak bertanda. Orang-orang yang berjalan di atasnya tidak menyadari bahwa mereka sudah menjadi najis karena bersentuhan dengan kuburan itu. Demikian juga kalian: Waktu orang lain mengikuti kalian, tanpa sadar mereka meniru sifat kalian yang seperti kenajisan di hadapan Allah!”'
    45: Lalu seorang ahli Taurat berkata kepada Yesus, “Guru, ketika kamu mengatakan hal-hal itu kepada orang Farisi, kamu menghina kami juga!”
    46: Jawab Yesus, “Celakalah juga kalian, hai ahli-ahli Taurat! Kalian membebani orang lain dengan banyak peraturan agama yang sangat sulit dilakukan. Tetapi kalian sendiri sama sekali tidak menjadi teladan bagi mereka. Bahkan seujung kuku pun kalian tidak berusaha melakukannya.
    47: Celakalah kalian! Karena kalian membangun kuburan-kuburan yang indah untuk para nabi, padahal nenek moyang kalianlah yang sudah membunuh mereka!
    48: Dengan begitu kalian menunjukkan bahwa sebenarnya kalian mendukung perbuatan nenek moyang kalian. Mereka yang sudah membunuh para nabi, dan kalian yang membangun kuburannya.
    49: “Karena itu, sejak dulu Allah dengan hikmat-Nya sudah memutuskan, ‘Berulang kali Aku akan mengutus nabi dan rasul kepada bangsa Yahudi, tetapi bangsa yang keras kepala itu akan membunuh sebagian dari mereka dan menyiksa sebagian yang lain.’
    50: Sebagai akibatnya, Allah juga sudah memutuskan untuk menanggungkan hukuman yang paling berat kepada kalian orang Yahudi atas darah semua utusan-Nya yang sudah kalian bunuh itu. Kalian yang hidup pada zaman sekarang dan sudah menyaksikan pelayanan-Ku akan menanggung hukuman atas semua pembunuhan nabi sepanjang sejarah, mulai dari Habel sampai Zakaria! (Zakaria adalah orang yang dibunuh di antara ruang kudus dan mezbah di rumah Allah.)
    52: “Celakalah kalian, hai ahli-ahli Taurat! Kalian sudah diberi kunci kehidupan, yaitu pengetahuan tentang cara untuk berkenan kepada Allah. Tetapi kalian sendiri tidak menggunakan ajaran itu, bahkan merahasiakannya dan menghalang-halangi semua orang yang ingin mengetahuinya!”
    53: Sejak Yesus mengatakan hal-hal itu kepada mereka, orang-orang Farisi dan para ahli Taurat sangat dendam kepada-Nya, dan mereka sering menyerang Dia dengan berbagai pertanyaan.
    54: Mereka berpura-pura mendengarkan ajaran-Nya, tetapi sebenarnya mereka ingin menjebak Dia. Kalau Yesus sampai mengajarkan sesuatu yang salah, mereka berencana mengadukan Dia di hadapan para pemimpin Yahudi.
  12:
    1: Sementara itu, datanglah ribuan orang berkerumun untuk mendengarkan ajaran Yesus— begitu padatnya sampai berdesak-desakan dan kaki mereka terinjak-injak. Lalu Yesus mulai mengajar, terutama kepada para murid-Nya, “Hati-hatilah! Jangan sampai kalian terkena ragi dari kelompok Farisi, yaitu sikap munafik mereka.
    2: Karena setiap usaha dan rencana jahat manusia yang dirahasiakan, suatu hari nanti pasti akan dinyatakan dan diketahui juga.
    3: Jadi apa pun yang kamu beritahukan secara diam-diam kepada orang lain akan tersebar. Dan yang kamu bisikkan kepada orang lain di dalam kamar pribadi akan tersiar ke mana-mana.
    4: “Sahabat-sahabat-Ku, Aku berkata kepada kalian, janganlah takut kepada manusia. Karena sejahat apa pun mereka, paling parah mereka hanya bisa membunuh tubuhmu. Sesudah itu mereka tidak dapat mencelakaimu lagi.
    5: 'Tetapi Aku beritahukan kepada siapa seharusnya kalian takut: Takut dan hormatlah kepada Allah. Karena Dia bukan hanya bisa membunuh tubuhmu, tetapi juga berkuasa untuk melemparkan jiwamu ke dalam neraka. Ya, Dialah yang seharusnya kamu takuti dan hormati!'
    6: '“Ingatlah contoh ini: Lima ekor burung pipit dijual seharga dua uang logam yang nilainya paling murah. Biarpun begitu, seekor pun tidak akan pernah dilupakan oleh Allah.'
    7: Karena itu janganlah takut! Kalian jauh lebih berharga daripada banyak burung pipit, bahkan jumlah helai rambut di kepalamu pun TUHAN tahu.”
    8: '“Aku menegaskan: Apabila kamu mengaku sebagai pengikut-Ku di hadapan orang lain, maka Aku juga akan mengakui kamu sebagai pengikut-Ku di hadapan para malaikat di surga.'
    9: Tetapi kalau kamu menyangkal sebagai pengikut-Ku di hadapan orang lain, Aku juga tidak akan mengakui kamu sebagai pengikut-Ku di hadapan para malaikat di surga.
    10: Setiap orang yang berbicara menentang Aku, Sang Anak Adam, masih bisa diampuni. Tetapi orang yang menghina Roh Kudus tidak akan pernah diampuni.
    11: “Waktu kamu ditangkap dan dibawa menghadap para pemimpin Yahudi atau para pejabat pemerintah, janganlah kamu kuatir tentang apa yang harus kamu katakan untuk membela diri, atau bagaimana kamu akan menjawab semua pertanyaan mereka.
    12: Karena pada saat itu juga Roh Kudus akan memberitahukan kepadamu apa yang harus kamu katakan.”
    13: Lalu seseorang di antara kerumunan itu berkata kepada Yesus, “Guru, tolong suruh saudara saya untuk membagi harta warisan ayah kami dengan saya.”
    14: Tetapi jawab Yesus kepadanya, “Saudara, Aku bukan hakim ataupun penengah untuk menyelesaikan perkara kalian berdua.”
    15: Lalu Dia berkata kepada mereka, “Waspadalah dan berjaga-jagalah! Jangan sampai kalian serakah dan menginginkan milik orang lain. Karena hidup kalian tidak bergantung pada uang atau harta kekayaan.”
    16: Kemudian Yesus menceritakan perumpamaan ini, “Ada seorang kaya yang baru saja mengumpulkan hasil panen berlimpah dari ladang-ladangnya.
    17: Lalu dia berpikir, ‘Sudah tidak ada lagi tempat untuk menyimpan hasil panenku yang banyak ini. Apa yang harus aku lakukan?’
    18: “Setelah menimbang-nimbang, dia pun berkata, ‘Aha! Aku tahu! Aku akan membongkar lumbung-lumbung gandumku yang lama dan membangun yang lebih besar lagi, supaya aku bisa menyimpan semua gandum dan barang-barangku yang lain.
    19: Sesudah itu aku akan merasa puas dan tenang karena hartaku sangat banyak. Semua itu tidak akan habis sepanjang hidupku. Jadi aku tidak perlu bekerja lagi, hanya makan, minum, dan bersenang-senang saja!’
    20: “Tetapi Allah berkata kepadanya, ‘Hei, orang bodoh! Sia-sia saja kamu menimbun harta untuk dirimu sendiri, karena malam ini juga Aku akan mencabut nyawamu!’
    21: “Nah, seperti itulah yang akan terjadi kepada setiap orang yang mengumpulkan harta untuk dirinya sendiri di dunia ini, tetapi tidak berusaha mengumpulkan harta surgawi dan tidak mau menjadi kaya di hadapan Allah.”
    22: 'Kemudian Yesus berkata kepada murid-murid-Nya, “Oleh karena itu Aku berkata kepadamu: Janganlah kuatir tentang kebutuhan hidupmu sehari-hari, seperti makanan atau pakaian.'
    23: Karena tujuan hidupmu yang sebenarnya jauh lebih penting daripada soal makanan dan pakaian.
    24: 'Perhatikanlah burung-burung gagak. Mereka tidak perlu menanam atau memanen, dan tidak perlu membangun gudang atau lumbung. Tetapi Allah menyediakan makanan untuk mereka. Ketahuilah: Di mata Allah kamu jauh lebih berharga daripada burung-burung!'
    25: Jadi tidak usah kuatir! Lagipula, kekuatiranmu tidak dapat memperpanjang umurmu sedetik pun.
    26: Nah, karena hal sekecil itu saja tidak bergantung pada kekuatanmu sendiri, apalagi hal-hal lainnya yang lebih besar. Maka tidak usah kamu mengkuatirkannya.
    27: '“Perhatikanlah bunga-bunga liar yang tumbuh tanpa bekerja dan tidak perlu membuat pakaiannya sendiri, karena Allah yang menjadikan bunga itu. Aku menegaskan kepadamu: Baju Raja Salomo yang paling mewah pun masih kalah indah dengan bunga itu.'
    28: Dan kalau Allah memberi keindahan sedemikian rupa kepada tumbuhan liar, padahal tumbuhan itu hidup sebentar saja kemudian layu dan dibuang ke dalam api, maka yakinlah bahwa Dia pasti lebih memperhatikan kamu daripada tumbuhan itu. Dia juga akan menyediakan pakaian bagimu, hai kamu yang kurang percaya!
    29: “Jadi, janganlah kuatir tentang apa yang akan kamu makan atau minum.
    30: Semua hal itu selalu dikuatirkan oleh orang-orang yang tidak mengenal Allah. Tetapi Bapamu yang di surga tahu bahwa kamu memerlukan semuanya itu.
    31: Hal yang harus kamu utamakan adalah hidup dengan cara yang sepatutnya sebagai warga kerajaan Allah, dan Dia akan memberikan juga semua yang kamu perlukan.”
    32: “Hai kalian para pengikut-Ku, janganlah cemas biarpun di dunia ini kalian bagaikan kawanan domba yang kecil dan tidak berdaya! Karena Bapa kita yang di surga dengan senang hati akan menyambut setiap kalian sebagai warga kerajaan-Nya.
    33: Juallah semua harta bendamu dan sumbangkanlah uangnya kepada orang-orang miskin. Dengan begitu kamu mengumpulkan bagi dirimu harta kekayaan yang tidak bisa lapuk, yaitu harta surgawi yang tidak akan pernah habis. Di sana hartamu aman, karena pencuri tidak bisa mencurinya dan ngengat tidak bisa merusaknya. Kumpulkanlah harta di surga,
    34: karena di mana hartamu berada, di situ jugalah hati dan pikiranmu berada.
    35: “Hendaklah kalian selalu siap sedia melayani Allah! Hendaklah kalian seperti para hamba yang menanti-nantikan tuannya pulang dari pesta pernikahan. Siang-malam mereka selalu siap sedia menyambut dia dengan pelita-pelita yang tetap menyala. Dengan begitu, ketika tuan itu pulang dan mengetuk pintu, mereka siap dan segera membukakan pintu baginya.
    37: 'Sungguh diberkati para hamba yang didapati tuannya masih tetap berjaga-jaga ketika dia kembali! Aku menegaskan kepadamu: Tuan itu akan mempersilakan mereka duduk makan. Lalu dia sendiri akan memakai pakaian sederhana seperti seorang hamba dan melayani mereka.'
    38: Para hamba itu akan lebih diberkati lagi kalau tuan mereka kembali pada tengah malam atau pagi-pagi buta dan mendapati mereka tetap berjaga-jaga!
    39: '“Dan ingatlah contoh ini: Kalau tuan rumah mengetahui jam berapa pencuri datang, dia pasti berjaga-jaga terus, supaya pencuri itu tidak bisa masuk ke rumahnya.'
    40: Begitu jugalah dengan kalian! Hendaklah kalian tetap siap sedia, karena Aku akan datang pada saat yang tidak kalian sangka.”
    41: Lalu Petrus bertanya, “Tuhan, dalam perumpamaan tadi, siapakah hamba yang harus selalu berjaga-jaga itu?— kami murid-murid-Mu saja atau semua orang lain juga?”
    42: Tuhan Yesus menjawab, “Buktikanlah bahwa kamu masing-masing adalah hamba-Ku yang setia dan bijak! Karena waktu Sang Tuan hendak bepergian, hamba yang setia dan bijak akan diangkat dan diberi tugas khusus, yaitu memberikan makanan kepada hamba-hamba yang lain sesuai jadwal.
    43: Kalau Tuannya tiba-tiba datang dan mendapati dia sedang melakukan tugasnya, Tuannya akan sangat senang kepada hamba itu dan memberkati dia.
    44: 'Aku menegaskan kepadamu: Tuannya itu akan mempercayakan seluruh harta bendanya kepada hamba yang bijak dan setia itu.'
    45: “Sebaliknya, hamba yang jahat akan berpikir, ‘Tuanku pulangnya masih lama.’ Lalu dia mulai memukuli hamba-hamba lain, baik laki-laki maupun perempuan, dan hanya makan minum sampai mabuk.
    46: Waktu Tuannya tiba-tiba pulang pada hari dan jam yang tidak disangka-sangka, maka hamba yang tidak setia itu akan dibinasakan-Nya dan dibuat senasib dengan orang-orang yang tidak setia kepada-Nya.
    47: “Setiap hamba yang tahu kehendak Tuannya tetapi tidak mempersiapkan diri dan sengaja tidak melakukan kehendak Tuannya itu, dia akan dihukum dengan berat.
    48: Tetapi setiap hamba yang melakukan kesalahan karena tidak tahu kehendak Tuannya, dia akan dihukum lebih ringan. Setiap hamba yang dipercaya untuk mengerjakan banyak hal akan dimintai pertanggungjawaban untuk setiap tugasnya itu. Dan setiap hamba yang diberi kepercayaan besar akan dituntut hasil yang besar juga.”
    49: “Kedatangan-Ku ke dunia ini bisa digambarkan seperti api yang akan membakar dunia. Betapa baiknya kalau api itu sudah mulai menjalar!
    50: Tetapi sebelum hal itu terjadi, Aku sudah ditetapkan untuk memikul penderitaan besar. Dan betapa tertekannya hati-Ku sebelum penderitaan itu berakhir.
    51: 'Janganlah kalian berpikir bahwa Aku datang ke dunia ini untuk menciptakan damai. Aku menegaskan kepadamu: Aku bukan menciptakan damai, tetapi justru menimbulkan pertentangan.'
    52: 'Karena mulai sekarang akan terjadi pertentangan tentang Aku di dalam banyak keluarga. Kalau suatu keluarga terdiri dari lima orang, maka yang tiga orang akan menentang yang dua, atau yang dua orang akan menentang yang tiga— sesuai dengan yang dinubuatkan dalam ayat Kitab Suci ini:'
    53: ‘Anak laki-laki dan ayahnya akan saling menentang, anak perempuan dan ibunya akan saling menentang, dan menantu perempuan dan ibu mertuanya akan saling menentang.’”
    54: Pada hari lain Yesus menggunakan contoh ini waktu mengajar orang banyak, “Ketika kalian melihat awan gelap muncul di sebelah barat, kalian berkata, ‘Oh, hujan segera akan turun,’ dan hal itu memang terjadi.
    55: Ketika angin bertiup dari selatan, kalian berkata, ‘Hari akan panas,’ dan hal itu memang terjadi.
    56: Hei kalian orang munafik! Kalian bisa meramalkan cuaca hanya dengan melihat keadaan langit dan bumi, lalu kenapa kalian buta terhadap tanda-tanda zaman yang sedang terjadi sekarang ini?!”
    57: “Mengapa kamu tidak membuka matamu sendiri dan memilih jalan yang benar?!
    58: Kalau ada orang yang mengadukanmu ke pengadilan, selagi kamu berdua masih dalam perjalanan ke tempat pengadilan, usahakanlah sungguh-sungguh untuk menyelesaikan masalahmu dengan dia. Kalau tidak, dia akan menuntut kamu, lalu hakim akan menyerahkan kamu kepada petugas penjara supaya kamu dipenjarakan.
    59: 'Aku menegaskan kepadamu: Kamu tidak akan bisa keluar dari penjara itu sampai kamu membayar lunas semua hutangmu dan denda yang ditetapkan oleh hakim!”'
  13:
    1: Waktu Yesus mengajarkan hal-hal itu, beberapa orang yang hadir memberitahukan kepada Yesus tentang orang-orang provinsi Galilea yang dibunuh Pilatus. Mereka dibunuh ketika sedang mempersembahkan hewan kurban kepada Allah, lalu darah mereka sendiri tercampur dengan darah hewan-hewan kurban itu.
    2: Mendengar berita itu, Yesus berkata kepada mereka, “Lalu karena orang-orang Galilea itu mati mengenaskan, apakah kalian pikir dosa mereka lebih banyak daripada dosa semua orang Galilea yang lain?
    3: 'Tidak! Aku sungguh-sungguh menegaskan kepada kamu semua: Kalau kamu tidak bertobat, kamu bukan saja kena bencana seperti mereka, tetapi juga masuk neraka!'
    4: Atau contoh lain, ketika menara penjagaan Siloam roboh dan delapan belas orang mati tertimpa, kalian mungkin berpikir dosa mereka lebih banyak daripada dosa semua orang lain di Yerusalem.
    5: 'Sama sekali tidak! Sekali lagi Aku menegaskan kepadamu: Kalau kamu tidak bertobat, kamu bukan saja kena bencana seperti mereka, tetapi juga masuk neraka!”'
    6: Lalu Yesus menceritakan perumpamaan ini, “Ada seseorang yang mempunyai sebatang pohon ara di kebun anggurnya. Dia sudah beberapa kali datang untuk mencari buah pada pohon itu, tetapi tidak ada.
    7: Maka dia berkata kepada tukang kebunnya, ‘Lihat, sudah tiga tahun saya mencari buah pada pohon ara ini, tetapi belum pernah ada. Karena itu tebanglah pohon ini daripada merusak kesuburan tanah. Tidak ada gunanya pohon ini tumbuh di kebun saya.’
    8: “Tetapi tukang kebun itu menjawab, ‘Tuan, biarkanlah pohon ini tumbuh satu tahun lagi. Saya akan menggali tanah di sekelilingnya dan menaburkan pupuk kandang.
    9: Mudah-mudahan tahun depan pohon ini berbuah. Kalau tidak, kita tebang saja.’”
    10: Suatu kali pada hari Sabat, Yesus sedang mengajar di sebuah rumah pertemuan.
    11: Di situ ada seorang perempuan yang sudah delapan belas tahun punggungnya bungkuk dan tidak bisa berdiri tegak lagi, sebab roh jahat membuatnya lemah.
    12: Ketika melihat perempuan itu, Yesus memanggilnya untuk maju ke depan dan berkata, “Ibu, kamu sudah disembuhkan dari penyakitmu.”
    13: Lalu Yesus meletakkan tangan-Nya pada perempuan itu. Saat itu juga dia langsung bisa berdiri tegak, lalu memuji Allah.
    14: Tetapi pemimpin rumah pertemuan itu menjadi marah karena Yesus menyembuhkan orang sakit pada hari Sabat. Dia berkata kepada orang banyak, “Ada enam hari untuk bekerja. Karena itu datanglah pada hari-hari itu untuk disembuhkan. Jangan pada hari Sabat!”
    15: Tetapi jawab Tuhan, “Hei kamu orang-orang munafik! Setiap hari kalian masing-masing melepaskan tali sapi atau keledaimu dari kandang, lalu membawanya pergi untuk memberinya minum, bahkan pada hari Sabat.
    16: Ibu ini adalah keturunan Abraham yang sudah delapan belas tahun menderita karena perbuatan Satanas. Dia seperti terikat rantai besi. Tentu tidak salah membebaskan dia dari penderitaannya, biarpun hari ini hari Sabat!”
    17: Sesudah Yesus berkata begitu, semua orang yang melawan Dia menjadi malu, sedangkan semua orang lain bersukacita karena hal-hal ajaib yang dilakukan-Nya.
    18: 'Yesus berkata, “Supaya lebih jelas, Aku memberikan dua gambaran tentang kerajaan Allah:'
    19: Yang pertama, kerajaan Allah seperti biji sawi yang diambil seseorang dan ditanam di kebunnya. Biji itu pun tumbuh sampai menjadi pohon yang besar, sehingga burung-burung bisa membuat sarang pada cabang-cabangnya.
    20: “Yang kedua, kerajaan Allah bisa digambarkan seperti
    21: ragi yang dicampurkan oleh seorang perempuan ke dalam tepung yang sangat banyak. Biarpun raginya sedikit dan tepungnya banyak, tetapi semuanya mengembang dan bisa dipanggang menjadi roti.”
    22: Yesus melanjutkan perjalanan-Nya menuju Yerusalem melewati berbagai kota dan desa. Di setiap tempat yang dilewati-Nya itu Dia menyampaikan ajaran-Nya.
    23: Lalu seseorang bertanya kepada-Nya, “Tuhan, apakah hanya sedikit orang yang akan diselamatkan?” Kata Yesus kepada semua orang yang ada di situ,
    24: “Berusahalah terus supaya kamu masing-masing berhasil melewati pintu surga yang sempit. Aku menegaskan bahwa banyak orang ingin masuk ke surga, tetapi tidak mampu melakukannya.
    25: Suatu hari nanti, Aku sebagai Pemilik rumah akan menutup pintu rumah-Ku itu. Kamu semua yang masih berdiri di luar akan mengetuk-ngetuk pintu itu sambil berkata, ‘Tuhan, Penguasaku, tolong bukakan pintu bagiku.’ Tetapi Aku akan menjawab, ‘Aku tidak pernah menganggap bahwa Aku benar-benar menjadi Tuhan dan Penguasamu.’
    26: Lalu kamu akan berkata, ‘Tetapi saya sudah makan dan minum bersama Tuhan. Engkau juga pernah mengajar di jalan-jalan kota kami!’
    27: Saat itu Aku akan berkata kepadamu, ‘Di mata-Ku, kalian tidak pernah menganggap Aku sebagai Tuhanmu. Hei kamu dan semua pelaku kejahatan, pergilah dari hadapan-Ku!’
    28: “Di luar sana, kamu akan menangis dan sangat menderita ketika kamu melihat Abraham, Isak, dan Yakub, serta semua nabi menikmati hidup yang kekal di dalam kerajaan Allah, sedangkan kamu sendiri dilarang masuk.
    29: Juga banyak orang yang bukan Yahudi akan datang dari seluruh penjuru bumi dan ikut berpesta dalam kerajaan Allah.
    30: 'Dan ketahuilah: Orang-orang yang sekarang ini mempunyai kedudukan rendah, kelak akan mendapat kedudukan tinggi. Dan orang-orang yang sekarang ini mempunyai kedudukan tinggi, kelak akan mendapat kedudukan rendah.”'
    31: Hari itu juga beberapa orang Farisi datang kepada Yesus dan berkata, “Pergilah dan tinggalkan tempat ini, karena Raja Herodes mau membunuhmu.”
    32: Tetapi jawab Yesus kepada mereka, “Pergilah dan beritahukan kepada anjing licik itu, ‘Hari ini dan besok Aku akan menjalankan tugas-Ku untuk mengusir setan-setan dan menyembuhkan orang-orang sakit. Lalu pada hari ketiga tugas-Ku akan selesai.
    33: Tetapi hari ini, besok, dan lusa Aku akan terus menjalankan tugas-Ku ini sampai Aku tiba di Yerusalem. Sebab tidak mungkin Aku dibunuh di kota lain, karena nabi-nabi selalu dibunuh di Yerusalem.’
    34: “Oh penduduk Yerusalem! Kalianlah yang selalu membunuh para nabi dan utusan-utusan Allah yang datang dan bernubuat atas nama Bapa-Ku. Ada yang kalian bunuh dengan pedang, dan ada yang kalian lempari dengan batu sampai mati. Sudah sering Aku mengulurkan kedua tangan-Ku untuk memeluk dan melindungi kalian, seperti induk ayam mengumpulkan dan melindungi anak-anaknya di bawah sayapnya, tetapi kalian selalu menolak.
    35: 'Ingatlah: Hampir tiba saatnya Allah tidak lagi mendiami rumah-Nya yang ada di kotamu. Percayalah bahwa mulai sekarang, kalian tidak akan melihat Aku lagi sampai tiba saatnya Aku datang kembali dan kalian berkata, ‘Diberkatilah Raja kita ini yang datang mewakili TUHAN!’”'
  14:
    1: Pada suatu hari Sabat, Yesus pergi ke rumah seorang Farisi yang terkemuka dan makan di sana. Para anggota kelompok Farisi terus mengamat-amati Dia karena mereka hendak mencari-cari kesalahan yang bisa dipakai untuk menuduh-Nya melanggar peraturan hari Sabat.
    2: Pastilah bukan suatu kebetulan, ada seorang laki-laki yang sakit duduk tepat di depan Yesus. Tangan dan kakinya bengkak sekali.
    3: Lalu Yesus bertanya kepada para ahli Taurat dan orang-orang Farisi yang hadir, “Menurut hukum Taurat, boleh atau tidak menyembuhkan orang sakit pada hari Sabat?”
    4: Tetapi mereka diam saja. Yesus pun memegang dan menyembuhkan orang sakit itu, lalu mempersilakannya pergi.
    5: Kemudian Dia berkata kepada orang-orang Farisi yang hadir di situ, “Kalau anakmu atau sapimu jatuh ke dalam sumur pada hari Sabat, pasti kamu juga akan mengangkatnya dari sumur itu, bukan?!”
    6: Dan tidak ada seorang pun di antara mereka yang sanggup membantah pernyataan Yesus itu.
    7: Yesus melihat bagaimana para undangan berusaha duduk di tempat-tempat yang terhormat. Oleh karena itu Dia menyampaikan perumpamaan ini kepada mereka.
    8: “Ketika kamu menghadiri pesta pernikahan, janganlah kamu duduk di tempat yang terhormat. Karena ada kemungkinan tuan rumah sudah mengundang seseorang yang lebih terhormat daripadamu.
    9: Kalau demikian, tuan rumah itu akan mendatangi kamu dan berkata, ‘Tolong berikan tempat dudukmu kepada sobat saya ini.’ Dan dengan rasa malu kamu akan pindah ke tempat yang paling belakang.
    10: “Oleh sebab itu, ketika kamu diundang ke pesta pernikahan, duduklah di tempat yang paling belakang, sehingga orang yang mengundangmu mungkin akan berkata kepadamu, ‘Sobat, duduklah di tempat yang lebih terhormat!’ Dengan begitu kamu akan mendapat penghormatan di depan semua orang yang hadir di situ.
    11: Karena siapa yang meninggikan dirinya akan direndahkan oleh Allah. Dan siapa yang merendahkan hatinya akan ditinggikan oleh Dia.”
    12: Lalu Yesus berkata kepada orang Farisi yang mengundang-Nya itu, “Ketika kamu mengadakan pesta makan, janganlah kamu hanya mengundang teman-temanmu, saudara-saudaramu, kaum keluargamu, atau tetangga-tetanggamu yang kaya. Karena pada kesempatan lain, mereka akan membalasnya dengan balik mengundangmu ke pesta mereka.
    13: Tetapi ketika kamu mengadakan pesta, undanglah juga orang-orang yang miskin, cacat, lumpuh, dan buta.
    14: Mereka itu tidak akan mampu membalasnya. Allahlah yang akan membalasnya dengan memberkatimu. Dan balasannya juga akan kamu terima ketika orang-orang benar dihidupkan kembali.”
    15: Mendengar itu, salah satu tamu yang duduk makan di situ berkata kepada Yesus, “Sungguh diberkati Allah setiap orang yang nanti diundang ke pesta besar di kerajaan Allah pada permulaan zaman baru!”
    16: Lalu kata Yesus kepadanya, “Suatu kali, ada seorang kaya mengadakan pesta makan yang sangat besar dan mengundang banyak orang.
    17: Ketika pesta itu sudah siap dimulai, dia menyuruh seorang budaknya pergi kepada para undangan untuk menyampaikan, ‘Mari datanglah, karena semuanya sudah siap!’
    18: Tetapi setiap orang membuat alasan untuk menolak datang. Orang pertama berkata, ‘Saya sudah membeli ladang dan harus pergi melihatnya. Saya minta maaf.’
    19: Yang lain berkata, ‘Saya sudah membeli sepuluh sapi jantan. Sekarang saya mau berangkat untuk mencobanya. Maaf!’
    20: Dan yang lain lagi berkata, ‘Saya baru saja menikah. Karena itu saya tidak bisa datang. Maaf!’
    21: “Budak itu kembali dan menceritakan semuanya kepada tuannya. Tuan itu pun marah, lalu berkata kepadanya, ‘Segeralah pergi ke jalan-jalan dan gang-gang kota ini. Ajaklah ke sini orang-orang miskin, cacat, buta, dan lumpuh.’
    22: “Tidak lama kemudian budak itu datang dan melaporkan, ‘Tuan, seperti yang Tuan perintahkan sudah saya lakukan, tetapi masih ada tempat yang kosong.’
    23: Kemudian tuan itu berkata kepadanya, ‘Pergilah ke jalan-jalan raya dan jalan-jalan kecil di luar kota. Desaklah siapa saja untuk datang ke sini supaya rumah saya penuh.
    24: Saya bersumpah bahwa mereka yang sudah menolak datang tadi tidak akan boleh masuk dan tidak akan mengecap sedikit pun dari makanan yang disediakan untuk pestaku ini!’” Lalu Yesus mengakhiri perumpamaan itu dengan berkata, “Banyak orang yang diundang, tetapi hanya sedikit yang terpilih.”
    25: Pada waktu banyak orang berjalan mengikuti Yesus, Dia berbalik memandang mereka lalu berkata,
    26: “Setiap orang yang datang kepada-Ku dan mau menjadi pengikut-Ku, dia harus rela kehilangan ayah ibunya, anak-anaknya, pasangannya, semua saudara dan saudarinya, bahkan nyawanya sendiri.
    27: Kamu tidak mungkin menjadi pengikut-Ku kalau tidak bertekad, ‘Sekalipun harus mati, bahkan mati disalibkan, aku akan tetap mengikut Tuhan.’
    28: '“Keputusanmu untuk mengikut Aku dapat digambarkan seperti ini: Kalau kamu berencana membangun sebuah menara, pastilah kamu lebih dulu menghitung biayanya, supaya kamu tahu apakah danamu cukup untuk menyelesaikan pekerjaan itu.'
    29: Jangan sampai kamu hanya bisa membangun fondasinya lalu tidak mampu menyelesaikannya. Karena setiap orang yang melihatnya nanti akan mengejekmu,
    30: ‘Orang ini mulai membangun, tetapi tidak sanggup menyelesaikannya!’
    31: “Atau contoh lain, kalau seorang raja mempunyai sepuluh ribu tentara, tetapi raja lain yang mempunyai dua puluh ribu tentara sedang berencana untuk menyerang dia, pastilah raja yang pertama itu lebih dulu menimbang-nimbang, ‘Sanggupkah aku melawan musuhku itu?’
    32: Kalau dia merasa bahwa tentaranya tidak sanggup melawan tentara musuhnya, maka selagi musuhnya itu masih jauh, dia akan mengutus beberapa pejabatnya untuk membicarakan syarat-syarat untuk berdamai.
    33: “Begitu juga dengan kamu masing-masing! Kalau kamu menganggap apa pun yang kamu punya lebih berharga daripada Aku, maka kamu bukan pengikut-Ku.”
    34: “Setiap orang yang mengikut Aku ibarat garam. Garam memang dipakai untuk membuat makanan lebih enak. Tetapi kalau rasa asinnya sudah hilang, garam itu tidak berguna sama sekali,
    35: baik untuk ladang maupun untuk pupuk. Akhirnya garam itu dibuang saja. “Jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri! Renungkanlah itu.”
  15:
    1: Pada suatu hari para penagih pajak dan banyak orang lain yang juga dikenal sebagai orang berdosa berdatangan kepada Yesus untuk mendengarkan pengajaran-Nya.
    2: Melihat itu, para ahli Taurat dan orang Farisi bersungut-sungut, “Apa-apaan ini! Dia menerima orang-orang berdosa, bahkan makan bersama mereka!”
    3: Karena itu Yesus menyampaikan perumpamaan ini kepada mereka,
    4: “Ada seseorang mempunyai seratus ekor domba. Ketika seekor di antaranya hilang, dia meninggalkan yang sembilan puluh sembilan ekor di padang rumput dan cepat-cepat mencari domba yang hilang itu sampai ketemu. (Dalam situasi seperti itu, kamu pun tentu akan melakukan hal yang sama, bukan?!)
    5: Sesudah menemukannya, dengan sangat gembira dia mengangkat domba itu, menggendongnya di atas bahunya, dan membawanya pulang.
    6: Setibanya di rumah, dia mengundang teman-teman dan para tetangganya dengan berkata, ‘Bersukacitalah bersamaku, karena dombaku yang hilang itu sudah aku temukan!’
    7: 'Nah, Aku beritahukan kepadamu: Begitu jugalah Allah dan seluruh penduduk surga akan lebih bersukacita karena satu orang berdosa yang bertobat, daripada karena sembilan puluh sembilan orang benar yang tidak perlu bertobat.”'
    8: “Atau kalau seorang perempuan mempunyai sepuluh keping uang perak, dan satu di antaranya hilang, tentu dia akan menyalakan pelita dan menyapu rumahnya, lalu mencari sekeping uang itu dengan teliti sampai ketemu.
    9: Sesudah menemukannya, dia akan memanggil teman-teman dan para tetangganya serta berkata, ‘Bersukacitalah denganku, karena aku sudah menemukan uangku yang hilang itu!’”
    10: 'Kata Yesus, “Aku beritahukan kepadamu: Begitu juga para malaikat di hadapan Allah Bapa selalu bersukacita saat menyaksikan seorang berdosa yang bertobat!”'
    11: Yesus menambahkan lagi, “Ada seorang ayah mempunyai dua anak laki-laki.
    12: Anak yang bungsu berkata kepadanya, ‘Bapak, berikanlah kepadaku harta warisan yang menjadi bagianku. Tidak usahlah aku menunggu sampai Bapak meninggal.’ Lalu orang itu membagikan harta warisannya kepada kedua anaknya itu.
    13: “Beberapa hari kemudian, si bungsu menjual semua hartanya itu lalu berangkat ke negeri yang jauh. Di sana dia menghambur-hamburkan uangnya dengan segala macam kesenangan duniawi,
    14: sampai akhirnya habislah semua uangnya. Lalu terjadilah bencana kelaparan yang luar biasa di seluruh negeri itu, sehingga dia jatuh miskin dan kelaparan.
    15: Anak bungsu itu pun pergi kepada salah seorang penduduk negeri itu untuk meminta pekerjaan. Orang itu lalu memberinya pekerjaan untuk memberi makan babi-babinya di ladang.
    16: Si bungsu begitu kelaparan sampai-sampai dia mau memakan makanan babi majikannya, yaitu tumbuh-tumbuhan keras, karena tidak ada orang yang memberinya makanan.
    17: “Akhirnya dia sadar akan keadaannya dan berkata dalam hatinya, ‘Semua pekerja upahan ayahku mendapatkan makanan yang cukup, bahkan sampai berlimpah-limpah, sedangkan aku di sini hampir mati kelaparan!
    18: Aku akan berangkat pulang kepada ayahku, lalu berkata kepadanya, “Bapak, maafkanlah aku! Aku sudah bersalah kepada Bapak dan berdosa kepada Allah.
    19: Aku tidak pantas lagi disebut anak Bapak. Aku mohon supaya Bapak menerimaku sebagai pekerja upahan saja.”’
    20: “Lalu dia pun bangkit dan kembali kepada ayahnya. Tetapi ketika anak bungsu itu masih jauh dari rumah, ayahnya sudah melihat dia datang dan merasa kasihan kepadanya. Saat itu juga dia langsung berlari menemui anaknya itu, lalu memeluk dan menciumnya.
    21: Kemudian si bungsu berkata kepada ayahnya, ‘Bapak, maafkanlah aku! Aku sudah bersalah kepada Bapak dan berdosa kepada Allah. Aku tidak pantas lagi disebut anak Bapak.’
    22: “Tetapi ayahnya berkata kepada pelayan-pelayannya, ‘Ambilkan segera jubah saya yang paling bagus dan pakaikanlah kepada anak saya ini! Pasanglah salah satu cincin saya pada jarinya dan sepasang sandal pada kakinya.
    23: Kemudian bawalah anak sapi yang gemuk dan potonglah. Biarlah kita makan dan bersukacita!
    24: Karena dulu anak saya ini seakan sudah hilang dan mati, tetapi ternyata dia masih hidup dan kembali kepada saya!’ Lalu mulailah mereka berpesta.
    25: “Sementara itu, anaknya yang sulung sedang bekerja di ladang. Ketika dia pulang dan sudah dekat rumah, dia mendengar suara musik dan gaduhnya orang menari.
    26: Lalu dia memanggil seorang pelayan yang bekerja di rumahnya dan bertanya, ‘Kenapa ada pesta di rumah ini?’
    27: Pelayan itu menjawab, ‘Adik Tuan sudah pulang. Dan ayah Tuan menyuruh kami memotong anak sapi yang gemuk, karena dia sudah mendapatkan anaknya kembali dengan selamat.’
    28: “Lalu anak sulung itu sangat marah dan tidak mau masuk ke rumah. Kemudian ayahnya keluar dan membujuk dia supaya masuk.
    29: Tetapi anak itu menjawab, ‘Tidak mau! Bertahun-tahun lamanya aku bekerja untuk Bapak dan selalu menaati perintahmu. Tetapi Bapak belum pernah memberiku seekor anak kambing pun supaya aku bisa berpesta dengan teman-temanku!
    30: Tetapi baru saja kembali anak bungsumu itu, yang sudah menghabiskan harta Bapak dengan para pelacur, Bapak langsung memotong anak sapi yang terbaik untuk dia!’
    31: “Jawab ayahnya, ‘Benar, Nak, kamu selalu bersamaku, dan semua milikku adalah milikmu juga.
    32: Tetapi sudah seharusnya kita bersukacita dan merayakan kepulangan adikmu! Karena dulu Bapak pikir adikmu ini seakan sudah hilang dan mati, tetapi ternyata dia masih hidup dan sekarang berkumpul kembali dengan kita di sini.’”
  16:
    1: Yesus memberikan perumpamaan lagi kepada murid-murid-Nya, “Ada seorang kaya yang mempunyai seorang bendahara untuk mengurus hartanya. Orang kaya itu mendengar berita bahwa bendaharanya menghambur-hamburkan kekayaannya.
    2: Lalu dia memanggil bendaharanya itu dan berkata, ‘Saya sudah mendapat laporan buruk tentang pekerjaanmu. Karena itu saya akan memecat kamu. Tetapi sebelumnya berikanlah dulu laporan tentang semua harta saya yang sudah kamu urus.’
    3: “Lalu bendahara itu berkata dalam hatinya, ‘Gawat! Tuan akan memecatku. Apa yang harus aku lakukan sekarang?! Menjadi tukang kebun, aku tidak kuat. Kalau mengemis, aku malu!’
    4: Setelah berpikir-pikir, dia pun memutuskan, ‘Baiklah, sekarang aku tahu harus bagaimana! Aku akan mengakali supaya orang-orang yang berhutang kepada majikanku mau menerimaku di rumah mereka, sesudah aku dipecat dari jabatan bendahara.’
    5: “Lalu dia memanggil setiap orang yang berhutang kepada tuannya. Kepada orang pertama dia berkata, ‘Berapa hutangmu kepada tuan saya?’
    6: Jawab orang itu, ‘Seratus tempayan minyak zaitun.’ “Lalu bendahara itu berkata, ‘Sobat, ini surat hutangmu. Duduklah dan segeralah tulis di situ menjadi lima puluh tempayan saja!’
    7: “Kepada orang berikutnya, bendahara itu bertanya, ‘Berapa hutangmu?’ “Jawab orang itu, ‘Seribu keranjang gandum.’ “Katanya kepada orang itu, ‘Sobat, ini surat hutangmu. Tulislah di situ menjadi delapan ratus saja!’
    8: “Ketika orang kaya itu mengetahui tindakan bendaharanya yang tidak jujur, dia berkata, ‘Wah, cerdik juga dia!’” Lalu Yesus menjelaskan kepada murid-murid-Nya, “Memang biasanya orang-orang yang hidupnya hanya memikirkan dunia ini lebih cerdik mengurus masalah duniawi daripada orang-orang yang sudah menjadi warga Kerajaan Terang, yaitu kerajaan Allah.
    9: 'Karena itu Aku menegaskan: Biarpun kekayaan dunia ini cenderung membawamu ke dalam dosa, gunakanlah itu untuk mempererat hubunganmu dengan Sahabat Surgawi, supaya ketika habis waktumu di dunia ini, kamu akan diterima di rumah-rumah surgawi.'
    10: “Setiap orang yang bisa dipercaya dalam hal-hal kecil juga akan bisa dipercaya dalam hal-hal besar. Dan setiap orang yang tidak jujur dalam hal-hal kecil juga tidak akan jujur dalam hal-hal besar.
    11: Jadi, kalau kamu ternyata tidak bisa dipercaya untuk mengurus harta duniawi dengan jujur, maka Allah tidak akan mempercayakan harta surgawi kepadamu.
    12: Dan kalau ternyata kamu tidak bisa dipercaya untuk mengurus harta yang sebenarnya bukan milikmu tetapi milik Allah, maka kamu tidak akan diizinkan memiliki apa pun di surga.
    13: '“Perhatikanlah contoh ini: Tidak mungkin kamu bisa bekerja pada dua majikan sekaligus. Karena kamu pasti akan mengasihi dan mengutamakan yang satu, tetapi membenci dan mengabaikan yang lain. Demikian juga, kamu tidak bisa menjadi hamba Allah sekaligus hamba uang.”'
    14: Ketika orang-orang Farisi mendengar ajaran-Nya itu, mereka mengejek Yesus, karena mereka cinta uang.
    15: Lalu kata Yesus kepada mereka, “Kalian selalu berusaha supaya kelihatan baik agar dipuji orang, tetapi Allah tahu isi hatimu! Karena segala hal duniawi yang dipuji oleh manusia dibenci oleh Allah.
    16: “Hukum Taurat dan tulisan para nabi sudah menyatakan kehendak Allah bagi manusia, sejak zaman penulisannya sampai zaman Yohanes Pembaptis. Sesudah itu, Yohanes dan Aku datang membawa Kabar Baik tentang kerajaan Allah, dan banyak orang berusaha menerobos untuk memasukinya.
    17: Namun, Aku tidak akan menghilangkan apa pun dari hukum Taurat, meski hanya satu titik. Lebih mudah langit dan bumi hilang lenyap daripada satu titik dalam hukum Taurat ditiadakan.
    18: “Setiap suami yang menceraikan istrinya lalu menikah lagi dengan perempuan lain, maka laki-laki itu berzina. Dan laki-laki yang menikahi perempuan yang diceraikan suaminya, dia juga berzina.”
    19: Yesus mengajar mereka dengan perumpamaan lain, “Ada seorang kaya yang selalu memakai jubah indah dari kain halus. Setiap hari dia memuaskan keinginannya dengan hidup serba mewah.
    20: Di depan rumah orang kaya itu, ada seorang pengemis bernama Lazarus yang sering dibawa dan dibaringkan di sana. Badannya penuh dengan luka bernanah dan busuk.
    21: Lazarus sangat lapar dan hanya berharap bisa makan sisa-sisa makanan yang jatuh terbuang dari meja makan orang kaya itu. Dan yang lebih mengenaskan, anjing-anjing biasa datang menjilati luka-lukanya.
    22: “Suatu hari matilah Lazarus. Lalu para malaikat mengantar jiwanya ke tempat yang terhormat di samping Abraham. Orang kaya itu juga mati lalu dikuburkan.
    23: Sementara jiwa orang kaya itu tersiksa di dalam neraka, dia melihat ke atas. Dari jauh tampaklah Abraham bersama Lazarus, yang duduk di tempat terhormat di sampingnya.
    24: Kemudian orang kaya itu berteriak, katanya, ‘Bapak Abraham, kasihanilah saya! Saya sangat tersiksa di dalam api ini! Tolong suruhlah Lazarus memberikan air untuk menyegarkan lidah saya, walau hanya setetes saja.’
    25: “Tetapi jawab Abraham, ‘Nak, ingatlah! Kamu sudah puas menerima hal-hal yang baik selama hidup di dunia. Sedangkan Lazarus hanya menerima hal-hal yang buruk. Sungguh adil kalau sekarang dia terhibur di sini sedangkan kamu tersiksa di sana.
    26: Selain itu, di antara kami dan kamu dibuat jurang yang sangat dalam, sehingga tidak ada orang yang bisa menyeberang dari sini ke sana ataupun sebaliknya.’
    27: “Kata orang kaya itu, ‘Kalau begitu, saya mohon kepada Bapak untuk menyuruh Lazarus pergi ke rumah orangtua saya
    28: dan menemui lima saudara saya yang masih hidup. Suruhlah Lazarus memperingatkan mereka, supaya mereka jangan sampai ikut masuk ke tempat yang penuh penderitaan ini!’
    29: “Tetapi Abraham berkata, ‘Bagi mereka sudah ada kitab-kitab Taurat Musa dan para nabi. Biarlah mereka menaati yang tertulis di situ.’
    30: “Kata orang kaya itu, ‘Bapak Abraham, itu saja tidak cukup! Tetapi kalau ada seseorang yang sudah mati datang dan memperingatkan mereka, mereka akan bertobat.’
    31: “Tetapi Abraham menjawabnya, ‘Kalau mereka sudah tidak mau menaati kitab Taurat Musa dan para nabi, maka percuma saja ada orang yang bangkit dari kematian, karena mereka tetap tidak akan percaya.’”
  17:
    1: Yesus berkata kepada para murid-Nya, “Di dunia ini, godaan-godaan untuk berbuat dosa pasti akan selalu ada. Tetapi celakalah orang yang menyebabkan godaan bagi sesamanya, apalagi yang belum dewasa, seperti anak-anak ini. Kalau seseorang menyebabkan sesamanya jatuh dalam dosa, dia akan mendapat hukuman yang sangat berat dari Allah— begitu beratnya sampai dia merasa lebih baik jika sebuah batu besar diikat ke lehernya lalu dia ditenggelamkan ke laut dalam. Mengalami kengerian seperti itu jauh lebih ringan daripada hukuman Allah yang akan dia tanggung selamanya kalau menyebabkan seorang anak jatuh dalam dosa!
    3: Karena itu berhati-hatilah! Jangan sampai kalian melakukan hal seperti itu! “Kalau saudaramu seiman bersalah kepadamu, tegurlah dia. Kalau dia menyesali kesalahannya, maafkanlah dia.
    4: Bahkan kalau dia melakukan kesalahan kepadamu tujuh kali dalam sehari, dan tujuh kali juga dia berkata kepadamu, ‘Aku menyesal. Maafkan aku,’ hendaklah kamu memaafkan dia.”
    5: Lalu kedua belas rasul itu berkata kepada Tuhan, “Tolonglah kami supaya bisa lebih percaya lagi kepada Allah.”
    6: Lalu Tuhan berkata, “Kalau keyakinanmu sebesar biji sawi saja, kamu bisa berkata kepada pohon ini, ‘Tercabutlah dari tanah dan tertanamlah di laut,’ maka pohon itu akan taat pada perintahmu.”
    7: “Bayangkan seandainya kamu mempunyai seorang budak yang membajak di ladang atau menggembalakan domba-dombamu. Ketika budak itu pulang dari ladang, tidak mungkin kamu berkata kepadanya, ‘Mari masuk dan makan.’
    8: Tetapi kamu akan menyuruh dia, ‘Siapkan makanan untuk saya. Pakailah pakaian yang disediakan untuk tugas rumah. Layanilah saya di meja makan sampai saya selesai makan. Sesudah itu kamu boleh makan.’
    9: Dan kamu juga tidak perlu berterima kasih kepadanya ketika dia selesai melakukan perintah-perintahmu.
    10: Nah, hendaklah kamu juga seperti budak itu. Sesudah kamu melakukan semua yang diperintahkan Allah kepadamu, haruslah kamu berkata, ‘Aku ini cuma seorang budak. Aku hanya melakukan yang memang menjadi tugasku.’”
    11: Dalam perjalanan ke Yerusalem, Yesus melewati daerah perbatasan Samaria dan Galilea.
    12: Waktu Dia memasuki sebuah desa, sepuluh orang laki-laki yang berpenyakit kulit menular datang kepada-Nya, tetapi mereka berdiri agak jauh.
    13: Mereka berseru kepada-Nya, “Tuhan Yesus, kasihanilah kami.”
    14: Melihat orang-orang itu, Yesus berkata, “Pergilah dan perlihatkanlah diri kalian masing-masing kepada imam yang sedang bertugas.” Lalu mereka pun pergi. Selagi masih berjalan, sembuhlah mereka.
    15: Tetapi salah satu dari mereka, ketika menyadari bahwa dirinya sudah sembuh, segera kembali kepada Yesus sambil memuji-muji Allah dengan suara keras.
    16: Lalu dia bersujud di depan kaki Yesus dan bersyukur kepada-Nya. Dia bukan orang Yahudi, melainkan orang Samaria.
    17: Lalu Yesus berkata, “Bukankah ada sepuluh orang yang sudah Aku sembuhkan?! Kenapa yang sembilan tidak kembali?
    18: Sungguh menyedihkan! Hanya orang bukan Yahudi ini yang kembali untuk bersyukur kepada Allah.”
    19: Kemudian Yesus berkata kepadanya, “Berdirilah. Kamu boleh pergi. Karena kamu percaya penuh kepada-Ku, kamu sudah sembuh.”
    20: Beberapa orang Farisi bertanya kepada Yesus, “Kapan Allah datang untuk mendirikan kerajaan-Nya?” Jawab Yesus, “Kerajaan Allah tidak akan tampak secara jasmani seperti kerajaan-kerajaan di dunia ini.
    21: Orang-orang tidak akan berkata, ‘Ibukota kerajaan Allah ada di sini,’ atau ‘Allah sudah mendirikan kerajaan-Nya di sana.’ Karena pemerintahan Allah di tengah-tengah kita sudah berjalan.”
    22: Kemudian Dia berkata kepada murid-murid-Nya, “Suatu hari nanti, kalian akan sangat merindukan-Ku dan berharap, ‘Oh, alangkah baiknya kalau Yesus kembali hari ini dan memerintah sebagai Sang Anak Adam!’ Tetapi itu tidak akan terjadi.
    23: Orang-orang akan berkata kepada kalian, ‘Lihat, sekarang Yesus ada di sini!’ atau ‘Dia ada di sana!’ Tetapi janganlah kalian percaya dan jangan pergi ke tempat yang mereka sebutkan.
    24: Karena kedatangan-Ku nanti akan seperti kilat yang memancar di langit dan bisa dilihat semua orang dari seluruh penjuru bumi.
    25: Tetapi sebelumnya Aku harus banyak menderita dan orang-orang yang hidup pada zaman sekarang akan menolak Aku.
    26: “Sama seperti keadaan orang-orang yang hidup pada zaman Nuh, begitu jugalah yang akan terjadi pada hari kedatangan-Ku.
    27: Dulu mereka tidak berpikir bahwa bencana akan menimpa mereka. Mereka sibuk makan dan minum, laki-laki menikahi perempuan, dan perempuan dinikahi laki-laki. Mereka terus hidup seperti biasa sampai tiba waktunya Nuh masuk ke dalam perahu besar, lalu datanglah banjir membinasakan mereka semua.
    28: “Hari kedatangan-Ku juga akan tiba seperti bencana yang terjadi pada zaman Lot. Penduduk Sodom hidup seperti biasanya. Ada yang sibuk makan dan minum, ada yang sibuk berjual beli, ada yang sedang bercocok tanam, dan ada yang sedang membangun rumah.
    29: Tetapi tiba-tiba sewaktu Lot keluar dari kota itu, hujan api dan belerang turun dari langit membinasakan mereka semua.
    30: Begitu juga, tanpa disangka-sangka, hari kedatangan-Ku untuk memerintah sebagai Sang Anak Adam akan terjadi secara tiba-tiba.
    31: “Pada hari itu, kalau kamu berada di teras rumah, janganlah masuk untuk mengambil harta bendamu. Begitu juga kalau kamu sedang berada di ladang, janganlah pulang dulu ke rumah.
    32: Ingatlah yang terjadi pada istri Lot!
    33: “Setiap orang yang berusaha menyelamatkan nyawanya tetap akan mati. Tetapi setiap orang yang mengurbankan nyawanya karena mengikut Aku, dia akan memperoleh hidup kekal.
    34: '“Aku sungguh-sungguh berkata kepada kalian, pada waktu Aku datang kembali, akan terjadi pemisahan: Jika ada dua orang sedang tidur di tempat tidur yang sama, yang satu akan dibawa malaikat, dan yang lainnya ditinggalkan.'
    35: Jika ada dua perempuan sedang menggiling gandum dengan batu gilingan, yang satu akan dibawa, dan yang lainnya ditinggalkan.”
    37: Lalu murid-murid Yesus bertanya kepada-Nya, “Di mana hal itu akan terjadi, Tuhan?” Jawab-Nya, “Keadaannya nanti akan seperti pepatah ini, ‘Di mana ada bangkai, di situ jugalah burung-burung pemakan bangkai berkumpul.’”
  18:
    1: Yesus menyampaikan kepada para murid-Nya suatu perumpamaan yang menggambarkan betapa pentingnya mereka terus berdoa dan tidak putus asa.
    2: Kata-Nya, “Ada seorang hakim di suatu kota. Hakim itu tidak menghormati Allah dan tidak peduli kepada siapa pun.
    3: Di kota itu juga ada seorang janda yang sering mendatangi hakim itu untuk memohon, ‘Belalah perkara saya terhadap seseorang yang mau merugikan saya.’
    4: Cukup lama hakim itu menolak untuk menolong janda tersebut. Tetapi kemudian dia berpikir, ‘Biarpun aku tidak menghormati Allah dan tidak peduli kepada siapa pun,
    5: namun karena janda ini terus saja datang menggangguku, sebaiknya aku memutuskan perkaranya dengan adil. Dengan begitu, dia tidak akan datang lagi menyusahkan aku.’”
    6: Lalu Tuhan Yesus mengajarkan, “Perhatikanlah kata hakim yang tidak adil itu!
    7: Kalau hakim yang jahat pun mau menolong perkara janda tadi hanya karena dia terus meminta, pastilah Allah akan menolong umat pilihan-Nya sendiri apabila kita terus memohon kepada-Nya siang dan malam. Dia akan menjawab doa kita tanpa menunda-nunda!
    8: 'Aku sungguh-sungguh berkata kepada kalian: Allah akan segera memutuskan semua perkaramu dengan adil. Biarpun begitu, ketika Aku datang kembali sebagai Sang Anak Adam, masih adakah orang-orang yang percaya kepada-Ku di dunia ini?”'
    9: Di antara orang-orang yang mendengarkan Yesus ada yang menganggap diri mereka paling benar di mata Allah dan merasa lebih baik daripada semua orang lain. Maka Yesus menyampaikan perumpamaan yang berikut ini,
    10: “Ada dua orang pergi ke teras rumah Allah untuk berdoa, yang satu orang Farisi dan yang satu lagi penagih pajak.
    11: Orang Farisi itu berdiri dan berdoa dengan membanggakan dirinya sendiri, ‘Ya TUHAN, aku berterima kasih kepada-Mu karena aku tidak berdosa seperti orang-orang lain, khususnya seperti penagih pajak yang di sana itu. Aku tidak mencuri, tidak menipu, dan tidak berzina.
    12: Aku berpuasa dua kali seminggu dan memberikan perpuluhan dari seluruh penghasilanku.’
    13: “Sementara itu, penagih pajak berdiri agak jauh dari orang-orang lain. Dia tidak berani memandang ke langit seperti kebiasaan orang Yahudi waktu berdoa, tetapi dengan sangat sedih dan menyesal dia menundukkan kepalanya sambil berdoa, ‘Ya Allah, kasihanilah aku orang berdosa ini!’”
    14: 'Lalu kata Yesus, “Aku sungguh-sungguh berkata kepada kalian: Ketika dua orang itu pulang ke rumah mereka masing-masing, doa penagih pajak itulah yang sudah diterima Allah, bukan doa orang Farisi. Karena siapa yang meninggikan dirinya akan direndahkan oleh Allah, dan siapa yang merendahkan dirinya akan ditinggikan.”'
    15: Orang-orang membawa anak-anak mereka yang masih kecil kepada Yesus supaya Dia menyentuh anak-anak itu dan memberkati mereka. Tetapi ketika para murid-Nya melihat hal itu, mereka melarang orang-orang itu dengan keras.
    16: Tetapi Yesus memanggil anak-anak itu dan menegur murid-murid-Nya, “Biarkanlah anak-anak datang kepada-Ku! Jangan melarang mereka. Karena orang-orang seperti inilah yang menjadi warga kerajaan Allah.
    17: 'Aku menegaskan kepadamu: Tidak ada orang yang menjadi warga kerajaan Allah karena jasanya sendiri. Siapa yang menjadi warga kerajaan Allah, dia menerima pemberian itu dengan rendah hati seperti anak kecil.”'
    18: Seorang pemimpin Yahudi bertanya kepada Yesus, “Guru yang baik, apa yang harus saya lakukan untuk mendapatkan hidup yang kekal?”
    19: Tetapi Yesus balik bertanya, “Mengapa kamu mengatakan Aku baik? Hanya Allah yang baik. Tidak ada yang lain.
    20: 'Nah, untuk hidup kekal, tentu kamu sudah tahu perintah ini: ‘Jangan berzina, jangan membunuh, jangan mencuri, jangan memberi kesaksian palsu, hormatilah ayah ibumu.’”'
    21: Lalu pemimpin Yahudi itu berkata, “Semua perintah itu sudah saya taati sejak masa muda.”
    22: 'Mendengar jawabannya itu, Yesus pun berkata kepadanya, “Masih ada satu hal lagi yang belum kamu lakukan: Juallah semua milikmu. Lalu bagi-bagikanlah uangnya kepada orang miskin. Dengan begitu kamu akan memperoleh harta di surga. Kemudian datanglah kepada-Ku dan ikutlah Aku.”'
    23: Ketika mendengar jawaban Yesus itu, dia menjadi sangat sedih, karena dia sangat kaya dan tidak ingin melepaskan hartanya.
    24: Waktu Yesus melihat betapa sedihnya orang kaya itu menanggapi perkataan-Nya, Dia berkata, “Sulit sekali bagi orang-orang kaya untuk menjadi warga kerajaan Allah!
    25: Lebih gampang seekor unta melewati lubang jarum daripada orang kaya masuk kerajaan Allah.”
    26: Orang-orang yang mendengarnya langsung berkata, “Aduh! Kalau begitu, siapa yang bisa selamat dan masuk surga?”
    27: Tetapi Yesus menjawab, “Manusia tidak sanggup menjamin dirinya diselamatkan dan masuk surga, tetapi Allah sanggup.”
    28: Lalu Petrus berkata kepada-Nya, “Bagaimana dengan kami? Kami sudah meninggalkan semua milik kami dan mengikut Engkau.”
    29: 'Jawab Yesus kepada mereka, “Aku menegaskan kepadamu: Setiap orang yang meninggalkan rumahnya, orangtuanya, saudara-saudarinya, pasangannya, atau anak-anaknya demi kerajaan Allah,'
    30: maka dalam hidupnya yang sekarang juga, dia pasti akan menerima kembali hal-hal tersebut berlipat ganda. Dan pada zaman yang akan datang, Allah akan memberikan hidup kekal kepadanya.”
    31: Yesus mengumpulkan kedua belas murid-Nya secara tersendiri dan berkata kepada mereka, “Sekarang kita sedang menuju Yerusalem. Di sana akan terjadi segala sesuatu yang pernah dinubuatkan para nabi tentang Aku.
    32: Jadi sesuai dengan yang sudah dinubuatkan, Aku akan diserahkan kepada para pembesar yang bukan orang Yahudi. Mereka akan menghina, menyiksa, dan meludahi Aku.
    33: Mereka juga akan mencambuki Aku lalu membunuh-Ku. Tetapi pada hari yang ketiga sesudah kematian-Ku, Aku akan hidup kembali.”
    34: Namun murid-murid-Nya sama sekali tidak mengerti apa yang dikatakan Yesus. Arti perkataan-Nya itu tersembunyi bagi mereka.
    35: Ketika Yesus dan para murid-Nya hampir tiba di kota Yeriko, ada seorang buta sedang duduk mengemis di pinggir jalan.
    36: Karena mendengar suara orang banyak melewati jalan itu, dia bertanya kepada orang-orang di situ, “Ada apa ini?”
    37: Mereka memberitahu dia, “Yesus orang Nazaret sedang lewat.”
    38: Maka orang buta itu pun berseru, “Yesus, Keturunan Daud, kasihanilah saya!”
    39: Orang-orang yang berjalan di depan Yesus menyuruhnya diam. Tetapi dia semakin keras berteriak, “Yesus, Keturunan Daud, kasihanilah saya!”
    40: Kemudian Yesus berhenti dan menyuruh orang buta itu dituntun kepada-Nya. Ketika orang buta itu mendekat, Yesus bertanya,
    41: “Apa yang kamu mau Aku perbuat bagimu?” Jawab orang itu, “Tuhan, tolonglah supaya saya bisa melihat kembali.”
    42: Yesus berkata kepadanya, “Kalau begitu melihatlah! Karena kamu percaya penuh kepada-Ku, sekarang kamu bisa melihat.”
    43: Saat itu juga dia dapat melihat lagi, lalu mengikut Yesus sambil memuji-muji Allah. Orang banyak yang menyaksikan kejadian itu juga memuji Allah.
  19:
    1: Kemudian Yesus dan para murid-Nya memasuki Yeriko dan meneruskan perjalanan mereka melalui kota itu.
    2: Di sana ada seorang kepala penagih pajak yang kaya raya, namanya Zakeus.
    3: Dia ingin melihat siapa itu Yesus, tetapi tidak bisa karena terlalu banyak orang berkerumun di sekeliling-Nya, lagipula badan Zakeus pendek.
    4: Karena itu dia berlari mendahului orang banyak lalu memanjat pohon ara, supaya bisa melihat Yesus yang akan melewati jalan di bawah pohon itu.
    5: Ketika Yesus sampai di situ, Dia melihat ke atas dan berkata kepadanya, “Zakeus, segeralah turun! Karena hari ini Allah mau supaya Aku menginap di rumahmu.”
    6: Zakeus cepat-cepat turun dari pohon itu dan dengan sukacita dia menyambut Yesus.
    7: Ketika melihat kejadian itu, semua orang bersungut-sungut dengan berkata, “Ih! Dia akan menginap di rumah orang berdosa.”
    8: Tetapi Zakeus, setelah sampai di bawah, berkata kepada Yesus, “Ya Tuhan, separuh dari harta saya akan saya berikan kepada orang-orang miskin. Dan siapa pun yang pernah saya tipu pajaknya, akan saya kembalikan kepadanya empat kali lipat.”
    9: Jawab Yesus, “Hari ini Allah bekerja untuk menyelamatkan kamu dan keluargamu. Sekarang nyatalah bahwa kamu juga keturunan Abraham!
    10: Karena memang, Aku, Sang Anak Adam, diutus Allah untuk mencari dan menyelamatkan orang-orang yang tersesat.”
    11: Rombongan Yesus sudah hampir sampai di kota tujuan mereka, karena Yerusalem dekat dengan Yeriko. Tetapi banyak orang menyangka bahwa waktu Yesus tiba di Yerusalem, Dia akan segera mendirikan kerajaan Allah dan negeri Israel akan bebas dari penjajahan Romawi. Oleh karena itu, Yesus menceritakan perumpamaan ini.
    12: “Ada seorang bangsawan pergi jauh ke ibukota kerajaan untuk diangkat sebagai raja di wilayahnya. Sesudah itu dia akan kembali dan memerintah di daerahnya sendiri.
    13: Sebelum berangkat, dia memanggil sepuluh orang pegawainya dan memberikan satu uang logam emas besar kepada mereka masing-masing dengan berpesan, ‘Sementara aku pergi, pakailah uang itu sebagai modal kalian untuk berdagang.’
    14: Tetapi penduduk di wilayahnya membenci bangsawan itu. Maka sesudah dia berangkat, mereka mengirim beberapa utusan ke ibukota, untuk menghadap raja tertinggi yang berencana mengangkat dia sebagai raja wilayah itu. Mereka menyampaikan, ‘Kami tidak mau orang ini menjadi raja atas kami.’
    15: “Biarpun begitu, bangsawan itu tetap diangkat menjadi raja. Ketika dia kembali ke wilayahnya, dia menyuruh orang memanggil pegawai-pegawainya yang sudah menerima uang emas tadi, untuk mendengar laporan mereka masing-masing tentang keuntungan yang mereka dapat dari usaha dagang mereka.
    16: Pegawai yang pertama datang dan berkata, ‘Tuan Raja, saya memulai usaha dengan satu uang logam emas yang Tuan berikan. Sekarang saya sudah menghasilkan sepuluh kali lipat.’
    17: Raja itu berkata kepadanya, ‘Bagus! Kamu adalah pegawai yang baik! Karena dalam tanggung jawab yang kecil kamu bisa dipercaya, maka kamu saya angkat untuk memerintah atas sepuluh kota.’
    18: “Kemudian pegawai yang kedua datang dan berkata, ‘Tuan Raja, modal satu uang logam emas yang Tuan berikan itu sekarang sudah menjadi lima kali lipat.’
    19: Raja itu berkata juga kepadanya, ‘Kamu akan memerintah atas lima kota.’
    20: “Lalu pegawai yang lain datang dan berkata, ‘Ya Raja, ini satu uang logam emas yang Tuan berikan itu. Saya menyimpannya dalam sehelai kain.
    21: Saya takut kepada Tuanku Raja, karena Tuan adalah orang yang kejam yang mengambil banyak dari usaha orang lain. Contohnya, Tuan menuai di mana Tuan tidak pernah menanam, dan mengambil hasil di mana Tuan tidak pernah menabur.’
    22: “Raja itu berkata kepadanya, ‘Hei pegawai yang tidak berguna! Saya akan mengadili kamu sesuai dengan yang kamu sendiri katakan. Kamu sudah tahu bahwa saya adalah orang yang “kejam” dan suka mengambil banyak dari usaha orang lain.
    23: Kalau begitu seharusnya kamu menabung uang saya itu di bank, supaya waktu saya kembali, saya mendapatkan uang itu ditambah dengan bunganya.’
    24: Lalu raja itu berkata kepada orang-orang yang berdiri di dekatnya, ‘Ambil uang itu dari dia dan berikan kepada pegawai saya yang menghasilkan sepuluh uang logam emas tadi.’
    25: “Tetapi orang-orang itu menjawabnya, ‘Wah, Tuan jangan begitu! Orang itu sudah mempunyai sepuluh uang logam emas!’
    26: '“Jawab raja itu, ‘Saya katakan kepada kalian: Setiap orang yang setia mengusahakan apa yang diberikan Allah kepadanya akan diberi lebih banyak lagi. Tetapi setiap orang yang tidak setia mengusahakan apa yang diberikan kepadanya, maka apa yang masih ada padanya pun akan diambil.'
    27: 'Sekarang tentang orang-orang yang membenci saya dan tidak ingin saya menjadi raja: Bawalah mereka semua ke sini dan bunuh mereka di hadapan saya!’”'
    28: Sesudah menyampaikan perumpamaan itu, Yesus berjalan di depan mereka dan meneruskan perjalanan menuju Yerusalem.
    29: Ketika mereka sudah mendekati desa Betfage dan Betania di sebuah bukit yang bernama Bukit Zaitun, Dia menyuruh dua orang murid-Nya,
    30: “Berangkatlah lebih dulu ke desa yang di depan itu. Begitu kalian masuk, kalian akan menemukan seekor keledai muda yang belum pernah ditunggangi sedang terikat di dekat rumah seseorang. Lepaskanlah ikatannya dan bawalah ke sini.
    31: Kalau ada orang yang bertanya, ‘Kenapa kalian melepaskannya?’ Jawablah, ‘Tuhan memerlukannya.’”
    32: Lalu kedua utusan itu pun pergi dan menemukan tepat seperti yang sudah dikatakan Yesus.
    33: Ketika mereka sedang melepaskan ikatan keledai itu, beberapa orang anggota keluarga pemiliknya bertanya kepada mereka, “Kenapa kalian melepaskan keledai kami?”
    34: Jawab mereka, “Tuhan memerlukannya.”
    35: Mereka berdua menuntunnya kepada Yesus, lalu mengalasi punggung keledai itu dengan jubah-jubah mereka dan membantu Yesus naik ke atasnya.
    36: Orang banyak yang melihat Dia menunggangi keledai itu menuju Yerusalem menghamparkan jubah-jubah mereka di sepanjang jalan yang dilewati Yesus, sebagai penghormatan terhadap-Nya.
    37: Ketika Yesus hampir tiba di Yerusalem, yakni di jalan menurun pada Bukit Zaitun, para murid-Nya dan semua orang banyak yang mengikuti Dia bersukacita memuji Allah dengan suara nyaring. Mereka memuji Allah karena semua keajaiban yang dilakukan Yesus yang sudah mereka lihat.
    38: Mereka berseru-seru, “‘Diberkatilah raja kita ini yang datang mewakili TUHAN!’ Sekarang kita akan berdamai dengan TUHAN di surga! Kemuliaan bagi TUHAN di tingkat surga yang tertinggi!”
    39: Beberapa orang Farisi di antara orang banyak itu berkata kepada Yesus, “Guru, suruhlah para pengikutmu itu diam!”
    40: 'Tetapi jawab-Nya, “Aku beritahukan kepada kalian: Seandainya mereka diam pun, batu-batu di sepanjang jalan ini akan bersorak dengan kata-kata yang sama.”'
    41: Ketika Yesus semakin dekat dengan Yerusalem, Dia memandang kota itu lalu meratapinya,
    42: “Kasihan sekali, hai kalian penduduk Yerusalem! Alangkah baiknya kalau hari ini kalian tahu cara berdamai dengan Allah. Tetapi tidak mungkin kalian mengerti sekarang!
    43: Karena akan datang masanya ketika musuh-musuh kalian mengepung kota ini, menimbun tanah untuk menerobos temboknya, dan menyerang kalian dari segala arah.
    44: Mereka akan membunuh semua penduduk kota ini dan menghancurkan seluruh tembokmu sampai rata dengan tanah, sehingga tidak ada batu yang masih tersusun. Hal itu akan terjadi karena kalian tidak menyadari arti hari-hari yang sedang terjadi sekarang ini, yaitu waktu Aku mengunjungi kalian sebagai wakil Allah.”
    45: Lalu Yesus masuk ke teras rumah Allah dan mengusir para pedagang yang sedang berjualan di sana.
    46: Kata-Nya kepada mereka, “Dalam Kitab Suci, Allah berkata, ‘Rumah-Ku akan disebut rumah doa.’ Tetapi kalian sudah menjadikannya ‘tempat persembunyian para pencuri!’”
    47: Sesudah itu, setiap hari Yesus mengajar di teras rumah Allah. Sementara itu, para imam kepala, ahli-ahli Taurat, dan para pemimpin Yahudi berusaha mencari cara untuk membunuh Dia.
    48: Tetapi mereka tidak bisa berbuat apa-apa karena di sekeliling-Nya selalu ada banyak orang yang sangat tertarik untuk mendengarkan setiap pengajaran-Nya.
  20:
    1: Ketika Yesus sedang menyampaikan ajaran-Nya dan memberitakan Kabar Baik tentang kerajaan Allah kepada orang banyak di teras rumah Allah, datanglah kepada-Nya para imam, ahli Taurat, dan pemimpin orang Yahudi.
    2: 'Mereka bertanya, “Katakan pada kami: Siapa yang memberikan wewenang kepadamu untuk mengajar dan mengubah kebiasaan-kebiasaan kami? Atas nama siapa kamu melakukan semua hal itu?”'
    3: 'Jawab Yesus kepada mereka, “Aku juga mau menanyakan sesuatu kepada kalian. Coba jawab pertanyaan-Ku ini:'
    4: Siapa yang memberikan wewenang kepada Yohanes Pembaptis untuk membaptis? Apakah Allah yang memberikannya, atau dia bekerja atas kemauannya sendiri?”
    5: Lalu mereka berunding satu sama lain, “Kalau kita menjawab, ‘Allah yang memberikan,’ nanti Yesus akan menyerang balik, ‘Kalau begitu, kenapa kalian tidak percaya kepada Yohanes?’
    6: Tetapi kalau kita jawab, ‘Dia bekerja atas kemauannya sendiri,’ nanti semua orang ini akan melempari kita dengan batu! Karena mereka yakin Yohanes adalah nabi.”
    7: Jadi akhirnya mereka menjawab, “Kami tidak tahu.”
    8: Lalu Yesus berkata kepada mereka, “Kalau begitu Aku juga tidak akan mengatakan kepada kalian Siapa yang memberi-Ku wewenang untuk melakukan hal-hal itu.”
    9: Yesus menceritakan perumpamaan ini kepada orang banyak. Kata-Nya, “Ada seorang pemilik tanah yang menyuruh hamba-hambanya membuat kebun anggur yang luas. Kemudian dia menyewakan kebun itu kepada beberapa orang petani, lalu pergi ke negeri lain bersama para hambanya untuk waktu yang cukup lama.
    10: Waktu musim panen tiba, pemilik kebun itu menyuruh salah satu hambanya pergi kepada para petani itu untuk menagih hasil penjualan anggur yang menjadi bagiannya. Tetapi setibanya di sana, para petani memukuli hamba itu lalu mengusirnya, sehingga dia pulang dengan tangan kosong.
    11: Kemudian pemilik kebun itu menyuruh hambanya yang lain. Tetapi sekali lagi para petani memukulinya, mencaci maki dia, lalu mengusirnya, sehingga dia pulang dengan tangan kosong.
    12: Untuk ketiga kalinya pemilik kebun itu menyuruh hambanya yang lain. Tetapi mereka memukuli dia lagi, bahkan sampai melukainya. Lalu mereka melemparkan dia keluar kebun.
    13: “Akhirnya pemilik kebun itu berpikir, ‘Harus bagaimana sekarang? Oh, aku akan mengutus anakku satu-satunya yang sangat aku kasihi. Mungkin kepada anakku sendiri mereka akan segan dan menghormati dia.’
    14: Tetapi ketika para petani itu melihat anak pemilik kebun datang, mereka berkata satu sama lain, ‘Lihat! Yang datang ini adalah anaknya sendiri! Dialah yang akan mewarisi kebun ini kalau bapaknya sudah meninggal. Mari kita bunuh dia, supaya kebun ini menjadi milik kita!’
    15: Lalu mereka menyeret anaknya itu keluar dari kebun dan membunuhnya. “Jadi, kalau sudah begitu, apa lagi yang akan diperbuat oleh pemilik kebun itu kepada mereka?
    16: Tentu dia sendiri yang akan datang dan membinasakan para petani itu, lalu menyewakan kebunnya kepada petani-petani lain.” Orang-orang yang mendengarkan Yesus berkata, “Wah! Jangan sampai hal itu terjadi!”
    17: Tetapi Yesus memandang mereka dan berkata, “Kalau begitu, coba kalian artikan ayat Kitab Suci ini, ‘Batu yang dianggap tidak berguna oleh tukang-tukang bangunan sudah dijadikan Allah sebagai batu fondasi yang utama.’
    18: 'Aku berkata kepada kalian: Setiap orang yang tersandung pada batu itu akan remuk. Dan setiap orang yang tertimpa batu itu akan hancur lebur.”'
    19: Lalu para imam kepala dan ahli Taurat yang sedang mendengarkan Yesus menyadari bahwa merekalah yang dimaksud Yesus sebagai petani-petani yang jahat. Karena itu mereka ingin menangkap Yesus saat itu juga. Tetapi mereka takut pada orang banyak yang mendukung Yesus.
    20: Lalu para pemimpin Yahudi mengamat-amati Yesus. Mereka juga menyuruh beberapa orang memata-matai dan menyamar sebagai orang baik untuk mengajukan pertanyaan kepada Yesus dengan tujuan menjebak Dia. Kalau jawaban-Nya melawan pemerintah Romawi, mereka akan langsung menyerahkan-Nya kepada gubernur Romawi.
    21: Mata-mata itu berkata kepada-Nya, “Guru, kami tahu bahwa semua ajaran dan perkataanmu benar. Engkau selalu mengajarkan kehendak Allah yang sebenar-benarnya tanpa memandang kedudukan orang.
    22: 'Jadi, kami mau bertanya: Menurut hukum Taurat, boleh atau tidak kita membayar pajak kepada pemerintah Romawi?”'
    23: Tetapi Yesus sudah mengetahui rencana jahat mereka. Maka jawab-Nya, “Apakah kalian pikir Aku bisa dijebak dengan pertanyaan semacam itu?!
    24: Coba tunjukkan kepada-Ku satu keping uang perak yang biasa dipakai untuk membayar pajak.” Mereka pun menunjukkan uang itu kepada-Nya. Lalu Dia bertanya, “Ukiran wajah siapa yang ada di sini? Dan nama siapa yang tertulis di sini?” Jawab mereka, “Raja Romawi.”
    25: Lalu kata Yesus kepada mereka, “Kalau begitu, berikanlah kembali kepada raja apa yang memang milik raja. Dan berikanlah kembali kepada Allah apa yang memang milik Allah.”
    26: Jadi mata-mata itu tidak berhasil menjebak-Nya untuk mengucapkan sesuatu yang salah di hadapan orang banyak. Mereka semua terheran-heran mendengar jawaban-Nya itu sehingga tidak bisa berkata apa-apa.
    27: Beberapa anggota kelompok Saduki juga mendatangi Yesus. (Kelompok Saduki percaya bahwa orang yang sudah mati tidak akan hidup kembali.) Mereka bertanya kepada-Nya,
    28: “Guru, Musa menuliskan peraturan seperti ini, ‘Kalau seorang laki-laki yang sudah beristri meninggal tanpa mempunyai anak, maka saudaranya wajib menikahi jandanya itu untuk meneruskan keturunan bagi saudaranya yang sudah meninggal.’
    29: Pernah ada tujuh orang bersaudara. Yang pertama menikah dengan seorang perempuan, lalu dia meninggal tanpa mempunyai anak.
    30: Lalu saudara yang kedua menikahi janda kakaknya itu, tetapi dia pun meninggal tanpa mempunyai anak.
    31: Begitu juga saudaranya yang ketiga. Hal yang sama terus terjadi pada saudara berikutnya, sampai yang ketujuh. Semuanya meninggal tanpa mempunyai anak dari janda itu.
    32: Terakhir, janda itu meninggal juga.
    33: Jadi, kalau memang benar orang yang sudah mati akan dihidupkan kembali, perempuan itu akan disebut istri siapa?— karena ketujuh bersaudara itu sudah pernah menjadi suaminya.”
    34: Kata Yesus kepada mereka, “Di dunia ini, manusia memang hidup berpasang-pasangan.
    35: Tetapi orang yang dianggap layak menerima hidup kekal tidak akan berpasang-pasangan lagi di surga.
    36: Mereka juga tidak bisa mati lagi, tetapi akan hidup selamanya seperti para malaikat. Mereka juga dianggap anak-anak Allah, karena Dia yang sudah membangkitkan mereka.
    37: “Lagipula, ketahuilah bahwa kehidupan sesudah kematian memang ada. Bahkan tulisan Musa sendiri mengajarkannya! Dalam peristiwa semak yang menyala, TUHAN berkata kepada Musa, ‘Aku adalah Allah Abraham, Allah Isak, dan Allah Yakub.’
    38: Ketiga nenek moyang kita itu disebut sebagai orang yang masih hidup. Hal itu membuktikan bahwa meskipun orang mati tidak lagi berada di dunia ini, tetapi di hadapan Allah mereka masih ada. Karena di hadapan-Nya semua orang tetap hidup.”
    39: Lalu beberapa ahli Taurat berkata, “Guru, jawabanmu tepat sekali!”
    40: Sesudah itu tidak ada lagi orang yang berani mengajukan pertanyaan untuk menguji Yesus.
    41: Yesus berkata kepada orang banyak di sekeliling-Nya, “Kenapa ahli-ahli Taurat mengajarkan bahwa Kristus akan datang sebagai keturunan Daud?
    42: Padahal Daud sendiri mengatakan dalam kitab Mazmur, ‘TUHAN Allah berkata kepada Tuhan Penguasaku, “Duduklah di sebelah kanan-Ku dan memerintahlah sebagai Raja,
    43: sampai Aku mengalahkan semua musuh-Mu dan menjadikan mereka budak-budak-Mu.”’
    44: Jadi kalau Daud sendiri sangat menghormati Kristus dengan menyebut Dia ‘Tuhan Penguasaku,’ kenapa selalu diajarkan bahwa Kristus hanyalah keturunan Daud?”
    45: Sementara orang banyak masih mendengarkan Yesus, Dia berkata kepada para murid-Nya,
    46: “Hati-hati! Janganlah kalian mencontoh para ahli Taurat. Mereka suka pamer kekayaan dan kesalehan dengan memakai jubah yang indah di tempat umum. Mereka senang waktu orang-orang memberi salam kepada mereka dengan penuh hormat. Mereka juga suka duduk di kursi-kursi yang paling depan di dalam rumah-rumah pertemuan atau di pesta-pesta makan.
    47: Padahal mereka suka merampas harta para janda. Lalu untuk menutupi kejahatan itu, mereka berdoa panjang-panjang dalam kumpulan umat TUHAN, supaya orang lain mengira mereka orang baik. Akibat perbuatan itu, Allah pasti akan memberikan hukuman yang sangat berat kepada mereka.”
  21:
    1: Ketika Yesus berada di teras rumah Allah, Dia memperhatikan orang-orang kaya yang memasukkan uang ke dalam kotak persembahan.
    2: Dia juga memperhatikan seorang janda miskin memasukkan dua keping koin yang nilainya paling kecil.
    3: Lalu Yesus berkata, “Sesungguhnya persembahan janda miskin ini lebih besar nilainya daripada persembahan semua orang lain!
    4: Karena semua orang itu memberikan kepada Allah hanya sebagian kecil dari kelebihan harta mereka, sedangkan janda yang sangat miskin ini memberikan semua uang yang dia punya, yaitu seluruh biaya hidupnya.”
    5: Pada waktu itu, Yesus mendengar beberapa orang sedang membicarakan kompleks rumah Allah. Mereka mengagumi batu-batu bangunan yang indah dan barang-barang persembahan yang menghiasi bangunan itu.
    6: Lalu Yesus berkata, “Akan tiba waktunya semua yang kalian lihat ini diruntuhkan sampai rata dengan tanah, bahkan sampai tidak ada satu batu pun yang masih tersusun di atas batu yang lain.”
    7: Lalu mereka bertanya kepada-Nya, “Guru, kapan bencana itu akan terjadi? Dan apa tandanya kalau hal-hal itu akan segera terjadi?”
    8: Yesus menjawab, “Hendaklah kalian berjaga-jaga supaya tidak tertipu! Karena banyak orang akan muncul dan mengaku, ‘Akulah Kristus yang kalian nanti-nantikan itu. Akhir zaman akan segera terjadi!’ Janganlah kalian menjadi pengikut mereka.
    9: Dan waktu kalian mendengar berbagai berita tentang perang dan kerusuhan, janganlah takut. Allah memang sudah menentukan bahwa semua itu harus terjadi lebih dahulu, tetapi saat hal itu terjadi, janganlah berpikir, ‘Akhir zaman sudah tiba.’”
    10: Kata Yesus lagi, “Akan terjadi perang antar suku dan antar negara.
    11: Di berbagai wilayah juga akan terjadi gempa bumi, bencana kelaparan, dan wabah penyakit. Bencana-bencana yang hebat dan tanda-tanda yang dahsyat akan terjadi di langit.
    12: “Tetapi sebelum semuanya itu terjadi, orang-orang akan menangkap dan menganiaya kalian. Kamu akan diadili di rumah-rumah pertemuan orang Yahudi, dan ada yang akan dipenjarakan. Kamu juga akan diseret untuk diperhadapkan kepada raja-raja dan para penguasa karena memberitakan tentang Aku.
    13: Hal itu merupakan kesempatan bagimu untuk bersaksi tentang Aku kepada mereka.
    14: Oleh karena itu, sebelum kamu diadili, janganlah kuatir memikirkan jawaban yang akan kamu beri.
    15: Sebab Aku sendiri yang akan memampukan kamu untuk berbicara dengan kata-kata yang bijak, sehingga musuh-musuhmu tidak bisa menentang atau membantah yang kamu katakan.
    16: Bahkan orangtua, saudara-saudari, keluarga, dan teman-temanmu sendiri akan mengkhianati kamu. Mereka akan menyerahkan sebagian dari kalian untuk dibunuh.
    17: Dan banyak sekali orang yang akan membencimu karena kamu percaya kepada-Ku.
    18: Tetapi jangan takut. Biarpun mereka bisa membunuh tubuhmu, sebenarnya mereka tidak dapat berbuat apa-apa kepada kalian. Bahkan sehelai rambutmu pun tidak akan ada yang hilang!
    19: Dengan tetap bertahan dalam kesusahan itu, kamu akan memperoleh hidup yang kekal.
    20: “Waktu kalian melihat Yerusalem dikepung oleh para tentara, ketahuilah bahwa sudah tiba waktunya kota itu dihancurkan.
    21: Saat bencana itu terjadi, kalian yang masih di provinsi Yudea harus melarikan diri ke gunung-gunung. Yang berada di dalam kota Yerusalem harus segera keluar. Dan yang ada di luar kota janganlah masuk kembali.
    22: Karena itulah saatnya Allah menghukum kejahatan bangsa ini, supaya semua yang sudah ditulis oleh para nabi dipenuhi.
    23: Pada waktu bencana itu terjadi, sungguh kasihan ibu-ibu yang sedang hamil atau menyusui, karena mereka akan kesulitan melarikan diri. Kesusahan besar akan menimpa seluruh penduduk negeri ini, karena TUHAN akan menunjukkan murka-Nya terhadap bangsa ini.
    24: Banyak yang akan dibunuh dengan pedang, dan banyak juga yang dibawa sebagai tawanan ke segala negeri. Lalu bangsa-bangsa lain itu akan menguasai Yerusalem sampai berakhirnya waktu yang sudah ditentukan TUHAN bagi mereka.”
    25: “Akan terjadi berbagai tanda berupa keanehan pada matahari, bulan, dan bintang-bintang. Semua bangsa di dunia ini akan takut dan gelisah menghadapi gelora ombak laut yang dahsyat.
    26: Orang-orang akan sangat ketakutan, karena berbagai bencana yang mengerikan itu membuat mereka kuatir tentang bencana-bencana lain yang pasti menyusul. Mereka akan menyadari bahwa semua roh penguasa kegelapan di langit sedang dijatuhkan.
    27: Kemudian manusia di dunia akan melihat Aku datang di antara awan dengan penuh kuasa dan dengan sinar kemuliaan yang sangat terang.
    28: Pada waktu hal-hal itu mulai terjadi, bangkitlah dan kuatkanlah hatimu, karena Allah akan segera menyelamatkan kalian!”
    29: Kemudian Yesus memberikan kiasan ini, “Perhatikanlah pohon ara atau pohon apa saja.
    30: Ketika kamu melihat pohon-pohon itu mulai bertunas, kamu sendiri tahu bahwa musim panas sudah dekat.
    31: Begitu juga, kalau kamu melihat tanda-tanda itu terjadi, ketahuilah bahwa sudah dekat waktunya Allah mendirikan kerajaan-Nya di dunia ini.
    32: '“Aku menegaskan kepadamu: Semua tanda itu akan segera terjadi waktu sebagian orang zaman ini masih hidup untuk mengalaminya.'
    33: Langit dan bumi tidak akan tetap ada, tetapi perkataan-Ku tetap berlaku untuk selama-lamanya.”
    34: “Berhati-hatilah! Jangan sampai kamu hanyut dalam kesenangan duniawi lalu hidup sembarangan, misalnya dengan berpesta pora dan mabuk-mabukan. Juga jangan sampai kamu sibuk mengkuatirkan kehidupan di dunia ini. Kedua hal itu membuat kamu lupa berjaga-jaga menantikan kedatangan-Ku, sehingga kamu tidak siap ketika waktunya tiba.
    35: Karena hari terakhir itu akan menimpa semua orang di bumi dengan tiba-tiba, seperti perangkap yang menangkap semua orang tanpa diduga.
    36: Jadi tetaplah berjaga-jaga! Dan berdoalah selalu, supaya kamu dianggap layak untuk diselamatkan dari semua bencana yang akan terjadi itu, sehingga kamu bisa menyambut kedatangan-Ku dengan bersukacita dan tanpa malu.”
    37: Sepanjang minggu itu, setiap hari Yesus mengajar di teras rumah Allah, dan malam harinya Dia pergi bermalam di Bukit Zaitun.
    38: Lalu pagi-pagi sekali orang banyak sudah berkumpul di teras rumah Allah untuk mendengarkan ajaran-Nya.
