  1:
    1: Inilah kelanjutan cerita tentang keluarga Yakub yang pindah bersamanya ke negeri Mesir. Sesuai nama baru Yakub, mereka disebut umat Israel. Nama-nama anaknya adalah
    2: Ruben, Simeon, Lewi, Yehuda,
    3: Isakar, Zebulon, Benyamin, Dan,
    4: Naftali, Gad, dan Asyer.
    5: Jumlah keluarga Yakub pada waktu itu adalah tujuh puluh orang, termasuk Yusuf yang sudah lama berada di Mesir.
    6: Waktu pun berlalu. Akhirnya Yusuf dan saudara-saudaranya serta semua orang dari generasi mereka meninggal.
    7: Umat Israel beranak cucu dan jumlah mereka bertambah banyak, sehingga mereka sangat kuat dan tersebar di seluruh Mesir.
    8: Setelah beberapa generasi berlalu, seorang raja baru yang tidak tahu apa-apa tentang kisah Yusuf mulai berkuasa atas seluruh Mesir.
    9: Raja itu berkata kepada para pejabatnya, “Lihatlah, orang-orang Israel sudah terlalu banyak, sehingga mereka lebih kuat daripada kita.
    10: Kalau suatu saat musuh menyerang kita, bisa saja mereka bergabung dengan pihak musuh, lalu melawan kita dan meninggalkan negeri ini. Karena itu, kita harus mencari cara mengendalikan orang Israel supaya tidak bertambah banyak.”
    11: Jadi, mereka menempatkan para mandor kepala budak untuk menindas umat Israel dengan kerja paksa. Umat Israel dipaksa untuk membangun kota Pitom dan kota Rameses, yang akan dijadikan sebagai pusat penyimpanan hasil panen dan harta benda raja Mesir.
    12: Namun, semakin ditindas, jumlah umat Israel malah semakin bertambah dan semakin menyebar ke seluruh negeri itu. Hal itu membuat orang Mesir semakin takut kepada mereka.
    13: Karena itu, dengan kejam orang Mesir memaksa mereka bekerja lebih keras.
    14: Mereka membuat hidup umat Israel semakin sengsara dengan memaksa mereka bekerja keras membuat batu bata dari campuran lumpur. Umat Israel juga disuruh melakukan segala macam pekerjaan berat, termasuk pekerjaan di ladang. Orang Mesir juga semakin menindas umat Israel dengan segala macam pekerjaan yang sangat berat.
    15: Kemudian raja Mesir memanggil dua perempuan Israel yang bertugas sebagai bidan untuk menolong ibu-ibu Israel saat melahirkan. Nama bidan itu Sifra dan Pua.
    16: Raja berkata kepada mereka, “Perhatikanlah setiap kali kalian menolong para perempuan Israel melahirkan. Apabila bayinya perempuan, kalian boleh membiarkannya hidup, tetapi kalau laki-laki, kalian harus membunuhnya!”
    17: Namun, kedua bidan itu takut akan Allah, sehingga mereka tidak menuruti perintah raja Mesir. Mereka membiarkan semua bayi laki-laki yang lahir tetap hidup.
    18: Maka raja Mesir memanggil kedua bidan itu dan berkata, “Berani-beraninya kalian sengaja melanggar perintah raja dengan membiarkan semua bayi laki-laki hidup!”
    19: Jawab mereka, “Perempuan Israel tidak sama dengan perempuan Mesir. Mereka sangat kuat, sehingga sebelum bidan tiba mereka sudah melahirkan.”
    20: Karena bidan-bidan itu takut akan Allah, maka Allah memberkati mereka dengan memberikan mereka keluarga dan anak-anak. Umat Israel semakin bertambah banyak dan menjadi semakin kuat.
    22: Lalu raja Mesir memerintahkan seluruh rakyatnya, “Setiap anak laki-laki yang lahir dari orang Israel harus dibuang ke sungai Nil, tetapi bayi perempuan boleh dibiarkan hidup.”
  2:
    1: Ada seorang laki-laki dari suku Lewi yang menikahi seorang perempuan dari suku yang sama.
    2: Pada waktu raja Mesir sudah memberikan perintah tadi, perempuan itu melahirkan bayi laki-laki. Karena dilihatnya bahwa bayinya tampan, dia menyembunyikan bayi itu selama tiga bulan.
    3: Ketika dia tidak bisa menyembunyikannya lebih lama lagi, perempuan itu pun mengambil sebuah keranjang, lalu melapisinya dengan ter dan getah tanaman supaya bisa terapung. Kemudian dia membaringkan anaknya di dalam keranjang itu dan menyembunyikannya di antara alang-alang air yang tinggi di tepi sungai Nil.
    4: Kakak perempuan bayi itu mengawasi adiknya dari kejauhan.
    5: Lalu datanglah putri raja untuk mandi di sungai Nil, sementara para pelayan perempuannya berjalan-jalan di tepian sungai. Saat itulah putri raja melihat keranjang tadi di antara alang-alang air yang tinggi. Dia menyuruh salah satu pelayannya untuk mengambil keranjang itu.
    6: Ketika dia membukanya, dia melihat bayi itu sedang menangis. Putri raja merasa kasihan terhadapnya dan berkata, “Pastilah ini bayi orang Israel.”
    7: Kemudian kakak bayi itu mendekati putri raja dan bertanya, “Bolehkah saya mencarikan perempuan Israel yang dapat menyusui bayi ini bagi Tuan Putri?”
    8: Jawab putri raja, “Baiklah.” Maka gadis itu pergi dan memanggil ibu bayi itu sendiri.
    9: Putri raja berkata kepada ibu itu, “Bawalah bayi ini dan rawatlah dia bagi saya. Saya akan membayar kamu untuk itu.” Jadi sang ibu membawa bayinya dan merawat dia.
    10: Ketika anak itu sudah disapih, ibunya membawa dia kembali kepada putri raja. Lalu putri raja mengangkat anak itu menjadi anaknya sendiri dan menamai dia Musa, dengan berkata, “Aku sudah mengangkatnya dari air.”
    11: Pada suatu hari, ketika Musa sudah dewasa, dia pergi keluar mengunjungi orang-orang sebangsanya, dan melihat betapa beratnya kerja paksa mereka. Dia juga melihat seorang Mesir sedang memukuli seorang Israel, saudara sebangsanya.
    12: Musa menoleh ke kiri kanan untuk memastikan tidak ada seorang pun yang melihatnya. Lalu dia membunuh orang Mesir itu dan cepat-cepat menyembunyikan mayatnya di dalam pasir.
    13: Keesokan harinya, Musa keluar lagi dan melihat dua orang Israel sedang berkelahi. Lalu dia bertanya kepada orang yang bersalah, “Mengapa kamu memukuli sesamamu orang Israel?”
    14: Jawab orang itu, “Apa urusanmu! Kamu bukan pemimpin ataupun hakim kami! Apakah kamu mau membunuh saya juga, seperti kamu membunuh orang Mesir itu kemarin?!” Musa pun menjadi takut dan berpikir, “Pasti semua orang sudah tahu perbuatanku.”
    15: Sewaktu raja Mesir mendengar tentang pembunuhan itu, dia mengeluarkan perintah untuk membunuh Musa. Tetapi Musa melarikan diri dan menetap di Midian. Di sana, ada seorang imam Midian bernama Rehuel. Dia mempunyai tujuh anak perempuan. Suatu hari, ketika Musa sedang duduk di dekat sumur, ketujuh anak perempuan Rehuel datang menimba air untuk memberi minum kawanan domba dan kambing milik ayah mereka.
    17: Beberapa gembala datang dan mengusir mereka, tetapi Musa membela mereka dari gembala-gembala itu, lalu membantu memberikan air kepada kawanan domba dan kambing mereka.
    18: Ketika para perempuan itu pulang ke rumah, Rehuel bertanya, “Bagaimana kalian bisa pulang begitu cepat hari ini?”
    19: Jawab mereka, “Ada orang Mesir yang membela kami dari gembala-gembala yang sering mengganggu kami. Dia bahkan membantu memberi minum kawanan hewan kita.”
    20: Lalu Rehuel bertanya lagi kepada anak-anaknya, “Di manakah orang itu? Mengapa tidak kalian ajak kemari! Pergilah dan undanglah dia untuk makan bersama kita.”
    21: Karena undangan itu, Musa kemudian setuju untuk tinggal dengan mereka. Dan Rehuel memberikan anaknya, Sipora, untuk menjadi istri Musa.
    22: Sipora melahirkan anak laki-laki dan Musa menamainya Gersom, karena dia berkata, “Aku sudah menjadi pendatang di negeri asing.”
    23: Waktu pun berlalu, dan raja Mesir itu meninggal dunia. Namun, di bawah pemerintahan raja baru, bangsa Israel tetap saja sengsara dan ditindas sebagai budak. Mereka berseru meminta tolong karena perbudakan itu, dan seruan mereka sampai kepada Allah.
    24: Allah mendengar semua keluhan mereka dan mengingat perjanjian-Nya dengan Abraham, Isak, dan Yakub.
    25: Allah melihat penderitaan bangsa Israel dan Dia mempedulikan mereka.
  3:
    1: Pada suatu hari, Musa sedang menggembalakan domba dan kambing milik mertuanya, Yitro, yang juga dikenal dengan nama Rehuel, seorang imam di Midian. Musa menggiring kawanan ternak menyeberangi padang belantara dan sampai di gunung Sinai, yang juga disebut ‘gunung Allah’.
    2: Di sana, malaikat utusan TUHAN menampakkan diri kepada Musa dalam bentuk nyala api di tengah-tengah semak. Musa melihat semak itu berapi tetapi tidak terbakar.
    3: Maka berkatalah Musa, “Sungguh aneh! Mengapa semak itu tidak terbakar? Aku akan melihatnya dari dekat.”
    4: Ketika TUHAN melihat bahwa Musa mendekat, berkatalah Allah dari semak itu, “Musa, Musa!” Jawab Musa, “Ya, ini aku!”
    5: Lalu TUHAN berkata, “Jangan mendekat! Lepaskan alas kakimu, karena tanah yang kamu injak itu suci.
    6: Akulah Allah yang disembah oleh ayahmu, dan yang disembah oleh nenek moyangmu Abraham, Isak, dan Yakub.” Maka Musa menyembunyikan wajahnya karena takut melihat Allah.
    7: Kata TUHAN kepadanya, “Sesungguhnya, Aku sudah melihat betapa umat-Ku ditindas di Mesir dan Aku mendengar seruan mereka atas perlakuan kejam para mandor terhadap mereka. Aku mengetahui penderitaan mereka.
    8: Kini Aku datang untuk membebaskan mereka dari tangan orang Mesir. Aku akan memimpin mereka keluar dari negeri itu dan membawa mereka ke negeri yang baik dan luas, yang berlimpah dengan hasil alam, yaitu ke negeri orang Kanaan, Het, Amori, Feris, Hewi, dan Yebus.
    9: Seruan umat Israel sudah sampai kepada-Ku, dan Aku sudah menyaksikan betapa kejamnya orang Mesir menindas mereka.
    10: Sekarang, pergilah. Aku mengutusmu menghadap raja Mesir untuk membawa umat-Ku, keturunan Israel, keluar dari Mesir.”
    11: Jawab Musa kepada Allah, “Aku ini bukan siapa-siapa! Bagaimana mungkin aku bisa menghadap raja dan membawa keturunan Israel keluar dari Mesir?”
    12: 'Jawab Allah, “Aku akan menyertaimu, dan inilah tanda bagimu bahwa Akulah yang mengutusmu: Setelah kamu membawa umat-Ku keluar dari Mesir, kalian akan menyembah-Ku di gunung ini.”'
    13: Musa menjawab, “Kalau aku pergi menemui umat Israel dan berkata kepada mereka, ‘Allah nenek moyang kita sudah mengutus saya kepada kalian,’ tentu mereka akan bertanya, ‘Siapakah nama-Nya?’ Lalu aku harus menjawab apa?”
    14: Kata Allah kepada Musa, “Aku adalah Aku. Katakanlah kepada umat Israel bahwa ‘Akulah Aku’ yang mengutus kamu kepada mereka.
    15: Katakan juga kepada mereka, ‘TUHAN, Allah Abraham, Allah Isak, dan Allah Yakub, yaitu Allah nenek moyang kalian, sudah mengutus saya kepadamu.’ Semua sebutan itu merupakan nama-Ku untuk selama-lamanya. Demikianlah kalian akan memanggil nama-Ku turun temurun.
    16: '“Pergilah dan kumpulkan tua-tua Israel, lalu katakanlah kepada mereka: TUHAN Allah nenek moyang kita, Allah Abraham, Isak, dan Yakub, sudah menjumpai saya dan berkata, ‘Aku sudah memperhatikan kalian dan melihat bagaimana kalian diperlakukan di Mesir.'
    17: Aku berjanji akan membawa kalian keluar dari penindasan di Mesir ke negeri orang Kanaan, Het, Amori, Feris, Hewi dan Yebus, ke negeri yang berlimpah dengan hasil alam.’”
    18: Kata Allah selanjutnya kepada Musa, “Para tua-tua Israel akan mendengarkanmu, lalu kalian akan pergi menghadap raja dan berkata kepadanya, ‘TUHAN, Allah umat Israel, sudah menjumpai kami. Oleh karena itu, izinkanlah kami melakukan perjalanan selama tiga hari ke padang belantara, agar kami dapat mempersembahkan kurban kepada TUHAN Allah kami.’
    19: “Aku tahu bahwa raja Mesir tidak akan membiarkan kalian pergi begitu saja, kecuali dipaksa oleh kuasa yang besar.
    20: Maka Aku akan memakai kuasa-Ku dan menghantam Mesir dengan segala perbuatan-Ku yang ajaib. Sesudah itu barulah dia akan membiarkan kalian pergi.
    21: Aku akan menggerakkan hati orang Mesir agar mereka berbaik hati kepada kalian, sehingga kalian tidak akan pergi dengan tangan kosong.
    22: Setiap perempuan Israel akan meminta perhiasan emas, perak, dan pakaian dari tetangganya yang orang Mesir, termasuk siapa pun perempuan Mesir yang kebetulan menginap di rumah tetangga itu. Kamu akan mengenakan perhiasan dan pakaian itu pada anak-anakmu, baik yang laki-laki maupun perempuan. Demikianlah kamu akan merampas harta orang Mesir.”
  4:
    1: Jawab Musa, “Bagaimana kalau umat Israel tidak percaya dan tidak mau mendengarkanku? Bagaimana kalau mereka berkata, ‘TUHAN tidak menjumpai kamu!’”
    2: Kata TUHAN kepada Musa, “Apa itu yang ada di tanganmu?” Jawab Musa, “Tongkat.”
    3: Lalu TUHAN berkata, “Lemparkanlah tongkat itu ke tanah.” Maka Musa melemparkan tongkatnya ke tanah, dan seketika tongkat itu berubah menjadi seekor ular. Musa pun lari menjauh.
    4: Tetapi TUHAN berkata kepada Musa, “Ulurkanlah tanganmu dan peganglah ekornya.” Musa mengulurkan tangannya dan menangkap ekor ular itu, lalu ular itu berubah kembali menjadi tongkat.
    5: Berkatalah TUHAN, “Lakukanlah itu supaya umat Israel percaya bahwa TUHAN Allah nenek moyang mereka, yaitu Allah Abraham, Allah Isak, dan Allah Yakub, sudah menjumpai kamu.”
    6: TUHAN berkata lagi kepada Musa, “Masukkanlah tanganmu ke dalam jubahmu.” Maka Musa memasukkan tangannya ke dalam jubahnya, dan ketika dia mengeluarkan tangannya, tampaklah tangannya terkena penyakit kulit sehingga terkelupas dan bersisik warna putih seperti salju.
    7: Lalu TUHAN berkata lagi, “Masukkan kembali tanganmu ke dalam jubahmu.” Maka Musa pun memasukkan lagi tangannya ke dalam jubahnya, dan ketika dia mengeluarkan tangannya, tampaklah tangannya sudah pulih seperti semula.
    8: TUHAN berkata, “Jika mereka tidak percaya kepadamu atau tidak mengindahkan keajaiban pertama yang Aku berikan, mereka akan percaya pada keajaiban yang kedua.
    9: Apabila mereka tidak mempercayai dua keajaiban itu dan tidak menuruti perkataanmu, ambillah air dari sungai Nil dan tumpahkanlah ke tanah. Air itu akan berubah menjadi darah.”
    10: Tetapi Musa berkata kepada TUHAN, “Ya Penguasaku, aku ini tidak pandai berbicara. Sejak dulu hingga sekarang setelah TUHAN berbicara denganku pun, cara bicaraku lambat dan tidak lancar.”
    11: Kemudian TUHAN berkata, “Siapakah yang menciptakan mulut manusia? Siapakah yang menetapkan seseorang menjadi bisu atau tuli? Siapakah yang membuat manusia buta atau melihat? Bukankah Aku, TUHAN yang melakukannya?
    12: Pergilah sekarang! Aku akan menyertaimu ketika kamu berbicara dan memberitahukan apa yang harus kamu katakan.”
    13: Tetapi Musa menjawab, “Ya Penguasaku, mohon utuslah orang lain saja.”
    14: Maka TUHAN menjadi marah kepada Musa dan berkata, “Bagaimana dengan Harun, kakakmu itu? Dia seorang Lewi yang fasih berbicara. Sekarang dia sedang dalam perjalanan untuk menemuimu. Dia akan sangat senang saat bertemu denganmu.
    15: Kamu akan berbicara dengannya dan menyampaikan apa yang harus dia katakan. Aku akan menolong kalian berdua untuk berbicara dan memberitahukan apa yang harus kalian lakukan.
    16: Harun akan menjadi juru bicaramu kepada umat Israel, dan kamu akan menjadi seperti Allah baginya dengan cara memberitahukan kepadanya apa yang harus dia katakan.
    17: Bawalah tongkat ini. Kamu akan menggunakannya untuk melakukan berbagai keajaiban.”
    18: Kemudian Musa kembali ke Midian, dan TUHAN berkata kepadanya, “Kembalilah ke Mesir, karena semua yang ingin membunuhmu sudah mati.” Maka Musa pamit kepada Yitro mertuanya, “Izinkanlah aku kembali ke Mesir untuk mencari tahu apakah saudara-saudaraku masih hidup.” Jawab Yitro, “Baik, pergilah. Semoga kamu selamat dalam perjalanan.”
    20: Jadi, berangkatlah Musa ke Mesir dengan membawa istri dan anak-anaknya di atas keledai. Dia juga membawa tongkatnya sesuai perintah Allah.
    21: TUHAN berkata kepada Musa, “Aku sudah membuat kamu mampu melakukan keajaiban-keajaiban. Ketika kamu sudah di Mesir, lakukanlah keajaiban itu di hadapan raja. Namun, Aku akan mengeraskan hatinya sehingga dia tidak membiarkan umat-Ku pergi.
    22: 'Lalu katakanlah kepadanya, ‘Inilah perkataan TUHAN: Umat Israel itu bagaikan anak-Ku, anak yang sulung.'
    23: Aku sudah menyuruhmu untuk membiarkan anak-Ku itu pergi menyembah-Ku. Tetapi karena kamu menolak, maka Aku akan membunuh anakmu yang sulung!’”
    24: Dalam perjalanan ke Mesir itu, ketika mereka sedang berkemah pada suatu malam, TUHAN menemui Musa dan bermaksud membunuhnya.
    25: Lalu Sipora mengambil sebuah batu yang tajam seperti pisau dan menyunat anak mereka. Kemudian dia menyentuh kaki Musa dengan kulit khatan itu sambil berkata, “Suamiku, kamu ditandai dengan darah.” Darah yang dimaksud Sipora adalah darah karena sunat tersebut. Sesudah itu, TUHAN membiarkan Musa hidup.
    27: TUHAN berkata kepada Harun, “Pergilah ke padang belantara untuk menemui Musa.” Maka dia pergi dan menemui Musa di gunung Allah, lalu dia memeluk adiknya itu.
    28: Musa memberitahu Harun semua perkataan TUHAN yang harus disampaikan kepada raja Mesir, juga keajaiban-keajaiban yang TUHAN perintahkan kepada Musa untuk dilakukan.
    29: Kemudian mereka pergi ke Mesir. Setibanya di sana, Musa dan Harun mengumpulkan semua tua-tua umat Israel.
    30: Harun menyampaikan kepada mereka segala hal yang sudah TUHAN sampaikan kepada Musa. Lalu Musa melakukan keajaiban-keajaiban di hadapan mereka.
    31: Para tua-tua itu pun percaya, dan ketika mereka mendengar bahwa TUHAN sudah memperhatikan umat Israel dan segala penindasan yang mereka alami, bersujudlah mereka menyembah TUHAN.
  5:
    1: Sesudah itu, Musa dan Harun pergi menghadap raja Mesir untuk berbicara kepadanya, “TUHAN Allah Israel berkata, ‘Biarkanlah umat-Ku pergi, agar mereka dapat mengadakan perayaan bagi-Ku di padang belantara.’”
    2: Tetapi raja Mesir menjawab, “Siapakah ‘Tuhan’ itu sehingga saya harus mematuhi perintahnya dan membiarkan orang Israel pergi? Saya tidak mengenal ‘Tuhan’, dan saya juga tidak akan membiarkan orang Israel pergi!”
    3: Lalu mereka berkata, “Allah Israel sudah menjumpai kami. Kami mohon, izinkanlah kami pergi dan melakukan perjalanan selama tiga hari ke padang belantara untuk mempersembahkan kurban kepada TUHAN Allah kami, agar Dia tidak menghukum kami dengan wabah penyakit atau perang.”
    4: Namun, raja Mesir berkata kepada mereka, “Hei, Musa dan Harun, mengapa kalian membawa-bawa para budak? Mereka harus tetap bekerja!
    5: Jumlah bangsamu sudah sangat banyak, dan sekarang kalian sengaja hendak membuat mereka berhenti bekerja!”
    6: Hari itu juga, raja Mesir memerintahkan para kepala mandor Mesir dan mandor Israel dengan berkata,
    7: “Mulai sekarang, kalian tidak boleh memberikan jerami kepada budak-budak itu untuk membuat batu bata seperti sebelumnya. Biarlah mereka pergi mengumpulkan jerami sendiri.
    8: Tetapi pastikan bahwa jumlah batu bata yang mereka hasilkan dalam sehari tetap sama seperti sebelumnya. Mereka itu pemalas! Itulah sebabnya mereka menuntut untuk pergi mempersembahkan kurban kepada dewa mereka.
    9: Paksalah mereka bekerja lebih keras lagi, supaya mereka sibuk dengan pekerjaan sehingga tidak ada waktu untuk mendengarkan omong kosong itu.”
    10: Maka semua kepala mandor Mesir dan mandor Israel pergi dan berkata kepada umat Israel, “Raja sudah menetapkan bahwa dia tidak akan menyediakan jerami lagi untuk pembuatan batu bata.
    11: Pergilah mencari jerami sendiri, terserah dari mana saja, tetapi kalian harus tetap menghasilkan batu bata sebanyak sebelumnya, tidak boleh berkurang sedikit pun!”
    12: Jadi, umat Israel menyebar untuk mencari jerami ke seluruh negeri Mesir.
    13: Dan para kepala mandor Mesir menekan mereka dengan berkata, “Selesaikan pekerjaan harian kalian sama seperti dulu waktu jerami masih disediakan.”
    14: Para kepala mandor Mesir memukuli mandor-mandor Israel, yang diberi tanggung jawab atas pekerjaan umat Israel. Kata mereka, “Kenapa kamu tidak menghasilkan batu bata sebanyak kemarin?!”
    15: Lalu para mandor Israel menghadap raja dan memohon, “Yang Mulia, mengapa engkau memperlakukan kami, hamba-hambamu, seperti ini?
    16: Sekarang kami tidak diberi jerami, tetapi kami tetap dituntut membuat batu bata. Rakyatmu sendiri yang bersalah! Mengapa kami yang harus dipukuli?!”
    17: Namun raja menjawab, “Pemalas! Kalian memang malas! Karena itu kalian terus berkata, ‘Izinkan kami pergi menyembah dewa kami’ sebagai alasan untuk tidak bekerja!
    18: Pergi dan kembalilah bekerja! Jerami tetap tidak akan disediakan untuk kalian, tetapi kalian harus memenuhi jumlah batu bata yang sama seperti sebelumnya.”
    19: Mendengar perintah itu, yakni bahwa jumlah batu bata yang harus mereka penuhi tetap sama dan tidak dikurangi, para mandor Israel pun menyadari betapa berat masalah yang kini mereka hadapi.
    20: Sesudah pertemuan dengan raja Mesir, mandor-mandor Israel itu menemui Musa dan Harun yang sedang menunggu mereka keluar.
    21: Kata mereka kepada Musa dan Harun, “Gara-gara kalian, kami semakin dibenci oleh raja dan para pejabatnya! Biarlah TUHAN mengadili dan menghukum kalian berdua! Akibat perbuatanmu, matilah kami!”
    22: Musa kembali menghadap TUHAN dan berkata, “Ya Penguasaku, mengapa Engkau menambah masalah kepada umat-Mu? Untuk apa Engkau mengutus aku?
    23: Sejak aku menghadap raja dan menyampaikan pesan-Mu, dia malah semakin keras menindas umat-Mu dan Engkau tidak melakukan apa pun untuk menolong mereka!”
  6:
    1: Lalu TUHAN berkata kepada Musa, “Sekarang kamu akan melihat apa yang akan Aku lakukan terhadap raja Mesir. Aku akan memaksanya untuk membiarkan umat-Ku pergi, bahkan dia akan mengusir mereka keluar dari negerinya.”
    2: Lagi kata TUHAN kepada Musa, “Akulah TUHAN.
    3: Aku sudah menyatakan diri kepada Abraham, Isak, dan Yakub sebagai Allah Yang Mahakuasa, tetapi Aku tidak memperkenalkan nama-Ku, TUHAN, kepada mereka.
    4: Aku juga sudah mengadakan perjanjian dengan mereka. Aku berjanji akan memberikan kepada mereka negeri Kanaan, di mana mereka dulu hidup sebagai pendatang.
    5: Aku pun sudah mendengar keluh kesah umat Israel yang diperbudak bangsa Mesir, dan Aku mengingat perjanjian-Ku.
    6: “Karena itu, sampaikanlah kepada umat Israel, ‘Akulah TUHAN. Aku akan membawa kalian keluar dari perbudakan bangsa Mesir. Aku akan menghukum bangsa Mesir dengan hukuman berat, dan dengan kuasa-Ku, Aku akan membebaskan kalian.
    7: Aku akan mengangkat kalian sebagai umat-Ku, dan Aku akan menjadi Allah kalian. Kalian akan tahu bahwa Akulah TUHAN Allahmu yang sudah membebaskan kalian dari perbudakan bangsa Mesir.
    8: Aku akan membawa kalian ke negeri yang Aku janjikan dengan bersumpah kepada Abraham, Isak, dan Yakub. Aku akan memberikan negeri itu kepada kalian sebagai milikmu sendiri. Akulah TUHAN.’”
    9: Musa menyampaikan semua pesan itu kepada bangsa Israel, tetapi mereka tidak mau percaya, karena terlalu tertekan oleh perbudakan yang kejam dan sudah sangat putus asa.
    10: Kemudian TUHAN berkata kepada Musa,
    11: “Pergilah menghadap raja Mesir dan katakan kepadanya bahwa dia harus membiarkan umat Israel pergi dari negerinya.”
    12: Musa menjawab, “Tetapi selama ini umat Israel pun tidak mendengarkan aku, apalagi raja Mesir! Mana mungkin dia mendengarkan aku, orang yang tidak pandai bicara ini!”
    13: Meski demikian, TUHAN tetap mengutus Musa dan Harun kepada umat Israel dan raja Mesir dengan perintah untuk memimpin umat Israel keluar dari Mesir.
    14: Berikut ini adalah nama-nama kepala keluarga keturunan Yakub. Anak sulungnya adalah Ruben. Anak-anak Ruben bernama Henok, Palu, Hesron, dan Karmi. Keturunan mereka masing-masing menjadi marga-marga dalam suku Ruben.
    15: Anak-anak Simeon bernama Yemuel, Yamin, Ohad, Yakin, Zohar, dan Saul (ibu Saul adalah orang Kanaan). Keturunan mereka masing-masing menjadi marga-marga dalam suku Simeon.
    16: Anak-anak Lewi sesuai urutan bernama Gerson, Kehat, dan Merari. Lewi hidup selama 137 tahun.
    17: Anak-anak Gerson bernama Libni dan Simei. Keturunan mereka menjadi marga Libni dan marga Simei.
    18: Anak-anak Kehat bernama Amram, Yisar, Hebron, dan Uziel. Kehat hidup selama 133 tahun.
    19: Anak-anak Merari bernama Mahli dan Musi. Itulah marga-marga dalam suku Lewi sesuai garis keturunan mereka.
    20: Amram menikah dengan saudara perempuan ayahnya bernama Yokebet. Mereka mempunyai dua anak laki-laki, Harun dan Musa. Amram hidup selama 137 tahun.
    21: Anak-anak Yisar bernama Korah, Nefeg, dan Sikri.
    22: Anak-anak Uziel bernama Misael, Elsafan, dan Sitri.
    23: Harun menikah dengan Eliseba, anak Aminadab, saudara perempuan Nahason. Dia melahirkan Nadab, Abihu, Eleasar, dan Itamar.
    24: Anak-anak Korah bernama Asir, Elkana, dan Abiasaf. Keturunan mereka masing-masing menjadi marga-marga Korah.
    25: Eleasar, anak Harun, menikah dengan salah satu anak perempuan Putiel. Dia melahirkan Pinehas. Itulah nenek moyang marga-marga dalam suku Lewi.
    26: Harun dan Musa diperintahkan TUHAN untuk membawa umat Israel keluar dari tanah Mesir, dalam rombongan besar menurut pasukan-pasukan mereka.
    27: Kedua orang itulah yang berbicara kepada raja Mesir untuk membawa umat Israel keluar dari negeri Mesir.
    28: TUHAN berkata kepada Musa di Mesir,
    29: “Akulah TUHAN! Beritahukanlah kepada raja Mesir segala pesan yang Aku sampaikan kepadamu.”
    30: Namun, Musa menjawab TUHAN, “Aku tidak pandai berbicara. Raja pasti tidak akan mendengarkan aku!”
  7:
    1: TUHAN berkata kepada Musa, “Lihatlah, Aku mengangkatmu menjadi seperti Allah bagi raja Mesir, dan kakakmu Harun akan menjadi seperti nabimu.
    2: Kamu akan mengatakan semua yang Aku perintahkan kepadamu, dan Harun akan menyampaikan kepada raja untuk membiarkan umat Israel keluar dari negerinya.
    3: Tetapi Aku akan mengeraskan hati raja, sehingga meskipun Aku membuat berbagai macam keajaiban-Ku di Mesir,
    4: dia tetap tidak akan mendengarkanmu. Maka dengan kuasa-Ku, Aku akan menjatuhkan hukuman berat kepada bangsa Mesir dan membawa kedua belas suku umat-Ku keluar dari sana dalam rombongan besar, menurut pasukan-pasukan mereka.
    5: Saat itu, orang-orang Mesir akan mengetahui bahwa Akulah TUHAN, yakni ketika Aku menghukum Mesir dengan kuasa-Ku dan membawa umat-Ku Israel keluar dari antara mereka.”
    6: Lalu Musa dan Harun melakukan tepat seperti yang diperintahkan TUHAN.
    7: Saat mereka pergi menghadap raja, Musa berusia delapan puluh tahun dan Harun berusia delapan puluh tiga tahun.
    8: TUHAN berkata kepada Musa dan Harun,
    9: “Jika raja Mesir berkata kepada kalian, ‘Buktikanlah dirimu dengan melakukan keajaiban,’ maka katakanlah kepada Harun, ‘Ambillah tongkatmu dan lemparkanlah ke tanah di hadapan raja.’ Nanti tongkat itu akan berubah menjadi ular.”
    10: Musa dan Harun pun menghadap raja dan melakukan sesuai dengan yang diperintahkan TUHAN. Harun melemparkan tongkatnya di hadapan raja dan para pejabatnya, lalu tongkat itu berubah menjadi ular.
    11: Kemudian raja memanggil orang-orang pintar serta para ahli sihir untuk menghadap, dan mereka juga melakukan hal yang sama dengan keahlian mereka.
    12: Masing-masing melemparkan tongkatnya, dan tongkat-tongkat itu berubah menjadi ular. Namun, ular dari tongkat Harun menelan semua ular mereka.
    13: Meski demikian, raja tetap mengeraskan hatinya, seperti yang sudah dikatakan TUHAN.
    14: Kemudian TUHAN berkata kepada Musa, “Raja Mesir tetap berkeras hati. Dia menolak untuk membiarkan umat Israel pergi.
    15: Karena itu, besok pagi datanglah kepadanya pada waktu biasanya dia pergi ke tepi sungai Nil. Ketika kamu melihatnya berjalan menuju sungai, tunggulah di tepi sungai untuk menemui dia. Bawalah tongkatmu yang bisa berubah menjadi ular,
    16: dan katakanlah kepadanya, ‘TUHAN, Allah umat Israel, sudah mengutus saya untuk menyampaikan kepadamu, “Biarkan umat-Ku pergi supaya mereka dapat menyembah-Ku di padang belantara.” Tetapi sampai sekarang, engkau tetap tidak mau mendengarkan.
    17: Jadi, beginilah kata TUHAN, “Dengan ini, engkau akan tahu bahwa Akulah TUHAN.” Lihatlah! Saya akan memukul permukaan air sungai Nil dengan tongkat yang di tangan saya ini, dan airnya akan berubah menjadi darah.
    18: Ikan di sungai akan mati sehingga airnya berbau busuk dan orang Mesir tidak dapat meminumnya.’”
    19: Lalu TUHAN berkata kepada Musa, “Katakanlah kepada Harun, ‘Ambillah tongkatmu dan ulurkanlah ke atas segala macam perairan di Mesir, termasuk sungai-sungai, aliran air, kolam-kolam, dan tempat-tempat menampung air, agar semuanya berubah menjadi darah. Akan ada darah di seluruh negeri Mesir, bahkan di dalam tempat penyimpanan air dari kayu maupun batu.’”
    20: Musa dan Harun melakukan tepat seperti yang TUHAN perintahkan. Di depan mata raja dan para pejabatnya, Harun mengangkat tongkatnya dan memukul air sungai Nil. Maka semua air itu berubah menjadi darah,
    21: dan matilah ikan-ikan di sungai itu sehingga airnya berbau busuk dan orang Mesir tidak dapat meminumnya. Di seluruh Mesir ada darah.
    22: Namun, para ahli sihir Mesir juga melakukan hal yang sama dengan keahlian mereka. Karena itu raja tetap mengeraskan hatinya dan tidak mendengarkan mereka, seperti yang sudah dikatakan TUHAN.
    23: Raja berpaling dan kembali ke istananya tanpa menghiraukan bencana yang sudah terjadi.
    24: Sementara itu, seluruh rakyat Mesir menggali-gali lubang di sepanjang sungai Nil untuk mencari air yang bisa diminum, karena mereka tidak dapat meminum air sungai itu.
    25: Tujuh hari pun berlalu setelah TUHAN mengubah air sungai Nil menjadi darah.
  8:
    1: 'TUHAN berkata kepada Musa, “Pergilah menghadap raja Mesir dan sampaikan kepadanya, ‘Inilah yang dikatakan TUHAN: Biarkanlah umat-Ku pergi supaya mereka dapat menyembah-Ku.'
    2: Kalau engkau menolak, Aku akan memenuhi negerimu dengan katak.
    3: Sungai Nil akan penuh dengan katak, sampai hewan-hewan itu memasuki istanamu, kamar tidurmu, tempat tidurmu, rumah-rumah para pejabatmu dan seluruh rakyatmu, bahkan ke dalam semua tempat pembakaran makanan dan peralatan masak kalian.
    4: Katak-katak itu akan melompat ke atas tubuhmu, seluruh pegawaimu, juga rakyatmu.’”
    5: Kemudian TUHAN berkata kepada Musa, “Sampaikan kepada Harun untuk mengulurkan tongkat yang ada di tangannya ke atas sungai-sungai, aliran air, serta kolam. Buatlah katak-katak bermunculan memenuhi seluruh negeri Mesir!”
    6: Maka Harun mengulurkan tongkatnya ke atas perairan Mesir, lalu katak-katak keluar dan menutupi seluruh Mesir.
    7: Akan tetapi, para ahli sihir negeri itu juga melakukan hal yang sama dengan keahlian mereka, dan katak-katak pun bermunculan memenuhi Mesir.
    8: Kemudian raja memanggil Musa dan Harun untuk menghadap dan berkata kepada mereka, “Mintalah kepada dewamu itu untuk melenyapkan katak-katak ini dari saya dan bangsa saya, maka saya akan membiarkan bangsamu pergi untuk mempersembahkan kurban kepada dewamu.”
    9: Jawab Musa, “Tentukanlah waktunya, maka saya akan berdoa kepada TUHAN meminta agar semua katak ini dilenyapkan darimu, dari para pegawaimu, dari rakyatmu, dan dari rumah-rumah kalian. Katak hanya akan berada di sungai Nil.”
    10: Raja menjawab, “Paling lama besok.” Kata Musa, “Baik, permintaanmu akan dipenuhi, agar kalian tahu bahwa tidak ada dewa yang seperti TUHAN Allah kami.
    11: Katak-katak itu akan menyingkir darimu, dari para pejabatmu, rakyatmu, dan dari rumah-rumah kalian. Katak hanya akan tinggal di sungai Nil.”
    12: Lalu Musa dan Harun pergi meninggalkan raja. Sesuai janjinya kepada raja Mesir, Musa berseru dalam doanya kepada TUHAN, meminta agar bencana katak disingkirkan.
    13: TUHAN mengabulkan permintaan Musa. Maka matilah semua katak yang ada di setiap rumah, halaman, dan ladang.
    14: Orang-orang Mesir mengumpulkan bangkai katak itu, hingga seluruh negeri berbau busuk.
    15: Namun, ketika raja melihat bahwa mereka sudah terbebas dari katak-katak itu, dia kembali mengeraskan hatinya dan tidak mau mendengarkan Musa dan Harun, tepat seperti yang sudah dikatakan TUHAN.
    16: Kemudian TUHAN berkata kepada Musa, “Katakanlah kepada Harun, ‘Angkatlah tongkatmu dan pukulkan ke tanah, maka debu akan berubah menjadi agas yang memenuhi seluruh negeri Mesir.’”
    17: Lalu terjadilah demikian. Harun mengulurkan tongkat yang ada di tangannya dan memukulkannya ke tanah yang berdebu, maka semua debu di seluruh Mesir berubah menjadi agas lalu menghinggapi semua orang dan binatang.
    18: Agas-agas itu mengerubungi manusia maupun hewan. Para ahli sihir berusaha dengan seluruh kemampuan mereka untuk melakukan hal yang sama, tetapi mereka tidak dapat membuat agas dari debu.
    19: Maka berkatalah para ahli sihir itu kepada raja, “Ini pasti perbuatan Allahnya Musa dan Harun!” Namun, seperti yang sudah TUHAN katakan sebelumnya, raja tetap bersikeras dan tidak mau mendengarkan mereka.
    20: 'Kemudian TUHAN berkata kepada Musa, “Besok kamu harus bangun pagi-pagi sekali dan pergi menghadap raja ketika dia turun ke sungai. Sampaikanlah kepadanya: Beginilah perkataan TUHAN kepadamu, ‘Biarkanlah umat-Ku pergi, supaya mereka dapat menyembah-Ku.'
    21: Kalau engkau tidak membiarkan umat-Ku pergi, Aku akan mengirimkan kerumunan lalat kepadamu, kepada semua pejabatmu, rakyatmu, dan ke dalam rumah-rumah kalian. Setiap rumah orang Mesir akan dipenuhi dengan kerumunan lalat, bahkan tanah tempat kalian berdiri pun akan penuh dengan lalat.
    22: Pada hari itu, Aku akan membedakan tempat tinggal umat-Ku di Gosyen. Daerah itu akan bebas dari kerumunan lalat, supaya engkau tahu bahwa Aku, TUHAN, ada di negeri ini.
    23: Aku akan membedakan antara umat-Ku dan rakyatmu. Keajaiban ini akan terjadi besok.’”
    24: Dan TUHAN melakukan apa yang Dia katakan. Kerumunan lalat mengerubungi istana raja serta rumah para pejabat. Lalat-lalat itu memenuhi dan membuat seluruh negeri menjadi kotor.
    25: Sesudah itu, raja memanggil Musa dan Harun lalu berkata, “Pergilah, persembahkanlah kurban bagi dewa kalian, tetapi di dalam negeri ini saja.”
    26: Jawab Musa, “Tidak bisa, karena memberikan persembahan kurban bagi TUHAN Allah kami merupakan suatu kegiatan yang menjijikkan di mata orang Mesir. Apabila kami melakukannya di depan mereka, pasti mereka melempari kami dengan batu.
    27: Untuk memberikan persembahan sesuai perintah TUHAN yang kami sembah, kami harus melakukan perjalanan selama tiga hari ke padang belantara.”
    28: Raja pun menjawab, “Saya akan memperbolehkan kalian pergi untuk mempersembahkan kurban kepada dewa kalian, di padang belantara, tetapi jangan pergi terlalu jauh. Dan saya minta kalian mendoakan saya.”
    29: Lalu Musa berkata, “Baik. Sekarang saya akan pergi dan memohon kepada TUHAN agar besok kerumunan lalat meninggalkan engkau, para pejabatmu, serta rakyatmu. Tetapi, kali ini janganlah Baginda berbuat curang lagi dengan melarang bangsa Israel pergi mempersembahkan kurban kepada TUHAN!”
    30: Kemudian Musa pergi meninggalkan raja dan berdoa kepada TUHAN.
    31: TUHAN mengabulkan permintaan Musa dengan menghilangkan kerumunan lalat dari raja, para pejabat, serta rakyatnya. Tidak ada seekor pun lalat yang tertinggal.
    32: Namun, kali ini pun raja kembali mengeraskan hatinya dan tidak memperbolehkan bangsa Israel pergi.
  9:
    1: TUHAN berkata kepada Musa, “Pergilah menghadap raja dan sampaikan bahwa TUHAN, Allah umat Israel, berkata, ‘Biarkanlah umat-Ku pergi agar mereka dapat menyembah-Ku!
    2: Jika engkau menolak dan tetap menahan mereka,
    3: maka dengan kuasa-Ku, Aku akan mendatangkan wabah penyakit yang sangat parah atas ternakmu, yaitu kuda, keledai, unta, domba, kambing, dan sapi.
    4: Dalam wabah ini, Aku akan membedakan ternak milik umat Israel dari ternak milik orang Mesir. Tidak seekor pun ternak milik umat Israel yang akan mati.’”
    5: TUHAN juga menentukan waktu terjadinya wabah itu. Dia berkata kepada Musa, “Aku akan melakukan bencana ini besok.”
    6: Keesokan harinya, TUHAN menepati perkataan-Nya itu. Semua ternak milik orang Mesir mati, tetapi tidak satu pun ternak orang Israel yang mati.
    7: Lalu raja mengirim utusannya untuk menyelidiki, dan benarlah demikian, bahwa tidak ada satu pun ternak umat Israel yang mati. Meski begitu, raja mengeraskan hatinya dan tidak mau membiarkan mereka pergi.
    8: Lalu TUHAN berkata kepada Musa dan Harun, “Ambillah beberapa genggam abu dari tempat pembakaran. Musa harus melemparkan abu itu ke udara di hadapan raja.
    9: Abu itu akan menjadi debu halus yang akan tersebar ke seluruh Mesir dan menyebabkan bisul-bisul bernanah pada manusia dan binatang di seluruh Mesir.”
    10: Maka Musa dan Harun mengambil abu dari tempat pembakaran dan menghadap raja. Musa melemparkan abu itu ke udara, lalu timbullah bisul-bisul bernanah pada kulit semua orang dan binatang di Mesir. Mereka sangat menderita, bahkan para ahli sihir tidak sanggup berdiri di hadapan Musa karena kesakitan akibat bisul bernanah itu.
    12: Tetapi TUHAN mengeraskan hati raja, dan seperti yang sudah TUHAN katakan sebelumnya, raja tetap tidak menghiraukan perkataan Musa dan Harun.
    13: 'Kemudian TUHAN berkata kepada Musa, “Besok, bangunlah pagi-pagi dan pergilah menghadap raja Mesir. Katakanlah kepadanya, ‘TUHAN, Allah umat Israel, berkata: Biarkanlah umat-Ku pergi agar mereka dapat menyembah-Ku.'
    14: Kalau tidak, maka kali ini Aku akan mendatangkan bencana yang lebih hebat lagi kepadamu, para pegawaimu, dan rakyatmu, agar engkau tahu bahwa tidak ada yang seperti Aku di seluruh bumi ini.
    15: Aku bisa saja menggunakan kuasa-Ku untuk menyerang engkau dan rakyatmu dengan penyakit serta melenyapkan kalian dari muka bumi.
    16: Tetapi Aku membiarkan engkau hidup untuk tujuan ini, yaitu menunjukkan kuasa-Ku kepadamu. Dengan demikian, nama-Ku akan dimuliakan di seluruh bumi.
    17: Meskipun demikian, engkau masih saja sombong dan tidak membiarkan umat-Ku pergi.
    18: Besok, sekitar waktu yang sama seperti sekarang, Aku akan menurunkan hujan es yang sangat dahsyat, yang belum pernah terjadi sebelumnya di seluruh Mesir.
    19: Karena itu, bawalah seluruh ternak kalian yang berada di padang untuk berlindung ke tempat yang aman. Setiap orang dan binatang yang masih di padang akan mati tertimpa hujan es!’”
    20: Maka para pejabat raja yang takut akan perkataan TUHAN segera membawa masuk semua budak dan ternak mereka untuk berlindung.
    21: Tetapi orang-orang yang tidak menghiraukan perkataan TUHAN membiarkan budak dan ternak mereka di padang.
    22: Lalu TUHAN berkata kepada Musa, “Arahkanlah tanganmu ke langit, agar hujan es turun di seluruh Mesir menimpa setiap orang, binatang, dan tanaman di padang.”
    23: Musa mengarahkan tongkatnya ke langit, dan TUHAN menurunkan hujan es di seluruh tanah Mesir disertai guntur dan petir yang menyambar-nyambar ke tanah.
    24: Sepanjang sejarah bangsa Mesir, belum pernah terjadi hujan es yang turun terus-menerus beserta sambaran petir seperti ini.
    25: Hujan es menghantam semua yang ada di ladang di seluruh Mesir, baik manusia, binatang, tanaman, maupun pepohonan.
    26: Hanya Gosyen, tempat tinggal umat Israel, yang tidak terkena hujan es.
    27: Lalu raja memanggil Musa dan Harun untuk menghadap dia dan berkata, “Kali ini saya mengaku sudah berdosa. Dewamu memang benar, dan saya beserta seluruh rakyat saya bersalah.
    28: Mintalah kepada dewamu untuk menghentikan hujan es dan guntur yang dahsyat ini! Kami tidak tahan lagi. Saya akan membiarkan kalian pergi. Kalian tidak usah tinggal lebih lama lagi.”
    29: Jawab Musa kepada raja, “Baik. Ketika saya meninggalkan kota ini, saya akan mengangkat tangan kepada TUHAN. Guntur akan berhenti dan tidak akan ada hujan es lagi, agar kalian tahu bahwa bumi adalah milik TUHAN.
    30: Tetapi saya tahu bahwa engkau dan pejabatmu masih tidak takut kepada TUHAN Allah.”
    31: Pada waktu itu, jelai sudah hampir siap panen dan rami sedang berbunga. Jadi, hujan es menggagalkan panen tanaman-tanaman tersebut.
    32: Akan tetapi, gandum dan sekoi tidak rusak karena belum musimnya.
    33: Kemudian Musa meninggalkan raja. Dia pergi ke luar kota dan mengangkat tangannya kepada TUHAN. Maka berhentilah guntur, hujan, dan hujan es itu.
    34: Ketika raja melihat bahwa hujan, hujan es, dan guntur sudah berhenti, dia dan para pejabatnya pun berdosa lagi dengan mengeraskan hati mereka.
    35: Raja tetap tidak membiarkan umat Israel pergi, sesuai dengan yang sudah TUHAN katakan kepada Musa.
  10:
    1: Kemudian TUHAN berkata kepada Musa, “Pergilah menghadap raja, karena Aku sudah mengeraskan hatinya dan hati para pejabatnya, supaya Aku dapat menunjukkan berbagai keajaiban kepada mereka,
    2: dan supaya kamu dapat menceritakan kepada anak cucumu bagaimana Aku, Allahmu, sudah mempermainkan orang Mesir. Kelak, kamu akan menceritakan semua keajaiban yang sudah Aku tunjukkan kepada mereka. Dengan demikian, kamu semua akan tahu bahwa Akulah TUHAN.”
    3: Maka Musa dan Harun pergi menghadap raja dan berkata kepadanya, “TUHAN, Allah umat Israel, berkata, ‘Sampai kapankah engkau akan menolak tunduk kepada-Ku? Biarkanlah umat-Ku pergi untuk menyembah-Ku.
    4: Apabila engkau tetap menolak, maka besok Aku akan mendatangkan belalang ke negerimu.
    5: Belalang-belalang itu akan menutupi seluruh daratan Mesir sehingga tanah tidak lagi terlihat. Belalang-belalang itu akan memakan sisa tanaman yang tidak rusak karena hujan es dan setiap pohon di ladang.
    6: Rumah-rumahmu dan semua rumah pejabatmu serta rakyat Mesir akan dipenuhi belalang. Orangtua maupun nenek moyang kalian belum pernah melihat bencana seperti ini!’” Sesudah itu, Musa langsung berbalik dan meninggalkan raja.
    7: Para pejabat raja berkata kepadanya, “Baginda, sampai kapankah orang ini akan terus menyusahkan kita? Biarkanlah rakyat itu pergi agar mereka dapat menyembah dewa mereka. Sadarilah, Mesir sudah hancur!”
    8: Kemudian Musa dan Harun dibawa kembali untuk menghadap raja, dan raja berkata kepada mereka, “Pergilah menyembah dewa kalian. Tetapi siapa saja yang akan pergi?”
    9: Jawab Musa, “Kami akan pergi membawa seluruh anggota keluarga kami, semua orang baik tua maupun muda, juga semua ternak kami, karena kami harus mengadakan perayaan bagi TUHAN.”
    10: Tetapi kata raja kepada mereka, “Ha! Kalau begitu hanya mujizat dewamu itu yang bisa membuatku mengizinkan kalian pergi membawa para perempuan dan anak-anak kalian! Aku tahu kalian sedang menyusun rencana jahat!
    11: Tidak bisa! Hanya para laki-laki yang boleh pergi dan menyembah dewamu itu, sesuai permintaan kalian!” Setelah itu Musa dan Harun diusir dari hadapan raja.
    12: Kemudian TUHAN berkata kepada Musa, “Ulurkanlah tanganmu ke atas tanah Mesir, maka belalang-belalang akan datang menutupi seluruh daratan dan memakan setiap tanaman di Mesir yang tidak dirusak oleh hujan es.”
    13: Musa pun mengulurkan tongkatnya ke atas tanah Mesir, dan TUHAN membuat angin timur bertiup di seluruh negeri sepanjang siang dan malam. Keesokan paginya, belalang-belalang sudah datang terbawa oleh angin timur itu.
    14: Belalang-belalang menutupi seluruh permukaan tanah negeri Mesir. Dalam sejarah Mesir, belum pernah terjadi bencana belalang seperti itu, dan untuk selamanya tidak akan pernah terjadi lagi.
    15: Permukaan tanah menjadi gelap karena tertutup oleh banyaknya belalang. Hewan-hewan itu memakan habis semua tanaman dan buah-buahan pada pohon-pohon yang masih bertahan dari hujan es. Tidak ada tumbuhan hijau yang tersisa di seluruh Mesir, baik tanaman maupun pohon.
    16: Raja segera memanggil Musa dan Harun dan berkata kepada mereka “Saya sudah berdosa terhadap ‘Tuhan’ dan terhadap kalian.
    17: Saya mohon sekali ini saja, ampunilah dosa saya dan mintalah kepada dewa kalian itu agar dia menjauhkan hukuman maut ini dari saya.”
    18: Musa meninggalkan raja dan memohon kepada TUHAN.
    19: Maka TUHAN membalikkan arah angin menjadi angin barat yang kencang dan meniup belalang-belalang itu ke Laut Merah. Tidak ada seekor pun yang tertinggal di seluruh Mesir.
    20: Namun, TUHAN mengeraskan hati raja, dan lagi-lagi dia melarang umat Israel pergi.
    21: Lalu TUHAN berkata kepada Musa, “Angkatlah tanganmu ke arah langit, maka kegelapan yang sangat dahsyat akan meliputi seluruh negeri Mesir.”
    22: Musa mengangkat tangannya ke langit dan gelap gulita menyelimuti seluruh Mesir selama tiga hari.
    23: Rakyat Mesir tidak dapat melihat satu sama lain dan tidak dapat pergi kemana-mana selama tiga hari. Tetapi di daerah umat Israel tinggal tidak terjadi kegelapan seperti itu.
    24: Raja memanggil Musa dan berkata, “Pergilah menyembah dewamu. Perempuan-perempuan dan anak-anak kalian boleh ikut, tetapi semua ternak kalian harus ditinggalkan di sini.”
    25: Jawab Musa, “Engkau harus membiarkan kami membawa kurban bakaran agar kami mempersembahkannya kepada TUHAN Allah kami.
    26: Semua ternak harus kami bawa. Kami tidak akan meninggalkan seekor pun karena kami harus mempersembahkan sebagian dari ternak kami kepada TUHAN Allah, dan kami tidak tahu mana yang akan kami persembahkan kepada TUHAN sebelum kami tiba di sana.”
    27: Namun, TUHAN mengeraskan hati raja sehingga dia tidak membiarkan mereka pergi.
    28: Raja berkata kepada Musa, “Pergi kamu! Jangan pernah melihat mukaku lagi! Kalau kamu berani-berani datang, kamu pasti mati!”
    29: Jawab Musa, “Terjadilah sesuai perkataanmu! Saya tidak akan pernah melihat mukamu lagi!”
  11:
    1: TUHAN berkata kepada Musa, “Masih ada satu bencana lagi yang akan Aku datangkan pada raja Mesir dan rakyatnya. Sesudah itu, raja akan membiarkan kalian pergi. Waktu dia melepas kalian pergi, dia benar-benar akan mengusir kalian dari tempat ini.
    2: Sekarang suruhlah umat Israel meminta perhiasan emas dan perak dari para tetangga mereka yang orang Mesir.”
    3: TUHAN membuat orang-orang Mesir bermurah hati kepada umat Israel, bahkan Musa sangat dihormati oleh para pejabat dan rakyat Mesir.
    4: Kemudian Musa menghadap raja dan berkata, “TUHAN mengatakan bahwa sekitar tengah malam nanti, Dia akan mengelilingi seluruh negeri.
    5: Setiap anak laki-laki sulung di negeri Mesir akan mati, mulai dari anak sulungmu yang akan duduk di takhtamu, sampai anak sulung budak perempuan yang menggiling gandum. Selain itu, anak sulung jantan dari semua ternak juga akan mati.
    6: Di seluruh Mesir akan terdengar ratapan yang begitu keras, yang belum pernah terjadi sebelumnya dan tidak akan pernah terjadi lagi.
    7: Tetapi bangsa Israel akan tetap aman, bahkan seekor anjing pun tidak akan menggonggong kepada mereka ataupun hewan mereka, supaya engkau tahu bahwa TUHANlah yang sudah memperlakukan umat Israel berbeda dengan rakyat Mesir.
    8: Semua pejabatmu akan datang bersujud di hadapan saya untuk memohon, ‘Tolong pergilah bersama seluruh umat Israel.’ Sesudah itu kami akan pergi.” Lalu dengan sangat marah Musa meninggalkan raja.
    9: Sebelumnya, TUHAN sudah berkata kepada Musa, “Raja Mesir tidak akan mempedulikan perkataan kalian berdua. Hal itu terjadi supaya Aku dapat mengadakan banyak keajaiban di Mesir.”
    10: Musa dan Harun melakukan semua keajaiban itu di hadapan raja Mesir, tetapi TUHAN mengeraskan hati raja sehingga dia tetap bersikeras untuk tidak membiarkan umat Israel pergi dari negerinya.
  12:
    1: TUHAN berkata kepada Musa dan Harun di Mesir,
    2: “Mulai sekarang, bulan ini akan menjadi bulan pertama dalam kalender tahunan kalian.
    3: 'Umumkanlah kepada seluruh umat Israel: Pada hari kesepuluh bulan ini, setiap kepala keluarga harus mengambil seekor anak domba atau anak kambing.'
    4: Kalau jumlah anggota keluarganya terlalu sedikit untuk memakan habis seekor anak domba atau anak kambing, mereka boleh membaginya dengan keluarga tetangga terdekat sesuai jumlah anggota keluarga dan jumlah yang bisa dimakan oleh masing-masing orang.
    5: Kamu harus memilih anak domba atau anak kambing jantan yang berumur satu tahun dan tidak ada cacat.
    6: “Setiap keluarga harus memelihara anak domba atau anak kambing itu hingga hari keempat belas bulan ini. Pada hari itu, waktu matahari terbenam, seluruh umat Israel harus menyembelih anak domba atau anak kambing tersebut.
    7: Kemudian mereka harus mengoleskan darahnya pada kedua tiang pintu dan ambang atas pintu rumah tempat domba atau kambing itu akan dimakan.
    8: Malam itu juga, mereka harus memanggang dagingnya di atas api lalu memakannya dengan roti yang tidak beragi dan sayur pahit.
    9: Jangan memakannya mentah-mentah atau direbus dalam air. Anak domba atau kambing itu harus dipanggang utuh di atas api, termasuk kepala, kaki, dan semua bagian tubuhnya.
    10: Dagingnya harus dihabiskan pada malam itu juga. Jangan menyisakan daging hingga keesokan paginya. Apa pun yang tersisa harus dibakar habis sebelum pagi.
    11: '“Ini adalah permulaan dari Perayaan Paskah, yang senantiasa akan dirayakan untuk menghormati Aku, TUHAN kalian: Pada malam itu, kalian harus sudah mengenakan pakaian seperti orang yang siap bepergian jauh, mengenakan ikat pinggang, alas kaki, dan memegang tongkat. Lalu makanlah makanan itu dengan buru-buru.'
    12: Malam itu, Aku akan berkeliling di seluruh Mesir dan membunuh setiap anak laki-laki yang sulung dan anak hewan jantan yang sulung. Aku akan menjatuhkan hukuman terhadap semua dewa Mesir, karena Akulah TUHAN.
    13: Darah pada pintu rumah kalian akan menandakan tempat kalian berada. Waktu Aku melihat darah itu, Aku akan melewatinya, dan bencana tidak akan menimpa kalian ketika Aku menyerang Mesir.
    14: “Setiap tahun kalian harus memperingati hari itu dan mengadakan perayaan untuk TUHAN turun temurun. Lakukanlah itu sebagai suatu ketetapan untuk selamanya.
    15: Kalian harus makan roti yang tidak beragi selama tujuh hari. Pada hari pertama, kalian harus membuang semua ragi dari rumah kalian. Siapa pun yang memakan roti yang mengandung ragi selama tujuh hari itu harus disingkirkan dari antara umat Israel.
    16: Pada tanggal 14 dan 20, yaitu hari pertama dan hari ketujuh dalam perayaan ini, kalian harus mengadakan ibadah besar untuk menyembah dan menghormati Aku. Dalam dua hari itu kalian tidak boleh melakukan pekerjaan apa pun kecuali untuk menyiapkan makanan.
    17: “Sesudah Hari Paskah, keesokan harinya, kalian akan memperingati Perayaan Roti Tidak Beragi, agar kalian ingat bahwa hari ini Aku membawa kalian keluar dari Mesir. Kalian harus memperingati hari ini secara turun temurun, sebagai ketetapan selamanya.
    18: Mulai petang hari tanggal 14 sampai petang tanggal 21 dalam bulan pertama, kalian harus makan roti yang tidak beragi.
    19: Selama tujuh hari itu, tidak boleh ada ragi sama sekali di dalam rumah kalian. Apabila seseorang makan sesuatu yang beragi, dia harus disingkirkan dari antara umat Israel, baik itu pendatang maupun orang Israel asli.
    20: Kalian tidak boleh makan apa pun yang beragi. Makanlah roti yang tidak mengandung ragi di mana saja kalian tinggal.”
    21: Kemudian Musa mengumpulkan semua tua-tua Israel dan berkata kepada mereka, “Pergilah dan pilihlah anak domba atau anak kambing untuk setiap keluarga dan sembelihlah sebagai kurban Paskah.
    22: Ambillah segenggam tanaman hisop, celupkanlah ke dalam darah yang ditampung di baskom, lalu oleskan pada ambang atas dan kedua tiang pintu rumah kalian masing-masing. Tidak ada seorang pun yang boleh keluar rumah sampai besok paginya.
    23: TUHAN akan berkeliling di seluruh negeri untuk membunuh setiap anak sulung orang Mesir. Ketika Dia melihat rumah yang ada darahnya pada ambang atas pintu dan kedua tiang pintu, TUHAN akan melewatinya. Dia tidak akan membiarkan malaikat maut masuk ke rumah-rumah kalian dan membunuh setiap anak sulung kalian.
    24: “Kamu semua harus menaati ketetapan ini, dan anak cucumu harus memperingatinya untuk selamanya.
    25: Setelah masuk ke negeri yang sudah dijanjikan TUHAN kepadamu, kamu harus terus melaksanakan perayaan ini.
    26: Dan ketika anak-anakmu bertanya, ‘Apakah arti upacara ini?’
    27: kamu akan menjawab, ‘Inilah persembahan Paskah untuk menghormati TUHAN, karena Dia sudah melewati rumah-rumah umat Israel di Mesir. Saat itu, Dia membunuh setiap anak laki-laki sulung orang Mesir, tetapi Dia membiarkan keluarga kita hidup.’” Setelah Musa menyampaikan semua itu, umat Israel bersujud menyembah TUHAN.
    28: Kemudian umat Israel melakukan apa yang sudah TUHAN perintahkan kepada Musa dan Harun.
    29: Pada tengah malam, TUHAN membunuh setiap anak laki-laki yang sulung di seluruh Mesir, mulai dari anak sulung pewaris takhta raja Mesir sampai anak sulung tahanan di penjara, juga setiap anak sulung ternak.
    30: Malam itu, raja Mesir beserta semua pejabatnya dan seluruh rakyat Mesir terbangun. Terdengarlah jerit tangis yang keras di seluruh Mesir, karena ada yang mati di setiap rumah.
    31: Malam itu juga, raja memanggil Musa dan Harun untuk menghadapnya lalu berkata kepada mereka, “Pergi! Menjauhlah dari rakyat saya! Kalian dan semua umat Israel, pergilah menyembah TUHAN, dewamu itu, seperti yang kalian minta!
    32: Bawalah ternakmu seperti yang kalian katakan. Yang penting pergilah! Dan nanti kalian doakanlah saya juga!”
    33: Rakyat Mesir mendesak umat Israel untuk segera meninggalkan negeri itu. Kata mereka, “Kami semua akan mati kalau kalian tidak pergi!”
    34: Jadi, umat Israel membawa adonan roti mereka yang masih di dalam wadah adonan dan belum diragi, membungkusnya dengan jubah mereka, lalu memikulnya.
    35: Sesuai perintah Musa sebelumnya, umat Israel meminta perhiasan emas, perak, dan pakaian dari orang Mesir tetangga mereka.
    36: TUHAN membuat rakyat Mesir bermurah hati terhadap umat Israel, dan mereka memberikan segala sesuatu yang diminta oleh umat Israel. Dengan cara demikian, umat Israel membawa keluar harta kekayaan orang Mesir.
    37: Kemudian umat Israel berjalan dari Rameses ke Sukot. Jumlah laki-laki dewasa sekitar 600.000 orang, belum termasuk perempuan dan anak-anak.
    38: Sejumlah besar orang yang bukan keturunan Israel juga ikut serta. Dan ada kawanan ternak yang sangat banyak.
    39: Mereka diusir keluar dari Mesir dengan sangat mendesak sehingga tidak punya waktu untuk menyiapkan bekal. Mereka hanya dapat memanggang roti dari adonan tidak beragi yang sempat mereka bawa dari Mesir.
    40: Hari itu, genap 430 tahun umat Israel tinggal di Mesir, dan saat itu juga pasukan TUHAN meninggalkan negeri itu.
    42: Pada malam itu, TUHAN menjaga umat Israel supaya Dia dapat membawa mereka keluar dari Mesir sesuai dengan waktu yang Dia tetapkan. Maka sebagai peringatan untuk menghormati TUHAN, setiap tahun pada malam yang sama seluruh umat Israel berjaga sepanjang malam.
    43: TUHAN berkata kepada Musa dan Harun, “Inilah ketetapan mengenai Paskah. Orang yang bukan bangsa Israel dilarang memakan makanan Paskah,
    44: kecuali budak laki-laki yang sudah dibeli boleh memakannya apabila sudah disunat.
    45: Pendatang ataupun pekerja upahan dari bangsa lain tidak boleh memakannya.
    46: Setiap kurban Paskah harus dimakan di dalam satu rumah. Kamu tidak boleh membawa dagingnya keluar dari rumah itu, dan tidak boleh mematahkan satu pun tulangnya.
    47: Seluruh umat Israel harus merayakannya.
    48: “Bila pendatang dari bangsa lain yang tinggal di antara kalian ingin merayakan Paskah untuk menghormati-Ku, maka dia dan seluruh anggota keluarganya beserta para budak laki-lakinya wajib disunat. Setelah itu, mereka boleh merayakan Paskah. Mereka akan diperlakukan sama seperti orang Israel asli. Orang yang belum disunat tidak boleh memakan makanan Paskah.
    49: Peraturan yang sama berlaku bagi orang Israel asli dan pendatang yang menetap bersama kalian.”
    50: Seluruh umat Israel taat dan melakukan tepat seperti yang sudah diperintahkan TUHAN kepada Musa dan Harun.
    51: Malam itu juga, TUHAN membawa pasukan Israel keluar dari Mesir.
  13:
    1: TUHAN berkata kepada Musa,
    2: “Khususkanlah bagi-Ku semua anak sulung di Israel. Semua yang lahir pertama, baik manusia maupun hewan, adalah milik-Ku.”
    3: Kemudian Musa berkata kepada umat Israel, “Ingatlah, hari ini adalah hari kalian keluar dari Mesir, tempat perbudakan. TUHAN sudah membawa kalian keluar dari sana dengan kuasa-Nya yang besar. Peringatilah hari ini dengan cara tidak memakan roti yang beragi.
    4: Pada hari ini di bulan Abib, kalian keluar dari Mesir.
    5: Jadi, kamu semua harus memperingatinya pada bulan ini setiap tahun, setelah TUHAN membawamu masuk ke negeri yang berlimpah dengan hasil alam, sesuai janji-Nya kepada nenek moyang kalian, yaitu negeri yang sekarang didiami bangsa Kanaan, Het, Amori, Hewi, dan Yebus.
    6: Kamu harus memakan roti yang tidak beragi selama tujuh hari. Lalu pada hari ketujuh, adakanlah perayaan untuk menghormati TUHAN.
    7: Selama tujuh hari, tidak boleh ada roti beragi atau apa pun yang beragi di seluruh wilayahmu.
    8: “Pada hari itu, katakanlah kepada anak-anakmu yang laki-laki, ‘Aku melakukan semua ketentuan tentang Perayaan Roti Tidak Beragi ini untuk memperingati pertolongan TUHAN bagi kita ketika kita keluar dari Mesir.’
    9: Ibarat catatan diikat pada tangan atau dahi sebagai pengingat, demikianlah perayaan ini akan menjadi pengingat bagi kita, agar kita selalu saling mengingatkan tentang perintah-perintah TUHAN. Perayaan ini akan mengingatkan kita tentang cara TUHAN membawa kita keluar dari Mesir dengan kuasa-Nya yang luar biasa.
    10: Karena itu, lakukan ketetapan ini setiap tahun pada waktu yang sudah ditentukan.
    11: “TUHAN akan membawa kalian masuk ke negeri orang Kanaan dan memberikan negeri itu kepada kalian, sesuai dengan janji-Nya kepada nenek moyang kita. Sewaktu kamu sudah menempati negeri itu,
    12: kamu harus menyerahkan setiap anak laki-laki yang sulung dan setiap anak ternak jantan yang sulung menjadi milik TUHAN. Setiap anak ternak jantan akan dipersembahkan kepada TUHAN.
    13: Tetapi setiap anak laki-laki yang sulung harus ditebus. Dan ada juga perkecualian untuk anak keledai jantan yang sulung. Anak keledai bisa ditebus dengan mempersembahkan kepada TUHAN seekor anak domba. Kalau kamu tidak menebusnya, kamu harus membunuh keledai itu dengan cara mematahkan lehernya.
    14: “Suatu hari nanti, ketika anak-anakmu bertanya, ‘Mengapa kita memberikan persembahan-persembahan ini?’ Kamu harus menjawab, ‘Karena TUHAN sudah membawa kami keluar dari perbudakan di Mesir dengan kuasa-Nya yang besar.
    15: Ketika raja Mesir dengan keras kepala menolak untuk membiarkan kami pergi, TUHAN membunuh setiap anak sulung yang laki-laki di Mesir, baik manusia maupun binatang. Itulah sebabnya kita mempersembahkan kepada TUHAN setiap ternak jantan yang sulung dan menebus setiap anak laki-laki kita yang sulung.’
    16: “Perayaan ini adalah pengingat bagi kita setiap saat, seperti suatu catatan diikat pada tangan atau dahi sebagai pengingat, bahwa TUHAN sudah membawa kita keluar dari Mesir dengan kuasa-Nya yang besar.”
    17: Ketika raja Mesir membiarkan umat Israel pergi, Allah tidak menuntun mereka melalui jalan utama yang melintasi negeri orang Filistin, sekalipun jaraknya lebih dekat. Allah berkata, “Seandainya mereka pergi melalui jalan itu dan diserang musuh, bisa-bisa mereka berubah pikiran dan kembali ke Mesir.”
    18: Jadi, Allah membawa mereka melalui jalan yang lebih jauh dengan melintasi padang belantara menuju Laut Merah. Umat Israel keluar dari Mesir dalam keadaan siap berperang.
    19: Musa membawa tulang-tulang Yusuf bersamanya, karena Yusuf sudah meminta umat Israel berjanji, “Allah pasti akan datang menolong kalian. Pada waktu itu, kalian harus membawa tulangku keluar dari Mesir.”
    20: Setelah meninggalkan Sukot, mereka berkemah di Etam, di tepi padang belantara.
    21: TUHAN selalu bergerak di depan mereka untuk menuntun perjalanan mereka. Pada siang hari, TUHAN menuntun mereka dalam bentuk tiang awan, dan pada malam hari dalam bentuk tiang api yang menerangi mereka. Dengan begitu, mereka dapat melakukan perjalanan baik siang maupun malam dengan mengikuti tiang awan dan tiang api itu.
    22: Demikianlah tiang awan pada waktu siang dan tiang api pada waktu malam selalu bersama umat Israel.
  14:
    1: Kemudian TUHAN berkata kepada Musa,
    2: “Perintahkanlah umat Israel untuk kembali dan berkemah di tepi laut di Pi Hahirot, yang terletak di antara kota Migdol dan Laut Merah, berhadapan dengan Baal Zefon.
    3: Nanti raja Mesir akan berkata, ‘Umat Israel sudah tersesat dan terjebak di padang belantara.’
    4: Aku akan mengeraskan hati raja sehingga dia mengejar kalian. Saat itulah Aku akan dimuliakan, ketika Aku mengalahkan raja Mesir beserta seluruh pasukannya, dan orang Mesir akan tahu bahwa Akulah TUHAN.” Maka umat Israel berkemah di sana sesuai perintah TUHAN.
    5: Sewaktu raja Mesir diberitahu bahwa umat Israel sudah melarikan diri, raja dan para pejabatnya berubah pikiran lalu berkata, “Mengapa kita membiarkan umat Israel pergi?! Sekarang kita kehilangan budak!”
    6: Dia pun menyuruh supaya kereta perang disiapkan, juga para tentara yang akan ikut bersamanya.
    7: Dia membawa 600 kereta perang pilihan bersama semua kereta perang lain yang ada di Mesir. Setiap kereta perang dikendarai oleh seorang perwira.
    8: TUHAN mengeraskan hati raja Mesir sehingga dia mengejar umat Israel, yang sudah pergi keluar dengan gagah berani.
    9: Seluruh pasukan Mesir, termasuk semua pasukan berkuda, kereta, dan pengendaranya, mengejar umat Israel, dan mereka berhasil menyusul sampai perkemahan Israel di tepi laut dekat Pi Hahirot, di depan Baal Zefon.
    10: Ketika umat Israel melihat raja Mesir dan pasukannya mendekat, mereka sangat ketakutan dan berseru-seru minta tolong kepada TUHAN.
    11: Kata mereka kepada Musa, “Apakah di Mesir tidak ada kuburan, sehingga kamu membawa kami untuk mati di padang belantara ini! Kamu sudah mencelakakan kami dengan membawa kami keluar dari Mesir!
    12: Bukankah dulu di Mesir, kami pernah berkata kepadamu, ‘Jangan ikut campur! Biarkanlah kami tetap menjadi budak orang Mesir. Lebih baik hidup sebagai budak orang Mesir daripada mati di padang belantara!’”
    13: Tetapi Musa menjawab mereka, “Jangan takut! Berdirilah teguh dan lihatlah yang akan TUHAN lakukan hari ini untuk menyelamatkan kita! Kita tidak akan melihat lagi pasukan Mesir yang kita hadapi hari ini.
    14: TUHAN akan berperang bagi kita, dan kita tidak perlu melakukan apa-apa.”
    15: TUHAN berkata kepada Musa, “Mengapa kamu berseru minta tolong kepada-Ku? Perintahkanlah umat Israel untuk berjalan maju!
    16: Angkatlah tongkatmu dan arahkanlah ke atas laut. Laut akan terbelah agar umat Israel bisa berjalan menyeberanginya di atas tanah kering.
    17: Aku akan mengeraskan hati orang Mesir sehingga mereka mengejar umat Israel ke tengah laut, dan Aku akan dimuliakan ketika Aku mengalahkan raja Mesir beserta seluruh pasukannya, termasuk pasukan berkuda, kereta, dan pengendaranya.
    18: Orang Mesir akan melihat kemuliaan-Ku dan tahu bahwa Akulah TUHAN ketika Aku mengalahkan mereka.”
    19: Kemudian malaikat yang sebelumnya berjalan di depan umat Israel berpindah ke belakang mereka. Demikian juga tiang awan pindah dari depan ke belakang,
    20: sehingga berada di antara perkemahan pasukan Mesir dan perkemahan umat Israel. Ketika hari menjelang malam, tiang awan berubah menjadi tiang api yang menerangi. Dengan demikian, pasukan Mesir tidak dapat mendekati umat Israel sepanjang malam itu.
    21: Kemudian Musa mengarahkan tongkatnya ke atas laut, dan TUHAN membuat angin timur bertiup sangat kencang sepanjang malam sehingga air laut terbelah dua dan dasar laut menjadi kering.
    22: Umat Israel berjalan di atas tanah yang kering menyeberangi laut, sementara sisi kiri dan kanan mereka dipagari oleh tembok air.
    23: Seluruh pasukan Mesir, termasuk semua pasukan berkuda, kereta, dan pengendaranya, mengejar umat Israel hingga ke tengah laut.
    24: Menjelang fajar, TUHAN, yang berada di dalam tiang api dan awan, melihat ke bawah kepada pasukan Mesir lalu mengacaukan mereka.
    25: Dia membuat roda-roda kereta tentara Mesir macet sehingga mereka susah maju. Kata mereka, “Mari kita lari dari sini! Dewa Israel sedang berperang untuk umat Israel melawan kita!”
    26: TUHAN berkata kepada Musa, “Arahkanlah tongkatmu ke atas laut, supaya air laut berbalik dan menutupi semua pasukan Mesir.”
    27: Maka pada waktu fajar sesudah umat Israel menyeberang, Musa mengarahkan tongkatnya ke atas laut, dan air laut menyatu kembali seperti semula. Pasukan Mesir berusaha melarikan diri, tetapi TUHAN menenggelamkan mereka di tengah laut.
    28: Air laut tiba-tiba berbalik dan menutupi semua pasukan berkuda dan pengendara kereta, bahkan semua pasukan raja Mesir yang mengejar umat Israel ke tengah laut. Tidak ada seorang pun yang selamat.
    29: Demikianlah umat Israel sudah menyeberangi laut itu dengan berjalan di atas tanah yang kering, dipagari oleh tembok air di sisi kiri dan kanan mereka.
    30: Pada hari itu, TUHAN menyelamatkan umat Israel dari pasukan Mesir, dan orang Israel melihat mayat-mayat tentara Mesir terdampar di pantai.
    31: Ketika umat Israel melihat betapa besarnya kuasa TUHAN terhadap pasukan Mesir, mereka pun hormat dan takut kepada TUHAN, dan percaya kepada Dia serta kepada Musa, hamba-Nya.
  15:
    1: Kemudian Musa dan umat Israel menyanyikan lagu ini untuk memuji TUHAN, “Aku akan bernyanyi bagi TUHAN sebab Dia sudah menang dengan jaya. Dia sudah melemparkan kuda dan penunggangnya ke dalam laut.
    2: TUHAN adalah sumber kekuatanku, karena itu aku bernyanyi. Dialah yang menyelamatkan aku. Dialah Allah yang akan aku puji. Dialah Allah yang disembah ayahku dan nenek moyangku. Aku akan meninggikan Dia!
    3: TUHAN adalah pahlawan perang. Nama-Nya adalah TUHAN.
    4: Dia sudah melemparkan kereta-kereta raja Mesir dan segenap pasukannya ke dalam laut. Perwira-perwira terbaik ditenggelamkan-Nya ke Laut Merah.
    5: Laut yang dalam menelan mereka. Seperti batu mereka tenggelam ke dasar laut.
    6: Tangan kanan-Mu, ya TUHAN, hebat penuh kuasa. Tangan kanan-Mu, ya TUHAN, menghancurkan semua musuh.
    7: Ketika Engkau membinasakan musuh-musuh-Mu Engkau mendapat kehormatan besar. Engkau melepaskan api murka-Mu dan membakar mereka bagai rumput kering belaka.
    8: Oleh hembusan nafas-Mu, air laut menggulung tinggi, berdiri tegak seperti tembok, dan dasar laut menjadi kering.
    9: Musuh kami berkata, ‘Aku akan mengejar dan menangkap mereka. Aku akan membunuh mereka dengan pedang. Lalu aku merampas semua harta mereka, membagi-bagikannya, dan menikmatinya sampai puas.’
    10: Tetapi dengan hembusan nafas-Mu, laut menggulung mereka. Mereka tenggelam bagaikan sepotong besi di dalam gelora air yang dahsyat.
    11: Tidak ada penguasa seperti Engkau, ya TUHAN! Engkau hebat dalam kekudusan-Mu, dikagumi dan dipuji karena perbuatan-Mu yang menakjubkan. Engkau pembuat keajaiban.
    12: Engkau merentangkan tangan kanan-Mu, dan bumi pun menelan mereka.
    13: Karena Engkau setia dan berbaik hati, Engkau memimpin orang-orang yang sudah Engkau tebus. Dengan kekuatan-Mu, Engkau menuntun mereka menuju tempat kediaman-Mu yang kudus.
    14: Bangsa-bangsa lain akan mendengar perbuatan-Mu, dan mereka akan gemetar. Penduduk Filistin akan dilanda ketakutan.
    15: Para pemimpin Edom akan terguncang. Para pemimpin Moab akan gemetar. Orang Kanaan akan lemas karena kegentaran.
    16: Mereka akan merasa ngeri dan ketakutan menyaksikan kuasa-Mu, dan mereka akan terdiam seperti batu sampai umat-Mu yang sudah Engkau tebus, ya TUHAN, berjalan melewati mereka.
    17: Engkau akan membawa umat-Mu ke atas gunung-Mu, di mana Engkau membuat kediaman-Mu, ya TUHAN, ke tempat kudus yang Engkau dirikan dengan tangan-Mu sendiri, ya Penguasa kami.
    18: Engkaulah, TUHAN, yang berkuasa dan memerintah sampai selama-lamanya!”
    19: Ketika umat Israel berjalan menyeberang laut di atas tanah yang kering, semua pasukan raja Mesir, termasuk pasukan berkuda, kereta, dan pengendaranya, mengejar mereka ke tengah laut. Lalu TUHAN membuat tembok air menyatu kembali seperti semula dan menenggelamkan mereka.
    20: Lalu Miryam, kakak perempuan Harun yang juga seorang nabi perempuan, mengambil rebana dan memukulnya sambil menari-nari. Semua perempuan mengikutinya,
    21: dan Miryam memimpin mereka menyanyi, “Bernyanyilah bagi TUHAN, karena Dia sudah menang dengan jaya. Dia sudah melemparkan seluruh pasukan berkuda itu ke dalam laut.”
    22: Kemudian Musa memimpin umat Israel meninggalkan Laut Merah menuju padang belantara Syur. Mereka berjalan selama tiga hari di padang belantara itu tanpa menemukan air.
    23: Setibanya di Mara, mereka menemukan air, tetapi air di sana tidak bisa diminum karena pahit. Itulah sebabnya tempat itu dinamai ‘Mara’, yang artinya ‘pahit’.
    24: Mereka bersungut-sungut kepada Musa dan berkata, “Apa yang akan kita minum?!”
    25: Maka Musa berseru kepada TUHAN, dan TUHAN menunjukkan kepadanya sebatang kayu. Musa melemparkan kayu itu ke air, lalu air itu berubah menjadi air tawar sehingga dapat diminum. Di tempat itu, TUHAN memberikan ketetapan sebagai pengukur untuk menguji ketaatan mereka masing-masing dengan berkata,
    26: “Taatilah Aku, TUHAN Allahmu, dengan sungguh-sungguh. Turutilah semua perintah dan ketetapan-Ku, dan lakukanlah yang baik di mata-Ku, maka Aku tidak akan menghukum kamu dengan berbagai penyakit seperti yang sudah Aku lakukan terhadap bangsa Mesir. Akulah TUHAN yang menyembuhkan kamu.”
    27: Sesudah itu, tibalah mereka di Elim. Di sana terdapat dua belas mata air dan tujuh puluh pohon kurma. Mereka berkemah di dekat mata air itu.
  16:
    1: Kemudian umat Israel meninggalkan Elim. Pada hari kelima belas bulan kedua, satu bulan sejak mereka keluar dari Mesir, tibalah mereka di padang belantara Sin yang terletak di antara Elim dan gunung Sinai.
    2: Di padang belantara itu, umat Israel bersungut-sungut terhadap Musa dan Harun.
    3: Kata mereka, “Lebih baik kalau TUHAN membunuh kami ketika kami masih di Mesir, daripada kalian berdua membawa kami ke padang belantara ini dan membiarkan kami mati kelaparan! Setidaknya, di Mesir kami tidak pernah kekurangan roti dan daging!”
    4: Maka TUHAN berkata kepada Musa, “Aku akan memberi kalian makanan dari surga seperti hujan turun dari langit. Setiap hari, umat itu harus keluar mengumpulkan makanan secukupnya untuk sehari. Aku hendak menguji apakah mereka mau menuruti perintah-Ku atau tidak.
    5: Pada hari yang keenam dalam tiap-tiap minggu, mereka akan memperoleh dua kali lebih banyak daripada biasanya.”
    6: Lalu Musa dan Harun berkata kepada seluruh umat Israel, “Nanti saat matahari terbenam, kamu semua akan tahu bahwa TUHANlah yang sudah membawa kita keluar dari Mesir.
    7: Besok pagi, kamu akan melihat kemuliaan TUHAN, karena Dia sudah mendengar keluhanmu terhadap-Nya. Sesungguhnya, terhadap Dialah kamu bersungut-sungut, bukan terhadap kami, karena kami hanya utusan-Nya!
    8: TUHAN akan memberikan daging kepada setiap keluarga pada waktu sore, dan roti pada waktu pagi, sebab TUHAN sudah mendengar gerutuanmu terhadap-Nya. Siapakah kami ini?! Sebenarnya keluhanmu bukanlah terhadap kami, melainkan terhadap TUHAN.”
    9: 'Kemudian Musa berkata kepada Harun, “Beritahukanlah kepada seluruh umat Israel: Datanglah kepada TUHAN, karena Dia sudah mendengar gerutuan kalian.”'
    10: Sementara Harun berbicara kepada umat Israel, tiba-tiba dari arah padang belantara tampaklah kepada mereka kemuliaan TUHAN di dalam awan.
    11: TUHAN berbicara kepada Musa,
    12: “Aku sudah mendengar keluhan umat Israel. Katakanlah kepada mereka, ‘Sewaktu matahari terbenam, kamu semua akan makan daging, dan pada waktu pagi kamu akan kenyang makan roti. Dengan demikian, kamu akan tahu bahwa Akulah TUHAN, Allahmu.’”
    13: Sore itu juga, burung puyuh berdatangan begitu banyaknya hingga menutupi perkemahan mereka. Pada pagi harinya, turunlah embun di sekitar perkemahan.
    14: Ketika embun itu sudah menguap, tampaklah di permukaan tanah sesuatu yang tipis seperti sisik dan halus seperti tetesan embun beku pada musim dingin.
    15: Melihat itu, umat Israel bertanya-tanya satu sama lain, “Apa ini?” Karena mereka tidak mengetahui benda itu. Lalu kata Musa, “Inilah makanan yang TUHAN berikan kepada kita.
    16: TUHAN memerintahkan agar kalian masing-masing mengumpulkan sebanyak yang dibutuhkan, yaitu dua liter untuk setiap anggota keluarga.”
    17: Maka umat Israel melakukannya. Ada yang mengumpulkan banyak, dan ada yang mengumpulkan sedikit.
    18: Walaupun begitu, ketika mereka menakarnya, ternyata yang mengumpulkan banyak tidak kelebihan, dan yang mengumpulkan sedikit tidak kekurangan. Masing-masing mengumpulkan sejumlah yang mereka perlukan.
    19: Musa berkata kepada mereka, “Jangan sisakan sedikit pun untuk besok.”
    20: Namun, beberapa di antara mereka tidak taat kepada Musa. Mereka menyisakan sebagian makanan itu sampai pagi. Ternyata sisa makanan itu menjadi berulat dan berbau busuk. Musa pun memarahi mereka.
    21: Setiap pagi, orang Israel mengumpulkan makanan itu sebanyak yang mereka perlukan. Ketika matahari semakin panas, makanan itu mencair dan lenyap.
    22: Pada hari yang keenam, mereka mengumpulkan makanan itu seperti biasa, tetapi ketika pulang, mereka melihat bahwa makanan itu sudah menjadi dua kali lipat. Ternyata setiap orang mendapat enam liter. Para pemimpin menjadi bingung lalu datang kepada Musa untuk memberitahukannya.
    23: 'Jawab Musa, “Inilah perintah TUHAN: Besok adalah hari Sabat, hari yang dikhususkan bagi TUHAN sebagai hari untuk beristirahat. Masaklah sebanyak yang kamu inginkan, makanlah sebagian pada hari ini, dan simpanlah sebagian lainnya yang untuk dimakan besok.”'
    24: Maka mereka menyimpan sisa makanan itu sesuai perintah Musa. Keesokan harinya, makanan yang mereka simpan itu tidak basi dan tidak berulat.
    25: Kata Musa kepada mereka, “Makanlah makanan itu, karena hari ini adalah hari Sabat bagi TUHAN, yaitu hari peristirahatan untuk menghormati TUHAN. Hari ini kamu tidak akan menemukan makanan itu di padang.
    26: Selama enam hari kamu mengumpulkan makanan itu, tetapi hari yang ketujuh adalah Sabat. Makanan tidak akan turun pada hari itu.”
    27: Pada hari Sabat, beberapa orang keluar untuk mengumpulkan makanan, tetapi mereka tidak menemukan apa-apa.
    28: Lalu TUHAN berkata kepada Musa, “Sampai kapan mereka terus menolak untuk taat pada perintah-Ku dan ajaran-Ku?
    29: Hendaklah mereka ingat bahwa Aku, TUHAN, sudah memberikan hari yang ketujuh bagi kalian untuk beristirahat. Oleh karena itu, pada hari yang keenam Aku memberikan makanan dua kali lipat supaya cukup untuk dua hari. Pada hari Sabat, hari yang ketujuh, diamlah di dalam kemahmu masing-masing dan jangan keluar.”
    30: Demikianlah sejak hari itu umat Israel tidak bekerja pada hari Sabat.
    31: Umat Israel menamai makanan itu manna. Bentuknya seperti biji ketumbar, kecil, warnanya putih, dan rasanya seperti kue madu.
    32: Musa berkata, “Inilah perintah TUHAN, ‘Ambillah dua liter manna dan simpanlah itu, supaya setiap generasimu turun temurun dapat melihat makanan yang Aku berikan kepadamu di padang belantara, ketika Aku membawamu keluar dari Mesir.’”
    33: Lagi kata Musa kepada Harun, “Ambillah sebuah kendi dan isilah dengan dua liter manna, lalu taruhlah kendi itu di hadapan TUHAN untuk disimpan turun temurun.”
    34: Harun melakukan sesuai perintah TUHAN kepada Musa dan menyimpan kendi itu di depan peti perjanjian.
    35: Orang Israel makan manna selama empat puluh tahun sampai mereka tiba di Kanaan.
    36: Pada zaman itu, takaran manna yang orang Yahudi gunakan disebut gomer. Satu gomer sama dengan sepersepuluh efa.
  17:
    1: Kemudian seluruh umat Israel melanjutkan perjalanan dari padang belantara Sin, lalu berpindah-pindah dari satu tempat ke tempat lain sesuai dengan perintah TUHAN. Mereka tiba di Rafidim dan berkemah di sana, tetapi di tempat itu tidak ada air untuk diminum.
    2: Maka mereka menuntut Musa dengan berkata, “Berikan kami air minum!” Jawab Musa, “Mengapa kalian menuntut saya dan mencobai TUHAN?!”
    3: Orang-orang itu kehausan sehingga mereka bersungut-sungut terhadap Musa dan berkata, “Apakah engkau membawa kami keluar dari Mesir supaya kami, anak-anak kami, dan ternak kami mati kehausan?!”
    4: Lalu Musa berseru kepada TUHAN, “Apa yang harus aku lakukan untuk menghadapi orang-orang ini? Sebentar lagi mereka akan melempari aku dengan batu!”
    5: Kata TUHAN kepada Musa, “Berjalanlah mendahului umat itu dan ajaklah bersamamu beberapa tua-tua Israel. Bawalah juga tongkat yang kamu pakai untuk memukul sungai Nil.
    6: Aku akan berdiri di depanmu di sana, di atas sebuah batu di gunung Sinai. Pukullah batu itu, dan air akan keluar dari dalamnya sehingga umat bisa minum.” Maka Musa melakukan hal itu di depan mata para tua-tua Israel.
    7: Musa menamai tempat itu Masa dan Meriba, karena di sana umat Israel bersungut-sungut dan mencobai TUHAN dengan berkata, “Apakah TUHAN bersama dengan kita atau tidak?”
    8: Di Rafidim, orang Amalek datang menyerang umat Israel.
    9: Kata Musa kepada Yosua, “Pilihlah beberapa orang dari kita dan keluarlah melawan orang Amalek. Besok saya akan berdiri di puncak bukit dengan membawa tongkat yang sering Allah suruh untuk saya pakai membuat keajaiban.”
    10: Yosua pun melakukan perintah Musa. Dia berperang melawan orang Amalek, sementara Musa, Harun, dan Hur naik ke puncak bukit.
    11: Selama Musa mengangkat tongkat Allah dengan kedua tangannya, umat Israel lebih kuat. Tetapi kalau dia menurunkan tangannya, orang Amalek lebih kuat.
    12: Setelah beberapa waktu, tangan Musa menjadi lelah. Maka Harun dan Hur mengambil sebuah batu untuk Musa duduk, dan mereka menopang kedua tangan Musa, sehingga tangannya tetap terangkat sampai matahari terbenam.
    13: Dengan demikian, Yosua mengalahkan pasukan Amalek dalam perang itu.
    14: 'Lalu TUHAN berkata kepada Musa, “Tuliskanlah pesan ini dalam sebuah kitab supaya tetap diingat, dan bacakanlah kepada Yosua: Aku akan memusnahkan bangsa Amalek dari muka bumi sampai mereka tidak diingat lagi.”'
    15: Kemudian Musa mendirikan sebuah mezbah dan menamainya “TUHAN, bendera kemenanganku.”
    16: Kata Musa, “Angkatlah tinggi bendera kemenangan TUHAN! TUHAN akan memerangi bangsa Amalek dari generasi ke generasi!”
  18:
    1: Pada waktu Musa masih sering berurusan dengan raja Mesir untuk menuntut dia membebaskan umat Israel, Musa menyuruh orang mengantar Sipora dan kedua anaknya kembali kepada mertuanya, Yitro, seorang imam di Midian. Anak laki-laki Musa yang pertama dinamai Gersom, karena saat dia lahir Musa berkata, “Aku sudah menjadi pendatang di negeri asing.” Anaknya yang kedua diberi nama Eliezer, karena Musa berkata, “Allah ayahku adalah Penolongku dan Dia menyelamatkanku dari ancaman hukuman mati raja Mesir.” Setelah sekian waktu lamanya, Yitro mendengar semua yang sudah Allah lakukan bagi umat Israel dan bagi Musa, serta cara TUHAN membawa mereka keluar dari Mesir.
    5: Maka saat umat Israel berkemah di padang belantara dekat kaki gunung Allah, yaitu gunung Sinai, datanglah Yitro kepada Musa mengantarkan istri dan kedua anaknya.
    6: Sebelum tiba, Yitro sudah mengirim pesan, “Aku, Yitro, ayah mertuamu, sedang dalam perjalanan untuk menjumpaimu bersama anak-anak dan istrimu.”
    7: Ketika Yitro tiba, Musa pergi keluar perkemahan untuk menemui mertuanya itu. Dia bersujud untuk menghormati Yitro, lalu memeluknya. Setelah menanyakan kabar masing-masing, mereka masuk ke kemah Musa.
    8: Musa menceritakan kepada mertuanya semua yang sudah TUHAN lakukan terhadap raja dan orang Mesir untuk menolong Israel, juga semua kesulitan yang mereka hadapi sepanjang perjalanan, dan bagaimana TUHAN sudah menyelamatkan mereka.
    9: Yitro sangat senang mendengar semua kebaikan yang sudah TUHAN lakukan bagi Israel, yaitu segala cara-Nya menyelamatkan mereka dari tangan orang Mesir.
    10: Kata Yitro, “Puji TUHAN. Dia sudah menyelamatkan kalian dari kuasa raja Mesir dan penindasan bangsanya!
    11: Sekarang saya tahu bahwa TUHAN lebih besar daripada segala dewa, karena Dia menghancurkan pasukan Mesir yang membesarkan diri terhadap umat Israel.”
    12: Lalu Yitro memberikan persembahan kurban bagi Allah. Pertama, dia mempersembahkan kurban yang dibakar habis, sesudah itu kurban yang sebagian dagingnya boleh dimakan. Harun dan semua tua-tua Israel berkumpul untuk makan bersama ayah mertua Musa di hadapan Allah.
    13: Keesokan harinya, Musa duduk untuk mengadili perselisihan-perselisihan di antara orang Israel, dan umat itu berdiri di sekeliling Musa dari pagi hingga petang.
    14: Saat Yitro melihat semua yang Musa lakukan, dia berkata, “Apa yang sedang kamu kerjakan untuk umatmu? Mengapa hanya kamu sendiri yang duduk mengadili, sementara mereka semua berdiri di sekelilingmu dari pagi sampai petang?”
    15: Musa menjawab, “Karena umat itu datang kepada saya untuk meminta petunjuk dari Allah.
    16: Saat ada perselisihan di antara mereka, mereka menjelaskan perkaranya kepada saya, lalu saya memberikan keputusan bagi mereka. Saya juga mengajar mereka perintah dan ketetapan Allah.”
    17: Kata mertua Musa kepadanya, “Caramu ini tidak baik!
    18: Kamu dan umatmu akan sama-sama terlalu lelah. Hal itu terlalu berat untukmu. Kamu tidak bisa melakukannya seorang diri.
    19: 'Dengarkanlah nasihatku, dan semoga Allah besertamu: Jadilah perantara antara Allah dengan umatmu dan sampaikanlah perkara mereka kepada Allah.'
    20: Ajarilah mereka tentang semua ketetapan dan perintah Allah. Beritahukanlah kepada mereka cara hidup yang baik dan hal-hal yang harus mereka lakukan.
    21: Tetapi pilihlah dari antara umat ini orang-orang yang cakap, yaitu yang takut dan hormat kepada Allah, yang bisa dipercaya, dan tidak menerima suap. Angkatlah mereka menjadi pemimpin atas seribu orang, seratus orang, lima puluh orang, dan atas sepuluh orang.
    22: Mereka akan mengadili perkara-perkara umat ini. Bila ada perkara yang sulit, mereka bisa membawanya kepadamu, tetapi perkara yang lebih mudah biarlah mereka adili. Dengan begitu, mereka menanggung beban ini bersama denganmu sehingga meringankan pekerjaanmu.
    23: Jika kamu melakukannya, dan Allah menyuruhmu demikian, maka kamu akan dapat menanggung beban pekerjaan ini, dan seluruh umat ini akan pulang ke rumah masing-masing dengan tenang.”
    24: Musa mengikuti nasihat mertuanya itu.
    25: Musa memilih orang-orang yang cakap dari seluruh Israel, lalu mengangkat mereka menjadi pemimpin atas bangsa itu, yakni pemimpin atas seribu orang, seratus orang, lima puluh orang, dan sepuluh orang.
    26: Merekalah yang kemudian mengadili perkara-perkara umat Israel. Hanya perkara-perkara sulit yang mereka bawa kepada Musa, sedangkan perkara-perkara yang mudah mereka selesaikan sendiri.
    27: Sesudah itu, mertua Musa pamit pulang ke negerinya, dan Musa melepasnya pergi.
  19:
    1: Kemudian bangsa Israel berangkat dari Rafidim, dan tepat dua bulan setelah meninggalkan Mesir, tibalah mereka di padang belantara Sinai. Mereka pun berkemah di kaki gunung Sinai.
    3: Musa naik ke gunung itu untuk menghadap Allah. Lalu dari tempat yang lebih tinggi di gunung itu, TUHAN memanggilnya untuk mendekat, dan Dia berkata, “Sampaikanlah kepada keturunan Yakub, umat Israel,
    4: ‘Kalian sendiri sudah menjadi saksi atas perbuatan yang Aku lakukan terhadap bangsa Mesir, dan bagaimana Aku membawa kalian keluar dari negeri itu. Seperti seekor rajawali membawa anaknya di atas sayapnya, demikianlah Aku membawa kalian ke sini, kepada-Ku.
    5: Seluruh bumi adalah milik-Ku, tetapi jika kalian taat kepada perintah-Ku dan berpegang pada perjanjian-Ku, kalian akan menjadi milik-Ku yang paling berharga di antara semua bangsa.
    6: Kalian akan menjadi bangsa yang Aku sucikan, yakni suatu kerajaan yang semua penduduknya bagaikan imam.’ Itulah yang harus kamu sampaikan kepada bangsa Israel.”
    7: Setelah Musa kembali dari gunung, dia memanggil para tua-tua umat Israel dan memberitahukan kepada mereka semua yang TUHAN perintahkan untuk dikatakannya.
    8: Ketika pesan itu disampaikan kepada seluruh umat, mereka bersama-sama menjawab dengan lantang, “Kami akan melakukan segala yang TUHAN perintahkan!” Dan Musa menyampaikan jawaban mereka kepada TUHAN.
    9: Lalu berkatalah TUHAN kepada Musa, “Sesungguhnya Aku akan datang kepadamu dalam awan tebal, sehingga umat Israel dapat mendengar ketika Aku berbicara denganmu, dan supaya mereka selalu percaya kepadamu.” Sesudah Musa menyampaikan perkataan bangsa Israel kepada TUHAN,
    10: TUHAN berkata kepada Musa, “Pergilah kepada umat Israel dan suruhlah mereka untuk bersiap menyambut kedatangan-Ku. Hari ini dan besok, mereka harus membersihkan diri serta mencuci pakaian yang akan dikenakan.
    11: Bersiap-siaplah! Besok lusa, Aku akan turun ke gunung Sinai dengan disaksikan oleh seluruh umat Israel.
    12: Pasanglah pembatas di sekeliling gunung itu dan beritahukanlah kepada mereka untuk tidak melewati batas itu. Katakan kepada mereka, ‘Berhati-hatilah, jangan naik ke gunung atau menyentuh batas itu. Siapa pun yang melanggarnya akan mati.
    13: Tidak ada yang boleh melewati batas itu, baik manusia ataupun binatang. Manusia maupun binatang yang melewatinya tidak boleh disentuh, tetapi harus langsung dilempari batu atau dipanah sampai mati. Orang Israel tidak boleh mendekati gunung itu sampai mereka mendengar bunyi sangkakala yang panjang.’”
    14: Kemudian Musa turun dari gunung Sinai lalu menyuruh umat untuk membersihkan diri dan mencuci pakaian mereka.
    15: Kata Musa kepada mereka, “Hari ini dan besok, kamu masing-masing harus mempersiapkan diri untuk kedatangan TUHAN pada hari berikutnya. Jangan ada yang berhubungan badan sampai lewat besok lusa.”
    16: Pada pagi di hari kedatangan TUHAN, ada guntur dan kilat yang dahsyat serta awan tebal di atas gunung, juga bunyi sangkakala yang sangat keras. Seluruh umat Israel gemetar ketakutan.
    17: Musa membawa mereka keluar dari perkemahan untuk bertemu dengan Allah, dan mereka berdiri di kaki gunung itu.
    18: Seluruh gunung Sinai ditutupi oleh asap, karena TUHAN turun ke atasnya dalam bentuk api. Asap itu membubung tinggi ke langit seperti asap dari cerobong pembakaran, dan gunung itu berguncang dengan keras.
    19: Sementara bunyi sangkakala bertambah nyaring, Musa berseru kepada Allah, dan Allah menjawabnya dengan suara gemuruh seperti bunyi guntur.
    20: Lalu TUHAN turun ke puncak gunung Sinai dan memanggil Musa untuk naik ke sana. Musa pun naik.
    21: TUHAN berkata kepadanya, “Turunlah dan peringatkan umat Israel supaya mereka tidak melewati pembatas untuk datang melihat TUHAN. Apabila mereka melanggarnya, banyak di antara mereka akan mati.
    22: Imam-imam yang akan datang menghadap-Ku juga harus menguduskan diri. Kalau tidak, Aku akan menghukum mereka.”
    23: Musa berkata kepada TUHAN, “Orang Israel tidak mungkin naik ke gunung Sinai karena Engkau sendiri sudah memperingatkan kami, ‘Pasanglah pembatas mengelilingi gunung itu untuk menandainya sebagai tempat kudus.’”
    24: Kemudian TUHAN berkata, “Turunlah dan ajaklah Harun naik kembali bersamamu. Tetapi jangan biarkan imam-imam dan umat Israel melewati pembatas itu untuk datang kepada-Ku. Jika mereka melanggarnya, Aku akan menghukum mereka.”
    25: Maka Musa turun dan menyampaikan kepada mereka pesan TUHAN itu.
  20:
    1: Lalu Allah berkata,
    2: “Akulah TUHAN Allahmu, yang sudah membawa kalian keluar dari perbudakan di Mesir.
    3: Jangan menyembah dewa apa pun. Sembahlah hanya Aku!
    4: Jangan membuat bagimu berhala menyerupai apa pun yang ada di langit, di bumi, ataupun di dalam air.
    5: Jangan bersujud kepada dewa apa pun, dan jangan melayani mereka, karena Aku, TUHAN Allahmu, akan cemburu. Siapa pun yang menentang Aku dengan melakukan itu akan Aku hukum sampai generasinya yang ketiga dan keempat.
    6: Tetapi kepada orang-orang yang mengasihi Aku dan menaati perintah-Ku, Aku akan menunjukkan kebaikan hati-Ku atas keluarganya sampai ribuan generasi.
    7: Jangan menyalahgunakan nama-Ku, TUHAN Allahmu. Aku akan menghukum siapa pun yang memakai nama-Ku dengan maksud yang salah.
    8: Ingatlah untuk menjaga kekudusan hari Sabat dengan menaati peraturan tentang hari itu.
    9: Enam hari lamanya kalian bekerja dan melakukan kegiatanmu sehari-hari,
    10: tetapi pada hari ketujuh, yaitu Sabat, kalian harus menghormati Aku, TUHAN Allahmu, dengan menghentikan segala pekerjaan. Tidak ada yang boleh melakukan pekerjaan, baik kamu, anak-anakmu, hamba-hambamu, maupun para pendatang yang tinggal di antaramu, bahkan hewan ternakmu.
    11: Aku, TUHAN, sudah menciptakan langit, bumi, laut dan semua yang ada di dalamnya selama enam hari, lalu Aku beristirahat pada hari ketujuh. Karena itulah Aku memberkati hari Sabat dan menguduskannya. Maka kalian harus mengkhususkan hari itu.
    12: Hormatilah ayah dan ibumu, supaya kamu hidup sejahtera di negeri yang Aku berikan kepadamu.
    13: Jangan membunuh.
    14: Jangan berzina.
    15: Jangan mencuri.
    16: Jangan memfitnah sesamamu.
    17: Jangan mengingini milik orang lain, baik istrinya, rumahnya, hambanya laki-laki atau perempuan, sapi, keledai, maupun segala miliknya yang lain.”
    18: Ketika umat Israel mendengar guruh dan bunyi sangkakala yang keras serta melihat kilat dan gunung yang diselimuti asap, mereka gemetar ketakutan dan tetap berdiri jauh-jauh.
    19: Lalu mereka berkata kepada Musa, “Sampaikanlah kepada kami apa yang TUHAN katakan kepadamu. Kami akan mendengarkan. Tetapi jangan biarkan TUHAN berbicara langsung kepada kami, karena kami akan mati!”
    20: Jawab Musa kepada mereka, “Jangan takut, sebab TUHAN datang untuk menguji kamu masing-masing, supaya kamu takut dan hormat kepada Dia, sehingga kamu terhindar dari dosa.”
    21: Lalu Musa mendekati awan yang tebal dan gelap di mana Allah berada, sementara umat Israel tetap berdiri di kejauhan.
    22: 'Selanjutnya TUHAN berkata kepada Musa, “Sampaikanlah kepada umat Israel: Kalian sendiri sudah melihat bagaimana Aku berbicara dengan kalian dari surga.'
    23: Karena itu, jangan membuat patung berhala, baik dari perak maupun emas.
    24: “Buatlah sebuah mezbah dari tanah untuk-Ku, dan persembahkanlah sapi, domba, dan kambingmu di atasnya sebagai kurban yang dibakar habis serta kurban tanda damai. Ketika kamu melakukannya di setiap tempat yang Aku tentukan untuk menyembah-Ku, Aku akan hadir dan memberkatimu.
    25: Apabila kamu hendak membuat mezbah untuk-Ku dari batu, jangan menggunakan batu yang sudah dipahat. Karena jika kamu memahatnya dengan peralatan, kamu mencemarkan mezbah itu.
    26: Janganlah membuat mezbah terlalu tinggi sehingga membutuhkan banyak anak tangga, supaya kemaluanmu tidak terlihat.”
  21:
    1: 'TUHAN berkata kepada Musa, “Sampaikanlah peraturan-peraturan ini kepada umat Israel:'
    2: Apabila kamu membeli budak laki-laki sesama orang Israel, dia hanya boleh mengabdi kepadamu selama enam tahun. Pada tahun yang ketujuh, kamu harus membebaskan dia secara cuma-cuma, tanpa meminta uang tebusan darinya.
    3: Jika dia belum menikah ketika menjadi budakmu, maka dia akan keluar seorang diri. Jika dia sudah beristri ketika menjadi budakmu, maka istrinya juga ikut keluar bersama dengannya.
    4: “Jika kamu memberikan istri kepadanya ketika statusnya masih sebagai budak, dan mereka mempunyai anak laki-laki atau perempuan, maka istri dan anak-anaknya tetap menjadi milik mu. Hanya budak itu sendiri yang keluar menjadi orang merdeka.
    5: Akan tetapi, jika budak itu menyatakan, ‘Aku mengasihi majikanku, istriku, dan anak-anakku. Aku memutuskan untuk tetap menjadi budak,’
    6: maka kamu harus membawa dia ke hadapan-Ku di kemah TUHAN, lalu membawanya ke pintu atau tiang pintu sebagai alas untuk melubangi daun telinganya sebagai tanda statusnya sebagai budak. Dengan demikian, budak itu akan menjadi milikmu seumur hidup.
    7: “Apabila seorang ayah dari bangsa Israel menjual anak perempuannya sebagai budak, maka budak perempuan itu tidak akan dibebaskan setelah enam tahun— berbeda dengan budak laki-laki.
    8: Jika majikan laki-laki membeli budak perempuan Israel untuk dijadikan gundik, tetapi kemudian dia tidak menyukainya, maka dia harus mengizinkan keluarga budak perempuan itu menebusnya. Dia tidak boleh menjual perempuan itu kepada orang asing, karena dialah yang melanggar perjanjian dengan budak itu.
    9: Jika seorang majikan membeli budak perempuan untuk dinikahkan dengan anak laki-lakinya, dia tidak boleh memperlakukan perempuan itu sebagai budak, tetapi sebagai menantu perempuannya.
    10: Jika seorang majikan memperistri budak perempuannya, kemudian memperistri perempuan lain, dia tidak boleh mengurangi jatah makanan, pakaian, maupun hak persetubuhan bagi budak yang pertama itu.
    11: Apabila dia tidak memenuhi ketiga hal itu, maka dia harus membebaskan perempuan tersebut secara cuma-cuma, tanpa meminta uang tebusan darinya.”
    12: “Siapa pun yang memukul sesamanya sampai mati harus dihukum mati.
    13: Tetapi pasti akan ada pembunuhan yang terjadi secara tidak sengaja, dan Aku tidak mencegah hal itu. Itulah sebabnya Aku akan menentukan beberapa kota perlindungan, agar orang yang membunuh secara tidak sengaja dapat melarikan diri.
    14: Namun, apabila seseorang dengan sengaja membunuh sesamanya, dia harus ditangkap sekalipun berlindung di mezbah-Ku, dan harus dihukum mati.
    15: “Siapa pun yang memukul ayah atau ibunya harus dihukum mati.
    16: “Siapa pun yang menculik harus dihukum mati, tak peduli orang yang diculiknya sudah dijual sebagai budak atau masih ada padanya.
    17: “Siapa pun yang menyumpahi ayah atau ibunya harus dihukum mati.
    18: “Jika dua orang bertengkar dan yang seorang memukul lawannya dengan batu, atau meninjunya, sehingga lawannya tidak bisa bangun dari tempat tidur, tetapi tidak mati,
    19: kemudian dia sembuh dan dapat berjalan kembali meskipun dengan tongkat, maka orang yang memukulnya akan dibebaskan dari hukuman. Hanya saja, selama waktu penyembuhan korban, orang yang memukul harus membayar semua biaya pengobatan dan kerugian yang timbul karena korban itu tidak dapat bekerja.
    20: “Jika seorang majikan memukul budak laki-laki atau perempuannya dengan tongkat sehingga budak itu mati, dia harus dihukum.
    21: Tetapi jika budak itu sembuh dan dapat berjalan kembali satu atau dua hari kemudian, majikannya tidak akan dihukum, karena budak itu adalah miliknya.
    22: “Jika dua orang berkelahi, dan salah satu dari mereka tidak sengaja mencederai seorang perempuan hamil sehingga keguguran, tetapi tidak terluka parah, maka orang yang mencederainya harus membayar denda kepada suami perempuan itu sejumlah yang dituntut suaminya dan disetujui oleh para hakim.
    23: 'Namun, jika perempuan itu terluka parah, maka orang yang memukulnya harus dihukum sesuai akibat perbuatannya: Nyawa dibayar nyawa,'
    24: mata dibayar mata, gigi dibayar gigi, tangan dibayar tangan, kaki dibayar kaki,
    25: luka bakar dibayar luka bakar, luka dibayar luka, memar dibayar memar.
    26: “Jika majikan memukul mata budaknya laki-laki atau perempuan sehingga buta, dia harus membebaskan budak itu sebagai ganti matanya yang rusak.
    27: Jika majikan memukul gigi budaknya laki-laki atau perempuan sehingga patah, dia harus membebaskan budak itu sebagai ganti giginya yang patah.
    28: “Jika seekor sapi jantan menanduk seorang laki-laki atau perempuan sampai mati, sapi itu harus dilempari batu sampai mati, dan dagingnya tidak boleh dimakan. Pemilik sapi itu tidak perlu dihukum.
    29: Namun, jika sapi jantan itu sudah sering menanduk orang dan pemiliknya tidak menghiraukan peringatan untuk menjaga sapinya, maka sapi itu harus dilempari batu sampai mati dan pemiliknya juga harus dihukum mati.
    30: Apabila keluarga korban tidak mau pemilik sapi itu dihukum mati, dan hanya menuntut uang tebusan, maka pemilik sapi harus membayar uang tebusan sejumlah yang diminta oleh keluarga korban.
    31: “Hal yang sama juga berlaku jika sapi jantan itu menanduk seorang anak, laki-laki maupun perempuan.
    32: Jika sapi itu menanduk seorang budak laki-laki atau perempuan, pemilik sapi harus membayar 340 gram perak kepada pemilik budak itu, dan sapi itu dilempari batu sampai mati.
    33: “Jika seseorang membuka penampungan air atau menggali yang baru dan tidak menutupnya, lalu seekor sapi atau keledai jatuh ke dalamnya dan mati,
    34: maka pemilik penampungan air itu harus membayar ganti rugi kepada pemilik hewan, dan hewan yang mati itu menjadi miliknya.
    35: “Jika seekor sapi jantan milik seseorang melukai sapi jantan tetangganya hingga mati, maka mereka harus menjual sapi yang hidup dan uangnya dibagi dua. Daging sapi yang mati juga dibagi dua di antara mereka.
    36: Namun, jika sapi jantan itu memang terkenal sering menanduk dan pemiliknya tidak menjaganya dengan baik, maka pemilik sapi ganas itu harus mengganti sapi yang mati dengan uang atau sapi lain, sedangkan sapi yang mati itu menjadi miliknya.”
  22:
    1: Peraturan selanjutnya dari TUHAN, “Jika seseorang mencuri seekor sapi atau domba, lalu menyembelihnya atau menjualnya, maka dia harus mengganti seekor sapi itu dengan lima ekor sapi, atau seekor domba dengan empat ekor domba.
    2: “Jika pada malam hari seorang pencuri tertangkap basah sedang masuk ke rumah seseorang dan dia dibunuh, maka orang yang membunuhnya tidak dianggap bersalah.
    3: Namun, apabila pencuri itu tertangkap basah pada pagi atau siang hari dan dia dibunuh, maka pembunuhnya dianggap bersalah dan harus dihukum mati. “Seorang pencuri harus membayar ganti rugi atas semua yang sudah dicurinya. Jika dia tidak mampu membayar ganti rugi, dia harus dijual sebagai budak untuk membayarnya.
    4: Apabila sapi, keledai, atau domba yang dicurinya ditemukan ada padanya dalam keadaan hidup, dia harus membayar ganti rugi sebesar dua kali lipat.”
    5: “Jika seseorang membiarkan ternaknya makan rumput di ladang atau kebun anggur miliknya, lalu hewan itu berkeliaran sehingga memakan tanaman di ladang orang lain, maka pemilik hewan harus membayar ganti rugi kepada pemilik ladang itu dengan memberikan hasil panen terbaik dari ladang atau kebun anggurnya.
    6: “Jika seseorang menyalakan api untuk membakar semak-semak duri, dan api itu menyebar ke ladang orang lain sehingga membakar gandum di ladang itu, maka dia harus membayar ganti rugi.”
    7: “Jika seseorang menitipkan uang atau barang kepada temannya, dan titipan itu dicuri dari rumah temannya, maka apabila pencuri itu tertangkap, dia harus membayar ganti rugi sebesar dua kali lipat.
    8: Namun, jika pencurinya tidak tertangkap, maka pemilik rumah harus menghadap para hakim di kemah-Ku agar mereka menentukan apakah dia pelaku pencurian itu atau bukan.
    9: “Jika dua orang berselisih mengenai sapi, keledai, domba, pakaian, atau barang lain yang hilang, maka kedua belah pihak yang berselisih itu harus menghadap para hakim di kemah-Ku. Para hakim akan menyatakan siapa yang bersalah. Orang yang bersalah harus membayar dua kali lipat kepada pemilik sebenarnya.
    10: “Jika seseorang menitipkan keledai, sapi, domba, atau hewan lain kepada temannya, lalu hewan itu mati, terluka, atau hilang, dan tidak ada seorang pun yang melihat kejadiannya,
    11: maka temannya itu harus bersumpah di hadapan TUHAN bahwa dia tidak mengambil hewan tersebut. Pemilik hewan harus menerima sumpah temannya dan tidak meminta ganti rugi.
    12: Apabila diketahui dengan pasti bahwa hewan itu hilang karena dicuri, maka temannya harus membayar ganti rugi kepada pemiliknya.
    13: Apabila ternyata hewan itu diserang binatang buas dan temannya bisa menunjukkan bangkainya sebagai bukti, dia tidak perlu membayar ganti rugi.
    14: “Jika seseorang meminjam seekor hewan dari temannya, lalu binatang itu terluka atau mati saat pemiliknya tidak berada di tempat, maka peminjam harus membayar ganti rugi.
    15: Namun, apabila pemiliknya ada di sana saat hal itu terjadi, maka peminjam tidak usah membayar ganti rugi. “Apabila hewan itu dipinjam dengan bayaran, yakni disewa, maka penyewa tidak usah membayar ganti rugi karena uang sewanya sudah meliputi biaya ganti rugi.”
    16: “Jika seorang laki-laki merayu seorang perawan yang belum bertunangan, lalu bersetubuh dengannya, maka dia harus membayar mas kawin untuk perempuan itu dan menikahinya.
    17: Apabila ayah perempuan itu menolak untuk menikahkan anaknya dengan laki-laki tersebut, dia tetap harus membayar uang sejumlah mas kawin untuk perawan.”
    18: “Jangan membiarkan seorang perempuan tukang sihir tetap hidup.
    19: “Siapa pun yang bersetubuh dengan binatang harus dihukum mati.
    20: “Siapa pun yang mempersembahkan kurban kepada dewa, Aku menentukan dia untuk dimusnahkan.”
    21: “Jangan menindas orang asing. Ingatlah bahwa dahulu kalian pernah hidup sebagai orang asing di Mesir.
    22: “Jangan melakukan perbuatan yang merugikan para janda atau anak yatim.
    23: Apabila kamu merugikan mereka dan mereka berseru kepada-Ku, Aku pasti membela mereka.
    24: Aku akan memurkaimu dengan membiarkan kamu dibunuh oleh musuhmu. Istrimu akan menjadi janda dan anak-anakmu akan menjadi yatim.
    25: “Jika kamu meminjamkan uang kepada salah seorang umat-Ku yang miskin, janganlah berlaku seperti lintah darat dengan membebankan bunga kepadanya.
    26: “Jika kamu mengambil jubah sesamamu sebagai jaminan hutang, kamu harus mengembalikan jubah itu sebelum matahari terbenam,
    27: karena mungkin jubah itu adalah satu-satunya baju hangat miliknya, dan dia membutuhkannya untuk tidur. Apabila kamu tidak mengembalikannya lalu dia berseru minta tolong kepada-Ku, Aku akan membela dia, karena Aku penuh belas kasihan.”
    28: “Jangan menghina Allah ataupun mengutuki pemimpin bangsamu.
    29: “Jangan menunda dalam memberikan kepada-Ku bagian yang pertama dari hasil panen gandum dan pemerasan anggurmu. “Serahkanlah kepada-Ku setiap anak laki-lakimu yang sulung.
    30: “Demikian juga dengan anak sulung jantan dari sapi, kambing, dan domba. Biarkanlah anak-anak binatang itu tinggal bersama induknya selama tujuh hari, lalu persembahkanlah kepada-Ku pada hari kedelapan.
    31: “Kalian harus menjadi orang-orang yang kudus bagi-Ku. Karena itu, jangan makan daging binatang yang mati dibunuh oleh binatang buas. Berikanlah bangkainya kepada anjing.”
  23:
    1: “Jangan menyebarkan berita bohong. Jangan membantu orang bersalah dengan memberikan kesaksian palsu di pengadilan.
    2: “Jangan mengikuti pengaruh orang banyak yang mendesak untuk melakukan sesuatu yang tidak adil. Jangan memihak kepada mereka dengan bersaksi palsu di pengadilan untuk memutarbalikkan kebenaran.
    3: Jangan membela orang yang bersalah dalam perkara pengadilan hanya karena dia miskin.
    4: “Jika kamu melihat sapi atau keledai milik musuhmu tersesat, kembalikanlah kepadanya.
    5: Jika kamu melihat keledai seseorang yang membencimu jatuh karena bebannya terlalu berat, bantulah dia agar keledainya berdiri kembali. Jangan tinggalkan orang itu dalam keadaan susah.
    6: “Jangan memperlakukan orang miskin dengan tidak adil dalam perkaranya di pengadilan.
    7: “Jangan membuat tuduhan palsu dan jangan menghukum mati orang yang tidak bersalah. Aku tidak akan mengampuni orang yang melakukan kejahatan itu.
    8: “Jangan menerima suap, karena suap membutakan orang dan memutarbalikkan kesaksian yang benar.
    9: “Jangan menindas orang asing yang menjadi pendatang, karena kalian pernah hidup sebagai orang asing di Mesir dan tahu bagaimana rasanya menjadi pendatang.”
    10: “Selama enam tahun kamu boleh menanami ladang-ladangmu dan memanen hasilnya.
    11: Tetapi tahun yang ketujuh adalah Tahun Sabat. Pada tahun itu biarkanlah ladangmu, supaya orang miskin di antara kalian dapat mengumpulkan makanan dari situ dan binatang liar bisa memakan sisanya. Lakukanlah juga demikian pada kebun anggur dan kebun zaitunmu.
    12: “Bekerjalah selama enam hari. Tetapi pada hari yang ketujuh kamu harus berhenti bekerja, supaya sapimu, keledaimu, semua budakmu, dan pendatang asing yang tinggal padamu bisa beristirahat.
    13: “Taatilah semua perkataan-Ku dengan teliti. Dan jangan sekali-kali menyebut nama dewa dalam situasi apa pun!”
    14: '“Setiap tahun, rayakanlah tiga perayaan ini untuk menghormati Aku:'
    15: Yang pertama adalah Hari Raya Roti Tidak Beragi. Selama seminggu kamu tidak boleh makan roti yang mengandung ragi sebagaimana yang sudah Aku perintahkan kepada kalian. Rayakanlah ini setiap tahun pada waktu yang sudah ditetapkan pada bulan Abib, karena pada bulan itulah kalian keluar dari Mesir. Setiap kali kamu menghadiri perayaan di hadapan-Ku, kamu harus mempersembahkan kurban.
    16: “Yang kedua adalah Hari Raya Panen. Pada perayaan ini, persembahkanlah hasil panenmu yang pertama kepada-Ku. “Yang ketiga adalah Hari Raya Pondok Cabang-cabang Berdaun. Rayakanlah ini pada akhir musim panen, sesudah kamu mengumpulkan seluruh hasil kebun dan ladangmu.
    17: Pada ketiga perayaan tahunan itu, semua laki-laki harus menghadap kepada-Ku, TUHAN Allahmu, di kemah-Ku.
    18: “Saat mempersembahkan kurban sembelihan, jangan mempersembahkan roti yang beragi. Jangan membiarkan lemak dari kurban perayaan tersisa sampai besok paginya.
    19: “Bawalah hasil terbaik panen pertamamu ke kemah TUHAN Allahmu. “Jangan memasak daging anak kambing dengan air susu induknya.”
    20: “Aku akan mengutus malaikat untuk menjaga kalian dalam perjalanan dan menuntun kalian menuju tempat yang sudah Aku persiapkan.
    21: Perhatikan dan taatilah dia. Jangan menentangnya, karena dia mewakili Aku. Dia tidak akan mengampuni pemberontakanmu.
    22: Namun, apabila kalian sungguh-sungguh menaati dia dan melakukan semua perintah-Ku, Aku akan memusuhi semua musuhmu dan melawan semua lawanmu.
    23: Malaikat itu akan berjalan di depan kalian dan memimpin kalian ke negeri yang didiami orang Amori, Het, Feris, Kanaan, Hewi, dan Yebus. Aku akan memusnahkan mereka.
    24: Jangan bersujud kepada dewa-dewa mereka, dan jangan menyembah atau menghormati dewa-dewa itu dengan cara apa pun. Jangan pula meniru cara ibadah mereka. Tetapi musnahkanlah patung-patung berhala mereka dan hancurkanlah tugu-tugu tempat mereka beribadat.
    25: “Sembahlah hanya Aku, TUHAN Allahmu, maka Aku akan memberkatimu sehingga kamu tidak akan kekurangan makanan dan minuman, dan Aku akan menjauhkan kamu dari penyakit.
    26: Tidak akan ada perempuan di negerimu yang akan keguguran atau mandul, dan Aku akan memberimu umur panjang.
    27: “Aku akan membuat semua bangsa musuh yang kalian hadapi ketakutan. Mereka akan menjadi kalang kabut dan lari dari hadapan kalian.
    28: Aku akan membuat orang Hewi, Kanaan, dan Het begitu ketakutan ketika kalian siap memasuki daerah mereka, sehingga mereka lari dari kalian.
    29: Tetapi Aku tidak akan mengusir mereka semuanya dalam waktu satu tahun, supaya negeri itu tidak terlantar dan binatang buas tidak bertambah banyak sehingga membahayakan kalian.
    30: Aku akan mengusir mereka sedikit demi sedikit sampai jumlah kalian bertambah dan cukup banyak untuk menguasai negeri itu.
    31: Aku akan menetapkan batas daerah kalian dari Laut Merah sampai Laut Tengah, dari padang belantara sampai sungai Efrat. Aku akan menyerahkan penghuni negeri itu kepada kalian dan kalian akan mengusir mereka.
    32: “Janganlah membuat perjanjian apa pun dengan orang-orang negeri itu, dan jangan bersepakat untuk menyembah dewa-dewa mereka.
    33: Janganlah membiarkan mereka tinggal di antara kalian. Apabila kalian membiarkan mereka tinggal di sana, mereka akan membuat kalian berdosa terhadap-Ku dengan menyembah dewa-dewa mereka, sehingga kalian terjerat dalam kejahatan itu.”
  24:
    1: Lalu TUHAN berkata pada Musa, “Naiklah ke gunung Sinai menghadap Aku bersama Harun, Nadab, Abihu, dan tujuh puluh orang dari tua-tua Israel. Selain mereka, tidak ada yang boleh ikut naik. Sesampai di atas, sujudlah kalian menyembah Aku dari jauh. Sesudah itu, datanglah kamu seorang diri mendekat kepada-Ku.”
    3: Kemudian Musa menyampaikan kepada bangsa itu segala perintah dan peraturan yang diberikan TUHAN. Seluruh umat dengan satu suara menjawab, “Kami akan melakukan semua yang TUHAN perintahkan.”
    4: Lalu Musa menuliskan seluruh perintah TUHAN dalam gulungan kitab. Keesokan harinya, pagi-pagi sekali Musa mendirikan mezbah di kaki gunung dan menegakkan dua belas batu peringatan. Setiap batu mewakili satu suku Israel.
    5: Lalu dia menyuruh beberapa pemuda untuk mempersembahkan kurban yang dibakar habis dan menyembelih sapi-sapi jantan muda sebagai kurban tanda damai kepada TUHAN.
    6: Musa menuangkan separuh dari darah kurban yang disembelih itu ke dalam baskom-baskom dan mencurahkan separuhnya lagi pada mezbah.
    7: Kemudian dia mengambil Kitab Perjanjian itu dan membacakannya dengan suara keras kepada seluruh umat. Mereka menjawab, “Kami akan melakukan perintah TUHAN. Kami akan menaati-Nya.”
    8: Lalu Musa mengambil darah yang ada di baskom-baskom tadi dan memercikkannya kepada umat itu sambil berkata, “Berdasarkan semua perintah-Nya itu, darah ini mengesahkan perjanjian yang sudah TUHAN buat denganmu.”
    9: Sesudah upacara tersebut, Musa, Harun, Nadab, dan Abihu, beserta ketujuh puluh tua-tua Israel naik ke gunung
    10: dan melihat Allah Israel. Di bawah kaki-Nya terlihat sesuatu seperti lantai yang terbuat dari batu permata biru, jernih seperti langit tanpa awan.
    11: Walaupun para pemimpin Israel itu melihat Allah, Dia tidak membinasakan mereka, bahkan mereka makan dan minum di hadapan-Nya sebagai tanda pengikatan perjanjian dengan-Nya.
    12: Sesudah mereka turun, TUHAN berkata kepada Musa, “Datanglah kepada-Ku di atas gunung ini dan berdiamlah di sini. Aku akan memberimu dua lempengan batu. Di situ Aku sudah menuliskan perintah-perintah-Ku, agar kamu bisa mengajarkannya kepada umat-Ku.”
    13: Maka Musa berangkat bersama tangan kanannya bernama Yosua, dengan berpesan kepada para tua-tua, “Tunggulah di bawah sampai kami kembali. Harun dan Hur ada bersama kalian. Apabila terjadi masalah di antara umat, kalian bisa membawanya kepada Harun dan Hur.” Kemudian naiklah Musa ke atas gunung, dan awan menutupi gunung itu.
    16: Kemuliaan TUHAN berdiam di atas gunung Sinai. Awan menutupi gunung itu selama enam hari. Pada hari yang ketujuh, TUHAN memanggil Musa dari dalam awan.
    17: Dari pandangan umat Israel yang berada di kaki gunung, kemuliaan TUHAN di atas gunung terlihat seperti api yang berkobar-kobar.
    18: Lalu Musa mendaki lebih tinggi dan masuk ke dalam awan itu. Dia tinggal di atas gunung selama empat puluh hari empat puluh malam.
  25:
    1: TUHAN berkata kepada Musa,
    2: “Suruhlah umat Israel membawa berbagai pemberian bagi-Ku untuk membuat kemah-Ku. Terimalah pemberian dari setiap orang yang hatinya terdorong untuk memberi.
    3: 'Inilah pemberian yang boleh kamu terima dari mereka: emas, perak, perunggu,'
    4: benang linen warna merah, biru, dan ungu, kain linen yang berkualitas tinggi, kain dari bulu kambing,
    5: kulit domba jantan yang diwarnai merah, kulit yang tidak menyerap air, kayu akasia,
    6: minyak zaitun untuk penerangan, wangi-wangian dari getah pohon untuk dimasukkan ke dalam minyak urapan dan untuk membakar dupa,
    7: batu permata hijau dan batu permata lainnya untuk dipasang pada baju efod dan penutup dada imam besar.
    8: “Katakan kepada mereka bahwa mereka perlu membangun kemah yang kudus bagi-Ku, supaya Aku tinggal di tengah-tengah mereka.
    9: Kamu akan memimpin mereka untuk membuat kemah-Ku ini dan perabotannya sesuai dengan semua pola yang akan Aku tunjukkan kepadamu.”
    10: TUHAN berbicara kepada Musa, “Buatlah sebuah peti untuk mengingat perjanjian yang Aku adakan dengan umat Israel. Peti itu haruslah dibuat dari kayu akasia, dengan panjang 115 sentimeter, lebar 69 sentimeter, dan tinggi 69 sentimeter.
    11: Lapisilah bagian dalam dan luarnya dengan emas murni, juga buatlah bingkai emas untuk bagian atasnya.
    12: Supaya peti dapat diangkut dengan dua tongkat pengusung, buatlah empat gelang yang dicetak dari emas dan pasanglah di keempat kakinya, yakni dua gelang pada tiap sisi panjangnya.
    13: Buatlah dua tongkat pengusung dari kayu akasia dan lapisilah dengan emas.
    14: Masukkan kedua tongkat itu ke dalam gelang-gelang yang ada di kedua sisi peti, agar peti dapat diusung.
    15: Tongkat-tongkat itu harus tetap terpasang pada gelang-gelang peti dan tidak boleh dilepaskan.
    16: “Aku akan memberikan dua lempengan batu bertuliskan kewajiban yang harus dipenuhi umat Israel dalam perjanjian dengan Aku. Letakkanlah kedua lempengan itu di dalam peti ini.
    17: “Berikut ini cara membuat penutup untuk peti. Penutupnya disebut Takhta Pendamaian dan harus dibuat dari emas murni, dengan panjang 115 sentimeter dan lebar 69 sentimeter.
    18: Cetaklah penutup peti itu sekaligus dengan dua bentuk malaikat penjaga di atasnya, yang berdiri saling berhadapan di kanan dan kiri penutup itu. Wajah kedua malaikat itu mengarah ke penutup peti dan sayap-sayapnya membentang ke atas sehingga menaungi penutup peti. Bentuk kedua malaikat dan penutup peti sudah menjadi satu bagian sejak awal pembuatannya.
    21: Masukkan lempengan batu yang akan Aku berikan kepadamu ke dalam peti itu dan tutuplah dengan penutupnya.
    22: Di sanalah, yaitu di antara kedua malaikat penjaga yang ada di atas penutup peti perjanjian itu, Aku akan menjumpaimu dan memberikan semua perintah-Ku kepadamu untuk disampaikan kepada bangsa Israel.”
    23: TUHAN berkata kepada Musa, “Buatlah meja dari kayu akasia untuk menyajikan roti bagi-Ku, panjangnya 92 sentimeter, lebarnya 46 sentimeter, dan tingginya 69 sentimeter.
    24: Lapisilah meja itu dengan emas murni, dan buatlah bingkai emas di sekelilingnya.
    25: Buatlah juga pinggiran mengelilinginya selebar 8 sentimeter, dan buatlah bingkai dari emas di sepanjang pinggiran itu.
    26: Buatlah empat gelang emas dan pasanglah di keempat sudutnya, yakni pada keempat kaki meja.
    27: Keempat gelang itu harus dipasang dekat dengan pinggiran meja sebagai lubang untuk memasang dua tongkat pengusung meja.
    28: Buatlah dua tongkat pengusung itu dari kayu akasia dan lapisilah dengan emas.
    29: Untuk ditaruh juga pada meja ini, buatlah dari emas murni beberapa piring, sendok, kendi, dan mangkuk, untuk digunakan dalam persembahan air anggur.
    30: “Hendaklah roti sajian bagi-Ku selalu ada di atas meja ini.”
    31: “Buatlah tiang pelita bercabang dari emas murni. Semua bagian tiang pelita itu harus dibentuk dengan cara ditempa dari satu bongkah emas, termasuk bagian kakinya, batangnya, dan tujuh pelitanya, juga hiasannya yang berbentuk seperti kelopak dan mahkota bunga.
    32: Buatlah tiang pelita itu dengan enam cabang, tiga pada sisi kiri dan tiga pada sisi kanan.
    33: Setiap cabang memiliki tiga hiasan yang berbentuk bunga badam, lengkap dengan kelopak dan mahkota bunganya.
    34: Buatlah tiang utama yang di tengah memiliki empat hiasan berbentuk bunga badam, lengkap dengan kelopak dan mahkota bunganya.
    35: Buatlah juga hiasan berbentuk kuncup bunga badam di bawah masing-masing pasangan cabang yang keluar dari tiang utama pelita.
    36: Tiang pelita itu dan semua cabangnya serta hiasannya harus dibuat dari emas murni dengan cara ditempa dari satu bongkah emas.
    37: Buatlah tujuh pelita dan letakkanlah di ujung atas tiang utama itu dan keenam cabangnya, supaya menerangi bagian depannya.
    38: Buatlah juga dari emas murni sejumlah penjepit untuk membersihkan sumbu pelita, dan wadah-wadah kecil untuk menampung sumbu yang hangus.
    39: Emas murni yang diperlukan untuk membuat tiang pelita bercabang itu beserta semua perlengkapannya adalah 34 kilogram.
    40: “Pastikanlah untuk membuat semuanya sesuai dengan pola yang ditunjukkan kepadamu di atas gunung ini.”
  26:
    1: TUHAN berkata kepada Musa, “Inilah cara membuat atap kemah-Ku. Lapisan paling bawah dibuat dari sepuluh helai kain linen berkualitas tinggi yang ditenun dengan benang berwarna merah, biru, dan ungu. Tenunan itu membentuk pola yang indah berupa malaikat-malaikat penjaga.
    2: Ukuran setiap helai kain harus sama, panjangnya 13 meter dan lebarnya 1,8 meter.
    3: Dari kesepuluh helai kain itu, buatlah dua rangkaian kain yang masing-masing terdiri dari lima helai. Setiap helai disambung dengan cara dijahit pada sisi panjangnya. Sesudah disambung, panjang setiap rangkaian itu tetap 13 meter dan lebarnya menjadi 9 meter.
    4: Pada kedua sisi 13 meter di tempat kedua rangkaian kain itu disambung, buatlah lima puluh lubang kait dari tali biru. Setiap lubang kait di rangkaian kain yang satu harus saling berhadapan dengan sebuah lubang kait pada rangkaian kain lainnya yang akan disambungkan.
    6: Untuk menyambung kedua rangkaian itu, buatlah lima puluh pengait dari emas. Letakkan kedua sisi rangkaian itu supaya kelimapuluh lubang kait saling berhadapan, lalu gunakanlah lima puluh pengait emas untuk mengaitkan setiap pasang lubang kait itu, agar atap kemah-Ku menjadi satu kesatuan.
    7: “Untuk lapisan kedua pada atap kemah-Ku, buatlah sebelas helai kain yang ditenun dari bulu kambing. Setiap helai harus berukuran sama, panjangnya 14 meter dan lebarnya 1,8 meter.
    9: Pada tiap sisi panjang kain, buatlah lima puluh lubang kait. Setiap lubang kait di helai kain yang satu harus saling berhadapan dengan lubang kait pada helai kain yang akan disambungkan. Dari kesebelas helai kain itu buatlah dua rangkaian. Dengan menggunakan pengait-pengait, sambungkan lima helai menjadi satu rangkaian, dan enam helai lainnya menjadi rangkaian kedua. Helai kain yang keenam dilipat dua di atas bagian depan kemah itu.
    12: Rangkaian kain bulu kambing ini lebih lebar hampir satu meter daripada atap kain linen di bawahnya. Biarkanlah bagian yang lebih ini tergantung dari belakang kemah untuk menutupi sisi belakang.
    13: Kain penutup ini juga lebih panjang satu meter daripada kain atap dari linen. Biarkanlah setengah meter kelebihan itu menggantung di sisi kiri dan kanan, agar menutupi kedua sisi kemah-Ku.
    14: “Di atas kain-kain penutup itu, taruhlah penutup yang dibuat dari kulit domba jantan yang diwarnai merah. Dan di atasnya lagi taruhlah penutup yang dibuat dari kulit yang tidak menyerap air.”
    15: “Untuk menopang atap kemah-Ku, buatlah papan-papan rangka dari kayu akasia.
    16: Setiap papan berukuran tinggi 4,6 meter dan lebar 69 sentimeter.
    17: Semua papan rangka ini dibuat sama, yakni dengan dua pasak yang menjulur dari bawah di ujung kiri dan kanan setiap rangka. Buatlah dua puluh rangka untuk sisi selatan kemah, dua puluh untuk sisi utara, dan delapan untuk sisi barat, yaitu bagian belakang kemah. Sebagai tempat untuk menahan rangka-rangka itu, setiap pasak akan dimasukkan ke dalam lubang pada alas penahan yang dibuat dari perak. Seluruhnya akan ada sembilan puluh enam alas untuk keempat puluh delapan rangka itu.
    23: Mengenai delapan rangka di bagian belakang kemah, buatlah enam rangka dengan cara yang sama seperti semua rangka di kedua sisi. Namun, dua papan rangka di kedua sudut belakang kemah perlu dibuat secara khusus. Kedua rangka itu akan menyatukan sudut kiri dan kanan, dari bawah sampai ke atas, dan tersambung di ujung atas dengan gelang penahan yang dibuat dari emas. Kedelapan rangka untuk sisi belakang Kemah-Ku akan dipasang di atas enam belas alas penahan yang dibuat dari perak, dua alas untuk setiap rangka.
    26: “Agar kemah-Ku kokoh, buatlah kayu lintang dari kayu akasia, untuk melintangi dan menyatukan rangka-rangka itu. Lima batang melintangi sisi utara kemah,
    27: lima batang di sisi selatan, dan lima batang yang lebih pendek di bagian belakang kemah, yaitu sisi yang menghadap ke barat.
    28: Empat dari kayu lintang dipasang di atas dan di bawah, sedangkan kayu lintang yang di tengah akan dipasang pada setengah dari tinggi rangka-rangka, dan melintang dari ujung yang satu sampai ke ujung yang lain.
    29: Sebagai tempat untuk memasukkan semua kayu lintang itu, buatlah gelang-gelang emas yang dipasang pada setiap rangka. Semua rangka dan kayu lintang haruslah dilapisi dengan emas.
    30: “Dirikan kemah-Ku sesuai dengan rancangan yang Aku tunjukkan kepadamu di atas gunung.”
    31: “Untuk memisahkan bagian dalam kemah-Ku menjadi dua ruangan, buatlah sebuah tirai dari kain linen berkualitas tinggi yang ditenun berbentuk malaikat-malaikat penjaga, dari benang linen merah, biru, dan ungu.
    32: Gantungkan tirai itu dengan pengait-pengait emas pada empat tiang kayu akasia yang dilapisi dengan emas. Tiang-tiang itu didirikan di atas empat alas penahan yang dicetak dari perak.
    33: Gantungkan tirai itu pada kaitan emas, dan letakkan peti perjanjian lengkap dengan penutupnya pada ruangan di belakang tirai itu, yang disebut ruang mahakudus. Ruang di depannya disebut ruang kudus.
    35: Di ruang depan tirai itu, tempatkanlah meja di sebelah utara dan tiang pelita bercabang di sebelah selatan, sehingga keduanya saling berhadapan.
    36: “Untuk pintu masuk kemah, tenunlah satu tirai dari benang linen berkualitas tinggi yang berwarna merah, biru, dan ungu.
    37: Tirai itu akan digantung dengan pengait-pengait emas pada lima tiang kayu akasia yang dilapisi dengan emas. Tiang-tiang ini akan berdiri di atas lima alas yang dicetak dari perunggu.”
  27:
    1: TUHAN berbicara kepada Musa, “Buatlah sebuah mezbah dari kayu akasia berbentuk persegi, dengan panjang keempat sisinya 2,3 meter dan tingginya 1,4 meter.
    2: Di keempat sudut atas, buatlah bentuk seperti tanduk sapi yang dipahat sekaligus dari balok kayu mezbah itu. Lalu lapisilah seluruh mezbah itu dengan perunggu.
    3: Buatlah semua perlengkapan mezbah dari perunggu, yaitu sejumlah tempat abu, sekop, bejana, pengait daging, kuali untuk mengangkut bara.
    4: Buatlah alas yang berlubang-lubang dari perunggu tebal untuk menahan kayu bakar. Posisi alas itu di dalam mezbah adalah setengah dari tinggi mezbah. Dan di bagian luar mezbah, pasanglah empat gelang dari perunggu pada setiap sudutnya sebagai tempat untuk memasukkan dua tongkat pengusung.
    6: Buatlah juga dua tongkat pengusung dari kayu akasia, dan lapisilah tongkat itu dengan perunggu.
    7: Ketika mezbah perlu diangkut, kedua tongkat pengusung itu akan dimasukkan pada gelang-gelang di sisi kanan dan kiri mezbah.
    8: Jadi, mezbah itu berbentuk kotak kosong, seperti yang sudah ditunjukkan kepadamu di atas gunung.”
    9: “Buatlah halaman untuk kemah-Ku itu. Halaman harus diberi pagar keliling dengan tirai-tirai yang ditenun dari benang linen yang berkualitas tinggi. Rangkaian tirai untuk sisi selatan dan utara masing-masing sepanjang 45 meter. Pada masing-masing sisi, pasanglah tirai itu membentang pada dua puluh tiang menggunakan lubang kait dan pengait perak. Setiap tiang berdiri di atas satu alas yang terbuat dari perunggu.
    12: Di bagian belakang kemah, yaitu di sebelah barat, lebar tirainya adalah 22,5 meter, yaitu tepat setengah dari panjang sisi utara dan selatan. Pasanglah tirai itu membentang pada sepuluh tiang yang masing-masing didirikan pada alasnya.
    13: “Pintu gerbang halaman TUHAN terletak di sebelah timur, dan lebar sisi itu juga 22,5 meter.
    14: Pintu gerbang masuk akan ada di sisi timur pada bagian tengah, diapit dengan dua rangkaian tirai di kiri dan kanannya, yang lebarnya masing-masing 6,75 meter. Jadi, lebar pintu masuk itu adalah 9 meter. Pasanglah setiap rangkaian tirai itu membentang pada tiga tiang yang masing-masing didirikan pada alasnya.
    16: Untuk pintu gerbang yang berada di tengah, tenunlah tirai dari benang linen yang berkualitas tinggi berwarna merah, biru, dan ungu, dengan panjang 9 meter. Pasanglah tirai itu membentang pada empat tiang yang masing-masing didirikan pada alasnya.
    17: “Bagian ujung atas semua tiang di sekeliling halaman itu haruslah dipasangi gelang penyambung, gunanya sebagai tempat memasang pengait dari perak. Alas tiang-tiang itu harus terbuat dari perunggu.
    18: Jadi, seluruh halaman akan berukuran 45 meter panjangnya dan 22,5 meter lebarnya. Tinggi tirainya 2,25 meter dan ditenun dari benang linen yang berkualitas. Semua alas tiangnya terbuat dari perunggu.
    19: Semua perlengkapan lain di kemah-Ku, termasuk pasak-pasak yang ditancapkan ke tanah untuk mengikat tali-tali yang menahan pagar halaman itu, harus dibuat dari perunggu.”
    20: “Perintahkanlah umat Israel untuk membawa kepadamu minyak zaitun murni untuk pelita, agar pelita-pelita di kemah-Ku menyala terus.
    21: Harun dan anak-anaknya akan bertanggung jawab untuk menjaga agar pelita-pelita di depan tirai ruang mahakudus itu terus menyala di hadapan-Ku, dari petang sampai pagi. Inilah ketetapan bagi bangsa Israel turun temurun.”
  28:
    1: Kata TUHAN kepada Musa, “Panggillah kakakmu Harun, beserta anak-anaknya yaitu Nadab, Abihu, Eleazar, dan Itamar. Khususkanlah mereka untuk melayani-Ku sebagai imam.
    2: Sebelum Harun dapat ditahbiskan untuk melayani-Ku sebagai imam besar, harus dibuat pakaian khusus baginya untuk menunjukkan bahwa dia memegang pelayanan yang terhomat dan mulia bagi-Ku. Suruhlah para perajin ahli yang sudah Aku penuhi dengan kebijaksanaan untuk membuat pakaian khusus itu.
    4: 'Inilah pakaian yang perlu mereka buat: Penutup dada, efod, jubah, baju panjang yang ditenun dengan pola yang indah, serban, dan ikat pinggang. Tenunlah kain untuk itu dari benang linen berkualitas tinggi yang berwarna merah, biru, dan ungu, juga dihiasi dengan benang emas. Semua itu dibuat bagi Harun dan anak-anaknya untuk mereka pakai saat melayani-Ku sebagai imam. Pakaian-pakaian itu akan dianggap kudus karena dikhususkan bagi pelayanan bagi-Ku.”'
    6: “Para perajin ahli haruslah membuat baju efod dari kain yang ditenun dengan benang linen yang berkualitas tinggi berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas.
    7: Efod itu terdiri dari dua bagian, yaitu bagian depan dan bagian belakang. Keduanya disambungkan dengan dua penutup bahu.
    8: Ikat pinggang yang disatukan dengan efod haruslah dibuat dari bahan yang sama dengan efod, yaitu kain yang ditenun dengan benang linen yang berkualitas berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas.
    9: “Kedua penutup bahu itu dihiasi dengan dua batu permata hijau yang besar, satu di bahu kiri dan satu di kanan. Kedua batu tersebut diukir dengan nama-nama kedua belas anak Yakub,
    10: enam nama pada batu yang pertama dan enam nama lainnya pada batu yang kedua, sesuai urutan kelahiran mereka.
    11: Cara mengukir nama-nama pada kedua batu tersebut adalah sebagaimana ahli pengukir membuat cap meterai. Kedua batu permata itu harus dipasang pada bingkai emas yang dijahit pada penutup dada. Kedua bingkai emas itu dikaitkan ke penutup dada dengan dua rantai emas murni yang dijalin seperti tali. Ketika Harun datang ke hadapan-Ku dengan membawa nama-nama mereka di atas kedua bahunya, Aku akan selalu diingatkan bahwa Harun mewakili seluruh umat-Ku.”
    15: “Para perajin ahli itu haruslah membuat penutup dada untuk digunakan oleh imam dalam mengambil keputusan menurut kehendak-Ku. Penutup dada ini ditenun dari benang linen yang berkualitas tinggi berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas, supaya karyanya serupa dengan efod.
    16: Penutup dada itu dilipat dua membentuk kantong persegi empat, dengan panjang dan lebar 22 sentimeter.
    17: Pasanglah empat baris batu permata pada penutup dada itu. Baris pertama terdiri dari batu permata merah, bening, dan hijau tua.
    18: Baris kedua terdiri dari batu permata hijau campur biru, biru tua, dan bening.
    19: Baris ketiga terdiri dari batu permata biru, putih campur cokelat, dan ungu.
    20: Baris keempat terdiri dari batu permata bening, hijau, dan hijau campur merah. Semua permata itu harus dipasang pada bingkai emas.
    21: Dua belas batu permata itu melambangkan kedua belas anak Yakub, yang kemudian menjadi dua belas suku Israel. Pada setiap batu permata, ukirlah masing-masing satu nama suku Israel, dengan ukiran seperti cap meterai.
    22: “Sebagai penahan untuk penutup dada dari bagian atas, buatlah dua rantai dari emas murni yang dijalin seperti tali, beserta dua cincin emas. Cincin yang satu dijahit pada pojok kiri atas penutup dada, dan cincin yang satunya lagi dijahit pada pojok kanan atas. Kedua rantai emas itu disambungkan kepada masing-masing cincin untuk mengikat penutup dada itu pada kedua bingkai emas di penutup bahu efod.
    26: Sebagai penahan bagian bawah, buatlah empat cincin emas lagi. Satu cincin dijahit pada pojok kiri bawah penutup dada, dan satu lagi pada pojok kanan bawah, di bagian dalam yang berdekatan dengan efod. Dua cincin emas lainnya dijahit pada bagian depan efod, di sebelah kiri dan kanan, posisinya di antara bagian bawah penutup bahu dan sambungan ikat pinggang.
    28: Ikatkan kedua cincin di sisi kiri, yaitu cincin pada efod dan cincin pada penutup dada, dengan tali biru. Lakukan hal yang sama pada sisi kanan. Dengan demikian, penutup dada tidak bergantung lepas ketika Harun membungkuk.
    29: “Setiap kali Harun masuk ke ruang kudus, dia harus selalu memakai penutup dada itu. Dengan begitu, dia akan senantiasa membawa nama-nama suku Israel di dekat jantungnya, dan Aku akan selalu diingatkan bahwa Harun mewakili seluruh umat-Ku.
    30: Kedua alat yang akan digunakan untuk mengetahui kehendak-Ku, yaitu Urim dan Tumim, ditaruh di dalam penutup dada itu agar benda-benda tersebut selalu berada di dekat jantung Harun ketika dia menghadap Aku untuk mengetahui kehendak-Ku bagi umat Israel.”
    31: “Jubah Harun yang akan dipakai di bawah efod itu harus ditenun seluruhnya dari benang warna biru.
    32: Tenunlah jubah itu dengan kerah yang tebal agar tidak mudah robek.
    33: Pada ujung bawah jubah, tenunlah hiasan-hiasan berbentuk buah delima dari benang warna merah, biru, dan ungu. Pasanglah lonceng-lonceng emas berselang-seling dengan hiasan-hiasan itu.
    35: Harun wajib memakai jubah ini setiap kali memasuki ruang kudus untuk melayani Aku, dan lonceng-loncengnya akan berbunyi setiap kali dia masuk dan keluar dari hadirat-Ku. Hal ini adalah kewajiban bagi Harun dan anak-anaknya yang menjadi imam besar, karena siapa pun yang melanggar ketentuan ini akan Aku hukum mati.”
    36: “Buatlah medali untuk serban Harun dari emas murni, yang diukir dengan kata-kata ‘Kudus bagi TUHAN’. Ukiran itu haruslah dibuat dengan cara seperti perajin mengukir cap meterai.
    37: Medali ini diikatkan di bagian depan serban dengan tali warna biru.
    38: Setiap kali Harun mempersembahkan sesuatu yang diberikan orang Israel kepada-Ku, dia harus memakai medali ini pada dahinya sebagai tanda bahwa Aku menganggap kudus persembahan itu, meskipun terjadi kesalahan dalam cara umat Israel memberi persembahan itu. Dengan demikian, Aku akan berkenan kepada umat-Ku.”
    39: “Baju panjang untuk Harun harus ditenun dari benang linen yang berkualitas tinggi dengan pola berwarna-warni. Serban dan ikat pinggangnya juga ditenun dengan cara yang sama.
    40: “Bagi anak-anak Harun, buatlah baju panjang, ikat pinggang, dan ikat kepala. Pakaian mereka melambangkan kehormatan dan kemuliaan sebagai imam.
    41: Harun dan anak-anaknya juga akan membutuhkan celana dalam dari kain linen, dengan panjang dari pinggang sampai paha. Mereka harus memakai celana itu saat mereka memasuki ruang kudus di kemah-Ku, atau saat melaksanakan pelayanan di mezbah kurban di halaman kemah-Ku. Hal ini adalah kewajiban bagi Harun dan anak-anaknya, karena siapa pun yang melanggar ketentuan ini akan Aku hukum mati. “Ketika segala macam pakaian itu sudah siap, urapi dan tahbiskanlah Harun serta anak-anaknya, agar mereka dikhususkan dan dikuduskan menjadi imam yang melayani-Ku.”
  29:
    1: 'TUHAN berkata kepada Musa, “Harun dan anak-anaknya harus ditahbiskan sebagai imam agar mereka bisa melayani Aku. Untuk upacara pentahbisan itu, siapkanlah keperluan ini: Seekor sapi jantan muda dan dua ekor domba jantan. Ketiganya haruslah yang tidak ada cacat.'
    2: Dari tepung terbaik, buatlah tiga macam roti yang tidak beragi, yakni roti tanpa minyak zaitun, roti yang mengandung minyak zaitun, dan roti tipis kering yang diolesi minyak zaitun setelah dibakar.
    3: Taruhlah semua roti itu di dalam sebuah bakul untuk dipersembahkan kepada-Ku bersama sapi jantan muda dan kedua domba jantan tadi.
    4: “Lalu bawalah Harun dan anak-anaknya ke depan pintu kemah-Ku dan lakukanlah upacara pembasuhan bagi mereka. Dalam upacara itu kamu harus membasuh mereka masing-masing dengan air.
    5: Kemudian ambillah pakaian yang sudah disiapkan, yaitu jubah, baju panjang, efod, dan penutup dada. Kenakanlah semuanya kepada Harun, dan ikatkanlah ikat pinggang tenun pada efod yang sudah dikenakannya.
    6: Pakaikanlah serban di kepalanya, dan pasanglah pada serban itu medali emas yang sudah diukir dengan tulisan ‘Kudus bagi TUHAN’.
    7: Sesudah itu urapilah dia dengan menuangkan minyak pengurapan di kepalanya.
    8: Suruhlah juga anak-anaknya mendekat, lalu kenakanlah baju-baju panjang yang sudah disiapkan itu pada mereka.
    9: 'Pasanglah ikat pinggang dan ikat kepala pada mereka masing-masing.” “Berikut ini adalah ketetapan mengenai tata cara pentahbisan Harun dan anak-anaknya. Upacara ini juga harus dilakukan secara turun-temurun untuk setiap keturunan mereka yang akan melayani Aku sebagai imam:'
    10: Bawalah sapi jantan tadi ke depan gerbang kemah-Ku, lalu suruhlah Harun dan anak-anaknya meletakkan tangan mereka di atas kepala sapi itu. Sembelihlah sapi itu di hadapan-Ku, di tempat itu juga.
    12: Ambillah sebagian darahnya, lalu oleskan pada tanduk-tanduk mezbah dengan jarimu. Sisa darah itu harus kamu tuangkan ke bagian bawah mezbah.
    13: Sesudah itu ambillah semua lemak yang menutupi isi perutnya, selaput lemak pada hati, dan kedua ginjal beserta lemaknya. Bakarlah semua itu di atas mezbah sebagai persembahan bagi-Ku.
    14: Tetapi daging, kulit, dan kotorannya, harus kamu bakar di luar perkemahan. Begitulah cara mempersembahkan kurban penghapus dosa.
    15: “Kemudian ambillah salah satu dari kedua domba jantan, dan suruhlah Harun serta anak-anaknya meletakkan tangan mereka di atas kepala domba itu.
    16: Lalu sembelihlah domba itu, ambil darahnya, dan siramkan dengan kuat pada keempat sisi mezbah.
    17: Potonglah domba utuh itu menjadi beberapa bagian dan cucilah semua bagian dalamnya serta kakinya. Letakkan semuanya itu di samping kepala dan bagian tubuh lainnya.
    18: Bakarlah semua itu di atas mezbah. Begitulah cara mempersembahkan kurban yang dibakar habis, yang bau harumnya akan menyenangkan bagi-Ku.
    19: “Kemudian ambillah domba jantan yang satunya lagi, yang khusus untuk mentahbiskan mereka. Suruhlah Harun dan anak-anaknya meletakkan tangan mereka di atas kepala domba itu.
    20: Lalu sembelihlah domba itu, ambil sedikit darahnya, dan oleskanlah pada telinga kanan Harun dan masing-masing anaknya, juga pada ibu jari tangan kanan dan ibu jari kaki kanan mereka. Sisa darah domba itu harus kamu siramkan dengan kuat pada keempat sisi mezbah.
    21: Ambillah sedikit darah dari mezbah itu dan campurkan dengan minyak pengurapan. Lalu percikkan kepada Harun dan anak-anaknya, juga pada pakaian mereka. Dengan cara inilah mereka serta pakaian mereka dikuduskan bagi pelayanan kepada-Ku.
    22: “Selanjutnya, ambillah bagian yang berlemak dari domba jantan, lemak yang melapisi bagian ekor, dan lemak yang menutupi isi perut. Ambillah juga selaput lemak pada hati, kedua ginjal beserta lemak yang menutupinya, dan paha kanannya, karena domba ini untuk pentahbisan. Letakkanlah semua itu di atas mezbah.
    23: Dari bakul roti yang sudah ditempatkan di hadapan-Ku, ambillah satu roti yang tanpa minyak zaitun, satu roti yang mengandung minyak zaitun, dan satu roti tipis kering yang diolesi minyak zaitun setelah dibakar.
    24: Kamu harus menaruh semuanya itu ke tangan Harun dan anak-anaknya, dan memerintahkan mereka untuk mengangkatnya tinggi sebagai persembahan khusus kepada-Ku.
    25: Setelah itu, ambillah semua roti itu kembali dan bakarlah di atas mezbah bersama kurban yang dibakar habis. Bau harumnya saat dibakar akan menyenangkan bagi-Ku.
    26: Kemudian ambillah dada domba jantan yang digunakan untuk mentahbiskan Harun, dan angkatlah tinggi sebagai persembahan khusus kepada-Ku. Musa, inilah bagian yang boleh kamu makan.
    27: “Pisahkanlah bagian-bagian yang akan menjadi milik Harun dan anak-anaknya, yaitu dada dan paha domba yang digunakan untuk pentahbisan mereka, yang diangkat tinggi sebagai persembahan khusus.
    28: Untuk seterusnya, setiap kali umat Israel mempersembahkan kurban tanda damai, bagian itu harus dipisahkan untuk Harun dan keturunannya. Umat Israel wajib mempersembahkan bagian tersebut kepada-Ku dengan memberikannya kepada mereka.
    29: “Pakaian Harun, yang dikhususkan bagi pelayanan bagi-Ku, akan menjadi milik keturunannya. Kelak mereka akan memakai pakaian ini ketika diurapi dan ditahbiskan.
    30: Anak Harun, yang akan menggantikan ayahnya, harus memakai pakaian ini selama tujuh hari ketika dia masuk ke ruang kudus di kemah-Ku untuk melaksanakan berbagai tugas imam sesuai ketetapan-Ku.
    31: “Dari domba jantan pentahbisan itu, ambillah semua bagian daging yang dikhususkan untuk kalian makan, dan rebuslah daging itu di tempat yang kudus.
    32: Daging domba itu beserta roti di dalam bakul haruslah dimakan Harun dan anak-anaknya di pintu masuk kemah-Ku.
    33: Hanya mereka yang boleh memakan daging dan roti yang dipakai untuk menghapus dosa-dosa mereka dan mengkhususkan mereka bagi-Ku pada upacara pentahbisan. Orang lain tidak boleh memakannya, karena makanan ini suci dan dikhususkan bagi acara pentahbisan.
    34: Apabila keesokan paginya masih ada daging atau roti yang tersisa, maka sisanya harus dibakar dan tidak boleh dimakan oleh siapa pun, karena makanan ini suci dan dikhususkan bagi acara pentahbisan.
    35: “Semua langkah tersebut harus diulangi setiap hari selama tujuh hari upacara pentahbisan Harun dan anak-anaknya, tepat seperti yang Aku sudah perintahkan.
    36: Setiap hari selama tujuh hari itu, persembahkanlah seekor sapi jantan muda untuk menghapus dosa-dosa mereka. Melalui kurban itu, mezbah kurban juga ikut dikuduskan. Kemudian, setiap hari selama tujuh hari itu kamu juga harus mengoleskan minyak pengurapan pada setiap tanduk mezbah sebagai tanda bahwa mezbah itu sudah dikhususkan untuk pelayanan bagi-Ku.
    37: Upacara itu harus diulangi setiap hari selama tujuh hari, supaya mezbah dikuduskan sempurna untuk pelayanan bagi-Ku, sehingga apa pun yang menyentuh mezbah itu menjadi kudus.
    38: “Yang harus dipersembahkan setiap hari di atas mezbah adalah dua ekor anak domba jantan berumur satu tahun.
    39: Persembahkanlah seekor pada pagi hari dan yang lainnya pada sore hari.
    40: Bersama anak domba yang pertama, persembahkan juga dua liter tepung terigu terbaik dicampur dengan satu liter minyak zaitun terbaik. Siramkan juga satu liter anggur sebagai persembahan curahan.
    41: Pada sore hari, persembahkanlah domba kedua bersama persembahan gandum-ganduman dan persembahan curahan dengan takaran yang sama seperti persembahan pagi. Bau harum persembahan ini akan menyenangkan bagi-Ku.”
    42: Kemudian TUHAN berbicara kepada Musa, “Mulai sekarang dan seterusnya secara turun temurun, kedua persembahan harian itu akan dilaksanakan bagi umat Israel di pintu gerbang halaman kemah-Ku, karena di situlah Aku akan bertemu dengan umat-Ku dan berbicara kepadamu maupun penggantimu nanti.
    43: Di situ Aku akan menemui umat Israel, dan tempat itu akan menjadi kudus karena kemuliaan-Ku.
    44: Aku akan menguduskan kemah-Ku dan mezbahnya. Aku akan mengkhususkan Harun dan anak-anaknya supaya mereka bisa bertugas sebagai imam.
    45: Aku akan tinggal di antara umat Israel dan menjadi Allah mereka.
    46: Mereka akan tahu bahwa Akulah TUHAN, Allah mereka yang sudah membawa mereka keluar dari Mesir supaya Aku dapat tinggal bersama mereka. Akulah TUHAN Allah mereka.”
  30:
    1: TUHAN berkata kepada Musa, “Buatlah sebuah mezbah dari kayu akasia untuk membakar dupa.
    2: Mezbah ini berbentuk persegi, dengan panjang setiap sisinya 45 sentimeter. Tingginya 90 sentimeter. Di setiap sudut atas, buatlah bentuk seperti tanduk sapi yang dipahat sekaligus dengan kayu mezbah itu.
    3: Lapisilah seluruhnya dengan emas murni, termasuk bagian atas mezbah, keempat sisinya, dan tanduk-tanduknya. Buatlah juga bingkai emas di sekelilingnya.
    4: Untuk mengusung, buatlah dua buah gelang emas dan pasangkan di bawah bingkainya, di tengah-tengah dua sisi yang berseberangan. Tongkat pengusung akan dimasukkan ke dalam gelang-gelang itu.
    5: Tongkat pengusung itu juga harus dibuat dari kayu akasia dan dilapisi dengan emas.
    6: Letakkan mezbah dupa itu di luar tirai yang menutupi ruang mahakudus. Ruang mahakudus adalah tempat Aku akan bertemu denganmu atau imam besar, ketika dia melayani-Ku di depan Takhta Pendamaian.
    7: “Haruslah Harun membakar dupa yang harum di mezbah itu setiap pagi, saat dia membereskan sumbu pelita-pelita,
    8: dan setiap sore, saat dia menyalakan pelita-pelita. Lakukanlah persembahan dupa ini di hadapan TUHAN secara rutin dan turun temurun.
    9: Dupa yang dipersembahkan di mezbah itu haruslah yang dibuat khusus untuk keperluan kemah-Ku. Jangan menggunakan mezbah itu untuk mempersembahkan hal lain, termasuk kurban sembelihan, gandum-ganduman, maupun air anggur.
    10: “Setahun sekali, pada hari kurban pendamaian diadakan bagi seluruh umat Israel, Harun harus mengoleskan sedikit darah kurban itu pada tanduk-tanduk mezbah dupa. Upacara ini harus dilakukan secara turun temurun, karena dengan cara demikian mezbah ini dikuduskan untuk pelayanan bagi-Ku.”
    11: TUHAN berkata kepada Musa,
    12: “Waktu kamu mengadakan sensus untuk menghitung jumlah umat Israel, saat penghitungan dilakukan, setiap laki-laki harus membayar uang pendamaian untuk menebus hidupnya di mata-Ku. Dengan tebusan itu, Aku tidak akan menghukum umat-Ku dengan wabah penyakit karena sensus tersebut.
    13: Setiap laki-laki yang ikut dihitung pada sensus itu harus membayar enam gram perak sebagai persembahan kepada TUHAN. Pembayaran ini ditimbang sesuai ukuran berat resmi, yaitu syikal yang tersimpan di kemah TUHAN. Satu syikal sama dengan 12 gram.
    14: Setiap laki-laki yang berumur 20 tahun ke atas harus dihitung dalam sensus dan harus membayar persembahan ini kepada TUHAN.
    15: Baik orang kaya maupun orang miskin harus membayar jumlah yang sama, untuk mengadakan pendamaian bagi hidup mereka di mata-Ku.
    16: Musa, kamu akan menerima uang pendamaian yang dibayar oleh bangsa Israel. Gunakanlah dalam pelayanan di kemah-Ku. Dengan demikian, Aku akan berkenan kepada umat Israel dan menganggap setiap orang sudah berdamai dengan-Ku.”
    17: Lalu TUHAN berkata kepada Musa,
    18: “Buatlah bejana air untuk pembasuhan lengkap dengan tumpuannya. Keduanya harus dibuat dari perunggu. Letakkan bejana ini di antara mezbah dan kemah-Ku.
    19: Harun serta anak-anaknya akan membasuh tangan dan kaki mereka dengan air itu.
    20: Mereka harus membasuh tangan dan kaki dengan air itu ketika hendak memasuki kemah-Ku, atau ketika mendekati mezbah untuk membakar persembahan bagi-Ku. Pembasuhan ini adalah kewajiban bagi mereka, agar mereka tidak mati saat melaksanakan tugas. Hal ini menjadi ketetapan bagi Harun dan keturunannya secara turun temurun sampai selamanya.”
    22: TUHAN berkata kepada Musa,
    23: '“Buatlah minyak pengurapan dari wangi-wangian yang terbaik berupa: minyak mur sebanyak 6 kilogram kayu manis sebanyak 3 kilogram, batang serai sebanyak 3 kilogram,'
    24: minyak zaitun sebanyak 4 liter, kayu teja sebanyak 6 kilogram. Semua itu ditimbang sesuai ukuran berat resmi yang tersimpan di kemah-Ku.
    25: Dari bahan-bahan itu, buatlah minyak pengurapan dengan cara seperti yang dilakukan oleh ahli pembuat minyak wangi. Minyak ini suci dan hanya boleh digunakan dalam pelayanan bagi-Ku.
    26: Dengan minyak inilah kamu akan mengurapi kemah-Ku, peti perjanjian,
    27: meja dengan segala peralatannya, tiang pelita dengan segala peralatannya, mezbah dupa,
    28: mezbah kurban dengan segala peralatannya, dan bejana pembasuhan dari perunggu serta tumpuannya.
    29: Urapilah semuanya itu agar menjadi kudus, sehingga apa pun yang menyentuhnya juga dikuduskan untuk pelayanan bagi-Ku.
    30: “Urapilah Harun dan anak-anaknya dengan minyak itu, agar mereka dikhususkan untuk melayani sebagai imam.
    31: Kamu harus mengatakan kepada umat Israel, ‘Sesuai perintah TUHAN, kita akan senantiasa menganggap minyak pengurapan ini sangat kudus dan hanya digunakan untuk pelayanan bagi TUHAN.
    32: Minyak ini tidak boleh dioleskan pada tubuh orang biasa, dan kalian tidak boleh membuat minyak yang campurannya serupa dengan minyak ini. Minyak ini khusus untuk pelayanan bagi TUHAN, dan kalian harus memperlakukannya sebagai sesuatu yang kudus.
    33: Siapa pun yang membuat minyak dengan campuran serupa, atau mengoleskannya kepada seseorang yang bukan imam, dia harus disingkirkan dari antara umat Israel.’”
    34: 'TUHAN berkata kepada Musa, “Buatlah dupa dengan wangi-wangian berikut ini: getah damar, kulit lokan, getah rasamala, kemenyan murni, masing-masing dengan jumlah yang sama.'
    35: Campurkan semua itu menjadi dupa, seperti buatan seorang ahli pencampur dupa. Dupa itu harus dicampur dengan garam. Biarlah campuran ini selalu murni dan dianggap kudus.
    36: Tumbuklah sedikit dari dupa itu sampai sangat halus dan letakkan di depan peti perjanjian. Itulah tempat di mana Aku akan bertemu denganmu atau imam besar yang bertugas di dalam kemah-Ku. Dupa itu harus selalu dianggap kudus dan hanya boleh dipakai untuk pelayanan bagi-Ku.
    37: Kalian tidak boleh membuat campuran dupa yang sama untuk diri sendiri. Dupa ini dikhususkan bagi penyembahan-Ku, dan kalian harus memperlakukannya sebagai sesuatu yang kudus.
    38: Siapa pun yang membuat dupa yang serupa dengan itu bagi dirinya sendiri dan untuk menikmati wanginya, dia harus disingkirkan dari antara umat Israel.”
  31:
    1: Lalu TUHAN berkata kepada Musa,
    2: “Untuk memimpin semua tugas dalam pembuatan kemah-Ku, Aku sudah memilih Bezalel dari suku Yehuda. Dia adalah anak Uri dan cucu Hur.
    3: Aku sudah memenuhi Bezalel dengan Roh-Ku dan memberi dia kebijaksanaan, kepandaian, serta kemampuan dalam segala bidang kerajinan,
    4: termasuk pembuatan rancangan dari emas, perak, dan perunggu,
    5: pemotongan dan pemasangan batu permata, pemahatan kayu, serta segala macam kerajinan lainnya.
    6: 'Aku juga sudah memilih Aholiab anak Ahisamak, dari suku Dan, untuk membantu pekerjaannya. Kepada semua perajin di antara umat Israel, Aku sudah memberikan kemampuan untuk membuat semua yang Aku perintahkan kepadamu:'
    7: Kemah-Ku, peti perjanjian, penutupnya yang disebut Takhta Pendamaian, dan segala perlengkapan untuk kemah itu,
    8: meja dengan segala peralatannya, tiang pelita emas murni dengan segala peralatannya, mezbah dupa,
    9: mezbah kurban beserta peralatannya, bejana pembasuhan dan tumpuannya,
    10: pakaian imam yang indah, yang akan dikhususkan bagi Harun dan anak-anaknya ketika mereka bertugas melayani sebagai imam,
    11: minyak pengurapan, dan dupa untuk ruang kudus. Mereka harus membuat semuanya itu sesuai dengan perintah-Ku.”
    12: TUHAN berkata kepada Musa,
    13: “Katakanlah kepada umat Israel, ‘Setiap orang di antara kalian harus menaati peraturan tentang hari Sabat. Karena Aku sudah menetapkan hari Sabat sebagai penanda secara turun temurun bahwa kamu menaati perjanjian antara Aku dan kamu. Dengan demikian, kamu akan mengingat bahwa Akulah TUHAN yang menguduskanmu.
    14: Taatilah segala peraturan yang Aku buat tentang hari Sabat dan anggaplah hari itu kudus senantiasa. Siapa pun yang menodai kekudusan Sabat dengan bekerja pada hari itu, dia harus dimusnahkan dari antara umat Israel dengan hukuman mati.
    15: Selama enam hari kamu boleh bekerja, tetapi hari yang ketujuh adalah hari Sabat, yaitu hari peristirahatan penuh yang dikhususkan bagi-Ku. Siapa pun yang tetap bekerja pada hari Sabat akan dihukum mati.
    16: Umat Israel harus tetap menjaga hari Sabat dan menaatinya secara turun-temurun sampai selamanya.
    17: Karena, selama enam hari Aku menciptakan surga, langit, dan bumi, lalu pada hari yang ketujuh Aku berhenti bekerja dan beristirahat. Itulah sebabnya hari Sabat menjadi tanda perjanjian antara Aku dengan kalian umat Israel untuk selamanya.’”
    18: Setelah TUHAN berbicara kepada Musa di gunung Sinai, TUHAN memberikan dua lempengan batu kepadanya, yaitu lempengan berisi perintah-perintah yang ditulis oleh jari Allah.
  32:
    1: Ketika orang-orang melihat bahwa Musa lama sekali tidak turun dari gunung, mereka bersama-sama datang kepada Harun dan berkata, “Kita tidak tahu apa yang terjadi dengan si Musa itu, yang sudah menghasut kita keluar dari Mesir! Karena itu ayolah, buatkan patung dewa bagi kami untuk memimpin kita!”
    2: Jawab Harun “Ambillah anting-anting emas dari istri-istrimu dan anak-anakmu, lalu bawalah kepadaku.”
    3: Maka semua orang melepaskan anting-anting emas mereka dan membawanya kepada Harun.
    4: Kemudian Harun mengambil barang-barang emas itu dan dia melebur, membentuk, serta memahatnya menjadi patung berbentuk anak sapi. Melihat patung itu, umat pun saling berkata, “Hai umat Israel, inilah dewa kita yang sudah membawa kita keluar dari Mesir!”
    5: Ketika Harun melihat bahwa umat merasa senang, dia mendirikan mezbah di depan patung anak sapi itu dan berkata kepada mereka, “Besok kita akan mengadakan perayaan bagi TUHAN!”
    6: Keesokan harinya mereka bangun pagi-pagi untuk mempersembahkan kurban yang dibakar habis dan kurban tanda damai kepada patung itu. Lalu mereka makan dan minum serta berpesta pora.
    7: Berkatalah TUHAN kepada Musa, “Segeralah turun! Umat yang kamu bawa keluar dari Mesir sudah menajiskan diri!
    8: Mereka cepat sekali menyimpang dari jalan yang Aku perintahkan. Mereka sudah membuat patung berhala berbentuk anak sapi, lalu bersujud kepadanya dan mempersembahkan kurban baginya. Mereka berkata, ‘Hai umat Israel, inilah dewa yang sudah membawa kita keluar dari Mesir!’”
    9: Kata TUHAN lagi, “Aku sudah melihat betapa keras kepalanya umat ini.
    10: Sekarang, biarlah Aku melepaskan murka-Ku terhadap mereka dan menghanguskan mereka! Kemudian Aku akan membuat kamu menjadi suatu bangsa yang besar!”
    11: Tetapi Musa memohon kepada TUHAN Allahnya, “Janganlah Engkau menghanguskan mereka dengan murka-Mu! Ingatlah bahwa mereka itu umat-Mu, yang Engkau bawa keluar dari Mesir dengan kuasa dan kekuatan-Mu.
    12: Jangan sampai orang Mesir berkata, ‘TUHAN membawa umat Israel keluar dari Mesir dengan maksud jahat, supaya Dia membunuh mereka di pegunungan dan membinasakan mereka dari muka bumi.’ Ya TUHAN, mohon redakanlah murka-Mu, batalkan niat-Mu, dan jangan binasakan umat-Mu!
    13: Ingatlah kepada hamba-hamba-Mu, Abraham, Isak, dan Yakub. Engkau sudah bersumpah demi diri-Mu sendiri dan berkata kepada mereka, ‘Aku akan membuat keturunanmu sebanyak bintang-bintang di langit. Aku akan memberikan semua tanah ini yang sudah Aku janjikan kepada keturunanmu dan mereka akan memiliki tanah itu selamanya.’”
    14: Maka TUHAN membatalkan niat untuk membinasakan umat-Nya.
    15: Kemudian Musa berbalik dan turun dari gunung sambil memegang dua lempengan batu yang bertuliskan perintah-perintah Allah pada sisi depan dan belakangnya. Perintah-perintah itu adalah kewajiban utama bagi umat Israel dalam perjanjian mereka dengan Allah.
    16: Kedua lempengan batu itu adalah karya Allah. Dia sendirilah yang menuliskan perintah-perintah pada kedua lempengan tersebut.
    17: Yosua mendengar suara keramaian umat di bawah dan dia berkata kepada Musa, “Sepertinya ada peperangan di perkemahan!”
    18: Jawab Musa, “Bukan! Itu bukan suara sorak kemenangan ataupun tangisan kekalahan. Aku mendengar suara nyanyian.”
    19: Ketika Musa sudah dekat dengan perkemahan itu, dia pun melihat patung anak sapi emas dan orang-orang sedang menari-nari. Maka sangat marahlah Musa. Dia melemparkan kedua lempengan batu di tangannya ke tanah di kaki gunung itu sehingga hancur.
    20: Musa mengambil patung anak sapi emas yang mereka buat, dan bersama beberapa orang lain dia meleburnya ke dalam api, menumbuknya sampai halus seperti debu, dan menaburkannya ke atas air. Kemudian Musa menyuruh umat Israel meminum air itu.
    21: Setelah itu, Musa memarahi Harun, katanya, “Apa yang sudah dilakukan umat ini kepadamu sehingga kamu memimpin mereka melakukan dosa yang sangat besar?!”
    22: Harun berkata, “Janganlah marah, Tuanku. Tuan sendiri tahu betapa jahatnya bangsa ini.
    23: Mereka berkata kepadaku, ‘Buatkanlah bagi kami patung dewa untuk memimpin kita. Kita tidak tahu apa yang terjadi kepada Musa itu, orang yang sudah menghasut kita keluar dari Mesir.’
    24: Maka saya berkata kepada mereka, ‘Lepaskanlah anting-anting emas kalian dan bawalah ke sini.’ Lalu mereka memberikannya kepadaku. Sesudah itu, aku melemparkan emas itu ke dalam api, dan jadilah patung ini!”
    25: Musa melihat bahwa umat Israel sudah hilang kendali dan Harun tidak berusaha mengendalikan mereka sehingga mereka dapat ditertawakan oleh musuh.
    26: Maka dia berdiri di depan pintu masuk perkemahan dan berkata, “Setiap orang yang berpihak kepada TUHAN, kemari dan bergabunglah dengan saya!” Lalu datanglah semua orang Lewi mengelilinginya.
    27: Musa berkata kepada mereka, “TUHAN Allah Israel berkata, ‘Ambillah pedangmu masing-masing dan berjalanlah dari ujung perkemahan ke ujung yang lain. Bunuhlah saudaramu, temanmu, dan tetanggamu yang sudah terlibat dalam penyembahan berhala ini!’”
    28: Orang-orang Lewi melakukan seperti yang diperintahkan Musa, dan hari itu juga sekitar tiga ribu orang mati terbunuh.
    29: Musa berkata, “Hari ini kamu masing-masing sudah mengkhususkan diri untuk melayani TUHAN dengan menaati perintah-Nya, meskipun kamu harus membunuh anak-anakmu dan saudara-saudaramu sendiri. Oleh karena tindakanmu itu, TUHAN akan memberkatimu.”
    30: Keesokan harinya Musa berkata kepada bangsa Israel, “Kalian sudah melakukan dosa besar! Tetapi saya akan naik untuk menghadap TUHAN dan meminta pendamaian atas dosamu.”
    31: Lalu kembalilah Musa menghadap TUHAN dan berkata, “Bangsa ini sudah berbuat dosa besar. Mereka membuat patung dewa emas untuk disembah.
    32: Tetapi aku mohon ampunilah dosa mereka. Jika tidak, maka biarlah namaku juga dihapuskan dari kitab yang berisi daftar nama-nama umat-Mu.”
    33: Tetapi TUHAN berkata kepada Musa, “Tidak! Yang Aku hapuskan dari kitab itu hanyalah orang yang berdosa terhadap-Ku.
    34: Sekarang pergilah, pimpinlah mereka ke tempat yang sudah Aku beritahukan kepadamu. Malaikat yang sudah Aku utus akan berjalan di depanmu. Namun, akan tiba saatnya Aku menghukum mereka atas dosa mereka!”
    35: Kemudian TUHAN mendatangkan wabah penyakit pada bangsa Israel karena mereka sudah mendesak Harun untuk membuat patung tadi.
  33:
    1: TUHAN berkata kepada Musa, “Pergilah dari tempat ini bersama umat yang sudah kamu bawa keluar dari negeri Mesir. Lanjutkanlah perjalanan ke negeri yang sudah Aku janjikan dengan bersumpah kepada Abraham, Isak, dan Yakub untuk memberikannya kepada keturunan mereka.
    2: Aku akan mengutus malaikat itu berjalan di depan kalian, dan Aku akan mengusir orang-orang Kanaan, Amori, Het, Feris, Hewi, dan Yebus.
    3: Pergilah ke negeri yang berlimpah dengan hasil alam itu, tetapi Aku tidak akan berjalan bersama kalian. Kalian adalah bangsa yang keras kepala dan tidak taat kepada-Ku. Jika Aku pergi bersama kalian, mungkin saja Aku akan marah dan membinasakan kalian di jalan.”
    4: Lalu TUHAN berkata kepada Musa, “Katakanlah kepada umat Israel, ‘Kalian adalah bangsa yang keras kepala dan tidak taat. Apabila Aku berjalan bersama kalian sesaat saja, Aku dapat membinasakan kalian. Sekarang lepaslah semua perhiasan di tubuhmu. Aku akan memutuskan apa yang akan Aku lakukan terhadap kalian.’” Mendengar kabar buruk itu, bangsa Israel sangat sedih dan berkabung. Tidak seorang pun memakai perhiasannya.
    6: Sejak dari gunung Sinai itu, umat Israel tidak lagi mengenakan perhiasan.
    7: Selama ini, tiap kali bangsa Israel berkemah di suatu tempat, Musa mendirikan sebuah kemah di luar, jauh dari perkemahan. Musa menyebutnya Kemah Pertemuan. Siapa pun yang ingin mencari kehendak TUHAN bisa datang ke kemah itu.
    8: Setiap kali Musa pergi ke Kemah Pertemuan, seluruh umat Israel bangkit lalu berdiri di depan pintu kemah mereka masing-masing dan memperhatikan Musa sampai dia masuk ke dalam kemah itu.
    9: Sewaktu Musa berada di dalam, tiang awan selalu turun dan berdiri di depan pintu kemah itu sementara TUHAN berbicara dengan Musa.
    10: Ketika seluruh umat melihat tiang awan berdiri di depan pintu kemah itu, mereka berdiri lalu sujud menyembah kepada TUHAN dari pintu kemah mereka masing-masing.
    11: Di dalam kemah itu, TUHAN berbicara kepada Musa secara langsung, sebagaimana seseorang berbicara kepada temannya. Dan ketika Musa kembali ke perkemahan, Yosua anak Nun tetap tinggal di Kemah Pertemuan. Yosua adalah seorang muda, tangan kanan Musa.
    12: Musa berkata kepada TUHAN, “Engkau menyuruhku untuk membawa umat ini ke negeri yang Engkau janjikan. Tetapi Engkau belum memberitahukan kepadaku siapa yang akan Engkau utus bersamaku. Namun, Engkau pernah berkata, ‘Aku mengenalmu dan berkenan kepadamu.’
    13: Karena itu, ya TUHAN, aku memohon, apabila aku sungguh berkenan di mata-Mu, perkenalkanlah diri-Mu lebih dalam kepadaku, agar aku dapat semakin mengenal Engkau dan terus melakukan yang berkenan kepada-Mu. Ingatlah bahwa bangsa ini adalah umat-Mu.”
    14: Lalu TUHAN menjawab, “Aku sendiri akan menyertaimu dan memberikan kelegaan kepadamu.”
    15: Lagi kata Musa, “Jika Engkau tidak menyertai kami, janganlah suruh kami berangkat dari sini.
    16: Bagaimana bangsa-bangsa lain bisa tahu bahwa Engkau berkenan kepada kami jika Engkau tidak menyertai kami? Justru yang membedakan kami dari semua bangsa lain di bumi adalah kehadiran-Mu bersama kami!”
    17: Jawab TUHAN kepada Musa, “Aku akan mengabulkan permintaanmu, karena Aku berkenan kepadamu dan mengenalmu.”
    18: Lalu Musa berkata, “Aku mohon, tunjukkanlah kepadaku pancaran kemuliaan-Mu.”
    19: Kata TUHAN, “Aku akan memperlihatkan kepadamu seluruh kebaikan-Ku sambil menyatakan arti nama-Ku, yaitu ‘Akulah TUHAN. Aku akan berbaik hati dan berbelas kasihan kepada siapa pun yang Aku inginkan.’
    20: Namun, kamu tidak akan melihat wajah-Ku, sebab tidak seorang pun yang memandang-Ku dapat tetap hidup.
    21: Tetapi lihat! Berdirilah di atas gunung batu ini di dekat-Ku.
    22: Ketika kemuliaan-Ku lewat, Aku akan menempatkan kamu di celah batu ini dan menutupi kamu dengan tangan-Ku sampai Aku sudah lewat.
    23: Lalu Aku akan menarik tangan-Ku, dan kamu akan dapat melihat Aku dari belakang, tetapi wajah-Ku tidak akan kamu lihat.”
  34:
    1: Lalu TUHAN berkata kepada Musa, “Pahatlah dua lempengan batu yang baru, seperti kedua lempengan yang sudah kamu hancurkan. Aku akan menuliskan pada lempengan baru itu kata-kata yang sama seperti sebelumnya.
    2: Besok pagi, kamu harus sudah siap untuk naik ke gunung Sinai dengan membawa kedua lempengan itu. Berdirilah di hadapan-Ku di puncak gunung itu.
    3: Tidak seorang pun boleh ikut ke atas bersamamu atau berada di mana pun di sekitar gunung itu, bahkan kawanan domba dan sapi tidak boleh merumput di dekat gunung.”
    4: Maka Musa memahat dua lempengan batu seperti yang pertama. Keesokan harinya, pagi-pagi sekali dia membawa kedua lempengan itu dan naik ke gunung Sinai, seperti yang diperintahkan TUHAN.
    5: Lalu TUHAN turun dalam awan dan berdiri tak jauh dari Musa. Dia pun menyatakan nama-Nya sendiri, yaitu TUHAN.
    6: Lalu TUHAN lewat di depan Musa dan berkata, “Akulah TUHAN, Allah yang penyayang dan penuh belas kasihan, panjang sabar, baik hati, dan setia.
    7: Memang Aku selalu setia dan berbaik hati kepada beribu-ribu keturunan dengan mengampuni kesalahan, pelanggaran, dan dosa mereka. Tetapi di sisi lain, Aku tidak akan membebaskan orang-orang yang bersalah dari hukuman. Aku akan menghukum anak cucu mereka atas kesalahan mereka, bahkan sampai keturunan yang ketiga dan keempat.”
    8: Saat itu juga Musa bersujud menyembah TUHAN
    9: dan berkata, “Ya TUHAN, jika Engkau sungguh berkenan kepadaku, aku mohon berjalanlah bersama kami. Walaupun kami adalah bangsa yang keras kepala dan tidak taat, tolong ampunilah kesalahan dan dosa kami. Jadikanlah kami milik-Mu sendiri.”
    10: Lalu TUHAN menjawab, “Perhatikanlah, sekarang Aku meneguhkan kembali perjanjian-Ku dengan kalian. Aku akan melakukan keajaiban-keajaiban baru yang belum pernah disaksikan oleh bangsa mana pun di bumi. Semua bangsa di sekitar kalian akan melihat betapa dahsyatnya kuasa-Ku ketika mereka menyaksikan perbuatan-Ku bagimu, Musa.
    11: Taatilah perintah-perintah yang akan Aku berikan kembali kepadamu hari ini, dan Aku akan mengusir orang-orang Amori, Kanaan, Het, Feris, Hewi, dan Yebus dari hadapanmu.
    12: “Berhati-hatilah! Jangan membuat perjanjian dengan penduduk di negeri yang akan kalian masuki. Jika kalian melakukannya, kalian akan terjerat dalam cara hidup mereka yang jahat.
    13: Sebaliknya, robohkanlah mezbah-mezbah mereka, hancurkan semua patung berhala mereka, dan tebanglah semua tiang penyembahan dewi Asyera.
    14: Kalian tidak boleh menyembah dewa apa pun, karena Aku adalah Allah yang cemburu.
    15: “Jangan membuat perjanjian dengan penduduk negeri itu, karena mereka melacurkan diri mereka dengan menyembah berhala. Apabila kalian berkawan dengan mereka, maka mereka akan mengundang kalian untuk ikut memakan daging hewan-hewan yang mereka kurbankan kepada berhala.
    16: Kalian juga akan mengambil anak-anak perempuan mereka sebagai istri bagi anak-anak lelakimu. Dan ketika anak perempuan mereka melacurkan diri, yaitu dengan menyembah patung berhala, mereka akan mempengaruhi anak-anak lelakimu untuk ikut menyembah berhala.
    17: Janganlah membuat patung berhala dari logam untuk kalian sembah.”
    18: “Peringatilah Hari Raya Roti Tidak Beragi. Setiap tahun pada waktu yang sudah Aku tentukan dan perintahkan, kalian harus makan roti tidak beragi selama tujuh hari. Perayaan ini dilakukan pada bulan Abib untuk mengingat bahwa pada bulan itulah kalian keluar dari Mesir.
    19: “Semua anak laki-laki yang sulung adalah milik-Ku. Begitu juga semua ternak jantan yang pertama lahir, baik sapi, kambing, maupun domba.
    20: Anak keledai jantan yang pertama lahir bisa kamu tebus dengan mempersembahkan kepada-Ku seekor anak domba atau kambing. Bila kamu tidak ingin menebusnya, kamu harus membunuh keledai itu dengan cara mematahkan lehernya. Akan tetapi, setiap anak laki-lakimu yang sulung harus kamu tebus. “Ketika menghadiri ketiga hari perayaan yang diwajibkan, tidak seorang pun boleh datang ke hadapan-Ku tanpa memberi persembahan.
    21: “Enam hari lamanya kamu bekerja, tetapi pada hari ketujuh kamu harus beristirahat, bahkan pada masa membajak atau masa menuai sekalipun.
    22: “Peringatilah Hari Raya Panen untuk merayakan hasil pertama dari panen gandum, dan Hari Raya Pondok Cabang-cabang Berdaun pada akhir musim panen.
    23: Tiga kali dalam setahun setiap laki-laki harus datang menghadap Aku, Penguasa dan Allah Israel, di kemah-Ku.
    24: Saat kamu menghadap Aku pada ketiga perayaan itu, Aku menjamin bahwa tidak akan ada musuh yang berani merebut tanahmu. Bahkan Aku akan mengusir bangsa-bangsa lain dari hadapan kalian dan memperluas batas wilayah kalian.
    25: “Saat mempersembahkan kurban sembelihan, jangan memberikannya bersama roti yang beragi. “Pada perayaan Paskah, janganlah menyisakan daging kurban itu sampai besok paginya. Sisa yang ada harus dibakar habis sebelum fajar.
    26: “Bawalah hasil terbaik panen pertamamu ke kemah-Ku, TUHAN Allahmu. “Jangan memasak daging anak kambing dengan air susu induknya.”
    27: Kemudian TUHAN berkata kepada Musa, “Tuliskanlah semuanya itu sebagai pengingat, karena seluruh peraturan itu adalah kewajiban yang harus kalian lakukan untuk tetap menjadi bagian dalam ikatan perjanjian-Ku dengan Israel.”
    28: Musa berada di atas gunung bersama TUHAN empat puluh hari empat puluh malam, dan selama itu dia tidak makan ataupun minum. TUHAN menuliskan kata-kata perjanjian, yaitu sepuluh perintah Allah, pada kedua lempengan batu itu.
    29: Sewaktu Musa turun dari gunung Sinai dengan membawa kedua lempengan batu yang bertuliskan hukum TUHAN, dia tidak menyadari bahwa wajahnya bercahaya karena TUHAN sudah berbicara dengannya.
    30: Ketika Harun dan umat Israel melihat wajah Musa yang bercahaya, mereka takut mendekatinya.
    31: Tetapi Musa memanggil mereka dan meminta Harun serta seluruh pemimpin bangsa Israel untuk datang, lalu dia berbicara kepada mereka.
    32: Seluruh umat Israel mendekati Musa, dan dia menyampaikan kepada mereka semua perintah yang TUHAN berikan kepadanya di gunung Sinai.
    33: Setelah Musa selesai berbicara dengan mereka, dia menutupi wajahnya dengan kain.
    34: Musa tetap menutupi wajahnya sampai dia masuk kembali ke Kemah Pertemuan untuk berbicara dengan TUHAN. Setiap kali Musa masuk ke kemah itu, dia melepaskan kain dari wajahnya dan baru memakainya lagi saat keluar. Ketika dia keluar, umat Israel dapat melihat wajah Musa masih bercahaya. Karena itulah dia segera menutupi wajahnya dan menyampaikan berbagai pesan TUHAN kepada umat.
  35:
    1: 'Musa memanggil seluruh umat Israel untuk berkumpul lalu berkata kepada mereka, “Inilah perintah TUHAN yang harus kita lakukan:'
    2: Enam hari kita boleh bekerja dalam seminggu, tetapi pada hari yang ketujuh kita harus beristirahat penuh, karena hari itu adalah hari Sabat, yang kita khususkan bagi TUHAN. Siapa pun yang bekerja pada hari itu akan dihukum mati.
    3: Kita tidak boleh menyalakan api di dalam tempat tinggal kita pada hari Sabat.”
    4: 'Selanjutnya kata Musa kepada seluruh umat Israel, “Inilah perintah TUHAN:'
    5: Kumpulkanlah persembahan bagi TUHAN yang akan digunakan untuk mengerjakan kemah-Nya. Hendaklah setiap orang yang tergerak hatinya membawa persembahan kepada TUHAN, berupa emas, perak, perunggu,
    6: benang linen merah, biru, dan ungu, kain linen yang berkualitas tinggi, bulu kambing yang akan dipintal dan ditenun menjadi kain,
    7: kulit domba jantan yang diwarnai merah, kulit yang tidak meresap air, kayu akasia,
    8: minyak zaitun untuk tiang pelita bercabang, berbagai wangi-wangian dari getah pohon untuk membuat minyak pengurapan dan dupa,
    9: permata hijau dan berbagai permata lain yang berwarna-warni, untuk dipasang pada efod dan penutup dada yang akan dipakai oleh imam besar.
    10: '“Setiap orang yang memiliki keterampilan untuk mengerjakan hal-hal yang diperintahkan TUHAN, datanglah kepada saya. Mari kita membuat hal-hal ini:'
    11: Seluruh bagian kemah TUHAN, termasuk kemah dan kain penutupnya, pengait-pengait, rangka-rangka, kayu lintang, tiang-tiang dan alasnya yang dibuat dari logam,
    12: peti perjanjian dengan tongkat pengusungnya, penutup peti, tirai penutup ruangan untuk peti itu,
    13: meja dengan tongkat pengusungnya, segala perlengkapannya, roti sajian,
    14: tiang pelita bercabang dengan pelita-pelitanya dan segala perlengkapannya, minyak untuk pelita itu,
    15: mezbah dupa dengan tongkat pengusungnya, minyak pengurapan dan dupa, tirai pintu masuk kemah,
    16: mezbah kurban dengan alas bakar dari perunggu, tongkat pengusung mezbah, dan segala perlengkapan lainnya, bejana pembasuhan dari perunggu dan tumpuannya,
    17: tirai-tirai untuk halaman, tiang penyangga, tirai pintu gerbang halaman,
    18: pasak-pasak kemah TUHAN, pagar halamannya, semua talinya,
    19: dan segala macam pakaian indah yang dikhususkan bagi Harun dan anak-anaknya untuk dipakai ketika mereka melayani di ruang kudus.”
    20: Seluruh umat Israel mendengarkan semua petunjuk yang Musa sampaikan itu, lalu kembali ke kemah mereka.
    21: Kemudian setiap orang yang tergerak hatinya dan terdorong semangatnya berdatangan sambil membawa persembahan bagi TUHAN untuk mengerjakan kemah-Nya, segala macam perlengkapan yang akan diperlukan dalam penyembahan-Nya, dan bahan-bahan untuk pakaian imam.
    22: Baik laki-laki maupun perempuan, semua orang yang tergerak hatinya datang kepada Musa dengan membawa bros, anting-anting, cincin, kalung, dan segala macam perhiasan emas lainnya. Ketika menyerahkan benda-benda itu kepada Musa, mereka mengangkat tinggi perhiasan-perhiasan itu sebagai tanda bahwa mereka mempersembahkannya bagi TUHAN.
    23: Setiap orang yang memiliki bahan yang diperlukan datang membawanya, yaitu benang linen merah, biru atau ungu, kain linen yang berkualitas tinggi, bulu kambing untuk ditenun, kulit domba jantan yang diwarnai merah, dan kulit yang tidak meresap air.
    24: Setiap orang yang hendak mempersembahkan perak atau perunggu membawanya sebagai persembahan kepada TUHAN. Demikian pula setiap orang yang mempunyai kayu akasia datang membawanya.
    25: Setiap perempuan yang terampil memintal membawa hasil pintalan mereka, berupa benang linen merah, biru, atau ungu. Dan perempuan yang terampil memintal bulu kambing datang membawa benang. Ada juga perempuan yang membawa hasil tenun linen berkualitas tinggi.
    27: Para pemimpin membawa segala macam permata yang berwarna-warni untuk dipasang pada efod dan penutup dada.
    28: Mereka juga membawa minyak zaitun untuk pelita dan berbagai wangi-wangian dari getah pohon untuk dicampur dalam pembuatan minyak pengurapan dan dupa.
    29: Baik laki-laki maupun perempuan, setiap orang Israel yang tergerak hatinya membawa sumbangan sukarela kepada TUHAN untuk mendukung pekerjaan yang TUHAN perintahkan melalui Musa.
    30: Lalu Musa berkata kepada umat Israel, “TUHAN sudah mengangkat Bezalel anak Uri, cucu Hur dari suku Yehuda, sebagai kepala dalam pekerjaan besar ini.
    31: TUHAN sudah memenuhi Bezalel dengan Roh-Nya dan memberinya kebijaksanaan, kepandaian, serta kemampuan dalam segala bidang pekerjaannya,
    32: yaitu pembuatan rancangan dari emas, perak, dan perunggu,
    33: pemotongan dan pemasangan batu permata, pemahatan kayu, serta segala macam kerajinan lainnya.
    34: TUHAN juga sudah mengangkat Aholiab anak Ahisamak dari suku Dan sebagai wakil Bezalel dalam pekerjaan besar ini. TUHAN sudah memampukan keduanya untuk mengajarkan keahlian mereka kepada orang lain.
    35: TUHAN sudah memberikan keahlian khusus kepada para perajin, termasuk pemahat, perancang, dan penenun yang bisa menghasilkan gambar dalam kain linen yang berkualitas tinggi dengan menggunakan benang merah, biru, dan ungu. Mereka ahli dalam segala macam pekerjaan dan karya seni.”
  36:
    1: Kata Musa, “TUHAN sudah memberikan kemampuan dan kebijaksanaan kepada Bezalel, Aholiab, dan para perajin ahli lainnya, untuk melakukan semua pekerjaan dalam pembuatan kemah TUHAN dan perlengkapannya. Mereka harus mengerjakannya sesuai dengan yang sudah TUHAN perintahkan.”
    2: Maka Musa memanggil Bezalel, Aholiab, dan setiap perajin, yaitu orang-orang yang diberi keahlian khusus oleh TUHAN dan yang hatinya tergerak untuk melakukan pekerjaan itu.
    3: Mereka menerima dari Musa seluruh sumbangan yang diberikan oleh umat Israel untuk mengerjakan kemah TUHAN. Namun, meski bahan-bahan sudah cukup, setiap pagi umat Israel masih terus membawa sumbangan bahan kepada Musa.
    4: Karena itu semua perajin meninggalkan pekerjaan mereka dan datang kepada Musa.
    5: Mereka berkata, “Rakyat sudah menyumbang lebih banyak daripada yang diperlukan untuk menyelesaikan segala sesuatu yang TUHAN perintahkan.”
    6: Maka Musa mengumumkan ke seluruh perkemahan, “Bahan-bahan yang dibutuhkan sudah cukup! Mulai sekarang, baik laki-laki maupun perempuan jangan ada lagi yang membawa sumbangan untuk pembuatan kemah TUHAN.” Lalu mereka pun berhenti menyumbangkan bahan,
    7: karena semua keperluan untuk menyelesaikan kemah TUHAN sudah cukup, bahkan lebih dari cukup.
    8: Para ahli tenun membuat sepuluh helai kain untuk lapisan atap kemah yang paling bawah. Semua kain itu merupakan karya seni yang indah dari linen berkualitas tinggi, yang ditenun dari benang berwarna merah, biru, dan ungu dengan gambar malaikat penjaga.
    9: Setiap lembar kain berukuran sama, yaitu 13 meter panjangnya dan 1,8 meter lebarnya.
    10: Kesepuluh helai kain itu disambungkan menjadi dua rangkaian yang masing-masing terdiri dari lima helai. Setiap sisi panjang mempunyai lima puluh lubang kait yang dibuat dari tali biru, dan setiap helai disambungkan pada helai berikutnya dengan lima puluh pengait dari emas. Jadi, ketika lima kain disambungkan sepanjang sisi panjangnya, rangkaian itu menjadi satu dengan panjang 13 meter dan lebar 9 meter.
    14: Untuk atap lapisan yang kedua, para ahli tenun juga membuat sebelas lembar kain dari bulu kambing.
    15: Setiap lembar berukuran sama, yaitu 14 meter panjangnya dan 1,8 meter lebarnya. Setiap sisi panjang mempunyai lima puluh lubang kait yang disambungkan pada helai lain dengan lima puluh pengait dari perunggu. Kesebelas helai itu disambungkan menjadi dua rangkaian, yang satu terdiri dari lima lembar, dan yang lainnya enam lembar.
    19: Untuk atap lapisan yang ketiga, mereka membuat penutup dari kulit domba jantan yang diwarnai merah. Dan untuk lapisan yang paling atas, mereka membuat penutup dari kulit yang tidak menyerap air.
    20: Para perajin juga membuat papan-papan rangka dari kayu akasia untuk menopang atap kemah TUHAN. Semua rangka dibuat dengan sama persis. Setiap papan berukuran tinggi 4,6 meter dan lebar 69 sentimeter, serta mempunyai dua pasak yang menjulur dari bawah.
    23: Mereka membuat dua puluh rangka untuk sisi selatan kemah dan dua puluh untuk sisi utara. Setiap pasak dari empat puluh kayu rangka itu dimasukkan ke dalam delapan puluh alas penahan yang dicetak dari perak.
    27: Untuk bagian belakang kemah, di sisi barat, mereka membuat delapan rangka, dengan dua yang dibuat khusus untuk kedua sudut belakang kemah.
    29: Kedua rangka khusus itu menyatukan sudut kiri dan kanan, dari bawah sampai ke atas, dan tersambung di ujung atas dengan gelang penahan yang terbuat dari emas.
    30: Kedelapan rangka untuk sisi belakang kemah TUHAN dipasang di atas enam belas alas penahan yang dicetak dari perak, dua alas untuk setiap papan rangka.
    31: Mereka juga membuat kayu-kayu lintang dari kayu akasia dan memasangnya melintangi rangka-rangka itu, lima kayu lintang untuk sisi utara kemah TUHAN,
    32: lima untuk sisi selatan, dan lima lagi untuk bagian belakang kemah yang menghadap ke barat.
    33: Kayu lintang yang di tengah dipasang pada setengah tinggi papan rangka dan melintang dari ujung yang satu sampai ke ujung lainnya.
    34: Mereka melapisi rangka-rangka dan kayu-kayu lintang itu dengan emas, dan membuat gelang-gelang emas pada setiap rangka untuk memasang kayu lintang.
    35: Untuk memisahkan bagian dalam kemah TUHAN, mereka membuat tirai dari kain linen berkualitas tinggi yang ditenun berbentuk malaikat-malaikat penjaga, dari benang linen merah, biru, dan ungu.
    36: Tirai ini digantungkan dengan pengait-pengait emas pada empat tiang kayu akasia yang dilapisi dengan emas. Tiang-tiang kayu itu berdiri di atas alas yang dicetak dari perak.
    37: Mereka juga membuat tirai untuk pintu kemah TUHAN, yang ditenun dari benang linen berkualitas tinggi yang berwarna merah, biru, dan ungu.
    38: Tirai ini digantungkan dengan pengait-pengait emas pada lima tiang kayu akasia. Kelima tiang ini mempunyai dekorasi di ujung atas dan gelang besar sebagai tempat memasang pengait, dan semuanya dilapisi dengan emas. Tiang-tiang ini berdiri di atas lima alas yang dicetak dari perunggu.
  37:
    1: Bezalel membuat peti perjanjian dari kayu akasia. Panjangnya 115 sentimeter, lebarnya 69 sentimeter, dan tingginya 69 sentimeter.
    2: Dia melapisi bagian dalam dan luar peti itu dengan emas murni, serta membuat bingkai emas di sekeliling peti itu pada bagian atas.
    3: Dia juga mencetak empat buah gelang emas dan memasangnya pada keempat kaki peti itu, dua gelang pada tiap sisi panjang.
    4: Dia membuat dua tongkat pengusung dari kayu akasia, melapisinya dengan emas,
    5: dan memasukkannya ke dalam gelang-gelang pada kedua sisi peti.
    6: Lalu Bezalel membuat penutup peti yang disebut Takhta Pendamaian dari emas murni dengan panjang 115 sentimeter dan lebar 69 sentimeter.
    7: Dia mencetak emas untuk membuat penutup peti sekaligus dengan dua bentuk malaikat penjaga yang saling berhadapan di atasnya. Satu bentuk makhluk bersayap berada pada setiap ujung penutup peti itu.
    9: Kedua bentuk malaikat itu saling berhadapan, dengan muka mengarah ke penutup peti dan sayap-sayapnya terbentang ke atas sehingga menaungi penutup peti itu.
    10: Bezalel membuat sebuah meja dari kayu akasia. Panjangnya 92 sentimeter, lebarnya 46 sentimeter, dan tingginya 69 sentimeter.
    11: Dia melapisi meja itu dengan emas murni dan membuat bingkai emas di sekelilingnya.
    12: Dia membuat pinggiran mengelilinginya selebar 8 sentimeter dan membuat bingkai emas pada pinggiran itu.
    13: Kemudian Bezalel mencetak empat gelang emas dan memasangnya pada keempat sudut kaki meja.
    14: Gelang-gelang itu dipasang dekat dengan bingkai sebagai tempat memasang dua tongkat pengusung.
    15: Kedua tongkat itu dibuatnya dari kayu akasia dan dilapisi dengan emas.
    16: Dia juga membuat perkakas dari emas murni untuk diletakkan di atas meja, yaitu piring-piring dan sendok-sendok untuk dupa, juga kendi-kendi dan mangkuk-mangkuk untuk menuangkan persembahan air anggur.
    17: Bezalel membuat tiang pelita bercabang dari emas murni. Dia menempa sebongkah emas murni untuk membentuk bagian-bagian tiang pelita, yakni kaki, batang, cabang-cabangnya, dan ketujuh pelita yang berbentuk bunga.
    18: Tiang pelita itu memiliki enam cabang, tiga pada sisi kiri dan tiga pada sisi kanan.
    19: Setiap cabang memiliki tiga hiasan yang berbentuk seperti bunga badam, lengkap dengan kelopak dan mahkota bunganya.
    20: Tiang utama pelita itu sendiri memiliki empat hiasan yang berbentuk seperti bunga badam, lengkap dengan kelopak dan mahkota bunganya.
    21: Juga ada sebuah hiasan berbentuk kuncup bunga badam di bawah setiap pasangan cabang yang keluar dari tiang utama pelita.
    22: Semua bagian tiang pelita ini, termasuk cabang-cabangnya dan hiasan-hiasannya yang berbentuk bunga, ditempa dari satu bongkahan emas murni.
    23: Bezalel juga membuat ketujuh tempat pelitanya, penjepitnya, dan wadah-wadah kecil untuk menampung sumbu yang hangus dari emas murni.
    24: Dia membuat tiang pelita bercabang itu dan semua perkakasnya dari 34 kilogram emas murni.
    25: Bezalel membuat mezbah dupa dari kayu akasia berbentuk persegi. Panjang setiap sisinya 46 sentimeter, dan tingginya 92 sentimeter. Tanduk-tanduknya tidak ditempel saja, tetapi dipahat sehingga menyatu dengan mezbah itu.
    26: Dia melapisi seluruh bagian mezbah dengan emas murni, yakni bagian atas, keempat sisi, dan tanduk-tanduknya, serta membuat bingkai emas di sekelilingnya.
    27: Dia juga membuat dua gelang emas dan memasangnya di bawah bingkai itu, pada kedua sisi yang berseberangan, untuk memasukkan tongkat pengusung.
    28: Dia membuat tongkat-tongkat pengusung dari kayu akasia dan melapisinya dengan emas.
    29: Selanjutnya dia membuat minyak pengurapan dan dupa dengan cara pembuatan seperti yang dilakukan ahli pembuat minyak wangi dan pencampur dupa. Minyak pengurapan dan dupa ini harus senantiasa diperlakukan sebagai barang yang kudus.
  38:
    1: Bezalel bersama para perajin membuat mezbah kurban dari kayu akasia. Mezbah itu berbentuk persegi dengan panjang keempat sisinya 2,3 meter dan tingginya 1,4 meter.
    2: Pada keempat sudutnya, mereka membuat tanduk-tanduk yang dipahat menyatu dengan mezbah itu. Kemudian seluruh mezbah dilapisi dengan perunggu.
    3: Mereka juga membuat perkakas untuk mezbah itu dari perunggu, yaitu tempat-tempat abu, sekop-sekop, bejana-bejana, pengait daging, dan kuali-kuali untuk mengangkut bara.
    4: Mereka membuat alas tebal yang berlubang-lubang dari perunggu untuk menahan kayu bakar. Alas itu dipasang pada posisi setengah dari tinggi mezbah.
    5: Mereka mencetak empat gelang dari perunggu dan memasangnya pada keempat sudut luar mezbah sebagai tempat untuk memasukkan dua tongkat pengusung.
    6: Tongkat-tongkat pengusung itu dibuat dari kayu akasia dan dilapisi dengan perunggu.
    7: Ketika mezbah perlu diusung, kedua tongkat dimasukkan ke dalam keempat gelang itu. Mezbah kurban berbentuk seperti kotak kosong yang terbuka.
    8: Bezalel bersama para pengerja juga membuat sebuah bejana pembasuhan beserta tumpuannya dari perunggu. Perunggu untuk membuat bejana itu berasal dari cermin-cermin perunggu yang disumbangkan oleh para perempuan yang mengerjakan pelayanan di pintu masuk Kemah Pertemuan.
    9: Di bawah pimpinan Bezalel, para perajin menenun tirai-tirai kain linen yang berkualitas tinggi untuk pagar halaman kemah TUHAN. Rangkaian tirai untuk sisi selatan dan utara masing-masing sepanjang 45 meter. Sebagai tempat untuk menggantung tirai-tirai itu, mereka membuat dua puluh tiang dan 20 alas perunggu. Setiap tiang dilengkapi dengan gelang perak besar di ujung atas sebagai tempat memasang pengait perak.
    12: Di sebelah barat, rangkaian tirai panjangnya 22,5 meter, digantungkan pada sepuluh tiang yang berdiri di atas sepuluh alas. Ujung atas setiap tiang memiliki gelang perak besar sebagai tempat memasang pengait perak.
    13: Di sebelah timur, tempat pintu gerbang kemah, lebar halaman juga 22,5 meter.
    14: Pintu gerbang halaman itu diapit oleh dua rangkaian tirai, masing-masing sepanjang 6,75 meter, yang digantungkan pada tiga tiang yang berdiri di atas tiga alas.
    16: Mereka menenun tirai-tirai linen yang berkualitas tinggi untuk memagari halaman.
    17: Semua alas untuk tiang dibuat dari perunggu, sedangkan semua gelang penyambung dan pengait-pengaitnya dari perak. Ujung atas setiap tiang di halaman dilapisi dengan perak.
    18: Di tengah sisi timur, tirai pintu gerbang ditenun dari benang linen yang berkualitas tinggi berwarna merah, biru, dan ungu. Panjang tirai itu 9 meter dan tingginya 2,25 meter. Tingginya sama dengan semua tirai yang mengelilingi halaman.
    19: Tirai pintu gerbang itu digantung pada empat tiang yang berdiri di atas empat alas perunggu. Ujung atas setiap tiang ini dilapisi dengan perak, dan memiliki gelang penyambung sebagai tempat memasang pengait-pengait tirai. Gelang-gelang dan semua pengait dibuat dari perak.
    20: Semua pasak kemah TUHAN dan halamannya dibuat dari perunggu.
    21: Atas perintah Musa, para sekretaris dari suku Lewi mencatat semua jenis dan total berat logam yang digunakan dalam pembuatan halaman dan kemah TUHAN, tempat peti perjanjian disimpan. Mereka mencatat semua itu di bawah pengawasan Itamar anak Harun.
    22: Bezalel anak Uri, cucu Hur dari suku Yehuda, memimpin para perajin supaya segala sesuatu dikerjakan persis seperti yang TUHAN perintahkan kepada Musa.
    23: Bezalel dibantu oleh Aholiab anak Ahisamak, dari suku Dan, seorang yang ahli mengukir, merancang, dan menenun dengan benang linen berkualitas tinggi berwarna merah, biru, dan ungu.
    24: Seluruh emas yang disumbangkan umat Israel untuk mengerjakan kemah TUHAN berjumlah 1.000 kilogram. Jumlah ini ditimbang sesuai ukuran berat resmi yang tersimpan di kemah TUHAN.
    25: Seluruh perak yang disumbangkan umat Israel saat sensus berjumlah 3.420 kilogram. Jumlah ini ditimbang sesuai ukuran berat resmi yang tersimpan di kemah TUHAN.
    26: Semua laki-laki yang berumur dua puluh tahun ke atas dihitung dalam sensus itu dan masing-masing membayar 6 gram perak. Jumlah ini juga ditimbang sesuai ukuran berat resmi tersebut. Jumlah orang yang terdaftar adalah 603.550 orang.
    27: Perak sebanyak 3.400 kilogram digunakan untuk membuat seratus buah alas dengan cara dicetak. Sembilan puluh enam alas digunakan sebagai tempat mendirikan rangka-rangka kemah TUHAN, dan empat digunakan untuk mendirikan empat tiang yang menopang tirai pemisah ruang mahakudus. Satu alas memerlukan 34 kilogram perak.
    28: Sisa perak sejumlah 20 kilogram digunakan untuk membuat gelang-gelang penyambung untuk tiang-tiang, pengait-pengaitnya, dan untuk melapisi ujung atas tiang.
    29: Perunggu yang disumbangkan oleh umat Israel seluruhnya berjumlah 2.400 kilogram.
    30: Perunggu itu dipakai untuk membuat alas tiang-tiang gerbang kemah TUHAN, melapisi kayu mezbah kurban, membuat alas berlubang-lubang untuk menahan kayu bakar di dalam mezbah itu, membuat semua perkakas mezbah,
    31: membuat alas untuk semua tiang pagar sekeliling halaman kemah TUHAN dan gerbang halaman, serta membuat seluruh pasak kemah itu dan pasak untuk pagar halamannya.
  39:
    1: Sesuai perintah TUHAN kepada Musa, Bezalel dan para perajin membuat pakaian khusus untuk Harun. Pakaian itu harus dianggap kudus dan dipakai saat melayani TUHAN di kemah-Nya. Semua pakaian itu dibuat dengan menenun pola yang indah dari benang merah, biru, dan ungu.
    2: Mereka menenun efod dari benang linen yang berkualitas tinggi berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas.
    3: Mereka membuat benang dari emas yang ditempa menjadi lempengan-lempengan yang sangat tipis, lalu diiris-iris sehingga menjadi seperti benang. Benang emas itu digunakan untuk menghiasi pola yang mereka tenun dari benang linen berkualitas yang berwarna merah, biru, dan ungu.
    4: Efod itu terdiri dari dua bagian, yaitu bagian depan dan bagian belakang. Kedua bagian ini disambungkan dengan dua penutup bahu.
    5: Sesuai perintah TUHAN kepada Musa, ikat pinggang yang disatukan dengan efod dibuat dari bahan yang sama dengan efod itu, yakni kain linen berkualitas tinggi yang ditenun oleh perajin ahli menggunakan benang linen berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas.
    6: Mereka menghias kedua penutup bahu dengan dua batu permata hijau yang dipasang pada dua bingkai emas, satu di bahu kiri dan satu di kanan. Mereka mengukir nama-nama suku Israel pada kedua batu permata itu dengan cara seperti yang biasa dilakukan oleh ahli permata saat mengukir meterai.
    7: Kemudian, sesuai perintah TUHAN kepada Musa, mereka memasang kedua batu permata yang sudah dibingkai itu pada kedua penutup bahu efod. Hal itu dilakukan sebagai tanda pengingat di hadapan TUHAN bahwa Harun mewakili seluruh umat Israel.
    8: Bezalel juga membuat penutup dada yang ditenun dari benang linen berkualitas tinggi yang berwarna merah, biru, dan ungu, serta dihiasi dengan benang emas menjadi karya seni yang serupa dengan efod.
    9: Penutup dada itu dilipat dua membentuk kantong persegi empat dengan panjang dan lebar 22 sentimeter.
    10: Mereka memasang empat baris batu permata pada penutup dada itu. Baris pertama terdiri dari batu permata merah, bening, dan hijau tua.
    11: Baris kedua terdiri dari batu permata hijau campur biru, biru tua, dan bening.
    12: Baris ketiga terdiri dari batu permata biru, putih campur cokelat, dan ungu.
    13: Baris keempat terdiri dari batu permata bening, hijau, dan hijau campur merah. Setiap batu permata ini dipasang dengan bingkai emas.
    14: Dua belas batu permata itu melambangkan kedua belas anak Yakub, yang kemudian menjadi dua belas suku Israel. Pada setiap batu permata itu diukir masing-masing satu nama suku Israel, dengan ukiran seperti cap meterai.
    15: Di bagian atas penutup dada, mereka membuat penahan berupa dua rantai dari emas murni yang dijalin seperti tali, serta dua cincin emas. Cincin yang satu dijahit pada pojok kiri atas penutup dada, dan yang lainnya dijahit pada pojok kanan atas, untuk mengikat penutup dada dengan rantai itu pada kedua bingkai di penutup bahu efod.
    19: Sebagai penahan di bagian bawah, mereka membuat empat cincin emas lagi. Satu cincin dijahit pada pojok kiri bawah penutup dada, dan satu lagi pada pojok kanan bawah, di bagian dalam yang berdekatan dengan efod. Dua cincin emas lainnya dijahit pada bagian depan efod, di sebelah kiri dan kanan, posisinya di antara bagian bawah penutup bahu dan sambungan ikat pinggang.
    21: Kedua cincin di sisi kiri, yaitu cincin pada efod dan cincin pada penutup dada, diikatkan dengan tali biru. Demikian juga dengan kedua cincin di sisi kanan. Dengan begitu, penutup dada tidak bergantung lepas ketika Harun membungkuk. Mereka melakukan semua ini sesuai perintah TUHAN kepada Musa.
    22: Para perajin menenun jubah yang akan dipakai Harun di bawah efod dari benang warna biru
    23: dengan kerah yang tebal, agar jubah tidak mudah robek.
    24: Sekeliling ujung bawah jubah ditenun dengan hiasan-hiasan berbentuk buah delima dari benang warna merah, biru, dan ungu. Lonceng-lonceng emas dipasang secara berselang-seling dengan hiasan-hiasan itu. Harun wajib memakai jubah ini setiap kali dia melayani TUHAN, seperti yang sudah TUHAN perintahkan kepada Musa.
    27: Para perajin membuat baju panjang dan celana dalam untuk Harun dan anak-anaknya, juga serban khusus untuk Harun dan ikat kepala untuk anak-anaknya. Semua itu dibuat dengan cara menenun benang linen yang berkualitas tinggi.
    29: Ikat pinggang untuk anak-anak Harun juga ditenun dari benang linen berkualitas yang berwarna merah, biru, dan ungu, sesuai perintah TUHAN kepada Musa.
    30: Sebagai tanda kekudusan pelayanan Harun, mereka membuat medali dari emas murni untuk serbannya. Permukaan medali itu diukir dengan kata-kata, “Kudus bagi TUHAN,” yang dibuat seperti ukiran untuk cap meterai.
    31: Medali itu diikatkan pada serban Harun dengan tali berwarna biru, sesuai perintah TUHAN kepada Musa.
    32: Demikianlah mereka menyelesaikan seluruh tugas untuk mengerjakan kemah TUHAN. Orang Israel melakukan segalanya sesuai perintah TUHAN kepada Musa.
    33: Lalu mereka menunjukkan semua itu kepada Musa, yakni kemah dengan segala perlengkapannya, pengait-pengait, rangka-rangka, kayu-kayu lintang, tiang-tiang dan alasnya,
    34: penutup kemah dari kulit domba jantan yang diwarnai merah, penutup paling atas dari kulit yang tidak menyerap air, tirai yang menutupi ruang mahakudus,
    35: peti perjanjian dengan tongkat pengusungnya, penutup peti yang disebut Takhta Pendamaian,
    36: meja dan segala peralatannya, roti sajian,
    37: tiang pelita bercabang, pelita-pelitanya, semua perlengkapannya, dan minyak untuk menyalakan pelita,
    38: mezbah dupa dari emas, minyak pengurapan, dupa, tirai pintu masuk kemah TUHAN,
    39: mezbah kurban yang dilapisi perunggu, alasnya yang berlubang-lubang dari perunggu, tongkat-tongkat pengusung, dan segala perlengkapan mezbah, bejana pembasuhan beserta tumpuannya,
    40: tirai-tirai untuk halaman, tiang penyangga, tirai pintu gerbang halaman, semua tali dan pasak-pasaknya, juga segala perlengkapan lain untuk kemah TUHAN,
    41: juga pakaian untuk para imam ketika melayani di kemah TUHAN, yaitu pakaian yang menunjukkan bahwa Harun dan anak-anaknya melaksanakan pelayanan kudus bagi TUHAN.
    42: Demikianlah umat Israel melakukan segala pekerjaan sesuai dengan perintah TUHAN kepada Musa.
    43: Musa memeriksa hasil pekerjaan mereka dan merasa senang karena mereka sudah melakukan semuanya sesuai perintah TUHAN. Kemudian Musa mendoakan berkat TUHAN atas mereka.
  40:
    1: Lalu TUHAN berkata kepada Musa,
    2: “Pada hari pertama bulan pertama, dirikanlah kemah-Ku. Kemah itu melambangkan kehadiran-Ku di antara umat-Ku.
    3: Tempatkanlah peti perjanjian di dalamnya, di ruang mahakudus. Lalu pasanglah tirai pemisah antara ruang mahakudus dengan ruang kudus.
    4: Taruhlah meja roti sajian di dalam kemah itu dan aturlah semua perlengkapannya. Bawalah juga tiang pelita bercabang dan nyalakanlah sumbu-sumbu pelitanya.
    5: “Letakkan mezbah emas untuk membakar dupa di depan peti perjanjian, dan pasanglah tirai di pintu masuk kemah-Ku.
    6: Tempatkanlah mezbah kurban di bagian halaman yang di dekat pintu kemah-Ku.
    7: Taruhlah bejana pembasuhan di antara kemah-Ku dan mezbah itu, lalu isilah dengan air.
    8: Dirikanlah pagar di sekeliling halaman kemah dan pasanglah tirai di pintu gerbang halaman.
    9: “Kemudian ambillah minyak pengurapan yang sudah dikuduskan bagi-Ku, dan urapilah kemah-Ku beserta semua perlengkapan di dalamnya, supaya semuanya itu dikuduskan demi pelayanan bagi-Ku.
    10: Urapilah juga mezbah kurban dan semua perlengkapannya, supaya semua itu— terkhusus mezbahnya— dikuduskan demi pelayanan bagi-Ku.
    11: Urapilah juga bejana pembasuhan dan tumpuannya agar menjadi kudus bagi-Ku.
    12: “Kemudian ajaklah Harun dan anak-anaknya mendekat ke pintu masuk kemah-Ku dan basuhlah mereka dengan air.
    13: Sesudah itu, kenakanlah pada Harun pakaian yang sudah dibuat khusus bagi dia untuk melayani di hadapan-Ku. Urapilah Harun agar dia dikhususkan untuk melayani-Ku sebagai imam.
    14: Lalu ajaklah anak-anak Harun maju dan kenakanlah pada mereka baju panjang yang sudah disiapkan.
    15: Urapilah mereka seperti kamu mengurapi ayah mereka, agar mereka juga dapat melayani-Ku sebagai imam. Dengan pengurapan itu, mereka dan keturunan mereka dikhususkan untuk senantiasa melayani Aku sebagai imam.”
    16: Musa melaksanakan semuanya itu sesuai dengan perintah TUHAN kepadanya.
    17: Maka kemah TUHAN didirikan pada hari pertama bulan pertama dalam tahun kedua sesudah mereka meninggalkan Mesir.
    18: Dibantu oleh orang-orang suku Lewi, Musa mendirikan kemah itu dengan meletakan alas-alasnya, memasang papan-papan rangka dan kayu-kayu lintangnya, kemudian mendirikan tiang-tiangnya.
    19: Lalu mereka membentangkan semua lapisan atap di atas rangka-rangka itu, sesuai perintah TUHAN kepada Musa.
    20: Musa mengambil kedua lempengan batu yang bertuliskan sepuluh perintah Allah dan memasukkannya ke dalam peti perjanjian. Selanjutnya dia memasang tongkat pengusung pada peti itu dan meletakkan penutup peti, yaitu Takhta Pendamaian, di atasnya.
    21: Lalu dia membawa peti itu ke dalam ruang mahakudus di kemah TUHAN dan memasang tirai pemisah antara ruang kudus dengan ruang mahakudus agar peti itu tidak terlihat dari luar, sesuai perintah TUHAN kepadanya.
    22: Kemudian Musa menempatkan meja roti sajian di dalam kemah TUHAN, pada sisi utara di depan tirai pemisah,
    23: dan menyusun roti sajian di atas meja itu, sesuai perintah TUHAN kepadanya.
    24: Musa menempatkan tiang pelita di dalam kemah TUHAN di sisi selatan, berhadapan dengan meja itu.
    25: Dia juga menyalakan pelita-pelita di hadapan TUHAN, sesuai perintah TUHAN kepadanya.
    26: Lalu Musa meletakkan mezbah dupa di depan tirai di dalam kemah itu
    27: dan membakar dupa di sana, sesuai perintah TUHAN kepadanya.
    28: Sesudah itu, Musa dibantu beberapa orang dari suku Lewi memasang tirai pada pintu masuk kemah TUHAN.
    29: Mereka juga meletakkan mezbah kurban di depan pintu masuk kemah itu. Lalu Musa mempersembahkan kurban yang dibakar habis dan persembahan gandum-ganduman, sesuai perintah TUHAN kepadanya.
    30: Musa menyuruh beberapa orang meletakkan bejana pembasuhan di antara kemah dan mezbah, lalu mengisinya dengan air.
    31: Air itu disiapkan supaya Musa, Harun, dan anak-anak Harun dapat membasuh tangan dan kaki mereka di sana.
    32: Mereka wajib membasuh tangan dan kaki setiap hendak memasuki kemah itu atau mendekat ke mezbah, sesuai perintah TUHAN kepada Musa.
    33: Terakhir, Musa dan orang-orang Lewi mendirikan pagar halaman di sekeliling kemah itu serta mezbah, dan memasang tirai pada pintu gerbang halaman. Dengan demikian, selesailah seluruh pekerjaan mendirikan kemah TUHAN.
    34: Kemudian awan kemuliaan TUHAN menutup dan memenuhi kemah TUHAN. Musa tidak bisa masuk selama kemuliaan TUHAN masih memenuhi kemah itu.
    36: Sepanjang perjalanan umat Israel, setiap kali awan itu naik dari atas kemah TUHAN, umat Israel berangkat melanjutkan perjalanan mereka.
    37: Selama awan itu tidak naik dari kemah, mereka tetap tinggal di tempat perkemahan.
    38: Awan TUHAN berdiam di atas kemah itu pada siang hari dan menjadi berapi pada malam hari, sehingga dapat terlihat setiap saat oleh seluruh umat Israel sepanjang perjalanan mereka.
5:
  1:
    1: Inilah perkataan-perkataan yang disampaikan Musa kepada seluruh umat Israel di padang belantara, di sebelah timur sungai Yordan, pada waktu mereka berkemah di lembah Yordan di dekat kota Suf. Dari tempat mereka berkemah itu, kota Paran berada di satu sisi, sedangkan kota Tofel, Laban, Hazerot, dan Disahab berada di sisi yang berlawanan.
    2: Perjalanan dari gunung Sinai ke Kades Barnea hanya sebelas hari kalau melewati Pegunungan Seir.
    3: Pada tanggal satu, bulan sebelas, tahun keempat puluh sesudah bangsa Israel keluar dari Mesir, Musa mulai menyampaikan semua perintah TUHAN kepada mereka.
    4: Semuanya ini dikatakan Musa ketika bangsa Israel sudah mengalahkan Raja Sihon dan Raja Og. Sihon adalah raja orang Amori yang sebelumnya memerintah di kota Hesbon, dan Og adalah raja yang dulu memerintah atas daerah Basan dari kota Astarot dan kota Edrei.
    5: Ketika orang Israel berada di sebelah timur sungai Yordan, di negeri Moab, Musa menjelaskan hukum TUHAN dengan berkata,
    6: “Dulu, ketika kita berada di gunung Sinai, TUHAN Allah kita berkata kepada kita, ‘Sudah cukup lama kalian tinggal di kaki gunung ini.
    7: Sekarang lanjutkan perjalanan kalian ke daerah perbukitan orang Amori, dan ke daerah sekitarnya di seluruh negeri Kanaan, termasuk lembah Yordan, ke daerah berbukit-bukit kecil di sebelah barat, dan daerah-daerah perbukitan lainnya. Termasuk juga daerah luas di padang belantara di sebelah selatan, sampai ke dataran di sepanjang tepi Laut Tengah, dan ke utara lagi sampai ke pegunungan Libanon, hingga terus ke sebelah timur sampai ke sungai besar, yaitu sungai Efrat.
    8: Ketahuilah, Aku sudah memberikan negeri itu kepada kalian melalui perjanjian yang Aku buat dengan nenek moyangmu, yaitu Abraham, Isak, dan Yakub. Jadi, masuk dan dudukilah negeri itu.’”
    9: Musa melanjutkan, “Pada waktu itu, saya berkata kepada kalian, ‘Saya seorang diri tidak sanggup menanggung beban yang besar untuk memimpin kalian semua.
    10: TUHAN Allah kita sudah membuat jumlah kalian semakin bertambah banyak. Dan lihatlah, jumlah kalian sekarang seperti banyaknya bintang di langit.
    11: Ya, semoga TUHAN, Allah nenek moyang kita, semakin menambahkan jumlah anak cucu kalian sampai ribuan kali lipat, dan membuat kalian menjadi bangsa yang makmur seperti yang sudah Dia janjikan!
    12: Namun, bagaimana mungkin saya seorang diri bisa menanggung tugas yang besar untuk menyelesaikan segala pertengkaran kalian?!’
    13: Maka, waktu itu saya menyuruh supaya setiap suku memilih orang-orang untuk diangkat menjadi kepala suku, juga memilih orang-orang yang akan memimpin dalam kelompok seribu orang, seratus orang, lima puluh orang, dan sepuluh orang. Yang menjadi pemimpin haruslah laki-laki yang bijaksana, berpengertian, dan berpengalaman. Lalu kalian menjawab, ‘Itu rencana yang baik!’ Jadi saya melantik orang-orang itu sebagai pemimpin kalian.
    16: “Sewaktu para hakim dilantik, saya berpesan kepada mereka, ‘Kalian semua harus menolong umat Israel untuk menyelesaikan berbagai perkara di antara mereka. Kalian harus adil dalam memutuskan setiap masalah yang terjadi, baik antara seseorang dengan saudara sebangsanya, maupun antara orang Israel dengan orang asing yang tinggal di antara kalian.
    17: Jangan berpihak saat memutuskan setiap perkara. Berlakulah adil kepada setiap orang, baik yang kaya maupun yang miskin. Jangan takut dimarahi oleh siapa pun atas keputusanmu itu, karena Allah akan memimpin kalian supaya keputusanmu sesuai dengan kehendak-Nya. Tetapi, kalau ada masalah berat yang tidak bisa kamu selesaikan, bawalah kepada saya agar saya memutuskannya.’”
    18: Kata Musa selanjutnya, “Pada waktu itu, di kaki gunung Sinai, saya mengajari kalian tentang berbagai hal lain yang harus kalian lakukan. Lalu TUHAN Allah kita menyuruh kita untuk pindah dari gunung itu. Maka kita keluar dari sana menuju ke daerah perbukitan orang Amori. Seperti yang kalian ingat, kita melewati padang belantara yang sangat luas dan mengerikan sampai tiba di Kades Barnea.
    20: Sesudah tiba di Kades Barnea, saya berkata kepada kalian, ‘Kita sudah sampai di daerah perbukitan yang didiami orang Amori, yaitu negeri yang sebentar lagi TUHAN serahkan kepada kita.
    21: Ketahuilah, TUHAN Allah nenek moyang kita sudah memberikan negeri ini kepada kita. Masuk dan dudukilah negeri ini, seperti yang sudah diperintahkan kepada kita oleh TUHAN. Jangan takut dan janganlah putus asa!’
    22: “Namun, kalian semua datang kepada saya dan mengusulkan, ‘Biarlah kita menyuruh beberapa orang mendahului kita untuk mengintai negeri itu, lalu melaporkan kepada kita tentang keadaan kota-kota di sana dan strategi yang diperlukan agar bisa menerobos ke dalamnya.’
    23: “Usulan itu saya setujui. Maka saya memilih dua belas orang, satu orang dari setiap suku.
    24: Mereka pergi ke sana melalui daerah perbukitan itu sampai tiba di Lembah Eskol, dan mereka menjelajahi daerah itu.
    25: Kemudian mereka kembali kepada kita dengan membawa buah-buahan dari negeri itu serta melaporkan, ‘Negeri yang diberikan TUHAN kepada kita memang sangat subur.’
    26: “Tetapi kalian tidak mau pergi ke negeri itu! Kalian memberontak terhadap perintah TUHAN Allah kita!
    27: Di dalam kemahmu masing-masing, kalian bersungut-sungut dan berkata, ‘Ah, ternyata TUHAN membawa kita keluar dari Mesir karena Dia membenci kita. Dia mau menyerahkan kita kepada bangsa Amori supaya mereka membinasakan kita.
    28: Kalau kita masuk ke negeri itu, kita akan dibunuh! Kita takut karena laporan dari orang-orang yang sudah mengintai ke sana. Mereka berkata, “Orang-orang di sana lebih tinggi dan lebih kuat daripada kita. Kota-kota mereka besar dan dikelilingi tembok yang menjulang tinggi ke langit! Kami bahkan melihat orang-orang raksasa di sana, yaitu keturunan Anakim.”’
    29: “Tetapi saya berkata kepada kalian, ‘Jangan takut kepada mereka!
    30: TUHAN Allah akan mendahului kita dan berperang bagi kita, sebagaimana yang sudah Dia lakukan di Mesir, di depan mata kita sendiri!
    31: Begitu juga dalam perjalanan melalui padang belantara, kita sudah menyaksikan bagaimana Allah menyertai kita. Dia bagaikan seorang ayah yang menggendong anaknya sendiri hingga kita tiba di tempat ini.’
    32: “Meskipun saya sudah berkata demikian, kalian tetap tidak percaya bahwa TUHAN Allah kita setia dan mampu menolong kita,
    33: padahal Dia— dengan tiang api di waktu malam dan tiang awan di waktu siang— selalu berjalan di depan kita untuk menunjukkan jalan yang harus kita lewati, dan untuk menunjukkan tempat berkemah bagi kita.”
    34: Musa melanjutkan, “Ketika TUHAN mendengar perkataan kalian, Dia pun marah dan bersumpah,
    35: ‘Tidak seorang pun dari generasi yang jahat ini akan melihat negeri yang subur yang sudah Aku janjikan kepada nenek moyang mereka untuk mereka miliki!
    36: Hanya Kaleb anak Yefune yang akan melihat negeri itu. Kepada dia dan keturunannya, Aku akan memberikan negeri yang sudah dia jelajahi, karena dia menaati perintah-Ku dengan sepenuh hati.’”
    37: Kata Musa lagi, “Karena kalian begitu keras kepala, saya sampai melanggar salah satu perintah TUHAN sehingga TUHAN marah kepada saya dan berkata, ‘Kamu juga tidak akan masuk ke negeri itu!
    38: Tetapi Yosua anak Nun, yaitu tangan kananmu, akan masuk ke sana. Jadi kuatkanlah hatinya, karena dialah yang akan memimpin umat Israel untuk menempati negeri itu.’
    39: TUHAN juga berkata kepada kalian semua, ‘Anak-anak kalian yang masih kecil— yang belum tahu apa-apa dan yang menurut kalian akan dirampas oleh musuh kalau kalian memasuki negeri itu— merekalah yang akan masuk dan menduduki negeri itu! Aku akan memberikannya kepada mereka.
    40: Tetapi kalian, berbaliklah dan kembali ke padang belantara melewati jalan ke arah Laut Merah!’
    41: “Kemudian kalian berkata, ‘Kami sudah berdosa terhadap TUHAN! Kami akan berangkat untuk berperang sesuai dengan perintah TUHAN Allah kita.’ Lalu kalian semua mempersiapkan senjata-senjata masing-masing, karena kalian pikir merebut daerah perbukitan adalah hal yang mudah.
    42: “TUHAN berkata kepada saya, ‘Sampaikan kepada mereka supaya jangan pergi berperang, karena Aku tidak akan menyertai mereka. Mereka akan dikalahkan oleh musuh.’
    43: “Maka saya menyampaikan pesan itu kepada kalian, tetapi kalian tidak mau mendengar. Kalian memberontak terhadap perintah TUHAN dan dengan sombong pergi ke daerah perbukitan itu.
    44: Lalu orang Amori yang tinggal di sana menyerbu kalian seperti kawanan lebah. Mereka mengejar dan membantai pasukan kita dari Seir sampai ke Horma.
    45: Lalu kalian kembali dan meratap di hadapan TUHAN, tetapi TUHAN sama sekali tidak mau menghiraukan kalian.
    46: Akibatnya, kita terpaksa tinggal lama sekali di Kades Barnea, seperti kalian tahu.”
  2:
    1: Kata Musa selanjutnya kepada umat Israel, “Kemudian, sesuai dengan perintah TUHAN kepada saya, kita kembali ke padang belantara melewati jalan ke arah Laut Merah. Cukup lama kita mengembara di daerah perbukitan Seir.
    2: “Lalu TUHAN berkata kepada saya,
    3: ‘Kalian sudah cukup lama mengembara mengelilingi daerah perbukitan ini. Sekarang pergilah ke utara.
    4: 'Kalian akan melewati daerah kerabat kalian, bangsa Edom, yaitu keturunan Esau yang tinggal di daerah Seir. Mereka akan merasa terancam oleh kalian, maka perintahkan kepada umat itu: Waspadalah'
    5: agar jangan memicu mereka untuk berperang! Daerah itu bukanlah negeri yang akan Aku berikan kepada kalian, bahkan setapak kaki pun tidak! Negeri perbukitan itu sudah Aku berikan kepada Esau dan keturunannya.
    6: Untuk makanan dan air minum pun, kalian harus membeli dari mereka.
    7: Ingatlah bahwa selama ini, Aku, TUHAN Allahmu, sudah memberkati kalian dalam semua hal yang kalian lakukan. Aku sudah menyertai kalian selama empat puluh tahun mengembara di padang belantara yang luas itu, dan kalian tidak kekurangan apa pun.’
    8: “Maka kita melewati daerah kerabat kita, keturunan Esau yang tinggal di daerah Seir, dan kita tidak mengikuti jalan yang menuju ke lembah sungai Yordan, yaitu jalan yang melalui kota Elat dan Ezion Geber. Kita berbelok ke arah utara dan mengikuti jalan menuju padang belantara Moab.
    9: Lalu TUHAN berkata kepada saya, ‘Janganlah mengganggu bangsa Moab atau memicu perang dengan mereka, karena orang Moab adalah keturunan Lot, dan negeri Ar sudah Aku berikan sebagai milik mereka. Jadi, sedikit pun tanah mereka tidak akan Aku berikan kepada kalian.’
    10: (Dahulu kota Ar didiami oleh orang Emim. Jumlah mereka banyak. Tubuh mereka besar dan tinggi seperti raksasa.
    11: Karena itu, mereka dianggap sebagai orang Refaim. Bangsa Moab menyebut mereka orang Emim.
    12: Dulu, daerah Seir juga didiami orang Hori, tetapi keturunan Esau menyerang dan menghabisi mereka, lalu menduduki negeri itu. Begitu jugalah bangsa Israel mengusir musuh-musuh mereka di negeri pemberian TUHAN kepada mereka.)
    13: “Lalu TUHAN berkata, ‘Bangkitlah dan seberangilah wadi Zered.’ Maka kita menyeberangi wadi itu.
    14: “Sejak kita pindah dari Kades Barnea sampai menyeberangi wadi Zered, kita sudah mengembara selama tiga puluh delapan tahun. Dalam masa itu, semua laki-laki yang mampu berperang dari generasi pertama sudah mati, seperti sumpah TUHAN mengenai mereka.
    15: TUHAN sendiri yang melawan mereka, sampai mereka semua lenyap dari antara kita.
    16: “Sesudah semua prajurit itu mati,
    17: TUHAN berkata kepada saya,
    18: ‘Hari ini, mulailah perjalanan menuju negeri Kanaan dengan melewati kota Ar dan lintasilah perbatasan di utara Moab.
    19: Saat kalian mendekati wilayah bangsa Amon, jangan mengganggu atau menyerang mereka, karena bangsa Amon adalah keturunan Lot. Negeri itu sudah Aku berikan kepada mereka. Aku tidak akan memberikan sedikit pun wilayah mereka kepada kalian.’”
    20: (Dahulu, negeri Ar didiami oleh salah satu suku orang raksasa yang disebut Refaim, tetapi bangsa Amon menyebut mereka Zamzumim.
    21: Bangsa Refaim itu kuat, banyak, dan tinggi seperti raksasa, tetapi TUHAN memusnahkan mereka dari hadapan bangsa Amon, sehingga bangsa Amon merebut dan menduduki negeri itu.
    22: Hal yang sama juga TUHAN lakukan bagi orang Edom, yaitu keturunan Esau yang tinggal di Seir. TUHAN memusnahkan orang Hori, sehingga orang Edom merebut negeri itu dan menetap di sana sampai sekarang.
    23: Demikian jugalah yang terjadi pada bangsa Filistin yang berasal dari pulau Kreta. Mereka memusnahkan orang Awi yang dulu tinggal di sepanjang pesisir laut sampai di Gaza, lalu menguasai wilayah itu.)
    24: Musa melanjutkan kisahnya, “Kemudian TUHAN memberikan perintah ini kepada saya, ‘Sekarang sudah tiba waktunya. Seberangilah Lembah Arnon. Di sana kalian akan berhadapan dengan raja bangsa Amori bernama Sihon, yang memerintah dari kota Hesbon. Aku sudah menyerahkan dia dan negerinya kepada kalian. Seranglah dia dan dudukilah negerinya.
    25: Mulai hari ini, Aku akan membuat semua orang di mana-mana takut kepada kalian. Ketika mereka mendengar berita tentang kalian, mereka akan gemetar ketakutan.’
    26: “Sesudah kita sampai di padang belantara Kedemot, saya mengutus beberapa orang kepada Sihon, raja yang memerintah dari kota Hesbon, untuk menyampaikan pesan perdamaian. Inilah pesan saya kepada Sihon,
    27: ‘Kami mohon agar Tuan mengizinkan kami berjalan melintasi negeri Tuan. Kami hanya akan melewati jalan utama dan tidak akan menyimpang ke mana-mana.
    28: Kami bersedia membeli makanan dan air minum dari rakyat Tuan dengan uang. Kami hanya mohon izin untuk berjalan kaki melewati negeri Tuan.
    29: Bangsa Edom yang tinggal di Seir dan bangsa Moab yang tinggal di Ar sudah mengizinkan kami melewati negeri mereka. Biarkanlah kami lewat sampai menyeberangi sungai Yordan dan masuk ke negeri yang akan TUHAN Allah kami serahkan kepada kami.’
    30: Tetapi Raja Sihon tidak mengizinkan kita untuk berjalan melewati negerinya. TUHAN Allah kita sengaja membuat raja itu keras kepala sehingga menolak pesan kita, karena TUHAN hendak menyerahkan dia dan negerinya kepada kita. Itulah sebabnya hari ini kita menduduki daerah Sihon.
    31: “Waktu itu, TUHAN berkata kepada saya, ‘Perhatikanlah, Aku sudah mulai menyerahkan Raja Sihon dan negerinya kepada kalian. Mulailah merebut dan menduduki negeri ini.’
    32: “Kemudian, ketika Raja Sihon mengumpulkan semua pasukannya dan menyerang kita di kota Yahas,
    33: TUHAN Allah kita menyerahkan dia bersama semua anak laki-lakinya dan seluruh pasukannya kepada kita, sehingga kita menghabisi mereka.
    34: Pada waktu itu, kita merebut semua kota mereka dan memusnahkan semua penduduknya, baik laki-laki, perempuan, maupun anak-anak. Tidak seorang pun kita biarkan hidup.
    35: Kita hanya mengambil ternak dan jarahan dari kota-kota yang sudah kita rebut.
    36: Mulai dari kota Aroer yang terletak di tepi Lembah Arnon, dan sebuah kota di tengah lembah itu, sampai ke daerah Gilead, tidak ada satu kota pun yang temboknya terlalu kuat bagi kita. TUHAN Allah kita menyerahkan semua kota di daerah itu kepada kita.
    37: Yang tidak kita dekati hanya daerah keturunan Amon di sepanjang tepi sungai Yabok dan kota-kota mereka di perbukitan, juga semua daerah lain yang dilarang TUHAN Allah.”
  3:
    1: Kata Musa selanjutnya kepada umat Israel, “Ketika kita berbelok menuju wilayah Basan, Raja Og memimpin seluruh pasukan Basan untuk menyerang kita di dekat kota Edrei.
    2: Tetapi TUHAN berkata kepada saya, ‘Jangan takut kepadanya, karena Aku sudah menyerahkan dia beserta seluruh pasukannya dan negerinya kepada kalian. Kalian akan menghabisi dia seperti menghabisi Sihon, raja orang Amori yang sebelumnya memerintah di Hesbon.’
    3: “Demikianlah TUHAN Allah kita menyerahkan Raja Og dan seluruh pasukannya, dan kita menghabisi mereka semua. Tidak ada yang kita biarkan hidup.
    4: Waktu itu, kita merebut semua kota yang dikuasai Raja Og, yaitu seluruh wilayah Argob. Semuanya ada enam puluh kota, dan tidak satu pun yang tidak kita rebut dari mereka.
    5: Semua kota itu dibentengi tembok yang tinggi dan pintu gerbang yang dikunci dengan palang-palang. Selain itu, banyak juga kota kecil yang tidak bertembok.
    6: Kita memusnahkan seluruh penduduk di semua kota kerajaan Basan, seperti yang kita lakukan terhadap Raja Sihon. Semua dibunuh, baik laki-laki, perempuan, maupun anak-anak.
    7: Tetapi kita mengambil semua ternak dan jarahan dari kota-kota itu untuk diri kita sendiri.
    8: “Jadi, kita sudah merebut seluruh negeri di sebelah timur sungai Yordan dari kedua raja orang Amori itu, mulai dari lembah Arnon sampai ke gunung Hermon.
    9: (Gunung Hermon disebut Siryon oleh orang Sidon, dan Senir oleh orang Amori.)
    10: Kita sudah merebut semua kota yang dikuasai oleh Raja Og, yaitu semua kota di dataran tinggi, daerah Gilead dan Basan, sampai ke kota Salka dan Edrei di sebelah timur.”
    11: (Raja Og adalah raksasa terakhir dari suku Refaim. Tempat tidurnya terbuat dari besi dengan panjang empat meter dan lebar hampir dua meter. Sampai penulisan kitab ini, tempat tidur itu masih ada di kota Raba, di daerah bangsa Amon.)
    12: “Sesudah kita menduduki negeri ini, saya membagikannya kepada suku Ruben dan suku Gad, mulai dari kota Aroer di lembah sungai Arnon, dan setengah dari perbukitan Gilead beserta kota-kotanya.
    13: Seluruh wilayah Argob, yaitu sisa daerah Gilead, dan seluruh daerah Basan bekas kerajaan Og, saya berikan kepada separuh suku Manasye. (Negeri Basan dikenal sebagai negeri orang Refaim.)
    14: Seluruh wilayah Argob (yang juga disebut Basan) diambil oleh Yair dari suku Manasye, sampai perbatasan dengan wilayah orang Gesur dan orang Maaka. Lalu dia menamai wilayah itu Yair, seperti namanya sendiri, sehingga sampai hari penulisan kitab ini, seluruh wilayah Argob dikenal sebagai kota-kota Yair.
    15: “Selanjutnya, saya menyerahkan daerah bagian utara wilayah Gilead kepada keluarga Makir dari suku Manasye.
    16: Saya juga memberikan sebagian wilayah Gilead kepada suku Ruben dan Gad. Wilayah itu membentang dari bagian tengah sungai Arnon di sebelah selatan, dan ke utara sampai ke sungai Yabok, yang berbatasan dengan daerah orang Amon.
    17: Wilayah ini dibatasi oleh sungai Yordan di sebelah barat, danau Galilea di sebelah utara, Laut Mati di sebelah selatan, dan kaki gunung Pisga di sebelah timur.
    18: “Pada waktu itu, saya berkata kepada suku Ruben, Gad, dan separuh suku Manasye, ‘TUHAN Allah kita sudah memberikan wilayah ini kepada kalian, tetapi kalian juga harus berperang untuk saudara-saudaramu. Pasukan kalian harus menyeberangi sungai Yordan mendahului suku-suku Israel yang lain.
    19: Hanya istri-istrimu, anak-anakmu, dan ternakmu yang banyak itulah yang boleh tinggal di kota-kota yang sudah saya serahkan kepada kalian.
    20: Pasukan kalian harus berjuang sampai TUHAN memberikan kelegaan dari perang kepada saudara-saudaramu, seperti yang sudah Dia berikan kepada kalian. Setelah mereka menduduki negeri di seberang sungai Yordan yang sebentar lagi TUHAN serahkan kepada mereka, barulah kalian boleh kembali ke tanah kalian masing-masing yang sudah saya bagikan.’
    21: “Saat itu, saya juga memberikan perintah ini kepada Yosua, ‘Kamu sudah melihat sendiri apa yang dilakukan TUHAN Allah kita terhadap Raja Sihon dan Og. TUHAN akan melakukan hal yang sama terhadap semua kerajaan di sebelah barat sungai Yordan. Kamu akan memimpin umat Israel masuk ke sana.’
    22: 'Jadi, saya katakan kepada kalian: Jangan takut kepada mereka, karena TUHANlah yang akan berperang bagi kalian.”'
    23: Musa melanjutkan kisahnya, “Waktu itu saya sungguh-sungguh memohon kepada TUHAN,
    24: ‘Ya TUHAN Allah, aku tahu bahwa perbuatan-perbuatan-Mu yang hebat dan penuh kuasa yang Engkau tunjukkan kepada hamba-Mu ini barulah permulaan! Tidak ada penguasa lain di surga atau di bumi yang dapat melakukan perbuatan-perbuatan hebat seperti yang Engkau lakukan!
    25: Mohon izinkanlah aku menyeberangi sungai Yordan agar aku bisa melihat negeri yang indah di sebelah sungai Yordan, dan daerah perbukitan yang indah itu, serta gunung-gunung di Libanon.’
    26: Tetapi karena kalian pernah menggerutu dan memberontak, TUHAN marah kepada saya dan berkata, ‘Cukup! Jangan lagi berkata kepada-Ku tentang hal ini.
    27: Kamu tidak boleh menyeberangi sungai Yordan, tetapi kamu boleh melihat negeri itu dari jauh. Naiklah ke puncak gunung Pisga dan pandanglah ke arah barat, utara, selatan, dan timur untuk melihatnya.
    28: Tahbiskanlah Yosua sebagai penggantimu. Kuatkanlah dia agar berani dan teguh untuk memimpin bangsa ini, karena dialah yang akan memimpin mereka menyeberangi sungai Yordan. Dia juga akan membagi-bagikan negeri itu, yang akan kamu pandang dari puncak gunung, sebagai milik mereka secara turun-temurun.’
    29: Peristiwa itu terjadi pada waktu kita tinggal di Lembah sungai Yordan di seberang kota Bet Peor.”
  4:
    1: Selanjutnya Musa mengajarkan, “Hai umat Israel, taatilah semua ketentuan dan peraturan yang saya ajarkan kepada kalian sekarang, supaya TUHAN Allah nenek moyang kita mengizinkan kalian panjang umur sehingga kalian dapat menduduki negeri yang sebentar lagi Dia serahkan menjadi milik kalian.
    2: Janganlah menambahkan apa yang saya perintahkan, dan jangan menguranginya juga. Patuhilah semuanya, karena yang saya sampaikan kepada kalian ini adalah perintah-perintah TUHAN Allah kita.
    3: “Kalian sudah menyaksikan dengan matamu sendiri apa yang dilakukan TUHAN di gunung Peor. Setiap orang dari antara kita yang menyembah dewa Baal dibinasakan oleh Dia!
    4: Tetapi kalian yang tetap setia kepada TUHAN masih hidup sampai hari ini.
    5: “Perhatikanlah, saya menegaskan kembali ketentuan dan peraturan yang TUHAN perintahkan untuk saya sampaikan kepada kalian, supaya kalian menaati semua itu di negeri yang akan kalian masuki dan duduki.
    6: Taatilah semuanya itu dengan sungguh-sungguh, sebab dengan demikian kalian akan menjadi bijaksana dan berpengertian di mata bangsa-bangsa lain. Ketika mereka mendengar semua ketetapan ini, mereka akan takjub dan berkata, ‘Betapa bijaksana dan berpengertian bangsa yang besar ini!’
    7: Sebab tidak ada bangsa lain, sebesar apa pun bangsa itu, yang dewanya bisa menjawab doa mereka pada waktu mereka membutuhkan pertolongan, sebagaimana TUHAN Allah kita selalu menjawab doa kita setiap kali kita meminta pertolongan.
    8: Dan tidak ada bangsa lain, sebesar apa pun bangsa itu, yang memiliki ketentuan dan peraturan yang adil seperti seluruh hukum yang saya ajarkan kepada kalian hari ini.
    9: “Yang penting, kamu semua harus menjaga diri sendiri untuk tidak melupakan apa yang sudah kamu saksikan di masa lalu. Simpanlah semua pengalaman itu dengan baik dalam hatimu, dan ceritakanlah berulang-ulang kepada anak cucumu.
    10: Ceritakanlah kepada mereka tentang hari ketika kalian berdiri di hadapan TUHAN Allah kita di gunung Sinai. Waktu itu, TUHAN berkata kepada saya, ‘Kumpulkanlah seluruh umat ini untuk mendengarkan perintah-perintah-Ku. Dengan demikian, mereka akan belajar takut dan hormat kepada-Ku sepanjang hidup, dan mereka akan mengajar anak-anak mereka untuk takut dan hormat kepada-Ku juga.’
    11: Lalu kalian mendekat dan berdiri di kaki gunung itu, yang sedang diliputi oleh api yang menyala sampai ke langit. Asapnya tebal seperti awan hitam.
    12: TUHAN berbicara kepada kita dari tengah-tengah api itu. Kalian hanya bisa mendengar suara-Nya, tetapi tidak melihat wujud-Nya.
    13: Dia menyampaikan kepada kita syarat-syarat yang harus kita lakukan supaya perjanjian yang sudah Dia buat dengan kita tetap terjaga. Syarat-syarat itu adalah Sepuluh Perintah, yang Dia tulis pada dua lempengan batu.
    14: Waktu itu, TUHAN menyuruh saya mengajarkan kepada kalian ketentuan-ketentuan dan peraturan-peraturan untuk kalian lakukan di negeri yang akan kalian masuki dan duduki itu.”
    15: Musa melanjutkan nasihatnya, “Ingatlah baik-baik! Ketika TUHAN berbicara kepada kita dari dalam api di gunung Sinai, kita tidak melihat wujud-Nya.
    16: Jadi, janganlah kalian berdosa dengan membuat patung berhala untuk disembah. Pembuatan berhala dilarang dalam bentuk apa pun, baik dalam bentuk laki-laki maupun perempuan,
    17: atau dalam bentuk binatang yang hidup di darat, burung yang terbang di udara,
    18: binatang yang merayap di tanah, ataupun ikan yang ada di dalam air.
    19: Juga janganlah kalian tergoda untuk menyembah matahari, bulan, dan bintang-bintang di langit. TUHAN Allah kita sudah membiarkan semua bangsa lain menyembah benda-benda itu, tetapi kalian tidak boleh melakukannya!
    20: Ingatlah selalu bahwa TUHAN sudah mengambil dan membawa kita keluar dari Mesir, negeri di mana kita menderita seakan dipanggang dalam panasnya tungku api. Dan menjadikan kita sebagai bangsa milik-Nya yang terikat kepada Dia selamanya, seperti keadaan kita sekarang ini.
    21: “Tetapi TUHAN Allah kita sudah marah kepada saya karena kalian, dan Dia memutuskan bahwa saya tidak akan diizinkan menyeberangi sungai Yordan untuk memasuki negeri subur yang sebentar lagi Dia serahkan kepada kalian. Dia bahkan menguatkan keputusan itu dengan sumpah.
    22: Jadi, saya tidak akan menyeberangi sungai Yordan dan akan mati di sini. Namun, tidak lama lagi kalian akan menyeberangi sungai Yordan dan menduduki negeri yang subur itu.
    23: “Berhati-hatilah agar kalian jangan sampai melupakan perjanjian yang sudah TUHAN Allah buat dengan kita. Jangan melanggar perintah-Nya dengan membuat patung berhala berbentuk apa pun.
    24: Sebab TUHAN adalah Allah yang cemburu, dan kemarahan-Nya bagaikan api yang membakar habis.
    25: Waktu kalian sudah lama hidup di negeri Kanaan dan sudah beranak cucu, jangan ada di antara kalian yang berdosa dengan membuat patung sembahan dalam bentuk apa pun. Hal itu merupakan kejahatan besar di mata TUHAN, dan akan membangkitkan murka-Nya.
    26: “Biarlah langit dan bumi hari ini menjadi saksi bahwa kalau kalian menyembah berhala, Israel akan segera dilenyapkan! Kalian tidak akan hidup lama di negeri yang kalian duduki di seberang sungai Yordan itu, karena kamu sekalian akan dihabisi.
    27: TUHAN akan membinasakan sebagian besar dari kalian. Lalu sebagian kecil yang masih tersisa akan dicerai-beraikan oleh-Nya ke negeri-negeri lain.
    28: Di sana, setiap orang akan menyembah dewa-dewa buatan tangan manusia dari kayu dan batu, yang tidak dapat melihat, mendengar, memakan, dan mencium.
    29: Di negeri asing itu kamu akan berusaha kembali kepada TUHAN Allahmu, dan jika kamu sungguh-sungguh mencari Dia dengan segenap nafas hidupmu, kamu akan menemukan-Nya.
    30: “Pada akhirnya, ketika kamu mengalami semua kesusahan dan bencana itu, kamu akan kembali kepada TUHAN dan taat kepada-Nya.
    31: TUHAN adalah Allah yang penyayang. Dia tidak akan meninggalkan atau membinasakan kamu, karena Dia tidak akan melupakan janji-Nya yang sudah Dia sahkan kepada nenek moyang kita.”
    32: “Cobalah cari tahu apakah hal-hal yang sudah kita alami pernah terjadi dalam sejarah seluruh dunia ini! Sejak Allah menciptakan manusia pertama hingga generasi kita, tidak ada bangsa mana pun yang pernah mengalami peristiwa-peristiwa dahsyat seperti yang sudah kita alami!
    33: Kita pernah mendengar suara Allah dari tengah api. Adakah bangsa lain yang pernah mendengar suara dewa mereka berbicara? Tidak ada! Dan betapa luar biasa bahwa kita tidak langsung mati sewaktu mendengar suara Allah!
    34: Atau bandingkanlah berbagai perbuatan Allah dengan perbuatan dewa-dewa. Adakah dewa yang pernah berusaha membawa sebuah bangsa keluar dari negeri lain, seperti yang dilakukan TUHAN Allah kita di Mesir? Dengan mata kita sendiri, kita sudah menyaksikan bagaimana TUHAN menjatuhkan berbagai hukuman atas rakyat Mesir dengan kuasa-Nya yang besar dan menakutkan. Dia bahkan mengadakan berbagai macam keajaiban dan menyelamatkan kita dari pasukan mereka.
    35: “TUHAN menunjukkan segala hal itu kepada kita supaya kalian tahu bahwa hanya ada satu Allah, yaitu TUHAN.
    36: Dia membuat kalian mendengar suara-Nya dari langit untuk mendidik kalian. Di dunia ini, Dia mengizinkan kalian melihat api-Nya yang sangat besar, dan kalian mendengar perkataan-Nya dari tengah-tengah api itu.
    37: Karena TUHAN mengasihi nenek moyang kita, Dia memilih keturunan mereka, yaitu kita, dan menyertai kita sampai membawa kita keluar dari Mesir dengan kuasa-Nya yang dahsyat.
    38: Dia mengusir bangsa-bangsa yang lebih besar dan lebih kuat daripada kita untuk membawa kita ke negeri mereka, supaya negeri itu menjadi milik kita dan warisan bagi keturunan kita, seperti sudah mulai terwujud hari ini.
    39: “Ketahuilah dan yakinkan dalam hatimu masing-masing bahwa di seluruh bumi sampai tingkat surga yang tertinggi, hanya ada satu Allah, yaitu TUHAN. Tidak ada dewa mana pun yang patut disembah!
    40: Jadi, taatilah seluruh hukum dan peraturan TUHAN yang saya ajarkan kepada kalian hari ini, agar kalian dan keturunanmu senantiasa hidup sejahtera, dan supaya kalian boleh tetap tinggal di negeri yang sebentar lagi TUHAN serahkan untuk menjadi milikmu sampai selama-lamanya.”
    41: Lalu Musa menentukan tiga dari kota-kota di sebelah timur sungai Yordan untuk menjadi kota perlindungan.
    42: Tujuannya, kalau seseorang tidak sengaja membunuh orang lain, bukan karena bermusuhan, dia bisa melarikan diri ke salah satu dari tiga kota tersebut. Dengan demikian, orang yang membunuh tanpa sengaja tidak akan dibunuh oleh keluarga korban sebelum kasus itu diadili.
    43: Musa memilih tiga kota sebagai tempat pelarian terdekat bagi masing-masing suku. Kota Bezer di padang belantara di dataran tinggi, bagi suku Ruben, kota Ramot di Gilead, bagi suku Gad, dan kota Golan di Basan, bagi suku Manasye.
    44: Berikut ini adalah berbagai hukum, ketentuan, dan peraturan yang Musa ajarkan kepada umat Israel setelah mereka keluar dari Mesir dan berkemah di sebelah timur sungai Yordan, dekat kota Bet Peor. Wilayah itu sebelumnya dikuasai oleh Sihon, raja orang Amori yang memerintah dari kota Hesbon. Namun, ketika Israel sampai di sana, Musa memimpin pasukan Israel untuk memusnahkan Sihon dan rakyatnya.
    47: Israel merebut negeri Sihon, juga negeri Raja Og yang memerintah dari kota Basan. Jadi, saat ini bangsa Israel sudah menduduki wilayah dua kerajaan bangsa Amori di sebelah timur sungai Yordan.
    48: Daerah kedua kerajaan itu luas sekali. Perbatasannya di sebelah selatan mulai dari kota Aroer dan menyusuri tebing ngarai sungai Arnon. Perbatasannya di sebelah utara adalah gunung Siryon, yang juga disebut gunung Hermon.
    49: Daerah itu juga mencakup seluruh bagian timur Lembah sungai Yordan sampai ujung selatan Laut Mati, dan ke timur sampai lereng gunung Pisga.
  5:
    1: Musa memanggil semua orang Israel dan berkata, “Hai umat Israel, hari ini saya menyampaikan semua ketentuan dan peraturan bagi kalian. Dengarkanlah supaya kalian dapat mempelajari dan menaatinya dengan setia.
    2: TUHAN Allah kita sudah mengikat perjanjian dengan kita di gunung Sinai.
    3: Perjanjian itu tidak hanya dibuat dengan ayah-ayah kita, tetapi juga berlaku bagi kita yang sampai di sini dan masih hidup hingga hari ini.
    4: Dari gunung itu, TUHAN berbicara secara langsung kepada kita dari tengah-tengah api.
    5: Waktu itu, saya menjadi perantara untuk menyampaikan perkataan TUHAN kepada kalian, karena kalian takut terhadap api itu dan tidak mau naik ke atas gunung. Dia berkata,
    6: ‘Akulah TUHAN Allahmu, yang sudah membawa kalian keluar dari perbudakan di Mesir.
    7: Jangan menyembah dewa apa pun. Sembahlah Aku saja!
    8: Jangan membuat bagimu berhala yang menyerupai apa pun yang ada di langit, atau di bumi, maupun di dalam air.
    9: Jangan bersujud atau menyembah kepada berhala-berhala, karena Aku, TUHAN Allahmu, akan cemburu. Siapa saja yang menentang Aku dengan menyembah dewa, Aku akan menghukumnya sampai generasi yang ketiga dan keempat.
    10: Tetapi kepada orang-orang yang mengasihi Aku dan yang taat kepada perintah-Ku, Aku akan menunjukkan kebaikan hati-Ku atas keluarganya sampai ribuan generasi.
    11: Jangan menyalahgunakan nama-Ku, TUHAN Allahmu. Aku akan menghukum siapa pun yang menyalahgunakan nama-Ku.
    12: Ingatlah untuk menjaga kekudusan hari Sabat dengan menaati peraturan yang diberikan TUHAN Allahmu tentang hari itu.
    13: Enam hari lamanya kalian boleh bekerja dan melakukan kegiatanmu sehari-hari,
    14: tetapi pada hari ketujuh, yaitu hari Sabat, kamu sekalian harus menghormati Aku, TUHAN Allahmu, dengan cara menghentikan segala pekerjaan. Tidak ada yang boleh melakukan pekerjaan— baik kamu sendiri maupun anak-anakmu, para hambamu, ternakmu, dan pendatang yang tinggal bersama dengan kalian— agar semua dapat beristirahat seperti kamu.
    15: Ingatlah bahwa dulu kalian diperbudak di Mesir, tetapi Aku membawa kalian keluar dari sana dengan kuasa-Ku yang besar. Karena itu, Aku memerintahkan kamu semua untuk mengkhususkan hari Sabat.
    16: Hormatilah ayah dan ibumu, seperti yang diperintahkan TUHAN Allahmu, supaya kalian hidup sejahtera di negeri yang Aku berikan kepada kalian dan kalian akan berumur panjang.
    17: Jangan membunuh.
    18: Jangan berzina.
    19: Jangan mencuri.
    20: Jangan berbohong tentang sesamamu.
    21: Jangan mengingini milik orang lain, baik istrinya, rumah, ladang, hambanya laki-laki atau perempuan, sapi, keledai, atau miliknya yang lain.’
    22: “TUHAN menyampaikan perintah-perintah ini kepada kita semua di gunung itu dengan suara yang keras dari tengah-tengah api, awan, dan kegelapan pekat. Itu saja yang disampaikan-Nya pada hari itu. Lalu Dia menuliskan perintah-perintah itu pada dua lempengan batu dan memberikannya kepada saya.
    23: “Ketika kalian mendengar suara dari tengah kegelapan sementara gunung itu berkobar-kobar dengan api, semua kepala suku dan tua-tua datang kepada saya
    24: dan berkata, ‘Hari ini TUHAN Allah kita sudah menunjukkan kepada kita kemuliaan dan keangungan-Nya, dan kita sudah mendengar suara-Nya dari tengah-tengah api. Sekarang kita baru mengetahui bahwa orang masih bisa hidup sesudah mendengar Allah berbicara kepadanya!
    25: Namun, janganlah membahayakan nyawa kami lagi. Pasti tidak ada manusia yang bisa tetap hidup sesudah mendengar TUHAN berbicara langsung dari api, seperti yang sudah kami alami. Apabila kami terus mendengarkan suara TUHAN, tentulah kami akan mati terbakar habis oleh api yang dahsyat itu!
    27: Biarlah engkau sendiri yang naik ke gunung itu mendekat kepada-Nya dan dengarkanlah semua yang akan dikatakan TUHAN Allah kita. Sesudah itu, sampaikanlah semuanya kepada kami. Kami berjanji untuk menaatinya.’
    28: “TUHAN mendengar permohonan para kepala suku dan tua-tua itu, maka waktu saya menemui TUHAN lagi di atas gunung, Dia berkata, ‘Aku sudah mendengar perkataan umat itu kepadamu, dan apa yang mereka katakan adalah baik.
    29: Oh, alangkah baiknya bila hati mereka bisa selalu seperti ini, selalu takut dan hormat kepada-Ku serta taat kepada perintah-perintah-Ku! Kalau mereka terus bersikap begitu, mereka akan hidup sejahtera turun temurun sampai selamanya.
    30: Turunlah dan suruh mereka pulang ke kemahnya masing-masing.
    31: Kemudian kembalilah ke sini menemui Aku, supaya Aku dapat memberikan semua perintah, ketentuan, dan peraturan kepadamu. Ajarkanlah semua ini kepada mereka, agar mereka mematuhinya di negeri yang akan mereka masuki dan Aku serahkan kepada mereka untuk diduduki.’
    32: '“Berdasarkan perkataan TUHAN itu, saya tegaskan kepada kalian semua: Patuhilah semua perintah TUHAN Allah! Jangan bertindak di luar perintah-perintah itu.'
    33: Hendaklah kamu semua hidup sesuai dengan semua perintah TUHAN Allah kepada kalian, supaya kalian sejahtera dan boleh tetap tinggal di negeri yang sebentar lagi kalian duduki.”
  6:
    1: Selanjutnya Musa mengajarkan kepada umat Israel, katanya, “TUHAN Allah kita menyuruh saya menyampaikan berbagai perintah, ketetapan, dan peraturan ini kepada kalian. Taatilah semua ini di negeri yang akan kalian masuki dan duduki.
    2: Kalian dan keturunanmu harus takut dan hormat kepada TUHAN Allahmu, dan seumur hidupmu kalian harus menaati semua ketetapan dan perintah-Nya yang sedang saya sampaikan ini, supaya kalian boleh tetap tinggal di negeri itu.
    3: Dengarlah, hai orang Israel, dan taatilah semua ini dengan cermat, supaya hidupmu semakin sejahtera dan keturunanmu semakin banyak ketika sudah mendiami negeri yang kaya dan subur itu. Karena demikianlah janji TUHAN, Allah nenek moyang kita, kepada kalian.
    4: “Dengarlah, hai orang Israel. TUHAN Allahmu adalah satu-satunya Allah.
    5: Kasihilah TUHAN Allah dengan segenap hatimu, dengan segenap nafas hidupmu, dan dengan seluruh kekuatanmu.
    6: Tanamkanlah di dalam hatimu perintah-perintah TUHAN yang saya sampaikan hari ini.
    7: Ajarkanlah perintah-perintah ini berulang kali kepada anak-anakmu setiap waktu, baik pada waktu berada di rumah maupun dalam perjalanan, baik waktu beristirahat maupun waktu bekerja.
    8: Tuliskanlah perintah-perintah ini pada tiang pintu rumahmu, pintu gerbang kotamu, bahkan ikatkanlah tulisan perintah-perintah ini pada tanganmu dan dahimu, agar kalian selalu ingat dan melakukannya.
    10: “TUHAN Allahmu akan membawa kalian masuk ke negeri yang dijanjikan-Nya kepada nenek moyang kita, yaitu Abraham, Isak, dan Yakub. Dia akan memberikan kepada kalian kota-kota besar dan makmur yang tidak kalian bangun,
    11: rumah-rumah yang penuh dengan berbagai harta yang tidak kalian kumpulkan, sumur-sumur yang tidak kalian gali, juga kebun-kebun anggur dan zaitun yang tidak kalian tanam. Sesudah TUHAN membawamu masuk ke negeri itu dan kalian dapat makan semua yang kalian inginkan sampai puas,
    12: maka hati-hatilah! Jangan melupakan TUHAN yang sudah membawamu keluar dari perbudakan di Mesir.
    13: Takut dan hormatlah kepada TUHAN. Mengabdilah hanya kepada-Nya. Dan saat kalian membuat suatu perjanjian, sahkanlah selalu dengan menyebut nama TUHAN seperti ini, ‘Biar TUHAN menghukum aku kalau aku tidak menepatinya.’
    14: “Jangan menyembah dewa-dewa segala bangsa lain di sekitar kalian,
    15: karena TUHAN Allahmu yang tinggal di tengah-tengahmu adalah Allah yang cemburu. Jika kalian menyembah dewa, Dia akan murka kepada kalian dan melenyapkan kalian dari bumi ini.
    16: Janganlah mencobai TUHAN Allah, seperti yang dilakukan nenek moyangmu ketika berkemah di padang belantara Masa.
    17: Patuhilah dengan cermat semua perintah, peraturan, dan ketetapan TUHAN, yang sudah Dia perintahkan kepada kalian.
    18: Lakukanlah apa yang benar dan menyenangkan TUHAN, supaya kalian hidup sejahtera, dan supaya TUHAN menggenapi janji-Nya yang sudah disahkan dengan nenek moyang kita, bahwa Dia akan mengusir semua musuhmu agar kamu semua bisa masuk dan menduduki negeri Kanaan yang subur itu.
    20: “Di kemudian hari, ketika anakmu bertanya, ‘Apakah arti peraturan, ketetapan, dan hukum yang TUHAN Allah kita perintahkan?’
    21: jawablah begini, ‘Dahulu orangtua kita adalah budak raja Mesir, tetapi TUHAN membawa keluarga kita keluar dari situ dengan kuasa-Nya yang hebat.
    22: Orangtua kita melihat TUHAN melakukan banyak keajaiban yang membuat raja Mesir dan seluruh rakyatnya menderita.
    23: TUHAN membawa kita keluar dari Mesir lalu membawa kita masuk ke negeri ini dan memberikan negeri ini kepada kita, sesuai janji-Nya kepada nenek moyang kita.
    24: Dan TUHAN memerintahkan kita untuk selalu takut dan hormat kepada-Nya, serta mematuhi semua ketetapan ini, supaya kita selalu hidup sejahtera dan supaya Dia memelihara hidup kita, seperti yang sudah kita alami sampai hari ini.
    25: Kalau kita taat kepada semua perintah TUHAN Allah, kita akan tetap benar dalam pandangan-Nya.’”
  7:
    1: Selanjutnya, Musa mengajarkan kepada umat Israel, “Ketika TUHAN Allah membawa kalian ke negeri yang akan segera kalian masuki dan duduki, Dia akan mengusir tujuh bangsa yang lebih kuat dan yang lebih banyak jumlahnya daripada kalian, yaitu bangsa Het, Girgasi, Amori, Kanaan, Feris, Hewi, dan Yebus.
    2: Sewaktu TUHAN menyerahkan bangsa-bangsa itu kepada kalian, musnahkanlah mereka semua! Jangan membuat perjanjian damai dengan satu kelompok pun dari mereka, dan jangan mengasihani mereka.
    3: Jangan melakukan pernikahan campur dengan mereka. Jangan menyerahkan anak-anak perempuanmu untuk menikah dengan anak-anak laki-laki mereka. Dan jangan membiarkan anak-anak laki-lakimu menikahi anak-anak perempuan mereka,
    4: karena para perempuan itu akan mempengaruhi anak-anak laki-lakimu untuk menyembah dewa-dewa mereka sehingga TUHAN akan sangat marah kepada kalian dan segera membinasakan kalian.
    5: 'Inilah yang harus kalian lakukan terhadap bangsa-bangsa itu: Hancurkanlah mezbah-mezbah tempat mereka mengurbankan hewan. Hancurkan juga tugu-tugu berhala dari batu, tebanglah tiang-tiang kayu lambang dewi Asyera, dan bakarlah semua patung dewa mereka.'
    6: Kalian harus melakukan itu karena kalian adalah umat yang dikhususkan oleh TUHAN bagi-Nya. Dari antara segala bangsa lain di muka bumi, kalian sudah dipilih oleh TUHAN Allah kita untuk menjadi milik-Nya sendiri yang khusus.
    7: “TUHAN mengasihi dan memilih kalian bukan karena jumlah kalian lebih banyak daripada bangsa-bangsa yang lain. Nyatanya, jumlah kalian paling sedikit dibandingkan semua bangsa lain.
    8: Tetapi TUHAN memilih kalian karena Dia mengasihi kalian, dan karena Dia menepati janji-Nya kepada nenek moyang kita. Itulah sebabnya Dia menggunakan kuasa-Nya yang hebat untuk membawa keluar dan membebaskan kalian dari perbudakan di bawah kuasa raja Mesir.
    9: Jadi, jangan lupa bahwa TUHAN Allahmu adalah satu-satunya Allah. Dia adalah Allah yang layak dipercaya, dan Dia akan setia menepati perjanjian yang Dia buat dengan kalian, bahkan sampai ribuan generasi, asalkan kalian tetap mengasihi Dia dan mematuhi perintah-perintah-Nya.
    10: Sebaliknya, Dia akan menghukum orang-orang yang membenci Dia dengan cara membinasakan mereka. Dia tidak menunda-nunda untuk membalas mereka.
    11: Karena itu, kamu sekalian harus menjaga diri untuk tetap mematuhi semua perintah, peraturan, dan ketetapan yang saya berikan kepada kalian hari ini.
    12: “Kalau kalian selalu setia menaati peraturan-peraturan ini, maka TUHAN Allahmu akan menepati perjanjian-Nya denganmu sesuai janji-Nya kepada nenek moyangmu.
    13: Dia akan mengasihi dan memberkati kalian serta membuat jumlahmu berlipat ganda. Dia akan memberkatimu dengan banyak anak, juga memberkati kebun dan ladangmu sehingga menghasilkan gandum-ganduman, anggur, dan minyak zaitun yang berlimpah. Dia juga akan memperbanyak sapi dan kambing dombamu. TUHAN akan memberikan semua itu kepada kalian di negeri yang Dia janjikan dengan bersumpah kepada nenek moyangmu.
    14: Dia akan memberkati kamu semua lebih daripada bangsa-bangsa lain. Kamu dan keturunanmu tidak akan ada yang mandul. Demikian juga ternak-ternakmu.
    15: TUHAN juga akan melindungi kalian dari segala penyakit, supaya kalian tidak menderita penyakit mengerikan seperti yang pernah ditimpakan kepada orang-orang Mesir. Namun, Dia akan menghukum musuh-musuhmu dengan penyakit-penyakit itu!
    16: “Sewaktu merebut negeri Kanaan, kalian harus membinasakan semua penduduk yang TUHAN serahkan kepada kalian. Jangan mengasihani mereka, dan jangan menyembah dewa-dewa mereka. Kalau berbuat demikian, kalian sudah masuk perangkap yang akan membinasakanmu.
    17: Jangan pernah berpikir, “Bangsa-bangsa di negeri ini lebih kuat daripada kita, bagaimana mungkin kita bisa mengusir mereka?”
    18: Jangan takut kepada mereka! Ingatlah yang pernah TUHAN lakukan kepada raja Mesir dan semua rakyatnya.
    19: Kalian sudah melihat sendiri bagaimana TUHAN menggunakan kuasa-Nya yang hebat untuk mendatangkan bencana-bencana dan berbagai macam keajaiban ke atas mereka untuk membawa kalian keluar dari negeri itu. Dia akan melakukan hal yang sama kepada bangsa yang sekarang kalian takuti.
    20: Bahkan TUHAN akan membuat mereka begitu ketakutan sehingga banyak yang melarikan diri dari hadapan kalian. Ada yang akan bersembunyi, tetapi pada akhirnya kalian akan membinasakan mereka.
    21: “Janganlah takut kepada bangsa-bangsa di negeri Kanaan, karena TUHAN Allahmu akan menyertai kalian. Dia adalah Allah yang hebat dan dahsyat!
    22: TUHAN akan mengusir bangsa-bangsa itu sedikit demi sedikit. Kalian tidak akan diizinkan menghabisi mereka sekaligus, karena kalau hal itu terjadi, maka binatang-binatang buas di sana akan berkembang terlalu banyak sehingga membahayakan kalian.
    23: Begitulah caranya TUHAN Allah akan menolong kalian mengalahkan musuh-musuh dengan membuat mereka panik sampai mereka binasa.
    24: Dia akan menyerahkan raja-raja mereka ke dalam kuasa kalian. Kalian akan memusnahkan mereka, bahkan nama-nama mereka tidak akan diingat lagi di dunia. Tidak akan ada bangsa yang sanggup melawan kalian, dan kalian akan membinasakan mereka semua.
    25: “Kalian harus membakar ukiran-ukiran berhala mereka yang terbuat dari kayu. Jangan mengingini hiasan perak atau emas dari patung-patung itu. Jangan mengambil apa pun! Benda-benda itu merupakan perangkap yang dapat membinasakanmu. Kalau mengambil barang-barang itu, berarti kalian mengambil barang yang dibenci oleh TUHAN Allahmu.
    26: Barang seperti itu sudah ditetapkan oleh TUHAN untuk dimusnahkan. Jadi, kalau kalian membawa barang yang dibenci TUHAN ke dalam rumahmu, nanti kalian juga akan dimusnahkan! Kalian harus membenci barang seperti itu.”
  8:
    1: Musa melanjutkan nasihatnya kepada umat Israel, “Kalian harus setia mematuhi semua perintah yang saya berikan kepada kalian hari ini. Bila kamu semua melakukannya, kamu boleh tetap hidup, keturunanmu akan bertambah banyak, dan kalian semua akan masuk serta menduduki negeri yang sudah dijanjikan TUHAN kepada nenek moyang kita.
    2: Ingatlah bagaimana TUHAN Allahmu memimpin kalian sepanjang perjalanan di padang belantara selama empat puluh tahun. Melalui semua itu, Dia bermaksud merendahkan hatimu dan menguji kamu semua untuk mengetahui isi hatimu. Dia ingin tahu apakah kamu akan tetap taat kepada perintah-perintah-Nya atau tidak.
    3: Maka TUHAN merendahkan hatimu dengan cara membiarkan kalian kelaparan, kemudian memberimu manna, roti yang belum pernah dimakan, baik oleh kita maupun nenek moyang kita. Dia melakukan hal itu untuk mengajarimu bahwa manusia hidup bukan hanya dengan mengandalkan makanan, tetapi juga mengandalkan setiap perkataan TUHAN.
    4: Biarpun mengembara selama empat puluh tahun di padang belantara, pakaianmu tidak usang dan kakimu tidak bengkak.
    5: Jadi, sadarilah betapa TUHAN sudah mendidik kalian, seperti seorang ayah mendidik anaknya.
    6: “Oleh karena itu, taatilah perintah-perintah TUHAN! Hiduplah menurut kehendak-Nya. Takut dan hormatlah kepada-Nya.
    7: Dia sedang membawa kalian ke suatu negeri yang subur, di mana sungai, kolam, dan mata air berlimpah, dan airnya mengalir dari bukit-bukit sampai ke lembah-lembah.
    8: Negeri itu berlimpah juga dengan pohon-pohon ara dan delima, serta menghasilkan gandum, jelai, anggur, buah zaitun, dan madu.
    9: Negeri itu berlimpah dengan makanan. Semua kebutuhanmu akan terpenuhi. Tanah di sana mengandung bijih besi, dan kalian dapat menambang tembaga dari perbukitannya.
    10: Nanti di sana, saat kalian makan sampai kenyang, hendaklah kalian memuji TUHAN karena segala kemakmuran yang kalian nikmati di negeri subur yang diberikan kepadamu itu!
    11: “Berjaga-jagalah supaya kamu semua tidak melupakan TUHAN Allahmu dengan melanggar perintah, peraturan, dan ketetapan-Nya yang saya sampaikan kepadamu hari ini.
    12: Di negeri Kanaan kamu akan makan dengan puas dan membangun serta menempati rumah yang bagus.
    13: Jumlah ternakmu akan bertambah banyak. Kamu juga akan mengumpulkan banyak emas, perak, dan harta kekayaan lainnya.
    14: Saat itu terjadi, berhati-hatilah agar kamu tidak menjadi sombong dan melupakan TUHAN Allah yang sudah membawa kamu keluar dari perbudakan di Mesir!
    15: Jangan lupa bahwa Dia menuntunmu menempuh perjalanan melalui padang belantara yang sangat luas dan mengerikan. Di sana ada banyak kalajengking dan ular berbisa. Tanahnya sangat kering dan tidak ada air untuk diminum, tetapi Dia membuat air mengalir dari batu yang sangat keras.
    16: Jangan lupa bahwa di padang belantara, Dia memberi manna kepada kalian, makanan yang belum pernah dimakan oleh kita maupun nenek moyang kita. Dengan begitu, Dia menguji kalian demi kebaikanmu, karena Dia ingin kamu semua menjadi rendah hati.
    17: Oleh sebab itu, berjaga-jagalah supaya kamu tidak pernah berpikir, “Aku memperoleh semua harta ini dengan kekuatan dan kemampuanku sendiri.”
    18: Ingatlah selalu bahwa kemampuanmu untuk menjadi kaya berasal dari TUHAN saja! Dia memberikan itu untuk memenuhi perjanjian-Nya yang Dia sahkan dengan nenek moyang kita.
    19: '“Jadi, sekarang saya memberi peringatan keras kepada kamu sekalian: Jika kamu melupakan TUHAN Allahmu dengan berpaling kepada dewa-dewa dan sujud menyembah mereka, kamu pasti binasa!'
    20: Sama seperti bangsa-bangsa lain yang sudah dimusnahkan TUHAN, begitu jugalah kalian akan dibinasakan bila kalian tidak mau menaati Dia!”
  9:
    1: Selanjutnya Musa mengajarkan, “Hai orang Israel, dengarkanlah saya! Hari ini kalian sudah siap menyeberangi sungai Yordan untuk mengusir bangsa-bangsa yang lebih kuat dan jumlahnya lebih banyak daripada kalian. Kota-kota mereka besar dan memiliki tembok pertahanan yang tingginya seakan sampai ke langit.
    2: Di sana ada orang raksasa dari keturunan Anakim. Mereka tinggi besar dan kuat. Kalian sudah pernah mendengar orang-orang berkata tentang mereka, ‘Tidak ada yang sanggup melawan orang Anakim itu!’
    3: Tetapi sadarilah hari ini bahwa TUHAN Allahmu akan mendahului kalian untuk menyerang musuh-musuhmu. Dia akan bertindak seperti api yang membakar habis untuk menghancurkan mereka dengan cepat, sesuai janji-Nya.
    4: “Sesudah TUHAN mengusir mereka dari hadapan kalian, janganlah berpikir, ‘TUHAN memberikan tanah ini kepadaku karena aku hidup dengan benar di mata-Nya.’ Sesungguhnya, TUHAN mengusir bangsa-bangsa itu dari hadapanmu karena mereka jahat.
    5: Jadi, TUHAN memberikan negeri ini kepada kalian bukan karena hidupmu benar dan bukan karena hatimu saleh, tetapi karena kejahatan mereka. Alasan lainnya TUHAN mengusir bangsa-bangsa itu adalah karena Dia hendak menepati sumpah janji-Nya kepada nenek moyang kita, Abraham, Isak, dan Yakub.
    6: Sadarilah bahwa bukan karena kalian layak sehingga TUHAN memberikan negeri yang subur ini untuk kalian duduki. Sesungguhnya, kalian adalah orang-orang yang keras kepala!”
    7: Selanjutnya Musa berkata kepada umat Israel, “Ingatlah dan jangan lupa bagaimana kalian berkali-kali membuat TUHAN Allahmu marah di padang belantara. Kalian memberontak terhadap TUHAN sejak meninggalkan Mesir, selama di padang belantara, dan terus memberontak sampai di tempat ini.
    8: Ingatlah waktu di gunung Sinai, kalian membuat TUHAN begitu marah sampai Dia hendak membinasakan kalian.
    9: Waktu itu, TUHAN menyuruh saya mendaki gunung Sinai untuk menerima dua lempengan batu yang berisi syarat utama dalam perjanjian TUHAN dengan kita. Saya tinggal di sana tanpa makan dan minum selama empat puluh hari empat puluh malam.
    10: TUHAN memberikan kepada saya dua lempengan batu yang ditulisi dengan jari-Nya sendiri. Dia menuliskan pada batu itu semua perintah yang sudah Dia ucapkan kepada kita dari tengah-tengah api di gunung Sinai tempat kita berkumpul.
    11: “TUHAN memberikan dua lempengan batu itu pada hari terakhir dalam masa empat puluh hari empat puluh malam itu. Kedua lempengan batu tersebut berisi syarat utama dari perjanjian yang Dia adakan dengan kita.
    12: Lalu Dia berkata kepada saya, ‘Segeralah turun dari sini, karena bangsa yang menjadi tanggung jawabmu dan kamu pimpin keluar dari Mesir sudah melakukan dosa yang mengerikan! Mereka sedang menyembah patung buatan mereka sendiri. Betapa cepatnya mereka menyimpang dari jalan yang Aku perintahkan!’
    13: “TUHAN juga berkata, ‘Aku sudah memperhatikan betapa keras kepalanya bangsa ini!
    14: Oleh karena itu, jangan coba-coba menghentikan Aku! Aku akan membinasakan mereka sehingga kelak tidak ada orang di bumi ini yang mengingat bahwa pernah ada bangsa bernama Israel. Kemudian Aku akan membuat keturunanmu menjadi sebuah bangsa yang lebih banyak dan lebih kuat daripada mereka.’
    15: “Maka saya turun dari gunung Sinai dengan membawa kedua lempengan batu tadi masing-masing di satu tangan, sementara api menyala-nyala di gunung itu.
    16: Saya segera tahu bahwa kalian berbuat dosa besar terhadap TUHAN Allah kita. Kalian sudah membuat patung untuk disembah. Kalian begitu cepat menyimpang dari jalan yang TUHAN perintahkan!
    17: Maka di depan mata kalian, saya mengangkat kedua lempengan batu itu dan melemparkannya ke tanah sehingga pecah berkeping-keping.
    18: “Lalu saya pergi menyendiri dan bersujud di hadapan TUHAN selama empat puluh hari empat puluh malam, seperti yang sudah saya lakukan sebelumnya. Saya tidak makan dan minum selama masa itu. Saya melakukannya karena kalian sudah berbuat kejahatan besar terhadap TUHAN sehingga Dia murka.
    19: Saya ketakutan karena TUHAN sangat marah kepada kalian sampai Dia mau membinasakan kalian semua. Namun, kali ini pun Dia mendengarkan doa saya.
    20: TUHAN juga murka kepada Harun sampai hendak membinasakannya, tetapi waktu itu saya juga berdoa untuk dia.
    21: Kemudian patung anak sapi, yaitu benda hasil perbuatan dosamu, saya lemparkan ke dalam api hingga meleleh. Sesudah itu, saya suruh supaya patung itu dihancurkan hingga halus seperti debu, lalu melemparkan debu itu ke sungai kecil yang mengalir dari gunung Sinai.
    22: “Kalian juga membuat TUHAN marah di Tabera, di Masa, dan di Kibrot Hatawa.
    23: TUHAN menyuruh kalian pergi dari Kades Barnea dengan berkata, ‘Pergilah dan dudukilah negeri yang akan Aku serahkan kepada kalian.’ Tetapi kalian memberontak terhadap TUHAN Allahmu dengan tidak mau percaya pada perkataan-Nya serta tidak patuh kepada-Nya.
    24: Kalian sering memberontak terhadap TUHAN selama saya mengenal kalian.
    25: “Jadi selama empat puluh hari empat puluh malam, saya bersujud sambil berdoa di hadapan TUHAN, karena Dia sudah mengatakan hendak membinasakan kalian.
    26: Saya berdoa kepada TUHAN, “Ya TUHAN Penguasaku, jangan binasakan umat-Mu. Mereka adalah milik-Mu yang terikat kepada-Mu selamanya, yang sudah Engkau tebus dari perbudakan dan membawa mereka keluar dari Mesir dengan kuasa-Mu yang besar.
    27: Ingatlah perjanjian yang Engkau sahkan dengan hamba-hamba-Mu Abraham, Isak, dan Yakub. Tetapi janganlah mengingat bahwa bangsa ini begitu keras kepala dengan berulang kali berbuat jahat dan melakukan dosa.
    28: Kalau Engkau membinasakan mereka, maka orang Mesir akan berkata, ‘Ternyata dewa orang Israel tidak sanggup membawa mereka ke negeri yang dia janjikan kepada mereka! Atau mungkin dewa mereka itu membenci bangsa Israel sehingga dia membawa mereka ke padang belantara hanya untuk membunuh mereka!’
    29: Jadi, ya TUHAN, aku mohon agar Engkau tetap mengingat bahwa mereka adalah umat-Mu dan milik-Mu yang terikat kepada-Mu selamanya, yang sudah Engkau bawa keluar dari Mesir dengan kuasa-Mu yang sangat besar.”
  10:
    1: Musa melanjutkan kisahnya kepada umat Israel, “Pada waktu itu, TUHAN berkata kepada saya, ‘Pahatlah dua lempengan batu seperti yang pertama, dan buatlah peti kayu untuk tempatnya. Kemudian naiklah ke gunung ini untuk menemui Aku dengan membawa kedua lempengan batu itu.
    2: Aku akan menulis pada kedua lempengan itu kata-kata yang sama dengan yang Aku tulis pada dua lempengan batu yang pertama, yang sudah kamu pecahkan. Lalu masukkanlah kedua lempengan yang baru ke dalam peti itu.’
    3: “Maka saya membuat peti dari kayu pohon akasia dan memahat dua lempengan batu menjadi seperti dua lempengan batu yang pertama, lalu naik ke atas gunung membawa kedua lempengan itu.
    4: Kemudian TUHAN menulis Sepuluh Perintah pada kedua lempengan batu itu dan memberikannya kepada saya. Tulisan itu sama dengan yang Dia tulis pada kedua lempengan batu yang pertama, yaitu perintah yang TUHAN ucapkan kepada kita dari tengah-tengah api di gunung, ketika kalian berkumpul di kaki gunung itu.
    5: Lalu saya turun membawa kedua lempengan batu itu dan memasukkannya ke dalam peti yang sudah saya buat, sesuai dengan perintah TUHAN kepada saya. Kedua lempengan batu itu masih berada di dalam peti itu sampai sekarang.”
    6: (Kemudian, orang-orang Israel berpindah dari sumur-sumur milik para keturunan Yaakan ke Mosera. Di sana Harun meninggal dan dikuburkan. Anaknya, yaitu Eleazar, menggantikan ayahnya sebagai imam besar.
    7: Dari Mosera, mereka pergi ke Gudgod, kemudian ke Yotbata, di mana ada banyak anak sungai.
    8: Pada waktu itu, TUHAN secara khusus menugaskan suku Lewi untuk mengangkut peti perjanjian TUHAN, melayani sebagai imam dalam upacara persembahan kepada-Nya, dan mengucapkan doa pemberkatan atas nama TUHAN bagi orang-orang Israel. Mereka masih bertugas seperti itu sampai hari ini.
    9: Oleh karena itu, suku Lewi tidak menerima pembagian tanah untuk menjadi milik pusaka mereka, seperti suku-suku Israel lainnya. Yang diterima suku Lewi untuk diwariskan kepada keturunan mereka adalah hak istimewa sebagai pelayan khusus bagi TUHAN Allah, sesuai dengan janji-Nya kepada mereka.)
    10: Kata Musa selanjutnya, “Saya tinggal di gunung itu selama empat puluh hari empat puluh malam, sama seperti yang saya lakukan sebelumnya. Sekali lagi, TUHAN mendengarkan permohonan saya sehingga Dia tidak membinasakan kalian.
    11: Lalu TUHAN berkata kepada saya, ‘Sudah waktunya untuk melanjutkan perjalanan kalian! Pimpinlah umat-Ku memasuki dan menduduki negeri yang sudah Aku janjikan kepada nenek moyang mereka.’”
    12: “Hai orang-orang Israel, apakah yang TUHAN Allah benar-benar inginkan? Dia menginginkan setiap orang di antara kita takut dan hormat kepada-Nya. Hendaklah kamu hidup sesuai dengan segala perintah-Nya. Kamu harus mengasihi Dia dan hanya menyembah Dia saja dengan sungguh-sungguh dan dengan segenap hatimu.
    13: Demi kebaikanmu sendiri, patuhilah setiap perintah TUHAN yang saya ajarkan kepada kalian hari ini.
    14: “Jangan lupa bahwa TUHAN Allahmulah pemilik segala tingkat surga dan langit, serta bumi dan semua yang ada di dalamnya.
    15: Meskipun Dia memiliki semua itu, kesenangan dan kesayangan TUHAN adalah nenek moyang kita, dengan maksud agar kita— yaitu keturunan mereka— menjadi umat kesayangan-Nya di antara semua bangsa seperti yang terjadi hari ini!
    16: Jadi mulai sekarang, dengan segenap hatimu putuskanlah untuk selalu menaati TUHAN, dan jangan keras kepala lagi.
    17: “TUHAN Allah kita lebih besar daripada semua dewa dan semua penguasa. Dia sangat kuat, mengagumkan, dan dahsyat. Dia tidak berpihak dalam mengambil keputusan dan tidak menerima suap.
    18: Dia membela hak anak-anak yatim dan para janda. Dia mengasihi para pendatang yang tinggal di antara kita, serta memberi mereka makanan dan pakaian.
    19: Kamu juga harus mengasihi pendatang, karena kamu pun pernah hidup sebagai pendatang di Mesir.
    20: Takutlah dan hormatlah kepada TUHAN Allahmu dan sembahlah Dia saja. Tetaplah berpegang erat kepada TUHAN, dan sahkanlah semua perjanjianmu dengan berkata seperti ini, ‘Biar TUHAN menghukum aku kalau aku tidak menepatinya.’
    21: Dialah Allahmu! Hanya Dia satu-satunya yang layak dipuji. Dia melakukan keajaiban-keajaiban dahsyat, dan kita sudah menyaksikannya sendiri.
    22: Ingatlah bahwa ketika nenek moyang kita mengungsi ke Mesir, mereka hanya tujuh puluh orang, tetapi sekarang TUHAN sudah membuat kita sebanyak bintang-bintang di langit!”
  11:
    1: Selanjutnya Musa mengajar umat Israel, “Kasihilah TUHAN Allahmu dan taatilah selalu semua perintah, ketetapan, dan hukum-Nya.
    2: Ingatlah bahwa anak-anak kalian belum mengalami semua hal yang sudah kalian saksikan, yaitu bagaimana TUHAN berkali-kali mendidikmu melalui keagungan dan kuasa-Nya.
    3: Mereka tidak melihat ketika Dia melakukan keajaiban-keajaiban terhadap raja Mesir dan negerinya.
    4: Anak-anak kalian tidak melihat bagaimana Dia memusnahkan pasukan Mesir beserta semua kuda dan kereta perang mereka dengan menenggelamkan para tentara itu di Laut Merah sewaktu mereka mengejar kita.
    5: Anak-anakmu tidak melihat apa yang Dia lakukan untuk kalian di padang belantara sampai kalian tiba di sini.
    6: Mereka tidak melihat apa yang Dia lakukan terhadap Datan dan Abiram, anak-anak Eliab dari suku Ruben, bagaimana di tengah-tengah perkemahan umat Israel, tanah terbelah lalu menelan mereka bersama keluarga dan para hamba mereka, juga kemah-kemah dan ternak milik mereka.
    7: Tetapi justru kalianlah yang menyaksikan hal-hal dahsyat yang TUHAN lakukan itu dengan matamu sendiri!
    8: “Karena itu, taatilah semua perintah yang sedang saya ajarkan lagi kepada kamu semua, agar kalian menjadi kuat dan bisa menyeberangi sungai Yordan lalu menduduki negeri yang akan kalian masuki,
    9: dan supaya kalian bisa tetap hidup di negeri yang sudah TUHAN janjikan dengan bersumpah kepada nenek moyang kita. Dia sudah berjanji untuk memberikan negeri itu kepada mereka dan keturunan mereka— sebuah negeri yang kaya dan subur.
    10: Negeri yang akan kalian masuki dan duduki tidak seperti Mesir, tempat tinggalmu dahulu. Di sana, sesudah menanam benih di ladang, kalian harus bekerja keras untuk mengairinya.
    11: Tetapi di negeri yang akan kalian duduki terdapat bukit-bukit dan lembah-lembah, dan di sana hujan sering turun.
    12: TUHAN Allahmu selalu memelihara negeri itu dan memperhatikannya sepanjang tahun.
    13: “Jika kamu sekalian mematuhi perintah yang saya ajarkan hari ini, yaitu untuk mengasihi TUHAN Allahmu dan menyembah Dia dengan segenap nafas hidupmu,
    14: maka TUHAN akan menurunkan hujan ke atas negerimu pada musimnya, baik sebelum musim tanam maupun menjelang musim panen, sehingga kalian akan memanen gandum-ganduman, buah anggur, dan zaitun dengan berlimpah.
    15: TUHAN juga akan menyediakan banyak rumput di ladang-ladangmu untuk makanan kawanan ternakmu. Setiap hari kalian akan makan sampai kenyang.
    16: “Tetapi jagalah hatimu! Jangan sampai kalian meninggalkan TUHAN Allahmu dan menyembah dewa-dewa!
    17: Jika kalian melakukan itu, TUHAN akan sangat marah kepada kalian. Dia akan menahan hujan agar tidak turun lagi sehingga ladangmu tidak memberi hasil yang baik. Kalian akan segera mati kelaparan di tanah subur yang TUHAN berikan kepada kalian.
    18: “Jadi, tetaplah merenungkan semua perkataan TUHAN yang saya ajarkan hari ini. Simpanlah semua perintah-Nya dalam hati dan akal pikiranmu. Tuliskanlah perintah-perintah ini dan ikatkanlah pada tanganmu dan pada dahimu agar kalian selalu mengingat perintah-perintah-Nya.
    19: Ajarkanlah perintah-perintah ini berulang kali kepada anak-anakmu, baik pada waktu berada di rumah maupun dalam perjalanan, baik waktu beristirahat maupun waktu bekerja.
    20: Tuliskanlah perintah-perintah TUHAN di tiang pintu rumahmu dan pada pintu gerbang kotamu.
    21: Lakukanlah semua hal ini agar kamu dan keturunanmu boleh tetap tinggal di negeri yang TUHAN janjikan kepada nenek moyang kita untuk diberikan kepada kalian. Hendaklah selama masih ada langit di atas bumi, keturunanmu akan terus menetap di negeri itu.
    22: “Sebab jika kalian semua selalu menaati segala perintah yang saya ajarkan— yaitu mengasihi TUHAN Allahmu, menjalani kehidupan sesuai kehendak-Nya, dan tetap berpegang kepada-Nya—
    23: maka TUHAN akan mengusir semua bangsa yang ada di hadapan kalian, dan kalian akan menduduki negeri mereka, walaupun bangsa-bangsa itu jauh lebih besar dan lebih kuat daripada kalian.
    24: Setiap bidang tanah yang kalian injak di negeri itu akan menjadi milikmu. Wilayah kalian akan mulai dari padang belantara di bagian selatan sampai ke Pegunungan Libanon di bagian utara, dan dari sungai Efrat di bagian timur sampai ke Laut Tengah di bagian barat.
    25: TUHAN Allahmu akan membuat bangsa-bangsa di negeri itu takut kepada kalian, seperti yang sudah dijanjikan-Nya. Ke daerah mana pun kalian maju, tidak akan ada yang mampu bertahan melawan kalian.
    26: “Hai setiap orang Israel, dengarlah baik-baik! Hari ini saya memberitahukan bahwa TUHAN akan memberkatimu atau mengutukmu, tergantung dari pilihanmu sendiri!
    27: Kalian akan diberkati TUHAN Allahmu jika menaati semua perintah yang saya ajarkan hari ini.
    28: Tetapi kalian akan dikutuk jika tidak menaati perintah-perintah-Nya, dan jika kalian meninggalkan jalan benar yang saya ajarkan ini dengan menyembah dewa-dewa yang belum pernah disembah oleh bangsa kita.
    29: “Ketika TUHAN membawa kalian ke negeri yang akan kalian masuki dan duduki, haruslah kalian mengadakan upacara. Sebagian dari kalian akan berdiri di gunung Gerizim dan sebagian di gunung Ebal. Yang di gunung Gerizim harus mengaminkan ucapan berkat yang diserukan orang Lewi, dan yang di gunung Ebal mengaminkan ucapan kutuk yang diserukan orang Lewi.
    30: (Kedua gunung itu letaknya di sebelah barat sungai Yordan, di daerah lembah Yordan yang masih didiami sebagian bangsa Kanaan pada waktu Musa menyampaikan perintah ini. Letaknya ke arah barat dan tidak jauh dari pohon-pohon yang dianggap keramat di More, dekat kota Gilgal.)
    31: Tidak lama lagi, kalian akan menyeberangi sungai Yordan untuk menduduki negeri yang TUHAN berikan kepada kalian. Sesudah kalian menduduki negeri itu,
    32: kalian semua harus menaati dengan cermat semua peraturan dan ketetapan yang sedang saya ajarkan kepada kalian hari ini.”
  12:
    1: Selanjutnya Musa mengajarkan kepada umat Israel, “Inilah sejumlah ketetapan dan peraturan yang harus kalian taati dengan cermat selama kalian hidup di bumi ini yaitu di negeri yang diberikan TUHAN, Allah nenek moyang kita, untuk kalian duduki.
    2: “Musnahkan setiap tempat penyembahan berhala yang dipakai oleh bangsa-bangsa yang akan kalian usir, tempat mereka menyembah dewa-dewa, baik itu di atas gunung, bukit, maupun di bawah pohon-pohon besar.
    3: Runtuhkan mezbah-mezbah mereka, hancurkanlah tugu-tugu berhala mereka yang terbuat dari batu. Bakarlah tiang-tiang kayu lambang dewi Asyera. Musnahkan setiap patung berhala, supaya tidak ada seorang pun yang akan teringat apalagi menyembah dewa-dewa itu di tempat itu lagi.
    4: “Jangan menyembah TUHAN dengan meniru cara bangsa-bangsa itu beribadah. Mereka menyembah para dewa di mana saja.
    5: Namun, kalian harus pergi dan menyembah TUHAN di tempat penyembahan kepada-Nya, yang letaknya akan Dia tentukan dari wilayah salah satu suku Israel.
    6: Hanya di tempat itu kalian boleh mempersembahkan segala kurban yang dibakar habis, kurban sembelihan lain, persembahan perpuluhan, berbagai persembahan khusus, persembahan untuk memenuhi janji, persembahan sukarela, dan kurban anak sulung dari kawanan sapi, kambing, dan dombamu.
    7: Di sanalah, di hadapan TUHAN, kalian bersama keluargamu akan mengadakan perjamuan dari persembahan kurban dan bergembira, karena semua usahamu diberkati TUHAN.
    8: “Ketika kalian sudah tinggal di negeri Kanaan, janganlah berbuat seperti yang kalian lakukan di sini. Sekarang, setiap orang masih menyembah TUHAN sesuka hatinya
    9: karena kalian belum tinggal dengan tenang di tempat tujuan akhir, yaitu negeri yang TUHAN Allah berikan sebagai milikmu turun temurun.
    10: Tetapi sebentar lagi kalian akan menyeberangi sungai Yordan, dan TUHAN akan menolongmu menguasai wilayah di seberang sungai itu. Setelah Dia memberimu kelegaan dari perang, kalian akan hidup dengan tenang dan aman.
    11: TUHAN akan memilih satu tempat bagimu untuk menyembah Dia. Ke tempat itulah kamu semua harus membawa segala macam persembahan yang sudah saya perintahkan, termasuk persembahan perpuluhan, kurban yang dibakar habis, berbagai kurban sembelihan lainnya, dan persembahan untuk memenuhi janjimu kepada TUHAN.
    12: “Pada waktu kamu sekalian mengadakan perjamuan dari persembahan kurban, lakukanlah itu di hadapan TUHAN di tempat penyembahan kepada-Nya, bersama istrimu, anak-anakmu, serta para budakmu laki-laki dan perempuan. Undanglah juga orang-orang suku Lewi yang tinggal di kota-kotamu, karena mereka tidak mendapat bagian tanah seperti yang akan kalian dapatkan.
    13: 'Ingatlah: Jangan mempersembahkan kurban sembelihan di sembarang tempat.'
    14: Persembahkanlah kurban hanya di tempat itu. Di sana kalian harus melakukan semua tata cara ibadah sesuai dengan perintah TUHAN yang sedang saya sampaikan kepada kalian.
    15: “Namun demikian, kamu semua bebas memotong dan memakan daging hewan ternakmu di tempat tinggal masing-masing, seberapa pun yang kamu mau, sesuai dengan berkat yang diberikan TUHAN Allahmu. Memakan daging itu sama seperti ketika memakan daging rusa atau daging kijang. Semua orang boleh memakannya, baik dalam keadaan najis maupun tidak.
    16: Tetapi darahnya jangan ikut dimakan. Keluarkanlah darah binatang itu dengan cara disembelih dan alirkan sampai habis ke tanah seperti air.
    17: “Di kotamu, janganlah memakan berbagai macam perpuluhan yang seharusnya diberikan kepada TUHAN, misalnya perpuluhan gandum-ganduman, hasil perasan anggur yang baru, atau minyak zaitun. Selain itu, anak sulung dari sapi dan kambing dombamu juga tidak boleh dimakan, karena harus dipersembahkan kepada TUHAN. Begitu juga persembahan sukarela, berbagai persembahan khusus, dan persembahan untuk memenuhi janjimu kepada TUHAN tidak boleh dimakan di sembarang tempat.
    18: Sebaliknya, bagian dari persembahanmu itu harus dimakan di tempat penyembahan khusus yang akan ditentukan oleh TUHAN. Berarti kamu beserta istrimu, anak-anakmu, budakmu laki-laki dan perempuan, maupun keturunan suku Lewi yang tinggal di dekatmu harus pergi ke tempat itu dan mengadakan acara persembahan dan memakan bagiannya di hadapan TUHAN di tempat itu saja. Pada waktu itu, hendaklah kalian bersukacita di hadapan TUHAN Allahmu karena kelimpahan segala hasil usahamu.
    19: Selama kalian hidup di negeri itu, pastikanlah kebutuhan hidup orang-orang suku Lewi tercukupi.
    20: “Sesudah TUHAN Allahmu memperluas daerah kalian seperti yang Dia janjikan, sehingga tempat yang Dia pilih sebagai tempat penyembahan kepada-Nya terlalu jauh dari rumahmu, maka ketika kamu ingin makan daging, kamu boleh memotong ternakmu dan memakannya di kotamu masing-masing. Jadi, seperti yang sudah saya perintahkan, kalian dapat makan daging sesuka hati.
    22: Orang-orang dalam keadaan tidak najis maupun najis boleh memakan daging itu, seperti sekarang ini kalian makan daging rusa dan kijang.
    23: Tetapi darahnya tidak boleh ikut dimakan, sebab darah adalah lambang kehidupan yang TUHAN berikan kepada setiap makhluk hidup. Darah binatang atau burung harus dikeluarkan sampai habis, dengan cara dialirkan ke tanah seperti air, sebelum kamu memakan dagingnya.
    25: Jangan sekali-kali makan darah! Maka kamu dan keturunanmu akan senantiasa hidup sejahtera karena melakukan apa yang benar dalam pandangan TUHAN.
    26: “Tetapi semua hal yang kamu khususkan untuk dipersembahkan kepada TUHAN, termasuk persembahan untuk memenuhi janji, bawalah itu ke tempat penyembahan kepada-Nya.
    27: Semua kurban yang dibakar habis harus dipersembahkan di mezbah TUHAN Allahmu, baik dagingnya maupun darahnya. Darah kurban harus ditumpahkan di sisi mezbah TUHAN, tetapi ada beberapa jenis kurban yang dagingnya boleh dimakan.
    28: Taatilah dengan cermat semua perintah yang saya ajarkan kepadamu, agar kamu dan keturunanmu senantiasa hidup sejahtera. Itu hanya bisa terjadi kalau kamu melakukan hal-hal yang baik dan hidup benar dalam pandangan TUHAN Allahmu.”
    29: “Ketika kalian memasuki negeri yang akan kalian duduki dan maju menyerang setiap daerah, TUHAN Allah kita akan mengusir dan menghabisi bangsa yang tinggal di sana.
    30: Sesudah itu, berhati-hatilah! Jangan sampai kalian meniru adat-adat mereka dan menyembah dewa-dewa mereka, karena perbuatan itu pasti mendatangkan bencana atasmu. Jangan meminta petunjuk kepada siapa pun dengan berkata, ‘Beritahu kami bagaimana penduduk sebelumnya menyembah dewa-dewa mereka, agar kami juga menyembah para dewa itu.’
    31: Janganlah menyembah TUHAN Allahmu dengan meniru cara bangsa lain menyembah dewa-dewa mereka, karena dalam penyembahan dewa, mereka melakukan semua hal yang sangat TUHAN benci, misalnya membakar anak-anak mereka sendiri di atas mezbah sebagai kurban untuk para dewa.
    32: “Lakukanlah dengan teliti semua yang saya perintahkan ini. Jangan menambah atau mengurangi sedikit pun darinya.”
  13:
    1: 'Selanjutnya Musa mengajarkan kepada umat Israel, “Suatu hari nanti, mungkin terjadi hal seperti ini: Ada nabi palsu atau peramal muncul di antara kalian, dan berdasarkan mimpinya, dia meramalkan suatu tanda,'
    2: lalu ramalannya itu terjadi. Kemudian, apabila dia mengajakmu, ‘Mari kita menyembah dan melayani dewa-dewa,’ yaitu para dewa yang belum pernah disembah oleh bangsa kita,
    3: jangan dengarkan dia! Hal itu terjadi sebab TUHAN Allahmu sedang mengujimu untuk mengetahui apakah kalian mengasihi Dia dengan segenap hati dan nafas hidupmu.
    4: Hanya TUHAN yang harus kalian ikuti, layani, takut dan hormati. Suaranya harus kalian dengarkan dan perintah-perintah-Nya harus kalian patuhi. Setialah sampai mati kepada Dia saja.
    5: Nabi palsu atau peramal itu harus dihukum mati karena dia sudah mengajakmu memberontak terhadap TUHAN Allah, yang sudah membawamu keluar dari negeri Mesir dan menebusmu dari perbudakan. Nabi palsu itu mengajak kalian menyimpang dari menjalani hidup benar sesuai perintah TUHAN. Orang seperti itu harus dihabisi untuk memberantas kejahatan serupa dari antara umat Israel.
    6: “Janganlah mendengarkan atau terpengaruh oleh siapa pun yang diam-diam mengajakmu untuk menyembah dewa-dewa, biarpun itu teman dekatmu, saudaramu, anakmu laki-laki atau perempuan, bahkan istrimu yang sangat kamu cintai. Larangan ini berlaku untuk segala macam dewa, termasuk dewa yang belum pernah disembah oleh bangsa kita,
    7: juga para dewa yang disembah oleh bangsa-bangsa di sekitarmu, baik yang dekat maupun yang jauh.
    8: Kamu tidak boleh terpengaruh atau mendengarkan siapa pun yang mengajak kalian menyembah dewa. Kalian juga tidak boleh merahasiakan perbuatannya atau melindungi dia karena kasihan kepadanya.
    9: Orang itu harus dihukum mati dengan cara dilempari batu. Dan siapa yang menyaksikan pemberontakannya terhadap TUHAN harus menjadi orang pertama yang melempari dia, baru rakyat yang lain ikut melempari dia dengan batu sampai mati. Itulah hukuman yang harus dijatuhkan kepada siapa pun yang berusaha membuat kamu meninggalkan TUHAN Allahmu yang sudah membawa kalian keluar dari perbudakan di Mesir.
    11: Dengan begitu, seluruh Israel mendengarnya dan menjadi takut, sehingga tidak akan ada lagi orang yang melakukan kejahatan seperti itu di antara kalian.
    12: “Apabila kalian mendengar berita bahwa di salah satu kota yang TUHAN nanti berikan kepada kalian
    13: ada orang-orang durhaka yang sudah menyesatkan para penduduknya, dengan mengajak mereka menyembah dewa-dewa yang belum pernah disembah oleh bangsa kita,
    14: kalian harus menyelidiki hal itu dengan cermat. Jika berita itu terbukti benar, dan kekejian tersebut betul-betul terjadi,
    15: maka kalian harus memusnahkan kota itu beserta seluruh penduduknya, dan semua ternak mereka harus dibunuh.
    16: Lalu kalian harus mengumpulkan seluruh jarahan dari kota itu dan membawanya ke alun-alun kota. Bakarlah kota itu sekaligus jarahannya sampai habis, sehingga kota itu menyerupai kurban yang dibakar habis bagi TUHAN. Biarlah kota itu menjadi reruntuhan untuk selamanya dan tidak boleh dibangun kembali.
    17: Jangan sampai kalian menyimpan apa pun dari jarahan yang sudah ditentukan untuk dimusnahkan. Dengan begitu, TUHAN tidak akan marah lagi kepada bangsa kita. Dia akan menyatakan kebaikan hati-Nya dan membuat keturunan kalian menjadi sangat banyak, sesuai dengan janji-Nya yang Dia sahkan kepada nenek moyang kita.
    18: Berkat dari TUHAN itu hanya akan terjadi bila kalian menaati semua perintah-Nya yang saya ajarkan hari ini dan melakukan apa yang benar menurut pandangan-Nya.”
  14:
    1: Selanjutnya Musa mengajarkan kepada umat Israel, “Dari antara semua bangsa di dunia, TUHAN Allahmu sudah memilih kita untuk menjadi anak-anak-Nya sendiri. Jadi, sebagai umat yang dikhususkan sebagai milik-Nya, janganlah kamu sekalian hidup seperti bangsa-bangsa yang tidak mengenal TUHAN. Sebagai contoh, sewaktu kamu berduka karena orang yang meninggal, janganlah berbuat seperti bangsa-bangsa lain, yaitu menyayat diri sendiri atau mencukur rambut bagian depan kepala mereka.
    3: “Jangan makan sesuatu yang TUHAN nyatakan haram.
    4: 'Inilah jenis binatang yang dagingnya boleh kalian makan: sapi, domba, kambing,'
    5: segala jenis rusa, kambing gunung, dan domba gunung.
    6: “Setiap binatang yang kuku kakinya terbelah dua dan memamah biak boleh dimakan.
    7: Namun, binatang-binatang seperti unta, kelinci, dan tikus gunung adalah najis untukmu dan tidak boleh dimakan, karena walaupun memamah biak, kuku kakinya tidak terbelah.
    8: Babi juga haram untukmu, sebab meskipun kukunya terbelah dua, babi tidak memamah biak. Janganlah kamu makan daging ataupun menyentuh bangkai binatang itu.
    9: “Kalian boleh memakan ikan jenis apa pun yang bersisik dan bersirip,
    10: tetapi binatang air lainnya yang tidak bersisik dan bersirip janganlah dimakan. Jika kalian memakannya, kalian menjadi najis di hadapan TUHAN.
    11: “Kalian boleh memakan daging burung yang TUHAN nyatakan halal.
    12: 'Inilah jenis-jenis burung yang dagingnya tidak boleh dimakan: rajawali, burung pemakan bangkai, semua jenis elang, semua jenis gagak, burung unta, semua jenis burung hantu, burung camar, dandang, bangau, hupo, dan kelelawar.'
    19: “Janganlah memakan serangga bersayap yang bergerak dengan cara berjalan,
    20: tetapi serangga bersayap yang bergerak dengan cara melompat adalah halal dan boleh dimakan.
    21: “Janganlah memakan bangkai binatang yang mati dengan sendirinya, sebab darah binatang itu tidak dikeluarkan. Kamu boleh memberikan atau menjual bangkai itu kepada orang asing yang tinggal di antaramu, dan biarkan mereka memakannya. Tetapi kamu sendiri jangan memakannya, karena kamu sekalian dikhususkan sebagai umat TUHAN yang Dia sucikan untuk menjadi milik-Nya. “Jangan memasak daging anak domba atau kambing di dalam air susu induknya.”
    22: “Setahun sekali haruslah kamu memisahkan sepersepuluh dari semua hasil panenmu.
    23: Bawalah perpuluhan itu ke kemah TUHAN yang akan berada di tempat yang Dia tentukan. Nikmatilah di sana berbagai makanan dari perpuluhanmu itu, seperti gandum, minyak zaitun, dan air anggur baru, juga daging dari setiap ternakmu yang pertama dilahirkan oleh induknya. Dengan melakukan semua itu, kamu akan belajar untuk senantiasa takut dan hormat kepada TUHAN.
    24: “Jika tempat penyembahan itu terlalu jauh dari rumahmu, sehingga kamu tidak bisa mengangkut perpuluhan dari berkat TUHAN Allahmu ke sana, maka
    25: juallah perpuluhan dari hasil usahamu itu dan bawalah uangnya ke kota yang ada tempat penyembahan kepada TUHAN.
    26: Di kota itu, silakan membeli apa saja yang kamu inginkan untuk dipersembahkan dan dinikmati bersama di tempat penyembahan itu, misalnya sapi, domba, air anggur, atau bir. Di sanalah kamu akan makan dan minum dengan sukacita bersama keluargamu di hadapan TUHAN.
    27: Jangan lupa mengundang suku Lewi yang tinggal di kotamu, karena mereka tidak mendapat bagian tanah seperti yang lain.
    28: “Setiap akhir tiga tahun, bawalah perpuluhan dari hasil panenmu tahun itu ke lumbung kotamu untuk disimpan di sana.
    29: Persediaan itu adalah untuk menolong penduduk kotamu yang dari suku Lewi, karena mereka tidak mendapat bagian tanah seperti yang lain. Selain mereka, biarlah persediaan itu juga menolong para pendatang, anak yatim, dan janda yang hidup di kotamu. Orang-orang tersebut boleh datang ke lumbung penyimpanan itu dan mengambil sesuai kebutuhan mereka. Lakukanlah ini supaya TUHAN memberkatimu dalam segala usahamu.”
  15:
    1: Selanjutnya Musa mengajarkan kepada umat Israel, “Setiap akhir tahun ketujuh, kalian harus menghapuskan semua hutang sesama orang Israel.
    2: Caranya, setiap orang yang sudah meminjamkan uang kepada sesama orang Israel harus menganggap lunas hutang orang itu. Kalian wajib melakukannya karena waktu pembebasan yang diperintahkan TUHAN sudah tiba.
    3: Kalian tetap boleh menagih hutang dari pendatang yang tinggal bersamamu. Hanya terhadap sesama orang Israel hutang itu harus dihapuskan pada akhir tahun ketujuh.
    4: “TUHAN Allahmu akan memberkatimu di negeri yang Dia berikan kepada kalian. Kalau setiap orang menaati perintah TUHAN yang saya sampaikan kepada kalian hari ini, tidak akan ada orang miskin di antara kalian.
    6: TUHAN pasti memberkatimu sesuai dengan janji-Nya, sehingga kalian akan meminjamkan uang kepada orang-orang dari bangsa lain, tetapi tidak akan pernah berhutang kepada mereka. Karena itu, bangsa Israel akan berkuasa atas bangsa-bangsa lain, tetapi tidak akan pernah dikuasai oleh mereka.
    7: “Nanti, sesudah kamu semua tinggal di negeri pemberian TUHAN, lalu di kotamu ada sesama orang Israel yang miskin, janganlah mengeraskan hati dan bersikap pelit terhadap dia.
    8: Sebaliknya, kamu harus bermurah hati dan memberikan pinjaman kepada dia untuk memenuhi kebutuhannya.
    9: Jadi, jagalah dirimu agar jangan sampai berpikir jahat seperti ini, ‘Tahun ketujuh ketika kita harus menghapus hutang sudah dekat. Kalau aku meminjamkan sesuatu kepada sesamaku yang miskin, nanti dia tidak akan membayar hutangnya.’ Jangan pelit seperti itu sampai tidak mau menolong sesamamu, karena kalau sampai dia mengeluh tentang kamu kepada TUHAN, kamu akan dianggap berdosa di mata TUHAN!
    10: Murah hatilah dan jangan segan-segan memberikan pinjaman kepadanya, karena dengan demikian TUHAN akan memberkatimu dalam segala usaha dan pekerjaanmu.
    11: 'Orang miskin akan selalu ada di negerimu. Itu sebabnya saya perintahkan kepada kalian: Haruslah kamu menerima sesamamu yang miskin dan berkekurangan dengan tangan terbuka.”'
    12: “Jika ada sesamamu orang Israel, baik laki-laki maupun perempuan, yang menyerahkan dirinya menjadi budakmu, haruslah kamu melepaskan dia sesudah dia bekerja selama enam tahun. Pada tahun ketujuh, yaitu Tahun Sabat, kalian wajib membebaskannya.
    13: Sewaktu melepaskan dia, jangan biarkan dia pergi dengan tangan kosong.
    14: Haruslah kamu memberinya bekal yang berlimpah dari penghasilanmu, seperti beberapa domba dari kawananmu, hasil panen, dan hasil kebun anggur. Sebagaimana TUHAN Allahmu sudah memberkatimu, demikianlah kamu harus memberi kepadanya.
    15: Ingatlah bahwa kalian sendiri pernah hidup sebagai budak di Mesir, dan TUHAN sudah menebusmu. Itulah sebabnya saya memberikan perintah ini sekarang.
    16: “Tetapi kalau budakmu itu mengasihimu dan keluargamu, serta merasa beruntung hidup bersamamu, maka dia bisa berkata kepadamu, ‘Saya tidak ingin meninggalkan Tuan.’
    17: Jika budakmu mengambil keputusan itu, maka suruhlah dia berdiri bersandar pada pintu rumahmu sebagai alas untuk melubangi cuping telinganya dengan alat penusuk yang tajam. Hal ini menandakan bahwa dia akan menjadi budak milikmu seumur hidupnya.
    18: “Janganlah kamu merasa rugi untuk membebaskan budakmu yang sesama orang Israel. Ingatlah bahwa dia sudah melayanimu selama enam tahun penuh, dan pekerjaannya dua kali lebih banyak daripada buruh harian selama waktu yang sama. Dengan menaati peraturan ini, TUHAN akan memberkatimu dalam segala hal yang kamu lakukan.”
    19: “Sesudah TUHAN Allahmu menentukan tempat penyembahan kepada-Nya, setiap anak sulung jantan dari antara ternakmu harus dipersembahkan kepada TUHAN di sana. Lakukanlah hal ini setahun sekali di tempat itu, di mana kamu bersama keluargamu akan menikmati daging dari kurban-kurban itu. Jangan mempekerjakan sapi jantan yang sulung, dan jangan menggunting bulu domba jantan yang sulung untuk dijual.
    21: Namun, apabila anak sulung hewan itu cacat, misalnya lumpuh, buta, atau memiliki cacat berat yang lain, hewan itu tidak boleh dipersembahkan kepada TUHAN.
    22: Kalian boleh memotong dan memakan dagingnya di rumah masing-masing, seperti memakan daging rusa atau kijang. Semua orang boleh makan, baik yang sedang najis maupun yang tidak.
    23: Ingatlah selalu bahwa darahnya tidak boleh ikut dimakan. Darah harus dialirkan ke tanah ketika kalian menyembelih hewan itu.”
  16:
    1: Selanjutnya Musa mengajarkan kepada umat Israel, “Sesuai perintah TUHAN Allahmu, rayakanlah Paskah setiap tahun, pada hari keempat belas bulan Abib, karena pada malam itulah TUHAN membawa kita keluar dari perbudakan di Mesir.
    2: Sebagai kurban Paskah bagi TUHAN, persembahkanlah seekor sapi jantan, domba jantan, atau kambing jantan di tempat penyembahan kepada TUHAN yang letaknya akan Dia tentukan.
    3: Daging kurban itu tidak boleh dimakan bersama roti yang beragi. Selama tujuh hari perayaan Paskah, kamu sekalian harus memakan roti yang tidak mengandung ragi, yang disebut ‘Roti Penderitaan’. Dengan begitu, seumur hidupmu kamu akan mengingat bagaimana orang Israel keluar dari Mesir dengan terburu-buru.
    4: Selama tujuh hari itu, jangan ada seorang pun di seluruh negeri yang menyimpan ragi. Daging hewan kurban Paskah yang dipotong pada malam Paskah pertama harus dimakan habis malam itu juga. Kalau ada yang tersisa, daging itu harus dibakar habis sebelum pagi.
    5: “Rayakanlah Paskah di tempat penyembahan kepada TUHAN. Kalian tidak boleh mempersembahkan kurban Paskah di sembarang tempat, misalnya di kota tempat tinggalmu masing-masing. Persembahkanlah kurban Paskah saat matahari terbenam, tepat seperti waktu kalian keluar dari Mesir.
    7: Masaklah dan makanlah daging kurban di tempat itu. Keesokan paginya, kalian boleh pulang ke kemahmu masing-masing.
    8: Sesudah perayaan hari pertama tersebut, selama enam hari berikutnya makanlah roti yang tidak beragi. Lalu pada hari ketujuh, kalian semua harus berkumpul lagi untuk menyembah dan menghormati TUHAN. Kalian tidak boleh melakukan pekerjaan apa pun pada hari itu.”
    9: “Untuk menentukan tanggal permulaan Hari Raya Panen, hitunglah tujuh minggu mulai dari hari pertama memanen jelai.
    10: Lalu rayakanlah Hari Raya Panen untuk menghormati TUHAN Allahmu, dengan membawa persembahan sukarela kepada Dia sesuai banyaknya hasil panen yang sudah TUHAN berikan kepadamu.
    11: Pada waktu itu, bersukacitalah di hadapan TUHAN di tempat penyembahan kepada-Nya. Rayakanlah bersama istrimu, anak-anakmu laki-laki dan perempuan, dan budak-budakmu baik laki-laki maupun perempuan. Undanglah juga penduduk kotamu yang dari suku Lewi, para pendatang, anak yatim, dan janda.
    12: Biarlah pengalaman kalian sebagai budak di Mesir menjadi dorongan bagimu untuk tetap menaati dengan cermat semua aturan dari TUHAN yang saya ajarkan ini.”
    13: “Setiap akhir musim panen, sesudah kalian menyimpan gandum dan memeras anggur, haruslah kalian merayakan Hari Raya Pondok Cabang-cabang Berdaun selama tujuh hari.
    14: Pesta ini harus dirayakan dengan penuh sukacita oleh kamu semua bersama istrimu, anak-anakmu, dan semua budakmu baik laki-laki maupun perempuan. Undanglah juga penduduk kotamu yang dari suku Lewi, para pendatang, anak yatim, dan janda.
    15: Hormatilah TUHAN Allahmu dengan merayakan ini selama tujuh hari di tempat penyembahan kepada TUHAN. Kamu semua pasti akan bersukacita, karena TUHAN akan memberkati hasil panenmu dan semua usahamu yang lain.
    16: '“Jadi, tiga kali dalam setahun, semua laki-laki bangsa Israel harus berkumpul di hadapan TUHAN di tempat penyembahan itu untuk merayakan ketiga perayaan ini: Paskah, Hari Raya Panen, dan Hari Raya Pondok Cabang-cabang Berdaun. Jangan sampai ada yang datang tanpa membawa persembahan,'
    17: dan persembahan itu diberikan sesuai dengan banyaknya berkat yang kamu terima dari TUHAN.”
    18: “Angkatlah hakim-hakim dan pemimpin-pemimpin untuk setiap suku di semua kota yang nanti TUHAN Allah berikan kepada kalian. Para hakim dan pemimpin itu harus menghakimi dan memimpin dengan adil.
    19: Setiap kali memberi keputusan, mereka tidak boleh memihak dan dilarang menerima suap. Karena suap membutakan orang terhadap kebenaran, bahkan orang bijak sekali pun, sehingga tidak lagi mampu mengambil keputusan yang adil.
    20: “Hal ini berlaku juga untuk seluruh umat TUHAN! Hendaklah setiap orang di antara kalian selalu bertindak adil, supaya kalian boleh hidup dan menetap di negeri yang sebentar lagi TUHAN serahkan kepada kalian.”
    21: “Di sebelah mezbah TUHAN Allahmu jangan mendirikan tiang kayu lambang dewi Asyera
    22: ataupun tiang batu untuk menyembah dewa apa saja, karena TUHAN Allahmu sangat membenci tiang-tiang seperti itu.”
  17:
    1: “Jangan mempersembahkan sapi, kambing, atau domba yang cacat kepada TUHAN Allahmu, sebab persembahan seperti itu adalah penghinaan bagi TUHAN.”
    2: “Apabila nanti di salah satu kota yang TUHAN berikan kepada kalian ada seorang laki-laki atau perempuan yang dituduh melakukan kejahatan yang melanggar perjanjian TUHAN dengan kita, dengan cara menyembah selain TUHAN, yaitu dewa-dewa, matahari, bulan, atau bintang, maka kalian harus menyelidiki apakah tuduhan itu benar. Jika memang benar bahwa orang itu sudah melakukan hal yang menjijikkan itu di Israel,
    5: kalian harus membawa dia ke luar dari kotanya dan melempari dia dengan batu sampai mati.
    6: “Seseorang hanya boleh dihukum mati jika pelanggarannya terbukti berdasarkan keterangan dari dua atau tiga saksi. Dilarang menjatuhkan hukuman mati berdasarkan kesaksian satu orang saja.
    7: Para saksi harus menjadi yang pertama kali melempari pelanggar itu dengan batu, kemudian barulah diikuti oleh rakyat yang lain. Dengan begitu, kalian memberantas kejahatan dari antara umat Israel.”
    8: “Kalau ada perkara yang terlalu sulit untuk diselesaikan oleh para hakim di kotamu, ajukanlah perkara itu kepada para imam dan hakim utama yang sedang menjabat di lokasi tempat penyembahan kepada TUHAN. Mereka akan memutuskan perkara yang sulit itu bagimu. Contoh-contoh perkara sulit adalah membedakan hukuman atas berbagai macam kasus pembunuhan, perebutan kuasa dan berbagai macam hak milik, atau hukuman atas berbagai macam tindakan kekerasan.
    10: Kemudian, setiap orang yang terlibat dalam perkara itu harus melaksanakan dengan tepat keputusan yang mereka terima di sana.
    11: Sesudah para imam dan hakim memberi keputusan tentang perkaramu berdasarkan hukum TUHAN, kalian semua harus melaksanakannya. Jangan menyimpang dari keputusan akhir yang mereka berikan kepada kalian.
    12: Orang yang dengan sombong tidak menaati imam atau hakim yang melayani di hadapan TUHAN harus dihukum mati. Maka seluruh rakyat akan mendengar dan menjadi takut bertingkah sombong seperti itu. Dengan demikian, kalian memberantas kejahatan semacam itu dari antara umat Israel.”
    14: “Sesudah kalian menguasai dan menetap di negeri yang sebentar lagi TUHAN Allah serahkan kepada kalian, mungkin ada yang akan berkata, ‘Mari kita mengangkat seorang raja untuk memerintah kita, seperti bangsa-bangsa lain di sekeliling kita.’
    15: Kalian boleh mengangkat raja, tetapi haruslah orang yang ditunjuk oleh TUHAN, dan dia harus berasal dari keturunan Israel, bukan dari bangsa lain.
    16: “Sesudah orang itu menjadi raja, dia tidak boleh mengumpulkan banyak kuda untuk pasukannya. Dia tidak boleh mengirim rombongan ke Mesir untuk membeli kuda, sebab TUHAN sudah memerintahkan, ‘Kalian tidak boleh kembali lagi ke negeri itu.’
    17: Raja dilarang memiliki banyak istri, agar istrinya tidak mempengaruhi dia untuk berpaling dari TUHAN. Raja juga tidak boleh mengumpulkan banyak emas dan perak.
    18: “Ketika seseorang sudah menjadi raja, dia harus menyalin kitab Taurat ini bagi dirinya, sesuai tuntunan para imam.
    19: Kitab itu harus selalu berada di dekatnya, dan dia harus membacanya setiap hari sepanjang hidupnya, agar dia belajar takut dan hormat kepada TUHAN dan tetap melakukan segala hukum dan ketetapan ini.
    20: Dengan demikian, raja tidak menjadi sombong dan menganggap dirinya lebih baik daripada orang-orang sebangsanya, serta tidak akan menyimpang dari hukum-hukum ini. Dengan begitu, dia dan keturunannya boleh tetap memimpin bangsa Israel.”
  18:
    1: Selanjutnya Musa berkata kepada umat Israel, “Seluruh suku Lewi, termasuk para imam, tidak akan mendapat bagian tanah untuk diwariskan kepada keturunan mereka seperti suku-suku Israel lainnya, karena bagian mereka sudah diterima dari TUHAN sendiri. Mereka diberi hak istimewa sebagai pelayan TUHAN secara turun temurun, seperti yang sudah Dia janjikan kepada mereka. Jadi, orang Lewi akan mendapat sebagian daging dari berbagai hewan kurban yang dipersembahkan oleh suku Israel lainnya kepada TUHAN, dan itu akan dianggap warisan mereka.
    3: “Ketika orang Israel mempersembahkan domba atau sapi mereka sebagai kurban, para imam berhak mendapatkan bagian bahu, rahang, dan perut kurban itu.
    4: Semua suku Israel yang lain wajib memberikan berbagai hasil pertama mereka kepada orang-orang suku Lewi, yaitu gandum dan jelai, perasan anggur, minyak zaitun, dan guntingan bulu domba.
    5: Lakukanlah semua ini sebab TUHAN Allah kita sudah menetapkan suku Lewi dari antara bangsa Israel untuk senantiasa melayani Dia.
    6: “Apabila seorang Lewi atas keinginannya sendiri pindah dari salah satu kota di Israel ke lokasi di tempat penyembahan kepada TUHAN berada,
    7: maka dia boleh melayani di sana, seperti orang Lewi lainnya yang sudah melayani di sana.
    8: Dia akan menerima bagian makanan yang sama seperti yang diterima oleh orang Lewi lainnya, meskipun keluarganya mendukung dia dengan uang.”
    9: “Nanti, ketika kalian sudah masuk ke negeri pemberian TUHAN Allah kita, janganlah meniru berbagai perbuatan menjijikkan yang dilakukan oleh bangsa-bangsa yang lebih dahulu tinggal di sana.
    10: Jangan ada di antara kalian yang membakar anaknya sebagai kurban. Jangan ada yang memberi nasihat atau meramalkan masa depan berdasarkan petunjuk dari roh orang mati, atau dengan dirasuki roh jahat. Dan jangan ada yang menggunakan tipuan ilmu gaib untuk menguatkan ramalannya. Jangan ada di antara kalian tukang tenung yang mengutuk orang lain.
    12: TUHAN membenci siapa saja yang melakukan perbuatan menjijikkan seperti itu. Justru TUHAN hendak mengusir bangsa-bangsa lain dari hadapan kalian karena mereka melakukan perbuatan-perbuatan itu.
    13: Tetapi kalian semua harus hidup tanpa cela di mata TUHAN Allahmu.
    14: Bangsa-bangsa yang akan kalian usir mengikuti petunjuk para peramal dan orang yang melakukan tipuan ilmu gaib, tetapi TUHAN melarang kalian melakukan segala hal seperti itu.”
    15: “TUHAN Allah kita akan mengangkat seorang nabi lagi bagi kalian, yaitu seorang nabi seperti saya, yang berasal dari bangsa kita sendiri. Dengarkanlah dan taatilah nabi itu.
    16: TUHAN melakukannya untuk menjawab permohonan kalian ketika berkumpul di kaki gunung Sinai. Waktu itu kalian meminta kepada saya, ‘Kami mohon untuk tidak lagi mendengar suara TUHAN ataupun melihat api yang membara di atas gunung! Kami akan mati jika terus mendengar suara-Nya.’
    17: “Lalu TUHAN berkata kepada saya, ‘Yang mereka katakan itu baik.
    18: Jadi Aku akan mengangkat seorang nabi seperti engkau dari antara mereka. Aku akan memberitahukan kepadanya pesan yang harus dia katakan, dan dia akan menyampaikan kepada mereka semua yang Aku perintahkan.
    19: Siapa saja yang tidak mendengarkan pesan yang Aku sampaikan lewat nabi itu akan Aku hukum.
    20: Sebaliknya, jika ada yang mengaku sebagai nabi dan berani berkata, “TUHAN menyuruh saya menyampaikan pesan ini,” padahal Aku tidak menyuruh dia mengatakannya, atau jika dia menyampaikan pesan atas nama dewa-dewa, maka orang itu harus dihukum mati.’”
    21: Lalu Musa berkata, “Mungkin kalian akan bertanya, ‘Bagaimana caranya mengetahui apakah pesan yang disampaikan kepada kami berasal dari TUHAN atau bukan?’
    22: Caranya adalah, perhatikan apakah nubuatan nabi itu terjadi. Kalau tidak terjadi berarti pesan itu bukan dari TUHAN. Jadi, nabi itu bukan utusan TUHAN, dan kalian tidak perlu takut kepadanya.”
  19:
    1: Selanjutnya Musa mengajar umat Israel, “Sesudah TUHAN Allahmu melenyapkan bangsa-bangsa dari negeri yang sebentar lagi Dia serahkan kepada kalian, dan ketika kalian sudah mengusir mereka dari kota-kota mereka dan menetap di rumah-rumah mereka,
    2: haruslah kalian membagi negeri itu menjadi tiga wilayah. Lalu tetapkanlah satu kota di tengah setiap wilayah sebagai kota perlindungan. Kalian harus membuat jalan dari semua kota lain ke tiga kota itu, agar orang yang membunuh tanpa sengaja bisa melarikan diri ke kota perlindungan terdekat.
    4: “Beginilah peraturan untuk kasus kematian karena kecelakaan. Apabila seseorang tidak sengaja membunuh orang lain, bukan karena bermusuhan, maka pembunuh itu dapat melarikan diri ke salah satu kota perlindungan dan tinggal di sana.
    5: Contohnya, jika dua orang teman pergi ke hutan untuk menebang pohon, kemudian mata kapak yang seorang terlepas dari gagangnya ketika dia sedang menebang, lalu menimpa temannya sehingga tewas, maka pemilik kapak itu boleh lari ke salah satu kota perlindungan.
    6: Kalau kota perlindungan terlalu jauh, bisa jadi orang-orang yang akan menuntut balas kematian korban dapat mengejar orang itu dan dengan marah langsung membunuh dia sebelum kasusnya sempat diadili. Dia tidak patut dihukum mati karena dia tidak memusuhi korbannya dan tidak sengaja menyebabkan kematiannya.
    7: Itulah sebabnya saya memerintahkan kalian untuk memilih tiga kota.
    8: “Kalau kalian melakukan setiap hal yang saya perintahkan hari ini, yaitu mengasihi TUHAN Allah kita dan selalu menjalani hidup seperti yang Dia inginkan, maka TUHAN akan memperluas wilayah kalian sampai Dia memberikan seluruh negeri yang sudah dijanjikan-Nya kepada nenek moyang kita. Sesudah itu terwujud, kalian harus memilih tiga kota lagi sebagai kota perlindungan.
    10: Lakukanlah itu supaya darah orang yang tidak bersalah jangan sampai tertumpah di negeri yang TUHAN berikan kepada kalian, dan agar kalian tidak menanggung dosa atas hal itu.
    11: “Sebaliknya, untuk kasus pembunuhan yang dilakukan dengan sengaja, maka pembunuh tersebut tidak boleh terus dilindungi di kota perlindungan. Contohnya, ketika ada orang yang memang membenci sesamanya dan dia bersembunyi menunggu orang yang dibencinya itu, kemudian membunuhnya lalu melarikan diri ke salah satu kota perlindungan,
    12: maka para pemimpin dari kota tempat tinggalnya harus mengirim rombongan ke kota perlindungan itu untuk membawa dia pulang supaya kasusnya diadili. Sesudah itu, mereka harus menyerahkan dia kepada anggota keluarga korban yang berhak menuntut darah, agar dia dibunuh.
    13: Kalian tidak boleh mengasihani seorang pembunuh. Kejahatan penumpahan darah orang yang tidak bersalah harus dipertanggungjawabkan dan dihapuskan dari antara orang Israel agar kalian senantiasa hidup sejahtera.”
    14: “Ketika kalian sudah tinggal di negeri yang sebentar lagi TUHAN serahkan kepada kalian, akan terjadi pembagian tanah dan kamu masing-masing akan menerima bagian untuk milikmu sendiri. Karena itu, janganlah merugikan keluarga tetanggamu dengan menggeser tanda batas tanah yang sudah ditentukan sejak waktu pembagian pertama.”
    15: “Dalam tuduhan terhadap kasus apapun, satu orang saksi saja tidak cukup untuk menyatakan bahwa seorang tertuduh memang bersalah. Hakim hanya boleh memutuskan suatu perkara jika ada dua atau tiga orang saksi yang membenarkan tuduhan.
    16: “Kalau sesamamu orang Israel memberi tuduhan palsu terhadapmu,
    17: maka kedua pihak yang berperkara itu harus dibawa kepada para imam dan hakim-hakim yang sedang bertugas di hadapan TUHAN di kemah-Nya.
    18: Para hakim akan menyelidiki perkara itu dengan teliti. Jika terbukti bahwa penuduh itu memang berbohong tentangmu,
    19: dia harus dikenakan hukuman yang sama seperti yang hendak dia timpakan kepada kamu. Dengan begitu, seluruh rakyat akan mendengar dan menjadi takut memberi tuduhan palsu, sehingga kejahatan seperti itu tidak akan terjadi lagi di antara umat Israel.
    21: Sesudah hakim memberi keputusan, kalian tidak boleh mengasihani orang yang dijatuhi hukuman. Peraturannya adalah ‘nyawa dibayar nyawa, mata dibayar mata, gigi dibayar gigi, tangan dibayar tangan, dan kaki dibayar kaki.’”
  20:
    1: Selanjutnya Musa mengajar umat Israel, “Ketika kalian pergi berperang lalu melihat kuda, kereta perang, dan pasukan musuh yang jumlahnya lebih banyak daripada kalian, jangan takut! Ketahuilah bahwa TUHAN Allah yang membawa kita keluar dari Mesir akan menyertai kalian semua.
    2: Sebelum kalian maju berperang, seorang imam harus memberikan pidato penyemangat,
    3: ‘Hai orang Israel, dengarkanlah! Hari ini kalian akan berperang melawan musuh. Janganlah berkecil hati. Jangan takut, panik, atau gentar melawan mereka,
    4: karena TUHAN Allah kita akan menyertai kalian. Dia akan melawan musuh dan membuat kalian menang.’
    5: “Kemudian para komandan harus berkata kepada tentara mereka, ‘Jika ada di antara kalian yang baru saja membangun rumah dan belum mengadakan acara syukuran, dia boleh pulang. Jangan sampai dia tewas dalam perang sehingga orang lain yang meresmikan dan memiliki rumah tersebut.
    6: Jika ada di antara kalian yang menanam kebun anggur dan belum memanennya, dia boleh pulang. Jangan sampai dia tewas dalam perang dan orang lain menikmati hasil pertama dari kebun itu.
    7: Jika ada di antara kalian yang sudah bertunangan dengan seorang perempuan tetapi belum sempat menikahinya, dia boleh pulang. Jangan sampai dia tewas dalam perang dan orang lain menikahi calon istrinya itu.’
    8: “Terakhir, para komandan harus berkata, ‘Jika ada di antara kalian yang takut dan berkecil hati, dia boleh pulang. Jangan sampai dia mempengaruhi pasukan lainnya untuk menjadi takut juga.’
    9: Sesudah berbicara dengan pasukan mereka, para komandan akan mengangkat kepala-kepala regu.
    10: “Ketika kalian hendak menyerang sebuah kota yang jauh dan tidak termasuk wilayah yang sebentar lagi TUHAN berikan kepada bangsa Israel, tawarkanlah kepada penduduk kota itu kesempatan untuk boleh tetap hidup kalau mau menerima sejumlah syarat dan menyerah. Jika mereka setuju dan membuka gerbang kota, mereka akan menjadi pekerja paksa bagi kalian. Namun, jika mereka menolak tawaran itu dan malah bersiap untuk bertempur, kepunglah kota itu dan teroboslah masuk ke dalam. Saat TUHAN memampukan kalian menaklukkan kota itu, bunuhlah semua laki-laki di sana. Tetapi para perempuan, anak-anak, ternak, dan segala macam jarahan dari kota itu boleh kalian ambil. Dengan demikian, harta milik musuh itu sudah diberikan TUHAN untuk menjadi kepunyaanmu. “Peraturan itu berlaku untuk kota-kota yang jauh dan tidak termasuk kota milik bangsa-bangsa yang sekarang mendiami negeri Kanaan, yang sebentar lagi TUHAN berikan kepada kalian.
    16: Untuk kota-kota yang termasuk wilayah Kanaan, musnahkan semua manusia dan binatang di dalamnya.
    17: TUHAN sudah menentukan bangsa Het, Amori, Kanaan, Feris, Hewi, dan Yebus untuk dimusnahkan. Kalian harus menghabisi mereka semua.
    18: Jika tidak, mereka akan mempengaruhi kalian untuk melakukan hal-hal menjijikkan yang mereka lakukan ketika menyembah dewa-dewa mereka, sehingga kalian terjerumus dalam dosa terhadap TUHAN Allah kita.
    19: “Ketika kalian berusaha menaklukkan suatu kota dan sedang mengepungnya untuk waktu lama, janganlah menebang pohon buah-buahan yang ada di sekelilingnya. Buat apa menyerang pohon buah yang tidak bersalah? Biarkan saja, justru kalian bisa memakan buahnya.
    20: Akan tetapi, pohon-pohon yang tidak menghasilkan makanan boleh kalian tebang. Pakailah kayunya untuk membuat tangga dan alat-alat perang yang bisa membantu kalian menerobos tembok kota itu dan menaklukkannya.”
  21:
    1: Selanjutnya Musa mengajar umat Israel, “Ketika kalian sudah tinggal di negeri pemberian TUHAN Allah nanti, apabila di luar sebuah kota kamu menemukan ada mayat seseorang yang mati dibunuh, tetapi pembunuhnya tidak diketahui,
    2: maka para pemimpin dan hakim-hakim dari kota-kota sekitarnya harus pergi mengukur jarak dari tempat mayat itu ditemukan ke kota-kota itu.
    3: Para pemimpin di kota yang paling dekat dengan tempat mayat itu ditemukan harus mengambil seekor sapi betina muda yang belum pernah dipakai bekerja.
    4: Mereka harus membawa sapi muda itu ke lembah yang ada aliran airnya dan yang belum pernah digarap atau ditanami, lalu mematahkan leher sapi itu di sana.
    5: Para imam dari suku Lewi juga harus hadir, karena TUHAN Allah sudah menetapkan mereka untuk memberi keputusan dalam setiap perkara, untuk melayani Dia, dan berdoa kepada TUHAN untuk memberkati orang-orang Israel.
    6: Kemudian semua pemimpin dari kota yang paling dekat dengan mayat itu harus mencuci tangan mereka di atas sapi muda yang lehernya sudah dipatahkan itu,
    7: dan harus berkata, ‘Bukan kami yang membunuh orang ini, dan kami tidak tahu siapa pembunuhnya.
    8: Ya TUHAN, terimalah penebusan dosa umat-Mu yang sudah Engkau bebaskan dari Mesir, dan janganlah kami menanggung dosa atas pembunuhan orang yang tidak bersalah itu.’ Dengan berbuat demikian, kalian melakukan apa yang benar di mata TUHAN dan menebus penumpahan darah tersebut. Maka di mata TUHAN, para penduduk kota itu tidak dianggap berdosa atas pembunuhan orang yang tidak bersalah.”
    10: “Ketika kalian pergi berperang dan TUHAN Allah membuat kalian menang atas musuhmu, mungkin akan ada tawanan dari pihak musuh.
    11: Jika kamu melihat seorang tawanan perempuan yang cantik dan menginginkan dia menjadi istrimu,
    12: bawalah dia ke rumahmu. Perempuan itu harus mencukur rambutnya, memotong kukunya,
    13: dan mengganti pakaian yang dipakainya ketika ditawan. Dia harus tetap tinggal di rumahmu dan berkabung selama satu bulan karena sudah kehilangan orangtuanya. Sesudah itu, barulah kamu boleh menikahi perempuan itu.
    14: Apabila di kemudian hari kamu tidak menginginkan perempuan itu lagi, kamu harus membiarkan dia pergi. Jangan memperlakukan dia sebagai budak atau menjualnya, karena kamu sudah mempermalukan perempuan itu.”
    15: “Kalau seorang laki-laki mempunyai dua istri, yang satu dicintai dan yang lainnya tidak, lalu kedua istri itu melahirkan anak laki-laki baginya, tetapi anak yang sulung lahir dari istri yang tidak dicintai,
    16: maka ketika orang itu membagikan harta warisan kepada anak-anaknya, dia tidak boleh memberikan bagian anak sulung kepada anak dari istri yang dicintainya.
    17: Dia harus mengakui anak sulungnya, yaitu anak dari istri yang tidak dicintai, dengan memberi anak itu warisan dua kali lipat dari bagian anak-anak lainnya. Anak sulungnya itu merupakan bukti pertama bahwa dia bisa memiliki keturunan, jadi anak itu berhak atas bagian warisan anak sulung.”
    18: “Kalau nanti di antara kalian ada anak laki-laki yang keras kepala, pemberontak, dan tidak taat kepada orangtuanya meskipun sudah sering dididik,
    19: maka orangtuanya harus membawa dia kepada sidang para pemimpin kota mereka
    20: lalu berkata, ‘Putra kami ini keras kepala, suka memberontak, dan tidak taat kepada kami. Dia suka memboroskan uang dan mabuk-mabukan.’
    21: Selanjutnya, penduduk laki-laki di kota itu harus melempari dia dengan batu sampai mati. Dengan begitu, kalian memberantas kejahatan dari antara umat Israel, dan semua orang akan mendengar berita tentangnya dan menjadi takut untuk hidup seperti itu.”
    22: “Apabila seseorang melakukan kesalahan berat lalu dihukum mati dengan cara digantung pada sebuah pohon atau tiang kayu,
    23: jangan biarkan mayatnya tergantung di sana sepanjang malam. Mayat itu harus dikubur pada hari itu juga, karena siapa pun yang dihukum gantung adalah orang yang dikutuk Allah. Jadi, jangan mencemarkan negeri yang TUHAN berikan kepada kalian sebagai hak milikmu turun temurun dengan melanggar peraturan ini.”
  22:
    1: Selanjutnya, Musa mengajar umat Israel, “Kalau kalian melihat sapi atau domba milik sesamamu tersesat, janganlah mengabaikannya. Bawalah hewan itu kembali kepada pemiliknya.
    2: Jika hewan itu bukan milik penduduk di sekitarmu, atau kalau kamu tidak tahu siapa yang punya, bawalah hewan itu ke rumahmu dan peliharalah sampai pemiliknya datang mencari. Lalu kembalikanlah hewan itu kepadanya.
    3: Lakukan hal yang sama jika kamu menemukan keledai, pakaian, atau apa pun milik orang lain. Janganlah mengabaikannya.
    4: “Kalau kamu melihat keledai atau sapi milik sesamamu rebah di jalan karena muatannya terlalu berat, janganlah berpura-pura tidak tahu. Tolonglah dia agar hewannya bisa berdiri kembali.
    5: “Perempuan tidak boleh memakai pakaian laki-laki, dan sebaliknya, laki-laki juga tidak boleh memakai pakaian perempuan. TUHAN Allahmu sangat membenci siapa pun yang melakukan itu.
    6: “Kalau kamu menemukan sarang burung di pohon atau di tanah, dan induknya ada bersama anak-anaknya atau sedang mengerami telurnya, janganlah mengambil induk burung itu.
    7: Kamu boleh mengambil telur atau anak-anak burung itu, tetapi biarkanlah induknya terbang. Dengan demikian, TUHAN akan membuatmu hidup sejahtera dan boleh tetap tinggal di negeri yang sebentar lagi kalian duduki.
    8: “Kalau kamu membangun rumah baru, kamu harus memasang pagar di sekeliling atap rumah itu, sebab jika tidak ada pagar di situ lalu seseorang jatuh dari atap dan mati, maka pemilik rumah bertanggung jawab atas kematiannya.
    9: “Janganlah menanam tanaman lain di kebun anggurmu selain pohon anggur. Kalau kamu melanggar peraturan ini, maka seluruh hasil panen dari keduanya tidak boleh digunakan.
    10: “Ketika kamu membajak ladang, jangan memasangkan seekor sapi dengan seekor keledai pada satu bajak.
    11: “Jangan memakai pakaian yang ditenun dari campuran wol dan linen.
    12: “Buatlah rumbai-rumbai pada keempat ujung jubahmu.”
    13: '“Suatu saat mungkin terjadi hal seperti ini: Seorang laki-laki menikahi seorang perempuan, tetapi sesudah bersetubuh dengan dia sekali, laki-laki itu menjadi tidak suka padanya.'
    14: Lalu suami itu secara terbuka menuduh istrinya sudah pernah bersetubuh dengan laki-laki lain sebelum mereka menikah.
    15: Untuk membuktikan bahwa tuduhan tersebut palsu, orang tua perempuan itu harus mengambil kain pengantin yang ada bekas darahnya sebagai bukti bahwa anak mereka masih perawan ketika dinikahi oleh laki-laki itu. Mereka harus menunjukkan kain itu kepada sidang para pemimpin di gerbang kota.
    16: Ayah perempuan itu akan berkata kepada mereka, ‘Saya sudah memberikan anak saya kepada laki-laki ini untuk menjadi istrinya, tetapi sekarang dia membencinya.
    17: Dia menuduh anak saya sudah tidak perawan saat mereka menikah. Tetapi inilah bukti bahwa anak saya pada waktu itu masih perawan. Lihatlah, ini kain alas tempat tidur dengan noda darah dari malam pertama pernikahan mereka!’
    18: Maka para pemimpin kota akan memanggil laki-laki itu, yang sudah mencemarkan nama baik seorang perempuan Israel. Mereka akan mencambuki dia, dan dia harus membayar denda sebanyak 1.200 gram perak kepada mertuanya. Selain itu, sidang juga akan menetapkan bahwa perempuan itu akan tetap sebagai istrinya. Suaminya tidak boleh menceraikan dia seumur hidupnya.
    20: “Tetapi jika tuduhan itu benar dan tidak ada bukti yang menunjukkan bahwa perempuan itu masih perawan waktu mereka menikah,
    21: maka para pemimpin harus membawa perempuan itu ke depan pintu rumah ayahnya. Kemudian semua laki-laki warga kota itu harus melempari dia dengan batu sampai mati, karena dia sudah melakukan perbuatan yang sangat memalukan di Israel, yaitu berzina sebelum menikah saat masih tinggal di rumah ayahnya. Dengan menghukum perempuan itu, kalian memberantas kejahatan serupa dari antara bangsa kita.
    22: “Jika seorang laki-laki tertangkap basah sedang bersetubuh dengan istri orang lain, maka keduanya harus dihukum mati. Dengan begitu, kalian memberantas kejahatan dari antara bangsa kita.
    23: “Jika di suatu kota ada seorang laki-laki tertangkap basah sedang bersetubuh dengan perempuan yang sudah bertunangan dengan orang lain,
    24: kalian harus membawa mereka berdua ke luar kota dan melempari mereka dengan batu sampai mati. Perempuan itu harus dibunuh karena dia ada di dalam kota tetapi tidak berteriak minta tolong, padahal suara teriakannya bisa didengar. Laki-laki itu harus dibunuh karena dia sudah mencemarkan tunangan orang lain. Dengan begitu, kalian memberantas kejahatan dari antara bangsa kita.
    25: “Namun, jika seorang laki-laki memperkosa perempuan yang sudah bertunangan dengan orang lain dan peristiwanya terjadi di tempat sepi di luar kota, maka hanya laki-laki itu yang harus dihukum mati.
    26: Jangan menghukum perempuan itu, karena dia tidak bersalah. Pemerkosaan itu terjadi di luar sebuah kota, sehingga meskipun perempuan itu berteriak minta tolong, tidak ada orang yang bisa mendengarnya. Jadi, perkara ini sama seperti kasus pembunuhan yang dilakukan tanpa ada saksi mata.
    28: “Jika seorang laki-laki ketahuan memperkosa seorang gadis yang belum bertunangan,
    29: maka laki-laki itu harus membayar mas kawin sejumlah 600 gram perak kepada ayah perempuan itu. Perempuan itu harus menjadi istrinya dan tidak boleh diceraikan seumur hidup, karena laki-laki itu sudah memaksa dia bersetubuh dengannya.
    30: “Apabila seorang laki-laki memiliki beberapa istri dan anak laki-laki, lalu dia meninggal, anak laki-lakinya tidak boleh menikahi janda dari ayahnya, karena perbuatan itu sama dengan menghina ayahnya.”
  23:
    1: Selanjutnya Musa mengajar umat Israel, “Setiap laki-laki yang buah zakarnya rusak atau alat kelaminnya dipotong tidak boleh menghadiri perkumpulan penting umat TUHAN.
    2: “Setiap orang yang lahir di luar pernikahan tidak boleh menghadiri perkumpulan penting umat TUHAN, bahkan keturunannya sampai generasi kesepuluh pun tidak boleh ikut serta.
    3: “Orang Amon atau Moab tidak boleh menghadiri perkumpulan penting umat TUHAN, bahkan keturunannya sampai generasi kesepuluh pun tidak boleh ikut serta.
    4: Mereka dilarang karena tidak memberi kita makan dan minum saat kita dalam perjalanan dari Mesir ke Kanaan, malahan membayar Bileam— anak Beor dari Petor di Aram Naharaim— untuk mengutuk kita.
    5: Tetapi karena TUHAN Allah mengasihi kita, Dia tidak mendengarkan Bileam dan justru mengubah kutukan itu menjadi berkat bagi kita.
    6: Selama-lamanya jangan pernah menolong kedua bangsa itu untuk hidup sejahtera dan makmur.
    7: “Namun, janganlah menganggap hina orang Edom, karena mereka masih termasuk saudara kita dari keturunan Esau. Juga jangan menganggap hina orang Mesir, karena nenek moyang kita pernah tinggal di negeri mereka sebagai pendatang.
    8: Keturunan ketiga dari orang Edom dan orang Mesir yang tinggal di antara kalian sebagai pendatang boleh menghadiri perkumpulan penting umat TUHAN.”
    9: “Nanti, ketika pasukan Israel sedang berperang melawan musuh dan berkemah di suatu tempat, jagalah kebersihan setiap orang dari segala hal yang najis.
    10: Jika ada orang yang menjadi najis karena mimpi basah pada malam hari, maka paginya dia harus keluar dari perkemahan dan tinggal di luar seharian itu.
    11: Menjelang petang dia harus mandi dengan air. Sesudah matahari terbenam barulah dia boleh masuk kembali ke dalam perkemahan.
    12: “Kalian juga harus menyiapkan tempat untuk membuang air besar di luar perkemahan.
    13: Setiap orang di antara kalian harus membawa sekop kecil sebagai perlengkapan supaya bisa menggali lubang dan membuang air besar di situ. Sesudah selesai, lubang itu harus ditimbun lagi.
    14: TUHAN Allah akan selalu berkeliling di tengah-tengah perkemahan untuk melindungi kalian dan mengalahkan musuh-musuh kalian. Jadi, jagalah supaya perkemahan kalian tetap bersih. Jangan sampai terdapat sesuatu yang menjijikkan di sana, agar TUHAN tidak meninggalkan kalian.”
    15: “Jika ada seorang budak dari negeri lain yang melarikan diri ke Israel dan meminta perlindungan dari majikannya, janganlah kalian menyerahkan dia kembali kepada majikannya.
    16: Biarkan dia tetap tinggal bersama bangsa Israel di kota mana pun yang dia pilih, dan jangan menindasnya.
    17: “Jangan ada seorang pun dari antara kalian umat Israel, baik perempuan maupun laki-laki, yang menjadi pelacur di kuil pemujaan dewa.
    18: Uang penghasilan dari pelacur kuil tidak boleh diterima di tempat penyembahan kepada TUHAN Allahmu sebagai persembahan apa pun, meski orang itu ingin memenuhi janji dengan memberi sejumlah uang. TUHAN sangat membenci segala hal yang berhubungan dengan pelacuran.
    19: “Jangan menagih bunga dari sesama orang Israel ketika kamu meminjamkan uang, makanan, atau apa pun kepadanya.
    20: Kamu boleh menagih bunga apabila meminjamkan uang kepada pendatang yang tinggal di daerahmu, tetapi kepada orang Israel jangan meminjamkan dengan bunga. Taatilah peraturan ini supaya TUHAN memberkati kalian dalam segala usahamu di negeri yang sebentar lagi kalian duduki.
    21: “Apabila kamu berjanji untuk mempersembahkan sesuatu bagi TUHAN, jangan menunda untuk memenuhi janjimu itu. Karena jika kamu berjanji, TUHAN Allahmu menganggap persembahan itu sebagai kewajiban. Kamu berdosa jika tidak memenuhinya.
    22: Apabila kamu tidak pernah berjanji, maka kamu tidak berdosa karena memang tidak melanggar janji.
    23: Namun, jika kamu secara sukarela berjanji untuk melakukan sesuatu, kamu harus melakukannya.
    24: “Ketika kamu berjalan melewati kebun anggur sesama orang Israel, kamu boleh memetik buahnya dan memakan sebanyak yang kamu mau, tetapi dilarang membawanya pulang dengan keranjangmu.
    25: Begitu juga ketika kamu melewati ladang gandum sesama orang Israel, kamu boleh memetik bulir gandum itu dan memakannya, tetapi jangan memotong tangkai-tangkai gandum dengan sabit dan membawanya pulang.”
  24:
    1: 'Selanjutnya Musa mengajar umat Israel, “Suatu saat mungkin terjadi hal seperti ini: Tak lama sesudah menikah, seorang suami tidak lagi menyukai istrinya karena menemukan sesuatu yang tidak sesuai pada perempuan itu. Lalu suaminya menulis surat cerai, memberikan surat itu kepadanya, dan menyuruh perempuan itu pergi dari rumahnya.'
    2: Kemudian perempuan itu menikah dengan laki-laki lain,
    3: tetapi suami keduanya juga menceraikan dia atau meninggal,
    4: maka suami pertamanya tidak boleh menikahinya kembali, karena perempuan itu sudah tercemar. TUHAN sangat membenci perbuatan ini! Janganlah melakukan dosa yang menjijikkan seperti itu di negeri pemberian TUHAN Allahmu!”
    5: “Laki-laki yang baru menikah tidak boleh diutus berperang atau dibebani tugas wajib lainnya. Dia harus dibiarkan tinggal di rumah selama satu tahun untuk berbahagia bersama istrinya.
    6: “Janganlah mengambil batu penggiling gandum sebagai jaminan hutang, karena pemiliknya membutuhkan benda itu untuk membuat tepung, agar bisa dijual dan tetap ada makanan untuk menghidupi keluarganya.
    7: “Jika seseorang menculik sesama orang Israel dan menjadikan dia budak atau menjualnya, penculik itu harus dihukum mati. Dengan begitu, kalian memberantas kejahatan seperti itu dari antara umat Israel.
    8: “Jika seseorang menderita penyakit kulit menular, lakukanlah semua arahan dari para imam dengan cermat. Taatilah perintah-perintah yang sudah saya sampaikan kepada mereka.
    9: Ingatlah apa yang sudah TUHAN Allah lakukan terhadap Miryam ketika kita dalam perjalanan keluar dari Mesir.
    10: “Apabila kamu meminjamkan uang atau benda lain kepada seseorang, janganlah masuk ke rumahnya untuk mengambil barang jaminan.
    11: Berdirilah di luar rumahnya dan biarlah dia sendiri yang mengambil barang jaminan itu lalu menyerahkannya kepadamu.
    12: Tetapi jika orang itu miskin sehingga dia hanya dapat memberikan baju hangat sebagai jaminan, jangan menahan barang jaminan itu sampai malam hari.
    13: Saat matahari terbenam, kembalikanlah baju hangat itu agar dia bisa memakainya saat tidur. Kalau kamu melakukan hal itu, dia akan bersyukur karena kebaikan hatimu, dan TUHAN akan menganggapmu berbuat benar.
    14: “Jangan menindas buruh harian yang miskin, baik sesama orang Israel maupun pendatang.
    15: Bayarlah upahnya setiap hari sebelum matahari terbenam karena dia miskin dan membutuhkan uang itu. Kalau kamu menahan upahnya dan dia mengeluh kepada TUHAN tentang perlakuanmu terhadapnya, kamu akan dianggap berdosa di mata TUHAN.
    16: “Seorang ayah tidak boleh dihukum mati karena kejahatan yang dilakukan anaknya. Dan seorang anak tidak boleh dihukum mati karena kejahatan yang dilakukan ayahnya. Yang dihukum mati adalah pelaku kejahatan itu sendiri.
    17: “Pastikanlah bahwa pendatang dan anak yatim selalu diperlakukan dengan adil. Jangan mengambil pakaian seorang janda sebagai jaminan atas hutangnya.
    18: Ingatlah bahwa dulu kalian pernah menjadi budak di Mesir dan TUHAN Allah membebaskanmu dari sana. Karena itulah kalian harus berbuat baik kepada pendatang, orang miskin, anak yatim piatu, dan janda.
    19: “Ketika kamu memanen ladangmu, apabila tidak sengaja meninggalkan seikat gandum di ladang, jangan kembali untuk mengambilnya. Biarkanlah itu menjadi bagian para pendatang, anak yatim, dan janda. Jika kamu menaati perintah ini, TUHAN Allah akan memberkatimu dalam segala usahamu.
    20: Apabila kamu memetik buah zaitun di kebunmu, janganlah kembali untuk mengambil buah yang tersisa. Biarkanlah buah-buah itu menjadi bagian para pendatang, anak yatim, dan janda.
    21: Demikian juga, saat kamu memanen kebun anggurmu, janganlah kembali untuk memetik buah anggur yang tertinggal. Biarkanlah buah-buah itu menjadi bagian para pendatang, anak yatim, dan janda.
    22: Ingatlah bahwa dulu kalian pernah hidup sebagai budak di Mesir. Karena itu kalian harus melakukan kebiasaan ini.”
  25:
    1: 'Selanjutnya Musa mengajar umat Israel, “Suatu saat mungkin terjadi hal seperti ini: Dua orang Israel berselisih dan membawa masalah mereka ke pengadilan, lalu hakim menyatakan siapa yang benar dan siapa yang bersalah di antara kedua orang itu.'
    2: Kemudian, apabila hakim memutuskan bahwa orang yang bersalah harus dihukum dengan dicambuk, maka hakim akan menyuruh dia berbaring menghadap ke tanah agar punggungnya dicambuk, dengan diawasi oleh hakim. Jumlah cambukan tergantung pada jenis kejahatan yang dia lakukan,
    3: tetapi tidak boleh melebihi 40 kali, karena akan mengakibatkan orang yang bersalah itu dipermalukan di depan umum.”
    4: “Ketika kamu menggunakan sapimu untuk bekerja menginjak-injak hasil panen gandum untuk memisahkan bulir-bulir gandum dari tangkai dan sekamnya, jangan menutup mulut sapi itu untuk mencegahnya makan dari gandummu.”
    5: “Apabila ada kakak beradik laki-laki yang tinggal bersama, dan salah satu dari mereka meninggal tanpa memiliki anak laki-laki, maka jandanya tidak boleh menikah dengan orang di luar keluarga itu. Salah satu saudara dari orang yang meninggal harus memperistri jandanya untuk memenuhi kewajiban terhadap almarhum saudaranya.
    6: Anak laki-laki pertama yang dilahirkan akan diperhitungkan sebagai keturunan dari orang yang sudah meninggal itu, supaya almarhum mempunyai ahli waris di antara bangsa Israel.
    7: “Namun, jika saudara dari almarhum tidak mau menikahi janda itu, maka janda itu harus melapor kepada sidang pemimpin kota, ‘Saudara almarhum suami saya menolak kewajibannya. Dia tidak mau menikahi saya demi melanjutkan keturunan bagi suami saya.’
    8: Lalu para pemimpin kota harus memanggil laki-laki itu dan berbicara dengannya. Jika dia tetap bersikeras, ‘Saya tidak mau menikahi janda saudara saya,’
    9: maka janda itu harus mendekati dia di hadapan para pemimpin, melepaskan salah satu alas kakinya, meludahi mukanya, dan berkata, ‘Beginilah yang dilakukan kepada laki-laki yang tidak mau melanjutkan keturunan bagi almarhum saudaranya.’
    10: Sesudah itu, biarlah keluarga laki-laki yang menolak melakukan kewajibannya itu disebut ‘Keluarga si bodoh yang sandalnya dilepaskan’.”
    11: “Apabila dua orang laki-laki berkelahi, dan istri salah satu orang itu datang menolong suaminya dengan merenggut alat kelamin lawan suaminya,
    12: maka potonglah tangan perempuan itu. Jangan mengasihani dia.
    13: “Ketika kamu berdagang, jangan menguntungkan diri dengan cara yang curang, misalnya memalsukan berat anak timbangan.
    15: Gunakanlah selalu timbangan dan takaran dengan jujur, supaya kalian boleh tetap tinggal di negeri yang sebentar lagi diserahkan TUHAN Allah kepadamu.
    16: TUHAN membenci semua pedagang yang berbuat curang.”
    17: “Ingatlah selalu perbuatan bangsa Amalek ketika kita baru saja keluar dari Mesir.
    18: Sewaktu kita kelelahan dan kehabisan tenaga, mereka menyerang ujung barisan belakang dan membunuh semua orang yang ketinggalan kelompok. Mereka tidak takut kepada Allah.
    19: Karena itu, kalian harus memusnahkan semua orang Amalek sehingga bangsa itu punah dari muka bumi. Lakukanlah itu sesudah TUHAN Allah memberi kalian ketenangan dari serangan musuh di seluruh negeri yang sebentar lagi TUHAN serahkan kepada kalian. Janganlah lupa melakukan perintah ini!”
  26:
    1: Selanjutnya Musa mengajarkan kepada umat Israel, “Sesudah kamu sekalian menempati negeri yang TUHAN Allah kita berikan sebagai milikmu turun temurun,
    2: kamu harus mengambil sebagian dari setiap jenis hasil panen pertama di negeri itu setiap tahun, menaruhnya ke dalam keranjang, dan membawanya ke tempat penyembahan TUHAN, yaitu tempat yang akan ditentukan-Nya.
    3: Katakanlah kepada imam yang bertugas saat itu, ‘Dengan persembahan ini, saya menyatakan kepada TUHAN Allah bahwa saya sudah masuk ke negeri yang Dia janjikan kepada nenek moyang kita untuk diberikan kepada kita.’
    4: Imam itu akan mengambil keranjang itu dari tanganmu dan meletakkannya di depan mezbah kurban TUHAN.
    5: Kemudian ikutilah ucapan imam yang berdoa sebagai berikut, ‘Ya TUHAN, nenek moyangku Yakub adalah pengembara dari negeri Aram. Dia bersama keluarganya pergi ke Mesir dan menetap di sana sebagai pendatang. Jumlah mereka sedikit ketika mereka pergi ke Mesir, tetapi di sana mereka menjadi bangsa yang besar, kuat, dan banyak jumlahnya.
    6: Ketika orang-orang Mesir menindas dan memaksa keturunan Yakub menjadi budak hingga mereka sengsara,
    7: mereka berseru minta tolong kepada-Mu. Ya TUHAN Allah, Engkau mendengar seruan mereka dan melihat bagaimana mereka menderita, bekerja berat, dan tertindas.
    8: Maka dengan kekuatan dan kuasa-Mu yang besar, Engkau melakukan keajaiban-keajaiban sehingga orang Mesir sangat takut, dan Engkau membawa kami umat-Mu keluar dari Mesir.
    9: Lalu Engkau membawa kami ke negeri ini dan memberikan negeri yang sangat subur ini kepada kami.
    10: Jadi sekarang, ya TUHAN, lihatlah aku membawa hasil panen pertama yang Engkau berikan kepadaku.’ Sesudah mengucapkan doa ini, sujudlah menyembah TUHAN Allahmu di situ. Demikianlah kamu akan meninggalkan keranjang itu dengan persembahan hasil panenmu yang pertama di hadapan-Nya.
    11: Kemudian adakanlah perjamuan untuk bersukacita atas semua berkat yang TUHAN Allahmu berikan kepada kamu dan keluargamu. Undanglah juga para pendatang dan orang suku Lewi yang tinggal di kotamu.”
    12: “Berikanlah sepersepuluh dari hasil panenmu setiap tahun kepada TUHAN. Tetapi setiap tahun ketiga, perpuluhan itu dikumpulkan di kotamu masing-masing untuk orang Lewi, pendatang, anak yatim, dan janda, agar makanan mereka tercukupi.
    13: Lalu pada tahun itu, ketika datang ke tempat penyembahan kepada TUHAN, berdoalah, ‘Ya TUHAN Allahku, sesuai perintah-Mu, aku sudah menyerahkan seluruh perpuluhan yang aku khususkan bagi-Mu kepada orang Lewi, para pendatang, anak yatim, serta janda. Tidak ada sisa perpuluhan yang aku tahan di rumahku. Aku tidak melanggar dan tidak melupakan satu pun perintah-Mu.
    14: Aku tidak memakan dari perpuluhan itu saat berkabung. Aku tidak menyentuhnya saat dalam keadaan najis. Dan aku tidak mempersembahkan sebagiannya kepada arwah orang mati. Aku sudah mematuhi Engkau, ya TUHAN, dan melakukan semua itu sesuai dengan perintah-Mu kepadaku.
    15: Lihatlah dari kediaman-Mu di tingkat surga yang tertinggi dan berkatilah umat-Mu, bangsa Israel. Berkatilah juga negeri yang kaya dan subur ini, yang sudah Engkau berikan kepada kami sesuai perjanjian-Mu dengan nenek moyang kami.’”
    16: Kata Musa selanjutnya kepada umat Israel, “Perintah TUHAN Allah kepada kalian hari ini adalah untuk menaati semua peraturan dan ketetapan yang saya ajarkan ini. Lakukanlah semuanya dengan segenap hati dan seluruh nafas hidupmu.
    17: Hari ini, kalian semua sudah menyatakan bahwa TUHAN adalah Allahmu. Kalian berjanji untuk hidup menurut kehendak-Nya dan menaati semua ketetapan, perintah, dan peraturan-Nya.
    18: Berdasarkan janjimu itu, hari ini TUHAN juga meneguhkan bahwa kalian adalah umat milik-Nya yang khusus, sesuai janji-Nya kepada kita. Ini berarti kalian wajib menaati seluruh perintah-Nya.
    19: Dengan demikian, Dia akan membuat bangsa kita menjadi yang paling terpuji dan terhormat di atas semua bangsa lain yang sudah Dia dirikan. Dan sesuai janji-Nya, TUHAN Allahmu akan mengkhususkan kalian sebagai umat yang disucikan oleh-Nya.”
  27:
    1: Musa dan para pemimpin Israel berkata kepada seluruh umat, “Taatilah semua perintah yang saya berikan kepada kalian hari ini.
    2: Sesuai dengan janji TUHAN Allah kepada nenek moyang kita, sebentar lagi kalian akan menyeberangi sungai Yordan dan memasuki negeri yang TUHAN serahkan kepada kalian. Sesudah kalian masuk ke negeri yang kaya dan subur itu, dirikanlah beberapa batu besar di gunung Ebal, lapisilah dengan labur, dan tuliskan semua hukum ini pada batu-batu itu.
    5: Di sana, buatlah juga mezbah dari batu bagi TUHAN. Jangan memahat batu-batu itu dengan alat-alat besi.
    6: Mezbah itu harus dibuat dari batu-batu yang utuh. Lalu gunakanlah mezbah itu untuk mempersembahkan banyak kurban yang dibakar habis dan kurban tanda damai kepada TUHAN. Adakanlah perjamuan dari persembahan kurban itu, dan bersukacitalah di hadapan TUHAN Allah kita.
    8: Jangan lupa, tulislah semua hukum ini di atas batu-batu itu dengan sejelas-jelasnya.”
    9: 'Kemudian Musa memberikan pesan-pesan berikut ini kepada para imam untuk mengumumkan kepada seluruh umat Israel, “Hai umat Israel, diamlah dan dengarkan: Hari ini kalian sudah menjadi umat milik TUHAN Allah,'
    10: maka kalian harus menaati Dia dengan melakukan semua peraturan dan ketetapan-Nya yang hari ini saya sampaikan kepada kalian.”
    11: Pada hari itu Musa menyuruh umat Israel,
    12: '“Sesudah kalian menyeberangi sungai Yordan, lakukanlah upacara ini: Suku Simeon, Lewi, Yehuda, Isakar, Yusuf, dan Benyamin akan berdiri di atas gunung Gerizim dan menyerukan berbagai berkat atas bangsa Israel apabila menaati TUHAN.'
    13: Sementara suku Ruben, Gad, Asyer, Zebulon, Dan, dan Naftali akan berdiri di atas gunung Ebal dan menanggapi kutukan atas bangsa Israel apabila tidak menaati TUHAN.
    14: “Pada waktu itu, orang Lewi harus meneriakkan kata-kata ini dengan lantang kepada seluruh umat Israel,
    15: ‘Terkutuklah orang yang membuat patung berhala dari batu, kayu, atau logam, dan diam-diam memasangnya serta memujanya. TUHAN membenci berhala.’ Dan seluruh umat akan menjawab, ‘Amin.’
    16: ‘Terkutuklah orang yang memperlakukan ayah atau ibunya dengan tidak hormat.’ Dan seluruh umat akan menjawab, ‘Amin.’
    17: ‘Terkutuklah orang yang mencuri tanah tetangganya dengan memindahkan tanda batas tanahnya.’ Dan seluruh umat akan menjawab, ‘Amin.’
    18: ‘Terkutuklah orang yang mengarahkan orang buta ke jalan yang salah.’ Dan seluruh umat akan menjawab, ‘Amin.’
    19: ‘Terkutuklah orang yang merampas hak pendatang, anak yatim, atau janda.’ Dan seluruh umat akan menjawab, ‘Amin.’
    20: ‘Terkutuklah laki-laki yang menghina ayahnya dengan cara bersetubuh dengan salah satu istri ayahnya.’ Dan seluruh umat akan menjawab, ‘Amin.’
    21: ‘Terkutuklah orang yang bersetubuh dengan binatang.’ Dan seluruh umat akan menjawab, ‘Amin.’
    22: ‘Terkutuklah orang yang bersetubuh dengan saudara perempuannya, baik saudara kandung maupun saudara tirinya.’ Dan seluruh umat akan menjawab, ‘Amin.’
    23: ‘Terkutuklah orang yang bersetubuh dengan ibu mertuanya.’ Dan seluruh umat akan menjawab, ‘Amin.’
    24: ‘Terkutuklah orang yang dengan diam-diam membunuh sesamanya.’ Dan seluruh umat akan menjawab, ‘Amin.’
    25: ‘Terkutuklah orang yang menerima uang suap untuk membunuh orang yang tidak bersalah.’ Dan seluruh umat akan menjawab, ‘Amin.’
    26: ‘Terkutuklah orang yang tidak menjunjung tinggi dan tidak taat kepada seluruh hukum ini.’ Dan seluruh umat akan menjawab, ‘Amin.’”
  28:
    1: Kata Musa selanjutnya, “Jika setiap orang di antara kalian menaati dengan cermat semua perintah TUHAN Allah yang saya sampaikan hari ini, TUHAN akan membuat Israel menjadi bangsa yang paling terpuji dan terhormat melebihi semua bangsa di bumi.
    2: '“Semua berkat ini akan mengalir kepadamu jika kalian taat kepada TUHAN Allahmu:'
    3: Kalian akan diberkati dalam berbagai hal, baik di kota maupun di ladang.
    4: Kalian akan diberkati dengan banyak anak. Hasil panenmu akan berlimpah, dan segala jenis ternakmu akan berkembang biak.
    5: Persediaan makananmu akan diberkati.
    6: Semua usahamu di mana saja akan diberkati.
    7: “Setiap kali musuh-musuh menyerang kalian, TUHAN akan menolongmu mengalahkan mereka. Mereka datang menyerang kalian dari satu arah, tetapi tercerai-berai mereka melarikan diri dari hadapanmu.
    8: “TUHAN akan memberkatimu sehingga lumbung-lumbungmu penuh dengan hasil bumi. Dia juga akan memberkati semua usahamu yang lain. Dia akan memberkatimu di negeri yang sebentar lagi Dia bagikan kepadamu.
    9: “Jika kalian taat kepada perintah TUHAN dan hidup sesuai kehendak-Nya, Dia akan menepati perjanjian-Nya dengan mengkhususkan kalian sebagai umat yang disucikan oleh-Nya.
    10: Semua bangsa di bumi akan melihat bahwa kalian adalah bangsa milik TUHAN, dan mereka akan takut kepada kalian.
    11: “TUHAN akan membuat kalian makmur di negeri yang Dia janjikan kepada nenek moyang kita untuk diberikan kepada kita. Dia akan memberkati kalian dengan banyak anak, banyak ternak, dan hasil panen yang melimpah.
    12: TUHAN akan menurunkan hujan bagi ladang-ladangmu pada musimnya dan memberkati semua usahamu. Utusan-utusan dari bangsa lain akan sering meminta pinjaman kepada kalian, tetapi kalian tidak akan perlu meminjam dari mereka.
    13: Apabila kalian menaati semua perintah TUHAN yang saya sampaikan hari ini, TUHAN akan membuat bangsa Israel senantiasa memimpin dan menguasai bangsa-bangsa lain, bukan dipimpin dan dikuasai oleh mereka.
    14: Oleh karena itu, janganlah menyimpang dari perintah-perintah yang saya sampaikan kepada kalian hari ini, dan jangan menyembah dewa-dewa.”
    15: '“Tetapi jika kalian tidak mematuhi semua perintah dan ketetapan TUHAN Allah yang saya sampaikan hari ini, maka semua kutuk ini akan menimpa kalian:'
    16: Kalian akan dikutuk dalam berbagai hal, baik di kota maupun di ladang.
    17: Persediaan makananmu akan dikutuk.
    18: Kalian akan dikutuk sehingga sulit memiliki anak, hasil panenmu buruk, dan segala jenis ternakmu tidak berkembang biak.
    19: Semua usahamu di mana saja akan dikutuk.
    20: “Jika kalian berbuat jahat dengan meninggalkan TUHAN, maka Dia akan mengutuk, mengacaukan, dan menggagalkan semua yang kalian lakukan sehingga kalian segera binasa.
    21: TUHAN juga akan menimpa kalian dengan wabah penyakit, sehingga tidak seorang pun di antara kalian akan tersisa di negeri yang sebentar lagi kalian duduki itu.
    22: TUHAN akan menghajar kalian dengan penyakit paru-paru, demam, dan sakit radang. Dia akan mengutuk cuaca sehingga terjadi panas terik, kekeringan, dan penyakit tanaman sehingga panen kalian akan gagal. Bencana-bencana ini akan melanda kalian sampai kalian binasa!
    23: Langit di atas kalian akan menjadi seperti atap tembaga yang mencegah turunnya hujan, dan tanah di bawah kalian akan menjadi begitu keras seperti besi.
    24: TUHAN tidak akan menurunkan hujan air, melainkan hujan debu dari langit sampai kalian binasa.
    25: “Setiap kali musuh-musuh menyerang kalian, TUHAN akan membuat kalian kalah. Pasukan kalian menyerang musuh dari satu arah, tetapi justru kalian akan tercerai-berai dan melarikan diri dari hadapan mereka. Melihat apa yang terjadi kepada kalian, semua bangsa lain akan merasa ngeri dan menganggap kalian bangsa yang paling malang di dunia.
    26: Mayat kalian akan berserakan begitu saja sehingga dimakan burung-burung dan binatang-binatang liar. Saat itu terjadi, tidak seorang pun dari kalian yang masih hidup untuk mengusir burung dan binatang itu.
    27: “TUHAN akan membuat kalian menderita bisul-bisul bernanah, seperti yang ditimpakan-Nya pada orang Mesir. Seluruh badanmu akan gatal-gatal dan penuh dengan benjol-benjol dan kudis tanpa ada yang bisa menyembuhkanmu.
    28: TUHAN akan membuat kalian gila, buta, dan selalu ketakutan.
    29: Meskipun kalian berjalan pada siang hari yang terang, kalian akan meraba-raba dalam kegelapan seperti orang buta, sehingga kalian tidak akan berhasil dalam segala hal. Kalian akan terus-menerus ditindas dan dirampok, tetapi tidak seorang pun akan menolongmu.
    30: “Kalau kalian bertunangan, laki-laki lain akan memperkosa tunanganmu. Kalau kalian membangun rumah, kalian tidak akan sempat tinggal di dalamnya. Kalau kalian menanami kebun anggur, kalian tidak akan menikmati hasilnya.
    31: Ternak sapimu akan disembelih di depan matamu, tetapi kalian tidak akan makan sedikit pun dari dagingnya. Kawanan keledaimu akan dirampas dan tidak pernah dikembalikan. Musuh-musuhmu akan mencuri ternak dombamu, dan tidak ada orang yang bisa membela hakmu.
    32: Anak-anakmu laki-laki dan perempuan akan menjadi tawanan perang, lalu dijadikan budak di negeri lain. Setiap hari kalian akan merindukan mereka, tetapi kalian tidak bisa berbuat apa-apa kecuali terdiam menatap kosong tanpa harapan.
    33: Suatu bangsa musuh yang namanya belum pernah kalian dengar akan datang dari negeri yang jauh, lalu menjarah semua hasil panenmu dan segala hasil kerja kerasmu. Kalian akan terus-menerus ditindas dan diperlakukan dengan kejam.
    34: Kalian akan menjadi gila melihat kengerian yang terjadi.
    35: TUHAN akan membuat lutut dan pahamu sakit bisul yang tidak bisa disembuhkan. Bisul-bisul itu akan menyebar ke seluruh tubuhmu, dari telapak kaki sampai ke kulit kepala.
    36: “TUHAN akan membiarkan Israel beserta raja yang kalian pilih ditawan ke negeri musuh yang jauh, yaitu bangsa yang tidak dikenal oleh kalian ataupun nenek moyang kalian. Di negeri itu, kalian akan menyembah dewa-dewa buatan tangan manusia dari kayu dan batu.
    37: Di antara segala bangsa ke mana TUHAN mencerai-beraikan kalian, orang-orang akan ngeri melihat apa yang sudah terjadi kepada kalian, sehingga kalian menjadi bahan olokan mereka.
    38: Kalian akan menanam banyak benih di ladang, tetapi hasil panennya hanya sedikit karena dimakan belalang.
    39: Kalian akan menanam dan merawat kebun anggur, tetapi tidak akan memanen buahnya apalagi meminum air anggurnya, karena sudah habis dimakan ulat.
    40: Banyak pohon zaitun akan tumbuh di seluruh wilayah kalian, tetapi kalian tidak akan bisa mengambil dan menikmati minyaknya, karena buah-buahnya akan gugur sebelum matang.
    41: Kalian akan memiliki anak-anak laki-laki dan perempuan, tetapi mereka akan dirampas darimu dan menjadi tawanan musuh.
    42: Serangan serangga akan memakan habis segala yang tumbuh, sehingga tidak ada apa pun yang bisa kalian panen.
    43: “Pendatang yang tinggal di antara kalian akan semakin berkuasa atas kalian, sedangkan kalian semakin tidak berdaya.
    44: Mereka akan memberi pinjaman kepada kalian, tetapi kalian tidak akan memberi pinjaman kepada mereka. Mereka akan memimpin kalian, dan kalian akan tunduk kepada mereka.
    45: “Jika kalian tidak taat kepada TUHAN Allahmu dan tidak melakukan perintah-perintah-Nya yang sudah Dia berikan, semua kutuk tersebut akan terus menimpa kalian sampai binasa.
    46: Bencana-bencana itu akan menjadi bukti dari TUHAN bagi kalian dan keturunan kalian selamanya, bahwa semua itu merupakan hukuman dari-Nya.
    47: Sewaktu kalian hidup dalam kemakmuran dari TUHAN Allahmu di negerimu sendiri, kalian tidak mau berterima kasih dan melayani Dia dengan senang hati.
    48: Karena itu, TUHAN akan mendatangkan musuh-musuh untuk melawan kalian, sehingga kalian terpaksa melayani mereka dalam keadaan lapar, haus, tak berpakaian, dan kekurangan segala hal. TUHAN akan membiarkan mereka memperbudak dan menindas kalian sampai binasa.
    49: “TUHAN akan mendatangkan pasukan mereka dari negeri yang jauh, dan mereka akan menyergap kalian seperti seekor elang menerkam mangsanya secepat kilat. Bangsa itu kuat dan kejam, dan bahasa mereka tidak bisa kalian mengerti. Mereka tidak akan punya rasa hormat kepada orang yang tua maupun belas kasihan kepada anak-anak.
    51: Pasukan bangsa itu akan memakan ternak mudamu dan seluruh hasil panenmu sampai kalian mati kelaparan. Tidak akan tersisa sedikit pun gandum, air anggur, minyak zaitun, anak sapi, dan anak domba bagi kalian, sehingga kalian habis binasa.
    52: Mereka akan mengepung kota-kota di seluruh negeri pemberian TUHAN kepada kalian. Biarpun kalian merasa aman berlindung di kota yang dibentengi tembok yang tinggi, mereka akan meruntuhkan benteng itu.
    53: “Selama kotamu dikepung, kalian akan merasa begitu sengsara dan kehabisan makanan, sampai kalian memakan anak-anakmu, darah dagingmu sendiri yang diberikan TUHAN kepadamu. Kalian akan sangat kelaparan, sehingga laki-laki yang paling lembut dan peka di antara kalian pun tega memakan daging anaknya sendiri. Bahkan dia tidak akan mau membagi sedikit pun daging itu kepada saudaranya, istrinya yang sangat dicintainya, dan satu-satunya anak yang masih hidup.
    56: Demikian juga perempuan yang paling lembut dan peka di antara kalian— begitu lembutnya bagaikan tuan putri yang seolah tidak pernah menjejakkan kakinya ke tanah— akan tega menyembunyikan bayi yang baru saja dia lahirkan beserta dengan ari-arinya, lalu diam-diam memakannya, sebab tidak ada apa pun lagi yang bisa dimakan. Dia bahkan tidak akan mau membagi sedikit pun daging itu kepada suami dan anaknya yang lain.
    58: “Jika kamu sekalian tidak menaati semua hukum yang tertulis dalam kitab Taurat ini, dan tidak takut dan hormat terhadap TUHAN Allah Yang Mahamulia,
    59: maka TUHAN akan mendatangkan bencana-bencana dan berbagai wabah penyakit kepada kamu dan keturunanmu, yaitu penyakit mengerikan seperti yang kalian saksikan ketika TUHAN menghukum orang Mesir. Kalian akan menderita sakit parah itu bertahun-tahun tanpa bisa sembuh.
    61: TUHAN juga akan mendatangkan segala macam wabah dan penyakit lain yang tidak tertulis dalam kitab Taurat ini, sampai kalian binasa.
    62: “Sebagaimana TUHAN tadinya senang berbuat baik kepada kalian dan menambah jumlah kalian, Dia pun akan senang menghancurkan dan membinasakan kalian jika kalian tidak menaati-Nya. Sekali pun awalnya jumlah kalian banyak seperti bintang di langit, hanya sedikit yang akan dibiarkan hidup sesudah TUHAN menghukum kalian. Dan kalian akan disingkirkan dari negeri subur yang sebentar lagi kalian duduki karena kalian tidak menaati perintah-perintah TUHAN.
    64: TUHAN akan mencerai-beraikan kalian ke antara bangsa-bangsa lain di seluruh bumi. Di sana kalian akan menyembah dewa-dewa yang terbuat dari kayu dan batu, yang tidak dikenal olehmu ataupun nenek moyangmu.
    65: Di antara bangsa-bangsa itu, kalian tidak akan pernah mempunyai tempat tinggalmu sendiri dan tidak akan merasa tenang. TUHAN akan membuat hatimu gelisah, mukamu suram, dan perasaanmu tertekan.
    66: Hidupmu akan selalu terancam bahaya. Siang dan malam kalian merasa ngeri dan kuatir apakah bisa tetap hidup.
    67: Karena sering melihat hal-hal yang mengerikan, kalian akan hidup dalam ketakutan setiap saat, sehingga di pagi hari kalian berkata, ‘Andaikan sekarang sudah malam!’ Dan di malam hari kalian berkata, ‘Andaikan sekarang sudah pagi!’
    68: TUHAN juga akan mengirim sebagian dari kalian ke Mesir dengan kapal, meskipun Dia pernah mengatakan bahwa kalian tidak akan melihat negeri itu lagi. Di sana kalian akan begitu melarat sampai berusaha menawarkan diri sebagai budak lagi kepada orang Mesir, tetapi tidak akan ada yang mau membelimu.”
  29:
    1: TUHAN memberikan semua hukum dan penjelasan tadi kepada Musa ketika umat Israel masih berkemah di wilayah Moab. Hal-hal itu menjelaskan perjanjian dengan TUHAN yang sudah ditetapkan di gunung Sinai.
    2: Musa memanggil semua orang Israel dan berkata kepada mereka, “Di Mesir, kalian sudah menyaksikan semua yang TUHAN lakukan terhadap raja Mesir, para pejabatnya, dan seluruh rakyatnya.
    3: Dengan matamu sendiri, kalian sudah melihat berbagai bencana dan keajaiban yang TUHAN lakukan.
    4: Tetapi sampai hari ini, TUHAN belum membuka pikiranmu agar mengerti makna dari semua yang sudah kalian alami.
    5: TUHAN sudah memberi tahu kalian, ‘Selama empat puluh tahun Aku memimpin kalian melewati padang belantara, pakaian dan alas kaki yang kalian pakai tidak menjadi usang.
    6: Selama itu, kalian juga tidak makan roti, minum anggur, ataupun menikmati bir, tetapi Aku menyediakan segala sesuatu yang kalian perlukan. Demikianlah Aku membuktikan bahwa Akulah TUHAN Allahmu.’”
    7: Selanjutnya kata Musa, “Ketika kita sampai di tempat ini, Raja Sihon dari Hesbon dan Raja Og dari Basan menyerang kita, tetapi kita mengalahkan mereka.
    8: Kita merebut negeri mereka dan membagikannya kepada suku Ruben, suku Gad, dan separuh suku Manasye sebagai milik pusaka mereka.
    9: “Karena itu taatilah semua ketentuan perjanjian kita dengan TUHAN, supaya Dia memberkati segala usahamu.
    10: Hari ini, kalian semua— termasuk para pemimpin suku, tua-tua, perwira, dan semua laki-laki Israel— berdiri di hadapan TUHAN Allah kita.
    11: Hadir juga bersama kita anak-anak dan istri-istri kalian, juga semua pendatang yang tinggal di antara kita, yang bekerja memotong kayu dan menimba air.
    12: Kalian berkumpul di sini untuk menyatakan bersedia menerima semua ketentuan dalam perjanjian yang TUHAN Allah sahkan dengan kita hari ini.
    13: Dengan mengikat perjanjian ini, kita diteguhkan sebagai umat-Nya, dan kita mengakui bahwa TUHAN adalah Allah kita. Dengan demikian, kita menggenapi yang sudah TUHAN katakan kepada kita dan perjanjian yang Dia sahkan dengan nenek moyang kita Abraham, Isak, dan Yakub.
    14: TUHAN mengikat perjanjian ini bukan hanya dengan kita saja
    15: yang sekarang hadir di hadapan-Nya, tetapi juga dengan keturunan kita di masa yang akan datang.
    16: “Kalian semua tahu bagaimana dulu bangsa kita tinggal di Mesir dan kemudian berjalan melewati wilayah bangsa-bangsa lain.
    17: Kalian juga sudah melihat patung-patung berhala mereka yang terbuat dari kayu, batu, perak, dan emas. Semua itu sangat menjijikan.
    18: Pastikan jangan sampai ada di antara kalian, baik laki-laki, perempuan, keluarga, maupun suku, yang meninggalkan TUHAN dengan menyembah dewa-dewa bangsa lain. Orang-orang yang berbuat demikian dapat menjadi pengaruh buruk di antara kalian, seperti tanaman beracun yang meracuni orang-orang sehingga banyak yang tertular oleh kejahatannya.
    19: “Apabila ada orang bebal di antara kalian yang mendengar ketentuan perjanjian ini dan berkata dalam hatinya, ‘Aku akan selamat meskipun hidup sesuka hatiku sendiri,’ maka hal itu akan mendatangkan bencana atas kalian semua, yang jahat maupun yang baik.
    20: TUHAN tidak akan bersedia mengampuni orang bebal seperti itu. TUHAN akan memisahkan orang itu dari antara suku-suku Israel, lalu mengobarkan cemburu dan amarah-Nya ke atas orang itu seperti api yang membakar habis. Semua kutuk perjanjian yang tertulis dalam kitab Taurat ini akan menimpa dia dan keturunannya, sampai TUHAN melenyapkan mereka.
    22: “Lama kelamaan, berbagai kutukan bencana dan wabah penyakit yang berulang kali ditimpakan akan berdampak. Tanah di seluruh negeri Israel akan rusak oleh belerang dan garam sehingga tidak bisa ditanami apa pun, bahkan rumput liar pun tidak bisa tumbuh. Negeri itu akan menjadi seperti kota Sodom, Gomora, Adma, dan Zeboim, yang dihancurkan TUHAN dalam murka-Nya. Lalu pengunjung dari bangsa lain bahkan sisa keturunanmu yang masih hidup
    24: akan bertanya, ‘Mengapa TUHAN, Allah nenek moyang mereka, berbuat demikian pada negeri ini? Apa yang membuat-Nya begitu murka?’ “Maka orang-orang akan menjawab, ‘Ini terjadi karena bangsa Israel tidak lagi hidup sesuai dengan hukum dan ketentuan perjanjian yang mereka sahkan dengan TUHAN ketika Dia membawa mereka keluar dari Mesir.
    26: Mereka menyimpang dengan sujud menyembah dewa-dewa yang tidak pernah mereka kenal sebelumnya, dan yang dilarang oleh TUHAN.
    27: Perbuatan itulah yang membuat murka TUHAN berkobar sehingga Dia mengutuk negeri mereka, sesuai peringatan yang sudah tertulis dalam kitab ini.
    28: Akhirnya dalam amarah-Nya, TUHAN mencabut orang Israel dari negeri mereka dan membuang mereka ke negeri lain, di mana mereka tinggal sampai hari ini.’”
    29: Sebagai penutup, Musa berkata, “Ada hal-hal yang TUHAN Allah rahasiakan dari kita. Namun, untuk segala hal yang sudah Dia nyatakan, kita dan keturunan kita bertanggung jawab melakukannya. Itu berarti kita harus menaati segala hukum dan ketentuan dalam kitab ini.”
  30:
    1: Musa melanjutkan pengajarannya kepada umat Israel, “Pada masa mendatang, kalian semua dan keturunanmu akan mengalami semua berkat TUHAN Allahmu yang sudah saya sampaikan. Ketika kalian menjauh dari TUHAN, kamu sekalian akan mengalami semua kutukan yang sudah saya sampaikan juga. Namun, di negeri bangsa asing ke mana TUHAN mencerai-beraikan kalian nanti, kalian akan teringat kepada semua yang tertulis dalam kitab Taurat ini.
    2: Apabila besok kamu dan keturunanmu berbalik kepada TUHAN dengan segenap hati dan dengan segenap nafas hidupmu mematuhi perintah-Nya yang saya sampaikan hari ini,
    3: maka TUHAN Allah akan berbelas kasihan dan membebaskan kalian dari penawanan. Dia juga akan mengumpulkan kalian kembali dari negeri bangsa-bangsa lain itu.
    4: Sekalipun kalian dibuang ke ujung bumi, Dia tetap akan membawamu kembali.
    5: TUHAN Allah akan membawa kalian pulang ke negeri nenek moyang kalian, dan kalian akan kembali menduduki negeri Israel. Dia akan membuat keturunan kalian menjadi lebih makmur dan lebih banyak daripada jumlah nenek moyang kalian.
    6: TUHAN akan mengubah hatimu dan seluruh keturunanmu sehingga setiap orang sungguh-sungguh mengasihi Dia dengan segenap hati, supaya kalian dapat terus hidup di negeri ini.
    7: Lalu TUHAN akan menimpakan semua kutuk tersebut kepada musuh-musuh yang membenci dan menindas kalian.
    8: Sedangkan kalian akan berbalik kepada TUHAN, menjadi taat kembali, dan melakukan semua perintah TUHAN yang saya sampaikan hari ini.
    9: Kemudian Dia akan membuat kalian berhasil dalam semua pekerjaanmu. Dia akan memberkatimu dengan banyak anak, banyak ternak, dan hasil panen yang melimpah, karena Dia ingin membuat kalian makmur, sama seperti Dia senang memberkati nenek moyangmu.
    10: Tetapi untuk menerima semua berkat itu, kalian harus kembali kepada-Nya dengan segenap hatimu dan sungguh-sungguh menaati semua perintah dan ketetapan-Nya yang tertulis dalam kitab Taurat ini.”
    11: “Seluruh perintah yang saya sampaikan kepada kalian hari ini tidak terlalu sulit untuk kalian lakukan dan tidak di luar pemahamanmu.
    12: Perintah-perintah TUHAN itu tidak disimpan di surga sehingga kalian harus bertanya, ‘Siapakah yang bisa naik ke sana untuk mengambilkannya bagi kita, supaya kita bisa mendengar dan melakukannya?’
    13: Perintah-perintah itu juga tidak disimpan di seberang laut sehingga kalian harus bertanya, ‘Siapakah yang bisa menyeberangi laut besar itu untuk mengambilkannya bagi kita, supaya kita bisa mendengar dan melakukannya?’
    14: Sesungguhnya perintah TUHAN sangat dekat denganmu! Kalian sudah mengetahuinya dan bisa membicarakannya dengan sesamamu. Jadi, sekarang hanya tinggal melakukannya saja.
    15: '“Perhatikanlah! Hari ini saya mengajukan dua pilihan kepada kamu sekalian: Hidup dengan sejahtera, atau ditimpa kesialan sampai mati.'
    16: Kasihilah TUHAN Allahmu, hiduplah menurut kehendak-Nya, dan taatilah perintah, ketetapan, serta peraturan-Nya. Dengan demikian, bangsa kita akan tetap hidup serta bertambah besar, dan TUHAN Allah akan memberkati kalian di negeri yang sebentar lagi kalian duduki.
    17: “Namun, jika hatimu berpaling dari TUHAN dan kamu menolak mendengarkan Dia, malahan terpikat untuk menyembah dewa-dewa,
    18: 'saya memperingatkanmu hari ini: Kamu pasti akan binasa! Kamu tidak akan hidup lama di negeri di seberang sungai Yordan itu.'
    19: “Jadi, hari ini saya sudah memberi dua pilihan kepada kamu sekalian, yakni hidup dengan berkat TUHAN, atau mengalami kutuk-Nya sampai mati. Biarlah langit dan bumi menjadi saksi atas pilihanmu! Demi kebaikanmu sendiri dan keturunanmu, pilihlah hidup!
    20: Kasihilah TUHAN Allah kita, taatilah Dia, dan berpeganglah erat kepada-Nya selalu. Seharusnya begitulah cara hidupmu! Jika kamu mengasihi Dia dan taat kepada-Nya, kamu dan keturunanmu akan tinggal selamanya di negeri yang TUHAN janjikan untuk diberikan kepada nenek moyang kita Abraham, Isak, dan Yakub.”
  31:
    1: Sesudah Musa mengajarkan semuanya itu kepada orang Israel,
    2: dia berkata kepada mereka, “Sekarang saya sudah berumur 120 tahun dan tidak kuat lagi memimpin kalian. Lagipula TUHAN juga sudah mengatakan kepada saya, ‘Kamu tidak akan menyeberangi sungai Yordan.’
    3: TUHAN Allah kitalah yang akan menyeberangi sungai itu di depan kalian. Dia akan membinasakan bangsa-bangsa yang ada di hadapan kalian, dan kalian akan menduduki negeri mereka. Seperti yang dikatakan TUHAN, ‘Yosua akan memimpin kalian menyeberangi sungai itu.’
    4: TUHAN akan membinasakan bangsa-bangsa di negeri itu seperti Dia membinasakan Sihon dan Og, raja-raja bangsa Amori.
    5: TUHAN akan menolong kalian menaklukkan bangsa-bangsa itu. Dan kalian harus memusnahkan mereka semua, sesuai dengan perintah yang saya sampaikan kepada kalian.
    6: Kalian harus kuat dan berani. Jangan takut kepada mereka karena TUHAN Allah kita menyertai kalian. Dia pasti akan selalu menolong kalian dan tidak akan meninggalkan kalian.”
    7: Lalu Musa memanggil Yosua dan berkata kepadanya di hadapan semua orang Israel, “Kamu harus kuat dan berani, karena kamu akan memimpin bangsa ini ke negeri yang dijanjikan TUHAN kepada nenek moyang kita untuk diberikan kepada mereka. Kamu akan memimpin mereka untuk menguasai negeri itu, kemudian kamu akan membagi tanah kepada setiap keluarga agar menjadi harta warisan mereka turun temurun.
    8: TUHAN sendiri akan berjalan di depanmu dan menyertaimu. Dia akan selalu menolongmu dan tidak akan meninggalkan kamu. Karena itu janganlah takut atau berkecil hati.”
    9: Musa menuliskan semua hukum itu, lalu dalam pertemuan dia menyerahkan gulungan kitab itu kepada para imam Lewi yang bertugas mengangkut peti perjanjian TUHAN, dan kepada para pemimpin Israel.
    10: Musa memerintahkan mereka, “Pada akhir setiap tahun ketujuh (yaitu tahun pembebasan hutang), selama Hari Raya Pondok Cabang-cabang Berdaun,
    11: kalian harus membacakan kitab Taurat ini di hadapan semua orang Israel yang berkumpul untuk menyembah TUHAN Allah kita di tempat penyembahan kepada-Nya.
    12: Kumpulkanlah semua rakyat yang datang dari setiap kota, baik laki-laki, perempuan, anak-anak, maupun pendatang, agar mereka menyimak dan belajar untuk takut dan hormat kepada TUHAN serta menaati semua hukum ini dengan cermat.
    13: Pembacaan itu bertujuan supaya keturunan kalian yang belum tahu tentang hukum itu dapat mendengarnya. Mereka harus belajar untuk takut dan hormat kepada TUHAN Allah selama hidup di negeri yang sebentar lagi kalian duduki di seberang sungai Yordan.”
    14: TUHAN berkata kepada Musa, “Tidak lama lagi kamu akan mati. Karena itu panggillah Yosua dan datanglah bersama dia menghadap Aku di kemah-Ku. Aku hendak mengangkat dia sebagai penggantimu.” Kemudian Musa dan Yosua datang menghadap TUHAN di kemah-Nya
    15: dan TUHAN menampakkan diri dalam bentuk tiang awan di dekat pintu kemah.
    16: Kata TUHAN kepada Musa, “Tidak lama lagi kamu akan mati. Sesudah kamu mati, bangsa ini akan mengkhianati Aku seperti seorang istri yang pergi melacurkan diri, dengan menyembah dewa-dewa milik bangsa-bangsa di negeri yang akan mereka masuki. Mereka akan meninggalkan Aku dan melanggar perjanjian yang Aku buat dengan mereka.
    17: Ketika itu terjadi, Aku akan sangat marah kepada mereka. Aku akan meninggalkan orang Israel dan tidak lagi menolong mereka, bahkan Aku akan menghancurkan mereka. Banyak hal buruk akan menimpa mereka sehingga mereka berkata, ‘Pasti semua kesusahan ini terjadi karena Allah kita tidak lagi bersama kita.’
    18: Pada waktu itu, Aku sama sekali tidak akan menolong mereka karena mereka sudah berbuat jahat dengan menyembah dewa-dewa.
    19: “Sekarang tulislah nyanyian yang akan Aku berikan kepadamu dan ajarkanlah kepada orang Israel supaya mereka menghafalnya. Kelak kata-kata lagu ini akan menjadi bukti bahwa mereka tidak lagi taat kepada-Ku.
    20: Aku akan membawa mereka ke negeri yang sangat subur, yang sudah Aku janjikan kepada nenek moyang mereka. Di sana mereka akan hidup makmur dan makan sepuasnya sampai menjadi gemuk. Tetapi kemudian mereka akan berpaling menyembah dewa-dewa. Mereka akan menolak Aku dan melanggar perjanjian-Ku.
    21: Karena itu, banyak bencana akan menimpa mereka. Saat itulah nyanyian ini akan mengingatkan mereka tentang alasan-Ku menghukum mereka, karena lagu ini akan selalu mereka nyanyikan turun-temurun. Aku tahu jalan pikiran mereka bahkan sebelum mereka masuk ke negeri yang Aku janjikan.”
    22: Maka hari itu juga, Musa menuliskan syair nyanyian itu dan mengajarkannya kepada orang Israel.
    23: Kemudian TUHAN berkata kepada Yosua anak Nun, “Kamu harus kuat dan berani, karena kamu akan memimpin orang Israel masuk ke negeri yang sudah Aku janjikan kepada nenek moyangmu untuk diberikan kepada mereka. Aku akan menyertaimu.”
    24: Sesudah Musa selesai menulis segala hukum ini pada sebuah gulungan kitab,
    25: dia memberi perintah kepada para pelayan dari suku Lewi yang bertugas membawa peti perjanjian TUHAN,
    26: “Ambillah kitab Taurat ini dan letakkan di samping peti perjanjian. Kelak, kitab itu akan menjadi bukti ketika orang Israel melanggar hukum TUHAN.
    27: “Saya tahu kalian semua sangat keras kepala. Selama saya masih hidup bersama kalian pun, kalian sering memberontak terhadap TUHAN, apalagi nanti sesudah saya mati!
    28: Jadi, kumpulkanlah semua tua-tua suku dan pemimpin kalian, agar saya dapat berbicara langsung kepada mereka. Biarlah langit dan bumi menjadi saksi bahwa saya sudah menyampaikan semua hukum TUHAN ini kepada kalian.
    29: Saya mengatakan hal ini karena tahu bahwa sesudah saya mati, kalian akan berbuat jahat dengan berpaling dari cara hidup yang sudah saya perintahkan kepada kalian. Pada waktu itu, bencana akan menimpa kalian karena kalian membuat TUHAN marah dengan melakukan yang jahat di mata-Nya.”
    30: 'Kemudian Musa menyampaikan nyanyian pengajaran ini kepada seluruh umat Israel:'
  32:
    1: Hai matahari, bulan, dan bintang-bintang perhatikanlah! Hai laut, pulau-pulau, dan gunung-gunung dengarkanlah Kebenaran-kebenaran ini akan aku sampaikan!
    2: Kiranya ajaranku turun bagai tetesan air hujan dan perkataanku bagaikan embun di tanah, seperti gerimis menyirami tunas daun muda, dan seperti embun membasahi rumput.
    3: Aku menyerukan pujian bagi TUHAN! Pujilah betapa hebat Dia!
    4: TUHAN bagaikan gunung batu tempat kita berlindung. Segala yang Dia lakukan sempurna dan benar-benar adil. Dia selalu setia menepati janji-Nya dan tidak pernah berbuat salah. Dia sungguh adil dan jujur.
    5: Tetapi kalian, hai orang Israel, tidak setia kepada-Nya. Karena dosa-dosamu, kalian tidak pantas lagi disebut anak-anak-Nya. Kalian adalah bangsa yang jahat dan pembohong!
    6: Begitukah caramu membalas semua kebaikan TUHAN kepada kita? Kalian begitu bebal! Bukankah Dia Bapa kita, yang menciptakan kita, yang membesarkan kita menjadi satu bangsa!
    7: Ingatlah apa yang terjadi di masa lalu! Renungkanlah pengalaman nenek moyang kita! Tanyakanlah kepada orangtuamu dan para tua-tua, maka mereka akan memberitahumu tentang sejarah kita.
    8: Dahulu, TUHAN Yang Mahatinggi membagi umat manusia menjadi bangsa-bangsa dan menentukan di mana setiap bangsa akan tinggal turun-temurun, termasuk batas wilayah keturunan Israel.
    9: Tetapi kita, keturunan Yakub, dijadikan TUHAN sebagai umat milik-Nya yang khusus.
    10: Dahulu, TUHAN mendapati nenek moyang kita di padang belantara yang tandus dan sunyi. Lalu Dia melindungi dan memelihara mereka. Dia menjaga mereka seperti seseorang melindungi matanya sendiri.
    11: TUHAN menjaga umat-Nya bagaikan burung elang menjagai anaknya. Ketika anak elang baru belajar terbang, sang induk selalu siap menangkap anaknya di atas bentangan sayapnya.
    12: Oh umat Israel, hanya TUHAN sendirilah yang memimpin kita. Tidak ada satu pun dewa yang pernah menolong kita.
    13: Aku melihat bahwa kemenangan dari TUHAN akan membawa kalian menguasai seluruh daerah perbukitan di negeri Kanaan. Kalian akan dipuaskan dengan hasil panen dari ladang. Negeri pemberian TUHAN itu amatlah subur, hingga di tempat bebatuan terdapat sarang madu, dan pohon-pohon zaitun tumbuh dengan subur meski di tanah berbatu.
    14: Kalian akan menikmati berkelimpahan susu dari ternak sapi dan kambing, serta daging yang paling enak dan empuk dari domba, sapi, dan kambingmu. Kalian akan diberkati dengan hasil panen gandum yang sangat bagus dan air anggur yang diperas dari buah anggur terbaik.
    15: Tetapi aku juga melihat bahwa kelak kalian, hai umatku tercinta, akan begitu lama menikmati kemakmuran sampai menjadi gemuk dan semakin memberontak melawan TUHAN. Kalian akan meninggalkan Allah yang menciptakan kalian, yang sudah menyelamatkan kita dengan kuasa-Nya yang besar.
    16: Seperti istri yang tidak setia kepada suaminya, kalian akan membuat TUHAN cemburu dengan melacurkan diri kepada dewa-dewa. Kalian akan menyulut amarah-Nya dengan menyembah berhala-berhala menjijikkan.
    17: Kalian tidak terus mempersembahkan kurban kepada Allah, tetapi malah mempersembahkan kurban kepada roh-roh jahat, yaitu dewa-dewa yang sebelumnya tidak kalian kenal dan yang tidak pernah disembah oleh nenek moyang kita.
    18: Kalian akan melupakan Allah Batu Pelindung kita, yang adalah Pencipta dan sumber hidup kita.
    19: Pada waktu itu, TUHAN pasti tahu bahwa kalian sudah meninggalkan-Nya, dan Dia akan marah serta menolak kalian sebagai anak-anak-Nya.
    20: TUHAN akan berkata, “Aku tidak akan menolong kalian lagi. Lihat saja apa yang akan terjadi padamu! Kalian adalah bangsa yang sangat jahat dan sama sekali tidak setia.
    21: Kalian sudah membuat Aku cemburu dengan menyembah dewa-dewa, dan menyulut amarah-Ku dengan menyembah berhala-berhala. Karena itu, Aku akan membuat kalian cemburu dan marah kepada suatu bangsa yang bebal, yang sebenarnya tidak pantas disebut bangsa.
    22: Murka-Ku akan seperti api yang membakar segala hasil ladang dan tumbuhan lain di bumi. Api murka-Ku akan menghanguskan bumi sampai ke dasar gunung-gunung, bahkan sampai ke tingkat Syeol yang paling bawah.
    23: Aku akan menimpakan banyak bencana pada kalian. Seperti pemanah menembaki para musuhnya, begitulah Aku akan menembaki setiap orang di antara kalian bertubi-tubi dengan segala macam bencana.
    24: Kelaparan akan menyiksamu. Demam dan penyakit mengerikan akan menimpamu. Aku akan mengirim binatang buas untuk menerkammu, dan gigitan ular berbisa untuk mematikanmu.
    25: Saat kamu keluar rumah, musuh-musuh akan membunuhmu dengan pedang. Dan sekalipun kamu berlindung di dalam rumah, kamu tetap akan mati ketakutan. Pasukan musuh akan memusnahkan kamu semuanya, baik pemuda pemudi, bayi, maupun kakek nenek.”
    26: TUHAN Allah kita berkata, “Aku bisa saja membinasakan bangsa Israel sampai punah seluruhnya dari muka bumi.
    27: Tetapi jika Aku melakukan itu, pasukan musuh yang Aku utus untuk menghukum Israel akan salah mengartikan kemenangan mereka. Mereka bisa mengira, ‘Kami mengalahkan orang Israel dengan kekuatan kami sendiri! Dan bukan TUHAN yang melakukan semua penghukuman itu.’”
    28: Bangsa Israel, beginilah kata TUHAN tentang kalian! Kalian adalah bangsa yang tidak berakal dan sama sekali tidak bijaksana.
    29: Kalau saja kalian bijaksana, kalian akan mengerti mengapa kalian dihukum dan menyadari apa yang akan terjadi pada kalian bila meninggalkan TUHAN.
    30: Bagaimana mungkin seribu tentara Israel bisa lari ketakutan dari satu tentara musuh, dan sepuluh ribu tentara kalian kabur dari dua tentara musuh, kalau bukan karena TUHAN Batu Pelindung Israel yang menyerahkan kalian kepada mereka dan meninggalkan kalian!
    31: Dewa bangsa-bangsa musuh tidak sekuat TUHAN Batu Pelindung kita! Bahkan mereka sendiri pun mengakui hal itu!
    32: Bangsa-bangsa lain itu sangat jahat, mereka adalah pohon anggur yang berasal dari Sodom dan Gomora. Buah perbuatan mereka adalah anggur pahit dan mengandung racun mematikan.
    34: TUHAN berkata, “Aku punya rencana terhadap bangsa-bangsa yang memusuhi Israel. Rencana itu Aku simpan dengan baik, seperti seseorang mengunci peti hartanya.
    35: Akulah yang berhak untuk membalas kejahatan dan menghukum mereka, dan Aku akan melakukannya! Saatnya akan tiba ketika setiap orang jahat jatuh tergelincir. Dengan tiba-tiba, bencana menimpa orang jahat sampai binasa.”
    36: Namun, ketika tinggal sedikit saja yang masih hidup dari umat TUHAN, dan itu hanya sejumlah budak dan orang bebas, saat bangsa Israel sama sekali tidak berdaya, barulah TUHAN Allah akan membela dan mengasihani mereka.
    37: Kemudian Dia akan bertanya kepada umat-Nya, “Di manakah dewa-dewa yang kalian andalkan sebagai pelindung?
    38: Bukankah kalian sudah memberi mereka makan lemak kurban dan air anggur? Seharusnya merekalah yang bangkit dan menolong kalian!
    39: Sekarang, sadarilah bahwa hanya Akulah satu-satunya Allah. Tidak ada yang lain kecuali Aku. Akulah yang berhak membunuh dan memberi hidup. Aku sudah memberi hukuman yang menyakitkan tetapi Aku akan menyembuhkan, dan tidak ada yang bisa mencegah Aku.
    40: 'Aku mengangkat tangan-Ku dan bersumpah: Demi Aku sendiri, yang hidup selamanya,'
    41: Aku akan mengasah pedang-Ku, agar pedang-Ku berkilat-kilat saat Aku menjatuhkan hukuman yang adil atas segala kejahatan yang dilakukan musuh-musuh-Ku, dan membalas perbuatan semua orang yang membenci Aku.
    42: Bagaikan pahlawan menghabisi pasukan musuh dengan panah dan pedang hingga darah berlumuran di mana-mana, demikianlah Aku akan membunuh semua pasukan yang Aku tawan dan memenggal kepala para komandan mereka.”
    43: “Hai semua bangsa, bersorak-sorailah bersama umat TUHAN, karena Allah Israel akan membunuh musuh-musuh-Nya, untuk membalaskan darah umat-Nya yang tertumpah. Dia sudah menentukan cara untuk menghukum musuh-musuh-Nya dan mengadakan perdamaian dengan umat-Nya serta membersihkan kenajisan dari negeri mereka.”
    44: Musa dan Yosua mengajarkan seluruh nyanyian itu kepada umat Israel. Setelah selesai,
    46: Musa berkata, “Ingatlah selalu semua peringatan yang sudah saya sampaikan hari ini, dan perintahkan anak-anak kalian untuk menaati dengan cermat segala sesuatu yang tertulis dalam kitab Taurat ini.
    47: Semua ajaran itu bukan sekedar kata-kata biasa! Hidupmu bergantung padanya! Jika kalian menaatinya, kalian akan tetap hidup negeri yang sebentar lagi kalian duduki di seberang sungai Yordan.”
    48: Pada hari yang sama, TUHAN berkata kepada Musa,
    49: “Naiklah ke gunung Nebo di Pegunungan Abarim, di wilayah Moab, di seberang kota Yeriko. Pandanglah ke arah Kanaan, negeri yang akan Aku berikan kepada bangsa Israel.
    50: Kamu boleh melihat negeri itu dari kejauhan, lalu kamu akan meninggal di gunung itu dan ditempatkan bersama nenek moyangmu dalam kematian, sebagaimana Harun sudah meninggal di gunung Hor. Seperti dia, kamu pun tidak akan masuk ke negeri Kanaan, karena kalian berdua tidak taat kepada-Ku di hadapan umat Israel, sewaktu kalian berada di mata air Meriba, dekat kota Kades di padang belantara Zin. Kalian tidak menghormati kekudusan-Ku di tengah bangsa Israel.”
  33:
    1: Musa adalah perantara Allah dan umat-Nya, sebelum meninggal dia bernubuat dan memohonkan berkat bagi umat Israel. Musa berkata,
    2: “TUHAN datang kepada kami dari gunung Sinai, Dia menyatakan diri kepada kami seperti matahari yang terbit dari daerah Seir di negeri Edom, dan menyinari kami dari gunung Paran. Dia datang bersama puluhan ribu malaikat, dan ada api menyala di tangan kanan-Nya.
    3: Sesungguhnya, TUHAN mengasihi umat-Nya dan melindungi semua orang yang menjadi milik-Nya. Mereka sujud di kaki-Nya dan ingin menyimak ajaran-Nya.
    4: Aku sudah menyampaikan pelajaran hukum-Nya kepada kalian, dan hukum itu menjadi harta keturunan Yakub yang paling berharga.
    5: TUHAN menjadi Raja atas umat kesayangan-Nya ketika para pemimpin dari tiap suku Israel berkumpul bersama seluruh rakyat.”
    6: Kata Musa tentang suku Ruben, “TUHAN, biarlah suku Ruben tetap bertahan dan tidak punah, tetapi jumlah mereka tidak akan banyak.”
    7: Kata Musa tentang suku Yehuda, “Ya TUHAN, dengarkanlah seruan suku Yehuda saat mereka minta tolong, dan kelak persatukanlah mereka kembali dengan suku-suku sebangsanya. Tolonglah mereka dan kuatkanlah tangan Yehuda saat melawan musuh-musuh mereka.”
    8: Kata Musa tentang suku Lewi, “TUHAN, suku Lewi sudah berkenan di mata-Mu, maka kepada mereka Engkau mempercayakan jabatan imam dan wewenang memakai Urim dan Tumim untuk mencari tahu kehendak-Mu. Engkau sudah menguji mereka di Masa dan berbantah dengan mereka di mata air Meriba.
    9: Ingatlah, ya TUHAN, berbagai tindakan suku Lewi yang membuktikan bahwa mereka setia melaksanakan perintah-perintah-Mu dan menjaga ketaatan pada perjanjian-Mu. Bagi mereka, setia kepada-Mu lebih penting daripada orangtua, saudara-saudara, bahkan anak-anak mereka sendiri.
    10: Mereka akan mengajarkan semua hukum dan ketetapan-Mu kepada bangsa Israel, membakar dupa di hadapan-Mu, dan mempersembahkan kurban yang dibakar habis di mezbah-Mu.
    11: Ya TUHAN, berkatilah pelayanan mereka dan berkenanlah kepada semua yang mereka lakukan. Hancurkanlah semua musuh mereka sampai tidak bisa bangkit lagi.”
    12: Kata Musa tentang suku Benyamin, “Mereka adalah suku yang dikasihi TUHAN, dan mereka hidup dengan aman di sisi-Mu. Engkau senantiasa tinggal di antara mereka dan melindungi mereka.”
    13: Kata Musa tentang kedua suku Yusuf, “Kiranya TUHAN memberkati wilayah suku Efraim dan Manasye dengan hujan dari langit dan mata air dari bawah tanah.
    14: Biarlah Engkau memberi mereka sinar matahari yang hangat, sehingga tanaman bisa tumbuh dengan baik dan hasil panen mereka berlimpah tiap bulan.
    15: Semoga daerah perbukitan mereka, yang sudah subur sejak zaman dahulu, menghasilkan banyak buah-buahan yang manis.
    16: Dan kiranya Engkau memberkati mereka dengan kekayaan lain yang terdapat di tanah mereka. Ya TUHAN, yang menampakkan diri kepadaku di semak yang menyala-nyala, tetaplah Engkau berkenan kepada mereka. Biarlah berkat-Mu menjadi seperti mahkota yang memperindah kedua suku Yusuf sehingga mereka selalu berpengaruh di antara suku-suku Israel yang lain.
    17: Seperti banteng yang menyeruduk musuh dengan tanduknya, suku-suku Yusuf sangatlah kuat. Mereka akan menyeruduk bangsa-bangsa lain sampai ke negeri yang amat jauh. Demikianlah yang akan dilakukan oleh keturunan dari dua anak laki-laki Yusuf, yaitu puluhan ribu orang dari suku Efraim dan ribuan orang dari suku Manasye.”
    18: Kata Musa tentang suku Zebulon dan suku Isakar, “Semoga orang Zebulon berhasil dalam perdagangan mereka ke luar negeri, dan semoga orang Isakar sejahtera di daerah mereka.
    19: Zebulon dan Isakar akan menikmati kemakmuran dari hasil perdagangan dengan kapal-kapal yang berlabuh di lepas pantai. Mereka akan mengundang suku-suku Israel yang lain ikut bersukacita dalam perjamuan kurban di hadapan TUHAN di bukit tempat penyembahan-Nya.”
    20: Kata Musa tentang suku Gad, “Terpujilah TUHAN, yang akan memperluas wilayah Gad. Orang-orang suku Gad duduk siaga, seperti singa betina yang menunggu mangsanya mendekat, siap menerkam lengan atau kepalanya.
    21: Aku bernubuat bahwa ketika para pemimpin membagi-bagi tanah kepada suku-suku Israel, suku Gad akan diberi wilayah yang terbaik. Suku Gad akan melaksanakan tugas peradilan yang diberikan TUHAN kepada mereka. Itu sebabnya mereka dihormati sebagai pemimpin di antara suku-suku Israel, sehingga mereka mendapat wilayah terbaik.”
    22: Kata Musa tentang suku Dan, “Orang-orang suku Dan seperti seekor singa muda, yang siap melompat keluar dari guanya di Basan untuk menerkam musuhnya.”
    23: Kata Musa tentang suku Naftali, “Hai suku Naftali, TUHAN berkenan dan mencurahkan berkat-Nya kepada kalian. Dudukilah wilayah ke arah barat sungai Yordan sampai danau Galilea di ujung selatan.”
    24: Kata Musa tentang suku Asyer, “TUHAN akan memberkati keturunan Asyer melebihi suku-suku lain, dan suku-suku Israel yang lain pun akan menyukai kalian. Wilayah kalian akan begitu kaya dengan buah zaitun sehingga bukan hanya kepalamu yang akan diurapi dengan minyaknya, tetapi kakimu juga.
    25: Kota-kota kalian, hai suku Asyer, akan dibentengi dengan tembok tinggi dan gerbang yang terbuat dari batang besi dan tembaga. Demikianlah kalian akan tetap berdiri teguh seumur hidupmu.”
    26: Kemudian Musa memberkati seluruh umat Israel, “Hai Israel, tidak ada penguasa yang layak disembah selain Allahmu. Dia melintasi langit dalam sekejap untuk datang menolongmu.
    27: Sampai selama-lamanya, Allahmu hidup dan mampu melindungi serta menopang kalian. Sebelum pasukan kalian maju menyerang wilayah musuh, TUHAN sendiri akan mengusir banyak dari mereka. Dia sendiri yang sudah memerintahkan, ‘Musnahkan mereka!’
    28: Demikianlah keturunan Yakub akan hidup dengan aman dan tidak terganggu oleh bangsa lain. Negeri kalian akan berlimpah dengan gandum dan air anggur. Ladang-ladang kalian akan cukup disirami hujan.
    29: Betapa bahagianya kalian, hai Israel! Bangsa lain tidak diselamatkan oleh TUHAN seperti kalian! Bagaikan perisai, Dia melindungi kalian. Bagaikan pedang yang perkasa, Dia menghabisi musuh-musuh kalian. Mereka akan datang kepada kalian untuk memohon agar dibiarkan hidup. Kalian akan menaklukkan mereka sepenuhnya.”
  34:
    1: Dari dataran Moab, Musa kemudian naik ke puncak Pisga di gunung Nebo, di seberang Yeriko. Dari sana, TUHAN menunjukkan kepadanya seluruh negeri itu, yaitu daerah Gilead sampai kota Dan,
    2: seluruh wilayah yang kelak dimiliki oleh suku Naftali, Efraim dan Manasye, serta wilayah yang terbentang sampai Laut Tengah, yang nantinya dimiliki oleh suku Yehuda,
    3: juga padang belantara Negeb di bagian selatan wilayah Yehuda, dan lembah Yordan yang terbentang dari Yeriko, kota pohon palem itu, sampai kota Zoar.
    4: Kata TUHAN kepada Musa, “Inilah negeri yang sudah Aku janjikan kepada Abraham, Isak, dan Yakub dengan berkata kepada mereka, ‘Aku akan memberikan negeri itu kepada keturunanmu.’ Sekarang Aku sudah mengizinkan kamu untuk melihatnya dari jauh, tetapi kamu tidak akan masuk ke sana.”
    5: Lalu Musa, hamba TUHAN itu, meninggal di negeri Moab, seperti yang sudah dikatakan TUHAN.
    6: TUHAN menguburkan Musa di suatu lembah di Moab, di seberang kota Bet Peor, tetapi sampai hari penulisan kitab ini, tidak ada yang tahu letak kuburan Musa.
    7: Musa berumur 120 tahun waktu dia meninggal. Saat itu tubuhnya masih kuat dan matanya tidak rabun.
    8: Bangsa Israel meratapi dia di dataran Moab selama 30 hari, sesuai kebiasaan mereka.
    9: TUHAN memberi hikmat yang luar biasa kepada Yosua karena dia sudah ditunjuk oleh Musa menjadi penggantinya. Karena itu umat Israel menaati Yosua dan melakukan semua perintah TUHAN yang sudah disampaikan oleh Musa.
    10: Sampai waktu penulisan kitab ini, tidak pernah ada lagi nabi yang seperti Musa di Israel, yang berulang kali berbicara langsung dengan TUHAN.
    11: Tidak ada nabi lain yang melakukan berbagai keajaiban besar atas perintah TUHAN seperti yang dibuat Musa terhadap raja Mesir, para pejabatnya, dan seluruh negeri itu.
    12: Tidak ada lagi nabi yang kepadanya diberikan kuasa hebat untuk melakukan perbuatan-perbuatan dahsyat dan mengerikan seperti yang dilakukan Musa di hadapan semua orang Israel.
6:
  1:
    1: Sesudah kematian Musa, hamba TUHAN itu, berbicaralah TUHAN kepada Yosua anak Nun. Yosua adalah tangan kanan Musa. Kata TUHAN kepadanya,
    2: “Hamba-Ku Musa sudah meninggal. Karena itu, sekarang bersiaplah dan pimpinlah bangsa Israel menyeberangi sungai Yordan ke negeri yang Aku berikan kepada mereka.
    3: Tetapi seperti janji-Ku kepada Musa, ‘Setiap tempat yang kalian injak sudah Aku berikan kepada kalian.
    4: Wilayah kalian akan terbentang dari daerah pegunungan Libanon di utara sampai ke padang belantara di selatan, juga dari sungai Efrat di timur laut, termasuk seluruh tanah orang Het, hingga ke Laut Tengah di barat.’
    5: Yosua, selama kamu hidup, tidak akan ada yang bisa bertahan melawanmu. Aku akan menyertaimu seperti Aku menyertai Musa. Aku tidak akan pernah mengabaikanmu ataupun meninggalkanmu.
    6: “Kamu harus kuat dan berani karena kamulah yang akan memimpin bangsa ini untuk menduduki dan memiliki negeri yang sudah Aku janjikan kepada nenek moyang kalian.
    7: Hanya, pastikan kamu harus benar-benar tegar dan berani. Taatilah seluruh hukum Taurat yang sudah diberikan hamba-Ku Musa kepadamu. Jangan menyimpang dari semua itu supaya kamu berhasil dalam segala langkahmu.
    8: Ajarkanlah hukum-hukum dalam kitab Taurat ini kepada bangsa ini. Renungkanlah itu siang dan malam supaya kamu bertindak hati-hati sesuai dengan yang tertulis di dalamnya. Dengan begitu, kamu akan sangat berhasil.
    9: 'Sekali lagi Aku tegaskan: Kamu harus kuat dan berani! Jangan takut ataupun patah semangat, karena Aku, TUHAN Allahmu, menyertai ke mana pun kamu pergi.”'
    10: Lalu Yosua memerintahkan para pemimpin bangsa Israel,
    11: “Berkelilinglah ke seluruh perkemahan dan perintahkanlah semua orang untuk menyiapkan persediaan makanan, karena besok lusa kita akan menyeberangi sungai Yordan untuk mulai merebut dan menduduki negeri yang sudah diberikan TUHAN Allah menjadi milik kita.”
    12: Kepada ketiga suku yang sudah memiliki daerah mereka, yaitu suku Ruben, Gad, dan separuh suku Manasye, Yosua berkata,
    13: “Ingatlah perkataan Musa, hamba TUHAN itu, ketika dia menyuruh kalian menduduki bagian negeri ini di sebelah timur sungai Yordan. Dia berkata, ‘Inilah negeri yang TUHAN Allahmu berikan kepada kalian, sebagai tempat untuk kalian dapat hidup dengan tenang.
    14: Anak-istri dan ternak kalian boleh tinggal di sini, di negeri yang sudah diberikan Musa di sebelah timur sungai Yordan. Tetapi pasukan kalian harus memimpin suku-suku lainnya menyeberangi sungai Yordan dengan bersenjata lengkap dan membantu mereka berperang,
    15: sampai mereka memiliki negeri yang TUHAN berikan kepada mereka dan hidup dengan tenang sama seperti kalian. Barulah setelah itu kalian boleh kembali ke tanahmu sendiri, yang sudah diberikan Musa kepadamu di sebelah timur sungai Yordan.’”
    16: Jawab mereka kepada Yosua, “Semua yang engkau perintahkan akan kami laksanakan, dan ke mana pun engkau mengutus kami, kami akan pergi.
    17: Kami akan taat kepadamu sama seperti kami taat kepada Musa. Semoga TUHAN Allah kita menyertaimu sama seperti Dia menyertai Musa.
    18: Setiap orang yang melawan engkau dan tidak menaati perintahmu biarlah dihukum mati. Yang terpenting, engkau harus kuat dan berani!”
  2:
    1: Yosua anak Nun diam-diam mengutus dua orang mata-mata dari perkemahan Israel di padang Akasia. Katanya, “Pergilah menyelidiki daerah di seberang sungai Yordan, khususnya kota Yeriko.” Lalu keduanya pergi. Setibanya di Yeriko, mereka menginap di rumah seorang pelacur bernama Rahab.
    2: Sementara itu, ada yang melapor kepada raja Yeriko, “Baginda, sore ini ada beberapa orang Israel yang datang untuk memata-matai negeri ini!”
    3: Maka raja Yeriko mengirim pesan kepada Rahab, “Serahkan orang Israel yang menginap di rumahmu, karena mereka hendak memata-matai negeri kita.”
    4: Namun, Rahab menyembunyikan kedua mata-mata itu dan berkata kepada suruhan raja, “Memang betul tadi ada tamu menginap di rumah saya, tetapi saya tidak tahu dari mana mereka berasal.
    5: Mereka sudah pergi pada waktu senja, sebelum gerbang kota ditutup. Saya tidak tahu mereka kemana. Cepat kejarlah mereka! Mungkin kalian bisa menyusul.”
    6: Akan tetapi, sebenarnya Rahab sudah membawa kedua mata-mata itu ke atap rumahnya dan menyembunyikan mereka di bawah tumpukan batang rami yang disusunnya di sana.
    7: Orang-orang suruhan raja pun pergi mengejar mata-mata itu sampai ke tempat penyeberangan sungai Yordan. Segera setelah mereka keluar, pintu gerbang kota ditutup.
    8: Sementara itu sebelum kedua mata-mata itu tidur, Rahab menemui mereka di atap
    9: dan berkata kepada mereka, “Saya tahu TUHAN sudah menyerahkan negeri ini kepada bangsamu. Kami semua di negeri ini sangat takut terhadap kalian
    10: karena kami sudah mendengar bagaimana TUHAN menolong bangsamu. Ketika kalian keluar dari Mesir, Dia mengeringkan Laut Merah supaya kalian bisa menyeberanginya. Dan dengan pertolongan-Nya, kalian juga sudah membinasakan Sihon dan Og, kedua raja bangsa Amori di sebelah timur sungai Yordan.
    11: Kami sangat ketakutan sejak mendengar berita itu. Keberanian kami pun lenyap karena kami tahu bahwa TUHAN, Allah kalian, adalah Allah yang berkuasa di langit dan di bumi.
    12: “Jadi sekarang, saya mohon kepada kalian untuk bersumpah demi TUHAN bahwa kalian akan berbaik hati kepada keluarga saya, karena saya pun sudah berbaik hati kepada kalian. Berikanlah suatu tanda untuk menjamin
    13: bahwa kalian akan menyelamatkan ayah, ibu, dan kakak-adik saya beserta seluruh keluarga mereka. Berjanjilah bahwa kalian tidak akan membiarkan kami mati.”
    14: Jawab mereka kepada Rahab, “Ya, kami berjanji. Biarlah kami mati kalau kami tidak melindungimu, asalkan kamu merahasiakan tentang kami. Nanti ketika TUHAN menyerahkan negeri ini kepada kami, kami akan menepati sumpah ini dengan berbaik hati kepadamu.”
    15: Lalu Rahab menurunkan mereka dengan tali melalui jendela, karena dinding rumahnya termasuk bagian dari tembok kota.
    16: Katanya kepada mereka, “Pergilah ke perbukitan, supaya orang suruhan raja tidak menemukan kalian. Bersembunyilah di sana selama tiga hari sampai mereka kembali ke kota. Sesudah itu kalian bisa melanjutkan perjalanan.”
    17: 'Kedua mata-mata itu berkata kepadanya, “Kami terikat pada sumpah kami kepadamu hanya jika kamu memenuhi dua syarat ini:'
    18: Pertama, saat kami menyerang negeri ini, ikatkan tali merah ini pada jendela tempat kamu menurunkan kami tadi, dan berkumpullah kamu sekeluarga, yakni orang tuamu dan semua sanak saudaramu, di rumah ini.
    19: Jika ada anggota keluargamu yang keluar dari rumah lalu terbunuh di jalanan, kami tidak bersalah atas kematiannya. Akan tetapi, kalau mereka diserang dan dibunuh di dalam rumahmu, kamilah yang menanggung hutang darah itu dengan nyawa kami sendiri.
    20: Syarat yang kedua, kamu harus merahasiakan tentang kami. Jika kamu membocorkannya, kami lepas dari sumpah itu.”
    21: Rahab menjawab, “Saya setuju.” Lalu kedua mata-mata itu pun pergi dan Rahab mengikatkan tali merah di jendela rumahnya.
    22: Mereka pergi menuju perbukitan dan bersembunyi di sana selama tiga hari sampai orang suruhan raja kembali. Orang-orang itu sudah mencari di sepanjang jalan tetapi tidak berhasil menemukan keduanya.
    23: Kemudian mereka berdua turun dari perbukitan, menyeberangi sungai Yordan, dan kembali ke perkemahan Israel. Kedua mata-mata itu menemui Yosua dan menceritakan semua yang terjadi dalam perjalanan mereka.
    24: Kata mereka kepada Yosua, “Sungguh, TUHAN sudah menyerahkan seluruh negeri itu kepada kita! Semua penduduk di sana gemetar ketakutan terhadap kita!”
  3:
    1: Besoknya, pagi-pagi sekali Yosua dan semua orang Israel pergi dari tempat perkemahan mereka di padang Akasia ke tepi sungai Yordan. Mereka berkemah di sana sambil menunggu waktunya menyeberang.
    2: Dua hari kemudian, para pemimpin berkeliling ke seluruh perkemahan.
    3: 'Mereka memberi perintah kepada bangsa Israel: “Saat kalian melihat para imam membawa peti perjanjian TUHAN Allahmu, berangkatlah mengikuti mereka.'
    4: Tetapi jagalah jarak dengan mereka sekitar satu kilometer. Kalian tidak boleh mendekati peti perjanjian itu. Mereka akan memimpin jalanmu, karena kalian belum pernah ke daerah ini.”
    5: Lalu Yosua berkata kepada orang-orang Israel, “Bersihkanlah dirimu, karena besok TUHAN akan melakukan perbuatan-perbuatan yang ajaib di tengah kalian.”
    6: Keesokan harinya Yosua berkata kepada imam-imam itu, “Angkatlah peti perjanjian ini dan pergilah mendahului bangsa kita menyeberangi sungai Yordan.” Maka imam-imam itu mengangkat peti perjanjian dan berjalan di depan mereka.
    7: Kata TUHAN kepada Yosua, “Hari ini Aku akan mulai membuat seluruh bangsa Israel menghormatimu sebagai seorang pemimpin. Mereka akan tahu bahwa Aku selalu bersama denganmu, sebagaimana Aku selalu bersama dengan Musa.
    8: Perintahkanlah para imam yang membawa peti perjanjian, ‘Saat kalian tiba di tepi sungai Yordan, ambillah beberapa langkah masuk ke dalam sungai dan berdirilah di sana.’”
    9: Lalu Yosua berkata kepada bangsa Israel, “Mendekatlah dan dengarkanlah apa yang TUHAN katakan!
    10: Inilah bukti bahwa Allah yang hidup ada bersamamu, dan Dia akan mengusir orang Kanaan, Het, Hewi, Feris, Girgasi, Amori, dan Yebus dari hadapanmu.
    11: Peti perjanjian dari Penguasa seluruh bumi akan memimpin kalian menyeberangi sungai Yordan.
    12: Sekarang pilihlah dua belas orang, satu dari setiap suku Israel.
    13: Ketika kaki para imam yang mengangkat peti perjanjian TUHAN, Penguasa seluruh bumi, menyentuh permukaan air sungai Yordan, air itu akan berhenti mengalir dari hulu. Di sana air akan meninggi seperti ada bendungan yang menahan.”
    14: Lalu bangsa itu berangkat dari tempat perkemahan mereka untuk menyeberangi sungai Yordan. Para imam yang mengangkat peti perjanjian berjalan di depan mereka.
    15: Waktu itu adalah musim panen, dan sepanjang musim itu sungai Yordan meluap. Namun, ketika kaki para imam yang mengangkat peti perjanjian itu menyentuh air di tepi sungai Yordan,
    16: air pun berhenti mengalir, dan di bagian atas, air meninggi seperti ada bendungan yang menahannya di hulu, di kota Adam, dekat kota Sartan. Sedangkan aliran hilir yang mengalir ke Laut Mati, yaitu Laut Asin, terputus sama sekali. Lalu seluruh bangsa Israel menyeberangi sungai Yordan melewati tanah yang kering, menuju ke tempat yang menghadap kota Yeriko. Sementara itu, para imam yang mengangkat peti perjanjian berhenti di tengah sungai Yordan dan berdiri di sana sampai semua orang selesai menyeberang.
  4:
    1: Sesudah bangsa Israel seluruhnya menyeberangi sungai Yordan, TUHAN berkata kepada Yosua,
    2: “Pilihlah dua belas orang, satu dari setiap suku.
    3: Perintahkanlah kepada mereka, ‘Masing-masing ambillah sebuah batu besar dari tempat para imam sedang berdiri di tengah sungai Yordan. Bawalah batu-batu itu dan letakkanlah di tempat kita bermalam nanti.’”
    4: Lalu Yosua memanggil kedua belas orang terpilih itu
    5: dan berkata kepada mereka, “Masuklah ke tengah sungai Yordan, di mana peti perjanjian TUHAN berada. Kalian masing-masing haruslah mengambil dan memikul sebuah batu besar. Jadi, semuanya ada dua belas batu, sesuai jumlah suku Israel.
    6: Batu-batu itu selamanya akan mengingatkan bangsa Israel tentang apa yang TUHAN lakukan hari ini. Suatu hari nanti, bila anak cucu kalian bertanya tentang arti dari batu-batu ini, kalian akan memberitahu mereka bahwa batu-batu ini mengingatkan kita bagaimana sungai Yordan berhenti mengalir ketika peti perjanjian TUHAN dibawa menyeberang.”
    8: Kedua belas orang itu melakukan sesuai dengan yang diperintahkan TUHAN melalui Yosua. Mereka mengambil dua belas batu dari tengah sungai Yordan, sesuai jumlah suku Israel, membawanya ke tempat perkemahan mereka, dan meletakkannya di sana.
    9: Yosua juga menyuruh orang untuk mendirikan dua belas batu di tengah-tengah sungai Yordan, di tempat para imam yang mengangkat peti perjanjian berdiri. Sampai kitab ini ditulis, batu-batu itu masih ada di sana.
    10: Para imam yang mengangkat peti perjanjian berdiri di tengah sungai Yordan sampai semua yang diperintahkan TUHAN kepada Yosua selesai dilakukan. Semua itu juga sesuai dengan segala yang Musa perintahkan kepada Yosua. Maka orang-orang Israel bergegas menyeberangi sungai itu,
    11: dan setelah semuanya menyeberang, para imam yang mengangkat peti perjanjian TUHAN berjalan lagi menyeberangi sungai itu disaksikan oleh semua orang Israel.
    12: Sesuai perintah Musa, pasukan bersenjata dari suku Ruben, suku Gad, dan separuh suku Manasye memimpin untuk menyeberang sungai itu.
    13: Pasukan bersenjata sebanyak empat puluh ribu orang pergi menyeberang ke dataran rendah di dekat kota Yeriko untuk berperang, dan TUHAN menyertai mereka.
    14: Pada hari itu TUHAN membuat Yosua dihormati oleh seluruh bangsa Israel sebagai seorang pemimpin, dan sepanjang hidupnya mereka menghormati dia sama seperti mereka menghormati Musa.
    15: Kata TUHAN kepada Yosua,
    16: “Perintahkanlah para imam yang membawa peti perjanjian untuk keluar dari sungai Yordan.”
    17: Yosua pun berkata kepada para imam, “Keluarlah dari sungai Yordan!”
    18: Begitu para imam yang membawa peti perjanjian TUHAN keluar dari sungai Yordan dan menginjak tepi sungai, air sungai Yordan mengalir kembali dan meluap seperti semula.
    19: Bangsa Israel menyeberangi sungai Yordan di hari ke sepuluh bulan pertama dan berkemah di Gilgal, di perbatasan timur kota Yeriko.
    20: Di sana Yosua mendirikan kedua belas batu yang diambil dari sungai Yordan.
    21: Lalu katanya kepada orang Israel, “Bila kelak anak-cucu kalian menanyakan tentang arti dari batu-batu ini,
    22: beritahulah mereka bahwa bangsa Israel menyeberangi sungai Yordan di atas tanah yang kering.
    23: Karena TUHAN Allah kalian mengeringkan sungai Yordan sampai kalian semua menyeberangi sungai itu, sama seperti saat TUHAN Allah mengeringkan Laut Merah sampai kami semua menyeberanginya.
    24: TUHAN melakukan hal ini agar segala bangsa di dunia mengetahui betapa besarnya kuasa TUHAN, dan agar kalian takut dan hormat kepada TUHAN Allahmu selama-lamanya.”
  5:
    1: Ketika semua raja bangsa Amori di sebelah barat sungai Yordan dan semua raja bangsa Kanaan di pesisir Laut Tengah, mendengar bahwa TUHAN sudah mengeringkan sungai Yordan supaya bangsa Israel bisa menyeberang, mereka sangat ketakutan dan keberanian mereka pun lenyap.
    2: Saat itu TUHAN berkata kepada Yosua, “Buatlah beberapa pisau dari batu keras dan sunatilah semua laki-laki Israel yang belum disunat.”
    3: Maka Yosua membuat beberapa pisau dari batu keras dan menyunat semua laki-laki Israel di Bukit Kulit Khatan.
    4: 'Inilah alasan Yosua harus menyunat mereka: Ketika bangsa Israel keluar dari Mesir, semua laki-laki sudah disunat. Namun, sesudah keluar dari Mesir, anak-anak yang dilahirkan dalam perjalanan mereka di padang belantara selama empat puluh tahun tidak disunat. Semua laki-laki yang sudah cukup umur untuk berperang ketika keluar dari Mesir sudah mati karena tidak taat kepada TUHAN, dan TUHAN bersumpah bahwa mereka tidak akan masuk ke negeri yang Dia janjikan kepada bangsa Israel, negeri yang berlimpah dengan hasil alam.'
    7: Anak-anak merekalah yang akan menggantikan mereka. Dan Yosua menyunat generasi baru ini, sebab mereka belum disunat dalam perjalanan itu.
    8: Sesudah semua laki-laki disunat, mereka tetap tinggal di perkemahan sampai sembuh.
    9: TUHAN berkata kepada Yosua, “Hari ini Aku sudah menghapus kehinaan kalian sebagai budak di Mesir.” Itulah sebabnya tempat itu dinamai Gilgal sampai kitab ini ditulis.
    10: Sementara orang Israel berkemah di Gilgal, mereka merayakan Paskah pada malam keempat belas bulan itu di dataran Yeriko.
    11: Pada hari berikutnya mereka makan hasil negeri Kanaan, yaitu roti tidak beragi dan gandum panggang.
    12: Sejak hari itu manna tidak ada lagi. Orang Israel berhenti makan manna dan mereka memakan makanan yang dihasilkan di negeri itu.
    13: Suatu hari, ketika Yosua berada di dekat Yeriko, dia melihat seorang laki-laki berdiri di hadapannya dengan pedang di tangan. Yosua mendekati orang itu dan bertanya, “Apakah engkau kawan atau lawan?”
    14: Dia menjawab, “Bukan keduanya! Sesungguhnya saya datang sebagai komandan pasukan TUHAN!” Mendengar itu, Yosua bersujud dan berkata, “Apa yang hendak Tuanku sampaikan kepada hambamu ini?”
    15: Komandan pasukan TUHAN itu menjawab, “Lepaskan kasutmu, karena kamu berdiri di tempat yang kudus.” Maka Yosua melepas kasutnya.
  6:
    1: Pada waktu itu, pintu gerbang kota Yeriko ditutup rapat dan dijaga ketat karena orang Yeriko takut kepada orang Israel. Tidak seorang pun boleh keluar ataupun masuk.
    2: TUHAN berkata kepada Yosua, “Lihat, Aku menyerahkan Yeriko kepadamu, beserta rajanya dan para panglimanya.
    3: Selama enam hari, kamu dan pasukanmu harus mengelilingi kota ini satu kali sehari.
    4: Perintahkan tujuh orang imam untuk berjalan di depan para imam yang mengangkat peti perjanjian, masing-masing membawa terompet dari tanduk domba. Pada hari yang ketujuh, kelilingilah kota itu tujuh kali, sementara para imam meniup terompet.
    5: Saat mendengar terompet berbunyi panjang, kalian semua harus berteriak dengan nyaring. Tembok kota itu akan runtuh, dan kalian masing-masing harus memanjat reruntuhan tembok di depanmu lalu masuk kota itu.”
    6: Maka Yosua memanggil para imam lalu memerintahkan mereka, “Angkatlah peti perjanjian TUHAN. Tujuh orang imam harus berjalan di depannya, masing-masing membawa terompet dari tanduk domba.”
    7: Yosua juga berkata kepada pasukannya, “Majulah dan berjalanlah mengelilingi kota itu, dengan pasukan bersenjata berjalan di depan peti perjanjian.”
    8: Sesudah Yosua memberikan perintah, mulailah pasukan bersenjata berjalan di depan, diikuti oleh ketujuh imam yang meniup terompet, lalu para imam yang membawa peti perjanjian TUHAN, dan pasukan selebihnya di belakang.
    10: Yosua sudah memerintahkan pasukan itu, “Jangan berteriak ataupun mengeluarkan suara. Jangan mengatakan apa pun juga sampai pada hari ketika saya menyuruh kalian berteriak. Pada waktu itu barulah kalian harus berteriak!”
    11: Maka mereka membawa peti perjanjian mengelilingi kota itu satu kali. Kemudian mereka kembali ke perkemahan dan bermalam di situ.
    12: Besoknya, Yosua bangun pagi-pagi sekali. Dan seperti sebelumnya, para imam bersama pasukan kembali mengelilingi kota itu. Pasukan bersenjata di depan, diikuti oleh tujuh imam yang meniup terompet terus menerus, lalu para imam yang mengangkat peti perjanjian TUHAN, dan pasukan selebihnya di belakang.
    14: Di hari kedua, mereka kembali mengelilingi kota itu satu kali, lalu kembali ke perkemahan. Hal itu mereka lakukan selama enam hari berturut-turut.
    15: Pada hari yang ketujuh, mereka bangun pagi sekali dan mengelilingi kota itu seperti sebelumnya, hanya saja kali ini mereka mengelilinginya tujuh kali.
    16: Pada putaran yang ketujuh, para imam meniup terompet tanduk dan Yosua berkata kepada pasukan, “Bersoraklah, karena TUHAN sudah memberikan kota ini kepada kalian!
    17: Yeriko dan segala isinya harus dimusnahkan sebagai persembahan bagi TUHAN. Hanya Rahab, pelacur itu, dan semua orang di rumahnya yang dibiarkan hidup, karena dia sudah menyembunyikan mata-mata kita.
    18: “Jangan mengambil apa pun yang harus dimusnahkan. Kalau kalian mengambil sesuatu, perkemahan kita sendiri akan dihancurkan dan kita akan ditimpa musibah.
    19: Semua perak dan emas, serta barang-barang dari perunggu dan besi, adalah milik TUHAN. Semua itu harus dibawa ke tempat penyimpanan harta milik TUHAN.”
    20: Ketika orang Israel mendengar bunyi terompet, mereka berteriak sangat keras. Lalu tembok Yeriko runtuh dan seluruh pasukan menyerbu masuk ke dalam kota itu dan menguasainya.
    21: Mereka membunuh semua yang ada di kota itu, baik laki-laki maupun perempuan, tua maupun muda, bahkan semua ternak sapi, domba, dan keledai.
    22: Sebelumnya, Yosua sudah berkata kepada dua mata-mata yang menyelidiki negeri itu, “Masuklah ke rumah pelacur itu dan bawalah dia keluar bersama seluruh keluarganya, seperti yang sudah kalian janjikan kepadanya.”
    23: Maka kedua mata-mata muda itu pergi dan membawa Rahab keluar bersama ayahnya, ibu, saudara-saudara, dan semua sanak saudara yang bersama dia ke tempat aman di dekat perkemahan orang Israel.
    24: Lalu orang Israel membakar kota itu dan semua yang ada di dalamnya, kecuali perak, emas, dan barang-barang dari perunggu dan besi. Mereka mengambil barang-barang itu untuk disimpan di tempat penyimpanan harta milik TUHAN.
    25: Tetapi Yosua membiarkan Rahab, pelacur itu, dan keluarganya yang bersama dengan dia tetap hidup. Keturunan Rahab tinggal di antara orang Israel sampai kitab ini ditulis karena dia menyembunyikan mata-mata yang diutus Yosua ke Yeriko.
    26: Pada waktu itu Yosua memberi peringatan keras, “Siapa pun yang berusaha membangun kembali kota Yeriko akan dikutuk oleh TUHAN. Dia akan kehilangan anak sulungnya saat meletakkan fondasi benteng kota dan akan kehilangan anak bungsunya saat mendirikan pintu gerbangnya!”
    27: TUHAN menyertai Yosua dan menjadikan dia terkenal di seluruh negeri itu.
  7:
    1: TUHAN sudah memerintahkan agar segala sesuatu di kota Yeriko dimusnahkan sebagai persembahan bagi TUHAN. Tetapi orang Israel tidak taat. Ada seseorang dari suku Yehuda yang mengambil beberapa barang yang seharusnya dimusnahkan. Dia adalah Akhan anak Karmi, cucu Zabdi, cicit Zerah. Karena itu TUHAN sangat marah kepada orang-orang Israel.
    2: Pada waktu itu, Yosua mengutus beberapa prajurit dari Yeriko ke kota Ai yang terletak dekat kota Bet Awen, di sebelah timur kota Betel. Katanya kepada mereka, “Mendakilah ke sana dan selidikilah negeri itu.” Lalu mereka pergi memata-matai kota Ai.
    3: Kemudian mereka kembali dan melaporkan kepada Yosua, “Tidak usah seluruh pasukan pergi menyerang. Dua atau tiga ribu orang saja sudah cukup untuk mengalahkan kota Ai. Tidak perlu menyuruh semua pasukan bersusah payah mendaki ke sana, karena penduduk kota itu hanya sedikit.”
    4: Maka Yosua mengirim tiga ribu orang dari pasukannya pergi mendaki untuk menyerang kota Ai. Tetapi mereka kalah dan melarikan diri.
    5: Orang-orang Ai mengejar pasukan Israel dari depan gerbang kota, turun ke lereng gunung, sampai ke tempat penggalian batu. Mereka membunuh sebanyak tiga puluh enam orang Israel. Maka keberanian pasukan Israel pun lenyap.
    6: Mendengar hal itu, Yosua dan tua-tua Israel merobek pakaian mereka, menaburkan debu di kepala mereka sebagai tanda duka yang mendalam, lalu bersujud di hadapan peti perjanjian sampai malam.
    7: Yosua berseru, “Ya, TUHAN Penguasaku, mengapa Engkau menyuruh kami menyeberangi sungai Yordan? Apakah hanya untuk dibinasakan oleh orang Amori?! Ah, seandainya kami sudah merasa puas tinggal di sana dan tidak mau menyeberangi sungai Yordan pasti hal itu tidak terjadi!
    8: Ya Penguasaku, pasukanku sudah melarikan diri dari musuh. Aku sudah kehabisan kata-kata.
    9: Ketika orang Kanaan dan seluruh penduduk negeri ini mendengarnya, mereka akan mengepung dan memusnahkan kami semua. Apa yang akan Engkau lakukan untuk menjaga nama baik-Mu?”
    10: Jawab TUHAN, “Bangunlah Yosua! Untuk apa kamu bersujud di tanah seperti itu!
    11: Orang Israel sudah berdosa. Mereka melanggar perintah-Ku kepada mereka. Mereka mengambil barang-barang yang sudah Aku perintahkan untuk dikhususkan. Mereka mencuri dan menyembunyikan benda-benda itu di antara barang-barang mereka.
    12: Selama barang-barang yang Aku tetapkan untuk dimusnahkan itu masih ada pada kalian, maka kalian juga ditentukan untuk dimusnahkan. Itulah sebabnya kalian kalah dan lari dari musuh. Aku tidak akan menyertai kalian lagi jika kalian tidak memusnahkan barang-barang yang dikhususkan itu.
    13: '“Berdirilah! Beri perintah kepada seluruh umat dengan berkata, ‘Hai Israel, inilah perintah-Ku, TUHAN Allahmu: Sucikanlah dirimu sekarang, sebab besok pagi setiap suku harus menghadap kepada-Ku, karena di antara kalian terdapat barang-barang yang dikhususkan bagi-Ku. Selama barang-barang itu masih ada di antara kalian, kalian tidak akan bisa mengalahkan musuh. Suku yang Aku tunjuk harus maju marga demi marga. Lalu marga yang Aku tunjuk harus maju keluarga demi keluarga. Lalu keluarga yang Aku tunjuk harus maju, setiap laki-laki satu per satu.'
    15: Aku akan menunjuk orang yang mencuri barang-barang terlarang itu. Dia harus dibakar bersama keluarganya dan semua miliknya, karena dia sudah melanggar perjanjian-Ku dan melakukan kejahatan besar di antara orang Israel.’”
    16: Keesokan harinya, Yosua bangun pagi-pagi sekali dan mengumpulkan seluruh orang Israel untuk menghadap TUHAN suku demi suku. Dan TUHAN menunjuk suku Yehuda.
    17: Yosua menyuruh setiap marga dari suku Yehuda maju satu per satu, dan marga Zerah ditunjuk. Lalu setiap keluarga dari marga Zerah disuruh maju, dan keluarga Zabdi ditunjuk.
    18: Setiap anggota keluarga Zabdi disuruh maju satu per satu, dan Akhan yang ditunjuk. Dia adalah anak Karmi, cucu Zabdi, cicit Zerah, dari suku Yehuda.
    19: Berkatalah Yosua kepada Akhan, “Anakku, berilah hormat kepada TUHAN, Allah Israel, dan mengakulah kepada-Nya. Jawablah dengan jujur. Apa yang sudah kamu lakukan? Jangan menyembunyikan apa pun dari saya.”
    20: 'Jawab Akhan, “Memang benar, saya sudah berdosa kepada TUHAN, Allah Israel. Beginilah yang saya lakukan:'
    21: Saya melihat di antara barang-barang jarahan sebuah jubah yang sangat bagus dari Babel, dua ratus keping perak, dan sebatang emas seberat enam ratus gram. Saya sangat menginginkan barang-barang itu dan saya mengambilnya. Barang-barang itu saya kubur di dalam kemah saya, dan perak ada di paling bawah.”
    22: Maka Yosua menyuruh beberapa orang ke perkemahan. Mereka berlari ke sana lalu menemukan barang-barang itu dikubur di dalam kemah dengan perak terletak paling bawah.
    23: Mereka mengambil barang-barang itu dari dalam kemah lalu membawanya kepada Yosua dan semua orang Israel. Mereka meletakkan barang-barang itu di hadapan TUHAN.
    24: Kemudian Yosua, dengan diikuti seluruh orang Israel, membawa Akhan beserta perak, jubah, dan sebatang emas itu ke Lembah Musibah. Anak-anak Akhan yang laki-laki dan perempuan pun dibawa, juga semua sapi, keledai, kambing domba, kemah, dan segala harta bendanya.
    25: Yosua berkata, “Karena kamu sudah mendatangkan musibah kepada kita, hari ini TUHAN akan menimpamu dengan musibah.” Lalu orang-orang Israel melempari Akhan dan seluruh keluarganya dengan batu hingga mati, kemudian membakar mayat mereka.
    26: Setelah itu, mereka menimbun batu di atasnya menjadi satu tumpukan besar, yang masih ada di sana sampai saat kitab ini ditulis. Karena itulah tempat tersebut diberi nama Lembah Musibah. Dengan demikian murka TUHAN pun reda.
  8:
    1: Kemudian TUHAN berkata kepada Yosua, “Jangan takut dan jangan berkecil hati. Bawalah semua laki-laki yang bisa berperang dan seranglah kota Ai. Ketahuilah, Aku sudah menyerahkan raja Ai, seluruh rakyatnya, kotanya, dan negerinya kepadamu.
    2: Musnahkanlah kota Ai dan rajanya sama seperti kalian memusnahkan kota Yeriko dan rajanya. Tetapi kali ini kalian boleh mengambil barang-barang jarahan dan ternak menjadi milikmu. Suruhlah sebagian pasukan untuk bersembunyi di belakang kota itu untuk bersiap-siap menyergap.”
    3: Maka Yosua dan seluruh pasukannya bersiap-siap mendaki ke kota Ai. Yosua memilih tiga puluh ribu orang pejuang terbaik dan mengutus mereka pergi pada malam hari.
    4: Dia memerintahkan mereka, “Perhatikan! Bersembunyilah dan bersiaplah untuk menyerbu kota itu dari belakang. Jangan terlalu jauh dari kota itu. Kalian semua harus tetap siaga.
    5: Saya dan seluruh pasukan yang bersama saya akan maju menyerang kota itu. Waktu mereka keluar melawan kami seperti sebelumnya, kami akan berbalik dan lari dari mereka.
    6: Kami akan memancing mereka untuk mengejar kami sampai jauh dari kota, supaya mereka mengira bahwa kami melarikan diri seperti sebelumnya. Sementara kami lari,
    7: kalian harus keluar dari persembunyian dan menyerbu kota itu, karena TUHAN Allahmu akan menyerahkannya kepada kalian.
    8: Sesudah menguasai kota itu, kalian harus membakarnya sesuai dengan perkataan TUHAN. Ingatlah perintahku ini.”
    9: Maka mereka pergi ke tempat persembunyian di antara kota Betel dan kota Ai, di sebelah barat kota Ai. Mereka menunggu di sana, sementara Yosua bermalam di perkemahan Israel malam itu.
    10: Besoknya, Yosua bangun pagi-pagi sekali dan menyiapkan pasukannya. Dia bersama para tua-tua Israel memimpin pasukan itu mendaki ke kota Ai.
    11: Semua pasukan bersamanya mendaki menuju kota itu dan berkemah di sebelah utara kota Ai. Ada sebuah lembah yang memisahkan mereka dengan kota itu.
    12: Lalu Yosua memilih sekitar lima ribu orang dan menyuruh mereka bersembunyi di antara kota Betel dan Ai, di sebelah barat kota itu.
    13: Jadi, sebagian pasukan ditempatkan di markas utama di sebelah utara kota, sedangkan sebagian lain bersembunyi di sebelah barat kota itu. Yosua turun ke lembah dan bermalam di sana.
    14: Begitu raja Ai melihat pasukan Israel di seberang lembah, dia mengumpulkan orang-orang kota itu dan mereka segera keluar pagi-pagi benar ke arah lembah Yordan untuk berperang melawan Israel. Dia tidak tahu bahwa sebagian pasukan Israel sedang bersembunyi di belakang kota untuk menyerbu.
    15: Yosua dan pasukan yang bersamanya berpura-pura kalah. Mereka melarikan diri ke arah daerah belantara.
    16: Semua laki-laki di kota itu dikerahkan untuk mengejar Yosua dan pasukannya. Karena mengejar Yosua, mereka pun terpancing keluar dari kota.
    17: Tidak ada seorang lelaki pun yang tertinggal di kota Ai maupun Betel. Mereka semua mengejar orang Israel sehingga kota mereka dibiarkan terbuka begitu saja.
    18: Lalu TUHAN berkata kepada Yosua, “Acungkanlah tombakmu ke arah kota Ai, karena Aku akan menyerahkan kota itu kepadamu.” Dan Yosua mengacungkan tombak di tangannya ke arah kota itu.
    19: Begitu Yosua mengacungkan tombaknya, pasukan yang bersembunyi langsung keluar dan lari menyerang kota Ai. Mereka merebut kota itu dan segera membakarnya.
    20: Setelah Yosua dan seluruh Israel yang berada di daerah belantara melihat bahwa pasukan mereka yang lain sudah berhasil merebut kota dan asap mengepul dari kota itu ke langit, mereka pun berbalik menyerang pasukan Ai. Ketika orang Ai menoleh ke belakang dan melihat asap dari kota, mereka tidak bisa lari ke mana-mana.
    22: Sementara itu, pasukan Israel di kota Ai keluar menyerang mereka dari belakang sehingga orang Ai terperangkap di antara pasukan-pasukan Israel. Pasukan Israel menghabisi mereka. Tidak ada satu pun yang selamat atau berhasil melarikan diri
    23: kecuali raja Ai. Mereka menangkap dia hidup-hidup lalu membawanya kepada Yosua.
    24: Setelah pasukan Israel menghabisi semua orang Ai di ladang-ladang dan daerah belantara, mereka semua kembali ke Ai dan membunuh sisa penduduknya.
    25: Pada hari itu seluruh penduduk kota Ai mati, baik laki-laki maupun perempuan. Semuanya dua belas ribu orang.
    26: Yosua terus mengacungkan tombaknya dan tidak menurunkan tangan sampai seluruh penduduk Ai dibunuh.
    27: Hanya hewan ternak dan barang-barang jarahan yang diambil orang Israel, sesuai dengan perintah TUHAN kepada Yosua.
    28: Yosua membakar habis kota Ai sehingga tempat itu menjadi timbunan reruntuhan selamanya, telantar sampai saat kitab ini ditulis.
    29: Lalu Yosua menggantung raja Ai di atas tiang dan membiarkannya sampai sore. Ketika matahari terbenam, mayatnya diturunkan dan dibuang di gerbang pintu masuk kota, atas perintah Yosua. Lalu mayat itu ditimbun dengan banyak batu, dan tumpukan batu itu masih ada sampai saat kitab ini ditulis.
    30: Pada waktu itu, Yosua mendirikan mezbah kurban bagi TUHAN, Allah Israel, di gunung Ebal.
    31: Hal ini sesuai dengan perintah Musa kepada umat Israel, yang tertulis di dalam kitab Taurat, “Sebuah mezbah kurban yang dibuat dari batu-batu yang belum pernah dipahat dan belum tersentuh alat-alat besi.” Di mezbah itu mereka mempersembahkan kurban yang dibakar habis dan kurban tanda damai kepada TUHAN.
    32: Di sana, di hadapan orang-orang Israel, Yosua menyalin hukum yang disampaikan oleh Musa ke atas lempengan batu.
    33: Seluruh bangsa Israel, baik pendatang maupun orang Israel asli, bersama para tua-tua, para pemimpin, dan hakim-hakim mereka, dibagi menjadi dua kelompok. Setengah dari bangsa Israel berdiri di lereng gunung Gerizim, dan setengah yang lain berdiri di lereng gunung Ebal. Kedua kelompok ini saling berhadapan. Di antara mereka berdiri imam-imam Lewi yang memikul peti perjanjian TUHAN. Semua itu dilakukan sesuai dengan perintah yang Musa berikan tentang memberkati bangsa Israel.
    34: Sesudah itu, Yosua membacakan semua hukum yang ditulis Musa di dalam kitab Taurat, termasuk janji TUHAN untuk memberkati umat-Nya apabila mereka taat, dan kutukan apabila mereka tidak taat.
    35: Yosua membacakan seluruh isi kitab itu kepada seluruh umat Israel, termasuk semua perempuan, anak-anak, serta para pendatang yang tinggal di antara mereka.
  9:
    1: Kabar tentang kemenangan bangsa Israel terdengar oleh semua raja di sebelah barat sungai Yordan. Mereka adalah raja-raja dari bangsa Het, Amori, Kanaan, Feris, Hewi, dan Yebus, yang tinggal di pegunungan, kaki pegunungan, dan di dataran rendah sepanjang pesisir sampai ke gunung Libanon.
    2: Karena itu mereka bersatu dan menggabungkan pasukan untuk berperang melawan Yosua dan Israel.
    3: Akan tetapi, ketika penduduk kota Gibeon, yang termasuk bangsa Hewi, mendengar apa yang sudah dilakukan Yosua terhadap kota Yeriko dan Ai,
    4: mereka memutuskan untuk menipu orang Israel. Mereka memuat keledai dengan bekal, karung-karung tua, dan kantong air anggur dari kulit yang sudah jelek, robek, dan ditambal-tambal.
    5: Mereka memakai pakaian usang serta sandal yang juga ditambal-tambal. Roti yang mereka bawa sudah kering, bahkan berjamur.
    6: Mereka pergi ke perkemahan orang Israel di Gilgal dan menemui Yosua. Kata mereka kepadanya, “Kami datang dari negeri yang jauh. Buatlah perjanjian dengan kami.”
    7: Namun, orang-orang Israel berkata kepada orang-orang Hewi itu, “Jangan-jangan kalian tinggal di dekat kami. Kami tidak mungkin membuat perjanjian dengan kalian bila kalian tinggal di dekat kami.”
    8: Kata mereka kepada Yosua, “Kami adalah hamba-hambamu.” Jawab Yosua, “Siapakah kalian? Dari mana asalmu?”
    9: Jawab mereka, “Kami, hamba-hambamu ini, datang dari negeri yang jauh, karena kami mendengar tentang TUHAN, Allah kalian, dan apa yang dilakukan-Nya di Mesir.
    10: Kami juga mendengar semua yang sudah dilakukan-Nya terhadap kedua raja Amori di sebelah timur sungai Yordan, yaitu Sihon, raja Hesbon dan Og, raja Basan yang tinggal di Astarot.
    11: Itu sebabnya para tua-tua kami dan seluruh penduduk negeri kami berkata kepada kami, ‘Siapkan bekal dan pergilah melakukan perjalanan. Temuilah orang Israel dan sampaikan kepada mereka bahwa kami adalah hamba-hamba mereka. Kami ingin membuat perjanjian damai dengan mereka.’
    12: Lihatlah persediaan roti kami. Roti ini masih hangat ketika kami berangkat, tetapi sekarang sudah kering dan berjamur.
    13: Kantong-kantong air anggur ini masih baru ketika kami mengisinya. Namun lihatlah, sekarang sudah retak-retak. Pakaian dan sandal kami pun sudah usang karena jauhnya perjalanan.”
    14: Orang Israel pun memeriksa bekal mereka, tetapi tidak bertanya dulu kepada TUHAN.
    15: Lalu Yosua membuat perjanjian damai dengan mereka untuk membiarkan mereka hidup. Para pemimpin Israel juga bersumpah kepada mereka.
    16: Tiga hari setelah perjanjian itu dibuat, barulah bangsa Israel tahu bahwa sebenarnya orang-orang itu tinggal di dekat perkemahan Israel.
    17: Orang-orang Israel berangkat, dan dalam tiga hari mereka tiba di kota-kota asal orang-orang tadi. Kota-kota itu adalah Gibeon, Kefira, Beerot, dan Kiryat Yearim.
    18: Namun, orang-orang Israel tidak menyerang kota-kota itu karena para pemimpin mereka sudah bersumpah kepada orang-orang itu di hadapan TUHAN, Allah Israel. Maka seluruh umat Israel mengeluh kepada para pemimpin.
    19: Jawab para pemimpin itu kepada umat Israel, “Kami sudah bersumpah di hadapan TUHAN, Allah Israel. Maka dari itu, sekarang kita tidak dapat menyakiti mereka.
    20: 'Inilah yang akan kita lakukan: Kita akan membiarkan mereka hidup, karena bila melanggar perjanjian itu, Allah akan menghukum kita.”'
    21: Para pemimpin berkata, “Biarkanlah mereka hidup.” Maka orang-orang itu dijadikan tukang belah kayu dan tukang pikul air untuk semua orang Israel.
    22: Kemudian Yosua memanggil orang-orang Gibeon dan bertanya, “Kenapa kalian menipu kami dengan mengaku datang dari negeri yang jauh, padahal kalian sebenarnya tinggal di antara kami?
    23: Karena perbuatanmu itu, terkutuklah kalian! Kalian akan selalu menjadi budak-budak yang membelah kayu dan memikul air untuk keperluan rumah Allahku.”
    24: Jawab mereka, “Hamba-hambamu ini melakukannya karena kami mendengar kabar yang pasti bahwa TUHAN, Allah kalian, sudah berjanji kepada Musa, hamba-Nya, untuk menyerahkan seluruh negeri ini kepada kalian dan membinasakan semua penduduknya. Kami sangat takut kehilangan nyawa. Itu sebabnya kami berbohong.
    25: Sekarang, Tuan berkuasa atas kami. Perbuatlah terhadap kami apa saja yang Tuanku anggap baik dan benar.”
    26: Maka Yosua melarang orang Israel membunuh mereka.
    27: Tetapi hari itu juga dia menjadikan mereka tukang belah kayu dan tukang pikul air bagi rakyat Israel, juga untuk keperluan mezbah TUHAN di mana pun Allah menempatkannya. Sampai kitab ini ditulis, orang-orang Gibeon masih melakukan pekerjaan itu.
  10:
    1: Adoni Zedek, raja Yerusalem, mendengar bahwa Yosua sudah merebut dan menghancurkan seluruh kota Ai serta membunuh rajanya, seperti yang sudah mereka lakukan terhadap kota Yeriko dan rajanya. Dia juga mendengar bahwa penduduk kota Gibeon sudah membuat perjanjian damai dengan orang Israel dan tinggal di antara mereka.
    2: Karena itu seluruh penduduk Yerusalem sangat ketakutan, sebab Gibeon adalah kota yang sangat besar— sama besarnya dengan kota-kota yang mempunyai raja, bahkan lebih besar daripada Ai. Lagipula, orang Gibeon adalah pejuang yang tangguh.
    3: Oleh sebab itu, Adoni Zedek, raja Yerusalem, mengirim utusan kepada Hoham, raja Hebron, kepada Piram, raja Yarmut, dan kepada Yafia, raja Lakis, serta kepada Debir, raja Eglon. Katanya kepada mereka,
    4: “Datanglah dan bantulah saya menghancurkan Gibeon, karena mereka sudah membuat perjanjian damai dengan Yosua dan orang Israel.”
    5: Maka kelima raja bangsa Amori itu mengumpulkan pasukan mereka, lalu maju mengepung dan menyerang kota Gibeon.
    6: Orang-orang Gibeon pun mengirim pesan kepada Yosua di perkemahan di Gilgal, “Tuan, janganlah membiarkan hamba-hambamu ini! Segeralah datang menyelamatkan kami. Tolong! Semua raja bangsa Amori yang tinggal di pegunungan sudah bergabung untuk menyerang kami.”
    7: Maka Yosua dan seluruh pasukannya, termasuk pejuang-pejuang terbaiknya, berangkat mendaki dari Gilgal.
    8: TUHAN berkata kepada Yosua, “Jangan takut, karena Aku sudah menyerahkan mereka kepadamu. Tidak ada seorang pun dari mereka yang akan mengalahkanmu.”
    9: Sepanjang malam Yosua dan pasukannya mendaki dari Gilgal ke kota Gibeon, lalu mereka menyerang orang Amori dengan tiba-tiba.
    10: TUHAN membuat orang Amori panik, dan pasukan Israel membantai mereka secara besar-besaran di Gibeon. Orang Israel kemudian mengejar yang masih hidup melewati Bet Horon di puncak gunung dan membunuh mereka di sepanjang jalan sampai ke Azeka dan Makeda.
    11: Sementara orang Amori lari dari orang Israel, TUHAN menurunkan hujan es yang besar dari langit, sejak mereka turun dari Bet Horon sampai ke Azeka. Jumlah orang Amori yang mati karena hujan es itu lebih banyak daripada yang dibunuh oleh pasukan Israel.
    12: Pada hari itu, ketika TUHAN menyerahkan orang Amori kepada orang Israel, Yosua berkata kepada TUHAN di hadapan bangsanya, “Hai matahari, berhentilah di atas Gibeon! Hai bulan, diamlah di atas lembah Ayalon!”
    13: Maka berhentilah matahari dan bulan sampai bangsa Israel mengalahkan musuh mereka. Peristiwa ini dicatat dalam kitab Yasar. Matahari berhenti di tengah langit selama hampir satu hari penuh waktu itu.
    14: Tidak pernah ada hari seperti hari itu, baik sebelumnya maupun sesudahnya, bahwa TUHAN mengabulkan doa seperti itu. TUHANlah yang berperang untuk Israel.
    15: Sesudah pertempuran itu selesai, Yosua dan pasukan Israel kembali ke perkemahan mereka di Gilgal.
    16: Selama pertempuran, kelima raja Amori tadi melarikan diri dan bersembunyi di dalam sebuah gua di Makeda.
    17: Ketika Yosua mendengar bahwa mereka sudah ditemukan bersembunyi di sana,
    18: dia berkata, “Tutuplah gua itu dengan batu-batu besar dan tempatkan beberapa orang untuk menjaga mereka.
    19: Tetapi yang lain jangan berhenti di sana. Kejarlah musuh dan seranglah mereka dari belakang. Jangan biarkan mereka kembali masuk ke kota-kota berbenteng mereka, karena TUHAN Allahmu, sudah menyerahkan mereka kepada kalian.”
    20: Yosua dan pasukan Israel terus membantai orang Amori sampai hampir semuanya tewas. Hanya beberapa yang berhasil menyelamatkan diri ke dalam kota-kota berbenteng.
    21: Kemudian seluruh pasukan Israel kembali dengan selamat kepada Yosua di perkemahan mereka di Makeda. Sejak itu, tidak ada seorang pun yang berani melawan orang Israel.
    22: Sesudah itu, Yosua memerintahkan, “Singkirkanlah batu-batu dari mulut gua dan bawalah kelima raja itu kepadaku.”
    23: 'Maka dibawalah kepada Yosua lima raja itu dari dalam gua: raja Yerusalem, raja Hebron, raja Yarmut, raja Lakis, dan raja Eglon.'
    24: Ketika mereka membawa raja-raja itu kepadanya, Yosua memanggil seluruh pasukan Israel berkumpul. Dia berkata kepada panglima-panglima pasukan, “Mendekatlah dan taruhlah kaki kalian di atas leher raja-raja ini.” Lalu mereka melakukannya.
    25: Kata Yosua kepada mereka, “Jangan takut dan jangan patah semangat. Kalian harus kuat dan berani, karena beginilah TUHAN akan memperlakukan semua musuh yang kalian perangi.”
    26: Kemudian Yosua membunuh kelima raja itu dan menggantung mereka pada lima tiang. Mayat kelima raja itu dibiarkan tergantung sampai petang.
    27: Ketika matahari mulai terbenam, Yosua menyuruh orang menurunkan mayat-mayat itu dari tiang dan membuangnya ke dalam gua tempat mereka tadi bersembunyi. Lalu para suruhan Yosua menutup gua itu dengan batu-batu besar. Sampai kitab ini ditulis, batu-batu itu masih ada di sana.
    28: Pada hari itu, Yosua dan pasukannya merebut serta menghancurkan kota Makeda. Mereka membunuh semua orang di kota itu. Tidak ada seorang pun yang dibiarkan hidup. Yosua membunuh raja Makeda sama seperti dia sudah membunuh raja Yeriko.
    29: Dari Makeda, Yosua bersama seluruh pasukan Israel pergi ke Libna dan menyerang kota itu.
    30: TUHAN juga menyerahkan kota itu beserta rajanya kepada bangsa Israel. Mereka membunuh semua orang di sana. Tidak ada satu pun yang dibiarkan hidup. Yosua membunuh raja Libna seperti dia sudah membunuh raja Yeriko.
    31: Dari kota Libna, Yosua dan seluruh pasukan Israel pergi ke kota Lakis untuk mengepung dan menyerangnya.
    32: TUHAN juga menyerahkan kota Lakis kepada bangsa Israel. Mereka merebut kota itu pada hari kedua dan membunuh semua orang di kota itu, sama seperti mereka membunuh semua orang di kota Libna.
    33: Ketika pasukan Israel menyerang kota Lakis, raja Horam dari kota Gezer datang membawa pasukannya untuk membantu kota Lakis. Tetapi Yosua dan pasukannya membunuh mereka. Tidak ada satu pun yang dibiarkan hidup.
    34: Dari Lakis, Yosua dan seluruh pasukan Israel pergi ke kota Eglon. Mereka mengepung kota itu dan menyerangnya.
    35: Mereka berhasil merebut Eglon pada hari itu juga dan membunuh semua orang di sana, sama seperti mereka sudah membunuh semua orang di kota Lakis.
    36: Dari Eglon, Yosua dan seluruh pasukan Israel pergi mendaki ke kota Hebron, menyerang kota itu,
    37: lalu merebutnya. Mereka membunuh rajanya dan semua orang di kota itu, serta di desa-desa sekitarnya. Tidak seorang pun mereka biarkan hidup, sama seperti yang sudah mereka lakukan terhadap kota Eglon.
    38: Berikutnya Yosua dan seluruh pasukan Israel turun kembali ke Debir dan menyerang kota itu.
    39: Mereka merebut kota itu dan membunuh rajanya dan semua orang di kota itu, serta di desa-desa sekitarnya. Tidak ada satu pun yang dibiarkan hidup. Mereka menghancurkan kota Debir dan membunuh rajanya, sama seperti yang mereka lakukan terhadap kota Libna dan Hebron.
    40: Demikianlah Yosua menaklukkan seluruh negeri itu— daerah pegunungan, padang belantara Negeb di sebelah selatan Kanaan, dataran rendah di sebelah barat, dan lereng-lereng gunung di sebelah timur. Mereka membunuh semua orang di daerah itu dan semua rajanya. Tidak ada seorang pun yang dibiarkan hidup, seperti yang sudah diperintahkan oleh TUHAN, Allah Israel.
    41: Yosua mengalahkan mereka dari kota Kades Barnea sampai kota Gaza, dan seluruh daerah Gosyen sampai ke kota Gibeon.
    42: Yosua mengalahkan semua raja itu hanya dalam satu peperangan, karena TUHAN, Allah Israel, berperang bagi mereka.
    43: Lalu Yosua dan pasukan Israel kembali ke perkemahan mereka di Gilgal.
  11:
    1: Ketika Yabin, raja kota Hazor, mendengar tentang semua kemenangan bangsa Israel, dia memanggil raja-raja lain yaitu Raja Yobab dari kota Madon, raja kota Simron, raja kota Aksaf,
    2: juga raja-raja di pegunungan sebelah utara, di lembah Yordan sebelah selatan danau Galilea, di daerah kaki pegunungan, dan di pesisir dekat kota Dor.
    3: Yabin juga memanggil orang Kanaan di sebelah timur dan sebelah barat sungai Yordan, orang Amori, orang Het, orang Feris, orang Yebus di daerah pegunungan, dan orang Hewi di kaki gunung Hermon di daerah Mispa.
    4: Raja-raja itu maju membawa pasukan mereka. Jumlah mereka sangat banyak, seperti pasir di tepi pantai. Kuda dan kereta perang mereka juga sangat banyak.
    5: Semua raja itu menggabungkan pasukan. Mereka berkemah di sungai Merom untuk menyerang Israel.
    6: Berkatalah TUHAN kepada Yosua, “Jangan takut terhadap mereka. Karena besok, pada waktu yang sama seperti sekarang, Aku akan menyerahkan mereka semua mati terbunuh di tangan kalian. Lumpuhkan kuda-kuda mereka dan bakarlah kereta-kereta perang mereka.”
    7: Maka Yosua dan seluruh pasukannya menyerang pasukan musuh itu dengan tiba-tiba di dekat sungai Merom.
    8: TUHAN menyerahkan mereka semua kepada orang Israel. Pasukan Israel mengalahkan musuh dan memburu mereka sampai ke kota besar Sidon, kota Misrefot Maim di sebelah barat laut, dan sampai ke lembah Mispa di sebelah timur laut. Tidak ada seorang pun yang selamat.
    9: Yosua dan pasukan Israel melumpuhkan semua kuda musuh dan membakar semua kereta perang mereka, sesuai dengan perintah TUHAN kepadanya.
    10: Kemudian Yosua dan pasukannya berbalik lalu pergi merebut kota Hazor dan membunuh rajanya. Dahulu, kota Hazor adalah pusat kerajaan-kerajaan yang melawan Israel itu.
    11: Pasukan Yosua membunuh semua orang di kota Hazor, lalu membakar kota itu. Tidak ada satu pun yang selamat.
    12: Yosua merebut semua kota lainnya dan membunuh raja-raja mereka, seperti yang diperintahkan Musa, hamba TUHAN itu.
    13: Akan tetapi, orang Israel tidak membakar kota-kota yang di atas bukit, kecuali Hazor yang dibakar oleh Yosua dan pasukannya.
    14: Orang Israel mengambil semua barang berharga dan ternak-ternak dari kota-kota itu. Tetapi seluruh penduduknya mereka habisi. Tidak ada seorang pun yang dibiarkan hidup.
    15: Demikianlah Yosua menjalankan segala perintah TUHAN yang disampaikan-Nya melalui Musa. Tak ada satu pun yang tidak terlaksana.
    16: Jadi, Yosua berhasil merebut seluruh negeri itu bagi Israel, mulai dari daerah pegunungan, seluruh padang belantara Negeb, seluruh daerah di sekitar kota Gosyen, dan lembah Yordan. Yosua sudah menguasai seluruh daerah pegunungan Israel dan dataran rendahnya,
    17: dari gunung Halak di selatan, naik sampai ke gunung Seir, sampai kota Baal Gad di Lembah Libanon di utara, di bawah gunung Hermon. Yosua berperang melawan raja-raja itu selama bertahun-tahun sampai dia berhasil menangkap dan membunuh mereka semua.
    19: Tidak ada kota yang membuat perjanjian damai dengan Israel kecuali orang Hewi di kota Gibeon. Semua kota lainnya sudah dikalahkan,
    20: karena TUHAN sengaja membuat musuh-musuh Israel keras kepala dan berani melawan Israel. Tujuannya supaya mereka dimusnahkan tanpa belas kasihan, seperti yang sudah diperintahkan-Nya kepada Musa.
    21: Pada waktu itu, Yosua juga menyerang dan menghabisi orang raksasa Anakim dari Hebron, Debir, Anab, dan seluruh daerah pegunungan Yehuda dan Israel. Yosua memusnahkan mereka seluruhnya dan menghancurkan kota-kota mereka.
    22: Karena itu, tidak ada lagi keturunan raksasa Anakim di wilayah Israel. Mereka hanya tersisa di kota Gaza, Gat, dan Asdod.
    23: Demikianlah Yosua menguasai seluruh negeri itu, seperti yang TUHAN sudah janjikan kepada Musa. Yosua membagikan negeri itu kepada suku-suku Israel sebagai tanah warisan mereka, dan sesudah itu perang pun berhenti.
  12:
    1: Di sebelah timur sungai Yordan, ada dua raja yang dibunuh dan yang wilayahnya direbut oleh orang Israel. Wilayah mereka mulai dari Lembah Arnon di selatan sampai gunung Hermon di utara, termasuk lembah Yordan dan daerah di sebelah timurnya.
    2: Yang satu adalah Raja Sihon dari bangsa Amori yang tinggal di kota Hesbon. Wilayah kekuasaannya termasuk kota Aroer di tepi sungai Arnon, dari tengah lembah Arnon sampai ke lembah Yabok, yang berbatasan dengan wilayah bangsa Amon. Daerah ini meliputi separuh dari daerah Gilead.
    3: Wilayahnya juga termasuk lembah Yordan dan daerah di sebelah timur lembah Yordan, mulai dari danau Galilea di utara sampai ke Laut Mati di selatan, termasuk jalur ke kota Bet Yesimot dan ke arah selatan sampai lereng gunung Pisga.
    4: Yang satu lagi adalah Raja Og dari daerah Basan, salah satu keturunan terakhir orang raksasa Refaim, yang tinggal di kota Astarot dan kota Edrei.
    5: Wilayah kekuasaannya termasuk gunung Hermon, kota Salka, dan seluruh daerah Basan sampai ke perbatasan wilayah orang Gesur dan wilayah orang Maaka. Separuh daerah Gilead sampai perbatasan wilayah Raja Sihon dari Hesbon juga termasuk wilayah ini.
    6: Musa, hamba TUHAN itu, bersama pasukan Israel mengalahkan mereka. Musa membagikan negeri itu menjadi milik suku Ruben, suku Gad, dan separuh suku Manasye.
    7: Inilah raja-raja yang dikalahkan oleh Yosua bersama pasukan Israel di sebelah barat sungai Yordan, mulai dari kota Baal Gad di lembah Libanon, sampai ke gunung Halak di pegunungan Seir. Yosua membagikan negeri itu kepada suku-suku Israel menjadi milik mereka,
    8: 'termasuk daerah pegunungan, kaki pegunungan di sebelah barat, lembah Yordan, lereng-lereng gunung dan padang belantara di sebelah timur, juga padang belantara Negeb di sebelah selatan. Daerah-daerah itu adalah bekas tempat tinggal bangsa Het, Amori, Kanaan, Feris, Hewi, dan Yebus. Ada tiga puluh satu raja yang berhasil dikalahkan oleh orang Israel:'
    9: raja kota Yeriko raja kota Ai dekat kota Betel
    10: raja kota Yerusalem raja kota Hebron
    11: raja kota Yarmut raja kota Lakhis
    12: raja kota Eglon raja kota Gezer
    13: raja kota Debir raja kota Geder
    14: raja kota Horma raja kota Arad
    15: raja kota Libna raja kota Adulam
    16: raja kota Makeda raja kota Betel
    17: raja kota Tapuah raja kota Hefer
    18: raja kota Afek raja kota Lasaron
    19: raja kota Madon raja kota Hazor
    20: raja kota Simron Meron raja kota Aksaf
    21: raja kota Taanak raja kota Megido
    22: raja kota Kedes raja kota Yoknem di gunung Karmel
    23: raja kota Dor di dekat Nafat Dor raja kota Goyim di dekat Gilgal
    24: raja kota Tirza.
  13:
    1: Ketika Yosua sudah sangat tua, TUHAN berkata kepadanya, “Kamu sudah sangat tua, dan masih begitu banyak daerah yang belum kalian kuasai.
    2: Kalian belum merebut seluruh wilayah orang Filistin dan seluruh wilayah orang Gesur,
    3: mulai dari sungai Sikor di sebelah timur Mesir sampai ke perbatasan kota Ekron di sebelah utara, yang dianggap wilayah orang Kanaan. Lima raja orang Filistin dari kota Gaza, kota Asdod, kota Askelon, kota Gat, dan kota Ekron masih menguasai daerah itu. Kalian juga belum merebut wilayah orang Awi
    4: di selatan. Di utara, kalian belum merebut seluruh wilayah orang Kanaan, termasuk kota Meara, yang dikuasai orang Sidon, sampai ke kota Afek, dan sampai ke perbatasan wilayah bangsa Amori.
    5: Juga wilayah orang Gebal, seluruh gunung Libanon di sebelah timur, mulai dari kota Baal Gad di kaki gunung Hermon sampai ke jalan yang menuju kota Hamat,
    6: juga daerah pegunungan mulai dari Libanon sampai ke kota Misrefot Maim, yang ditempati orang Sidon. “Aku akan mengusir mereka dari hadapan Israel. Hanya saja, kamu harus membagikan tanah ini kepada orang Israel menjadi warisan mereka, seperti yang sudah Aku perintahkan kepadamu.
    7: Nah, bagikanlah tanah itu kepada sembilan suku Israel dan kepada separuh suku Manasye menjadi milik warisan mereka.”
    8: Separuh suku Manasye yang lain, suku Ruben, dan suku Gad sudah menerima warisan mereka dari Musa, hamba TUHAN itu, di sebelah timur sungai Yordan.
    9: Wilayah mereka terbentang mulai dari Aroer di tepi sungai Arnon, juga kota yang terletak di tengah Lembah Arnon, dan seluruh dataran tinggi Medeba sampai ke Dibon.
    10: Wilayah mereka juga termasuk semua kota yang sebelumnya dikuasai oleh Sihon, raja orang Amori yang memerintah dari kota Hesbon, sampai ke perbatasan daerah bangsa Amon,
    11: juga daerah Gilead, daerah orang Gesur dan orang Maaka, seluruh pegunungan Hermon, seluruh daerah Basan sampai ke Salka,
    12: dan seluruh kerajaan Og di Basan, yang memerintah di Astarot dan Edrei. Raja Og adalah salah satu orang Refaim yang masih hidup. Musa mengalahkan dan mengusir bangsa-bangsa itu.
    13: Tetapi bangsa Israel tidak menyingkirkan orang Gesur dan orang Maaka. Jadi, mereka masih tinggal di tengah-tengah orang Israel sampai saat kitab ini ditulis.
    14: Hanya suku Lewi yang tidak diberi tanah warisan. Yang menjadi warisannya adalah kurban-kurban yang dibakar bagi TUHAN, Allah Israel, seperti yang sudah dijanjikan-Nya kepada mereka.
    15: Inilah tanah yang diberikan kepada marga-marga dalam suku Ruben sebagai warisan mereka.
    16: Wilayah mereka mulai dari Aroer di tepi sungai Arnon, juga kota yang terletak di tengah Lembah Arnon, dan seluruh dataran tinggi Medeba.
    17: Wilayah mereka juga termasuk Hesbon dan semua kota lainnya di dataran tinggi itu, yakni Dibon, Bamot Baal, Bet Baal Meon,
    18: Yahas, Kedemot, Mefaat,
    19: Kiryataim, Sibma, Zeret Hasahar yang terletak di atas gunung di lembah,
    20: Bet Peor, lereng-lereng gunung Pisga, dan Bet Yesimot.
    21: Semua kota di dataran tinggi dan semua wilayah Raja Sihon menjadi milik suku Ruben. Raja Sihon adalah raja bangsa Amori yang memerintah dari Hesbon, dan yang dibunuh bersama para pemimpin orang Midian oleh Musa. Para pemimpin orang Midian ini bernama Ewi, Rekem, Hur, Zur, dan Reba. Tadinya mereka tinggal di wilayah Raja Sihon dan tunduk kepadanya.
    22: Orang Israel juga membunuh seorang peramal bernama Bileam anak Beor, bersama-sama dengan yang lainnya.
    23: Batas wilayah suku Ruben di sebelah barat adalah sungai Yordan. Demikianlah kota-kota dan desa-desa di wilayah ini diberikan kepada marga-marga dalam suku Ruben sebagai warisan mereka.
    24: Musa juga memberikan tanah kepada marga-marga dalam suku Gad sebagai warisan mereka.
    25: Wilayah mereka meliputi kota Yazer, semua kota di daerah Gilead, dan setengah dari daerah orang Amon sampai ke kota Aroer, yang terletak di dekat kota Raba.
    26: Wilayah mereka juga termasuk daerah dari kota Hesbon sampai ke kota Ramat Mispa dan kota Betonim, juga daerah dari kota Mahanaim sampai ke perbatasan kota Debir.
    27: Wilayah mereka di lembah Yordan termasuk kota Bet Haram, Bet Nimra, Sukot, dan Zafon, sisa dari kekuasaan raja Sihon di Hesbon. Di sebelah barat, wilayah suku Gad dibatasi oleh sungai Yordan sampai ke ujung selatan danau Galilea.
    28: Demikianlah kota-kota dan desa-desa di wilayah ini diberikan kepada marga-marga dalam suku Gad sebagai warisan mereka.
    29: Musa juga memberikan tanah kepada marga-marga dalam separuh suku Manasye sebagai warisan mereka.
    30: Wilayah mereka mulai dari kota Mahanaim, termasuk seluruh daerah Basan yang sebelumnya dikuasai oleh Raja Og, juga enam puluh desa di daerah Basan yang direbut oleh Yair, keturunan Manasye.
    31: Wilayah mereka juga termasuk setengah daerah Gilead, serta kota Astarot dan kota Edrei, yang merupakan pusat kerajaan Og di Basan. Seluruh wilayah ini diberikan sebagai warisan kepada marga-marga dalam separuh suku Manasye, yaitu setengah dari keturunan Makir, anak Manasye.
    32: Demikianlah tanah warisan yang Musa bagikan di dataran tinggi Moab, di sebelah timur sungai Yordan dekat kota Yeriko.
    33: Akan tetapi, Musa tidak memberikan tanah warisan kepada suku Lewi. Yang menjadi warisan mereka adalah TUHAN, Allah Israel, seperti yang sudah TUHAN janjikan kepada mereka.
  14:
    1: Inilah tanah warisan di negeri Kanaan sebelah barat sungai Yordan, yang dibagikan oleh Imam Eleazar, Yosua, dan para pemimpin kepada suku-suku Israel.
    2: Pembagian tanah warisan kepada sembilan setengah suku Israel dilakukan dengan cara mengundi, sesuai perintah TUHAN kepada Musa.
    3: Musa sudah memberikan kepada dua setengah suku Israel tanah warisan di sebelah timur sungai Yordan, sedangkan suku Lewi tidak diberinya tanah warisan.
    4: Keturunan Yusuf terdiri dari dua suku, yaitu Manasye dan Efraim. Masing-masing suku menerima tanah warisan, sedangkan suku Lewi tidak mendapat tanah warisan selain kota-kota untuk mereka tempati dan padang rumput di sekitarnya untuk menggembalakan ternak mereka.
    5: Demikianlah bangsa Israel membagi negeri itu sesuai dengan perintah TUHAN kepada Musa.
    6: Suatu hari, Kaleb anak Yefune, keturunan Kenas, bersama orang-orang suku Yehuda datang kepada Yosua di Gilgal. Kata Kaleb kepada Yosua, “Ingatlah apa yang TUHAN katakan kepada Musa, utusan Allah itu, tentang kita berdua waktu kita berada di Kades Barnea.
    7: Saya berumur empat puluh tahun ketika Musa, hamba TUHAN itu, mengutus saya dari Kades Barnea untuk mengintai negeri ini. Lalu saya kembali dan melaporkan keadaan yang sebenarnya,
    8: sedangkan saudara-saudara yang pergi bersama saya membuat bangsa Israel ketakutan. Tetapi saya tetap taat kepada TUHAN Allahku dengan segenap hati.
    9: Pada hari itu Musa berjanji kepada saya, katanya, ‘Tanah yang kamu jelajahi akan menjadi warisanmu dan keturunanmu, karena kamu sudah taat kepada TUHAN, Allah kita, dengan sepenuh hati.’
    10: “Sekarang, empat puluh lima tahun sudah berlalu sejak TUHAN memberikan janji itu kepada Musa, sewaktu bangsa Israel mengembara di padang belantara. Seperti yang kamu lihat, selama ini TUHAN sudah menjaga saya tetap hidup, seperti yang dijanjikan-Nya. Sekarang saya sudah berumur delapan puluh lima tahun,
    11: tetapi saya masih sama kuatnya seperti pada waktu Musa mengutus saya. Saya masih cukup kuat untuk berperang maupun untuk kegiatan lainnya.
    12: Jadi, berikanlah kepada saya daerah pegunungan yang dijanjikan TUHAN hari itu. Engkau mendengar pada waktu itu bahwa orang-orang raksasa Anakim tinggal di kota-kota besar berbenteng di daerah sana. Akan tetapi, bila TUHAN menyertai saya, saya akan mengusir mereka, seperti yang TUHAN katakan.”
    13: Lalu Yosua memberkati Kaleb dan memberikan kota Hebron sebagai warisannya.
    14: Sampai saat kitab ini ditulis, kota Hebron masih milik keturunan Kaleb karena dia sudah taat kepada TUHAN Allah Israel dengan segenap hati.
    15: Sebelumnya kota Hebron bernama Kiryat Arba, yang artinya kota Arba. Arba adalah orang Anakim paling besar. Lalu damailah daerah itu karena tidak ada lagi peperangan di sana.
  15:
    1: Wilayah yang diberikan kepada marga-marga suku Yehuda terbentang ke arah selatan, ke perbatasan wilayah Edom sampai di belantara Zin, yang terletak di daerah paling selatan padang belantara Negev.
    2: Batas selatan wilayah mereka mulai dari ujung selatan Laut Mati,
    3: dan terus ke sebelah selatan Jalur Pendakian Kalajengking, lalu ke belantara Zin, naik ke sebelah selatan kota Kades Barnea, melewati kota Hezron, naik ke kota Adar, membelok ke kota Karka,
    4: dan terus menuju kota Azmon. Dari sana garis batas itu menelusuri anak sungai di perbatasan Mesir sampai berakhir di Laut Tengah. Itulah batas selatan wilayah suku Yehuda, yang juga adalah batas selatan wilayah Israel.
    5: Garis batas timur wilayah suku Yehuda adalah sepanjang tepi Laut Mati sampai ke muara sungai Yordan. Batas utara wilayah mereka mulai dari teluk di muara sungai Yordan,
    6: naik ke kota Bet Hogla, lalu melalui sebelah utara kota Bet Araba, kemudian naik ke Batu Bohan (Bohan adalah nama anak Ruben).
    7: Dari sana garis batas itu melewati Lembah Musibah dan naik ke Debir, lalu belok ke arah utara menuju kota Gilgal, yang berseberangan dengan pendakian Adumim di sebelah selatan sungai. Lalu garis batas itu melewati mata air En Semes dan terus ke mata air En Rogel,
    8: kemudian naik melewati lembah Hinom ke bagian selatan lereng gunung, di mana terletak kota Yerusalem yang dikuasai orang Yebus. Dari sana garis batas itu terus naik ke puncak gunung yang terletak di sebelah barat lembah Hinom dan di ujung utara lembah Refaim.
    9: Dari puncak gunung itu, garis batas timur Yehuda terus menyusur ke mata air Neftoah, lalu ke kota-kota di gunung Efron. Dari sana garis batas itu membelok ke kota Baala, yang juga disebut Kiryat Yearim.
    10: Dari Baala, garis batas itu membelok ke arah barat menuju gunung Seir, lalu melewati kota Kesalon di lereng gunung Yearim di bagian utara, turun ke kota Bet Semes, dan terus melewati kota Timna.
    11: Dari sana, garis batas itu terus ke lereng gunung di sebelah utara kota Ekron, kemudian berbelok ke kota Sikron, melewati gunung Baala, lalu ke kota Yabneel, dan berakhir di Laut Tengah.
    12: Batas barat wilayah suku Yehuda adalah pesisir Laut Tengah. Demikianlah batas-batas wilayah marga-marga suku Yehuda.
    13: Sesuai perintah TUHAN kepada Yosua, Kaleb menerima wilayah di antara suku Yehuda, yaitu kota Kiryat Arba, yang disebut juga kota Hebron. Arba adalah nenek moyang orang Anakim.
    14: Kaleb sudah mengusir ketiga suku dari bangsa Anakim, yaitu Sesai, Ahiman, dan Talmai.
    15: Dari sana dia mendaki ke kota Debir dan menyerang penduduknya. Kota Debir sebelumnya bernama Kiryat Sefer.
    16: Berkatalah Kaleb, “Kepada siapa pun yang menyerang kota Kiryat Sefer dan berhasil merebutnya, akan aku berikan Aksa, anak perempuanku, menjadi istrinya.”
    17: Otniel, anak Kenas saudara laki-laki Kaleb, berhasil merebut kota itu. Maka Kaleb memberikan Aksa, anak perempuannya, kepada Otniel menjadi istrinya.
    18: Ketika mereka menikah, Aksa membujuk Otniel agar mereka meminta ladang kepada Kaleb, ayahnya. Lalu Aksa pergi menemui Kaleb. Setelah Aksa turun dari keledainya, Kaleb bertanya kepada Aksa, “Apa yang kamu inginkan?”
    19: Jawab Aksa, “Berikanlah berkat kepadaku. Ayah sudah memberikan kepadaku wilayah di padang belantara Negeb. Berikanlah juga mata air kepadaku.” Maka Kaleb memberikan dua mata air kepadanya, satu di bagian atas dan satu lagi di bagian bawah.
    20: Berikut ini adalah kota-kota yang diberikan kepada marga-marga suku Yehuda sebagai warisan mereka.
    21: Di dekat perbatasan Edom di selatan, ada dua puluh sembilan kota suku Yehuda dengan desa-desa di sekitarnya. Kota-kota itu adalah Kabzeel, Eder, Yagur, Kina, Dimona, Adada, Kedes, Hazor, Yitnan, Zif, Telem, Bealot, Hazor Hadata, Keriot Hezron (atau Hazor), Amam, Sema, Molada, Hazar Gada, Hesmon, Bet Pelet, Hazar Sual, Bersyeba dan Biziotia, Baala, Iyim, Ezem, Eltolad, Kesil, Horma, Ziklag, Madmana, Sansana, Lebaot, Silhim, Ain, dan Rimon.
    33: Di kaki-kaki bukit, ada empat belas kota suku Yehuda dengan desa-desa di sekitarnya. Kota-kota itu adalah Estaol, Zora, Asna, Zanoah, En Ganim, Tapuah, Enam, Yarmut, Adulam, Soko, Azeka, Saaraim, Aditaim, Gedera, dan Gederotaim.
    37: Selanjutnya, ada enam belas kota dengan desa-desa di sekitarnya. Kota-kota itu adalah Zenan, Hadasa, Migdal Gad, Dilean, Mispa, Yokteel, Lakis, Bozkat, Eglon, Kabon, Lahmam, Kitlis, Gederot, Bet Dagon, Naama, dan Makeda.
    42: Juga ada sembilan kota dengan desa-desa di sekitarnya, yaitu Libna, Eter, Asan, Yiftah, Asna, Nezib, Kehila, Akzib, dan Maresa.
    45: Juga Ekron dengan kota-kota kecil dan desa-desa di sekitarnya,
    46: dan daerah di sebelah barat Ekron sampai ke Laut Tengah, termasuk semua kota-kota dan desa-desa di dekat Asdod.
    47: Juga Asdod dan Gaza dengan kota-kota kecil dan desa-desa di sekitarnya, sampai ke anak sungai di perbatasan Mesir dan pesisir pantai Laut Tengah.
    48: Di daerah pegunungan, ada sebelas kota dengan desa-desa di sekitarnya. Kota-kota itu adalah Samir, Yatir, Soko, Dana, Kiryat Sana (yang disebut Debir), Anab, Estemo, Anim, Gosyen, Holon, dan Gilo.
    52: Juga ada sembilan kota dengan desa-desa di sekitarnya, yaitu kota Arab, Duma, Esan, Yanim, Bet Tapuah, Afeka, Humta, Kiryat Arba (yang disebut Hebron), dan Zior.
    55: Juga ada sepuluh kota dengan desa-desa di sekitarnya, yaitu Maon, Karmel, Zif, Yuta, Yisreel, Yokdeam, Zanoah, Kain, Gibea, dan Timna.
    58: Berikutnya ada enam kota dengan desa-desa di sekitarnya, yaitu Halhul, Bet Zur, Gedor, Maarat, Bet Anot, dan Eltekon.
    60: Juga ada dua kota dengan desa-desa di sekitarnya, yaitu Kiryat Baal (yang disebut Kiryat Yearim) dan Raba.
    61: Di padang belantara, ada enam kota dengan desa-desa di sekitarnya. Kota-kota itu adalah Bet Araba, Midin, Sekaka, Nibsan, Kota Garam, dan En Gedi.
    63: Akan tetapi, suku Yehuda tidak dapat mengusir orang Yebus yang tinggal di kota Yerusalem. Sampai kitab ini ditulis, orang Yebus masih tinggal di tengah-tengah suku Yehuda.
  16:
    1: Inilah pembagian daerah untuk keturunan Yusuf. Garis batas selatan wilayah mereka dimulai dari sungai Yordan dekat kota Yeriko, di sebelah timur mata air Yeriko, melalui daerah belantara, dan naik ke Betel di pegunungan.
    2: Dari Betel garis batas itu menuju ke Lus, melewati Atarot di wilayah orang Arki.
    3: Lalu garis batas itu menuju ke arah barat, turun ke daerah orang Yaflet, sampai daerah Bet Horon Hilir, terus menuju kota Gezer dan berakhir di Laut Tengah.
    4: Itulah daerah yang diberikan kepada suku Manasye dan Efraim, anak Yusuf, sebagai warisan untuk mereka.
    5: Inilah batas-batas wilayah yang diberikan kepada marga-marga suku Efraim sebagai warisan mereka. Garis batas selatan wilayah mereka melewati sebelah timur kota Atarot Adar ke arah barat menuju Bet Horon Hulu,
    6: lalu menuju Laut Tengah. Di paling utara, garis batas itu mulai dari kota Mikmetat, kemudian membelok ke arah tenggara melewati kota Taanat Silo dan terus menuju ke sebelah timur kota Yanoah.
    7: Dari Yanoah garis batas itu turun melewati kota Atarot dan Naharat, kemudian bersentuhan dengan Yeriko dan berakhir di sungai Yordan.
    8: Garis batas utara dari kota Tapuah menuju ke arah barat, ke sungai Kana, dan menelusurinya sampai ke Laut Tengah. Itulah tanah warisan yang diberikan kepada marga-marga suku Efraim.
    9: Suku Efraim juga diberi beberapa kota di dalam wilayah suku Manasye beserta desa-desa sekitarnya.
    10: Namun, orang Efraim tidak mengusir orang Kanaan yang tinggal di kota Gezer. Karena itu sampai saat kitab ini ditulis, orang Kanaan masih tinggal di antara orang Efraim dan menjadi budak mereka.
  17:
    1: Inilah tanah yang diberikan kepada suku Manasye, anak sulung Yusuf. Daerah Gilead dan Basan di sebelah timur sungai Yordan diberikan kepada Makir, anak sulung Manasye, ayah Gilead. Daerah itu diberikan kepada Makir karena dia seorang pahlawan perang.
    2: Tanah di sebelah barat sungai Yordan diberikan kepada marga-marga lainnya dari suku Manasye, yaitu Abiezer, Helek, Asriel, Sikem, Hefer, dan Semida. Marga-marga ini adalah keturunan laki-laki dari Manasye, anak Yusuf.
    3: Akan tetapi, Zelafehad anak Hefer tidak mempunyai anak laki-laki, hanya anak-anak perempuan yang bernama Mahla, Noa, Hogla, Milka, dan Tirza. (Hefer adalah anak Gilead, cucu Makir, dan cicit Manasye.)
    4: Perempuan-perempuan itu menemui imam Eleazar, Yosua, serta para pemimpin bangsa Israel dan berkata, “TUHAN menyuruh Musa untuk memberikan tanah warisan kepada kami di antara saudara-saudara kami.” Maka Yosua memberi mereka tanah warisan di antara saudara-saudara laki-laki ayah mereka, sesuai perintah TUHAN.
    5: Demikianlah suku Manasye mendapat sepuluh bidang tanah di sebelah barat sungai Yordan, karena keturunan perempuan Manasye itu juga menerima tanah warisan sama seperti keturunan laki-laki. Suku Manasye juga mendapat daerah Gilead dan Basan di sebelah timur sungai Yordan. Daerah Gilead sudah diberikan kepada keturunan Manasye lainnya.
    7: Wilayah suku Manasye terbentang dari perbatasan wilayah suku Asyer sampai ke kota Mikmetat, yang terletak di sebelah timur kota Sikem, kemudian terus ke arah selatan sampai ke daerah penduduk En Tapuah.
    8: Daerah Tapuah adalah milik suku Manasye, tetapi kota Tapuah di perbatasan wilayah Manasye adalah milik suku Efraim.
    9: Kemudian garis batas selatan itu turun ke sungai Kana dan menelusurinya ke arah barat sampai ke Laut Tengah. Wilayah suku Manasye sebagian besar terletak di sebelah utara sungai Kana. Di sebelah selatan sungai Kana, ada beberapa kota yang dimiliki suku Efraim meskipun masih terletak di dalam wilayah Manasye. Demikianlah wilayah suku Manasye berbatasan dengan wilayah suku Efraim di sebelah selatan, Laut Tengah di sebelah barat, wilayah suku Asyer di sebelah barat laut, dan wilayah suku Isakar di sebelah timur laut.
    11: Di dalam wilayah suku Asyer dan suku Isakar, ada beberapa kota beserta desa-desa di sekitarnya yang diberikan kepada suku Manasye. Kota-kota itu adalah Bet Sean, Yibleam, Dor (di pinggir laut), En Dor, Taanak, dan Megido.
    12: Namun, suku Manasye tidak dapat mengusir orang Kanaan yang tinggal di kota-kota itu karena mereka bersikeras tinggal di daerah sana.
    13: Ketika orang Israel semakin kuat, mereka menjadikan orang-orang Kanaan itu pekerja paksa, tetapi tidak mengusir mereka sepenuhnya.
    14: Berkatalah keturunan Yusuf kepada Yosua, “TUHAN sudah memberkati kami sehingga jumlah kami sangat banyak. Kenapa engkau memberikan kepada kami hanya sebidang tanah saja sebagai warisan?”
    15: Jawab Yosua kepada mereka, “Kalau jumlah kalian sangat banyak dan daerah pegunungan Efraim terlalu sempit bagi kalian, mendakilah ke hutan dan bukalah tanah di daerah orang Feris dan Refaim.”
    16: Kata mereka lagi, “Pegunungan itu terlalu sempit bagi kami. Lagipula semua orang Kanaan yang tinggal di dataran rendah mempunyai kereta-kereta perang dari besi, baik yang tinggal di daerah Bet Sean dan desa-desa sekitarnya, maupun yang tinggal di lembah Yisreel.”
    17: Lalu kata Yosua kepada keturunan Yusuf, yaitu suku Efraim dan Manasye, “Memang, kalian sangat banyak dan sangat kuat. Kalian akan mendapat lebih dari satu bagian.
    18: Daerah pegunungan juga akan menjadi milik kalian. Karena daerah itu adalah hutan, bukalah hutan itu dan milikilah seluruhnya. Kalian juga akan mengusir orang Kanaan meskipun mereka kuat dan mempunyai kereta-kereta perang dari besi.”
  18:
    1: Sesudah menguasai negeri itu, seluruh bangsa Israel berkumpul di kota Silo dan mendirikan kemah TUHAN di sana.
    2: Masih ada tujuh suku Israel yang belum mendapat bagian tanah warisan.
    3: Karena itu Yosua berkata kepada umat Israel, “Sampai kapan kalian akan menunda-nunda untuk menduduki daerah yang sudah diberikan oleh TUHAN, Allah nenek moyang kalian?
    4: Pilihlah tiga orang dari setiap suku. Saya akan mengutus mereka untuk menjelajahi negeri itu. Mereka akan mencatat keadaan negeri dan membaginya menjadi tujuh bagian, tidak termasuk wilayah Yehuda di sebelah selatan dan wilayah Yusuf di sebelah utara. Kemudian mereka harus kembali kepada saya. Saya akan mengundi untuk menentukan bagian tanah yang diberikan TUHAN, Allah kita, bagi ketujuh suku itu.
    7: “Tetapi suku Lewi tidak mendapat bagian tanah, karena bagian mereka adalah melayani TUHAN sebagai imam. Sedangkan suku Gad, Ruben, dan separuh suku Manasye sudah menerima bagian mereka di sebelah timur sungai Yordan, yang diberikan Musa, hamba TUHAN itu, kepada mereka.”
    8: Kemudian Yosua berkata kepada orang-orang yang diutus pergi, “Jelajahilah negeri itu, catatlah keadaannya, dan kembalilah kepadaku. Di sini, di Silo, aku akan mengundi untuk menentukan bagian tanah yang TUHAN berikan kepada setiap suku kalian.”
    9: Maka mereka berangkat menjelajahi negeri itu, membaginya menjadi tujuh bagian, dan mencatat kota-kota yang ada di setiap bagian. Kemudian mereka kembali kepada Yosua di perkemahan di Silo.
    10: Lalu di situ Yosua melakukan undi untuk menentukan bagian tanah yang TUHAN berikan untuk masing-masing suku Israel yang belum mendapat tanah warisan. Yosua membagikan ketujuh bagian tanah itu sesuai dengan undi yang keluar.
    11: Undian pertama pembagian tanah jatuh pada marga-marga suku Benyamin. Wilayah mereka terletak di antara wilayah suku Yehuda di selatan dan wilayah suku keturunan Yusuf di utara.
    12: Batas wilayah suku Benyamin di sebelah utara dimulai dari sungai Yordan di sebelah timur, terus ke arah barat naik ke lereng gunung di sebelah utara kota Yeriko, melalui daerah pegunungan, sampai di daerah belantara Bet Awen.
    13: Dari sana garis batas itu menuju ke arah selatan, ke kota Lus (yang disebut Betel), lalu turun ke kota Atarot Adar yang terletak di gunung, di sebelah selatan kota Bet Horon Hilir.
    14: Dari sebelah barat gunung itu, garis batas itu berbelok ke selatan menuju ke kota Kiryat Baal (juga disebut Kiryat Yearim) milik suku Yehuda. Inilah batas sebelah barat.
    15: Garis batas selatan dimulai dari pinggiran kota Kiryat Yearim di ujung barat dan terus menuju mata air Neftah.
    16: Lalu garis batas itu turun ke kaki gunung yang berhadapan dengan lembah Ben Hinom di ujung utara lembah Refaim. Garis batas itu terus turun melalui lembah Hinom ke sebelah selatan lereng gunung yang ditempati orang Yebus, dan terus turun ke mata air En Rogel.
    17: Kemudian batas itu berbelok ke arah utara menuju ke En Semes dan terus ke Gelilot di seberang pendakian Adumim, lalu turun ke Batu Bohan. Bohan adalah nama anak Ruben.
    18: Dari sana batas itu melewati sebelah utara lereng gunung di depan lembah Yordan, lalu turun ke lembah itu.
    19: Selanjutnya batas itu lalu melewati sebelah utara lereng Bet Hogla dan berakhir di muara sungai Yordan, di bagian ujung utara Laut Mati. Itulah garis batas selatan.
    20: Sungai Yordan adalah batas di sebelah timur. Demikianlah batas-batas tanah warisan yang diberikan kepada marga-marga suku Benyamin.
    21: Marga-marga suku Benyamin memiliki dua belas kota dan empat belas kota dengan desa-desa di sekitarnya. Dua belas kota itu adalah Yeriko, Bet Hogla, Lembah Kezis, Bet Araba, Zemaraim, Betel, Haawim, Para, Ofra, Kefar Hamonai, Ofni, dan Geba. Empat belas kota itu adalah Gibeon, Rama, Beerot, Mispa, Kefira, Moza, Rekem, Yirpeel, Tarala, Zela, Elef, Yebus (kota orang Yebus yang kemudian berkembang menjadi Yerusalem), Gibea, dan Kiryat.
  19:
    1: Undian kedua pembagian tanah jatuh pada suku Simeon. Tanah warisan yang diberikan kepada marga-marga suku Simeon dikelilingi oleh tanah warisan suku Yehuda.
    2: Suku Simon mendapat tiga belas kota dan empat kota dengan desa-desa di sekitarnya sebagai warisan mereka. Tiga belas kota itu adalah Bersyeba (atau Syeba), Molada, Hazar Sual, Bala, Ezem, Eltolad, Betul, Horma, Ziklag, Bet Hamarkabot, Hazar Susa, Bet Lebaot, dan Saruhen. Empat kota itu adalah Ain, Rimon, Eter, dan Asan,
    8: termasuk semua desa di sekeliling kota-kota itu sampai sejauh kota Baalat Beer (yaitu Rama di padang belantara Negeb). Itulah warisan milik marga-marga suku Simeon.
    9: Suku Simeon diberi tanah warisan di tengah-tengah wilayah suku Yehuda karena tanah warisan suku Yehuda terlalu luas bagi mereka.
    10: Undian ketiga pembagian tanah jatuh pada marga-marga suku Zebulon. Tanah warisan mereka terbentang sampai ke kota Sarid di selatan.
    11: Batas selatan wilayah mereka mulai dari Sarid, naik ke arah barat laut ke kota Marala, dan sampai ke kota Dabeset, terus ke sungai yang mengalir lewat sebelah timur kota Yokneam.
    12: Dari Sarid, garis batas itu menuju ke arah timur, ke perbatasan kota Kislot Tabor, lalu terus sampai kota Daberat, dan naik ke kota Yafia.
    13: Dari sana, garis batas Zebulon itu menuju ke arah timur, ke kota Gat Hefer, lalu menuju ke kota Et Kazin, terus ke kota Rimon, dan berbelok di kota Nea di utara.
    14: Dari situ, garis batas utara Zebulon menuju ke kota Hanaton dan berakhir di lembah Yiftah El.
    15: Di wilayah mereka ada dua belas kota dengan desa-desa di sekitarnya, termasuk Katat, Nahalal, Simron, Yidala, dan Betlehem.
    16: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga suku Zebulon.
    17: Undian keempat pembagian tanah jatuh pada marga-marga suku Isakar.
    18: Di wilayah mereka ada enam belas kota dengan desa-desa di sekitarnya, yaitu Yisreel, Kesulot, Sunem, Hafaraim, Sion, Anaharat, Rabit, Kisyon, Ebes, Remet, En Ganim, En Hada, dan Bet Pazes. Batas wilayah mereka menyentuh puncak Tabor, Sahazuma, Bet Semes, dan berakhir di sungai Yordan.
    23: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga suku Isakar.
    24: Undian kelima pembagian tanah jatuh pada marga-marga suku Asyer.
    25: Kota-kota dalam wilayah mereka termasuk Helkat, Hali, Beten, Aksaf,
    26: Alamelek, Amad, dan Misal. Batas wilayah mereka di sebelah barat menyentuh gunung Karmel dan sungai Libnat.
    27: Dari sana garis batas itu berbelok ke arah timur menuju kota Bet Dagon, berbatasan dengan wilayah Zebulon dan lembah Yiftah El, terus ke arah utara ke kota Bet Emek dan Nehiel, terus menuju kota Kabul di arah utara,
    28: kemudian ke kota Ebron, Rehob, Hamon, dan Kanah, sampai ke kota besar Sidon.
    29: Lalu batas itu berbelok ke arah Rama sampai ke kota benteng Tirus, berbelok ke kota Hosa, dan berakhir di laut, di dekat kota Hebel, Akzib,
    30: Uma, Afek, dan Rehob. Di wilayah itu ada dua puluh dua kota dengan desa-desa di sekitarnya.
    31: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga suku Asyer.
    32: Undian keenam pembagian tanah jatuh pada marga-marga suku Naftali.
    33: Batas utara wilayah suku Naftali mulai dari kota Helef dan pohon besar di Zaananim, lalu menuju ke kota Adami Nekeb, Yabneel, terus ke Lakum, dan berakhir di sungai Yordan.
    34: Batas ini berbelok ke arah barat ke Aznot Tabor, berlanjut ke kota Hukok, menyinggung daerah Zebulon di bagian selatan, daerah Asyer di bagian barat, dan sungai Yordan di bagian timur.
    35: Ada sembilan belas kota berbenteng di wilayah mereka dengan desa-desa di sekitarnya, yaitu Zidim, Zer, Hamat, Rakat, Kineret, Adama, Rama, Hazor, Kedes, Edrei, En Hazor, Yiron, Migdal El, Horem, Bet Anat, dan Bet Semes.
    39: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga suku Naftali.
    40: Undian ketujuh pembagian tanah jatuh pada marga-marga suku Dan.
    41: Wilayah suku Dan termasuk kota Zora, Estaol, Ir Semes,
    42: Saalabin, Ayalon, Yitla,
    43: Elon, Timna, Ekron,
    44: Elteke, Gibeton, Baalat,
    45: Yehud, Bene Berak, Gat Rimon,
    46: sungai Yarkon, dan Rakon, termasuk wilayah di seberang Yopa.
    47: Tetapi orang-orang suku Dan tidak berhasil menguasai wilayah mereka. Karena itu, mereka pergi merebut kota Lesem dan menguasainya. Mereka menangkap dan membunuh semua penduduknya, lalu tinggal menetap di tempat itu. Kemudian mereka mengganti nama kota itu menjadi ‘Dan’, sesuai nama leluhur mereka.
    48: Kota-kota itu dan desa-desa di sekitarnya menjadi warisan milik marga-marga suku Dan.
    49: Sesudah orang Israel selesai membagi-bagi wilayah di antara suku-suku mereka sebagai tanah warisan, mereka memberi Yosua beberapa bidang tanah di tengah-tengah mereka sebagai tanah warisannya.
    50: Sesuai perintah TUHAN, mereka memberikan kepada Yosua kota yang diinginkannya, yaitu kota Timnat Serah di daerah pegunungan Efraim. Yosua membangun kembali kota itu dan tinggal di sana.
    51: Demikianlah pembagian tanah warisan yang dilakukan oleh Imam Eleazar, Yosua, bersama para pemimpin setiap suku Israel dengan cara melakukan undi untuk mengetahui kehendak TUHAN, di depan pintu masuk kemah TUHAN di Silo.
  20:
    1: TUHAN berkata kepada Yosua,
    2: “Sampaikanlah kepada orang Israel untuk memilih kota-kota yang akan dijadikan tempat perlindungan, seperti yang Aku perintahkan kepadamu melalui Musa.
    3: Siapa saja yang membunuh orang lain dengan tidak sengaja berhak melarikan diri ke salah satu kota perlindungan untuk menyelamatkan diri dari pihak keluarga korban yang ingin menuntut balas sebelum kasusnya diadili.
    4: “Orang itu harus berdiri di depan gerbang masuk kota perlindungan dan menjelaskan peristiwa yang terjadi kepada para pemimpin kota itu. Lalu mereka akan mengizinkan dia masuk dan memberinya tempat tinggal di sana.
    5: Jika orang yang mau menuntut balas mengejar dia, para pemimpin kota tidak boleh menyerahkan orang itu. Mereka harus melindunginya karena dia membunuh dengan tidak sengaja, bukan karena benci.
    6: Dia harus tinggal di kota itu sampai kasusnya diadili di depan umum, atau sampai imam besar yang menjabat waktu itu sudah meninggal. Setelah itu barulah orang tersebut boleh pulang ke rumahnya di kota asalnya.”
    7: Lalu orang Israel memilih tiga kota perlindungan di sebelah barat sungai Yordan, yaitu kota Kedes di Galilea, di daerah pegunungan Naftali, kota Sikem di pegunungan Efraim, kota Kiryat Arba (juga disebut Hebron) di pegunungan Yehuda.
    8: Mereka juga memilih tiga kota di sebelah timur sungai Yordan, di seberang kota Yeriko, yaitu kota Bezer di padang belantara di dataran tinggi, milik suku Ruben, kota Ramot di Gilead milik suku Gad, kota Golan di daerah Basan milik suku Manasye.
    9: Itulah kota-kota perlindungan yang dipilih untuk semua orang Israel dan orang asing yang tinggal di antara mereka. Siapa saja yang tidak sengaja membunuh orang lain dapat melarikan diri ke salah satu kota itu supaya tidak dibunuh oleh penuntut balas sebelum kasusnya diadili di depan umum.
  21:
    1: Kemudian para pemimpin suku Lewi datang kepada Imam Besar Eleazar, Yosua, dan para pemimpin suku-suku Israel lainnya di Silo, di negeri Kanaan. Kata mereka, “TUHAN sudah memerintahkan Musa untuk memberikan kota-kota kepada kami sebagai tempat tinggal, dan padang rumput untuk ternak kami.”
    3: Maka orang Israel memberikan kota-kota dan padang rumput dari wilayah mereka kepada suku Lewi, sesuai perintah TUHAN.
    4: Undian pembagian tanah pertama diberikan kepada marga Kehat dalam suku Lewi. Keturunan Imam Harun mendapat tiga belas kota dari suku Yehuda, Simeon, dan Benyamin.
    5: Keturunan marga Kehat lainnya mendapat sepuluh kota dari suku Efraim, suku Dan, dan separuh suku Manasye di barat.
    6: Marga Gerson menerima tiga belas kota dari suku Isakar, suku Asyer, suku Naftali, dan separuh suku Manasye di timur.
    7: Marga Merari menerima dua belas kota dari suku Ruben, Gad, dan Zebulon.
    8: Demikianlah orang Israel memberikan kota-kota dan padang-padang rumput untuk menggembalakan ternak kepada orang-orang Lewi dengan cara undian, sesuai perintah TUHAN kepada Musa.
    9: 'Keturunan Imam Harun dari marga Kehat menerima undian yang pertama. Bangsa Israel memberikan kepada mereka tiga belas kota serta padang-padang rumput di sekitarnya untuk menggembalakan ternak: sembilan kota dari suku Yehuda dan Simeon, empat kota dari suku Benyamin. Kota-kota dari suku Yehuda dan Simeon adalah Hebron, Libna, Yatir, Estemoa, Holon, Debir, Ain, Yutah, dan Bet Semes. Kota Hebron, yang terletak di pegunungan suku Yehuda, adalah kota perlindungan bagi orang-orang yang tidak sengaja membunuh. Kota ini juga disebut Kiryat Arba. Arba adalah nenek moyang raksasa Anakim. Keturunan Imam Harun diberi padang rumput di sekeliling kota itu, tetapi tidak termasuk tanah ladang kota dan desa-desa di sekitarnya, karena daerah itu sudah diberikan kepada Kaleb. Kota-kota dari suku Benyamin adalah Gibeon, Geba, Anatot, dan Almon.'
    20: 'Keturunan marga Kehat lainnya menerima sepuluh kota serta padang rumput di sekitarnya untuk menggembalakan ternak: empat kota dari suku Efraim, empat kota dari suku Dan, dan dua kota dari separuh suku Manasye. Kota-kota dari suku Efraim adalah Sikem (kota perlindungan di pegunungan Efraim bagi orang yang tidak sengaja membunuh), Gezer, Kibzaim, dan Bet Horon. Kota-kota dari suku Dan adalah Elteke, Gibeton, Ayalon, dan Gat Rimon. Kota-kota dari separuh suku Manasye adalah Taanak dan Gat Rimon.'
    27: 'Keturunan marga Gerson dalam suku Lewi menerima tiga belas kota dan padang-padang rumput untuk menggembalakan ternak: dua kota dari separuh suku Manasye, empat kota dari suku Isakar, empat kota dari suku Asyer, dan tiga kota dari suku Naftali. Kota-kota dari separuh suku Manasye adalah Golan di Basan, yang adalah kota perlindungan bagi orang yang tidak sengaja membunuh, dan Bestera. Kota-kota dari suku Isakar adalah Kison, Daberat, Yarmut, dan En Ganim. Kota-kota dari suku Asyer adalah Misal, Abdon, Helkat, dan Rehob. Kota-kota dari suku Naftali adalah Kedes di Galilea, yaitu kota perlindungan bagi orang yang tidak sengaja membunuh, Hamot Dor, dan Kartan.'
    34: 'Keturunan marga Merari dalam suku Lewi menerima dua belas kota serta padang rumput di sekitarnya untuk menggembalakan ternak: empat kota dari suku Zebulon, empat kota dari suku Ruben, dan empat kota dari suku Gad. Kota-kota dari suku Zebulon adalah Yoknam, Karta, Dimna, dan Nahalal. Kota-kota dari suku Ruben adalah Bezer, Yahas, Kedemot, dan Mefaat. Kota-kota dari suku Gad adalah Ramot di Gilead, yaitu kota perlindungan untuk orang yang tidak segaja membunuh, Mahanaim, Hesbon, dan Yazer.'
    41: Jadi, suku Lewi menerima empat puluh delapan kota di tengah-tengah suku-suku Israel lainnya. Setiap kota dikelilingi oleh padang-padang rumput untuk menggembalakan ternak. Padang-padang rumput itu juga diberikan kepada orang-orang Lewi.
    43: Dengan demikian, TUHAN memberikan kepada bangsa Israel seluruh negeri, seperti yang sudah Dia janjikan dengan sumpah kepada nenek moyang mereka. Bangsa Israel menguasai negeri itu serta menetap di sana.
    44: TUHAN memberi mereka ketenangan, sesuai dengan sumpah-Nya kepada nenek moyang mereka. Tidak ada satu pun musuh yang bisa melawan mereka. TUHAN menyerahkan semua musuh ke dalam tangan mereka.
    45: Tiada satu pun janji TUHAN yang tidak digenapi kepada bangsa Israel. Dia menepati semua janji-Nya.
  22:
    1: Sesudah itu, Yosua memanggil suku Ruben, suku Gad, dan separuh suku Manasye,
    2: lalu berkata kepada mereka, “Kalian sudah melakukan semua yang diperintahkan Musa, hamba TUHAN itu, juga semua yang saya perintahkan.
    3: Selama ini kalian tidak meninggalkan sanak saudaramu, suku-suku Israel lainnya. Sampai hari ini kalian setia melakukan tugas dari TUHAN Allahmu.
    4: Sekarang TUHAN Allahmu sudah membuat mereka hidup aman dan tenang, sesuai janji-Nya kepada mereka. Jadi, pulanglah ke perkemahan kalian di tanah warisan milikmu di sebelah timur sungai Yordan, yang sudah diberikan Musa, hamba TUHAN itu.
    5: 'Hanya, ingatlah baik-baik: Lakukan semua perintah dan hukum TUHAN yang sudah disampaikan Musa, kepadamu. Kasihilah TUHAN Allahmu, ikutilah semua yang Dia tunjukkan, taatilah perintah-Nya, setialah kepada-Nya, dan mengabdilah kepada TUHAN dengan segenap hatimu dan segenap nafas hidupmu!”'
    6: Lalu Yosua memberkati mereka dan melepas mereka pulang. Dua setengah suku itu pun kembali ke perkemahan mereka.
    7: Separuh suku Manasye sudah mendapat tanah dari Musa, di daerah Basan sebelah timur sungai Yordan. Separuh suku lainnya mendapat tanah di sebelah barat sungai Yordan bersama suku-suku Israel lainnya dari Yosua. Saat Yosua melepas mereka pulang dan memberkati mereka,
    8: Yosua berkata, “Kalian sudah menjadi kaya raya. Kalian mempunyai banyak ternak, perak, emas, perunggu, besi, dan pakaian. Pulang dan bagilah kepada saudara-saudaramu barang-barang yang sudah kalian rampas dari musuh.”
    9: Maka suku Ruben, Gad, dan separuh suku Manasye meninggalkan orang Israel lainnya di Silo di negeri Kanaan, lalu pulang ke tanah mereka di Gilead, tanah yang mereka dapatkan atas perintah TUHAN melalui Musa.
    10: Ketika suku Ruben, suku Gad, dan separuh suku Manasye sampai ke daerah di dekat sungai Yordan, di negeri Kanaan, mereka membangun sebuah mezbah yang besar dan megah di tepi sungai Yordan.
    11: Lalu terdengarlah kabar oleh suku-suku Israel lainnya, “Suku Ruben, Gad, dan separuh suku Manasye sudah membangun mezbah di perbatasan negeri Kanaan, di Gelilot dekat sungai Yordan, di sisi kita.”
    12: Maka seluruh orang Israel berkumpul di Silo untuk bersiap-siap menyerang mereka.
    13: Orang Israel mengutus Pinehas, anak Imam Eleazar, kepada suku Ruben, Gad, dan separuh suku Manasye di daerah Gilead.
    14: Imam Pinehas pergi bersama sepuluh orang pemuka dari kesepuluh suku Israel. Para pemimpin ini adalah kepala-kepala keluarga dalam marga mereka.
    15: Ketika mereka bertemu dengan suku Ruben, suku Gad dan separuh suku Manasye di daerah Gilead, mereka berkata,
    16: '“Beginilah kata seluruh umat TUHAN: Pengkhianatan macam apa ini yang kalian lakukan kepada Allah Israel? Kalian membangun mezbahmu sendiri. Dengan begitu kalian memberontak kepada TUHAN hari ini.'
    17: Dosa yang pernah kita lakukan di Peor sudah sangat parah sehingga sampai saat ini kita masih menanggung akibatnya.
    18: Sekarang, berani sekali kalian memberontak lagi kepada TUHAN. Kalau terus begini, TUHAN pasti akan melampiaskan murkanya lagi kepada seluruh umat Israel.
    19: “Kalau tanah kalian tidak kudus, menyeberanglah ke tanah TUHAN sendiri, di tempat kemah TUHAN berada, dan berdiamlah di antara kami. Tetapi jangan memberontak kepada TUHAN dan kepada kami dengan membangun untuk kalian sendiri sebuah mezbah selain mezbah TUHAN, Allah kita.
    20: Ingat bagaimana Akhan anak Zerah melanggar perintah TUHAN tentang barang-barang yang harus dimusnahkan. Akibatnya seluruh umat Israel dihukum! Yang berdosa hanya Akhan, tetapi yang mati bukan dia sendiri saja!”
    21: Lalu suku Ruben, suku Gad, dan separuh suku Manasye menjawab para pemimpin Israel itu,
    22: “TUHAN adalah Allah yang Mahakuasa! Hanya Dia yang Mahakuasa! Dia mahatahu! Pasti Dia tahu kenapa kami melakukan hal ini. Dan kalian, orang Israel juga harus tahu! Jika memang kami memberontak kepada TUHAN, jangan biarkan kami hidup hari ini!
    23: Jikalau kami membangun mezbah bagi kami sendiri untuk melawan TUHAN, atau untuk mempersembahkan kurban yang dibakar habis, persembahan gandum-ganduman, ataupun kurban tanda damai di atasnya, biarlah TUHAN sendiri yang menghukum kami.
    24: “Sungguh, saudara-saudara! Kami melakukan semua ini bukan untuk melawan TUHAN, tetapi karena kami kuatir kalau di kemudian hari, keturunan kalian akan berkata kepada keturunan kami, ‘Kalian tidak memiliki hubungan apa-apa dengan TUHAN, Allah Israel!
    25: TUHAN sudah menempatkan sungai Yordan ini di tengah-tengah kita sebagai pembatas antara kami dengan kalian, suku Ruben dan Gad. Kalian tidak punya hak untuk menyembah TUHAN.’ Dengan demikian, keturunan kalian mungkin dapat menyebabkan keturunan kami berhenti menyembah TUHAN.
    26: “Karena itu, kami memutuskan untuk membangun mezbah ini, bukan untuk kurban yang dibakar habis ataupun kurban sembelihan lainnya,
    27: tetapi sebagai sebuah pengingat antara kita dan keturunan kita, bahwa kami juga berhak menyembah TUHAN di hadapan-Nya dengan kurban yang dibakar habis, kurban sembelihan, dan kurban tanda damai. Dengan begitu, di kemudian hari keturunan kalian tidak akan berkata kepada keturunan kami, ‘Kalian tidak memiliki hubungan apa-apa dengan TUHAN.’
    28: '“Jadi, maksud kami adalah, ‘Jikalau di kemudian hari keturunan kalian mengatakan hal seperti itu kepada keturunan kami, maka keturunan kami dapat menjawab: Lihatlah tiruan mezbah TUHAN yang dibangun nenek moyang kami, bukan untuk kurban yang dibakar habis ataupun kurban sembelihan lainnya tetapi sebagai sebuah pengingat antara kita.’'
    29: Kami sama sekali tidak bermaksud memberontak kepada TUHAN dengan membangun mezbah untuk kurban yang dibakar habis, persembahan gandum-ganduman, atau kurban sembelihan. Satu-satunya mezbah TUHAN Allah kita adalah yang berada di depan kemah-Nya!”
    30: Ketika Imam Pinehas dan para pemimpin Israel mendengar penjelasan dari suku Ruben, Gad, dan setengah suku Manasye itu, mereka merasa puas.
    31: Lalu Imam Pinehas menjawab mereka, “Hari ini kita semua tahu bahwa TUHAN ada di tengah-tengah kita dan tidak akan menghukum kita, karena kalian tidak memberontak kepada TUHAN seperti yang kami duga.”
    32: Kemudian Imam Pinehas dan para pemimpin Israel meninggalkan suku Ruben dan suku Gad di daerah Gilead. Mereka kembali kepada orang Israel di negeri Kanaan dan menyampaikan apa yang terjadi.
    33: Orang Israel merasa senang mendengar berita itu dan memuji Allah. Mereka membatalkan niat mereka untuk berperang menghancurkan daerah suku Ruben dan Gad.
    34: Suku Ruben dan Gad menamai mezbah itu Saksi, karena mezbah itu menjadi saksi di antara mereka bahwa TUHAN adalah Allah.
  23:
    1: Bertahun-tahun telah berlalu, dan TUHAN sudah membuat bangsa Israel aman dari semua musuh mereka. Ketika Yosua sudah sangat tua,
    2: dia mengumpulkan para tua-tua, kepala suku, hakim, dan pengatur pasukan seluruh bangsa Israel, lalu berkata kepada mereka, “Saya sudah sangat tua.
    3: Selama ini kalian sudah melihat segala yang TUHAN lakukan bagi kita. TUHAN Allah kita, Dialah yang berperang melawan semua bangsa di sini demi kita.
    4: Ingatlah, saya sudah membagi dengan undian seluruh daerah di sebelah barat sungai Yordan sampai ke Laut Tengah sebagai tanah warisan suku-suku kalian, baik daerah yang masih ditinggali bangsa-bangsa setempat, maupun daerah yang bangsa-bangsanya sudah kita kalahkan.
    5: TUHANlah yang akan mengusir mereka dari hadapan kalian, sehingga kalian dapat menguasai tanah mereka seperti yang TUHAN janjikan kepadamu.
    6: “Karena itu, kalian harus benar-benar kuat dan taat dalam melakukan semua yang ditulis dalam kitab Taurat. Janganlah menyimpang dari semuanya itu.
    7: Jangan bercampur dengan bangsa-bangsa yang masih tinggal di antaramu. Kalian tidak boleh bersumpah memakai nama dewa mereka, bahkan jangan menyebut nama dewa mereka sama sekali! Kalian tidak boleh mengabdi ataupun bersujud menyembah dewa mereka!
    8: Kalian harus setia kepada TUHAN Allahmu, seperti yang selama ini kalian lakukan sampai sekarang.
    9: “TUHAN sudah mengusir dari hadapan kalian bangsa-bangsa yang besar dan kuat. Sampai hari ini, tidak ada satu pun bangsa yang dapat bertahan melawan kalian.
    10: Satu orang dari kalian dapat mengalahkan seribu orang, karena TUHAN Allahmu berperang bagi kalian, seperti yang Dia janjikan kepadamu.
    11: Karena itu, pastikanlah baik-baik untuk mengasihi TUHAN Allahmu!
    12: “Kalau kalian tidak setia kepada-Nya dan berbaur dengan bangsa-bangsa lain yang tersisa di antara kalian, menikah dengan mereka, dan bergaul dengan mereka,
    13: ketahuilah, TUHAN Allahmu pasti tidak akan mengusir bangsa-bangsa ini dari hadapan kalian lagi. Mereka akan menjadi jerat atau perangkap bagi kalian. Mereka akan membuat kalian menderita, seperti cambuk pada punggung dan duri pada mata, hingga kalian binasa dari tanah yang baik ini, yang diberikan TUHAN kepada kalian.
    14: “Sebentar lagi saya akan mati. Kalian semua tahu benar bahwa TUHAN Allahmu sudah memenuhi semua hal baik yang Dia janjikan kepadamu. Tidak ada satu pun yang tidak dipenuhi.
    15: Tetapi sebagaimana TUHAN Allahmu sudah memberikan segala yang baik kepada kalian, Dia pasti juga akan menggenapi kutukan-Nya bila kalian melanggar perjanjian-Nya dengan menyembah dewa-dewa. Dia akan sangat marah dan segera membinasakan kalian dari negeri yang baik ini, yang sudah Dia berikan kepadamu.”
  24:
    1: Yosua memanggil para tua-tua, kepala suku, hakim, dan pengatur pasukan dari semua suku bangsa Israel untuk berkumpul di Sikem. Di sana mereka datang menghadap Allah.
    2: 'Kata Yosua kepada mereka, “Inilah yang dikatakan oleh TUHAN, Allah Israel: Dulu nenek moyang kalian, termasuk Terah, ayah Abraham dan Nahor, tinggal di seberang sungai Efrat dan menyembah dewa-dewa.'
    3: Tetapi Aku mengambil Abraham, leluhur kalian, dari sana. Aku menyuruh dia menjelajahi negeri Kanaan dan membuat keturunannya banyak. Aku memberikan Isak kepadanya,
    4: dan kepada Isak Aku berikan Yakub dan Esau. Aku sudah memberikan kepada Esau pegunungan Seir untuk menjadi miliknya, sedangkan Yakub dan anak-anaknya pergi ke Mesir.
    5: “Kemudian Aku mengutus Musa dan Harun, lalu mendatangkan berbagai bencana besar kepada bangsa Mesir. Sesudah itu Aku membawa nenek moyang kalian keluar dari Mesir.
    6: Tetapi waktu mereka sampai di Laut Merah, orang Mesir mengejar mereka dengan kereta perang dan pasukan berkuda.
    7: Ketika mereka berteriak minta tolong kepada-Ku, Aku mendatangkan kegelapan di antara nenek moyang kalian dan pasukan Mesir. Aku juga menenggelamkan pasukan Mesir. Kalian tahu bagaimana mereka sendiri menyaksikan apa yang Aku lakukan di Mesir. Setelah itu mereka lama tinggal di padang belantara.
    8: “Lalu Aku membawa kalian ke daerah orang Amori di sebelah timur sungai Yordan. Mereka berperang melawan kalian, tetapi Aku membinasakan mereka dan membuat kalian menang supaya kalian bisa menduduki negeri mereka.
    9: Lalu Balak anak Zipor memerangi kalian. Balak adalah raja negeri Moab. Dia memanggil Bileam anak Beor untuk mengutuk kalian.
    10: Tetapi Aku tidak membiarkan Bileam melakukannya. Sebaliknya, Aku membuat dia memberkati kalian. Dengan demikian Aku menyelamatkan kalian dari Balak.
    11: “Ketika kalian menyeberangi sungai Yordan dan tiba di Yeriko, penduduk Yeriko berperang melawan kalian, demikian juga bangsa Amori, Feris, Kanaan, Het, Girgasi, Hewi, dan Yebus. Tetapi Aku menyerahkan mereka kepada kalian.
    12: Aku membuat mereka dan juga kedua raja orang Amori itu begitu ketakutan sehingga mereka lari dari kalian. Kalian menang bukan karena pedang maupun panahmu.
    13: Aku memberikan kepada kalian tanah walaupun bukan kalian yang menggarapnya, dan kota-kota walaupun bukan kalian yang membangunnya. Sekarang kalian tinggal di dalamnya. Aku juga memberikan kepada kalian kebun-kebun anggur dan kebun-kebun zaitun walaupun bukan kalian yang menanamnya, dan kalianlah yang memakan hasilnya.”
    14: Lalu Yosua berkata, “Karena itu kalian harus takut dan hormat kepada TUHAN. Sembahlah Dia dengan tulus dan setia. Musnahkanlah berhala-berhala yang dulu disembah oleh nenek moyangmu di seberang sungai Efrat dan di Mesir. Sembahlah hanya TUHAN saja.
    15: Akan tetapi, kalau menurut kalian menyembah TUHAN itu tidak baik, pilihlah pada hari ini siapa yang akan kalian sembah. Apakah kalian mau menyembah dewa-dewa yang dulu disembah nenek moyangmu di seberang sungai Efrat? Atau apakah kalian mau menyembah dewa-dewa yang disembah bangsa Amori, yang negerinya kalian diami ini? Tetapi saya dan seluruh keluarga saya akan mengabdi kepada TUHAN!”
    16: Bangsa itu menjawab, “Kami tidak akan pernah meninggalkan TUHAN untuk menyembah dewa-dewa!
    17: Karena TUHAN Allah kitalah yang sudah membawa kita dan nenek moyang kita keluar dari perbudakan di Mesir. Dialah yang membuat keajaiban-keajaiban besar di depan mata kita. Dia jugalah yang selama ini melindungi kita sepanjang perjalanan ketika kita melewati semua bangsa asing.
    18: TUHAN sudah mengusir semua bangsa dari hadapan kita, termasuk orang Amori yang tinggal di negeri ini. Jadi, kami juga akan menyembah TUHAN, sebab Dialah Allah kita.”
    19: Berkatalah Yosua kepada bangsa Israel, “Kalian tidak sanggup mengabdi kepada TUHAN, karena Dia adalah Allah yang kudus dan cemburu. Dia tidak akan bersabar terhadap pelanggaran dan dosamu.
    20: Apabila kalian meninggalkan TUHAN dan menyembah dewa-dewa, Dia akan berbalik melawan kalian, walaupun sebelumnya Dia baik kepada kalian. Dia akan mencelakai dan membinasakan kalian.”
    21: Jawab bangsa Israel, “Kami tidak akan meninggalkan TUHAN! Hanya TUHANlah yang akan kami sembah.”
    22: Lalu kata Yosua kepada mereka, “Kalian menjadi saksi bagi dirimu sendiri, bahwa kalian sudah memilih untuk menyembah TUHAN.” Jawab mereka, “Ya, kamilah saksinya!”
    23: Kata Yosua, “Kalau begitu, musnahkanlah berhala-berhala yang ada di antara kalian dan mengabdilah kepada TUHAN, Allah Israel, dengan sepenuh hati.”
    24: Jawab bangsa itu kepada Yosua, “Kami akan menyembah TUHAN, Allah kita. Kami akan taat kepada-Nya.”
    25: Pada hari itu di Sikem, Yosua mengadakan perjanjian antara bangsa Israel dengan TUHAN, dan menetapkan hukum serta peraturan-peraturan bagi mereka.
    26: Yosua menulis semuanya itu dalam sebuah kitab hukum Allah. Sebagai peringatan, dia menempatkan sebuah batu besar di bawah pohon besar, di dekat kemah TUHAN.
    27: Kata Yosua kepada bangsa Israel, “Lihatlah, batu ini ada di sini selama perkataan TUHAN disampaikan. Karena itu batu ini menjadi saksi bisu bagi kita, sebagai pengingat agar kalian tidak meninggalkan Allahmu.”
    28: Lalu Yosua menyuruh mereka pulang ke tanah warisannya masing-masing.
    29: Beberapa waktu sesudah itu, Yosua anak Nun, hamba TUHAN itu, meninggal pada umur seratus sepuluh tahun.
    30: Mereka menguburkannya di tanah warisannya, di Timnat Serah di pegunungan Efraim, di sebelah utara gunung Gaas.
    31: Bangsa Israel menyembah TUHAN sepanjang hidup Yosua. Sesudah dia meninggal, mereka tetap menyembah TUHAN selama masih ada para tua-tua yang hidup lebih lama daripada Yosua, yaitu mereka yang sudah menyaksikan semua perbuatan TUHAN bagi bangsa Israel.
    32: Tulang-tulang Yusuf, yang dibawa bangsa Israel keluar dari Mesir, dikuburkan di Sikem, tanah yang dibeli Yakub dengan harga seratus keping perak dari anak-anak Hemor. Hemor adalah ayah Sikem. Tanah ini menjadi warisan bagi keturunan Yusuf.
    33: Eleazar anak Harun juga meninggal. Dia dikuburkan di kota Gibea di pegunungan Efraim. Kota itu sudah diberikan kepada Pinehas, anak Eleazar.
