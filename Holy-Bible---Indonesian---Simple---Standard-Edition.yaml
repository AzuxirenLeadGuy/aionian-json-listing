    1: Pada masa itu, ada seorang laki-laki bernama Mika. Dia tinggal di daerah perbukitan Efraim.
    2: Suatu hari Mika berkata kepada ibunya, “Aku mendengar ketika Ibu mengutuk orang yang mencuri seribu seratus keping uang perak dari Ibu. Sebenarnya uang itu ada padaku. Akulah yang mengambilnya.” Lalu kata ibunya, “Anakku, semoga TUHAN memberkatimu!”
    3: Ketika Mika mengembalikan uang perak sebanyak seribu seratus keping itu kepada ibunya, berkatalah ibunya, “Sekarang aku menguduskan perak ini bagi TUHAN. Kita akan menggunakan perak ini untuk membuat patung dewa yang dipahat dari kayu dan dilapisi dengan perak. Patung dewa itu akan menjadi pelindung keluarga anakku.”
    4: Sesudah Mika mengembalikan uang itu kepada ibunya, ibunya mengambil dua ratus keping dan memberikannya kepada tukang perak untuk dibuat menjadi patung dewa. Sesudah selesai, patung itu ditaruh di rumah Mika.
    5: Mika sudah mempunyai kuil penyembahan dewa di rumahnya. Mika juga sudah membuat sebuah efod dan beberapa patung berhala pelindung keluarga yang lain. Dia melantik salah satu anak laki-lakinya menjadi imam untuk kuilnya itu.
    6: (Pada waktu itu, bangsa Israel tidak punya raja. Setiap orang melakukan apa yang benar di mata mereka masing-masing.)
    7: Suatu hari seorang pemuda yang sedang merantau tiba di rumah Mika di perbukitan Efraim. Dia berasal dari suku Lewi, tetapi selama ini sudah tinggal di kota Betlehem di wilayah Yehuda.
    9: Mika bertanya kepada pemuda itu, “Dari mana asalmu?” Jawabnya, “Saya orang Lewi. Selama ini saya tinggal di Betlehem, di Yehuda. Sekarang saya sedang mencari tempat menetap.”
    10: Lalu kata Mika kepadanya, “Tinggallah dengan saya di sini menjadi penasihat dan imam saya. Saya akan memberimu sepuluh keping uang perak setiap tahun, sepasang pakaian, dan makanan sehari-hari.”
    11: Pemuda itu setuju untuk tinggal bersama Mika. Lama-kelamaan dia menjadi seperti anak Mika sendiri.
    12: Mika menahbiskan pemuda itu menjadi imamnya, dan pemuda itu tinggal di rumahnya.
    13: Kata Mika, “Sekarang aku yakin TUHAN akan memberkatiku, karena aku punya imam dari suku Lewi.”
  18:
    1: Pada waktu itu Israel tidak punya raja. Lagipula suku Dan masih mencari tanah warisanuntuk mereka tempati, karena sampai saat itu mereka belum mendapat tanah warisan di antara suku-suku Israel lainnya.
    2: Karena itu mereka membentuk satu regu yang terdiri dari lima orang laki-laki suku Dan. Semuanya kuat dan pemberani. Orang-orang pilihan itu berasal dari kota Zora dan Estaol. Kepada regu itu diperintahkan, “Pergi dan selidikilah di daerah mana kita bisa menetap.” Regu itu pun berangkat. Sesampainya di perbukitan Efraim, mereka bermalam di rumah Mika.
    3: Ketika berada di situ, mereka mendengar seorang pemuda berbicara dengan logat dari daerah Israel sebelah selatan. Maka mereka menghampiri pemuda itu dan bertanya, “Mengapa kamu ada di sini? Siapa yang mengajakmu ke sini, dan apa yang kamu lakukan di sini?”
    4: Jawab pemuda itu, “Saya di sini karena Mika mempekerjakan saya sebagai imamnya.”
    5: Lalu mereka meminta kepadanya, “Kalau begitu, tolong tanyakan kepada Allah, apakah perjalanan kami ini akan berhasil atau tidak.”
    6: Jawab imam itu, “Pergilah dengan selamat. TUHAN menyertai perjalananmu.”
    7: Kemudian regu itu melanjutkan perjalanan dan sampai di kota Lais. Di sana mereka melihat bahwa rakyat Lais hidup dengan tenteram sehingga tidak berjaga-jaga terhadap musuh, mirip cara hidup orang Sidon, tenang dan aman. Tidak ada yang menjajah mereka, dan kalau kota itu diserang, mereka terlalu jauh untuk mendapat pertolongan dari orang Sidon. Selain itu, Lais tidak menjalin hubungan dengan kota-kota lain.
    8: Sesudah regu itu kembali ke Zora dan Estaol, saudara-saudara sesuku mereka bertanya, “Apa yang kalian lihat di sana?”
    9: Jawab mereka, “Kami melihat tanah Lais yang sangat sejahtera. Ayo kita serang mereka! Jangan diam saja! Kita harus cepat-cepat masuk merebut wilayah itu!
    10: Waktu kita ke sana, kita akan mendapati mereka tidak berjaga-jaga. Allah sudah memberi kita tanah yang luas dan tidak kekurangan apa pun!”
    11: Maka berangkatlah pasukan suku Dan yang terdiri dari 600 warga kota Zora dan Estaol. Mereka diperlengkapi dengan senjata perang.
    12: Mereka mendaki ke sebelah barat Kiryat Yearim di Yehuda dan berkemah di sana. Karena itu, sampai waktu kitab ini ditulis, tempat itu disebut Mahane Dan, yang artinya Perkemahan Dan.
    13: Dari sana, mereka terus naik ke perbukitan Efraim dan sampai di dekat rumah Mika.
    14: Kelima orang yang mengintai Lais berkata kepada saudara-saudara mereka, “Di rumah-rumah itu ada efod, patung-patung berhala pelindung keluarga, dan sebuah patung dewa yang berlapis perak. Nah, kita tahu apa yang harus kita lakukan. Ayo!”
    15: Maka kelima orang itu menyimpang ke rumah Mika dan menyapa pemuda Lewi itu.
    16: Sementara itu, 600 orang pasukan Dan yang bersenjata berdiri di pintu gerbang.
    17: Ketika imam itu keluar menemui 600 tentara suku Dan di pintu gerbang, kelima orang itu masuk ke dalam rumah dan mengambil patung yang berlapis perak, efod, serta patung-patung berhala pelindung keluarga.
    18: Ketika imam itu melihat bahwa mereka mengambil efod dan patung-patung itu, dia berseru kepada mereka, “Apa-apaan ini!”
    19: Jawab mereka, “Diam! Tutup mulutmu! Ikutlah kami menjadi penasihat dan imam bagi kami. Mana yang lebih baik? Menjadi imam bagi satu orang atau menjadi imam bagi satu suku?”
    20: Imam itu senang mendengarnya. Dia pun ikut bersama mereka dengan membawa efod, patung yang berlapis perak, dan patung-patung berhala pelindung keluarga.
    21: Pasukan Dan melanjutkan perjalanan. Mereka menempatkan anak-anak, ternak, serta barang-barang berharga di rombongan terdepan.
    22: Ketika pasukan Dan sudah jauh dari rumah Mika, Mika memanggil tetangga-tetangganya dan mereka mengejar rombongan itu.
    23: Sewaktu mereka sudah dekat, mereka berteriak memanggil pasukan itu. Pasukan Dan menoleh dan bertanya kepada Mika, “Mau apa kamu? Buat apa ramai-ramai mengejar kami?”
    24: Jawab Mika, “Enak saja kalian bertanya, ‘Mau apa kamu!’ Kalian sudah merebut semua milik saya! Kalian pergi membawa patung-patung dewa buatan saya. Imam saya juga kalian ambil!”
    25: Orang-orang Dan mengancamnya, “Tidak usah banyak mulut! Awas, orang-orang kami bisa marah mendengarnya. Kamu sekeluarga belum mau mati, bukan?”
    26: Ketika Mika menyadari bahwa pasukan Dan jauh lebih kuat daripadanya, dia pun kembali ke rumah, sementara pasukan itu melanjutkan perjalanan.
    27: Pasukan Dan membawa patung-patung buatan Mika beserta imamnya ke kota Lais, yang penduduknya hidup aman dan tenteram. Mereka membunuh semua penduduknya dan membakar kota itu.
    28: Tidak ada yang datang menolong penduduk Lais, karena kota itu jauh dari kota Sidon, lagipula mereka tidak menjalin hubungan dengan kota-kota lain. Lais berada di lembah dekat kota Bet Rehob. Kemudian suku Dan membangun kembali kota itu dan tinggal di sana.
    29: Mereka mengganti nama kota Lais menjadi kota Dan, menurut nama nenek moyang mereka, yaitu Dan anak Yakub.
    30: Mereka mendirikan patung buatan Mika itu dan menahbiskan imam Mika tadi menjadi imam mereka. Namanya Yonatan anak Gersom, cucu Musa. Anak-cucu Yonatan turun-temurun menjadi imam bagi suku Dan sampai masa orang Israel ditawan ke negeri lain.
    31: Patung yang dibuat Mika itu tetap di sana selama kemah Tuhan berada di Silo.
