    11: Aku mohon, ya TUHAN, selamatkanlah aku dari kakakku Esau, sebab aku takut kalau dia datang dan membunuhku beserta para istri dan anak-anakku.
    12: Ingatlah bahwa Engkau sudah berjanji untuk memperlakukan aku dengan murah hati dan membuat keturunanku banyak, seperti pasir di laut yang tidak dapat dihitung.”
