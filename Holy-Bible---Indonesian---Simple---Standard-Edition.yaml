    13: Lalu Pilatus mengumpulkan para imam kepala, anggota sidang Mahkamah Agama, serta rakyat.
    14: Katanya kepada mereka, “Kalian mengantarkan orang ini kepada saya dengan tuduhan bahwa dia menghasut rakyat untuk memberontak. Tetapi sesudah saya memeriksa dia di hadapan kalian, saya tidak menemukan kesalahan seperti yang kalian tuduhkan kepadanya.
    15: Dan waktu saya menyuruh kalian membawa masalah ini kepada Herodes, dia juga tidak menemukan kesalahan padanya. Jadi sungguh jelas, Yesus tidak melakukan satu kesalahan pun yang membuat dia pantas dihukum mati.
    16: Karena itu, saya hanya akan memberikan hukuman cambuk kepadanya. Sesudah itu saya akan membebaskan dia.”
    17: Akan tetapi semua orang yang berkumpul di situ berteriak, “Bunuh dia! Bebaskan Barabas untuk kami!” (Mereka berteriak begitu tentang Barabas karena sudah menjadi kewajiban gubernur untuk membebaskan seorang tahanan sesuai permintaan rakyat pada setiap Hari Raya Paskah.)
    19: Saat itu Barabas sedang dipenjara karena terlibat dalam suatu pemberontakan dan kerusuhan yang menyebabkan terjadinya pembunuhan di kota itu.
    20: Pilatus ingin membebaskan Yesus, maka dia berbicara lagi kepada orang banyak itu.
    21: Tetapi mereka malah semakin keras berteriak-teriak, “Salibkan dia! Salibkan dia!”
    22: Untuk ketiga kalinya Pilatus bertanya kepada mereka, “Mengapa? Kejahatan apakah yang sudah dilakukan orang ini? Tidak ada satu kesalahan pun yang membuat dia pantas dihukum mati. Karena itu saya akan menyuruh para tentara untuk mencambuk dia. Sesudah itu saya akan melepaskannya.”
    23: Tetapi mereka semakin lantang berteriak untuk mendesak dan menuntut supaya Yesus disalibkan. Akhirnya suara keras orang banyak bersama imam-imam kepala berhasil mengalahkan kemauan Pilatus.
    24: Pilatus pun menjatuhkan hukuman mati kepada Yesus sesuai tuntutan orang banyak itu.
    25: Keputusannya memang tidak adil, karena hanya berdasarkan tuntutan suara terbanyak dia membebaskan Barabas dari penjara, padahal dia jelas-jelas bersalah karena terlibat dalam pemberontakan dan pembunuhan. Sedangkan Yesus yang tidak bersalah justru diserahkannya untuk mereka perlakukan sewenang-wenang.
    26: Sesudah Yesus dicambuki, tentara-tentara Romawi menggiring Dia ke luar dari kota Yerusalem. Yesus memikul sendiri kayu salib-Nya. Tetapi ketika tentara-tentara itu melihat seseorang bernama Simon— yang berasal dari kota Kirene dan kebetulan sedang berjalan masuk ke Yerusalem— mereka memaksa dia untuk memikul salib Yesus itu dengan berjalan di belakang-Nya.
    27: Banyak sekali orang mengikuti Yesus, termasuk para perempuan yang menangisi dan meratapi penderitaan-Nya.
    28: Tetapi Yesus berpaling kepada mereka dan berkata, “Hai ibu-ibu Yerusalem, janganlah menangisi Aku. Tangisilah diri kalian sendiri dan anak-anak kalian.
    29: Karena akan tiba waktunya Allah menghukum kota ini. Dan pada waktu itu orang-orang akan berkata, ‘Berbahagialah para ibu mandul yang tidak pernah hamil, tidak pernah melahirkan, atau tidak pernah menyusui.’
    30: Karena kesusahan yang akan terjadi saat itu sangat mengerikan sehingga penduduk daerah ini akan berteriak, ‘Hai gunung-gunung dan bukit-bukit, runtuhlah menimpa kami!’
    31: Sebab kalau sekarang orang-orang memperlakukan Aku seperti ini, coba bayangkan sehebat apa kejahatan yang akan dilakukan manusia ketika sudah tiba masanya!”
    32: Para tentara itu juga menggiring dua orang penjahat yang sudah dijatuhi hukuman mati untuk disalibkan bersama dengan Yesus.
    33: Sesudah tiba di tempat yang bernama Tengkorak, tentara-tentara itu menyalibkan Yesus dan kedua penjahat tersebut, yang seorang disalibkan di sebelah kanan-Nya, dan yang seorang lagi di sebelah kiri-Nya.
    34: Kemudian Yesus berkata, “Bapa, ampunilah orang-orang ini, karena mereka tidak tahu apa yang mereka lakukan.” Lalu para tentara itu membagi-bagi pakaian-Nya dengan cara membuang undi.
    35: Orang banyak yang ada di sana berdiri dan menyaksikan semua kejadian itu. Para pemimpin Yahudi terus mengejek Dia dengan berkata, “Orang lain dia selamatkan. Biarlah sekarang dia menyelamatkan dirinya sendiri kalau memang benar dia Kristus yang dipilih dan diutus oleh Allah.”
    36: Para tentara juga mengolok-olok Dia. Beberapa kali mereka mendekati-Nya dan menawarkan anggur asam kepada-Nya
    37: dengan berkata, “Kalau benar kamu ini raja orang Yahudi, selamatkanlah dirimu!”
    38: Pada bagian atas salib Yesus, yaitu di atas kepala-Nya, terpasang papan yang bertuliskan, “Inilah raja orang Yahudi”— yang ditulis dalam bahasa Yunani, Latin, dan Ibrani.
    39: Salah satu penjahat yang disalibkan bersama Yesus juga mulai menghina Dia dengan berkata, “Hei! Kamu ini Kristus, bukan?! Selamatkanlah dirimu dan kami juga!”
    40: Namun penjahat yang satu lagi menegur dia, “Jangan berkata begitu! Apa kamu tidak takut kepada Allah?! Lihat, kita bertiga ini sama-sama dihukum mati,
    41: tetapi hanya kamu dan aku yang pantas menerima hukuman ini karena kita memang berbuat jahat, sedangkan Yesus itu sama sekali tidak bersalah!”
    42: Lalu dia berkata kepada Yesus, “Ya Tuhan, tolong ingat saya ketika Engkau sudah memerintah sebagai Raja!”
    43: Yesus menjawabnya, “Sesungguhnya Aku menegaskan kepadamu, hari ini juga kamu akan bersama dengan Aku di Firdaus.”
    44: Kira-kira jam dua belas siang, tiba-tiba matahari berhenti bersinar, sehingga seluruh daerah itu menjadi gelap sampai jam tiga sore. Keajaiban lain yang terjadi adalah tirai yang tergantung pada pintu ruang kudus di dalam rumah Allah robek sendiri dari atas sampai ke bawah menjadi dua bagian.
    46: Lalu Yesus berseru dengan suara keras, “Bapa, Aku serahkan jiwa-Ku kepada-Mu.” Sesudah berkata begitu, Dia menghembuskan nafas terakhir.
    47: Ketika komandan kompi yang mengawasi penyaliban melihat kejadian itu, dia memuji Allah dengan berkata, “Sungguh, orang ini tidak bersalah.”
    48: Sesudah melihat kejadian-kejadian itu, semua orang yang berkumpul menyaksikan penyaliban tadi pulang dengan sangat sedih dan menyesal.
    49: Semua pengikut Yesus menyaksikan seluruh peristiwa itu dari kejauhan, termasuk para perempuan yang sudah menyertai Dia dari Galilea.
    50: Ada seorang laki-laki bernama Yusuf yang berasal dari kota Arimatea di provinsi Yudea. Dia orang baik dan jujur yang juga menanti-nantikan saatnya Allah mendirikan kerajaan-Nya dengan nyata di dunia ini. Dia anggota sidang Mahkamah Agama Yahudi, tetapi dia tidak setuju atas keputusan dan tindakan sidang itu terhadap Yesus.
    52: Jadi, segera sesudah Yesus mati, Yusuf pergi menghadap Pilatus untuk memohon izin supaya dia bisa menguburkan mayat Yesus.
    53: Atas izin Pilatus, Yusuf dibantu beberapa orang lain menurunkan mayat-Nya, lalu membungkus-Nya dengan kain kafan yang terbuat dari linen. Mereka meletakkan-Nya di dalam kuburan yang dibuat seperti gua di dalam bukit batu. Kuburan itu masih baru dan belum pernah dipakai.
    54: Hal-hal itu dilakukan pada hari Jumat sore menjelang tibanya hari Sabat.
    55: Para perempuan yang menyertai Yesus dari Galilea itu mengikuti Yusuf dari jauh, dan melihat kuburan Yesus, juga menyaksikan bagaimana Yusuf meletakkan mayat Yesus di situ.
    56: Kemudian mereka kembali ke Yerusalem untuk menyiapkan rempah-rempah harum dan minyak mur untuk mengurapi mayat Yesus dengan baik sesuai kebiasaan orang Yahudi. Dan pada hari Sabat mereka beristirahat menaati hukum Taurat.
  24:
    1: Pagi-pagi benar pada hari pertama minggu itu, para perempuan tadi dan beberapa wanita lain pergi ke kuburan Yesus dengan membawa rempah-rempah harum dan minyak wangi yang sudah mereka siapkan.
    2: Sesudah tiba di sana, mereka melihat batu penutup kuburan itu sudah terguling.
    3: Mereka pun memasuki kuburan itu, tetapi mayat Tuhan Yesus sudah tidak ada di sana.
    4: Sementara mereka masih kebingungan melihat kubur yang kosong, tiba-tiba muncullah dua malaikat berdiri di dekat mereka. Keduanya tampak seperti laki-laki dengan pakaian yang bersinar.
    5: Dengan ketakutan, para perempuan itu bersujud dengan muka sampai ke tanah. Lalu kedua malaikat itu berkata kepada mereka, “Kalian tidak usah mencari Orang yang hidup di tempat orang-orang mati!
    6: Yesus tidak ada lagi di sini. Dia sudah hidup kembali. Ingatlah yang sudah Dia katakan kepada kalian ketika masih di Galilea,
    7: yaitu, ‘Supaya nubuatan para nabi ditepati, Sang Anak Adam akan diserahkan ke tangan orang-orang berdosa, mati disalibkan, dan akan hidup kembali pada hari yang ketiga.’”
    8: Para perempuan itu pun teringat akan kata-kata Yesus,
    9: lalu mereka meninggalkan kuburan dan pergi memberitahukan seluruh kejadian itu kepada kesebelas murid Yesus dan semua pengikut-Nya yang lain.
    10: Para perempuan yang pergi ke kubur Yesus antara lain Maria dari kampung Magdala, Yohana, Maria ibu Yakobus, dan beberapa orang lain. Mereka itulah yang menyampaikan kejadian tadi kepada para rasul Yesus, yaitu murid-murid-Nya.
    11: Tetapi bagi murid-murid-Nya, berita itu seperti omong kosong saja. Mereka tidak percaya pada kesaksian para perempuan itu.
    12: Walaupun begitu, Petrus bangkit berdiri dan berlari ke kuburan Yesus. Sambil membungkuk dia melihat ke dalam gua kuburan, tetapi yang ada di situ hanyalah kain kafan bekas pembungkus mayat Yesus. Dengan terheran-heran dia pulang dan bertanya-tanya dalam hati apa yang sudah terjadi.
    13: Pada hari yang sama, dua orang pengikut Yesus sedang dalam perjalanan ke kampung Emaus, yang berjarak kira-kira sebelas kilometer dari Yerusalem.
    14: Sambil berjalan mereka bercakap-cakap tentang semua peristiwa yang sudah terjadi selama itu.
    15: Sementara mereka sedang berbincang dan bertukar pikiran, Yesus sendiri datang mendekati mereka lalu berjalan bersama mereka.
    16: Memang keduanya melihat Dia, tetapi seperti ada suatu penghalang yang membuat mereka tidak mengenali-Nya.
    17: Yesus bertanya kepada mereka, “Apa yang sedang kalian bicarakan dalam perjalanan ini?— sampai membuat muka kalian begitu sedih.”
    18: Salah satu dari mereka yang bernama Kleopas menjawab, “Mungkin hanya Bapak satu-satunya pendatang di Yerusalem yang belum tahu tentang kejadian-kejadian yang terjadi beberapa hari terakhir ini.”
    19: Lalu tanya Yesus, “Kejadian apa?” Jawab mereka, “Ada seorang dari Nazaret bernama Yesus. Dia terbukti sebagai nabi yang penuh kuasa dalam perkataan dan perbuatannya, baik di hadapan Allah maupun di mata semua orang.
    20: Tetapi imam-imam kepala dan para anggota Mahkamah Agama kami sudah menyerahkan dia kepada penguasa Romawi untuk dihukum mati, lalu dia disalibkan.
    21: Padahal sebelumnya kami berharap dialah yang akan membebaskan orang Israel dari penjajahan Romawi. Ternyata dia bukanlah Raja Penyelamat yang kami nanti-nantikan, karena sekarang dia sudah mati, dan ini hari yang ketiga.
    22: Tadi pagi, beberapa perempuan dari kelompok kami mengejutkan kami dengan berita yang aneh. Pagi-pagi sekali mereka sudah pergi ke kuburan Yesus,
    23: tetapi mereka tidak menemukan mayatnya di sana. Lalu mereka kembali dan memberitahu kami bahwa mereka melihat dua malaikat, dan kedua malaikat itu mengatakan bahwa Yesus sudah hidup kembali.
    24: Beberapa orang sahabat kami pergi juga ke kuburan itu dan ternyata mereka pun tidak melihat mayat Yesus di sana, tepat seperti kata perempuan-perempuan itu.”
    25: Kemudian Yesus menjawab mereka berdua, “Wah! Ternyata kalian belum memahami dan sangat sulit mempercayai nubuatan para nabi!
    26: Seharusnya kamu tahu bahwa sebelum Kristus masuk ke dalam kemuliaan-Nya, Dia sudah ditetapkan untuk menderita lebih dulu.”
    27: Lalu Yesus menjelaskan segala sesuatu yang tertulis dalam Kitab Suci mengenai diri-Nya, mulai dari Kitab Musa sampai semua kitab para nabi.
    28: Hari sudah sore ketika mereka bertiga mendekati kampung Emaus. Yesus berbuat seolah mau meneruskan perjalanan-Nya.
    29: Tetapi kedua orang itu mendesak Dia dengan berkata, “Tinggallah bersama kami karena matahari hampir terbenam dan hari sudah mau gelap.” Maka Yesus pun setuju dan ikut bermalam bersama mereka.
    30: Waktu mereka duduk untuk makan bersama, Yesus mengambil roti dan mengucap syukur kepada Allah. Dia menyobek-nyobek roti itu lalu memberikannya kepada mereka.
    31: Pada saat itulah tiba-tiba mata mereka terbuka dan mengenali Yesus. Tetapi Dia langsung menghilang dari hadapan mereka.
    32: Lalu kedua orang itu berkata satu sama lain, “Oh, pantas saja semangat kita begitu menyala-nyala dalam perjalanan tadi, ketika Dia berbicara dan menjelaskan isi Kitab Suci kepada kita!”
    33: Saat itu juga, walaupun sudah malam, keduanya bangkit berdiri dan kembali ke Yerusalem. Di sana mereka menemui kesebelas murid Yesus yang sedang berkumpul bersama para pengikut-Nya yang lain,
    34: lalu memberitahukan, “Tuhan Yesus benar-benar sudah hidup kembali dan sudah memperlihatkan diri-Nya kepada Petrus!”
    35: Kedua orang itu juga menceritakan apa yang mereka alami dalam perjalanan ke Emaus, dan bagaimana mereka mengenali Yesus ketika Dia menyobek-nyobek roti.
    36: Ketika mereka berdua masih berbicara, tiba-tiba Yesus sendiri berdiri di antara mereka dan memberi salam kepada mereka, “Biarlah kalian merasa tenang di hati!”
    37: Mereka semua kaget dan takut karena menyangka sedang melihat hantu.
    38: Tetapi Yesus berkata kepada mereka, “Tidak usah terkejut dan bimbang!
    39: Ini Aku! Lihatlah kedua tangan dan kedua kaki-Ku! Peganglah dan lihatlah sendiri. Aku punya tulang dan daging. Jadi Aku bukan hantu!”
    40: Sesudah berkata begitu, Yesus memperlihatkan kedua tangan dan kedua kaki-Nya kepada mereka.
    41: Tetapi mereka belum juga percaya sepenuhnya karena terlalu bersukacita dan terheran-heran melihat Yesus. Karena itu Yesus berkata kepada mereka, “Apakah kalian punya makanan di sini?”
    42: Lalu mereka memberikan sepotong ikan bakar dan sepotong sarang madu kepada-Nya.
    43: Dia pun mengambil dan memakannya di hadapan mereka semua.
    44: Lalu Dia berkata kepada mereka, “Sekarang Aku ulangi lagi apa yang pernah Aku katakan kepada kalian, ‘Segala nubuatan yang tertulis tentang diri-Ku dalam kitab hukum Taurat, kitab para nabi, dan kitab Mazmur harus ditepati.’”
    45: Kemudian Yesus menerangi pikiran mereka sehingga mereka bisa memahami isi Kitab Suci.
    46: 'Lalu Dia berkata kepada mereka, “Inilah yang sudah dinubuatkan dalam Kitab Suci tentang Aku: ‘Sesuai dengan rencana Allah, Kristus akan menderita dan pada hari yang ketiga akan hidup kembali dari kematian.'
    47: Lalu, dimulai dari Yerusalem, utusan-utusan-Ku akan mengabarkan berita keselamatan kepada segala bangsa, supaya mereka bertobat dan dosa-dosa mereka diampuni.’
    48: Kalianlah saksi mata yang akan Aku utus untuk memberitakan tentang semua kejadian itu.
    49: Dan kepada kalian Aku akan mengutus Penolong yang sudah dijanjikan Bapa-Ku. Tinggallah di kota ini sampai Allah memperlengkapi kalian dengan kuasa dari surga.”
    50: Kemudian Yesus mengajak mereka ke luar dari kota Yerusalem, yaitu ke daerah kampung Betania. Di sana Dia mengangkat kedua tangan-Nya untuk memberkati mereka.
    51: Selagi Dia sedang memberkati mereka, terangkatlah Dia ke surga dan tidak kelihatan lagi.
    52: Mereka semua sujud menyembah-Nya, lalu kembali ke Yerusalem dengan penuh sukacita.
    53: Mereka selalu memuji-muji Allah dan hampir tidak pernah meninggalkan teras rumah Allah. Amin.
43:
  1:
    1: Pada permulaan segala sesuatu, Dia yang disebut Firman sudah bersama dengan Allah, dan Firman itu sendiri adalah Allah.
    2: Sejak permulaan, Dia sudah ada bersama Allah.
    3: Allah menciptakan segala sesuatu melalui Dia. Dan tiada satu pun yang pernah diciptakan tanpa kekuatan Sang Firman.
    4: Di dalam diri Firman itu ada kuasa yang memberi kehidupan kepada semua makhluk. Dan kuasa kehidupan itu seperti terang yang menyinari hati manusia.
    5: Jadi Firman itu juga disebut Terang Dunia. Dia bersinar di dalam kegelapan, dan kegelapan tidak bisa menutupi cahaya-Nya.
    6: Kemudian, pada waktu yang sudah ditetapkan-Nya, Allah mengutus seorang bernama Yohanes.
    7: Yohanes diutus untuk mengabarkan tentang Sang Firman itu, supaya setiap orang bisa mendapat kesempatan untuk percaya kepada Dia yang menerangi hati manusia.
    8: Yohanes sendiri bukanlah Terang Dunia, tetapi dia diutus untuk memberitakan kabar tentang Terang itu.
    9: Pada waktu itu Terang yang sesungguhnya sedang datang ke dunia ini. Dia adalah terang yang benar-benar bisa menerangi setiap hati manusia.
    10: Dari mulanya, Dia yang disebut Firman sudah berada di dalam dunia ini. Dunia ini diciptakan oleh Dia, tetapi orang-orang yang ada di dunia ini tidak mengenal Dia.
    11: Dia datang kepada bangsa yang sudah dipilih-Nya, tetapi sebagian besar dari mereka tidak mau percaya kepada-Nya.
    12: Namun kepada setiap orang yang menerima-Nya, Dia memberikan hak untuk menjadi anak-anak Allah. Yang dimaksud ‘menerima Dia’ adalah percaya kepada-Nya.
    13: Mereka menjadi anak-anak Allah bukan karena dilahirkan melalui kelahiran jasmani, melainkan kelahiran rohani. Dan hal itu bukan karena keinginan atau rencana manusia, tetapi Allah sendiri yang menjadikan mereka sebagai anak-anak-Nya.
    14: Sang Firman menjadi manusia dan tinggal bersama-sama dengan kita. Sebagian dari kita sudah menyaksikan kemuliaan-Nya, yaitu kemuliaan sebagai Anak satu-satunya dari Bapa. Kita mengenal semua kebaikan hati Allah kepada kita melalui Firman itu, dan Dia sangat layak untuk dipercaya.
    15: Waktu Yohanes memberi kesaksian tentang Firman itu, dia berkata dengan suara keras, “Inilah Dia yang saya maksudkan waktu saya berkata, ‘Dia yang datang sesudah saya jauh lebih penting daripada saya, sebab jauh sebelum saya dilahirkan, Dia sudah ada.’”
    16: Benar sekali, Firman itu sangat layak untuk dipercaya, dan melalui Dia kita terus-menerus menerima bukti kebaikan hati Allah kepada kita.
    17: Memang Allah memberikan hukum Taurat kepada kita melalui Nabi Musa, tetapi kita sudah menerima bukti kebaikan hati-Nya dan ajaran benar yang pantas kita percaya melalui Yesus, yang adalah Kristus.
    18: Tidak ada seorang pun yang pernah melihat Allah, kecuali Dia yang adalah Anak satu-satunya dari Bapa. Dialah yang paling dekat dengan Bapa, dan Dia sendiri pun adalah Allah. Dialah yang memperkenalkan Allah kepada kita.
    19: Ketika Yohanes sedang bersaksi tentang Kristus, para pemimpin Yahudi dari Yerusalem menyuruh beberapa imam dan pelayan-pelayan dari keturunan Lewi untuk bertanya kepadanya, “Kamu melayani dengan jabatan apa?”
    20: Dengan terus terang Yohanes mengaku, “Saya bukan Kristus.”
    21: Lalu mereka bertanya kepadanya, “Kalau begitu, bagaimana? Apakah kamu pengganti Nabi Elia yang dinubuatkan itu?” Yohanes menjawab, “Bukan.” Mereka bertanya lagi, “Apakah kamu nabi yang sudah dinubuatkan untuk menggantikan Musa?” Dia menjawab, “Bukan.”
    22: Lalu mereka bertanya lagi kepada dia, “Jadi sebenarnya tugasmu sebagai apa? Tolong jawab, supaya kami bisa menyampaikan jawabanmu kepada mereka yang menyuruh kami datang kepadamu. Mohon berikan penjelasan tentang dirimu.”
    23: 'Jawab Yohanes, “Saya inilah orang yang dimaksud Nabi Yesaya waktu dia bernubuat, ‘Kelak akan ada orang yang berseru-seru di padang belantara: Marilah kita bersiap-siap untuk bertemu dengan Tuhan!’”'
    24: Sebagian dari orang yang disuruh datang menemui Yohanes itu adalah anggota kelompok agama Yahudi yang disebut Farisi.
    25: Lalu mereka berkata kepada Yohanes, “Jadi, kalau kamu bukan Kristus, bukan pengganti Elia, dan bukan nabi yang dinubuatkan Musa, kenapa kamu membaptis orang?”
    26: Jawab Yohanes, “Saya membaptis dengan air, tetapi di tengah-tengah kalian ada Seorang yang belum kalian kenal.
    27: Dialah yang datang sesudah saya, dan kedudukan-Nya lebih tinggi daripada saya. Saya tidak layak melayani Dia, sekalipun hanya membukakan tali sandal-Nya.”
    28: Semua itu terjadi di dekat desa Betania, tempat Yohanes membaptis. (Tempat itu terletak di sebelah timur sungai Yordan.)
    29: Pada hari berikutnya, Yohanes melihat Yesus datang kepadanya. Lalu Yohanes berkata kepada orang-orang yang ada di situ, “Lihat! Dia itulah Anak Domba Allah! Dialah yang akan menghapuskan dosa manusia di dunia.
    30: Dialah yang saya maksudkan waktu saya berkata, ‘Seseorang yang datang sesudah saya jauh lebih tinggi kedudukan-Nya daripada saya, karena Dia sudah ada lama sebelum saya dilahirkan.’
    31: Dulu saya sendiri pun tidak mengenal Dia. Tetapi Allah mengutus saya untuk membaptis orang-orang Israel dengan air supaya mereka bisa mengenal Dia, bahwa Dia adalah Kristus.”
    32: 'Yohanes berkata lagi, “Dulu, memang saya tidak mengenal siapa Kristus itu, tetapi Allah, yang mengutus saya untuk membaptis orang dengan air, sudah memberitahukan kepada saya seperti ini, ‘Kamu akan melihat Roh-Ku turun ke atas Seseorang dan tinggal di atas-Nya. Dialah yang akan membaptis dengan Roh-Ku.’” Lalu kata Yohanes lagi, “Dan saya sudah melihat hal itu! Saya melihat Roh Kudus turun dari langit seperti burung merpati dan hinggap di atas Dia. Oleh karena itu, saya bersaksi kepada kalian bahwa memang benar: Dia itulah Anak Allah.”'
    35: Keesokan harinya, Yohanes Pembaptis berdiri lagi di tempat itu bersama kami, dua orang dari murid-muridnya.
    36: Waktu dia melihat Yesus sedang lewat, dia berkata, “Lihat, itulah Dia— Anak Domba Allah!”
    37: Mendengar ucapannya itu, kami berdua langsung mengikuti Yesus dari belakang.
    38: Ketika Yesus berbalik dan melihat kami sedang mengikuti-Nya, Dia bertanya, “Kalian mencari apa?” Kami menjawab, “Rabi tinggal di mana?” (Panggilan ‘Rabi’ berasal dari bahasa Ibrani yang artinya ‘Guru.’)
    39: Lalu jawab Yesus, “Mari ikutlah, nanti kalian akan melihatnya.” Maka kami mengikuti Dia dan melihat di mana Dia tinggal. Mulai hari itu, kira-kira jam empat sore, kami tinggal bersama-sama dengan-Nya.
    40: Nama teman saya yang tadi juga mendengar perkataan Yohanes Pembaptis kemudian mengikut Yesus adalah Andreas. Dia punya saudara bernama Simon. Lalu Andreas segera mencari saudaranya itu dan berkata, “Kami sudah bertemu dengan Mesias!” (Mesias artinya ‘Kristus.’) Andreas mengajak Simon datang kepada Yesus. Ketika Yesus melihat Simon, Dia berkata kepadanya, “Namamu adalah Simon anak Yunus. Tetapi Aku memberikan nama baru kepadamu, yaitu Kefas.” (‘Kefas’ adalah kata dalam bahasa Aram yang mempunyai arti sama dengan kata ‘petrus’ dalam bahasa Yunani. Kedua kata itu berarti ‘batu besar.’) Itulah sebabnya Simon sering disebut Petrus.
    43: Hari berikutnya, Yesus memutuskan untuk berangkat ke daerah Galilea. Dalam perjalanan, Dia bertemu dengan Filipus lalu berkata kepadanya, “Mari, ikutlah Aku!”
    44: Filipus berasal dari kota Betsaida, sama seperti Andreas dan Petrus.
    45: Sesudah itu, Filipus mencari Natanael dan berkata kepadanya, “Kami sudah menemukan orang yang dinubuatkan Musa dalam Kitab hukum Taurat dan yang dinubuatkan oleh para nabi juga. Dia adalah Yesus anak Yusuf, dari kampung Nazaret.”
    46: Tetapi jawab Natanael kepada Filipus, “Nazaret?! Tidak mungkin ada orang baik berasal dari sana!” Lalu Filipus menjawab, “Ayo ikut dan lihatlah sendiri!”
    47: Waktu Yesus melihat Natanael datang, Dia berkata tentang Natanael kepada kami, “Lihat, dia itu orang Israel sejati yang tidak mungkin menipu.”
    48: Natanael bertanya, “Bagaimana Bapak bisa tahu tentang saya?” Jawab Yesus kepadanya, “Sebelum Filipus memanggilmu ke sini, Aku sudah melihat kamu sedang duduk di bawah pohon ara.”
    49: Lalu Natanael berkata kepada Yesus, “Guru, Engkau adalah Anak Allah! Raja orang Israel!”
    50: Dan Yesus menjawab dia, “Apakah kamu percaya hanya karena Aku mengatakan kepadamu bahwa Aku sudah melihatmu duduk di bawah pohon ara? Nanti kamu akan melihat hal-hal yang jauh lebih ajaib daripada itu.”
    51: 'Lalu Yesus berkata lagi kepada Natanael dan kami semua yang ada di situ, “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Kalian akan melihat langit terbuka dan ‘malaikat-malaikat naik turun’ melalui Aku, Sang Anak Adam.”'
  2:
    1: Dua hari kemudian ada pesta pernikahan di kampung Kana di daerah Galilea, dan ibu Yesus hadir di pesta itu.
    2: Yesus dan kami murid-murid-Nya juga diundang ke pesta itu.
    3: Waktu air anggur habis, ibu Yesus berkata kepada-Nya, “Mereka sudah kehabisan anggur.”
    4: Lalu jawab Yesus, “Biarkan saja. Kita tidak perlu ikut campur. Belum tiba waktunya untuk menunjukkan kuasa-Ku.”
    5: Tetapi walaupun Yesus menjawab demikian, ibu-Nya berkata kepada para pelayan di pesta itu, “Lakukanlah apa saja yang Yesus katakan kepada kalian!”
    6: Di rumah itu ada enam bak air besar yang terbuat dari batu. Bak itu diisi air supaya tamu-tamu bisa membasuh tangannya sesuai adat Yahudi. Setiap bak isinya kira-kira 100 liter.
    7: Yesus berkata kepada para pelayan, “Isilah air ke dalam semua bak itu sampai penuh.” Maka mereka mengisi semua bak itu sampai penuh.
    8: Kemudian Dia berkata kepada mereka, “Sekarang ambillah sedikit air yang ada di situ dan berikanlah kepada pengurus pesta.” Mereka pun melakukan seperti yang dikatakan Yesus.
    9: Waktu pengurus pesta mencicipinya, ternyata air itu sudah berubah menjadi anggur! Dia tidak tahu anggur itu dari mana, tetapi para pelayan yang membawa air itu tahu. Lalu pengurus pesta memanggil pengantin laki-laki
    10: dan berkata kepadanya, “Waktu orang mengadakan pesta, mereka hampir selalu menghidangkan anggur yang lebih enak dulu, dan sesudah semua tamu minum secukupnya, mereka menghidangkan yang lebih murah untuk menghemat. Tetapi baru sekarang Saudara menghidangkan anggur yang terbaik.”
    11: Demikianlah Yesus melakukan keajaiban yang pertama. Hal itu terjadi di kampung Kana di daerah Galilea. Dengan melakukan keajaiban pertama itu, Yesus mulai menyatakan kemuliaan-Nya, dan kami murid-murid-Nya mulai percaya kepada-Nya.
    12: Sesudah itu Yesus pergi ke Kapernaum bersama ibu-Nya, saudara-saudara-Nya, juga kami murid-murid-Nya. Kami tinggal di situ selama beberapa hari.
    13: Karena hari raya agama Yahudi yang disebut Paskah sudah dekat, Yesus pergi ke Yerusalem.
    14: Di teras rumah Allah, Yesus melihat banyak orang menjadikan tempat itu seperti pasar. Ada yang menjual sapi, domba, burung merpati, dan ada juga penukar uang.
    15: Karena itu, Yesus membuat alat pemukul dari beberapa potongan tali, lalu mengusir mereka semua dari teras rumah Allah, termasuk semua ternak mereka. Dia membalikkan meja-meja yang dipakai oleh para penukar uang sehingga uang itu berhamburan ke mana-mana.
    16: Kepada para penjual merpati, Yesus berkata, “Bawa keluar semua burung itu. Jangan kalian jadikan Rumah Bapa-Ku ini sebagai pasar!”
    17: Saat itu kami murid-murid-Nya teringat bahwa ada pemazmur yang menulis doa kepada Allah, “Pengabdianku untuk rumah-Mu menghanguskan aku! Aku siap bersusah payah bahkan sampai mati supaya Rumah-Mu dihormati.”
    18: Lalu para pemimpin agama Yahudi menentang Yesus dengan berkata kepada-Nya, “Buktikan bahwa kamu berhak mengubah kebiasaan-kebiasaan kita! Keajaiban apa yang bisa kamu tunjukkan kepada kami untuk membuktikannya?!”
    19: 'Lalu Yesus menjawab mereka, “Ini yang akan menjadi buktinya: Runtuhkanlah rumah Allah ini, dan Aku akan membangunnya kembali dalam tiga hari saja.”'
    20: Mereka berkata kepada-Nya, “Rumah ini dibangun selama empat puluh enam tahun! Berani-beraninya kamu berkata akan membangunnya kembali dalam tiga hari saja!”
    21: Tetapi sebenarnya yang Yesus maksud dengan ‘rumah Allah’ adalah tubuh-Nya sendiri, bukan bangunan rumah Allah di Yerusalem.
    22: (Di kemudian hari, ketika Yesus hidup kembali dari kematian, kami murid-murid-Nya teringat pada perkataan-Nya itu. Oleh sebab itulah kami benar-benar percaya kepada Firman TUHAN dan semua perkataan Yesus.)
    23: Selama Hari Raya Paskah itu Yesus berada di Yerusalem. Pada waktu itu banyak orang menjadi percaya kepada-Nya karena melihat keajaiban-keajaiban yang Dia lakukan.
    24: Walaupun begitu, Yesus tetap menjaga jarak dengan mereka sebab Dia tahu isi hati mereka masing-masing.
    25: Dia juga tidak membutuhkan siapa pun untuk memberitahukan kepada-Nya tentang orang lain, karena Dia sudah tahu semua yang ada dalam hati manusia.
  3:
    1: Pada suatu malam, seseorang bernama Nikodemus datang kepada Yesus. Dia adalah anggota kelompok agama Yahudi yang disebut Farisi, juga salah satu pemimpin agama Yahudi. Nikodemus berkata kepada Yesus, “Guru, kami tahu bahwa Guru diutus Allah untuk mengajar kami, karena tanpa bantuan Allah, tidak ada seorang pun yang bisa melakukan keajaiban-keajaiban seperti yang Guru lakukan.”
    3: 'Jawab Yesus kepadanya, “Aku menegaskan kepadamu bahwa perkataan ini benar: Tidak ada seorang pun yang bisa menjadi warga kerajaan Allah kalau dia tidak dilahirkan kembali.”'
    4: Lalu Nikodemus bertanya, “Bagaimana mungkin seseorang dapat dilahirkan lagi kalau dia sudah dewasa? Tidak mungkin dia bisa masuk kembali ke dalam kandungan ibunya dan dilahirkan lagi!”
    5: 'Jawab Yesus kepadanya, “Sungguh, Aku menegaskan kepadamu: Setiap orang yang ingin menjadi anggota kerajaan Allah harus dilahirkan dari air dan Roh Kudus. Kalau tidak begitu, dia tidak bisa menjadi anggota kerajaan Allah.'
    6: Secara jasmani, manusia memang lahir dari orangtuanya, tetapi secara rohani, manusia harus dilahirkan dari Roh Kudus.
    7: Janganlah heran karena Aku berkata, ‘Kalian semua harus dilahirkan kembali.’
    8: Sebab kelahiran dari Roh Kudus adalah seperti putaran angin yang bertiup ke mana saja. Kita hanya bisa mendengar bunyinya, tetapi tidak tahu dari mana angin itu datang, atau ke mana angin itu pergi. Begitu jugalah pekerjaan Roh Kudus dalam hati manusia.”
    9: Lalu Nikodemus bertanya lagi, “Bagaimana mungkin hal-hal itu bisa terjadi?”
    10: Yesus menjawab, “Bagaimana Bapak bisa menjadi guru agama orang Israel kalau Bapak sendiri tidak mengerti hal-hal ini?!
    11: Sekali lagi Aku menegaskan kepadamu bahwa sesungguhnya, Aku dan murid-murid-Ku mengajar tentang hal-hal yang sudah kami ketahui. Kami bersaksi mengenai apa yang sudah kami lihat, tetapi kalian tidak menerima kesaksian kami.
    12: Waktu Aku mengajarkan tentang hal-hal yang terlihat di dunia ini pun kalian sudah tidak percaya. Lalu bagaimana mungkin kalian bisa percaya kalau Aku mengajar tentang hal-hal surgawi?
    13: Tidak ada orang yang pernah naik ke surga lalu turun lagi untuk mengajar kalian tentang hal-hal surgawi. Hanya Aku, Sang Anak Adam, yang pantas mengajarkan hal-hal itu, karena hanya Aku yang turun dari sana dan tetap berada di sana.
    14: “Waktu nenek moyang kita berada di padang belantara, sebuah ukiran ular digantungkan oleh Musa di atas tiang kayu. Demikian juga Aku harus digantung di atas tiang kayu
    15: supaya setiap orang yang percaya kepada-Ku mempunyai hidup yang kekal sehingga tidak akan binasa.”
    16: Memang kasih Allah sangat luar biasa kepada orang-orang di dunia ini sehingga Dia menyerahkan Anak-Nya satu-satunya, supaya setiap orang yang percaya kepada Anak-Nya itu tidak akan binasa, tetapi menerima hidup yang kekal.
    17: Karena Allah mengutus Anak-Nya ke dalam dunia ini bukan untuk memberi hukuman kepada manusia, tetapi supaya melalui Dia manusia dapat diselamatkan.
    18: Semua orang yang percaya kepada Anak Allah tidak akan dihukum oleh Allah. Tetapi semua orang yang tidak percaya sudah berada di bawah hukuman Allah, karena mereka tidak percaya kepada Anak Allah satu-satunya.
    19: 'Dan inilah dasar dari hukuman itu: Terang dari surga sudah datang ke dunia ini, tetapi manusia lebih senang hidup di dalam kegelapan daripada hidup di dalam terang, sebab perbuatan-perbuatan mereka jahat.'
    20: Semua orang yang berbuat jahat membenci terang. Mereka tidak mau datang kepada terang itu, karena terang akan membuat semua perbuatan mereka yang jahat menjadi kelihatan.
    21: Tetapi semua orang yang berbuat benar akan datang kepada terang itu, supaya kelihatan bahwa mereka melakukan perbuatan-perbuatan yang benar atas pertolongan Allah.
    22: Sesudah itu Yesus pergi bersama kami murid-murid-Nya ke provinsi Yudea. Di sana Dia tinggal beberapa waktu lamanya bersama kami dan membaptis banyak orang.
    23: Pada waktu itu, Yohanes belum dimasukkan ke penjara. Dia juga membaptis orang-orang yang datang kepadanya di Ainon, yang letaknya dekat Salem, karena di sana ada banyak mata air.
    25: Kemudian timbullah pertengkaran di antara para pengikut Yohanes dan orang Yahudi yang lain tentang syarat-syarat pembersihan diri menurut adat Yahudi.
    26: Maka mereka datang dan berkata kepada Yohanes, “Guru, apakah Bapak masih ingat orang yang pernah datang kepada Bapak di seberang sungai Yordan?— yaitu orang yang tentang dia Bapak pernah memberi kesaksian. Persoalannya sekarang ini dia juga membaptis, dan hampir semua orang pergi kepadanya.”
    27: Lalu Yohanes menjawab mereka, “Kita manusia hanya menerima apa yang Allah berikan kepada kita.
    28: Kalian sendiri sudah mendengar waktu saya berkata, ‘Saya bukan Kristus yang dijanjikan itu, tetapi saya diutus Allah hanya untuk mempersiapkan jalan bagi Dia.’
    29: Hubungan Yesus dan saya bisa diumpamakan seperti pengantin laki-laki dan sahabatnya. Pada hari pernikahan, pengantin perempuan akan diantar ke rumah pengantin laki-laki. Sahabat pengantin laki-laki menyaksikan hal itu dan turut merasakan kegembiraannya. Begitulah saya merasa sangat gembira atas semua yang Allah berikan kepada Yesus sekarang.
    30: Dia harus semakin besar, tetapi saya harus semakin kecil.”
    31: Kita yang berasal dari dunia ini hanya sanggup berpikir dan berbicara tentang hal-hal yang ada di dunia saja. Tetapi Dia yang datang dari surga tidak seperti itu, karena Dia yang datang dari atas lebih tinggi daripada semua orang.
    32: Dia memberi kesaksian mengenai hal-hal yang sudah dilihat dan didengar-Nya di surga, tetapi hanya sedikit orang yang menerima kesaksian-Nya itu.
    33: Namun semua yang menerima kesaksian-Nya mengakui bahwa kabar yang Dia sampaikan itu sangat layak dipercaya, karena berasal dari Allah.
    34: Dan kita tahu bahwa kabar itu benar, karena Dia yang diutus Allah ke dalam dunia ini benar-benar menyampaikan ajaran dari Allah sendiri. Dan sudah jelas bahwa Allah memberikan Roh-Nya sepenuhnya kepada Dia.
    35: Allah mengasihi Anak-Nya dan sudah menyerahkan segala sesuatu ke dalam tangan-Nya.
    36: Oleh karena itu, setiap orang yang percaya kepada Anak Allah sudah mempunyai hidup yang kekal. Tetapi semua orang yang tidak taat kepada Anak Allah tidak akan mendapat hidup itu, melainkan akan terus mengalami kemarahan Allah.
  4:
    1: Yesus tahu orang Farisi sudah mendengar bahwa Dia mendapatkan dan membaptis lebih banyak pengikut daripada Yohanes, meskipun sebenarnya bukan Tuhan Yesus yang membaptis, tetapi kami murid-murid-Nya.
    3: Jadi Dia bersama kami meninggalkan provinsi Yudea dan kembali ke provinsi Galilea.
    4: Dalam perjalanan ke sana Dia harus melewati daerah Samaria.
    5: Sewaktu di Samaria, Yesus dan kami sampai di sebuah kampung bernama Sikar, dekat dengan tanah yang dulu diberikan Yakub kepada Yusuf, anaknya.
    6: Di tanah itulah terletak sumur Yakub. Karena perjalanan jauh, Yesus merasa sangat lelah lalu duduk di pinggir sumur itu. Saat itu kira-kira tengah hari.
    7: Kemudian datanglah seorang perempuan Samaria ke sumur itu untuk menimba air. Yesus berkata kepadanya, “Tolong beri saya air untuk diminum.”
    8: Waktu hal itu terjadi, kami sudah pergi ke kampung Sikar untuk membeli makanan.
    9: Lalu perempuan itu berkata kepada-Nya, “Saya heran! Bagaimana mungkin Bapak, seorang Yahudi, minta air minum kepada saya, seorang Samaria!” Dia berkata begitu karena orang Yahudi menganggap orang Samaria najis.
    10: Lalu Yesus menjawab, “Seandainya Ibu tahu hadiah apa yang hendak Allah berikan kepada Ibu, dan seandainya Ibu tahu siapa saya ini yang sedang meminta minum dari Ibu, pastilah Ibu yang akan lebih dulu minta air hidup dari saya. Dan saya bersedia memberikannya kepada Ibu.”
    11: Kata perempuan itu, “Bapak tidak punya timba dan sumur ini sangat dalam. Bagaimana mungkin Bapak bisa memberikan air hidup itu kepada saya?
    12: Yakub, nenek moyang kita yang memberikan sumur ini kepada kami. Dulu dia dan anak-anaknya serta semua ternaknya minum dari air sumur ini. Apakah Bapak lebih besar daripada Yakub, sehingga merasa bisa memberikan air yang lebih baik?”
    13: Lalu Yesus menjawab, “Setiap orang yang minum air dari sumur ini akan haus lagi.
    14: Tetapi siapa saja yang minum air yang akan Aku berikan, dia tidak akan haus lagi untuk selama-lamanya. Karena air itu akan menjadi seperti mata air di dalam dirinya, yang akan terus mengalir dan memberinya hidup yang kekal.”
    15: Kata perempuan itu, “Bapak, berikanlah air itu untuk saya, supaya saya tidak haus lagi dan tidak usah kembali menimba air di sini!”
    16: Yesus berkata kepadanya, “Pergilah, panggillah suamimu dan kembalilah bersama dia ke sini.”
    17: Jawab perempuan itu, “Tetapi saya tidak punya suami.” Lalu Yesus berkata kepadanya, “Apa yang kamu katakan tepat sekali. Kamu tidak mempunyai suami,
    18: karena kamu sudah lima kali kawin cerai dengan laki-laki yang berbeda. Dan laki-laki yang hidup bersamamu sekarang bukanlah suamimu. Ya, perkataanmu itu memang benar.”
    19: Kata perempuan itu kepada Yesus, “Sekarang saya sadar bahwa Bapak seorang nabi.
    20: Nenek moyang kami selalu menyembah Allah di atas gunung yang di sana itu, tetapi kalian orang Yahudi mengatakan bahwa satu-satunya tempat yang benar untuk menyembah adalah Yerusalem. Manakah yang benar?”
    21: 'Yesus menjawabnya, “Ibu, percayalah pada perkataan-Ku ini: Di kemudian hari kalian boleh menyembah Allah Bapa di mana saja dan tidak usah lagi naik ke gunung itu atau pergi ke Yerusalem.'
    22: Kalian orang Samaria memang menyembah Allah, tetapi tidak mengenal Dia. Sedangkan kami orang Yahudi menyembah Allah yang sudah kami kenal. Karena Allah sudah berjanji bahwa keselamatan akan diberikan kepada manusia melalui orang Yahudi.
    23: Tetapi waktunya akan datang dan sebenarnya sudah tiba sekarang, yakni waktu di mana setiap orang yang benar-benar mau menyembah Allah akan menyembah-Nya melalui persatuan dengan Roh Kudus dan sesuai dengan ajaran benar dari Allah. Karena Allah menginginkan orang-orang yang seperti itu untuk menyembah Dia.
    24: Allah adalah Roh. Oleh sebab itu setiap orang yang mau menyembah Dia harus menyembah-Nya melalui persatuan dengan Roh Kudus dan sesuai dengan ajaran benar dari Allah.”
    25: Lalu perempuan itu berkata kepada Yesus, “Saya tahu bahwa Mesias akan datang nanti. Waktu dia datang, dia akan memberitahukan semua kehendak Allah kepada kami.” (‘Mesias’ dalam bahasa Ibrani artinya ‘Kristus.’)
    26: Kata Yesus kepadanya, “Aku, yang sedang berbicara denganmu ini, adalah Mesias.”
    27: Pada saat itu, kami murid-murid-Nya sudah kembali dan sampai di sumur itu. Kami heran melihat Yesus sedang berbicara dengan seorang perempuan. Tetapi tidak satu pun dari kami yang berani bertanya kepada perempuan itu, “Ibu cari apa?” Dan tidak ada yang berani bertanya kepada Yesus, “Kenapa Guru bicara dengan dia?”
    28: Lalu perempuan itu meninggalkan tempat airnya di pinggir sumur dan kembali ke kampung untuk memberitakan,
    29: “Ayo lihat! Di sana ada seseorang yang sudah mengetahui dan mengatakan tentang semua yang pernah saya lakukan! Mungkinkah dia itu Kristus?!”
    30: Jadi orang-orang kampung itu pun keluar dan mendatangi Yesus.
    31: Tetapi sebelum mereka tiba, kami mengajak Yesus makan dengan berkata, “Guru, mari kita makan!”
    32: Tetapi Dia menjawab, “Aku mempunyai makanan yang kalian belum ketahui.”
    33: Karena itu kami bertanya-tanya satu sama lain, “Apa mungkin tadi seseorang datang membawa makanan untuk Dia?”
    34: Lalu Yesus berkata kepada kami, “Makanan-Ku adalah melakukan kehendak Bapa yang mengutus Aku ke dunia ini, yaitu menyelesaikan tugas yang Dia berikan kepada-Ku.
    35: Kalian tahu pepatahnya, ‘Empat bulan sesudah menanam, tibalah waktu panen.’ Tetapi Aku berkata kepada kalian, lihatlah ladang-ladang di sekitar kita. Sebenarnya gandum ini sudah siap dipanen.
    36: Aku sudah menyuruh orang-orang menanam gandum yang ada sekarang. Maksud-Ku, gandum adalah gambaran dari jiwa-jiwa yang sedang diselamatkan, dan orang yang memanen adalah gambaran dari kita yang bekerja supaya orang lain bisa masuk ke dalam hidup yang kekal. Semua orang yang ikut memanen gandum ini akan menerima upah yang bertahan untuk selama-lamanya. Jadi akhirnya, mereka yang dulu menanam gandum ini akan bergembira bersama-sama dengan kita yang sekarang sedang memanen.
    37: 'Jadi, benarlah kata pepatah ini: ‘Ada yang bertugas menanam, dan ada yang bertugas untuk panen.’'
    38: Aku menyuruh kalian untuk memanen hasil ladang-Ku, di tempat dulu Aku tugaskan orang lain untuk menanam. Sekarang kalian hanya tinggal memanen hasil usaha mereka.”
    39: Akhirnya, banyak orang Samaria dari kampung itu percaya kepada Yesus karena mereka mendengar kesaksian perempuan tadi yang berkata, “Yesus memberitahukan kepada saya tentang semua hal yang pernah saya lakukan!”
    40: Waktu orang-orang Samaria itu sampai kepada Yesus, mereka meminta Dia tinggal bersama mereka. Yesus setuju, dan kami pun tinggal di sana selama dua hari.
    41: Lalu semakin banyak lagi orang-orang kampung itu yang menjadi percaya karena mereka sendiri mendengar ajaran-Nya.
    42: Dan mereka berkata kepada perempuan itu, “Memang sebelumnya kami percaya kepada Yesus karena apa yang kamu katakan. Tetapi sekarang kami percaya karena kami sudah mendengar sendiri ajaran-Nya. Sekarang kami tahu pasti bahwa Dia ini sungguh Kristus, Raja Penyelamat manusia.”
    43: Sesudah dua hari di Sikar, Yesus bersama kami murid-murid-Nya berangkat ke provinsi Galilea.
    44: Dia sendiri pernah mengajarkan bahwa seorang nabi jarang dihormati di daerahnya sendiri.
    45: Tetapi waktu Dia tiba, orang Galilea menyambut-Nya dengan baik karena mereka juga hadir pada perayaan Paskah di Yerusalem dan melihat sendiri semua yang Dia lakukan di sana.
    46: Ketika berada di Galilea, Yesus kembali lagi ke desa Kana di mana Dia pernah mengubah air menjadi anggur. Desa itu tidak jauh dari kota Kapernaum. Ada seorang pejabat pemerintah yang tinggal di Kapernaum, dan pada waktu itu anak laki-lakinya sedang sakit,
    47: bahkan hampir mati. Jadi waktu pejabat itu mendengar bahwa Yesus sudah datang dari provinsi Yudea dan ada di Galilea, dia pergi ke Kana untuk memohon kepada Yesus agar langsung ikut bersamanya ke Kapernaum dan menyembuhkan anaknya.
    48: Tetapi Yesus berkata kepada pejabat itu dan semua orang yang ada di situ, “Orang-orang di sini tidak mau percaya kepada-Ku kalau belum melihat keajaiban-keajaiban.”
    49: Lalu pejabat itu berkata kepada-Nya, “Tuan, tolong datanglah, sebelum anak saya mati!”
    50: Tetapi Yesus menjawabnya, “Kamu boleh pulang, karena anakmu sudah sembuh dan tidak jadi mati.” Pejabat itu percaya kepada perkataan Yesus dan langsung pulang.
    51: Dalam perjalanan kembali ke Kapernaum, dia bertemu dengan beberapa budaknya yang datang dari rumahnya. Mereka memberitahukan kepadanya, “Anak Tuan sudah sembuh.”
    52: Pejabat itu bertanya kepada mereka, “Jam berapa dia sembuh?” Dan mereka menjawab, “Kemarin siang, kira-kira jam satu demamnya hilang.”
    53: Lalu dia teringat bahwa tepat pada jam itu juga Yesus berkata kepadanya, “Anakmu sudah sembuh.” Jadi dia dan semua orang serumahnya menjadi percaya kepada Yesus.
    54: Itulah keajaiban kedua yang Yesus lakukan di Galilea, sewaktu Dia kembali dari Yudea.
  5:
    1: Sesudah itu, Yesus pergi ke Yerusalem untuk mengikuti salah satu perayaan orang Yahudi.
    2: Di dekat pintu gerbang Yerusalem yang bernama Gerbang Domba, ada sebuah kolam yang dalam bahasa Ibrani disebut Betesda. Di pinggir kolam itu ada lima teras beratap.
    3: Di teras-teras itu banyak orang sakit berbaring, termasuk yang buta, pincang, maupun lumpuh total. Mereka menunggu air kolam itu berguncang,
    4: karena menurut kepercayaan, sewaktu-waktu ada malaikat yang turun dan mengguncangkan air kolam. Ketika itu terjadi, orang yang pertama kali masuk ke dalam kolam itu akan sembuh dari penyakit apa pun yang dia derita.
    5: Di situ juga ada seorang laki-laki yang sudah sakit selama tiga puluh delapan tahun. Saat melihat orang itu, Yesus tahu bahwa dia sudah menderita untuk waktu yang sangat lama. Lalu Yesus bertanya kepadanya, “Apakah kamu mau sembuh?”
    7: Jawab orang sakit itu, “Tuan, waktu air mulai berguncang, tidak ada orang yang membantu menurunkan saya ke dalam kolam ini. Setiap kali saya berusaha turun, orang lain sudah turun lebih dulu.”
    8: Lalu Yesus berkata kepadanya, “Berdirilah! Angkatlah tandumu dan berjalanlah.”
    9: Saat itu juga, orang itu sembuh! Lalu dia mengangkat tandunya dan berjalan. Peristiwa ini terjadi pada hari Sabat.
    10: Karena itu, beberapa pemimpin Yahudi berkata kepada orang yang disembuhkan itu, “Ini hari Sabat! Menurut peraturan kita, kamu tidak boleh mengangkat tandu pada hari Sabat.”
    11: Tetapi dia menjawab, “Orang yang menyembuhkan saya, dialah yang menyuruh, ‘Angkat tandumu dan berjalanlah.’”
    12: Lalu mereka bertanya, “Siapa dia yang menyuruhmu berbuat begitu?!”
    13: Namun orang yang baru sembuh itu tidak mengenal siapa yang sudah menyembuhkannya. Lagipula tempat itu ramai, dan secara diam-diam Yesus sudah menyelinap di antara kerumunan orang lalu meninggalkan tempat itu.
    14: Beberapa waktu kemudian, di salah satu teras rumah Allah, Yesus bertemu lagi dengan orang itu dan berkata kepadanya, “Sekarang kamu sudah sembuh. Berhentilah berbuat dosa, supaya tidak terjadi sesuatu yang lebih buruk lagi kepadamu.”
    15: Lalu orang itu kembali kepada para pemimpin Yahudi dan memberitahukan, “Orang yang menyembuhkan saya tadi namanya Yesus.”
    16: Karena Yesus menyembuhkan orang itu pada hari Sabat, maka para pemimpin Yahudi mulai mempersulit Yesus dan mencari cara untuk membunuh-Nya.
    17: Tetapi Dia berkata kepada mereka, “Bapa-Ku bekerja terus-menerus. Jadi Aku pun selalu bekerja seperti Dia.”
    18: Jawaban itu membuat mereka lebih marah lagi, sehingga mereka semakin mencari cara untuk membunuh Dia. Karena menurut mereka, Yesus sudah melanggar peraturan Musa tentang hari Sabat dan mengatakan bahwa Allah adalah Bapa-Nya. Berarti Dia membuat diri-Nya sama dengan Allah.
    19: 'Untuk menjawab mereka yang marah kepada-Nya, Yesus berkata, “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Aku, sebagai Anak Bapa-Ku, tidak bisa mengerjakan sesuatu atas kemauan-Ku sendiri, tetapi Aku melakukan apa yang sedang Bapa-Ku kerjakan. Apa yang Aku lihat Bapa-Ku lakukan, itu juga yang Aku lakukan.'
    20: Bapa-Ku menghidupkan orang dari kematian. Demikian jugalah Aku memberikan hidup kepada siapa saja yang Aku mau. Bapa-Ku mengasihi Aku. Itu sebabnya Dia menunjukkan kepada-Ku segala sesuatu yang Dia kerjakan. Dan Bapa akan melibatkan Aku dalam hal-hal yang lebih besar lagi, supaya kalian menjadi heran.
    22: “Bapa-Ku tidak menghukum siapa pun. Dia sudah menyerahkan tugas penghakiman itu kepada-Ku.
    23: Bapa sudah memutuskan hal itu supaya semua orang menghormati Aku, sama seperti mereka menghormati Dia. Kalau orang tidak menghormati Aku, berarti mereka juga tidak menghormati Bapa-Ku yang mengutus Aku ke dalam dunia ini.
    24: “Aku menegaskan kepadamu bahwa sesungguhnya, semua orang yang mengikuti perkataan-Ku dan percaya kepada Bapa yang mengutus Aku, mereka sudah memiliki hidup yang kekal. Allah tidak akan menghukum mereka, karena mereka sudah dibebaskan dari kuasa kematian dan dipindahkan ke dalam kelompok orang yang hidup selama-lamanya.
    25: Dan Aku menegaskan lagi kepada kalian, yakinlah bahwa waktunya akan datang dan sebenarnya sudah mulai, di mana orang-orang yang sudah mati akan mendengar suara Anak Allah, yaitu suara-Ku, dan mereka akan hidup.
    26: Hal itu terjadi karena Bapa-Ku adalah sumber hidup, dan Dia sudah memberikan kuasa kepada-Ku untuk memberi hidup kepada manusia.
    27: Bapa-Ku juga sudah memberikan kuasa kepada-Ku untuk menghakimi manusia, karena Aku adalah Sang Anak Adam.
    28: '“Ada yang lebih mengherankan lagi: Akan tiba waktunya ketika semua orang mati yang ada di dalam kubur akan mendengar suara-Ku.'
    29: Lalu mereka akan bangkit dan keluar dari kuburnya masing-masing. Orang yang sudah hidup benar akan mendapat hidup kekal, tetapi yang hidup dalam kejahatan akan dijatuhi hukuman kekal.
    30: “Aku akan menghakimi dengan adil, karena Aku tidak bisa berbuat apa-apa atas kemauan-Ku sendiri. Aku hanya menghakimi sesuai dengan keputusan yang Aku dengar dari Bapa-Ku. Hukuman yang Aku berikan pasti adil, karena Aku tidak mengikuti kemauan-Ku sendiri, tetapi kemauan Bapa yang mengutus Aku ke dalam dunia ini.”
    31: “Kalau hanya Aku sendiri yang bersaksi tentang diri-Ku, dan tidak ada orang lain yang menguatkan perkataan-Ku, maka kalian tidak akan menerima kesaksian-Ku itu.
    32: Tetapi ada Saksi lain yang bersaksi mengenai Aku, yaitu Bapa-Ku. Dan Aku tahu bahwa kesaksian-Nya tentang Aku pasti benar.
    33: “Kalian sudah menyuruh beberapa orang pergi kepada Yohanes Pembaptis untuk bertanya tentang Aku. Dan semua yang Yohanes katakan tentang Aku adalah benar.
    34: Sebetulnya, Aku tidak perlu didukung oleh kesaksian manusia. Aku hanya mengingatkan kalian tentang ucapan Yohanes supaya kalian dapat diselamatkan.
    35: Waktu Yohanes tinggal di antara kalian, dia seperti pelita yang menyala dan bercahaya. Untuk sementara waktu kalian memang menikmati cahayanya itu dan menerima kesaksiannya tentang Aku.
    36: “Tetapi Aku memiliki kesaksian yang lebih penting daripada kesaksian Yohanes, yaitu tentang segala hal yang Aku kerjakan di antara kalian. Aku melakukan segala hal yang Bapa-Ku tugaskan kepada-Ku, jadi segala hal itu membuktikan bahwa Dia sudah mengutus Aku ke dalam dunia ini.
    37: Dan Bapa yang mengutus Aku, Dia sendiri yang langsung memberi kesaksian tentang Aku kepada manusia. Tetapi kalian tidak pernah mendengar suara-Nya dan tidak pernah juga melihat muka-Nya.
    38: Kalian tidak bisa menerima perkataan-Nya, karena kalian tidak mau percaya kepada Aku yang sudah Dia utus.
    39: Kamu masing-masing senang belajar Kitab Suci, sebab kamu berpikir bahwa dengan berbuat begitu kamu akan mendapat hidup yang kekal. Nah, justru Kitab Suci itulah yang memberi kesaksian yang sangat kuat tentang Aku!
    40: Namun kamu tetap tidak mau minta kepada-Ku untuk diberikan hidup kekal itu.
    41: “Aku tidak mencari pujian dari manusia.
    42: 'Tetapi Aku mengenal hatimu masing-masing: Aku tahu bahwa kamu tidak mengasihi Allah.'
    43: Aku sudah datang dari Bapa-Ku untuk mewakili Dia, tetapi kalian tidak menerima Aku. Sedangkan kalau orang lain datang dan membawa pengajaran atas namanya sendiri, kalian akan menerima dia dengan senang hati.
    44: Itu karena setiap kamu suka mencari pujian dari sesamamu saja, tetapi tidak pernah mencari pujian dari satu-satunya Allah. Kalau begitu, bagaimana mungkin kamu bisa percaya kepada-Ku?
    45: Janganlah berpikir bahwa kelak Aku akan berdiri di hadapan Bapa dan mendakwa kamu. Orang yang mendakwa kamu adalah Musa, padahal dialah yang kamu harap akan membelamu.
    46: Kalau kamu percaya pada perkataan Musa, seharusnya kamu juga percaya pada semua yang Aku katakan, karena Musa sudah menulis tentang Aku.
    47: Tetapi kalau kamu tidak percaya pada tulisan-tulisan Musa, tidak mungkin kamu percaya pada ajaran-Ku.”
  6:
    1: Sesudah itu, Yesus berangkat bersama kami murid-murid-Nya dengan berlayar menyeberangi danau Galilea, yang juga disebut danau Tiberias.
    2: Ke mana pun Dia pergi, orang banyak selalu mengikuti-Nya karena mereka melihat keajaiban-keajaiban yang Dia lakukan atas orang-orang sakit.
    3: Lalu Yesus naik ke bukit dan duduk di situ bersama kami.
    4: Peristiwa ini terjadi menjelang hari Paskah.
    5: Waktu Yesus memandang sekeliling-Nya dan melihat banyak orang berdatangan kepada-Nya, Dia berkata kepada Filipus, “Di mana kita dapat membeli roti supaya mereka semua bisa makan?”
    6: Dia berkata begitu hanya untuk menguji Filipus, karena sebenarnya Yesus sendiri sudah tahu apa yang hendak Dia lakukan.
    7: Lalu Filipus menjawab, “Aduh, mana mungkin?! 200 keping uang perak pun tidak akan cukup untuk membeli makanan bagi mereka semua, walaupun masing-masing hanya mendapat sepotong kecil.”
    8: Kemudian salah satu dari kami, yaitu Andreas (saudara Petrus) berkata,
    9: “Ada seorang anak laki-laki di sini yang mempunyai lima buah roti jelai dan dua ekor ikan, tetapi itu percuma saja untuk orang sebanyak ini.”
    10: Jumlah mereka kira-kira lima ribu orang laki-laki (belum termasuk perempuan dan anak-anak). Di tempat itu padang rumputnya luas, jadi Yesus berkata kepada kami, “Suruhlah mereka duduk.” Maka kami menyuruh mereka semua duduk.
    11: Kemudian Yesus mengambil roti dan ikan itu lalu mengucap syukur kepada Allah. Dia memberikan makanan itu kepada kami untuk dibagi-bagikan kepada orang banyak. Lalu semua orang makan sepuas-puasnya.
    12: Sesudah mereka semua kenyang, Yesus berkata kepada kami, “Kumpulkanlah kelebihan makanan itu supaya tidak ada yang terbuang.”
    13: Ketika kami mengumpulkannya, ternyata ada kelebihan sebanyak dua belas keranjang penuh dari orang-orang yang makan tadi.
    14: Ketika orang banyak itu melihat keajaiban yang dilakukan Yesus, mereka berkata, “Orang ini pasti nabi yang sudah lama kita nanti-nantikan, yang sudah dinubuatkan oleh Musa untuk datang menolong kita!”
    15: Yesus tahu bahwa orang banyak itu sedang mengatur rencana untuk memaksa Dia menjadi raja atas mereka. Karena itu Dia pergi menyendiri ke tempat yang berbukit.
    16: Ketika hari mulai malam, kami murid-murid-Nya turun ke tepi danau.
    17: Saat itu hari sudah mulai gelap, dan Yesus tidak ikut bersama kami. Sesuai perintah-Nya, kami naik ke dalam perahu dan menyeberang menuju kota Kapernaum.
    18: Lalu angin mulai bertiup dengan sangat kencang sehingga ombak pun menjadi besar.
    19: Pada waktu itu kami sudah mendayung perahu kira-kira lima atau enam kilometer. Tiba-tiba kami melihat Yesus sedang berjalan di atas air mendekati perahu, dan kami menjadi takut.
    20: Tetapi Dia berkata, “Jangan takut! Ini Aku.”
    21: Waktu Dia berkata begitu, dengan senang hati kami menolong Dia naik ke dalam perahu. Dan saat itu juga perahu kami langsung tiba di tempat tujuan!
    22: Hari berikutnya, orang banyak yang masih tinggal di seberang danau menyadari bahwa pada hari sebelumnya hanya ada satu perahu di situ, yaitu perahu kami, murid-murid-Nya. Mereka juga sadar bahwa Yesus tidak ikut menyeberang bersama kami.
    23: Kemudian beberapa perahu lain datang dari kota Tiberias. Perahu-perahu itu berlabuh tidak jauh dari tempat Yesus memberi roti kepada orang banyak, sesudah Dia mengucap syukur kepada Allah atasnya.
    24: Jadi waktu mereka melihat bahwa Yesus dan kami tidak ada lagi di sana, mereka naik ke perahu-perahu itu dan menyeberang ke Kapernaum untuk mencari Yesus.
    25: Ketika menemukan Yesus di seberang danau, mereka bertanya, “Kapan guru tiba di sini?”
    26: Jawab Yesus, “Aku menegaskan kepadamu bahwa sesungguhnya, kalian mencari Aku bukan karena mengerti keajaiban-keajaiban yang sudah Aku lakukan, tetapi karena kalian sudah makan roti sampai kenyang.
    27: Makanan duniawi akan habis dan cepat membusuk. Janganlah bekerja untuk mendapat makanan seperti itu. Lebih baik kalian bekerja untuk mendapat makanan yang tidak ada habis-habisnya dan tidak akan busuk, yaitu makanan yang memberi hidup kekal. Dan hanya Aku, Sang Anak Adam, yang bisa memberikan makanan itu kepada kalian, karena Allah Bapa sudah memberikan hak itu kepada-Ku.”
    28: Lalu mereka bertanya kepada-Nya, “Kalau begitu apakah yang harus kami lakukan untuk dapat diterima oleh Allah dan mendapatkan makanan yang memberi hidup kekal itu?”
    29: 'Jawab Yesus, “Inilah yang Allah mau kalian lakukan: Percayalah kepada-Ku, yang sudah Dia utus ke dalam dunia ini.”'
    30: Mereka bertanya lagi kepada-Nya, “Keajaiban apa yang akan kamu lakukan? Tolong buktikan! Supaya dengan melihat, kami bisa percaya kepadamu.
    31: Nenek moyang kita sudah makan manna selama Musa memimpin mereka di padang belantara. Hal itu sesuai dengan yang tertulis dalam Firman TUHAN, ‘Dia sudah memberi mereka makan roti dari surga.’”
    32: 'Lalu Yesus berkata kepada mereka, “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Bukan Musa yang memberikan roti dari surga kepada nenek moyang kita, tetapi Bapa-Ku yang memberikan roti itu. Dan sekarang Dia mau memberikan roti surgawi yang sebenarnya kepada kalian.'
    33: Akulah roti surgawi itu, karena Aku sudah turun dari surga untuk memberi hidup yang sesungguhnya kepada orang-orang di dunia ini.”
    34: Lalu mereka berkata kepada-Nya, “Tuan, berikanlah selalu roti itu kepada kami.”
    35: Yesus menjawab, “Akulah roti yang memberi hidup. Setiap orang yang datang kepada-Ku tidak akan lapar lagi, dan setiap orang yang percaya kepada-Ku tidak akan haus lagi.
    36: 'Tetapi sebelumnya Aku sudah berkata: Meskipun kalian sudah melihat Aku, kalian tetap tidak percaya kepada-Ku.'
    37: Semua orang yang sudah dipercayakan Bapa kepada-Ku pasti akan datang kepada-Ku, dan Aku tidak akan menolak siapa pun yang datang kepada-Ku.
    38: Sebab Aku turun dari surga bukan untuk melakukan kemauan-Ku sendiri, tetapi kemauan Bapa yang mengutus Aku.
    39: 'Inilah tujuan Bapa-Ku mengutus Aku: Supaya tidak satu pun orang yang sudah diserahkan-Nya kepada-Ku akan binasa. Karena Dia mau supaya Aku menghidupkan mereka kembali pada hari terakhir.'
    40: Setiap orang yang memandang Anak-Nya, yaitu Aku, dan percaya kepada-Ku akan menerima hidup yang kekal. Dan setiap mereka akan Aku hidupkan kembali pada hari terakhir. Semua itu adalah kemauan Bapa-Ku.”
    41: Lalu para pemimpin Yahudi mulai bersungut-sungut tentang Yesus, karena Dia berkata, “Akulah roti yang sudah turun dari surga.”
    42: Kata mereka, “Yesus ini hanya anak Yusuf. Kita juga mengenal bapak-ibunya. Berani sekali dia mengaku-ngaku sudah turun dari surga!”
    43: Maka jawab Yesus kepada mereka, “Janganlah kalian bersungut-sungut.
    44: Karena siapa pun tidak bisa datang kepada-Ku atas kemauannya sendiri. Kalau seseorang datang kepada-Ku, itu karena Bapa yang mengutus Aku sudah bekerja dalam hati orang itu, sehingga dia datang kepada-Ku. Dan setiap orang yang datang kepada-Ku akan Aku hidupkan kembali pada hari terakhir.
    45: Hal itu sesuai dengan tulisan para nabi, ‘Allah akan mengajar mereka semua.’ Jadi setiap orang yang mendengar dan menerima ajaran dari Bapa pasti akan datang kepada-Ku.
    46: Tidak ada seorang pun yang pernah melihat Bapa, kecuali Aku yang datang dari Dia. Hanya Aku saja yang sudah pernah melihat Dia.
    47: '“Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Setiap orang yang percaya kepada-Ku sudah mempunyai hidup yang kekal.'
    48: Akulah roti yang memberi hidup.
    49: Nenek moyang kalian memang sudah makan manna dari Allah di padang belantara. Namun sesudah itu, mereka tetap saja mati sama seperti semua manusia.
    50: Tetapi roti yang sesungguhnya, yang turun dari surga, sekarang ada di sini. Setiap orang yang makan roti ini tidak akan mati.
    51: Akulah roti hidup yang sudah turun dari surga. Setiap orang yang makan roti ini akan hidup untuk selama-lamanya. Karena roti yang Aku berikan adalah tubuh-Ku, yang diserahkan supaya orang-orang di dunia ini bisa menerima hidup yang sesungguhnya.”
    52: Kemudian para pemimpin itu mulai bertengkar satu sama lain. Mereka berkata, “Bagaimana dia bisa memberikan tubuhnya untuk kita makan?”
    53: 'Lalu Yesus berkata kepada mereka, “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Setiap kamu harus makan tubuh-Ku dan minum darah-Ku. Kalau tidak, kamu tidak akan hidup untuk selama-lamanya.'
    54: Siapa saja yang makan tubuh-Ku dan minum darah-Ku akan hidup untuk selamanya, dan orang itu akan Aku hidupkan kembali pada hari terakhir.
    55: Karena tubuh-Ku adalah makanan yang sesungguhnya, dan darah-Ku adalah minuman yang sesungguhnya.
    56: Setiap orang yang makan tubuh-Ku dan minum darah-Ku menjadi satu dengan-Ku, dan Aku juga menjadi satu dengan dia.
    57: Bapa-Ku adalah sumber hidup. Dialah yang mengutus Aku, dan Aku hidup karena bersatu dengan Bapa. Begitu juga, setiap orang yang makan tubuh-Ku dan minum darah-Ku akan hidup karena dia sudah menjadi satu dengan Aku.
    58: Jadi, Aku adalah roti dari surga. Roti yang Aku berikan tidak seperti manna yang dimakan oleh nenek moyang kalian itu. Walaupun mereka makan manna itu, mereka tetap saja mati seperti semua manusia. Tetapi setiap orang yang makan roti yang Aku berikan akan hidup untuk selama-lamanya.”
    59: Yesus mengatakan semuanya itu di Kapernaum, waktu Dia mengajar di rumah pertemuan orang Yahudi.
    60: Ketika orang banyak yang biasa mengikuti Yesus mendengarkan ajaran itu, mereka berkata, “Ajaran ini sulit sekali. Tidak ada orang yang bisa mengerti.”
    61: Yesus tahu bahwa mereka yang biasa mengikuti Dia sedang bersungut-sungut karena ajaran-Nya itu, maka Dia berkata kepada kami kedua belas murid-Nya, “Apakah kalian juga tidak senang dengan ajaran-Ku tadi?
    62: Kalau begitu, kalian pasti tidak senang melihat Aku kembali lagi ke surga sebagai Sang Anak Adam!
    63: Karena apa yang tadi Aku ajarkan kepada kalian berasal dari Roh Kudus. Ajaran-Ku itu mempunyai kuasa Roh untuk memberi kehidupan. Segala usaha manusia tidak bisa memberi hidup. Yang memberi hidup kepada manusia adalah Roh Kudus.
    64: Tetapi Aku tahu bahwa beberapa di antara kalian tidak percaya kepada-Ku.” (Karena Yesus sudah tahu sejak awal siapa saja yang tidak percaya kepada-Nya, bahkan Dia tahu orang yang akan mengkhianati Dia di kemudian hari.)
    65: Lalu Dia berkata kepada kami, “Itulah sebabnya Aku berkata kepada kalian, ‘Siapa pun tidak bisa datang kepada-Ku atas kemauannya sendiri. Karena Bapa-Ku yang harus bekerja dulu di dalam hatinya, baru dia bisa datang kepada-Ku.’”
    66: Sesudah itu, banyak orang yang sudah mengikut Yesus tidak mau mengikuti Dia lagi dan pergi meninggalkan-Nya.
    67: Lalu Yesus bertanya kepada kami, “Apakah kalian juga mau meninggalkan Aku?”
    68: Petrus menjawab, “Tuhan, kami tidak akan meninggalkan Engkau, karena ajaran-ajaran-Mu berkuasa sehingga kami bisa memperoleh hidup yang kekal.
    69: Dan kami percaya bahwa Engkau adalah Kristus dan Anak Allah yang hidup!”
    70: Jawab Yesus kepada kami, “Walaupun Aku sendiri yang sudah memilih kalian berdua belas untuk menjadi murid-Ku, tetapi salah satu di antara kalian adalah hamba iblis.”
    71: Yang Yesus maksudkan adalah Yudas anak Simon, dari desa Kariot. Yudas termasuk salah satu dari kami kedua belas murid, tetapi dialah yang kemudian mengkhianati Yesus.
  7:
    1: Sesudah itu Yesus berjalan keliling provinsi Galilea. Dia tidak mau ke provinsi Yudea karena para pemimpin Yahudi di sana hendak membunuh Dia.
    2: Pada waktu itu, hampir tiba waktunya orang-orang Yahudi merayakan Hari Raya Pondok Cabang-cabang Berdaun, yang berlangsung selama tujuh hari.
    3: Lalu saudara-saudara Yesus berkata kepada-Nya, “Pergilah ke Yudea supaya orang banyak yang selalu mengikutimu bisa melihat keajaiban-keajaiban yang kamu lakukan.
    4: Karena kalau seseorang ingin menjadi terkenal, dia tidak akan menyembunyikan apa yang dia lakukan. Jadi kalau kamu mampu melakukan keajaiban-keajaiban, tunjukkanlah dirimu kepada semua orang.”
    5: Saudara-saudara Yesus berkata begitu karena mereka juga tidak percaya bahwa Dia adalah Kristus.
    6: Jawab Yesus kepada mereka, “Sekarang belum waktunya Aku pergi ke Yerusalem. Tetapi kalian bisa pergi kapan pun,
    7: karena manusia duniawi tidak bisa membenci kalian. Namun mereka membenci Aku karena Aku selalu berterus terang memberitahukan bahwa perbuatan-perbuatan yang mereka lakukan adalah jahat.
    8: Biarlah kalian saja yang pergi ke perayaan itu. Aku tidak akan pergi sekarang, karena belum tiba waktu-Ku untuk pergi ke sana.”
    9: Sesudah berkata begitu, Yesus tetap tinggal di Galilea.
    10: Tetapi sesudah saudara-saudara-Nya pergi ke perayaan itu, Yesus pun pergi secara diam-diam supaya tidak diketahui orang banyak.
    11: Pada perayaan itu, para pemimpin Yahudi mencari Yesus dan bertanya ke sana kemari, “Di mana orang itu?”
    12: Di antara orang banyak yang ada di pesta itu mulai terdengar bisik-bisik tentang Yesus. Ada yang berkata, “Dia orang baik.” Tetapi ada juga yang berkata, “Bukan, dia penyesat yang menyesatkan banyak orang!”
    13: Namun tidak seorang pun yang berani berbicara terang-terangan tentang Dia, karena mereka takut kepada para pemimpin Yahudi.
    14: Pada hari keempat dari perayaan tersebut, Yesus masuk ke dalam salah satu teras rumah Allah lalu mengajar orang banyak yang ada di situ.
    15: Para pemimpin Yahudi menjadi heran dan berkata, “Bagaimana orang ini bisa tahu banyak hal? Dia bukan orang yang berpendidikan seperti kita!”
    16: Yesus menjawab mereka, “Apa yang Aku ajarkan ini bukan berasal dari diri-Ku sendiri, melainkan dari Bapa yang mengutus Aku kepada manusia di dunia ini.
    17: Setiap orang yang mau melakukan kehendak Allah akan bisa membedakan apakah ajaran-Ku benar-benar berasal dari Allah atau hanya dari pikiran-Ku sendiri.
    18: Kalau ajaran seseorang berasal dari pikirannya sendiri, berarti dia mencari hormat untuk dirinya sendiri. Tetapi ajaran-Ku mendatangkan hormat bagi Bapa yang mengutus Aku. Itulah tandanya bahwa Aku tidak menipu, dan kalian boleh percaya apa yang Aku ajarkan.
    19: Percuma saja Musa memberikan hukum Taurat kepada kalian! Karena tidak seorang pun dari kalian yang mengikuti hukum Taurat itu! Buktinya kalian melanggar hukum Taurat dengan berusaha membunuh-Ku!”
    20: Lalu orang banyak itu menjawab, “Engkau sudah gila karena kerasukan setan! Tidak ada orang yang berusaha membunuhmu!”
    21: Jawab Yesus kepada mereka, “Aku sudah melakukan satu keajaiban pada hari Sabat dan kalian menjadi heran.
    22: Tentang pekerjaan pada hari Sabat, kalian harus ingat bahwa kalian juga menyunat anak laki-lakimu pada hari Sabat apabila anak itu lahir pada hari Sabat sebelumnya. Hal itu sesuai dengan hukum Taurat, tetapi sebenarnya adat sunat bukan berasal dari ajaran Musa melainkan dari nenek moyang kita.
    23: Jadi untuk menaati hukum Taurat, kalian menyunat alat kelamin anak laki-laki pada hari Sabat. Kalau begitu, jangan marah bila Aku menyembuhkan seluruh tubuh orang sakit pada hari Sabat!
    24: Jangan menuduh siapa pun tanpa berpikir baik-baik, tetapi pertimbangkanlah perbuatan orang dengan benar dan adil.”
    25: Kemudian beberapa orang Yerusalem berkata, “Bukankah dia ini yang sedang dicari-cari untuk dibunuh?
    26: Tetapi lihat! Sekarang dia mengajar dengan bebas di depan umum, dan mereka tidak berbuat apa-apa kepadanya! Apa mungkin para pemimpin kita sekarang sudah berubah pikiran dan menyadari bahwa dia benar-benar Kristus?”
    27: Tetapi ada juga yang berkata, “Kemungkinan orang Nazaret ini bukan Kristus, sebab kalau Kristus datang, tidak akan ada seorang pun yang tahu dari mana asal-Nya. Jika Yesus itu memang diutus dari surga, tidak mungkin kita menyebutnya ‘orang Nazaret.’”
    28: Karena itu, waktu Yesus masih mengajar di dalam salah satu teras rumah Allah, Dia berkata kepada orang banyak itu dengan lantang, “Memang kalian mengenal Aku dan kalian tahu tempat asal-Ku. Tetapi Aku datang bukan karena kemauan-Ku sendiri. Aku diutus oleh Bapa-Ku, yaitu Dia yang selalu dapat dipercaya. Kalian belum mengenal Dia,
    29: tetapi Aku mengenal Dia, sebab Aku datang dari-Nya. Dia jugalah yang sudah mengutus Aku.”
    30: Waktu Yesus berkata begitu, para pemimpin Yahudi berusaha menangkap Dia. Tetapi tidak ada satu pun dari antara mereka yang sampai berbuat apa-apa kepada-Nya, karena belum tiba waktunya untuk menangkap Dia.
    31: Tetapi dari antara kumpulan orang itu, banyak yang percaya kepada-Nya. Mereka berkata, “Yesus ini sudah membuat begitu banyak keajaiban. Jadi, pasti Dialah Kristus, tidak mungkin tidak!”
    32: Orang-orang Farisi mendengar apa yang dibicarakan orang banyak itu tentang Yesus. Maka mereka bersama para imam kepala menyuruh tentara penjaga rumah Allah untuk menangkap Dia.
    33: Lalu Yesus berkata kepada orang banyak itu, “Hanya sebentar lagi Aku bersama kalian. Aku akan kembali kepada Bapa yang sudah mengutus Aku.
    34: Kalian akan mencari-Ku, tetapi kalian tidak akan dapat menemukan Aku, karena kalian tidak mungkin bisa datang ke tempat Aku berada.”
    35: Para pemimpin Yahudi itu pun berkata satu sama lain, “Dia ini mau pergi ke mana sehingga kita tidak bisa menemukannya? Apakah dia mau pergi ke negara-negara di mana orang Yahudi sudah tersebar? Apa mungkin dia mau mengajar mereka yang berbahasa Yunani di sana?
    36: Apa maksud perkataannya ini?— ‘Kalian akan mencari aku, tetapi kalian tidak akan dapat menemukan aku.’ Dan kenapa dia berkata, ‘Kalian tidak mungkin bisa datang ke tempat aku berada’?”
    37: Pada puncak perayaan pesta tersebut, yaitu hari ketujuh, Yesus berdiri dan berseru kepada orang banyak yang ada di dalam teras rumah Allah itu, “Siapa saja yang haus di antara kalian, datanglah kepada-Ku untuk minum!
    38: Seperti tertulis dalam Firman Allah, orang yang percaya kepada-Ku, ‘dari dalam hatinya akan mengalir aliran-aliran air yang memberi hidup.’”
    39: Maksud Yesus adalah Roh Kudus yang akan diterima dalam hati setiap orang yang percaya kepada-Nya. Tetapi pada waktu Dia berkata begitu, Roh Kudus belum diberikan kepada orang percaya, karena Yesus belum mengalami kematian dan belum diangkat ke tempat kemuliaan-Nya di surga.
    40: Sebagian dari orang banyak yang mendengar perkataan-perkataan Yesus itu berkata, “Dia benar-benar nabi yang kita nanti-nantikan, yang sudah dijanjikan untuk menggantikan Musa.”
    41: Dan yang lain lagi berkata, “Dia adalah Kristus.” Orang-orang lainnya mengatakan, “Bukan! Kristus tidak akan datang dari Galilea,
    42: karena dalam Firman TUHAN sudah tertulis bahwa Kristus akan berasal dari keturunan Daud, dari kampung Betlehem di mana Daud pernah tinggal.”
    43: Demikianlah orang banyak itu bertengkar satu sama lain tentang Yesus.
    44: Sebagian dari antara mereka mau menangkap Dia, tetapi tidak seorang pun yang berani menyentuh-Nya.
    45: Lalu tentara-tentara penjaga rumah Allah tadi kembali kepada para imam kepala dan orang-orang Farisi yang menyuruh mereka menangkap Yesus. Kemudian mereka ditanya, “Kenapa kalian tidak membawa dia?”
    46: Jawab para tentara itu, “Belum pernah ada orang yang mengajar seperti dia!”
    47: Lalu orang-orang Farisi menjawab mereka, “Wah! Ternyata kalian juga sudah disesatkan olehnya!
    48: Belum ada dari antara kami para pemimpin dan orang Farisi yang percaya kepada dia, bukan?!
    49: Tetapi orang banyak yang mengikuti dia itu tidak tahu apa-apa tentang hukum Taurat. Biarlah Allah menghukum mereka!”
    50: Namun di situ juga ada Nikodemus, yaitu salah satu pemimpin agama Yahudi yang sebelumnya pernah menemui Yesus malam hari. Dia berkata kepada mereka,
    51: “Janganlah kita melanggar hukum Taurat! Sebelum kita menuduhnya menyesatkan orang banyak, kita harus mendengar langsung dari orang itu dan memeriksa apakah betul dia berbuat salah.”
    52: Jawab mereka kepadanya, “Kenapa kamu membela dia?! Kamu bukan orang Galilea! Cari sendiri dalam Kitab Suci. Kamu akan melihat bahwa tidak ada tertulis kalau seorang nabi akan berasal dari Galilea.”
    53: Sesudah itu mereka semua pulang ke rumah masing-masing.
  8:
    1: Tetapi Yesus pergi ke Bukit Zaitun.
    2: Pada hari berikutnya, pagi-pagi benar Dia kembali ke salah satu teras rumah Allah, dan banyak orang datang kepada-Nya. Lalu Dia duduk dan mengajar mereka.
    3: Kemudian para ahli Taurat dan beberapa anggota kelompok Farisi datang membawa seorang perempuan kepada Yesus. Perempuan itu tertangkap basah berbuat zina. Mereka memaksa dia berdiri di depan orang banyak itu
    4: lalu berkata kepada Yesus, “Guru, perempuan ini tertangkap basah sedang berbuat zina.
    5: Menurut hukum Taurat, orang seperti ini harus dilempari batu sampai mati. Tetapi menurutmu bagaimana?”
    6: Mereka bertanya seperti itu karena mereka sudah sepakat kalau jawaban Yesus tidak sesuai dengan hukum Taurat, mereka berencana untuk menyalahkan Dia. Tetapi Yesus hanya menunduk dan menulis dengan jari-Nya di tanah seolah-olah tidak mempedulikan mereka.
    7: Ketika para pemimpin masih terus mendesak-Nya untuk memberi jawaban, Yesus mengangkat kepala dan berkata kepada mereka, “Siapa di antara kalian yang merasa dirinya tidak pernah berbuat dosa, biarlah dia yang lebih dulu melempari perempuan ini dengan batu.”
    8: Kemudian Dia menunduk lagi dan menulis di tanah.
    9: Mendengar jawaban Yesus itu, mereka pergi satu per satu mulai dari yang paling tua, sampai akhirnya tinggal Yesus sendiri di situ bersama perempuan itu. Dan perempuan itu masih berdiri di tempatnya.
    10: Yesus berdiri dan bertanya kepadanya, “Di manakah orang-orang yang menuduh engkau tadi? Apakah tidak ada yang mau menghukummu?”
    11: Perempuan itu menjawab, “Tidak ada, Tuan.” Dan Yesus berkata kepadanya, “Aku juga tidak menghukum engkau. Pergilah, dan mulai sekarang jangan berbuat dosa lagi.”
    12: Sesudah itu Yesus kembali berbicara kepada orang banyak. Dia berkata, “Akulah terang dunia. Setiap orang yang mengikut Aku tidak akan hidup dalam kegelapan. Karena terang-Ku akan menerangi dia dan membawanya kepada hidup yang kekal.”
    13: Lalu orang-orang Farisi berkata kepada-Nya, “Tetapi tidak ada saksi yang mendukung pengakuanmu itu! Jadi kami tidak bisa percaya pada perkataanmu!”
    14: Jawab Yesus kepada mereka, “Walaupun hanya Aku sendiri yang menjadi saksi atas pengakuan-Ku, tetapi yang Aku sampaikan itu tetap benar. Karena Aku tahu dari mana Aku datang dan ke mana Aku akan pergi, sedangkan kalian tidak tahu apa-apa tentang Aku.
    15: Kalian menyalahkan Aku menurut penilaian manusia duniawi, tetapi Aku datang ke dunia ini bukan untuk menjatuhkan hukuman kepada manusia.
    16: Kalau Aku mengadili orang, Aku akan mengadilinya dengan adil, sebab Aku tidak mengadili sendirian, tetapi bersama-sama dengan Bapa-Ku yang sudah mengutus Aku.
    17: Dalam kitab Taurat, Musa sudah memberikan peraturan bahwa ketika mengadili orang, paling sedikit harus ada dua orang saksi mata yang mengatakan hal yang sama, sebelum hakim dapat membenarkan atau mempersalahkan orang yang dituduh.
    18: 'Nah, yang memberi kesaksian tentang diri-Ku ada dua: Aku bersaksi tentang diri-Ku sendiri, dan Bapa yang mengutus Aku juga bersaksi tentang Aku.”'
    19: Lalu mereka bertanya kepada-Nya, “Di mana bapamu itu?” Jawab Yesus, “Kalian tidak mengenal Aku dan Bapa-Ku. Kalau kalian benar-benar mengenal Aku, pasti kalian juga sudah mengenal Bapa-Ku.”
    20: Yesus mengatakan semua itu ketika Dia mengajar di teras rumah Allah, di mana terdapat beberapa kotak untuk menaruh sumbangan uang. Walaupun Dia mengajar di depan umum di tempat itu, tidak ada yang berusaha untuk menangkap-Nya karena belum tiba waktunya Dia ditangkap.
    21: Yesus berkata lagi kepada orang banyak itu, “Aku akan pergi meninggalkan kamu. Lalu kamu akan mencari Aku, dan kamu akan mati tanpa pengampunan atas dosa-dosamu. Kamu tidak bisa datang ke tempat Aku pergi.”
    22: Lalu para pemimpin Yahudi bertanya satu sama lain, “Apakah dia mau bunuh diri? Mungkin itu sebabnya dia berkata, ‘Kamu tidak bisa datang ke tempat Aku pergi.’”
    23: Tetapi Yesus berkata kepada mereka, “Kalian berasal dari bawah sini, sedangkan Aku berasal dari atas sana. Kalian berasal dari dunia ini, tetapi Aku bukan dari dunia ini.
    24: Itu sebabnya Aku berkata kepada kalian bahwa kamu masing-masing akan mati tanpa pengampunan atas dosa-dosamu. Ya, seperti itulah yang akan terjadi kepada kamu semua kalau kalian tidak percaya bahwa Akulah Dia yang kalian nanti-nantikan.”
    25: Kemudian mereka berkata, “Tidak mungkin! Kamu pikir siapa dirimu sampai berani berkata begitu?!” Jawab Yesus, “Sejak pertama kali Aku mengajar kalian, Aku sudah menjelaskan tentang diri-Ku!
    26: Sebenarnya masih ada banyak hal yang bisa Aku sampaikan untuk menyatakan dosa-dosa kalian. Tetapi Aku hanya menyampaikan sesuai dengan apa yang Aku dengar dari Bapa yang mengutus-Ku. Dia menyampaikan yang benar saja, dan itu jugalah yang Aku sampaikan kepada kalian di dunia ini.”
    27: Tetapi mereka tidak mengerti bahwa Yesus berbicara tentang Bapa-Nya yang ada di surga, bukan yang di dunia ini.
    28: 'Karena itu, Yesus berkata kepada mereka, “Pada waktu kalian menaikkan dan menggantung Aku, saat itulah kalian akan tahu: Sesungguhnya, Akulah Sang Anak Adam yang kalian nanti-nantikan itu. Dan kalian akan menyadari bahwa semua yang Aku lakukan dan ajarkan sama sekali bukan dari pikiran-Ku sendiri, melainkan hanya berdasarkan apa yang sudah diajarkan oleh Bapa-Ku.'
    29: Bapa yang mengutus-Ku selalu bersama dengan-Ku. Dia tidak pernah meninggalkan Aku, karena Aku selalu melakukan apa yang menyenangkan hati-Nya.”
    30: Mendengar Yesus berbicara seperti itu, banyak orang menjadi percaya kepada-Nya.
    31: Lalu Yesus berkata kepada orang Yahudi yang sudah percaya kepada-Nya, “Kalau kalian tetap mengikuti ajaran-Ku, berarti kalian benar-benar pengikut-Ku.
    32: Kalian akan menerima ajaran-ajaran yang benar, dan ajaran benar itulah yang akan membebaskan kalian.”
    33: Kemudian ada yang berkata kepada-Nya, “Kami adalah keturunan Abraham! Kami tidak pernah menjadi budak bangsa lain. Mengapa kamu berkata bahwa kami akan dibebaskan?”
    34: 'Jawab Yesus kepada mereka, “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Setiap orang yang berbuat dosa sudah menjadi budak dari dosa yang dia perbuat.'
    35: 'Pikirkanlah contoh ini: Seorang budak yang dibeli tidak termasuk dalam anggota keluarga majikannya. Kedudukannya tidak sama dengan anak, yang adalah anggota keluarga itu untuk selamanya. Kalian berpikir, ‘Kami adalah keturunan Abraham, berarti kami termasuk keluarga Allah.’ Tetapi sebenarnya kalian adalah budak dosa. Karena itu, kalau Anak dari Tuan Rumah membebaskan kalian, maka kalian benar-benar bebas dari perbudakan. Memang Aku tahu kalian adalah keturunan Abraham. Tetapi meskipun begitu, kalian berusaha untuk membunuh-Ku, sebab kalian tidak mau menerima ajaran-Ku.'
    38: Yang Aku ajarkan adalah hal-hal yang sudah dinyatakan Bapa kepada-Ku. Tetapi kalian hanya melakukan apa yang kalian pelajari dari bapak kalian.”
    39: Mereka menjawab, “Kami adalah keturunan Abraham.” Lalu Yesus berkata, “Kalau kalian benar-benar keturunan Abraham, pasti kalian mengikuti contoh Abraham.
    40: Aku menyampaikan kepada kalian ajaran benar yang Aku dengar dari Allah, tetapi kalian berusaha membunuh-Ku! Abraham tidak pernah berbuat begitu!
    41: Jadi sudah jelas bahwa kalian bukan keturunan Abraham, karena kalian mengikuti contoh bapak lain.” Orang-orang Yahudi itu pun menjawab, “Kami ini bukan anak-anak haram! Kami adalah anak dari satu Bapa yang sejati, yaitu Allah.”
    42: Lalu Yesus berkata lagi kepada mereka, “Kalau benar Allah itu Bapa kalian, pasti kalian akan mengasihi Aku, sebab Aku datang dari Allah. Aku datang bukan karena kemauan-Ku sendiri, tetapi Dialah yang mengutus Aku ke dunia ini.
    43: 'Dan inilah sebabnya kalian tidak bisa mengerti kata-kata-Ku: Karena kalian menolak menerima ajaran-Ku.'
    44: Bapa kalian adalah iblis! Itulah sebabnya kalian senang melakukan kemauannya. Dari permulaan, iblis adalah pembunuh, dan dia selalu melawan ajaran benar karena dia membenci semua hal yang benar. Dia suka menipu karena memang itulah sifat aslinya. Dia adalah penipu dan bapa dari semua penipu.
    45: “Sedangkan ajaran-Ku adalah benar. Karena itulah kalian tidak mungkin percaya kepada-Ku!
    46: Kalian sama sekali tidak dapat membuktikan bahwa Aku pernah berbuat dosa. Jadi kalau Aku mengajarkan ajaran yang benar, kenapa kalian tidak percaya Aku?
    47: Setiap orang yang dimiliki Allah pasti akan mendengarkan ajaran Allah. Ternyata kalian tidak mau mendengarkan ajaran-Nya! Berarti, sudah terbukti bahwa kalian bukan milik Allah.”
    48: Lalu para pemimpin Yahudi itu langsung menghina Dia, “Kamu adalah orang Samaria yang sudah gila dan kerasukan setan!”
    49: Yesus menjawab, “Aku tidak kerasukan. Aku bekerja untuk memuliakan Bapa-Ku, tetapi kalian menghina Aku.
    50: Aku tidak mencari pujian untuk diri-Ku sendiri. Tetapi ada Satu yang menginginkan agar Aku dihormati. Dialah juga yang sedang membela Aku.
    51: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Semua orang yang mengikut ajaran-Ku tidak akan mengalami kematian yang selama-lamanya.”'
    52: Lalu orang Yahudi itu berkata lagi kepada-Nya, “Sekarang sudah jelas bahwa kamu ini gila dan kerasukan setan! Abraham sudah mati, nabi-nabi juga sudah mati, tetapi kamu berkata, ‘Semua orang yang mengikut ajaranku tidak akan mati untuk selama-lamanya.’
    53: Keterlaluan sekali kamu! Jadi kamu merasa dirimu lebih hebat daripada Abraham, bapa kita yang sudah mati. Semua nabi juga sudah mati. Kamu pikir kamu ini siapa?!”
    54: Lalu Yesus menjawab, “Kalau Aku bekerja mencari hormat untuk diri-Ku sendiri, kalian tidak usah percaya Aku. Tetapi Yang menghormati-Ku adalah Bapa-Ku, yaitu Dia yang kalian sebut sebagai Allahmu.
    55: Tetapi kalian belum mengenal Dia. Akulah yang mengenal Dia. Kalau Aku mengatakan bahwa Aku tidak mengenal Dia, berarti Aku sudah menjadi penipu sama seperti kalian. Tetapi Aku mengenal Dia, dan Aku selalu menaati perintah-Nya.
    56: Nenek moyang kalian Abraham menyaksikan saat Aku datang ke dunia ini, dan dia sangat bersukacita.”
    57: Maka kata mereka kepada Yesus, “Apa?! Umurmu belum sampai lima puluh tahun, dan kamu mengaku sudah melihat Abraham!”
    58: Yesus menjawab mereka, “Aku menegaskan kepadamu bahwa sebenarnya, sebelum Abraham lahir, Aku sudah ada.”
    59: Mendengar perkataan Yesus itu, mereka langsung mengambil batu untuk melempari Dia sampai mati. Tetapi tiba-tiba Yesus membuat diri-Nya tidak terlihat, lalu pergi meninggalkan rumah Allah dengan melewati mereka begitu saja.
  9:
    1: Sewaktu kami murid-murid berjalan bersama Yesus, kami semua melihat seseorang yang buta sejak lahir.
    2: Lalu kami bertanya, “Guru, kira-kira siapa yang berbuat dosa sampai dia dilahirkan buta? Apakah karena dosanya sendiri waktu dia masih di dalam kandungan ibunya, atau karena dosa ibu atau bapaknya?”
    3: Yesus menjawab, “Dia dilahirkan buta bukan karena dosanya. Bukan juga karena dosa orangtuanya. Tetapi hal itu terjadi supaya melalui dirinya kuasa Allah bisa dinyatakan kepada banyak orang.
    4: Selama Aku masih berada di dunia ini, Aku adalah terang dunia. Jadi sekarang, selagi hari masih siang, Aku harus melakukan berbagai tugas dari Bapa yang sudah mengutus Aku. Karena malam akan segera tiba dan tidak ada seorang pun yang bisa melakukan apa-apa lagi.”
    6: Sesudah berkata begitu, Yesus membuang ludah ke tanah dan mengaduk ludah-Nya itu dengan tanah sampai menjadi lumpur, kemudian mengoleskannya pada kelopak mata orang buta itu.
    7: Lalu Dia berkata, “Pergilah ke kolam Siloam dan cucilah matamu di sana.” (Dalam bahasa Ibrani, ‘Siloam’ berarti ‘Diutus.’) Lalu orang itu pergi mencuci matanya di kolam itu. Ketika dia kembali, dia sudah bisa melihat.
    8: Sesudah dia kembali, para tetangganya dan orang-orang yang sebelumnya pernah melihat dia mengemis berkata satu sama lain, “Bukankah dia ini orang buta yang biasa duduk minta-minta uang?”
    9: Ada yang menjawab, “Benar, itu memang dia.” Tetapi ada juga yang berkata, “Bukan! Dia hanya mirip dengan orang buta itu.” Lalu orang itu sendiri berkata, “Benar. Sayalah si buta yang dulu itu!”
    10: Karena itu mereka bertanya kepadanya, “Bagaimana caranya kamu bisa melihat?”
    11: Dia menjawab, “Orang yang bernama Yesus mencampur ludahnya dengan tanah sampai menjadi lumpur, lalu dia mengoleskannya pada kelopak mata saya. Dia menyuruh saya pergi mencuci mata saya di kolam Siloam. Kemudian saya pergi dan melakukannya. Sesudah itu saya langsung bisa melihat.”
    12: Lalu mereka bertanya lagi kepadanya, “Di mana orang itu?” Dan dia menjawab, “Saya tidak tahu.”
    13: Kemudian mereka membawa laki-laki yang tadinya buta itu kepada para anggota kelompok Farisi,
    14: karena Yesus membuat lumpur dan menjadikan orang buta itu bisa melihat pada hari Sabat.
    15: Jadi orang-orang Farisi itu juga bertanya kepadanya, “Bagaimana caranya kamu bisa melihat?” Dia menjawab, “Yesus mengoleskan lumpur pada kelopak mata saya, lalu saya pergi mencucinya, dan sekarang saya bisa melihat.”
    16: Kemudian beberapa orang Farisi itu berkata, “Tidak mungkin Yesus diutus Allah, karena dia tidak taat kepada aturan hukum Taurat tentang hari Sabat.” Tetapi beberapa anggota lain berkata, “Orang berdosa tidak mungkin bisa melakukan keajaiban seperti ini!” Maka terjadilah perdebatan sengit di antara mereka.
    17: Lalu mereka bertanya lagi kepada orang itu, “Nah, menurutmu sendiri bagaimana? Karena kamu yang sudah dibuatnya dapat melihat, apa pendapatmu tentang Yesus itu?” Orang yang tadinya buta itu menjawab, “Dia adalah nabi.”
    18: Tetapi mereka tetap tidak percaya bahwa dia memang buta sebelumnya dan baru sekarang bisa melihat. Oleh karena itu mereka memanggil bapak-ibunya.
    19: Mereka bertanya kepada kedua orangtuanya, “Orang ini anakmu, bukan? Apakah dia benar-benar buta sejak lahir? Kalau begitu, bagaimana dia sekarang bisa melihat?”
    20: Orangtuanya menjawab, “Betul, dia ini anak kami. Dia benar-benar buta sejak lahir.
    21: Tetapi kami tidak tahu bagaimana caranya dia bisa melihat. Kami juga tidak mengenal orang yang membuat matanya bisa melihat. Silakan Bapak-bapak bertanya langsung kepadanya. Dia sudah dewasa, dan dia bisa menjawabnya sendiri.”
    22: Bapak dan ibunya berkata begitu kepada orang-orang Farisi karena mereka takut kena hukuman, yaitu dilarang masuk ke dalam setiap rumah pertemuan orang Yahudi. Karena sebelumnya, para pemimpin orang Yahudi sudah bersepakat bahwa siapa pun yang mengakui Yesus sebagai Kristus dilarang masuk ke dalam setiap rumah pertemuan.
    23: Itulah sebabnya orangtua lelaki itu berkata, “Silakan Bapak-bapak bertanya langsung kepadanya. Dia sudah dewasa, dan dia bisa menjawabnya sendiri.”
    24: Maka untuk kedua kalinya orang-orang Farisi memanggil orang yang tadinya buta itu dan berkata kepadanya, “Bersumpahlah di hadapan Allah bahwa kamu akan mengatakan yang benar kepada kami! Karena kami tahu Yesus itu orang berdosa.”
    25: 'Dia menjawab, “Yesus orang berdosa atau bukan, saya tidak tahu. Yang saya tahu hanya ini: Dulu saya buta, tetapi sekarang saya sudah bisa melihat!”'
    26: Lalu mereka bertanya lagi, “Apa yang dia perbuat terhadap kamu? Bagaimana dia membuat matamu bisa melihat?”
    27: Orang itu menjawab, “Ya ampun! Baru saja saya jelaskan kepada kalian, tetapi kalian tidak memperhatikan. Kenapa kalian mau mendengarnya lagi? Jangan-jangan kalian juga mau menjadi pengikut Yesus!”
    28: Lalu mereka menghina dia dengan berkata, “Kamulah pengikut orang berdosa itu, bukan kami! Kami adalah pengikut Musa.
    29: Kami tahu bahwa Allah sudah berbicara kepada Musa. Tetapi kami tidak tahu apa-apa tentang orang itu!”
    30: Lalu orang yang tadinya buta itu berkata kepada mereka, “Wah, ini aneh sekali! Bisa-bisanya kalian tidak tahu apa-apa tentang Yesus, padahal dia sudah membuat mata saya bisa melihat.
    31: Karena kita tahu bahwa Allah tidak mungkin mendengar permohonan orang berdosa. Tetapi Dia mendengar setiap orang yang menghormati-Nya dan yang melakukan kehendak-Nya.
    32: Sejak permulaan dunia sampai sekarang, belum pernah kita dengar ada orang yang sanggup membuat mata orang yang buta sejak lahir bisa melihat.
    33: Kalau orang itu bukan diutus oleh Allah, tidak mungkin dia melakukan keajaiban seperti ini!”
    34: Jawab orang-orang Farisi kepadanya, “Saat kamu dilahirkan kamu sudah penuh dengan dosa. Karena itulah kamu buta! Lalu sekarang kamu merasa dirimu pantas untuk mengajar kami, begitu?!” Sejak saat itu, dia dilarang masuk ke rumah pertemuan mana pun.
    35: Ketika Yesus mendengar bahwa orang yang dulunya buta itu dilarang masuk ke rumah pertemuan, Yesus mencari dia, dan sesudah menemukannya Yesus bertanya, “Apakah kamu percaya kepada Anak Allah?”
    36: Orang itu menjawab, “Tuan, siapakah Dia? Katakanlah kepada saya supaya saya percaya kepada-Nya!”
    37: Lalu Yesus berkata, “Kamu sudah melihat Dia. Dan Dialah yang sekarang sedang berbicara dengan kamu.”
    38: Jawab orang itu, “Saya percaya, Tuhan!” Lalu dia sujud menyembah Yesus.
    39: 'Kemudian Yesus berkata, “Aku datang ke dunia ini untuk membuat pemisahan di antara manusia: Orang yang buta akan melihat, dan orang yang menganggap dirinya bisa melihat akan menjadi buta.”'
    40: Di situ ada beberapa anggota kelompok Farisi yang mendengar perkataan Yesus. Mereka berkata kepada-Nya, “Jadi maksudmu, kami ini buta, begitu?!”
    41: Jawab Yesus, “Kalau kalian masing-masing mengaku bahwa dirimu buta, berarti saat ini kamu tidak melakukan dosa. Tetapi karena kamu masih tetap bersikeras bahwa kamu bisa melihat, itu berarti kamu terus memelihara dosamu.”
  10:
    1: 'Lalu Yesus berkata kepada mereka semua yang ada di situ, “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Setiap orang yang mau masuk ke dalam kandang domba harus melewati pintu. Kalau dia masuk dengan memanjat pagar malam hari, tentulah dia seorang perampok atau pencuri domba.'
    2: Tetapi gembala domba pasti masuk melalui pintu.
    3: Lalu penjaga kandang akan membuka pintu baginya. Dan ketika gembala itu memanggil nama setiap dombanya, domba-domba itu akan mengenal suaranya dan mengikutinya ketika dia menuntun domba-dombanya keluar.
    4: Ketika dia mengeluarkan domba-domba itu, dia selalu berjalan di depan. Domba-dombanya mengikuti dia, karena mereka mengenal suaranya.
    5: Tetapi domba-domba itu tidak akan mengikuti orang lain, bahkan akan lari dari orang itu karena tidak mengenal suaranya.”
    6: Sesudah Yesus menceritakan kiasan itu, kami semua yang mendengarkan Dia tidak mengerti apa maksudnya.
    7: 'Jadi, Yesus berkata lagi, “Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Akulah pintu masuk ke kandang domba.'
    8: Setiap orang yang datang sebelum Aku dan mengaku sebagai gembala, mereka adalah pencuri dan perampok. Tetapi domba-domba itu tidak mengikuti mereka.
    9: Ya, Akulah pintu. Setiap orang yang masuk melalui Aku akan selamat. Dan Aku akan menjaga mereka supaya bisa keluar masuk kandang dengan aman serta mendapat makanan.
    10: Pencuri datang hanya untuk mencuri, membunuh, dan membinasakan. Tetapi Aku sudah datang ke dunia ini untuk memberi hidup, yaitu hidup yang penuh berkat.
    11: “Akulah gembala yang setia. Seorang gembala yang setia akan menyerahkan nyawanya untuk menyelamatkan domba-dombanya.
    12: Tetapi pekerja upahan tidak akan mau berkorban seperti gembala pemilik domba-domba itu. Ketika seorang pekerja melihat serigala datang, dia akan kabur meninggalkan domba-dombanya. Lalu serigala akan menangkap salah satu domba, dan yang lain akan lari tercerai-berai.
    13: Pekerja itu kabur karena dia hanya bekerja sebagai seorang upahan dan tidak peduli pada domba-domba itu.
    14: “Namun Aku adalah gembala yang setia. Aku menyerahkan nyawa-Ku untuk menyelamatkan domba-domba-Ku. Sama seperti Bapa-Ku sangat mengenal Aku, begitu juga Aku mengenal domba-domba-Ku. Dan sama seperti Aku sangat mengenal Bapa, begitu pula domba-domba-Ku mengenal Aku.
    16: Aku juga mempunyai domba-domba lain yang belum tergabung ke dalam kawanan ini. Jadi Aku akan memanggil mereka, dan mereka akan mengikuti suara-Ku. Aku akan memimpin seluruh domba-Ku supaya semuanya bergabung menjadi satu kawanan besar dengan satu gembala, yaitu Aku.
    17: 'Itulah sebabnya Bapa mengasihi Aku: Karena Aku sudah bersedia menyerahkan nyawa-Ku untuk menyelamatkan mereka. Tetapi setelah mati, Aku akan hidup lagi.'
    18: Kematian-Ku bukan karena siapa-siapa. Sebaliknya, Aku sendiri yang menyerahkan nyawa-Ku. Sebab hanya Aku sendiri yang berhak atas nyawa-Ku, baik untuk menentukan waktu kematian-Ku maupun waktu Aku hidup kembali. Ini semua sesuai dengan perintah Bapa kepada-Ku.”
    19: Ketika orang Yahudi mendengar Yesus mengajar seperti itu, mereka mulai bertengkar satu sama lain.
    20: Banyak di antara mereka yang mengatakan, “Dia gila karena dikuasai setan. Tidak usah dengarkan dia!”
    21: Tetapi yang lain berkata, “Apa yang baru saja dia katakan itu bukan seperti perkataan orang yang dikuasai setan! Orang yang dikuasai setan tidak mungkin menyembuhkan mata orang buta.”
    22: Tidak lama kemudian Yesus berada di Yerusalem pada waktu perayaan untuk memperingati peresmian rumah Allah. Waktu itu musim dingin,
    23: dan Yesus sedang berjalan-jalan di Teras Salomo di rumah Allah.
    24: Kemudian para pemimpin Yahudi datang berkumpul mengelilingi Yesus dan berkata kepada-Nya, “Sudah begitu lama kami menunggu kamu berterus terang tentang siapa dirimu sebenarnya! Kalau kamu memang Kristus, katakanlah!”
    25: Lalu jawab-Nya, “Aku sudah memberitahukan, tetapi kalian tidak percaya. Aku sudah melakukan banyak keajaiban dalam nama Bapa-Ku. Semuanya itu membuktikan jabatan-Ku.
    26: Tetapi kalian tidak percaya karena kalian bukan domba-domba-Ku.
    27: Domba-domba-Ku pasti mendengarkan suara-Ku. Aku mengenal mereka, dan mereka selalu mengikut Aku.
    28: Aku memberikan hidup yang kekal kepada mereka. Jadi domba-domba-Ku tidak akan mati selamanya, dan tidak ada yang bisa merampas mereka dari tangan-Ku.
    29: Yang sudah memberikan domba-domba itu kepada-Ku adalah Bapa-Ku. Dia lebih berkuasa dari semua yang ada, dan tiada yang dapat merampas mereka dari tangan Kami.
    30: Bapa dan Aku adalah satu.”
    31: Mendengar perkataan itu, sekali lagi para pemimpin Yahudi mengambil batu dan mau melempari Yesus sampai mati.
    32: Tetapi Dia berkata kepada mereka, “Sesuai perintah Bapa-Ku, Aku sudah mengerjakan banyak keajaiban yang membawa kebaikan di tengah-tengah kalian. Apakah ada keajaiban yang salah, sehingga kalian hendak melempari Aku dengan batu?”
    33: Jawab mereka, “Bukan! Kami mau membunuhmu bukan karena keajaiban yang kamu lakukan, tetapi karena kamu menghina Allah! Kamu itu manusia biasa, tetapi kamu menyamakan dirimu dengan Allah.”
    34: Lalu Yesus menjawab, “Kalian sudah tahu bahwa dalam Firman-Nya Allah berkata, ‘Kalian semua adalah anak-anak Allah Yang Mahabesar, dan bersifat seperti Dia.’
    35: Tentu Firman TUHAN selalu benar. Jadi kalau Allah sendiri menyebut orang-orang itu anak-anak-Nya, yaitu mereka yang sudah menerima Firman Allah,
    36: maka janganlah kalian berpikir bahwa Aku menghina Allah karena Aku berkata, ‘Aku adalah Anak Allah.’ Dialah yang mengkhususkan dan mengutus Aku ke dalam dunia ini.
    37: Kalau Aku tidak melakukan keajaiban-keajaiban yang memuliakan Bapa-Ku, kalian tidak usah mempercayai ajaran-Ku.
    38: Tetapi kalau Aku memang melakukan banyak keajaiban yang memuliakan Bapa-Ku, dan kalian tetap tidak mau percaya kepada-Ku, setidaknya percayalah bahwa hal-hal yang Aku lakukan itu berasal dari Bapa. Dengan begitu kalian akan tahu dan mengerti bahwa Bapa sudah bersatu dengan Aku, dan Aku bersatu dengan Dia.”
    39: Sekali lagi mereka mencoba menangkap Yesus, tetapi ada sesuatu yang menghalangi orang-orang itu sehingga Dia terlepas dari tangan mereka.
    40: Kemudian Yesus pergi ke seberang sungai Yordan tempat Yohanes dulu membaptis orang, lalu tinggal di sana.
    41: Banyak orang berdatangan kepada-Nya. Mereka berkata, “Yohanes memang tidak pernah melakukan satu pun keajaiban, tetapi semua yang dia katakan tentang Yesus adalah benar.”
    42: Dan di situ banyak orang menjadi percaya bahwa Yesus adalah Kristus.
  11:
    1: Pada waktu itu, teman Yesus yang bernama Lazarus sedang sakit. Dia tinggal bersama dua saudarinya, yaitu Maria dan Marta, di kampung Betania dekat Yerusalem. (Maria ini yang akan meminyaki kaki Yesus dengan minyak harum dan mengusapnya dengan rambutnya.) Jadi kedua saudari Lazarus menyuruh orang pergi menemui Yesus untuk memberi kabar, “Tuhan, sahabat-Mu yang Engkau kasihi sedang sakit.”
    4: Mendengar berita itu, Yesus berkata, “Penyakit itu tidak akan berakhir dengan kematian, tetapi justru untuk kemuliaan Allah. Dan melalui hal itu Aku sebagai Anak Allah juga akan dimuliakan.”
    5: Walaupun Yesus mengasihi Maria, Marta, dan Lazarus,
    6: Dia tidak langsung berangkat ke rumah mereka, tetapi masih tinggal dua hari lagi di tempat-Nya bersama kami murid-murid-Nya.
    7: Sesudah itu, Dia berkata kepada kami, “Mari kita kembali ke Yudea.”
    8: Kami menjawab, “Guru, belum lama para pemimpin Yahudi hampir melempari Engkau dengan batu. Apakah Engkau sungguh-sungguh mau kembali ke sana?!”
    9: Jawab Yesus, “Setiap hari matahari bersinar selama dua belas jam. Kalau kita berjalan pada siang hari, kita tidak akan tersandung karena cahayanya menyinari kita.
    10: Tetapi orang yang berjalan di waktu malam sering kali bisa tersandung karena tidak ada terang yang menuntun dia.”
    11: Lalu kata Yesus lagi, “Sahabat kita Lazarus sedang tidur sekarang, tetapi Aku akan pergi ke sana untuk membangunkan dia.”
    12: Kami pun menjawab, “Tuhan, kalau dia sedang tidur, itu baik. Berarti dia akan sembuh dan bangun sendiri.”
    13: Kami pikir maksud Yesus adalah tidur biasa. Namun sebenarnya maksud Yesus ‘tidur’ dalam bentuk kiasan yang artinya ‘mati.’
    14: Karena itu, Dia berkata dengan terus-terang kepada kami, “Lazarus sudah mati.
    15: Dan sebenarnya lebih baik waktu itu Aku tidak hadir di sana untuk menyembuhkan dia. Karena kejadian ini akan membuat kalian lebih percaya kepada-Ku. Nah, sekarang mari kita pergi kepadanya.”
    16: Salah satu dari kami, yaitu Tomas (yang biasa dipanggil si Anak Kembar), berkata kepada kami, “Ayo kita ikut Dia, supaya kita juga dibunuh bersama-Nya.”
    17: Waktu Yesus dan kami murid-murid-Nya tiba di Betania, ada yang memberitahukan kepada Yesus bahwa mayat Lazarus sudah berada di dalam kubur selama empat hari.
    18: Kampung Betania tidak jauh dari Yerusalem, kira-kira tiga kilometer saja.
    19: Pada saat itu banyak orang Yahudi sudah datang mengunjungi Marta dan Maria untuk menghibur mereka karena kematian saudara mereka.
    20: Waktu Marta mendengar bahwa Yesus sudah dekat, dia langsung pergi menjemput Yesus, sedangkan Maria tetap tinggal di rumah.
    21: Ketika mereka bertemu, Marta berkata kepada Yesus, “Tuhan, kalau Engkau ada di sini sebelumnya, saudara saya pasti tidak meninggal.
    22: Tetapi saya tahu bahwa sekarang ini pun Allah akan memberikan kepada-Mu apa saja yang Engkau minta kepada-Nya.”
    23: Lalu Yesus menjawab, “Saudaramu itu akan hidup lagi.”
    24: Dan Marta berkata kepada-Nya, “Saya tahu bahwa dia akan bangkit dan hidup lagi ketika semua orang dibangkitkan pada hari terakhir.”
    25: Tetapi Yesus berkata kepadanya, “Akulah yang memberi kebangkitan dan hidup. Setiap orang yang percaya kepada-Ku akan tetap hidup walaupun dia sudah mati.
    26: Semua orang yang masih hidup dan percaya kepada-Ku sebenarnya tidak akan pernah mati. Marta, apakah kamu percaya akan hal ini?”
    27: Dia menjawab, “Ya, Tuhan. Saya percaya bahwa Engkau adalah Anak Allah dan Kristus yang sudah dijanjikan untuk datang ke dalam dunia ini.”
    28: Sesudah Marta berkata begitu, dia kembali ke rumah untuk memanggil Maria. Karena ada orang-orang lain di dalam rumah, Marta berbisik kepadanya, “Guru sudah ada di sini, dan Dia mau bertemu denganmu.”
    29: Mendengar itu, Maria langsung berdiri dan pergi menemui Yesus.
    30: Saat itu Yesus belum masuk ke kampung. Dia masih berada di tempat Marta bertemu dengan-Nya.
    31: Kebetulan waktu itu ada banyak orang Yahudi yang sudah datang ke rumah Lazarus untuk menghibur Maria. Waktu mereka melihat dia berdiri dan cepat-cepat ke luar, mereka berpikir dia mau pergi ke kubur Lazarus untuk menangis. Jadi mereka mengikutinya.
    32: Waktu Maria sampai di tempat Yesus berada dan melihat-Nya, dia langsung tersungkur dan bersujud di depan kaki Yesus lalu berkata, “Tuhan, kalau Engkau ada di sini sebelumnya, saudara saya pasti tidak meninggal.”
    33: Waktu melihat Maria dan orang Yahudi yang datang bersamanya menangis, Yesus pun merasa sangat sedih dan bersusah hati.
    34: Dia bertanya kepada Maria dan Marta, “Di mana kalian menguburkannya?” Dan mereka menjawab, “Mari ikutlah, Tuhan, dan lihat sendiri!”
    35: Lalu Yesus menangis.
    36: Karena itu orang-orang yang mengikuti Maria berkata, “Lihat! Yesus pasti sangat mengasihi Lazarus.”
    37: Tetapi di antara mereka ada juga yang berkata, “Yesus pernah menyembuhkan mata orang buta, bukan?! Kalau begitu kenapa dia tidak melakukan sesuatu supaya Lazarus tidak mati?”
    38: Dengan hati yang sangat sedih, Yesus sampai di kuburan. Kuburan itu berupa sebuah gua yang ditutup dengan batu besar.
    39: Lalu Yesus berkata kepada orang-orang yang ada di situ, “Pindahkan batu itu.” Tetapi Marta berkata, “Tuhan, sudah empat hari mayatnya di dalam sana. Pasti sudah berbau.”
    40: Kata Yesus kepadanya, “Ingatlah apa yang sudah Aku katakan kepadamu! Kalau kamu percaya kepada-Ku, Allah akan menunjukkan kuasa dan kemuliaan-Nya yang sangat hebat kepadamu!”
    41: Sesudah mereka memindahkan batu penutup tempat mayat itu dibaringkan, Yesus memandang ke langit dan berkata, “Bapa, Aku berterima kasih kepada-Mu karena Engkau sudah mendengar doa-Ku.
    42: Aku tahu bahwa Engkau selalu mendengarkan Aku. Tetapi Aku berkata seperti itu karena orang banyak yang berkumpul di sini sedang mendengar doa-Ku, dan Aku ingin supaya mereka percaya bahwa Engkaulah yang mengutus Aku.”
    43: Sesudah berdoa demikian, Yesus berseru dengan nyaring, “Lazarus, keluarlah!”
    44: Lalu Lazarus keluar. Kaki dan tangannya masih terikat dengan kain pembungkus mayat, juga mukanya masih terbungkus dengan sepotong kain. Kemudian Yesus berkata kepada orang-orang di sana, “Bukalah kain-kain itu supaya dia bisa bebas berjalan.”
    45: Saat itu, banyak orang yang hadir untuk menghibur Maria menjadi percaya kepada Yesus karena mereka menyaksikan sendiri keajaiban itu.
    46: Tetapi ada juga dari antara mereka yang pergi kepada orang-orang Farisi dan melaporkan perbuatan Yesus.
    47: Karena itu kelompok Farisi bersama para imam kepala berkumpul dengan anggota-anggota sidang Mahkamah Agama. Mereka membicarakan soal Yesus, “Apa yang harus kita lakukan? Orang itu melakukan banyak keajaiban.
    48: Kalau kita membiarkan dia terus berbuat seperti itu, pasti semua orang akan percaya kepadanya. Maka raja Roma akan menyuruh tentaranya datang menghancurkan rumah Allah dan semua orang Yahudi.”
    49: Salah satu di antara mereka bernama Kayafas yang menjabat sebagai imam besar pada tahun itu. Dia berkata kepada mereka, “Kalian tidak tahu apa-apa!
    50: 'Coba pikir: Daripada semua bangsa Yahudi binasa, lebih baik satu orang yang mati demi bangsa kita.”'
    51: Sebenarnya Kayafas mengatakan itu bukan dari pikirannya sendiri. Tetapi karena dia menjabat sebagai imam besar, tanpa sadar perkataannya merupakan nubuatan dari Roh Kudus bahwa Yesus akan mati untuk semua orang Yahudi.
    52: Dan kematian Yesus bukan untuk orang Yahudi saja. Tujuan pengurbanan-Nya adalah untuk mengumpulkan dan mempersatukan semua orang dari segala bangsa yang akan menjadi anak-anak Allah.
    53: Jadi, pada hari itu para pemimpin Yahudi mengambil keputusan untuk membunuh Yesus.
    54: Karena itu, Yesus tidak lagi berjalan secara terang-terangan di depan umum di antara orang Yahudi di provinsi Yudea. Dia pergi bersama kami murid-murid-Nya ke daerah yang sepi dekat kampung Efraim dan tinggal di situ.
    55: Beberapa hari sebelum orang-orang Yahudi merayakan Paskah, banyak orang dari seluruh negeri Israel pergi ke Yerusalem. Sesuai hukum Taurat, mereka datang beberapa hari sebelumnya untuk mengikuti upacara pembersihan diri sebelum perayaan tersebut.
    56: Pada waktu itu, karena para imam kepala dan kelompok Farisi mau menangkap Yesus, mereka mengeluarkan perintah seperti ini, “Bagi siapa pun yang mengetahui keberadaan Yesus, laporkan segera kepada kami!” Oleh sebab itu banyak orang mencari Yesus. Waktu mereka berdiri di teras rumah Allah, mereka sering berkata satu sama lain, “Bagaimana menurutmu? Apakah Yesus akan datang ke pesta ini?”
  12:
    1: Enam hari sebelum perayaan Paskah, Yesus dan kami murid-murid-Nya kembali lagi ke Betania, yaitu kampung halaman Lazarus, orang yang sudah Yesus hidupkan kembali dari kematian.
    2: Warga kampung itu mengadakan jamuan makan malam untuk menghormati Yesus. Marta juga ikut mengatur makanan, sedangkan Lazarus termasuk salah satu dari orang-orang yang duduk makan bersama Yesus.
    3: Lalu Maria datang membawa setengah liter minyak wangi dari narwastu murni yang sangat mahal. Dia menuangkannya di kaki Yesus, kemudian menyeka kaki Yesus dengan rambutnya. Bau harum minyak itu memenuhi seluruh rumah.
    4: Tetapi Yudas anak Simon, yaitu salah satu murid Yesus dari Kariot (yang kelak akan menjual Yesus), mencela perbuatan itu dengan berkata,
    5: “Lebih baik Maria menyerahkannya untuk kita jual! Karena minyak itu bisa dijual mahal, dan uangnya bisa kita gunakan untuk membantu orang miskin.”
    6: Sebenarnya Yudas berkata begitu bukan karena dia sungguh-sungguh peduli pada orang miskin, tetapi karena dia seorang pencuri. Dia dipercaya sebagai bendahara yang menerima semua uang sumbangan untuk Yesus dan kami, yang disimpan di dalam kantong. Namun dia sering mencuri uang dari kantong itu.
    7: Lalu Yesus berkata, “Jangan mencela dia! Tanpa disadari dia sudah melakukan persiapan untuk penguburan-Ku nanti.
    8: Orang-orang miskin akan selalu ada di antara kalian, dan kalian punya banyak kesempatan untuk menolong mereka. Tetapi Aku tidak akan selalu ada bersama kalian.”
    9: Hari itu banyak orang Yahudi mendengar bahwa Yesus berada di Betania. Jadi mereka pergi ke sana untuk melihat Yesus dan Lazarus yang sudah dihidupkan-Nya dari kematian.
    10: Oleh karena itu, para imam kepala mengatur rencana untuk membunuh Lazarus juga,
    11: sebab ketika orang-orang mendengar cerita tentang Lazarus, semakin banyaklah yang menjadi percaya kepada Yesus dan mereka tidak lagi berpihak kepada para imam kepala.
    12: Keesokan harinya, tersebarlah berita bahwa Yesus sedang menuju ke Yerusalem. Jadi masyarakat yang sudah berkumpul untuk mengikuti perayaan Paskah
    13: mengambil daun-daun palem dan pergi keluar kota untuk menyambut Yesus. Mereka bersorak-sorak, “Hosana! Pujilah Allah! Biarlah Allah memberkati raja Israel yang baru ini! Raja inilah yang datang mewakili TUHAN!”
    14: Waktu itu Yesus mendapati seekor keledai muda, lalu Dia naik ke atas keledai itu. Hal ini terjadi sesuai dengan yang sudah tertulis dalam Firman TUHAN,
    15: “Penduduk Yerusalem, jangan takut! Lihatlah! Raja kalian sedang datang dengan menunggangi seekor keledai muda.”
    16: Waktu peristiwa itu terjadi, kami para murid-Nya tidak mengerti bahwa Firman tersebut adalah tentang Kristus. Tetapi sesudah Yesus dimuliakan melalui kematian dan kenaikan-Nya ke surga, barulah kami mengerti bahwa kami sudah menjalani semua kejadian itu sesuai perkataan nabi tentang Dia.
    17: Pada hari itu, ramai sekali orang yang pergi menyambut Yesus karena sewaktu Yesus menghidupkan Lazarus dengan memanggil dia keluar dari kuburnya, banyak orang menjadi saksi mata peristiwa tersebut. Mereka terus menceritakan keajaiban itu ke sana kemari.
    19: Waktu orang-orang Farisi melihat keramaian itu, mereka berkata satu sama lain, “Lihat! Segala yang kita lakukan sama sekali tidak berhasil. Semua orang sudah mengikuti orang itu!”
    20: Di antara kerumunan yang datang beribadah ke Yerusalem pada Hari Raya Paskah, ada juga beberapa orang yang bukan Yahudi.
    21: Mereka datang kepada Filipus dan berkata kepadanya, “Pak, kami ingin bertemu Yesus.” (Filipus berasal dari kota Betsaida di Galilea.)
    22: Dia pergi menyampaikan permohonan mereka kepada Andreas. Lalu Andreas dan Filipus menyampaikannya kepada Yesus.
    23: Kemudian Yesus berkata kepada mereka yang bukan Yahudi itu, “Sudah tiba waktunya Aku, Sang Anak Adam, menjalani kehendak Allah Bapa dan dimuliakan oleh-Nya.
    24: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Apa yang segera terjadi pada-Ku dapat digambarkan seperti sebutir biji gandum. Untuk menghasilkan banyak gandum, biji itu harus ditanam dan mati, baru bisa tumbuh dan menghasilkan banyak bulir. Kalau tidak demikian, biji itu akan tetap satu biji saja.'
    25: Begitu juga, orang yang ingin mempertahankan hidupnya di dunia ini akan kehilangan hidupnya. Tetapi orang yang rela menyerahkan hidupnya akan memiliki hidup yang kekal.
    26: Setiap orang yang mau melayani Aku hendaklah ikut ke mana saja Aku pergi, supaya mereka tetap bersama-Ku. Bapa-Ku akan menghargai setiap orang yang melayani Aku.”
    27: “Sekarang hati-Ku sangat sedih. Apa yang sebaiknya Aku katakan dalam doa-Ku? Sebetulnya bisa saja Aku meminta, ‘Ya Bapa, selamatkanlah Aku sekarang dari penderitaan ini!’ Tetapi Aku tidak dapat memohon seperti itu, karena justru untuk mengalami penderitaan inilah Aku datang ke dalam dunia.
    28: Jadi Aku hanya berdoa, ‘Bapa, biarlah nama-Mu dimuliakan melalui apa yang terjadi atas diri-Ku!’” Begitu Yesus selesai berkata demikian, suatu suara yang keras membahana dari langit, dan kami semua mendengarnya. Sebagian orang mengatakan, “Itu bunyi guntur.” Ada juga yang berkata, “Bukan. Itu suara malaikat yang berbicara kepada Yesus.” Tetapi sebenarnya itulah suara Bapa dari surga yang berkata, “Aku sudah memuliakan nama-Ku melalui Engkau, dan Aku akan melakukannya lagi!”
    30: Lalu Yesus berkata kepada kami semua, “Suara itu terdengar bukan untuk Aku, tetapi untuk kalian, supaya kalian percaya kepada-Ku.
    31: Sekarang sudah tiba waktunya orang-orang duniawi menyadari bahwa pengadilan terakhir pasti terjadi dan mereka akan dihakimi. Dan sekarang juga penguasa dunia, yaitu iblis, akan dijatuhkan dan kuasanya dihancurkan.
    32: Lalu Aku, Sang Anak Adam, akan diangkat dan digantung tinggi di atas tanah. Ketika hal itu terjadi, Aku akan membuka jalan supaya setiap orang bisa datang kepada-Ku.”
    33: Yesus berkata seperti itu untuk memberitahukan bagaimana caranya Dia akan mati.
    34: Lalu dari antara orang banyak itu ada yang berkata kepada-Nya, “Kami sudah membaca di dalam Firman TUHAN bahwa Kristus akan hidup selama-lamanya. Jadi kenapa engkau mengatakan bahwa sang anak Adam harus diangkat dan digantungkan? Engkau memakai gelar ‘sang anak Adam’ dengan maksud apa?”
    35: Kata Yesus kepada mereka, “Hanya tinggal sebentar lagi terang ada bersama kalian di dunia ini. Jadi hendaklah kalian menggunakan waktu yang ada selagi terang itu bersama kalian, supaya ketika kegelapan datang, kegelapan itu tidak akan menguasai kalian. Karena orang yang berjalan dalam kegelapan tidak tahu ke mana dia pergi.
    36: Selama Aku masih bersama kalian, percayalah kepada-Ku yang adalah terang itu. Dengan demikian terang itu akan memenuhi hidup kalian, dan kalian tidak akan tersesat karena dikuasai oleh kegelapan.” Sesudah berkata begitu, Yesus berangkat bersama kami murid-murid-Nya dan pergi ke tempat yang tidak diketahui oleh orang banyak itu.
    37: Walaupun orang Yahudi sudah menyaksikan begitu banyak keajaiban yang Yesus lakukan, mereka tetap tidak percaya kepada-Nya.
    38: Dengan demikian tepatlah perkataan Nabi Yesaya saat dia berkeluh kesah kepada Allah, “Ya Allah, ketika aku menyampaikan berita dari Engkau hampir tidak ada yang percaya! Dan ketika Engkau mengulurkan tangan-Mu yang penuh kuasa untuk melakukan keajaiban-keajaiban, mereka seperti buta!”
    39: 'Itulah sebabnya mereka tidak bisa percaya: Karena Yesaya juga sudah berkata seperti ini,'
    40: “Allah sudah membuat mata mereka menjadi buta, sehingga mereka tidak bisa melihat, dan juga menutup pikiran mereka, sehingga mereka tidak bisa mengerti. Dengan demikian mereka tidak bisa berbalik kepada-Nya. Tetapi kalau mereka kembali, Allah sudah berjanji, ‘Aku akan tetap menyembuhkan mereka.’”
    41: Yesaya berkata seperti itu jauh sebelum Yesus datang ke dalam dunia ini, ketika dia diberi kesempatan untuk melihat kemuliaan Kristus. Kemudian Yesaya menyatakan dalam nubuatannya bahwa seperti itulah nanti kehidupan Yesus.
    42: Pada waktu itu, sebenarnya sudah cukup banyak orang yang percaya kepada Yesus, termasuk para pemimpin Yahudi. Namun karena takut kepada kelompok Farisi, mereka tidak mau mengakuinya secara terus terang, sebab mereka takut diusir dan dilarang masuk ke rumah-rumah pertemuan orang Yahudi.
    43: Mereka lebih suka menyenangkan hati manusia daripada menyenangkan hati Allah.
    44: Yesus pernah berseru kepada orang banyak, “Setiap orang yang percaya kepada-Ku bukan hanya percaya kepada-Ku, tetapi juga kepada Dia yang sudah mengutus Aku ke dunia ini.
    45: Orang yang melihat Aku, berarti sudah melihat Dia yang mengutus Aku.
    46: Aku sudah datang ke dalam dunia ini sebagai terang, supaya setiap orang yang percaya kepada-Ku tidak lagi tinggal dalam kegelapan.
    47: “Tetapi apabila orang menolak ajaran-Ku dan tidak percaya kepada-Ku, bukan Aku yang akan menghukum mereka. Sebab Aku datang ke dunia ini bukan untuk menjatuhkan hukuman kepada manusia, tetapi untuk membebaskan mereka dari hukuman atas dosa-dosa mereka.
    48: 'Ingatlah: Pada hari terakhir, siapa saja yang menolak Aku dan ajaran-ajaran-Ku akan dihukum Allah. Ajaran-Ku akan menjadi tolok ukur bagi mereka!'
    49: Karena ajaran-Ku bukan berasal dari diri-Ku sendiri, tetapi dari Bapa yang mengutus Aku. Dialah yang memberi tugas kepada-Ku untuk menyampaikan ajaran ini.
    50: Dan Aku tahu bahwa ajaran-Nya itu memberi hidup yang kekal. Itulah sebabnya Aku selalu mengajar sesuai dengan apa yang sudah disampaikan Bapa kepada-Ku.”
  13:
    1: Pada malam sebelum Hari Raya Paskah, Yesus tahu bahwa sudah tiba waktu-Nya untuk meninggalkan dunia ini dan kembali kepada Bapa-Nya. Yesus selalu mengasihi semua orang yang menjadi milik-Nya di dunia ini, dan demikianlah Dia tetap membuktikan kasih-Nya kepada kami sampai hari terakhir hidup-Nya.
    2: Sewaktu Yesus dan kami murid-murid-Nya sedang makan malam bersama, iblis sudah bekerja di dalam hati Yudas supaya dia menjual Yesus kepada musuh-musuh-Nya. (Yudas ini berasal dari desa Kariot, anak Simon.)
    3: Yesus tahu bahwa Bapa-Nya sudah menyerahkan segala kuasa ke dalam tangan-Nya. Dia juga tahu bahwa Dia datang dari Allah, dan sudah hampir tiba saatnya Dia kembali kepada Allah. Karena itu,
    4: sementara kami sedang makan, Yesus berdiri dan melepas jubah-Nya. Kemudian Dia mengambil handuk dan mengikat handuk itu di pinggang-Nya.
    5: Lalu Dia mengisi air ke dalam sebuah baskom dan mulai mencuci kaki kami semua dan mengeringkannya lagi dengan handuk yang terikat pada pinggang-Nya.
    6: Waktu Dia sampai kepada Petrus, yang juga disebut Simon, Petrus berkata kepada-Nya, “Tuhan, Engkau tidak usah mencuci kakiku!”
    7: Jawab Yesus kepadanya, “Sekarang kamu tidak akan mengerti apa yang sedang Aku lakukan. Tetapi nanti kamu akan mengerti.”
    8: Lalu Petrus berkata lagi, “Aku tidak akan pernah mengizinkan Engkau mencuci kakiku!” Tetapi Yesus berkata kepadanya, “Kalau Aku tidak mencuci kakimu, berarti kamu bukan pengikut-Ku.”
    9: Maka jawab Petrus kepada-Nya, “Tuhan, kalau begitu, jangan hanya kakiku saja yang Engkau cuci, tetapi cucilah juga tangan dan kepalaku!”
    10: Yesus berkata kepadanya, “Orang yang sudah mandi, tubuhnya sudah bersih. Sesudah berjalan, dia hanya perlu membersihkan kakinya saja. Secara umum kalian sudah bersih di mata Allah, tetapi ada di antara kalian yang tidak bersih.”
    11: Yesus berkata begitu karena Dia tahu siapa yang sudah berencana untuk menjual Dia. Itu sebabnya Dia berkata, “Ada di antara kalian yang tidak bersih.”
    12: Sesudah Yesus mencuci kaki kami semua, Dia memakai jubah-Nya lagi dan kembali ke tempat duduk-Nya. Kemudian Dia berkata kepada kami, “Apakah kalian mengerti apa yang Aku kerjakan kepada kalian tadi?
    13: Kalian memanggil Aku ‘Guru’ dan ‘Tuhan.’ Dan kedua panggilan itu benar, karena memang itulah Aku.
    14: Nah, lihatlah, meskipun Aku adalah Guru dan Tuhan kalian, Aku sudah merendahkan diri seperti seorang budak dan mencuci kakimu semua. Itu artinya kalian juga harus mencuci kaki satu sama lain.
    15: Karena dengan demikian Aku sudah memberikan contoh kepada kalian supaya kalian melakukan hal yang sama seperti yang sudah Aku lakukan kepada kamu semua.
    16: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Seorang hamba tidak lebih tinggi daripada tuannya. Demikian juga, seorang yang mewakili orang lain tidak lebih tinggi daripada orang yang mengutus dia.'
    17: Hal-hal itu memang sudah jelas. Jadi kalian akan sangat diberkati kalau mengikuti contoh-Ku dan saling melayani.
    18: “Aku tidak mengatakan itu tentang kalian semua, karena Aku tahu siapa saja yang sudah Aku pilih. Tetapi apa yang tertulis dalam Firman TUHAN harus ditepati, yaitu, ‘Teman-Ku yang biasa makan bersama Aku, dialah yang menjadi musuh-Ku.’
    19: Aku memberitahukan hal ini kepada kalian sekarang, supaya waktu peristiwa itu terjadi nanti, kalian akan percaya bahwa Aku adalah Kristus yang kalian nanti-nantikan.
    20: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Siapa saja yang menerima orang yang Aku utus, berarti dia menerima Aku. Dan siapa yang menerima Aku, berarti dia menerima Bapa yang mengutus Aku.”'
    21: Setelah berkata begitu, Yesus menjadi sangat sedih, lalu Dia berkata dengan terus-terang, “Aku menegaskan kepadamu bahwa sesungguhnya, salah seorang dari antara kalian akan menjual Aku kepada musuh-musuh-Ku.”
    22: Kami merasa bingung dan saling memandang satu sama lain, karena kami tidak tahu siapa yang Dia maksud.
    23: Kebetulan, saya duduk dekat di sebelah kanan Yesus.
    24: Maka Petrus memberi tanda dengan tangan kepada saya supaya menanyakan kepada Yesus siapa orang yang Dia maksud.
    25: Saya pun bergeser supaya lebih dekat lagi dan berbisik kepada-Nya, “Tuhan, siapakah di antara kami ini yang Engkau maksud?”
    26: Yesus menjawab, “Orang yang menerima roti yang Aku celupkan ini, dialah yang Aku maksud.” Sesudah berkata begitu, Dia mengambil sepotong roti, mencelupkannya ke dalam mangkuk, dan memberikannya kepada Yudas anak Simon, orang Kariot.
    27: Ketika Yudas makan roti itu, Satanas langsung masuk ke dalam hatinya. Lalu Yesus berkata kepadanya, “Apa yang kamu rencanakan, lakukanlah segera.”
    28: Tetapi tidak seorang pun dari kami di meja itu yang mengerti apa maksud Yesus waktu Dia berkata demikian kepada Yudas.
    29: Karena Yudas adalah bendahara, maka sebagian dari kami berpikir bahwa maksud Yesus adalah supaya Yudas membeli sesuatu yang diperlukan untuk hari-hari perayaan berikutnya. Ada juga yang berpikir bahwa Yesus meminta dia memberikan sesuatu kepada orang miskin.
    30: Jadi sesudah Yudas makan roti itu, dia langsung pergi. Waktu itu hari sudah malam.
    31: Setelah Yudas keluar, Yesus berkata kepada kami, “Sekarang sudah waktunya Aku dimuliakan sebagai Sang Anak Adam. Dan Allah akan dimuliakan melalui apa yang terjadi atas diri-Ku.
    32: Ketika Allah sudah dimuliakan melalui Aku, Dia juga akan memberi kemuliaan kepada-Ku. Dan Dia akan segera melakukannya.”
    33: 'Yesus berkata lagi, “Anak-anak-Ku, hanya sebentar saja Aku masih ada bersama kalian. Sesudah itu kalian akan mencari Aku. Jadi sekarang Aku berkata kepada kalian sama seperti yang sudah Aku katakan kepada para pemimpin Yahudi: Kalian tidak bisa datang ke tempat Aku pergi.'
    34: '“Aku memberikan perintah baru kepada kalian: Kasihilah satu sama lain. Sama seperti Aku sudah mengasihi kalian, begitulah kalian harus saling mengasihi.'
    35: Kalau kalian saling mengasihi, semua orang akan tahu bahwa kalian adalah murid-murid-Ku.”
    36: Lalu Petrus bertanya kepada Yesus, “Tuhan, Engkau mau pergi ke mana?” Jawab Yesus, “Sekarang kamu tidak bisa ikut ke tempat Aku pergi. Tetapi nanti di kemudian hari kamu akan menyusul Aku ke tempat itu.”
    37: Petrus bertanya lagi, “Tuhan, kenapa aku tidak bisa ikut Engkau sekarang? Aku siap menyerahkan nyawa demi Engkau.”
    38: Jawab Yesus, “Benarkah kamu siap menyerahkan nyawa demi Aku? Petrus, itu mustahil. Aku menegaskan kepadamu bahwa sesungguhnya, sebelum ayam berkokok nanti, kamu sudah tiga kali mengatakan bahwa kamu tidak mengenal-Ku!”
  14:
    1: Kemudian Yesus berkata kepada kami murid-murid-Nya, “Jangan bersusah hati. Teruslah percaya kepada Allah dan kepada-Ku juga.
    2: Di rumah Bapa-Ku ada banyak tempat tinggal. Sekarang Aku pergi ke sana mendahului kalian untuk menyiapkan tempat bagimu. Kalau itu tidak benar, tidak mungkin Aku menjanjikannya kepada kalian.
    3: Apabila Aku sudah pergi ke rumah Bapa-Ku dan tempat bagi kalian sudah siap, Aku akan datang kembali dan membawa kalian ke tempat itu, supaya di mana Aku berada, di situ juga kalian ada.
    4: Sebenarnya kalian tahu ke mana Aku akan pergi, dan kalian juga tahu jalan ke sana.”
    5: Lalu Tomas berkata kepada-Nya, “Tuhan, kami belum tahu ke mana Engkau pergi. Jadi bagaimana kami tahu jalan ke situ?”
    6: Yesus menjawab, “Akulah jalan menuju kepada Bapa. Akulah sumber dari semua ajaran yang benar. Dan Aku juga yang memberikan hidup kekal. Siapa pun tidak bisa datang kepada Bapa kecuali melalui Aku.
    7: Kalau kalian benar-benar sudah mengenal Aku, itu berarti kalian juga mengenal Bapa-Ku. Sekarang kalian sungguh sudah mengenal dan melihat Dia.”
    8: Kemudian Filipus berkata kepada Yesus, “Kalau begitu Tuhan, tunjukkanlah Bapa-Mu kepada kami. Hanya itulah yang kami inginkan.”
    9: Jawab Yesus, “Sudah begitu lama Aku bersama kalian! Seharusnya kamu sudah mengenal Aku, Filipus! Orang yang sudah melihat Aku, berarti sudah melihat Bapa-Ku. Kenapa kamu masih berkata, ‘Tunjukkanlah Bapa-Mu kepada kami?’
    10: Apakah kamu belum percaya bahwa Aku bersatu dengan Bapa-Ku, dan Bapa-Ku bersatu dengan Aku? Hal-hal yang Aku ajarkan bukan berasal dari diri-Ku sendiri, tetapi dari Bapa yang bersatu dengan Aku yang melakukan pekerjaan itu dengan cara ajaib.
    11: Percayalah bahwa Aku bersatu dengan Bapa, dan Bapa bersatu dengan Aku. Kalau kalian tidak percaya pada perkataan-perkataan-Ku, percayalah kepada-Ku karena kalian sudah melihat keajaiban-keajaiban yang Aku lakukan.
    12: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Setiap orang yang percaya kepada-Ku akan melakukan keajaiban-keajaiban seperti yang Aku lakukan. Dan bukan hanya itu, mereka juga akan melakukan berbagai keajaiban yang lebih hebat dari yang pernah Aku buat, karena sebentar lagi Aku akan pergi kepada Bapa-Ku.'
    13: Apa saja yang kalian minta dalam doa supaya Aku dimuliakan, Aku akan menjawab doamu itu. Dengan begitu, Bapa akan dimuliakan melalui Aku, Anak-Nya.
    14: Ya, apa saja yang kalian minta kepada-Ku demi kemuliaan-Ku, Aku akan memberikannya.”
    15: “Kalau kalian mengasihi Aku, kalian akan mengikuti semua perintah-Ku.
    16: Aku juga akan meminta kepada Bapa supaya Dia memberikan Penolong yang lain untuk menyertai dan menolong kalian sampai selama-lamanya.
    17: Penolong itu adalah Roh Kebenaran yang akan mengajarkan hal-hal yang benar kepada kalian. Orang-orang duniawi tidak bisa menerima Dia, sebab mereka tidak melihat dan tidak mengenal-Nya. Tetapi kalian mengenal Dia, karena sekarang Dia ada bersama kalian, dan nanti Dia akan tinggal di dalam hatimu masing-masing.
    18: “Aku tidak akan meninggalkan kamu sendirian. Aku akan datang kembali kepadamu.
    19: Tinggal sebentar lagi, orang-orang duniawi tidak akan melihat Aku lagi, tetapi kalian akan melihat Aku. Karena Aku hidup, berarti kalian juga akan hidup.
    20: Pada waktu itulah kalian akan tahu bahwa Aku bersatu dengan Bapa-Ku, Aku bersatu dengan kalian, dan kalian bersatu dengan Aku.
    21: Setiap orang yang sungguh-sungguh mengasihi Aku tentu akan melakukan perintah-perintah-Ku. Dan orang yang seperti itulah yang akan dikasihi oleh Bapa-Ku. Aku juga akan mengasihi dia dan menyatakan diri-Ku kepadanya.”
    22: Kemudian seorang murid bernama Yudas (yang bukan si Yudas dari desa Kariot), bertanya kepada Yesus, “Tuhan, kenapa Engkau menyatakan diri-Mu kepada kami, tetapi tidak kepada orang-orang duniawi?”
    23: Jawab Yesus, “Setiap orang yang mengasihi Aku akan mengikuti ajaran-Ku. Bapa-Ku akan mengasihi dia. Jadi Aku dan Bapa-Ku akan datang kepadanya dan tinggal dalam dirinya.
    24: 'Tetapi orang yang tidak mengasihi Aku juga tidak mengikuti ajaran-Ku. Ingatlah: Ajaran ini bukan berasal dari diri-Ku, melainkan dari Bapa yang mengutus-Ku.'
    25: “Aku sudah mengatakan semua ini waktu Aku masih ada bersama-sama dengan kalian.
    26: Tetapi Penolong itu, yakni Roh Kudus yang akan diutus Bapa supaya Aku dimuliakan, Dialah yang akan mengajar kalian tentang segala sesuatu. Dia juga akan mengingatkan kalian tentang semua yang sudah Aku ajarkan kepada kalian.
    27: “Sekarang Aku mau meninggalkan berkat rohani untuk kalian supaya kamu semua bisa hidup dengan hati yang tenang. Perasaan tenang yang Aku berikan itu tidak sama seperti perasaan tenang yang dirasakan karena hal-hal duniawi. Jadi janganlah kamu bersusah hati dan takut.
    28: Aku sudah memberitahukan kepada kalian bahwa Aku akan pergi, tetapi Aku akan datang kembali kepada kalian. Kalau kalian benar-benar mengasihi Aku, seharusnya kalian bersukacita kalau Aku meninggalkan kalian dan pergi kepada Bapa-Ku, karena Dia lebih berkuasa daripada-Ku.
    29: Sekarang Aku sudah memberitahukannya kepada kalian, supaya waktu hal itu terjadi, kalian percaya.
    30: “Aku tidak akan berbicara banyak lagi kepada kalian, karena penguasa duniawi sedang datang. Sebetulnya dia sama sekali tidak berkuasa atas diri-Ku.
    31: Namun Aku akan membiarkan dia bertindak, sebab hal itu sesuai dengan perintah Bapa kepada-Ku. Aku menaati Bapa supaya orang-orang duniawi tahu bahwa Aku mengasihi Bapa.” Lalu Yesus berkata lagi kepada kami, “Sekarang marilah! Kita pergi dari rumah ini!”
  15:
    1: Yesus berkata lagi kepada kami murid-murid-Nya, “Aku ibarat pohon anggur yang benar-benar menghasilkan buah sesuai kehendak Allah, dan Bapa-Ku ibarat petani yang merawat pohon anggur itu.
    2: Dia memotong setiap cabang-Ku yang tidak menghasilkan buah, dan mengurangi daun pada setiap cabang yang sedang berbuah supaya buahnya bertambah banyak lagi.
    3: Kalian masing-masing sudah dibersihkan dan siap berbuah karena ajaran yang Aku berikan kepadamu.
    4: Hendaklah kamu hidup bersatu dengan-Ku, dan Aku pun akan tetap bersatu denganmu. Sama seperti cabang tidak bisa berbuah kalau hidup terpisah dari pohonnya, begitu juga dengan kamu. Kalau kamu tidak hidup bersatu dengan Aku, kamu tidak akan bisa berbuah.
    5: “Karena Aku ibarat pohon anggur, dan kamulah cabang-cabang-Ku. Kalau kamu tetap hidup bersatu dengan-Ku, dan Aku tetap bersatu denganmu, maka kamu akan menghasilkan banyak buah. Tetapi kalau kamu terpisah dari-Ku, kamu tidak akan bisa berbuat apa-apa.
    6: Setiap orang yang hidupnya terpisah dari-Ku seperti cabang-cabang pohon yang dibuang ke luar dan menjadi kering. Cabang-cabang itu akan dikumpulkan, lalu dilempar ke dalam api sampai hangus terbakar.
    7: Kalau kamu tetap hidup bersatu dengan Aku, dan ajaran-Ku hidup dalam hatimu, kamu boleh minta apa saja yang kamu perlukan, maka hal itu akan diberikan kepadamu.
    8: Bila kamu menghasilkan banyak buah, Bapa-Ku akan dimuliakan, dan kamu pun benar-benar terbukti sebagai murid-Ku.
    9: “Seperti Bapa selalu mengasihi Aku, begitu jugalah Aku selalu mengasihi kamu. Hendaklah kamu terus hidup sebagai orang yang Aku kasihi.
    10: Tetaplah taat pada perintah-perintah-Ku, dan Aku akan tetap mengasihi kamu. Begitu juga Bapa-Ku tetap mengasihi-Ku karena Aku selalu taat pada perintah-Nya.
    11: Aku sudah memberitahukan semua ini kepadamu supaya kamu ikut merasakan sukacita-Ku, dan supaya sukacitamu sempurna.
    12: 'Inilah perintah yang Aku berikan kepadamu: Hendaklah kamu saling mengasihi satu sama lain, sama seperti Aku mengasihi kamu.'
    13: Kasih yang paling luar biasa terlihat ketika seseorang rela mengurbankan diri demi menyelamatkan sahabat-sahabatnya.
    14: Kamu akan terbukti sebagai sahabat-Ku kalau kamu melakukan apa yang Aku perintahkan kepadamu.
    15: Sekarang Aku tidak lagi menyebut kamu hamba, karena hamba tidak diberitahu rencana-rencana tuannya. Tetapi Aku menyebut kamu sahabat-Ku, karena Aku sudah memberitahukan kepadamu segala sesuatu yang disampaikan Bapa kepada-Ku.
    16: '“Bukan kamu yang memilih untuk menjadi murid-murid-Ku, tetapi Akulah yang memilih kamu untuk tugas itu. Dan inilah sebabnya Aku mengangkat kamu: Supaya kamu bekerja di ladang-Ku dan memanen banyak hasil. Hasil yang kalian panen itu akan bertahan selama-lamanya. Karena kamu menjalankan tugas itu, Allah Bapa akan memberikan kepadamu apa saja yang kamu minta dengan tujuan untuk memuliakan Aku.'
    17: 'Jadi Aku ulangi perintah ini: Hendaklah kamu saling mengasihi satu sama lain.”'
    18: “Waktu orang-orang duniawi membencimu, ingatlah bahwa mereka sudah lebih dulu membenci Aku.
    19: Kalau kamu masih sepikiran dengan orang-orang duniawi, mereka pasti menyukaimu, karena kamu dianggap berada di pihak mereka. Tetapi sekarang kamu tidak lagi di pihak mereka karena Aku sudah memilihmu dari antara mereka. Itulah sebabnya mereka membencimu.
    20: 'Ingatlah apa yang pernah Aku katakan kepada kalian: Seorang hamba tidak akan dihormati lebih daripada tuannya. Orang-orang duniawi sudah menganiaya Aku, jadi mereka juga pasti akan menganiaya kamu. Tidak banyak orang yang sudah taat pada ajaran-Ku. Demikian jugalah hanya sedikit orang yang akan taat kepadamu ketika kamu menyampaikan ajaran-Ku.'
    21: Mereka akan melakukan semua itu terhadap kamu karena kamu adalah milik-Ku, dan karena mereka tidak mengenal Bapa yang sudah mengutus Aku.
    22: Seandainya Aku belum pernah datang dan mengajar orang-orang itu, mereka tidak akan dianggap berdosa karena sudah menolak Aku dan ajaran-Ku. Tetapi sekarang Aku sudah menyampaikan ajaran dari Allah. Jadi pada hari terakhir dunia ini, waktu semua orang diadili karena dosa-dosa mereka, tidak ada yang punya alasan untuk berkata, ‘Aku tidak tahu jalan yang benar. Jangan menghukum aku.’
    23: Orang-orang yang membenci Aku berarti membenci Bapa-Ku juga.
    24: Mereka sudah menyaksikan keajaiban-keajaiban yang Aku lakukan, yang belum pernah dibuat orang lain. Seandainya Aku belum pernah melakukan keajaiban-keajaiban itu, tentu mereka punya alasan untuk tidak menerima Aku. Namun sekarang mereka sudah menyaksikan semua keajaiban-Ku dan tetap saja membenci Aku dan Bapa-Ku.
    25: Hal itu terjadi untuk memenuhi apa yang sudah tertulis tentang Aku dalam Firman Allah, ‘Mereka membenci Aku tanpa alasan.’
    26: “Ketika Aku sudah bersama Bapa-Ku nanti, Kami akan mengirim Roh Penolong kepada kalian. Dialah Roh Kebenaran, yang akan mengajarkan hal-hal yang benar kepada kalian masing-masing. Waktu Dia datang, Dia akan bersaksi tentang Aku kepada setiap orang di dunia ini.
    27: Kamu juga akan bersaksi tentang Aku, karena sejak awal pelayanan-Ku, kamu sudah bersama-sama dengan Aku.”
  16:
    1: “Semua ini Aku katakan supaya kamu semua tidak meninggalkan keyakinanmu kepada-Ku.
    2: Karena kamu menjadi pengikut-Ku, kelak kamu akan diusir dari rumah-rumah pertemuan orang Yahudi, bahkan ada yang dibunuh. Dan orang yang membunuhmu justru merasa sudah berbuat benar di mata Allah.
    3: Mereka berbuat begitu karena tidak pernah mengenal Bapa ataupun Aku.
    4: Semuanya ini Aku beritahukan sekarang, supaya ketika hal itu terjadi kalian akan ingat bahwa sebelumnya Aku sudah mengatakannya kepada kalian.” “Semua hal itu tidak Aku beritahukan sejak awal karena Aku masih bersama kalian.
    5: Kalian sedih karena Aku memberitahukan bahwa sekarang Aku akan pergi untuk kembali kepada Bapa yang sudah mengutus-Ku ke sini. Tetapi tidak seorang pun dari antara kalian yang bertanya kepada-Ku, ‘Ke manakah Engkau pergi?’
    7: Namun sebenarnya, lebih baik bagi kalian kalau Aku pergi kepada Bapa. Sebab kalau Aku tidak pergi, Roh Penolong itu tidak akan datang kepadamu. Tetapi kalau Aku pergi, Aku akan mengutus Dia kepada kalian.
    8: '“Ketika Roh Penolong itu datang, Dia akan menyadarkan orang-orang di dunia bahwa pemikiran mereka salah tentang ketiga hal ini: Tentang dosa, tentang cara untuk menjadi orang yang benar di mata Allah, dan tentang pengadilan terakhir.'
    9: 'Pertama, tentang dosa: Dia akan menyadarkan bahwa mereka berdosa kalau tidak sungguh-sungguh percaya kepada-Ku.'
    10: 'Kedua, tentang cara menjadi orang yang benar di mata Allah: Karena Aku pergi kepada Bapa dan kalian tidak melihat Aku lagi, Roh Penolong itu akan menyadarkan bahwa Aku sudah membuka jalan sehingga manusia bisa menjadi benar dalam pandangan Allah.'
    11: 'Dan ketiga, tentang pengadilan terakhir: Dia akan menyadarkan orang-orang di dunia ini bahwa pengadilan terakhir pasti akan terjadi, karena sekarang iblis, penguasa dunia ini, sudah dinyatakan bersalah.'
    12: “Masih banyak hal yang ingin Aku sampaikan kepada kalian, tetapi kalian tidak sanggup menerimanya sekarang.
    13: Namun ketika Roh Kebenaran itu datang, Dialah yang akan menuntun kalian supaya mengerti segala ajaran yang benar. Karena Dia tidak akan berbicara dari diri-Nya sendiri, melainkan hanya menyampaikan apa yang Dia dengar dari Bapa-Ku. Dia juga akan memberitahukan kepada kalian apa yang akan terjadi nanti.
    14: Melalui ajaran-Nya, Aku akan dipermuliakan, karena Dia akan menyampaikan kepada kalian semua yang Dia terima dari-Ku.
    15: Semua yang Bapa miliki adalah milik-Ku juga. Itulah sebabnya Aku berkata bahwa Roh Penolong itu akan menyampaikan kepada kalian apa yang Dia terima dari Aku.”
    16: “Sebentar lagi kalian tidak akan melihat Aku, tetapi tidak lama kemudian kalian akan melihat Aku lagi, karena Aku akan pergi kepada Bapa-Ku.”
    17: Beberapa dari antara kami murid-murid-Nya berkata satu sama lain, “Apa maksud perkataan-Nya itu?— ‘Sebentar lagi kalian tidak akan melihat Aku, tetapi tidak lama kemudian kalian akan melihat Aku lagi.’ Dan apa artinya ‘Aku akan pergi kepada Bapa’?”
    18: Kami juga saling bertanya, “Yang dimaksud ‘sebentar’ itu berapa lama? Kita tidak mengerti.”
    19: Yesus tahu bahwa kami ingin sekali bertanya kepada-Nya, maka Dia berkata, “Kalian bertanya-tanya satu sama lain tentang maksud perkataan-Ku, ‘Sebentar lagi kalian tidak akan melihat Aku, tetapi tidak lama kemudian kalian akan melihat Aku lagi.’
    20: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Sebentar lagi kalian akan menangis dan meratap, sedangkan orang-orang duniawi akan bergembira. Tetapi dukacita kalian kelak akan berubah menjadi sukacita.'
    21: Apa yang sebentar lagi kalian alami bisa digambarkan seperti perempuan hamil yang sudah tiba waktunya melahirkan. Dia akan merasa kesakitan. Tetapi sesudah anaknya lahir, dia tidak ingat lagi pada penderitaan yang dialaminya, karena dia sangat senang bayinya sudah lahir dengan selamat ke dunia ini.
    22: Begitu juga kalian. Sekarang kalian merasa sedih. Tetapi tidak lama lagi kelak, saat kalian melihat Aku lagi, kamu semua akan sangat bersukacita. Pada waktu itu kamu sudah melupakan dukacitamu ini, dan tidak seorang pun bisa menghalangi sukacita yang kamu alami.
    23: 'Pada hari itu, kamu tidak perlu meminta apa pun lagi dari-Ku. Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Apa saja yang kamu minta kepada Bapa kita demi memuliakan Aku, Dia pasti memberikannya kepadamu.'
    24: Sampai sekarang kamu belum meminta apa pun dari Bapa untuk memuliakan Aku. Mintalah hal-hal yang memuliakan Aku, maka kamu akan menerimanya! Dengan demikian kamu akan sungguh-sungguh merasakan sukacita.”
    25: “Semua hal ini sudah Aku katakan kepada kalian dengan berbagai kiasan. Tetapi akan tiba waktunya ketika Aku tidak perlu mengajar kalian dengan kiasan lagi. Saat itu, Aku akan mengajar kalian tentang Bapa-Ku secara terus terang.
    26: Mulai hari itu kalian masing-masing boleh berdoa secara langsung kepada Bapa untuk meminta hal-hal yang memuliakan Aku. Jadi tidak perlu lagi Aku yang menyampaikan permintaanmu itu kepada Bapa-Ku,
    27: karena Dia sendiri sangat mengasihi kamu. Bapa mengasihimu karena kamu mengasihi Aku dan kamu sudah percaya bahwa Aku datang dari Dia.
    28: Memang Aku berasal dari Bapa dan sudah datang ke dunia ini. Tetapi sekarang Aku segera meninggalkan dunia ini dan kembali kepada-Nya.”
    29: Lalu kami berkata kepada Yesus, “Benar, sekarang Engkau berbicara terus-terang kepada kami dan tidak lagi memakai kiasan.
    30: Sekarang kami tahu bahwa Engkau mengetahui segala sesuatu, dan orang tidak perlu lagi bertanya kepada-Mu. Bahkan Engkau sering memberi jawaban sebelum kami bertanya. Karena itu kami percaya bahwa Engkau datang dari Allah.”
    31: Jawab Yesus kepada mereka, “Jadi, baru sekarang kalian percaya?
    32: 'Dengarkanlah: Waktunya akan segera tiba dan memang bisa dikatakan sudah tiba, yaitu ketika kalian semua akan meninggalkan Aku sendirian. Kalian akan lari dan kembali ke rumahmu masing-masing. Tetapi sebenarnya Aku tidak sendirian, karena Bapa selalu bersama-Ku.'
    33: “Semua ini Aku katakan kepada setiap kalian yang sudah bersatu dengan Aku, supaya kamu bisa hidup dengan tenang. Di dunia ini, kamu pasti menderita. Tetapi kuatkanlah hatimu, karena Aku sudah mengalahkan dunia ini.”
  17:
    1: Sesudah Yesus mengatakan semua itu kepada kami murid-murid-Nya, Dia memandang ke langit dan berdoa, “Bapa, sekarang sudah tiba waktunya. Muliakanlah Aku melalui apa yang akan terjadi kepada Anak-Mu ini. Dengan begitu Aku juga akan memuliakan Engkau.
    2: Karena Bapa sudah memberikan kepada-Ku kuasa atas semua orang supaya Aku bisa memberikan hidup yang kekal kepada setiap orang yang sudah Engkau serahkan kepada-Ku.”
    3: 'Mengingat doa Yesus itu, saya Yohanes juga berdoa kepada Allah, “Bapa, memang benar! Inilah jalan untuk menerima hidup yang kekal: Untuk mengenal Engkau, yaitu satu-satunya Allah yang benar, dan mengenal Kristus Yesus yang Engkau utus ke dunia ini.”'
    4: Kata Yesus lagi dalam doa-Nya, “Bapa, Aku sudah memuliakan Engkau di dunia ini dengan mengerjakan semua tugas yang Engkau berikan kepada-Ku untuk dilakukan. Sekarang tugas itu sudah selesai.
    5: Jadi biarlah Bapa membawa Aku kembali ke dalam kemuliaan yang sudah Kita nikmati bersama sebelum dunia ini diciptakan.
    6: “Aku sudah memperkenalkan Bapa kepada orang-orang ini. Dulu mereka berpihak pada orang-orang duniawi, tetapi Engkau memberikan mereka kepada-Ku. Mereka memang adalah milik-Mu, tetapi Bapa sudah menyerahkan mereka kepada-Ku. Dan sekarang mereka sudah taat kepada ajaran-Mu yang Aku sampaikan.
    7: Sekarang mereka tahu bahwa semua yang Aku lakukan dan ajarkan berasal dari Bapa.
    8: Karena Aku sudah menyampaikan ajaran yang Engkau berikan kepada-Ku, dan mereka sudah menerima semuanya. Sekarang mereka tahu bahwa Aku benar-benar datang dari Bapa, dan mereka percaya bahwa Engkaulah yang mengutus Aku.
    9: Kini Aku berdoa secara khusus untuk mereka. Doa-Ku ini bukan untuk orang-orang duniawi yang menolak mengikuti ajaran-Mu. Tetapi Aku berdoa untuk orang-orang yang sudah Bapa berikan kepada-Ku, karena mereka adalah milik-Mu.
    10: Semua yang Aku miliki adalah milik Bapa, dan semua yang Bapa miliki adalah milik-Ku juga. Jadi pengikut-pengikut-Ku ini adalah milik Kita bersama. Melalui merekalah Aku sedang dimuliakan.
    11: “Tetapi sekarang Aku tidak lagi tinggal dengan mereka di dunia ini, karena Aku akan segera kembali kepada-Mu. Bapa yang kudus, lindungilah mereka dengan kekuatan-Mu, yaitu kekuatan yang sudah Bapa berikan kepada-Ku. Dengan begitu mereka akan menjadi satu, sama seperti Engkau dan Aku adalah satu.
    12: Selama Aku bersama dengan mereka di dunia ini, Aku sudah menjaga dan melindungi mereka dengan seluruh kekuatan yang sudah Bapa berikan kepada-Ku, supaya tidak ada yang binasa. Hanya seorang saja dari mereka yang akan binasa, yaitu dia yang sudah ditentukan untuk binasa. Dengan begitu terpenuhilah apa yang sudah tertulis dalam firman-Mu.
    13: “Sekarang Aku akan segera kembali kepada-Mu. Oleh karena itu, semua hal ini Aku doakan sewaktu Aku masih berada di dunia, supaya pengikut-pengikut-Ku ini bisa mengetahui doa-Ku dan mereka selalu penuh dengan sukacita dalam segala keadaan, biarlah sukacita mereka masing-masing sama seperti sukacita-Ku.
    14: Mereka sudah menerima ajaran-Mu yang Aku sampaikan kepada mereka. Itu sebabnya orang-orang duniawi membenci mereka, karena mereka tidak berpihak kepada orang-orang duniawi, sama seperti Aku.
    15: “Aku tidak meminta supaya Engkau mengambil mereka dari dunia ini, tetapi supaya Bapa melindungi mereka dari serangan si jahat, yaitu iblis.
    16: Sebab mereka tidak berpihak kepada orang-orang dunia ini, sama seperti Aku juga tidak berpihak kepada orang-orang dunia ini.
    17: Buatlah mereka menjadi milik-Mu yang khusus melalui ajaran benar. Semua Firman-Mu adalah ajaran benar.
    18: Sebagaimana Bapa mengutus Aku ke dunia ini, begitu juga Aku akan mengutus mereka ke seluruh dunia.
    19: Ya Bapa, sekarang Aku sungguh-sungguh menyerahkan diri-Ku kepada-Mu. Dan Aku melakukan itu bagi mereka, supaya mereka juga bisa menjadi milik-Mu yang khusus melalui ajaran-Mu yang benar.
    20: “Aku berdoa bukan untuk mereka saja, tetapi juga untuk orang-orang yang kelak percaya kepada-Ku karena kesaksian mereka.
    21: Dan Aku meminta supaya mereka semua menjadi satu, sebagaimana Bapa dengan Aku adalah satu, dan Aku dengan Bapa adalah satu. Aku juga berdoa supaya mereka dengan Kita menjadi satu, supaya orang-orang duniawi percaya bahwa Bapalah yang mengutus Aku ke dunia ini.
    22: Aku sudah memberikan kepada mereka kuasa dan kemuliaan yang sudah Engkau serahkan kepada-Ku. Aku memberikannya supaya mereka tetap bersatu, sama seperti Kita selalu bersatu,
    23: yaitu Aku bersatu dengan mereka, dan Bapa bersatu dengan Aku, sampai mereka benar-benar menjadi satu. Dengan demikian, orang-orang duniawi pun tahu bahwa Bapalah yang sudah mengutus Aku, dan bahwa Bapa juga selalu mengasihi pengikut-pengikut-Ku, sama seperti Bapa selalu mengasihi Aku.
    24: “Ya Bapa, mengenai mereka yang sudah Engkau berikan kepada-Ku, Aku ingin supaya mereka selalu bersama-Ku di tempat Aku berada nanti. Aku meminta hal ini supaya mereka bisa melihat kemuliaan yang sudah Bapa berikan kepada-Ku sebelum dunia ini diciptakan. Dan memang, kemuliaan itu Engkau berikan kepada-Ku karena Engkau sangat mengasihi Aku.
    25: Ya Bapa, Engkau selalu melakukan yang benar. Walaupun manusia di dunia ini tidak mengenal Engkau, tetapi Aku mengenal Engkau. Dan pengikut-pengikut-Ku ini tahu bahwa Bapa yang sudah mengutus Aku ke dalam dunia ini.
    26: Aku sudah memperkenalkan Bapa kepada mereka, dan Aku akan terus memberitahukan tentang Engkau kepada mereka. Pastilah sesudah mereka mengenal Engkau, mereka akan mengasihi Aku dari dalam hati, sama seperti Engkau mengasihi Aku. Dan Aku akan tetap bersatu dengan mereka.”
  18:
    1: Sesudah Yesus selesai berdoa, Dia bersama kami murid-murid-Nya pergi menyeberangi sungai kecil Kidron, lalu masuk ke taman zaitun.
    2: Yudas, yang menjual Yesus, juga sudah tahu tempat itu karena Yesus sering berkumpul dengan kami di situ.
    3: Kemudian Yudas datang ke taman itu dengan sejumlah pasukan tentara Romawi dan tentara penjaga rumah Allah. Rombongan itu disuruh oleh para imam kepala dan orang-orang Farisi. Mereka datang membawa pelita, obor, pedang, dan perlengkapan perang yang lain.
    4: Yesus sudah tahu semua yang akan terjadi atas diri-Nya. Jadi Dia langsung keluar menemui mereka dan bertanya, “Siapa yang kalian cari?”
    5: Jawab mereka, “Yesus, orang Nazaret.” Kemudian Yesus berkata, “Akulah Dia.” (Yudas juga berdiri di sana bersama rombongan itu.)
    6: Saat Yesus berkata, “Akulah Dia,” tiba-tiba seluruh rombongan itu seperti terdesak mundur dan jatuh ke tanah.
    7: Sekali lagi Yesus bertanya kepada mereka, “Kalian cari siapa?” Dan mereka menjawab, “Yesus, orang Nazaret itu.”
    8: Lalu Yesus berkata, “Sudah Aku katakan kepada kalian, ‘Akulah Dia.’ Jadi kalau Aku yang kalian cari, biarkanlah para pengikut-Ku ini pergi.”
    9: Dengan berkata begitu, terjawablah doa Yesus, yaitu, “Dari antara mereka yang sudah Bapa berikan kepada-Ku, tidak akan ada yang binasa.”
    10: Pada waktu itu, Petrus yang juga disebut Simon, membawa pedang. Dia langsung mengeluarkan pedang itu dari sarungnya dan menyerang seorang budak imam besar. Tetapi hanya telinga kanan budak itu yang terpotong. (Orang itu bernama Malkus.)
    11: Lalu Yesus berkata kepada Petrus, “Masukkan kembali pedangmu ke dalam sarungnya. Janganlah kamu menghalangi Aku menjalani penderitaan yang sesuai dengan ketetapan Bapa bagi-Ku.”
    12: Kemudian komandan batalion Romawi bersama semua rombongan itu menangkap dan mengikat Yesus.
    13: Pertama-tama mereka membawa Yesus kepada Hanas, bapak mertua Kayafas. Kayafaslah yang menjabat sebagai imam besar pada tahun itu.
    14: (Kayafas inilah imam besar yang pernah berkata kepada para pemimpin Yahudi, “Daripada seluruh bangsa Yahudi binasa, lebih baik satu orang yang mati demi bangsa kita.”)
    15: Sewaktu Yesus dibawa ke rumah Hanas, Petrus dan saya (Yohanes) mengikuti rombongan itu dari belakang. Kebetulan saya kenal dengan mantan imam besar, jadi saya langsung ikut masuk saat Yesus digiring ke halaman rumahnya. Tetapi Petrus menunggu di luar dekat pintu pagar halaman. Karena saya sudah dikenal oleh Hanas serta para pembantunya, saya keluar lagi dan berbicara dengan pembantu perempuan yang menjaga pintu itu. Setelah diberi izin, saya mengantar Petrus ke dalam.
    17: Pembantu itu sempat bertanya kepada Petrus, “Kamu juga murid orang itu, bukan?” Dan dia menjawab, “Bukan.”
    18: Malam itu udara dingin. Jadi para penjaga rumah Allah dan budak-budak imam besar sudah menyalakan api dengan arang. Mereka berdiri menghangatkan badan di sekitar api itu. Petrus juga mendekati mereka dan berdiri di situ untuk menghangatkan badannya.
    19: Sementara itu, Hanas menanyai Yesus tentang murid-murid-Nya dan tentang apa yang Dia ajarkan.
    20: Lalu Yesus menjawab, “Saya selalu berbicara dengan terbuka di depan orang banyak. Saya mengajar di rumah-rumah pertemuan dan di teras rumah Allah, tempat orang Yahudi biasa berkumpul. Saya tidak pernah berbicara secara rahasia.
    21: Jadi Bapak tidak perlu bertanya kepada-Ku tentang hal itu. Tanya saja kepada mereka yang sudah mendengar ajaran-Ku. Pasti mereka tahu apa yang sudah saya katakan.”
    22: Sehabis Yesus berkata begitu, salah satu penjaga yang berdiri di sana menampar Yesus dan berkata, “Jangan bicara seperti itu kepada imam besar!”
    23: Lalu Yesus menjawabnya, “Kalau saya mengatakan sesuatu yang melanggar peraturan, seharusnya tunjukkan dulu kesalahan saya sebelum engkau menampar saya. Tetapi kalau perkataan saya yang tadi benar, seharusnya engkau tidak boleh menampar saya!”
    24: Kemudian Hanas mengirim Yesus, masih dalam keadaan terikat, kepada imam besar Kayafas.
    25: Sementara itu, Petrus masih berdiri menghangatkan badannya di dekat api tadi. Lalu orang-orang di dekatnya berkata kepadanya, “Bukankah kamu salah satu murid orang itu?” Tetapi dia menyangkal dan berkata, “Bukan.”
    26: Di situ ada juga salah seorang budak imam besar, masih kerabat dari budak yang telinganya dipotong Petrus. Jadi dia berkata, “Sepertinya saya melihatmu tadi bersama Yesus di taman itu, bukan?!”
    27: Petrus menyangkal lagi, “Bukan saya!” Dan saat itu juga ayam pun berkokok.
    28: Besoknya, pagi-pagi sekali para pemimpin Yahudi membawa Yesus dari rumah Kayafas ke istana gubernur Romawi. Tetapi para pemimpin itu tidak masuk ke dalam istana itu karena orang Yahudi menganggap najis rumah orang yang bukan Yahudi. Mereka tidak mau menajiskan diri sebab hari itu mereka harus tetap siap untuk ikut makan perjamuan Paskah.
    29: Karena itu, Pilatus keluar menemui mereka lalu bertanya, “Apa tuduhan kalian terhadap orang ini?”
    30: Jawab mereka, “Kalau dia bukan penjahat, kami tidak perlu membawa dia kepada Tuan.”
    31: Tetapi Pilatus berkata kepada mereka, “Biarlah kalian saja yang mengadili dia sesuai dengan hukum kalian.” Tetapi para pemimpin Yahudi itu berkata, “Menurut hukum Romawi, kami orang Yahudi tidak diizinkan menjatuhkan hukuman mati.”
    32: (Perkataan mereka itu sebenarnya sesuai dengan ketetapan Allah, supaya terjadi tepat seperti yang dikatakan Yesus sebelumnya tentang bagaimana cara Dia akan mati.)
    33: Kemudian Pilatus masuk lagi ke dalam istana gubernur dan menyuruh tentaranya membawa Yesus masuk. Lalu dia bertanya kepada Yesus, “Apakah betul yang mereka katakan bahwa kamu menganggap dirimu raja orang Yahudi?”
    34: Jawab Yesus kepadanya, “Apakah Bapak sendiri mau tahu, atau Bapak bertanya untuk memeriksa apa yang sudah dikatakan orang-orang tentang saya?”
    35: Lalu Pilatus menjawab, “Kamu sudah tahu saya bukan orang Yahudi! Bangsamu sendiri dan para imam kepala yang menyerahkanmu kepada saya. Jadi kesalahan apa yang sudah kamu lakukan?”
    36: Yesus berkata kepadanya, “Pemerintahan-Ku tidak berasal dari dunia ini. Kalau pemerintahan-Ku berasal dari dunia ini, pasti para pendukung-Ku sudah berjuang supaya Aku tidak diserahkan kepada para pemimpin Yahudi. Tetapi memang tempat pemerintahan-Ku bukan di dunia ini.”
    37: Lalu Pilatus berkata kepada-Nya, “Jadi menurutmu, kamu ini seorang raja?” Yesus menjawab, “Demikianlah. Aku seorang raja. Untuk itulah Aku dilahirkan, dan untuk itulah Aku datang ke dunia ini, yaitu untuk memberitakan ajaran yang benar. Semua orang yang senang mendengar ajaran benar pasti senang juga mendengar ajaran-Ku.”
    38: Lalu Pilatus berkata kepada-Nya, “Ajaran benar? Apa itu?!” Dan dia langsung keluar lagi menemui para pemimpin Yahudi, lalu berkata kepada mereka, “Saya sama sekali tidak menemukan kesalahan apa pun pada orang ini.
    39: Tetapi menurut kebiasaan kalian, setiap gubernur akan membebaskan seorang tahanan tiap tahun pada hari Paskah. Apakah kalian mau supaya saya membebaskan dia yang kalian sebut ‘raja orang Yahudi’?”
    40: Namun mereka dan orang banyak yang sudah berkumpul di situ menjawab dengan berteriak-teriak, “Jangan dia! Bebaskanlah Barabas!” Barabas adalah seorang pemberontak.
  19:
    1: Maka Pilatus menyuruh para tentaranya membawa Yesus untuk dicambuk. Mereka membawa Dia masuk ke bagian istana yang berfungsi sebagai markas tentara.
    2: Sesudah mencambuki Dia, mereka mulai mengejek-Nya, karena ada yang menyebut Yesus sebagai raja Yahudi. Mereka memahkotai Dia dengan mahkota berduri yang mereka buat dari ranting-ranting tumbuhan merambat yang berduri. Mereka juga memakaikan baju berwarna ungu kepada Yesus,
    3: lalu berkata kepada-Nya berulang kali, “Hormat bagimu, raja orang Yahudi!” Dan mereka bergantian menampar muka-Nya.
    4: Kemudian Pilatus keluar dari istananya lagi dan berkata kepada para pemimpin Yahudi dan orang banyak yang sudah terkumpul di situ, “Lihat, saya membawa orang ini ke luar kepada kalian. Saya mau supaya kalian tahu bahwa saya sama sekali tidak menemukan kesalahan apa pun pada orang ini.”
    5: Lalu Yesus keluar dengan masih memakai mahkota duri dan baju ungu tadi. Pilatus berkata kepada mereka, “Inilah dia!”
    6: Begitu para imam kepala dan penjaga rumah Allah melihat Yesus, mereka berteriak-teriak, “Salibkan dia! Salibkan dia!” Tetapi Pilatus berkata kepada mereka, “Kalau begitu bawa dia dan salibkanlah sendiri, karena saya tidak menemukan kesalahan apa pun padanya!”
    7: Jawab orang-orang Yahudi itu, “Menurut hukum kami, dia harus dihukum mati karena sudah mengaku-ngaku sebagai Anak Allah.”
    8: Mendengar perkataan mereka itu, Pilatus semakin takut.
    9: Jadi dia kembali ke dalam istana dan menyuruh agar Yesus dibawa masuk. Kemudian dia bertanya kepada-Nya, “Kamu berasal dari mana?” Tetapi Yesus tidak menjawab.
    10: Lalu Pilatus berkata, “Kenapa kamu diam?! Apakah kamu tidak tahu bahwa saya mempunyai kuasa untuk membebaskanmu dan juga untuk menyalibkan kamu?”
    11: Yesus menjawab, “Kuasa yang kamu miliki atas diri-Ku itu hanya karena Allah yang memberikannya kepadamu. Kalau tidak demikian, kamu tidak mempunyai kuasa apa-apa atas Aku. Karena itulah orang yang menyerahkan Aku kepadamu sudah melakukan dosa yang lebih besar daripada dosa yang akan kamu lakukan ketika kamu menjatuhkan hukuman pada-Ku.”
    12: Mendengar itu, Pilatus berusaha membebaskan Yesus. Tetapi para pemimpin Yahudi berteriak, “Orang yang mengaku sebagai raja berarti melawan raja tertinggi di Roma. Kalau engkau membebaskan dia, berarti engkau juga melawan raja tertinggi!”
    13: Mendengar perkataan itu, Pilatus menyuruh supaya Yesus dibawa keluar, lalu dia duduk di kursi pengadilan. Tempat itu disebut Lantai Batu, dan dalam bahasa Ibrani disebut Gabata.
    14: Waktu itu kira-kira tengah hari, dan ternyata hari itu adalah hari persiapan sebelum hari terpenting dalam perayaan Paskah. Di sana Pilatus mengejek para pemimpin Yahudi dengan berkata, “Lihatlah raja kalian ini!”
    15: Lalu mereka berteriak, “Lenyapkanlah dia! Lenyapkan dia! Salibkan dia!” Pilatus berkata lagi kepada mereka, “Apakah kalian mau saya menyalibkan raja kalian?” Para imam kepala menjawab, “Kami tidak mempunyai raja yang lain selain raja tertinggi di Roma!”
    16: Akhirnya Pilatus mengikuti kemauan mereka dan menyerahkan Yesus kepada tentara-tentaranya untuk disalibkan. Lalu mereka menggiring Dia
    17: ke tempat yang bernama Tempat Tengkorak, dan dalam bahasa Ibrani disebut Golgota. Ke sana Yesus berjalan sambil memikul salib-Nya sendiri.
    18: Di situlah mereka menyalibkan Dia. Bersama Yesus, disalibkan juga dua orang penjahat di sebelah kanan dan kiri-Nya. Jadi salib Yesus berada di tengah-tengah.
    19: Pilatus sudah menyuruh untuk memasang pada salib Yesus suatu papan yang bertuliskan “Yesus orang Nazaret, raja orang Yahudi”— sebagai keterangan alasan Dia dihukum mati.
    20: Banyak orang Yahudi membaca tulisan itu karena tempat Yesus disalibkan tidak jauh dari kota. Keterangan itu ditulis dalam tiga bahasa, yaitu Ibrani, Yunani, dan Latin.
    21: 'Lalu para imam kepala protes kepada Pilatus, “Suruhlah mereka mengganti tulisan itu! Jangan ‘Raja orang Yahudi.’ Tetapi harus seperti ini: ‘Orang yang mengaku, saya raja orang Yahudi.’”'
    22: Tetapi Pilatus menjawab, “Apa yang sudah saya perintahkan untuk ditulis tidak akan saya ubah!”
    23: Yesus disalibkan oleh empat orang tentara. Lalu mereka membagi-bagi pakaian-Nya di antara mereka, dan masing-masing mendapat sebagian. Jubah-Nya panjang tanpa ada sambungan jahitan, karena ditenun dari atas ke bawah.
    24: Oleh sebab itu mereka berkata satu sama lain, “Jangan kita robek-robek jubah ini. Kita buang undi saja untuk menentukan siapa yang akan mendapatkannya.” Maka terjadilah tepat seperti apa yang ditetapkan Allah, supaya ditepati apa yang sudah tertulis dalam Kitab Suci, “Mereka akan membagi-bagikan pakaian-Ku di antara mereka, dan mereka membuang undi untuk menentukan siapa yang akan mendapatkan jubah-Ku.” Tanpa sadar, para tentara itu sudah melakukan tepat seperti Firman TUHAN ini.
    25: Ibu Yesus berdiri di dekat salib-Nya. Di situ juga berdiri saudara perempuan ibu-Nya bersama dua Maria yang lain, yaitu istri Klopas dan Maria yang dari kampung Magdala.
    26: Juga saya (murid Yesus yang sangat dikasihi-Nya) berdiri di situ. Jadi ketika Yesus melihat ibu-Nya dan saya, Dia berkata kepada ibu-Nya, “Lihat, dia itulah anakmu!”
    27: Lalu Yesus berkata kepada saya, “Dia itulah ibumu!” Jadi mulai hari itu saya membawa ibu Yesus tinggal di rumah saya.
    28: Ketika Yesus tahu bahwa Dia sudah selesai menjalankan semua tugas-Nya, maka sesuai dengan apa yang tertulis dalam Firman Allah Dia berkata, “Aku haus.”
    29: Di situ ada wadah yang penuh berisi air anggur asam. Waktu mereka mendengar ucapan Yesus itu, salah seorang yang ada di sana memasang sesuatu seperti spons pada ujung sebatang hisop, lalu mencelupkannya ke dalam anggur itu dan mengulurkannya ke mulut Yesus supaya Dia bisa mengecap.
    30: Setelah mengecap sedikit dari anggur asam itu, Dia berkata, “Sudah selesai.” Kemudian Yesus menundukkan kepala-Nya dan Dia pun mati.
    31: Hari itu adalah hari persiapan sebelum tiba hari Sabat yang istimewa dalam perayaan Paskah. Para pemimpin Yahudi tidak mau ada orang yang masih tergantung di kayu salib pada hari Sabat istimewa itu. Maka mereka memohon kepada Pilatus supaya kaki ketiga orang yang disalib itu dipatahkan agar mereka segera mati, dan mayat mereka bisa segera diturunkan sebelum malam tiba.
    32: Jadi para tentara mematahkan kaki kedua orang yang disalibkan di sebelah kiri dan kanan Yesus.
    33: Ketika hendak mematahkan kaki Yesus, mereka melihat Dia sudah mati. Karena itu mereka tidak mematahkan kaki-Nya.
    34: Tetapi salah satu dari mereka menikam lambung-Nya dengan tombak. Seketika darah dan air pun mengucur dari luka tombak itu.
    35: (Saya yang menulis buku ini melihat hal itu dengan mata kepala saya sendiri, dan saya tahu bahwa hal itu benar-benar terjadi. Saya menuliskan kesaksian saya ini supaya kalian semua juga percaya.)
    36: Maka terjadilah tepat seperti apa yang ditetapkan Allah, supaya ditepati apa yang sudah tertulis dalam Kitab Suci, “Tidak ada tulang-Nya yang akan dipatahkan.”
    37: Tindakan para tentara itu juga sesuai dengan ayat lain yang berkata, “Mereka akan memandang kepada Dia yang sudah mereka tikam.”
    38: Sesudah itu, seseorang bernama Yusuf datang memohon kepada Pilatus untuk diizinkan mengubur mayat Yesus. (Yusuf ini berasal dari kampung Arimatea. Dia adalah pengikut Yesus, tetapi tidak secara terang-terangan, sebab dia takut kepada para pemimpin Yahudi.) Setelah mendapat izin Pilatus, dia bersama beberapa orang lain datang dan membawa mayat Yesus.
    39: Nikodemus, yang dulu pernah datang menemui Yesus pada malam hari, juga ikut membantu Yusuf. Nikodemus membawa ramuan berbau harum, yaitu campuran mur dan gaharu, yang beratnya lebih dari tiga puluh kilogram.
    40: Mereka mengambil mayat Yesus dan membungkusnya dengan kain halus beserta ramuan itu, sesuai dengan tradisi Yahudi dalam menguburkan jenazah.
    41: Di dekat tempat Yesus disalib ada sebuah taman. Di taman itu sudah dibuat sebuah lubang di sisi bukit batu yang disiapkan menjadi kuburan dan belum pernah dipakai.
    42: Karena matahari nyaris terbenam dan malam Sabat sudah hampir tiba, mereka membaringkan mayat Yesus di dalam kuburan itu.
  20:
    1: Dua hari kemudian, masih pagi-pagi buta pada hari Minggu, Maria yang berasal dari desa Magdala pergi ke kuburan Yesus. Sesampainya di sana, dia melihat batu besar penutup kuburan itu sudah dipindahkan.
    2: Lalu dia berlari menemui Petrus yang juga disebut Simon, dan juga saya, yaitu murid yang sangat dikasihi Yesus. Maria berkata kepada kami, “Orang-orang sudah mengambil mayat Tuhan dari kuburan-Nya, dan kita tidak tahu di mana mereka menaruhnya!”
    3: Mendengar itu, kami berdua cepat-cepat pergi ke kuburan Yesus.
    4: Kami sama-sama berlari, tetapi saya lebih cepat daripada Petrus sehingga sampai lebih dulu.
    5: Lalu saya menunduk dan melihat ke dalam kuburan itu, tetapi yang tampak hanyalah kain pembungkus mayat Yesus. Saat itu saya tidak masuk ke dalam.
    6: Begitu Petrus tiba, dia masuk ke dalam dan melihat tempat kain itu ditaruh.
    7: Dia juga melihat bahwa sehelai kain lain, yang dipakai untuk membungkus kepala Yesus, sudah terlipat dan ditaruh terpisah dari kain panjang pembungkus tubuh-Nya.
    8: Kemudian saya masuk dan melihat semuanya itu. Saat itulah saya mulai percaya bahwa Yesus sudah hidup kembali dari kematian.
    9: (Pada waktu itu, kami belum mengerti bahwa Kristus sudah ditetapkan untuk hidup kembali dari kematian sesuai dengan yang tertulis dalam Kitab Suci.)
    10: Lalu kami berdua kembali ke tempat tinggal kami.
    11: Tetapi Maria masih berdiri menangis di luar kuburan. Sambil menangis, dia menunduk dan melihat ke dalam kuburan.
    12: Lalu dia melihat dua malaikat berpakaian putih sedang duduk di tempat bekas mayat Yesus ditaruh, yang satu di bagian kepala, yang lain di bagian kaki.
    13: Kedua malaikat itu bertanya kepadanya, “Ibu, kenapa menangis?” Maria menjawab, “Orang-orang sudah mengambil mayat Tuhan saya, dan saya tidak tahu di mana mereka menaruhnya.”
    14: Sesudah berkata begitu, dia berbalik. Lalu tampaklah Yesus sedang berdiri di hadapannya, tetapi Maria tidak mengenali-Nya.
    15: Yesus berkata kepadanya, “Ibu, kenapa menangis? Ibu cari siapa?” Maria berpikir bahwa Orang itu adalah tukang kebun. Jadi dia menjawab, “Kalau Bapak yang mengambil mayat-Nya, tolong beritahukan di mana Bapak menaruhnya, supaya saya bisa menguburkannya kembali.”
    16: Lalu Yesus berkata kepadanya, “Maria!” Maria pun berbalik lagi kepada-Nya dan berkata, “Rabuni!” (Berarti ‘Guru.’)
    17: Kemudian kata Yesus kepadanya, “Janganlah menahan Aku, karena Aku belum kembali kepada Bapa-Ku. Tetapi pergilah kepada sahabat-sahabat-Ku dan beritahukanlah bahwa Aku sudah berangkat kepada Bapa-Ku yang juga Bapamu, yaitu Allah-Ku dan Allahmu.”
    18: Lalu Maria pergi menemui kami murid-murid Yesus dan memberitahukan, “Saya sudah melihat Tuhan!” Dia juga menyampaikan apa yang sudah dikatakan Yesus kepadanya.
    19: Malamnya, masih pada hari Minggu itu, kami murid-murid Yesus dan beberapa pengikut yang lain berkumpul di satu rumah. Semua pintu sudah kami kunci, karena kami takut kepada para pemimpin Yahudi. Tiba-tiba Yesus muncul dan berdiri di tengah-tengah kami lalu memberi salam dengan berkata, “Biarlah kalian merasa tenang di hati!”
    20: Sesudah berkata begitu, Dia menunjukkan kedua tangan dan bekas luka di perut-Nya kepada kami semua yang ada di situ. Saat itu juga kami sangat bersukacita melihat Tuhan kami.
    21: Lalu Yesus berkata lagi kepada kami, “Biarlah ada ketenangan di hati kalian. Sama seperti Bapa sudah mengutus Aku, begitu jugalah sekarang Aku mengutus kalian.”
    22: Sesudah berkata begitu, Dia meniupkan nafas kepada kami dan berkata, “Terimalah Roh Kudus.
    23: Dengan tuntunan-Nya, kalian akan menyampaikan berita pengampunan kepada orang-orang lain. Dan Roh Kudus akan menuntun untuk mengetahui dosa-dosa yang tidak diampuni.”
    24: Tetapi Tomas (yang biasa dijuluki ‘si Anak Kembar’), salah satu dari kami dua belas murid Yesus tidak ada bersama kami ketika Yesus memperlihatkan diri-Nya kepada kami.
    25: Sewaktu Tomas datang, kami memberitahu dia, “Kami sudah melihat Tuhan!” Tetapi Tomas menjawab, “Aku tidak akan percaya sebelum melihat bekas luka paku di kedua tangan-Nya dan memasukkan jariku ke dalam bekas luka paku-paku besar itu, dan memasukkan tanganku ke dalam bekas luka tombak di perut-Nya.”
    26: Sesudah lewat satu minggu, kami berkumpul lagi di rumah itu. Tomas juga ada bersama kami. Seperti sebelumnya, walaupun pintu-pintu terkunci, Yesus tiba-tiba muncul dan berdiri di tengah-tengah kami. Lalu Dia berkata, “Biarlah ada ketenangan di hati kalian!”
    27: Lalu Dia berkata kepada Tomas, “Mari, lihatlah tangan-Ku dan taruhlah jarimu di sini. Masukkanlah tanganmu ke dalam bekas luka tikaman di perut-Ku. Jangan ragu-ragu lagi, tetapi percayalah sungguh-sungguh.”
    28: Seketika itu juga Tomas menjawab, “Ya, Engkau Penguasaku dan Allahku!”
    29: Lalu Yesus berkata kepadanya, “Sekarang baru kamu percaya karena sudah melihat Aku, tetapi Allah akan sangat memberkati setiap orang yang percaya kepada-Ku walaupun belum melihat Aku.”
    30: Sebenarnya banyak keajaiban lain yang Yesus lakukan di hadapan kami, tetapi tidak dituliskan dalam buku ini.
    31: Namun semua yang sudah saya tulis ini bertujuan supaya kalian percaya bahwa Yesus adalah Kristus dan Anak Allah, sebab dengan percaya, kalian menjadi satu dengan Yesus dan mendapatkan hidup yang kekal.
  21:
    1: 'Sesudah itu, Yesus memperlihatkan diri-Nya lagi kepada kami murid-murid-Nya di pinggir danau Galilea. Beginilah kejadiannya:'
    2: Kami yang ada di situ adalah Petrus yang juga disebut Simon, Tomas si Anak Kembar, Natanael dari desa Kana di daerah Galilea, saya Yohanes, kakak saya Yakobus, dan dua murid Yesus yang lain.
    3: Petrus berkata kepada kami, “Aku mau pergi menjala ikan.” Dan kami menjawab, “Kami juga mau ikut!” Lalu kami bertujuh langsung pergi naik perahu. Waktu itu sudah sore. Tetapi sepanjang malam kami tidak mendapat seekor ikan pun.
    4: Pagi-pagi sekali, Yesus berdiri di pinggir danau. Namun kami tidak tahu bahwa itu adalah Yesus.
    5: Dia berseru kepada kami, “Hei, teman-teman, apa kalian sudah mendapat ikan?” Dan kami menjawab, “Belum.”
    6: Lalu Dia berkata, “Lemparkanlah jala kalian ke sebelah kanan perahu, nanti kalian akan mendapat ikan.” Lalu kami melemparkannya. Ketika hendak menarik jala itu, ternyata kami tidak sanggup lagi, karena terlalu banyak ikan yang terjaring.
    7: Lalu saya berkata kepada Petrus, “Lihat! Ternyata Dia Tuhan!” Mendengar itu, Petrus langsung memakai jubahnya dengan cara mengikatkannya di pinggang, lalu melompat ke air untuk berenang ke tepi danau. Sebelumnya, dia bekerja tanpa baju panjang itu.
    8: Tetapi kami menyusul ke tepi dengan perahu sambil menarik jala yang penuh ikan tadi. Saat itu perahu kami tidak jauh dari pinggir danau, kira-kira hanya seratus meter.
    9: Ketika kami semua sampai di darat, kami melihat sudah ada seekor ikan sedang dibakar di atas bara api, juga roti di dekatnya.
    10: Lalu Yesus berkata kepada kami, “Tolong bawa beberapa ekor ikan yang baru kalian tangkap itu.”
    11: Petrus pun naik ke dalam perahu dan menarik jala itu ke darat. Jala itu penuh dengan ikan-ikan besar, 153 ekor jumlahnya. Biarpun sebanyak itu, jalanya tidak robek.
    12: Yesus berkata lagi kepada kami, “Marilah kita sarapan.” Tidak satu pun dari kami yang berani bertanya kepada-Nya, “Tuan, Engkau ini siapa?” Karena kami sudah tahu bahwa Dia itu Tuhan.
    13: Kemudian Yesus membagi-bagikan roti dan ikan itu kepada kami.
    14: Itulah ketiga kalinya Yesus memperlihatkan diri-Nya kepada kami sesudah Dia hidup kembali dari kematian.
    15: Sesudah kami makan, Yesus bertanya kepada Simon yang juga disebut Petrus, “Simon anak Yunus, apakah kamu lebih mengasihi Aku daripada semua sahabatmu ini mengasihi-Ku?” Petrus menjawab, “Benar Tuhan, Engkau tahu bahwa aku mengasihi-Mu.” Kemudian Yesus berkata kepadanya, “Berilah makanan kepada kawanan domba-Ku.”
    16: Tidak lama kemudian, Yesus berkata lagi kepada Petrus, “Simon anak Yunus, apakah kamu mengasihi Aku?” Petrus menjawab, “Benar Tuhan, Engkau tahu bahwa aku mengasihi-Mu.” Lalu Yesus berkata lagi kepadanya, “Jagalah kawanan domba-Ku.”
    17: Untuk ketiga kalinya Yesus berkata, “Simon anak Yunus, apakah kamu mengasihi Aku?” Petrus merasa sedih karena sudah tiga kali Yesus bertanya seperti itu. Jadi dia menjawab, “Tuhan, Engkau tahu segala sesuatu. Engkau tahu bahwa saya mengasihi-Mu!” Lalu Yesus berkata lagi kepadanya, “Berilah makanan kepada kawanan domba-Ku.
    18: 'Aku menegaskan kepadamu bahwa perkataan-Ku ini benar: Selama ini, kamu sudah biasa mempersiapkan dirimu dan pergi ke mana saja kamu mau. Tetapi ketika kamu sudah tua, kamu akan mengulurkan tanganmu kepada orang lain. Mereka akan mengikat tanganmu itu dan membawamu ke tempat yang kamu tidak suka.”'
    19: Dengan berkata begitu, Dia menyatakan bagaimana caranya nanti Petrus mati demi memuliakan Allah. Kemudian Yesus berkata lagi kepadanya, “Ikutlah Aku terus!” Lalu mereka mulai berjalan di pinggir danau itu.
    20: Kemudian Petrus berbalik dan melihat bahwa saya juga mengikuti mereka dari belakang. Sayalah yang dulu duduk dekat Yesus ketika kami makan bersama pada malam terakhir, dan yang bertanya, “Tuhan, siapakah orang yang akan menjual Engkau?”
    21: Jadi Petrus bertanya tentang saya kepada Yesus, “Kalau begitu, Tuhan, apa yang akan terjadi kepada dia?”
    22: Tetapi Yesus menjawab, “Kamu tidak perlu tahu tentang dia. Kalau Aku mau supaya dia tetap hidup sampai Aku datang kembali, itu bukan urusanmu. Kamu tetaplah ikut Aku!”
    23: Karena perkataan Yesus itu, tersebarlah berita di antara saudara-saudari seiman bahwa saya tidak akan mati sebelum Yesus kembali. Tetapi Dia tidak berkata seperti itu. Dia hanya berkata, “Kalau Aku mau supaya dia tetap hidup sampai Aku datang kembali, itu bukan urusanmu.”
    24: Sayalah murid itu, dan saya menulis buku ini sebagai kesaksian tentang semua kejadian tersebut. Saya dan saudara-saudari seiman tahu bahwa kesaksian saya ini adalah benar.
    25: Masih banyak hal lain yang Yesus perbuat. Tetapi saya pikir, kalau semuanya ditulis, seluruh dunia ini pun tidak akan cukup untuk menyimpan buku-buku yang menuliskan semua hal itu. Amin.
44:
  1:
    1: Kepada yang terhormat Teofilus, Dalam laporan saya yang pertama, saya sudah menceritakan kepadamu tentang semua hal yang sudah Yesus lakukan dan ajarkan sejak awal pelayanan-Nya
    2: sampai hari ketika Allah mengangkat Dia ke surga. Dari permulaan pelayanan-Nya, Yesus sudah memilih murid-murid untuk menjadi rasul-Nya. Sesudah Dia menderita dan mati di kayu salib, Dia hidup kembali. Kemudian, selama empat puluh hari Dia menampakkan diri dan melakukan banyak keajaiban supaya rasul-rasul-Nya itu percaya bahwa Dia benar-benar hidup kembali. Dia juga mengajar mereka tentang kerajaan Allah. Sebelum Yesus naik ke surga, Dia memberikan berbagai perintah kepada para rasul-Nya itu dengan hikmat Roh Kudus.
    4: Waktu Yesus masih bersama mereka, Dia berpesan, “Jangan tinggalkan Yerusalem, tetapi tunggulah di sini sampai Penolong yang sudah Aku beritahukan kepada kalian itu datang, yaitu Dia yang sudah dijanjikan oleh Bapa-Ku.
    5: Dulu Yohanes membaptis kalian dengan air, tetapi tidak lama lagi Allah akan membaptis kalian dengan Roh-Nya.”
    6: Ketika rasul-rasul berkumpul, mereka bertanya kepada Yesus, “Tuhan, apakah sekarang waktunya Engkau mendirikan kembali kerajaan Israel, supaya negeri kita ini berdiri sendiri dan tidak lagi berada di bawah kekuasaan kerajaan Romawi?”
    7: Jawab-Nya kepada mereka, “Kalian tidak perlu mengetahui hari atau waktu yang sudah ditetapkan oleh Bapa menurut wewenang-Nya sendiri.
    8: Akan tetapi, kamu masing-masing akan menerima kuasa, ketika Roh Kudus datang dan tinggal di dalammu. Dengan kuasa-Nya itu, kamu akan menjadi saksi yang memberitakan tentang Aku di Yerusalem, seluruh Yudea, Samaria, dan sampai ke semua daerah terpencil di dunia.”
    9: Sesudah berkata begitu kepada mereka, Yesus terangkat ke langit. Sementara para rasul sedang menyaksikan Dia naik, awan menutupi-Nya sehingga mereka tidak bisa melihat Dia lagi.
    10: Ketika mereka masih menatap ke langit untuk berusaha melihat Yesus, tiba-tiba muncullah di samping mereka dua malaikat, yang tampak seperti laki-laki berpakaian putih.
    11: Kedua malaikat itu berkata, “Hai orang-orang Galilea, kenapa kalian masih berdiri di sini dan memandang ke langit? Suatu hari nanti, Yesus ini— yang sudah terangkat ke surga dari antara kalian— akan datang kembali dengan cara yang sama seperti yang kalian lihat waktu Dia pergi.”
    12: Kemudian para rasul itu kembali dari Bukit Zaitun ke kota Yerusalem, yang jaraknya kira-kira satu kilometer.
    13: Sesudah sampai di kota, mereka pergi ke ruang atas di rumah tempat mereka menginap. Para rasul itu adalah Petrus, Yakobus, Yohanes, Andreas, Filipus, Tomas, Bartolomeus, Matius, Yakobus anak Alfeus, Simon (yang pernah mengikuti gerakan perjuangan supaya Israel bebas dari penjajahan Romawi), dan Yudas anak Yakobus.
    14: Mereka semua berdoa dengan tekun dan sehati sepikir. Bersama mereka, ada juga adik-adik Yesus dan beberapa perempuan, salah satunya Maria, ibu-Nya.
    15: Sesudah beberapa hari, kira-kira seratus dua puluh orang yang sebelumnya mengikuti Yesus juga berkumpul di situ. Lalu Petrus berdiri di antara mereka dan berkata,
    16: “Saudara-saudari, ternyata Allah sudah mengatur supaya semua yang sudah terjadi sekarang ini sesuai dengan tulisan dalam Kitab Suci, yaitu yang dinyatakan oleh Roh Kudus melalui nubuatan Raja Daud. Dia berbicara tentang Yudas, yang menjadi penunjuk jalan untuk orang-orang yang menangkap Yesus. Dulu, Yudas memang termasuk dalam kelompok kita dan sudah melayani bersama kita.”
    18: (Sebelum Petrus berbicara di sini, Yudas sudah membeli sebidang tanah dengan uang yang dia dapatkan dari hasil kejahatannya waktu menjual Yesus. Dan sewaktu berada di tanah itu, Yudas jatuh terbanting sehingga perutnya terkoyak. Semua isi perutnya keluar, lalu dia mati.
    19: Kejadian itu diketahui oleh semua penduduk Yerusalem, sehingga tanah tersebut dinamai dalam bahasa mereka ‘Hakeldama’, artinya, ‘Ladang Tumpahan Darah’.)
    20: Lanjut Petrus, “Dalam kitab Mazmur tertulis, ‘Biarlah tanah orang itu terlantar, dan biarlah tidak ada orang yang tinggal di sana.’ Dan dalam ayat lain tertulis, ‘Biarlah jabatan orang itu diambil orang lain.’
    21: “Oleh karena itu, kita perlu memilih seorang lagi sebagai pengganti Yudas, untuk menjadi anggota kami para rasul dalam memberitakan kesaksian bahwa Tuhan Yesus sudah hidup kembali. Penggantinya haruslah orang yang selalu bersama dengan kita sewaktu Yesus masih berada di antara kita sejak Yohanes membaptis Dia sampai Dia terangkat ke surga.”
    23: 'Lalu mereka yang berkumpul mengusulkan dua orang sebagai pengganti Yudas: Pertama, Yusuf (yang juga dikenal dengan dua nama lain, yaitu Barsabas dan Yustus), dan yang kedua, Matias.'
    24: Mereka pun berdoa, “TUHAN, Engkau mengenal isi hati setiap orang. Tunjukkanlah kepada kami siapa di antara kedua orang ini yang Engkau pilih
    25: untuk melayani sebagai rasul menggantikan Yudas. Karena Yudas sudah pergi ke tempat yang sepantasnya bagi dia.”
    26: Kemudian mereka mengundi kedua nama itu dan Matiaslah yang terpilih. Maka dia ditambahkan kepada kesebelas rasul itu.
  2:
    1: Pada Hari Pentakosta, semua orang yang dulu mengikut Yesus sudah berkumpul di satu rumah.
    2: Tiba-tiba terdengarlah bunyi dari langit seperti deru angin kencang. Bunyi itu memenuhi seluruh rumah tempat mereka sedang berkumpul.
    3: Kemudian tampaklah sesuatu yang kelihatannya seperti nyala api kecil, yang menyebar dan berhenti di atas mereka masing-masing.
    4: Lalu mereka semua dipenuhi oleh Roh Kudus dan mulai berbicara dalam bahasa-bahasa lain sesuai dengan kemampuan yang diberikan Roh Kudus kepada mereka.
    5: Pada waktu itu, di Yerusalem sedang berkumpul banyak orang beragama Yahudi yang berasal dari hampir seluruh dunia. Mereka adalah orang-orang saleh yang datang untuk mengikuti perayaan Pentakosta.
    6: Waktu mereka mendengar bunyi keras tadi, banyak yang berdatangan ke rumah itu. Mereka sangat bingung mendengar para pengikut Yesus sedang berbicara dalam bermacam-macam bahasa, sehingga setiap orang dari berbagai bangsa bisa mengerti perkataan mereka.
    7: Semua orang itu terheran-heran dan berkata, “Bagaimana mungkin ini bisa terjadi?! Yang berbicara itu semuanya orang Galilea, tetapi kita mendengar mereka berbicara dalam bahasa kita masing-masing! Sungguh heran, padahal kita berasal dari banyak daerah,
    9: termasuk Partia, Media, Elam, dan penduduk Mesopotamia, Yudea, Kapadokia, Pontus, dan provinsi Asia,
    10: juga daerah Frigia, Pamfilia, Mesir, bagian-bagian Libia yang dekat kota Kirene, dan dari ibukota Roma. Kita yang berkumpul adalah orang Yahudi dan orang dari bangsa-bangsa lain yang sudah menjadi pengikut agama Yahudi,
    11: bahkan ada orang pulau Kreta dan orang-orang Arab. Heran sekali, kita bisa mendengar mereka berbicara dalam bahasa kita sendiri tentang hal-hal luar biasa yang dilakukan Allah!”
    12: Karena terheran-heran dan kebingungan, mereka pun bertanya-tanya satu sama lain, “Bagaimana hal ini bisa terjadi?”
    13: Tetapi ada juga yang menertawakan pengikut-pengikut Yesus itu dengan berkata, “Orang-orang itu hanya mabuk saja.”
    14: Kemudian Petrus berdiri bersama kesebelas rasul, dan dengan suara keras dia berseru kepada orang banyak itu, “Saudara-saudari orang Yahudi dan semua yang tinggal di Yerusalem, izinkanlah saya menjelaskan arti dari semua yang terjadi ini. Dengarkanlah baik-baik.
    15: Kami tidak mabuk seperti yang kalian sangka, apalagi sekarang baru jam sembilan pagi.
    16: Yang sedang kalian saksikan ini adalah hal yang dulu sudah disampaikan oleh Nabi Yoel ketika dia bernubuat,
    17: ‘Allah berkata, “Pada hari-hari terakhir, Aku akan mencurahkan Roh-Ku ke atas semua orang. Anak-anak kalian, baik laki-laki maupun perempuan, akan bernubuat. Para pemuda di antara kalian akan mendapat penglihatan. Dan orang-orang yang tua akan mendapat petunjuk ilahi lewat mimpi.
    18: Pada hari-hari terakhir itu, Aku juga akan mencurahkan Roh-Ku bahkan ke atas para budak, baik yang laki-laki maupun perempuan. Mereka pun termasuk umat pilihan-Ku, dan mereka juga akan bernubuat.
    19: Pada waktu itu, Aku juga akan membuat banyak keajaiban di langit dan di bumi, dalam bentuk darah, api, dan gumpalan asap.
    20: Matahari akan menjadi gelap, dan bulan akan menjadi merah seperti darah. Sesudah itu, TUHAN akan mendatangkan suatu hari yang sangat dahsyat.
    21: Pada waktu itu, setiap orang yang berseru kepada TUHAN meminta pertolongan-Nya akan diselamatkan.”’
    22: '“Nah, Saudara-saudari orang Yahudi, dengarkanlah yang saya beritahukan ini: Yesus orang Nazaret itu benar-benar diutus oleh Allah. Dan Allah sudah membuktikannya kepadamu dengan mengadakan segala macam keajaiban melalui Yesus, seperti yang kalian ketahui.'
    23: Sesuai dengan rencana Allah yang sudah ditetapkan-Nya sejak dulu, Yesus sudah diserahkan kepada kalian. Lalu dengan bantuan orang-orang yang tidak mengenal Allah, kalian membunuh Yesus dengan memakukan Dia pada kayu salib.
    24: Tetapi sekarang Allah sudah membangkitkan Dia dari kematian dan membebaskan Dia dari cengkeraman kuasa kematian, karena kuasa itu tidak mungkin menahan Dia.
    25: Lagipula, Raja Daud sudah bernubuat bahwa Yesus mengatakan kepada Allah seperti ini, ‘Aku menyadari bahwa TUHAN selalu beserta-Ku. Aku akan dilindungi-Nya dari serangan semua pihak yang memusuhi-Ku, karena Dia berada di sisi-Ku.
    26: Karena itu hati-Ku bersukacita, dan dengan mulut-Ku, Aku selalu memuji-Mu dengan gembira. Bahkan tubuh-Ku pun merasa tenang karena pengharapan yang sudah Engkau berikan kepada-Ku.
    27: Sebab Engkau tidak akan meninggalkan jiwa-Ku di Syeol, dan Engkau juga tidak akan membiarkan tubuh Orang Kudus-Mu hancur di dalam kubur.
    28: Engkau sudah menunjukkan kepada-Ku jalan menuju kehidupan. Dan Aku akan selalu bersukacita karena Aku akan hidup bersama-Mu.’
    29: “Saudara-saudari, izinkanlah saya berbicara dengan terus terang kepada kalian tentang Daud, nenek moyang kita. Perkataannya itu pasti bukan mengenai dirinya sendiri. Karena kenyataannya, dia sudah mati dan dikuburkan, dan kuburannya masih ada pada kita sampai hari ini.
    30: Sebagai nabi, Daud tahu bahwa Allah sudah berjanji dengan sumpah bahwa Seorang dari keturunan Daud sendiri akan menjadi raja dan duduk di atas takhta Daud.
    31: Jadi, Daud sudah mengetahui apa yang akan terjadi. Itulah sebabnya dia berbicara seperti itu tentang kehidupan kembali Keturunannya itu, yakni Kristus. Karena dia mengatakan bahwa Orang Kudus itu ‘tidak akan ditinggalkan di Syeol’ dan bahwa tubuh-Nya tidak akan ‘hancur di dalam kubur.’
    32: “Yesus inilah yang sudah Allah hidupkan kembali dari kematian! Kami semua yang ada dalam kelompok ini sudah melihat Dia setelah Dia hidup kembali, dan kami diutus untuk menjadi saksi tentang peristiwa itu.
    33: Sekarang, Dia sudah terangkat ke surga dan duduk di tempat yang paling terhormat, yaitu di sebelah kanan Allah. Yesus juga sudah menerima Roh Kudus yang dijanjikan Bapa-Nya, dan sekarang Yesus sudah mencurahkan Roh itu kepada kami. Apa yang sedang kamu lihat dan dengar ini adalah pekerjaan Roh Kudus.
    34: Karena bukan Daud yang terangkat ke surga, tetapi dia sendiri mengatakan, ‘TUHAN Allah berkata kepada Tuhan Penguasaku, “Duduklah di sebelah kanan-Ku dan memerintahlah sebagai Raja
    35: sampai Aku mengalahkan semua musuh-Mu dan menjadikan mereka budak-Mu.”’
    36: “Oleh karena itu, biarlah semua orang Israel mengetahui dengan pasti bahwa Allah sudah menetapkan Yesus, yang kalian salibkan itu, sebagai Penguasa kita dan Kristus yang dijanjikan.”
    37: Sesudah Petrus selesai berbicara, tersentuhlah hati orang banyak yang mendengarkannya. Lalu mereka bertanya kepada Petrus dan rasul-rasul lain, “Saudara-saudara, apa yang harus kami lakukan?”
    38: Jawab Petrus, “Hendaklah kamu masing-masing bertobat dan dibaptis sebagai pengikut Kristus Yesus. Dosa-dosamu akan diampuni, dan kamu akan menerima Roh Kudus.
    39: Karena janji itu berlaku untuk kalian, anak-anak kalian, bahkan bagi orang-orang di tempat yang jauh, yaitu semua yang dipanggil oleh TUHAN Allah kita.”
    40: Petrus mengatakan lebih banyak lagi kesaksian untuk menguatkan hati mereka. Pada akhirnya, dia berkata, “Lepaskanlah dirimu dari hukuman Allah terhadap kejahatan orang-orang zaman sekarang ini!”
    41: Lalu mereka yang dengan senang hati menerima ajaran Petrus itu dibaptis, dan pada hari itu jumlah orang percaya bertambah kira-kira tiga ribu orang.
    42: Mereka rajin mempelajari pengajaran para rasul, dan sering berkumpul dalam persekutuan, berdoa bersama, makan bersama, serta melakukan Perjamuan Kudus.
    43: Pada waktu itu, setiap orang di Yerusalem merasa heran dan takut karena Allah memberikan kuasa kepada rasul-rasul untuk melakukan banyak keajaiban.
    44: Semua orang percaya terus bersatu dan merasa harta kepunyaan mereka adalah milik bersama.
    45: Sering kali, salah satu dari mereka menjual tanah miliknya dan membagi-bagikan hasil penjualan itu kepada anggota lain yang memerlukan bantuan.
    46: Mereka sepakat untuk berkumpul setiap hari di teras rumah Allah. Dengan penuh sukacita dan rasa syukur, mereka sering bergantian saling mengundang untuk makan bersama di rumah masing-masing, dan di situ mereka juga merayakan Perjamuan Kudus.
    47: Mereka terus memuji-muji Allah dan disenangi oleh semua orang. Setiap hari, TUHAN menambahkan orang-orang yang baru diselamatkan kepada kelompok orang percaya itu.
  3:
    1: Pada suatu hari, Petrus dan Yohanes pergi ke teras rumah Allah untuk mengikuti jam doa, yaitu kira-kira jam tiga sore.
    2: Di pintu teras rumah Allah yang bernama Gerbang Indah, ada seorang pengemis yang kakinya lumpuh sejak lahir. Setiap hari teman-temannya menempatkan dia di situ supaya dia bisa meminta-minta sedekah dari orang-orang yang keluar-masuk teras itu.
    3: Sewaktu pengemis itu melihat Petrus dan Yohanes hendak masuk, dia meminta sedekah dari mereka.
    4: Lalu mereka berdua menatap orang lumpuh itu dan berkata, “Lihatlah kami.”
    5: Maka dia memandang Petrus dan Yohanes dengan harapan akan menerima uang.
    6: 'Tetapi Petrus berkata, “Saya tidak punya uang emas maupun uang perak. Tetapi apa yang saya punya akan saya berikan kepadamu: Dengan kuasa Kristus Yesus, orang Nazaret itu, mulai sekarang kamu bisa berdiri dan berjalan!”'
    7: Petrus memegang tangan kanan orang itu dan membantu dia berdiri. Saat itu juga kaki dan pergelangan kakinya menjadi kuat.
    8: Orang itu pun langsung berdiri dan mulai berjalan! Dia mengikuti mereka masuk ke teras rumah Allah sambil berjalan dan melompat-lompat serta memuji-muji Allah.
    9: Semua orang yang ada di situ mengenal dia sebagai pengemis yang biasa duduk di Gerbang Indah. Waktu mereka melihat dia berjalan dan mendengar dia memuji Allah, mereka sangat heran dan takjub karena keajaiban yang sudah terjadi padanya.
    11: Orang yang baru sembuh itu terus mengikuti Petrus dan Yohanes dengan berpegangan kepada mereka. Lalu semua orang yang keheranan itu berlarian dan mengerumuni mereka di teras yang bernama Serambi Salomo.
    12: Ketika Petrus melihat orang banyak itu, dia berkata kepada mereka, “Saudara-saudari orang Yahudi, kenapa kalian heran akan kejadian ini? Kenapa kalian terus memandangi kami?— seolah-olah kami mempunyai kuasa yang luar biasa atau kesalehan khusus di mata Allah untuk membuat orang ini sembuh dan bisa berjalan.
    13: Bukan kami, tetapi Allah yang menyembuhkan dia. Allah Abraham, Isak, dan Yakub, yaitu Allah nenek moyang kita yang sudah melakukan hal ini untuk memuliakan Yesus, Hamba-Nya. Dialah Orang yang sudah kalian serahkan untuk dibunuh. Kalian menolak Dia di depan Gubernur Pilatus, padahal Pilatus sudah memutuskan untuk membebaskan Dia.
    14: Kalian tidak mau mengakui Dia yang kudus dan yang benar, tetapi malah meminta Pilatus untuk membebaskan seorang pembunuh bagi kalian.
    15: Sesungguhnya kalian membunuh Dia yang adalah sumber hidup. Namun, Allah sudah menghidupkan Dia kembali dari kematian, dan kami diutus untuk bersaksi tentang kejadian itu.
    16: Kuasa Yesuslah yang menguatkan orang lumpuh ini, yang sudah kalian lihat sendiri dan juga kalian kenal. Hal itu bisa terjadi karena kami percaya kepada kuasa-Nya. Sungguh, seperti yang sudah kalian saksikan sendiri, orang ini sembuh dengan sempurna karena keyakinan kami kepada Yesus.
    17: “Saudara-saudari, saya tahu bahwa kalian dan para pemimpin kita tidak menyadari apa yang sudah kalian lakukan waktu membunuh Yesus.
    18: Tetapi dengan cara itulah Allah memenuhi perkataan-Nya yang sudah disampaikan melalui nubuatan para nabi, yakni bahwa Kristus harus menderita sampai mati.
    19: Oleh karena itu, bertobatlah dan kembalilah kepada Allah, supaya dosa-dosamu diampuni. Dengan demikian, Allah akan senantiasa menyegarkan rohanimu.
    20: Suatu hari nanti, Allah akan mengutus Kristus Yesus kembali kepada kita.
    21: Tetapi Yesus harus tinggal di surga sampai tiba waktu pemulihan atas segala sesuatu, seperti yang sudah dikatakan Allah sejak dulu melalui nubuatan para nabi.
    22: Ingatlah nubuatan Musa kepada nenek moyang kita, ‘TUHAN Allahmu akan mengangkat seorang Nabi lagi bagi kalian, yaitu seorang Nabi seperti saya, yang berasal dari bangsa kita sendiri. Dengarkanlah dan taatilah segala sesuatu yang diperintahkan oleh Nabi itu.
    23: Siapa saja yang tidak taat kepada Nabi itu tidak lagi dianggap sebagai umat-Ku.’
    24: Dan mulai dari Nabi Samuel, semua nabi lain sudah bernubuat tentang zaman sekarang ini.
    25: Kita adalah ahli waris nabi-nabi itu dan kita sudah termasuk dalam perjanjian yang diberikan Allah kepada nenek moyang kita. Sekarang, janji Allah kepada Abraham sudah mulai terjadi, yaitu, ‘Melalui keturunanmu, semua bangsa di dunia ini akan diberkati.’
    26: Jadi, ketika Allah mengangkat dan mengutus Yesus ke dunia sebagai Hamba-Nya dan Raja Penyelamat, pertama-tama Allah mengutus Dia untuk memberkati kita umat-Nya, asalkan kita masing-masing bertobat dari kejahatan kita.”
  4:
    1: Ketika Petrus dan Yohanes sedang berbicara kepada orang banyak itu, beberapa imam, kepala pengawal rumah Allah, dan anggota kelompok Saduki mulai menentang mereka.
    2: Para pemimpin itu sangat marah kepada Petrus dan Yohanes karena keduanya sedang memberitakan dan mengajar orang banyak bahwa siapa pun yang percaya kepada Yesus akan hidup kembali dari kematian.
    3: Mereka pun menangkap Petrus dan Yohanes. Akan tetapi, karena hari sudah mulai malam, keduanya ditahan di dalam penjara untuk disidang pada hari berikutnya.
    4: Namun banyak orang yang sudah mendengar pengajaran Petrus dan Yohanes menjadi percaya kepada Yesus, sehingga jumlah orang percaya menjadi kira-kira lima ribu orang, belum termasuk perempuan dan anak-anak.
    5: Hari berikutnya, para penguasa dan pemimpin Yahudi bersama ahli-ahli Taurat mengadakan sidang di Yerusalem.
    6: Imam besar Hanas hadir bersama semua orang penting dalam keluarganya, termasuk Kayafas, Yohanes, dan Aleksander.
    7: Mereka menyuruh kedua rasul itu berdiri di hadapan sidang mahkamah, lalu mengajukan pertanyaan, “Dengan kuasa apa atau atas nama siapa kamu berdua membuat orang lumpuh itu sembuh?”
    8: Kemudian Petrus, yang saat itu dipenuhi oleh Roh Kudus, menjawab mereka, “Tuan-tuan penguasa dan pemimpin bangsa Israel,
    9: kalau hari ini kami diadili karena melakukan perbuatan baik kepada seorang lumpuh, dan ditanya bagaimana dia sudah disembuhkan,
    10: maka biarlah kalian semua dan seluruh orang Yahudi tahu bahwa orang ini disembuhkan atas nama dan kuasa Kristus Yesus dari Nazaret, yang sudah kalian salibkan itu. Allah sudah menghidupkan Dia kembali dari kematian. Melalui kuasa Yesuslah orang lumpuh ini bisa berdiri dengan sehat di hadapan kalian.
    11: Yesus itulah yang digambarkan dalam Firman Allah sebagai ‘Batu fondasi yang dianggap tidak berguna oleh tukang-tukang bangunan’— yaitu kalian sendiri, tetapi Dia ‘sudah dijadikan Allah sebagai batu fondasi yang terutama.’
    12: Jadi, Dialah satu-satunya yang bisa menyelamatkan manusia. Karena di seluruh dunia hanya Dialah yang dipilih Allah sebagai Penyelamat manusia. Tidak ada yang lain.”
    13: Para pemimpin itu heran melihat keberanian Petrus dan Yohanes saat berbicara, padahal keduanya hanya orang biasa yang tidak mempunyai pendidikan khusus. Mereka juga menyadari bahwa Petrus dan Yohanes sudah sering bersama Yesus.
    14: Dan karena orang yang sudah disembuhkan itu berdiri di sana bersama Petrus dan Yohanes, mereka tidak bisa berkata apa-apa untuk menentang kedua rasul itu.
    15: Jadi mereka menyuruh keduanya meninggalkan ruang sidang Mahkamah Agama, lalu mereka berunding,
    16: “Apa yang harus kita lakukan terhadap kedua orang itu? Karena setiap penduduk Yerusalem sudah tahu bahwa keajaiban yang luar biasa kemarin terjadi melalui mereka berdua, dan kita tidak bisa menyangkal hal itu.
    17: Namun, supaya berita itu tidak semakin tersebar luas di antara orang banyak, kita perlu mengancam dan melarang mereka berdua supaya tidak berbicara lagi kepada siapa pun atas nama orang Nazaret itu.”
    18: Mereka menyuruh Petrus dan Yohanes masuk kembali, lalu melarang kedua rasul itu untuk mengajar atau berbicara kepada siapa pun tentang Yesus.
    19: 'Tetapi Petrus dan Yohanes menjawab, “Sebaiknya kalian pikirkan sendiri mana yang benar: Taat kepada Allah atau taat kepada kalian!'
    20: Karena tidak mungkin kami berdiam diri tentang apa yang sudah kami lihat dan dengar.”
    21: Akhirnya para pemimpin Yahudi tidak menemukan alasan untuk menghukum kedua rasul itu karena semua orang sedang memuji Allah atas apa yang sudah terjadi, sebab orang yang mengalami kesembuhan ajaib itu sudah berumur lebih dari empat puluh tahun. Oleh karena itu, para pemimpin Yahudi membebaskan Petrus dan Yohanes disertai ancaman yang lebih keras lagi.
    23: Sesudah dibebaskan, Petrus dan Yohanes kembali ke kelompok orang percaya. Mereka berdua menceritakan semua yang dikatakan para imam kepala dan para pemimpin Yahudi dalam sidang itu.
    24: Waktu orang-orang percaya mendengarnya, mereka semua bersatu hati berdoa kepada Allah, “Ya TUHAN Yang Mahakuasa, Engkaulah Allah yang menjadikan langit, bumi, laut, dan segala isinya.
    25: Engkau sudah berbicara melalui hamba-Mu Daud, nenek moyang kami, dengan berkata, ‘Percuma saja bangsa-bangsa yang bukan Yahudi marah dan bertindak melawan Allah. Percuma orang-orang yang tidak mengenal Allah berencana melawan Dia.
    26: Raja-raja dan para penguasa dunia menggabungkan tentara mereka untuk berperang melawan Allah dan Kristus yang dijanjikan-Nya.’
    27: Ya, TUHAN, hal itu benar-benar sudah terjadi, ketika Raja Herodes, Gubernur Pontius Pilatus, dan orang yang bukan Yahudi bergabung bersama orang Yahudi untuk melawan Yesus, yaitu Hamba-Mu yang kudus, yang sudah Engkau urapi sebagai Kristus.
    28: Tetapi karena Engkaulah Yang Mahakuasa, semuanya itu memang terjadi sesuai dengan kehendak dan rencana-Mu sejak dulu.
    29: Ya TUHAN, sekarang perhatikanlah ancaman mereka terhadap kami, dan tolonglah hamba-hamba-Mu ini untuk memberitakan Kabar Keselamatan dari Engkau dengan penuh keberanian.
    30: Kami mohon ulurkanlah tangan-Mu yang penuh kuasa itu untuk menyembuhkan orang-orang sakit dan melakukan segala macam keajaiban. Biarlah semuanya terjadi hanya untuk memuliakan Yesus.”
    31: Sesudah mereka berdoa, tempat mereka berkumpul itu tergoncang dan mereka semua dipenuhi oleh Roh Kudus. Lalu mereka terus memberitakan Firman Allah dengan penuh keberanian.
    32: Seluruh kelompok orang percaya sehati dan sejiwa. Tidak seorang pun merasa bahwa harta miliknya adalah kepunyaannya sendiri saja. Semua yang mereka miliki masing-masing digunakan untuk kepentingan bersama.
    33: Dengan kuasa besar, rasul-rasul memberitakan kesaksian bahwa Tuhan Yesus sudah dihidupkan kembali dari kematian. Dan Allah terus menunjukkan betapa besarnya kebaikan hati-Nya kepada semua orang percaya itu.
    34: Pada waktu itu, tidak ada seorang pun dari antara mereka yang berkekurangan. Karena sering kali, salah satu dari mereka yang memiliki ladang atau rumah menjual miliknya itu dan membawa hasil penjualannya
    35: untuk diserahkan kepada rasul-rasul, lalu uang tersebut dibagikan kepada anggota mereka yang membutuhkan.
    36: Salah seorang yang melakukannya adalah Yoses, keturunan suku Lewi dari pulau Siprus. Rasul-rasul memberi nama baru kepadanya, yaitu Barnabas, yang berarti ‘orang yang menguatkan orang lain’.
    37: Barnabas menjual ladang miliknya, lalu membawa dan menyerahkan uang penjualan ladang itu kepada rasul-rasul.
  5:
    1: Akan tetapi, ada seorang yang bernama Ananias. Dia bersama istrinya, Safira, menjual sebidang tanah milik mereka.
    2: Suami-istri itu sepakat untuk menahan sebagian dari uang tanah itu. Ananias hanya menyerahkan sebagian dari hasil penjualannya kepada rasul-rasul.
    3: Tetapi Petrus berkata, “Ananias, kenapa kamu biarkan Satanas menguasai hatimu? Kamu sudah berusaha menipu Roh Kudus dengan menahan sebagian dari uang tanahmu.
    4: Sebelum kamu menjualnya, tanah itu memang milikmu. Dan sesudah kamu menjualnya, uang tanah itu tetaplah milikmu. Kenapa kamu merencanakan kejahatan ini dalam hatimu?! Kamu bukan hanya berusaha menipu kami, tetapi menipu Allah juga!”
    5: Ketika Ananias mendengar perkataan Petrus itu, putuslah nafasnya lalu dia jatuh. Beberapa pemuda datang dan membungkus mayatnya dengan kain, kemudian membawa mayat itu ke luar kota untuk menguburkannya. Semua orang yang mendengar kejadian itu menjadi sangat takut.
    7: Kira-kira tiga jam kemudian, istri Ananias masuk. Dia tidak mengetahui apa yang sudah terjadi pada suaminya.
    8: Kemudian, sambil menunjukkan uang yang diserahkan Ananias tadi, Petrus berkata kepada Safira, “Katakanlah kepada saya, apa benar kamu sudah menjual tanah milikmu dengan harga sekian?” Jawab Safira, “Ya, memang sebesar itulah jumlahnya.”
    9: Maka Petrus berkata kepadanya, “Kenapa kalian berdua sepakat untuk mencobai Roh TUHAN? Lihatlah! Orang-orang yang sudah menguburkan mayat suamimu ada di depan pintu. Sebentar lagi mayatmu juga akan mereka angkat ke luar!”
    10: Saat itu juga putuslah nafas Safira dan dia jatuh di dekat kaki Petrus. Ketika pemuda-pemuda itu masuk, mereka mendapati dia sudah mati. Mereka mengangkut mayat Safira ke tempat yang sama dan menguburkan dia di samping suaminya.
    11: Seluruh jemaat dan semua orang yang mendengar kejadian itu menjadi sangat takut.
    12: Sesudah itu, makin bertambah banyaklah keajaiban yang dilakukan oleh para rasul di antara orang banyak. Pada waktu itu, semua orang percaya berkumpul secara teratur di teras rumah Allah yang bernama Serambi Salomo.
    13: Orang-orang lain yang belum percaya tidak berani bergabung dengan mereka, tetapi semua orang menghormati mereka.
    14: Jumlah orang yang percaya kepada Tuhan Yesus semakin bertambah, baik laki-laki maupun perempuan.
    15: Bahkan banyak yang membawa orang-orang sakit sampai ke jalan-jalan dan membaringkan mereka di atas tempat tidur maupun tikar. Mereka melakukan itu karena orang-orang sakit bisa sembuh hanya dengan terkena bayangan Petrus saat dia berjalan lewat.
    16: Dari kota-kota di sekitar Yerusalem juga banyak sekali yang datang membawa orang-orang yang sakit dan yang diganggu roh-roh jahat. Mereka semuanya disembuhkan.
    17: Kemudian imam besar dan sekutunya mulai bertindak terhadap para rasul karena mereka iri hati. (Semua sekutu imam besar termasuk kelompok Saduki.)
    18: Mereka menangkap dan memasukkan rasul-rasul itu ke dalam penjara.
    19: Tetapi malam harinya, malaikat datang membuka pintu-pintu penjara itu dan menuntun mereka ke luar serta berkata,
    20: “Pergilah dan berdiri di salah satu teras rumah Allah dan beritakanlah kepada orang-orang di sana ajaran tentang hidup yang baru itu.”
    21: Jadi, pagi-pagi benar, mereka masuk ke salah satu teras rumah Allah dan mulai mengajar orang banyak, seperti yang disuruh oleh malaikat tadi. Sementara itu, imam besar dan sekutunya datang lewat pintu teras yang lain, kemudian mereka mengumpulkan anggota sidang Mahkamah Agama dan seluruh pemimpin Yahudi untuk mengadakan sidang. Lalu mereka menyuruh beberapa pengawal menjemput rasul-rasul itu dari penjara.
    22: Namun, ketika para pengawal itu tiba di penjara, mereka tidak menemukan rasul-rasul itu di sana. Mereka pun kembali dan melaporkan,
    23: “Kami menemukan pintu-pintu penjara terkunci rapat, dan masing-masing penjaga berdiri di depan setiap pintu. Tetapi ketika kami membuka pintu-pintu itu, tidak ada orang lagi di dalamnya.”
    24: Ketika imam besar, kepala pengawal rumah Allah, dan para imam kepala mendengar laporan itu, mereka kebingungan dan cemas memikirkan kemungkinan yang akan terjadi.
    25: Tiba-tiba seseorang masuk dan berkata, “Hei, lihat! Orang-orang yang kemarin kalian penjarakan sekarang sedang berdiri di teras rumah Allah dan mengajar orang banyak.”
    26: Maka kepala pengawal rumah Allah bersama anak buahnya pergi dan membawa kembali rasul-rasul itu. Tetapi mereka tidak menggunakan kekerasan karena takut kepada orang banyak yang sedang mendengarkan pengajaran para rasul. Jangan sampai orang-orang itu marah lalu melempari mereka dengan batu.
    27: Mereka membawa rasul-rasul itu masuk untuk menghadap sidang Mahkamah Agama. Kemudian, imam besar mendakwa para rasul itu, katanya,
    28: “Kami sudah melarang kalian dengan keras supaya tidak lagi mengajarkan tentang orang Nazaret itu, tetapi kalian malah membawa ajaran kalian ke seluruh Yerusalem, bahkan mau menyalahkan kami atas kematian orang itu.”
    29: Akan tetapi, Petrus dan rasul-rasul yang lain menjawab, “Kami harus menaati Allah, bukan kalian.
    30: Kalian sudah membunuh Yesus dengan menggantung Dia pada kayu salib, tetapi Allah nenek moyang kita sudah menghidupkan Dia kembali dari kematian.
    31: Allah menempatkan Dia di tempat yang paling terhormat di surga, yaitu di sebelah kanan-Nya. Di situlah Yesus memimpin sebagai Raja dan Penyelamat. Allah melakukan itu agar semua orang Yahudi mendapat kesempatan untuk bertobat dan dosa-dosa mereka diampuni.
    32: Kami diutus untuk bersaksi tentang semuanya itu. Dan Roh Kudus— yang sudah Allah berikan kepada kami semua yang menaati Dia— juga sedang bekerja untuk membuktikan bahwa kesaksian kami benar.”
    33: Mendengar jawaban itu, para pemimpin Yahudi menjadi sangat marah dan mau membunuh mereka.
    34: Tetapi di antara anggota sidang Mahkamah Agama, berdirilah seorang Farisi sekaligus pengajar hukum Taurat yang dihormati semua orang, namanya Gamaliel. Dia menyuruh supaya rasul-rasul itu dibawa ke luar untuk sementara.
    35: Kemudian dia berkata kepada anggota sidang itu, “Orang-orang Israel, kita perlu mempertimbangkan dengan hati-hati keputusan yang akan kita lakukan terhadap mereka.
    36: Karena sebelumnya, pernah muncul seseorang bernama Teudas. Dia mengaku sebagai pemimpin dan ada empat ratus orang yang menjadi pengikutnya. Tetapi waktu dia dibunuh, semua pengikutnya terpencar dan gerakannya hilang begitu saja.
    37: Sesudah itu, ketika sensus penduduk, muncul seorang lagi yang bernama Yudas, orang Galilea. Cukup banyak orang mengikuti dia dalam pemberontakan. Tetapi dia juga dibunuh, dan semua pengikutnya terpencar.
    38: Jadi, dalam masalah sekarang, saya sarankan supaya kita menjauhi dan membiarkan mereka. Karena kalau rencana atau pekerjaan mereka berasal dari manusia, gerakan itu pasti akan gagal.
    39: Namun, jika gerakan mereka ternyata berasal dari Allah, kita tidak akan mampu menghentikan mereka. Dan apabila benar demikian, justru kitalah yang melawan Allah!”
    40: Pemimpin-pemimpin Yahudi itu menyetujui perkataan Gamaliel, lalu memanggil kembali rasul-rasul itu dan memerintahkan supaya mereka dicambuk. Sesudah itu, mereka dilepaskan dengan larangan keras agar tidak memberitakan tentang Yesus lagi.
    41: Rasul-rasul itu pergi meninggalkan sidang Mahkamah dengan sukacita, karena mereka merasa adalah suatu kehormatan kalau mereka dianiaya demi Yesus.
    42: Mereka tidak berhenti mengajarkan Kabar Baik bahwa Yesus adalah Kristus yang dijanjikan Allah. Setiap hari, mereka memberitakannya di rumah Allah dan di rumah-rumah orang.
  6:
    1: Pada waktu itu, jumlah orang yang percaya kepada Yesus semakin banyak. Karena pembuangan dan penyebaran orang Yahudi selama beberapa abad, di Yerusalem pada masa itu ada orang Yahudi yang masih bisa berbahasa Aram, tetapi ada juga yang hanya bisa berbahasa Yunani. Lalu terjadilah perselisihan di antara kelompok orang percaya, karena yang berbahasa Yunani mengeluh bahwa janda-janda mereka tidak diperhatikan dalam pembagian makanan yang dilakukan setiap hari.
    2: Kedua belas rasul pun mengumpulkan seluruh pengikut Kristus dan berkata, “Tidak baik kalau kami meninggalkan pelayanan Firman Allah untuk urusan makanan.
    3: Karena itu, Saudara-saudari, pilihlah tujuh orang laki-laki dari antara kalian yang sudah dikenal baik, bijaksana, dan penuh dengan Roh Kudus. Kami akan menyerahkan pelayanan ini sebagai tanggung jawab mereka.
    4: Dengan begitu, kami sendiri akan bertekun dalam doa dan mengajarkan Firman TUHAN.”
    5: 'Semua orang yang hadir menyukai usulan itu. Lalu mereka memilih tujuh orang, yaitu: Stefanus (yang mempunyai keyakinan sangat besar kepada Yesus dan yang dipenuhi oleh Roh Kudus), Filipus, Prokorus, Nikanor, Timon, Parmenas, dan Nikolaus (seorang dari Antiokia, yang baru saja menjadi penganut agama Yahudi sebelum dia menjadi pengikut Yesus).'
    6: Ketujuh orang itu dihadapkan kepada rasul-rasul, lalu para rasul berdoa sambil menumpangkan tangan pada mereka sebagai tanda bahwa mereka diserahi tanggung jawab untuk melakukan tugas itu.
    7: Sesudah itu, para pengikut Yesus terus memberitakan Firman Allah kepada orang banyak sehingga Kabar Baik tentang Kristus tersebar terus, dan jumlah pengikut di Yerusalem semakin bertambah. Bahkan sejumlah besar imam Yahudi menyerahkan diri dan percaya kepada Yesus.
    8: Stefanus adalah orang yang percaya penuh kepada Kristus dan dia diberi kuasa yang besar untuk melakukan berbagai keajaiban di antara orang banyak.
    9: Suatu hari, beberapa orang berdebat dengan dia. Mereka adalah anggota suatu rumah pertemuan orang Yahudi yang bernama Rumah Pertemuan Orang Merdeka. Para anggotanya terdiri dari penduduk Yerusalem yang datang dari kota Kirene, Aleksandria, provinsi Kilikia, dan provinsi Asia.
    10: Namun, tidak satu pun dari mereka bisa menang dalam perdebatan itu, karena Stefanus berbicara dengan penuh hikmat oleh pertolongan Roh Kudus.
    11: Akhirnya mereka menyogok beberapa orang untuk memfitnah Stefanus dengan berkata, “Kami mendengar dia menghina Musa dan Allah.”
    12: Kebohongan itu menimbulkan keributan di antara orang banyak dan para pemimpin Yahudi serta ahli-ahli Taurat. Maka mereka semua menangkap dan membawa Stefanus menghadap sidang Mahkamah Agama.
    13: Lalu saksi-saksi palsu itu maju dan berkata, “Dia selalu menghujat rumah Allah ini dan hukum Taurat.
    14: Kami pernah mendengar Stefanus mengatakan bahwa Yesus, orang Nazaret itu, akan merobohkan rumah Allah ini dan mengubah kebiasaan-kebiasaan yang diajarkan Musa kepada kita.”
    15: Ketika semua orang yang duduk di dalam sidang itu memandang Stefanus, mereka melihat wajahnya memancarkan ketenangan seperti wajah malaikat.
  7:
    1: Lalu imam besar bertanya kepada Stefanus, “Apakah laporan mereka itu benar?”
    2: Jawab Stefanus, “Bapak-bapak dan Saudara-saudara, dengarkanlah saya! Allah Yang Mahamulia sudah menampakkan diri kepada nenek moyang kita Abraham, sewaktu dia masih tinggal di Mesopotamia dan belum pindah ke Haran.
    3: Allah berkata kepadanya, ‘Tinggalkanlah negerimu ini dan keluarga besarmu, lalu pergilah ke negeri yang akan Aku tunjukkan kepadamu.’
    4: Abraham pun meninggalkan negeri orang Babel dan pindah ke Haran. Sesudah ayahnya meninggal, Allah menyuruh Abraham pindah dari sana ke negeri ini, tempat tinggal kita sekarang.
    5: Pada waktu itu, Allah tidak memberikan sebidang tanah pun kepada Abraham untuk menjadi miliknya. Tetapi Allah berjanji kepadanya, ‘Negeri ini akan menjadi milik keturunanmu,’ padahal saat itu Abraham belum mempunyai anak.
    6: Allah juga berkata kepadanya, ‘Keturunanmu akan tinggal sebagai orang asing di negeri milik bangsa lain. Lalu bangsa itu akan memperbudak seluruh keturunanmu dan memperlakukan mereka dengan sangat kejam selama empat ratus tahun.
    7: Tetapi Aku akan menghukum bangsa yang memperbudak mereka. Sesudah itu, keturunanmu akan keluar dari negeri itu dan menyembah Aku di tempat ini.’
    8: Selanjutnya, Allah memberikan kepada Abraham perjanjian sunat bagi semua anak laki-laki. Jadi, pada waktu Isak lahir dan berumur satu minggu, Abraham menyunat dia. Begitu juga waktu Isak mempunyai anak, yaitu Yakub, dia menyunat anaknya. Yakub juga melakukan hal yang sama kepada kedua belas anak laki-lakinya— yang kemudian menjadi nenek moyang dari dua belas suku Israel.
    9: “Anak-anak Yakub iri hati kepada adik mereka Yusuf, maka mereka menjual dia, sehingga Yusuf terpaksa bekerja sebagai budak di negeri Mesir. Tetapi Allah menyertai Yusuf
    10: dan menyelamatkan dia dari setiap kesusahan yang dialaminya. Allah juga membuat Yusuf sanggup menjawab raja Mesir dengan bijaksana, sehingga raja menerima dia dengan senang hati. Lalu raja itu mengangkat Yusuf menjadi gubernur atas seluruh Mesir dan pimpinan atas semua urusan istana raja.
    11: Kemudian terjadilah bencana kelaparan di seluruh Mesir dan Kanaan sehingga semua orang sangat menderita. Nenek moyang kita di negeri Kanaan juga tidak bisa mendapat makanan.
    12: “Waktu Yakub mendengar bahwa di Mesir ada bahan makanan, dia mengutus anak-anaknya, yaitu nenek moyang kita, untuk pergi membelinya. Itulah pertama kalinya mereka berangkat ke Mesir.
    13: Sesudah makanan itu habis, mereka pergi lagi untuk kedua kalinya. Lalu Yusuf memperkenalkan dirinya dengan terus terang kepada kakak-kakaknya itu. Pada waktu itulah raja Mesir mengetahui tentang keluarga Yusuf.
    14: Kemudian Yusuf menyuruh kakak-kakaknya pulang lagi untuk menjemput ayahnya dan seluruh keluarganya supaya pindah ke Mesir. Pada waktu itu, jumlah mereka semua tujuh puluh lima orang.
    15: Kemudian Yakub dan seluruh keluarganya berangkat ke Mesir dan tinggal di sana sepanjang sisa hidup mereka, sampai semua nenek moyang kita itu meninggal.
    16: Tetapi mayat mereka dibawa pulang ke Sikem dan dimakamkan di kuburan yang sudah dibeli oleh Abraham dari penduduk setempat, yaitu anak-anak Hemor, dengan uang yang cukup banyak.
    17: “Ratusan tahun kemudian, ketika hampir tiba saatnya Allah memenuhi janji-Nya kepada Abraham, jumlah keturunan Israel di negeri Mesir sudah sangat banyak.
    18: Waktu itu, Mesir dipimpin oleh seorang raja baru yang tidak tahu tentang Yusuf.
    19: Raja itu memperdaya dan menindas nenek moyang kita. Dia memaksa mereka membuang bayi-bayi mereka supaya mati.
    20: Pada masa itulah Musa lahir. Bayi Musa sangat berkenan di mata TUHAN. Orangtuanya menyembunyikan dia di rumah selama tiga bulan.
    21: Ketika mereka tidak bisa menyembunyikannya lagi, terpaksalah mereka membuang dia. Lalu putri raja Mesir mengambil dan membesarkan Musa sebagai anaknya sendiri.
    22: Musa dididik dalam segala ilmu orang Mesir sampai dia menjadi sangat cerdas dan berpengaruh, baik dalam perkataan maupun perbuatan.
    23: “Sewaktu Musa berumur empat puluh tahun, dia memutuskan untuk mengunjungi saudara-saudari sebangsanya.
    24: Saat itu, dia melihat salah satu dari mereka sedang dianiaya oleh seorang Mesir. Musa berusaha membela saudara sebangsanya dengan memukul orang Mesir itu sampai mati.
    25: Musa menyangka bahwa saudara-saudarinya orang Israel akan mengerti bahwa Allah sedang memakai dia untuk menyelamatkan mereka. Tetapi mereka tidak mengerti hal itu.
    26: Hari berikutnya, Musa bertemu dengan dua orang sebangsanya yang sedang berkelahi. Dia mencoba mendamaikan mereka dengan berkata, ‘Hai kawan, kalian bersaudara. Janganlah berkelahi!’
    27: Namun, orang yang bersalah itu mendorong Musa sambil membentak, ‘Bukan urusanmu! Kamu bukan pemimpin yang berhak menghakimi kami!
    28: Apakah kamu mau membunuh saya juga, seperti kamu membunuh orang Mesir itu kemarin?!’
    29: Mendengar perkataan orang itu, Musa menjadi takut karena ternyata berita pembunuhan orang Mesir itu sudah tersebar. Dia pun melarikan diri dan tinggal sebagai orang asing di negeri Midian. Di sana, dia menikah dan mendapat dua anak laki-laki.
    30: “Sesudah empat puluh tahun berlalu, malaikat menampakkan diri kepada Musa dalam bentuk semak yang menyala di padang belantara dekat gunung Sinai.
    31: Musa sangat heran melihat api itu. Waktu dia datang mendekatinya untuk melihat lebih jelas, dia mendengar suara TUHAN yang berkata,
    32: ‘Akulah Allah nenek moyangmu, yang disembah oleh Abraham, Isak, dan Yakub.’ Mendengar perkataan itu, Musa gemetar ketakutan dan tidak berani melihat api itu lagi.
    33: Lalu TUHAN berkata kepadanya, ‘Lepaskan sandalmu, karena tempat kamu berdiri ini adalah tanah yang suci.
    34: Aku sudah melihat umat-Ku sangat ditindas di Mesir, dan Aku juga sudah mendengar keluhan-keluhan mereka. Karena itu, sekarang Aku turun untuk membebaskan mereka. Bersiap-siaplah, karena Aku mengutusmu pergi ke Mesir.’
    35: “Jadi, Musa yang pernah ditolak orang Israel justru diutus oleh Allah. Dia yang dulu dikatai, ‘Kamu bukan penguasa atau hakim kami,’ justru dijadikan TUHAN sebagai penguasa sekaligus penyelamat, melalui malaikat yang menampakkan diri kepadanya di dalam semak itu.
    36: Lalu Musa memimpin umat Israel keluar dari Mesir. Dia melakukan banyak keajaiban di negeri itu, di Laut Merah, dan ketika mereka berada di padang belantara selama empat puluh tahun.
    37: Musa ini jugalah yang sudah bernubuat kepada bangsa Israel, ‘TUHAN Allah kita sekali lagi akan mengangkat seorang Nabi bagi kalian dari keturunan bangsa kita sendiri. Nabi itu akan menyampaikan pesan Allah seperti saya.’
    38: Musa hidup bersama umat Allah, yaitu nenek moyang kita, selama mereka berada di padang belantara. Dan malaikat yang dulu menyampaikan pesan Allah kepadanya di gunung Sinai terus membawa pesan kepadanya. Akhirnya Firman itu— yakni perkataan yang memberi hidup— disampaikan kepada kita.
    39: “Tetapi nenek moyang kita tidak mau taat kepada Musa. Mereka menolak dia dan malah ingin kembali ke Mesir.
    40: Kata mereka kepada Harun, ‘Buatlah untuk kita beberapa patung berhala sebagai dewa untuk memimpin kita kembali ke Mesir. Karena kita tidak tahu apa yang sudah terjadi dengan si Musa, yang menghasut kita keluar dari negeri itu.’
    41: Lalu mereka membuat patung yang berbentuk anak sapi dan memberikan persembahan kepada berhala itu. Dengan gembira, mereka mengadakan pesta besar untuk merayakan patung buatan tangan mereka sendiri.
    42: Oleh karena perbuatan itu, Allah berbalik dari mereka dan membiarkan mereka menyembah matahari, bulan, dan bintang-bintang. Seperti yang tertulis dalam kitab para nabi, Allah berkata, ‘Kalian orang Israel tidak sungguh-sungguh membawa kurban sembelihan dan persembahan kepada-Ku ketika kalian hidup di padang belantara selama empat puluh tahun.
    43: Sampai sekarang, di dalam hatimu masing-masing, kamu masih lebih suka menyembah di kemah dewamu, Molok, dan patung yang kalian buat dalam rupa dewa Remfan, dewa bintang itu. Oleh karena itu, Aku sudah memutuskan bahwa kalian akan menjadi tawanan perang dan dibawa oleh musuh-musuh sampai melewati kota Babel.’
    44: “Nenek moyang kita selalu membawa kemah Allah ke mana pun mereka berpindah-pindah selama di padang belantara. Kemah itu dibuat sesuai dengan petunjuk Allah, seperti yang sudah diperintahkan dan diperlihatkan Allah kepada Musa.
    45: Sesudah itu, Yosua memimpin nenek moyang kita merebut daerah ini. Mereka bisa tinggal di negeri ini karena Allah mengusir orang-orang yang tidak mengenal Dia dari sini. Nenek moyang kita membawa Kemah Suci itu ke sini, dan kemah itu tetap berdiri sampai zaman Daud menjadi raja.
    46: Daud sangat berkenan di hati Allah, dan dia meminta izin kepada Allah untuk membangun sebuah rumah bagi-Nya, yaitu Allah yang disembah oleh Yakub.
    47: Namun, yang mendapatkan izin untuk membangun rumah Allah adalah Salomo, anaknya.
    48: “Tetapi Allah Yang Mahatinggi tidak tinggal di dalam rumah yang dibangun oleh tangan manusia, seperti perkataan TUHAN yang disampaikan oleh seorang nabi, ‘Takhta kerajaan-Ku besarnya bagaikan seluruh langit dan surga, dan bumi hanya sebesar tempat menaruh kaki-Ku. Jadi, tidak mungkin kalian membangun rumah bagi-Ku atau membuat tempat untuk Aku beristirahat.
    50: Ingatlah, seluruh semesta ini dijadikan oleh tangan-Ku sendiri!’”
    51: 'Lalu Stefanus berkata, “Kamu semuanya keras kepala! Di dalam hati, kamu sama saja dengan bangsa-bangsa yang tidak mengenal Allah! Telingamu tidak mau mendengarkan Dia! Kamu sama saja seperti nenek moyang kita: Selalu melawan Roh Kudus!'
    52: Coba sebutkan satu nama nabi yang tidak dianiaya oleh nenek moyang kita! Tidak ada! Bahkan mereka membunuh nabi-nabi yang dulu memberitakan tentang kedatangan Kristus! Sekarang kalianlah yang mengkhianati dan membunuh Kristus sendiri, yaitu Hamba Allah yang selalu hidup benar di mata-Nya.
    53: Kita memang sudah menerima hukum Taurat yang diberikan Allah melalui para malaikat-Nya, tetapi kamu semua tidak taat kepada hukum itu!”
    54: Mendengar perkataan Stefanus, para pemimpin Yahudi sangat tersinggung dan geram.
    55: Tetapi saat itu Stefanus dipenuhi oleh Roh Kudus. Ketika dia memandang ke langit, dia melihat kemuliaan Allah dan Yesus yang sedang berdiri di tempat paling terhormat, yaitu di sebelah kanan Allah.
    56: Stefanus berkata, “Lihatlah! Saya melihat surga terbuka dan Yesus sebagai Sang Anak Adam berdiri di tempat yang paling terhormat di sana.”
    57: Sesudah mendengar perkataan Stefanus itu, mereka berteriak sambil menutup telinga, lalu serentak menyerang dia.
    58: Mereka menyeretnya ke luar kota dan melempari dia dengan batu sampai mati. Orang-orang yang tadi bersaksi melawan Stefanus meninggalkan jubah mereka di dekat kaki seorang pemuda bernama Saulus.
    59: Selagi orang-orang melempari dia dengan batu, Stefanus berdoa, “Tuhan Yesus, terimalah rohku.”
    60: Sambil berlutut, dia berseru dengan suara keras, “Tuhan, janganlah tanggungkan dosa ini atas mereka!” Sesudah berkata begitu, Stefanus mati.
  8:
    1: Sejumlah orang saleh menguburkan Stefanus dan menangisi dia dengan sangat sedih. Namun bagi Saulus, pembunuhan Stefanus merupakan tindakan yang baik. Mulai hari itu juga terjadilah penganiayaan besar terhadap orang percaya di Yerusalem. Saulus berusaha membinasakan jemaat. Dia pergi dari rumah ke rumah dan menyeret orang-orang percaya supaya dipenjarakan, baik laki-laki maupun perempuan. Karena itu, banyak sekali orang percaya melarikan diri dari Yerusalem dan tersebar ke berbagai daerah di Yudea dan Samaria. Tetapi kedua belas rasul tetap tinggal di Yerusalem.
    4: Orang-orang percaya yang tersebar itu terus memberitakan Kabar Baik ke mana saja mereka pergi.
    5: Filipus pergi ke sebuah kota di daerah Samaria dan memberitakan tentang Kristus kepada orang-orang di situ.
    6: Waktu mereka mendengar pengajarannya dan menyaksikan banyak keajaiban yang dia lakukan, mereka semua mendengarkan dengan penuh perhatian.
    7: Banyak penduduk kota itu dikuasai roh-roh jahat, dan Filipus mengusir roh-roh itu atas nama Yesus sehingga mereka pergi sambil berteriak dengan keras. Banyak juga orang pincang dan lumpuh total yang disembuhkan.
    8: Semuanya itu membuat para penduduk kota sangat bersukacita.
    9: Namun, di sana ada seorang tukang sihir bernama Simon. Dia sudah lama membuat warga Samaria terkagum-kagum dengan ilmu sihirnya. Karena itulah para penduduk percaya padanya waktu dia mengaku sebagai orang hebat.
    10: Sebelum Filipus datang, semua warga di daerah itu— baik orang biasa maupun orang penting— menghormati Simon dan berkata, “Orang ini mempunyai kuasa Allah yang besar.”
    11: Mereka sangat menyegani Simon, karena dia sudah begitu lama membuat mereka terkagum-kagum dengan ilmu sihirnya.
    12: Tetapi waktu Filipus memberitakan Kabar Baik tentang kerajaan Allah dan kuasa Kristus Yesus, banyak sekali orang yang percaya pada Kabar itu, baik laki-laki maupun perempuan. Lalu Filipus membaptis mereka.
    13: Simon juga percaya dan dibaptis. Sesudah itu, dia selalu mengikuti Filipus dan terkagum-kagum melihat banyak keajaiban luar biasa yang dilakukan Filipus.
    14: Ketika rasul-rasul di Yerusalem mendengar bahwa orang-orang Samaria sudah menerima Firman Allah yang disampaikan oleh Filipus, mereka mengutus Petrus dan Yohanes ke sana.
    15: Sesudah mereka tiba, keduanya berdoa supaya orang Samaria yang percaya menerima Roh Kudus.
    16: Karena mereka memang sudah dibaptis dalam nama Kristus Yesus, tetapi Roh Kudus belum turun ke atas mereka.
    17: Sewaktu Petrus dan Yohanes menumpangkan tangan ke atas mereka, barulah mereka menerima Roh Kudus.
    18: Ketika Simon melihat bahwa Roh Kudus diberikan kepada orang-orang itu melalui para rasul yang meletakkan tangan atas mereka, dia menawarkan uang kepada rasul-rasul itu
    19: dengan berkata, “Berikanlah kuasa itu kepada saya juga, supaya ketika saya meletakkan kedua tangan saya pada seseorang, orang itu akan menerima Roh Kudus.”
    20: Tetapi Petrus berkata kepada Simon, “Binasalah kamu bersama uangmu itu!— karena kamu menganggap pemberian rohani dari Allah bisa dibeli dengan uang.
    21: Kamu tidak berhak mengambil bagian dalam hal ini, karena hatimu tidak benar di hadapan Allah.
    22: Oleh sebab itu, bertobatlah! Berdoalah supaya Allah mengampuni niat hatimu yang jahat itu.
    23: Karena saya melihat bahwa kamu terjerat dalam dosa dan hatimu penuh dengan iri hati.”
    24: Lalu Simon menjawab, “Kalau begitu, saya mohon kalian berdua mendoakan saya, supaya Tuhan melepaskan saya dari hukuman itu!”
    25: Sesudah Petrus dan Yohanes memberi kesaksian tentang Yesus dan memberitakan Firman TUHAN, mereka kembali ke Yerusalem. Dalam perjalanan pulang, mereka melewati banyak desa di daerah Samaria dan memberitakan Kabar Baik kepada orang-orang di sana.
    26: Pada suatu hari, salah satu malaikat berbicara kepada Filipus dan menyuruh dia, “Bersiap-siaplah dan pergi ke selatan, ke jalan yang turun dari Yerusalem menuju Gaza.” (Jalan itu melintasi padang belantara.)
    27: Filipus pun bersiap-siap dan berangkat. Di jalan itu, dia melihat seorang pejabat dari Etiopia, yaitu pegawai tinggi ratu Etiopia yang bertanggung jawab atas seluruh perbendaharaan negeri. Dia sudah pergi beribadah ke Yerusalem,
    28: dan pada waktu itu sedang dalam perjalanan pulang. Ada budaknya yang mengendalikan kereta, sedangkan pejabat itu duduk sambil membaca kitab Nabi Yesaya.
    29: Lalu Roh Kudus berkata kepada Filipus, “Dekatilah kereta itu.”
    30: Maka Filipus berlari mendekati kereta itu dan mendengar pejabat itu sedang membaca dari kitab Nabi Yesaya. Filipus bertanya kepadanya, “Apakah Tuan mengerti isi pesan yang sedang Tuan baca?”
    31: Kata pejabat itu, “Saya tidak mungkin bisa mengerti kalau tidak ada yang menjelaskannya kepada saya.” Lalu pejabat itu meminta Filipus naik ke dalam keretanya dan duduk bersama dia.
    32: Bagian Kitab Suci yang sedang dibacanya adalah, “Dia sama seperti domba yang dibawa untuk disembelih, dan seperti domba yang tidak bersuara waktu orang menggunting bulunya. Demikianlah Orang itu tidak mengatakan sepatah kata pun.
    33: Dia dipermalukan dan semua hak-Nya sudah diambil paksa. Dia dibunuh dan dilenyapkan dari dunia ini, tidak ada keluarga dan keturunan bagi-Nya.”
    34: Pejabat itu berkata kepada Filipus, “Tolong beritahukan kepada saya, Nabi Yesaya berbicara tentang siapa? Apakah tentang dirinya atau tentang orang lain?”
    35: Berawal dari Firman itu, Filipus pun memberitakan Kabar Baik tentang Yesus kepadanya.
    36: Dalam perjalanan, mereka tiba di suatu tempat yang ada air. Orang itu berkata kepada Filipus, “Lihat, ada air. Saya bisa dibaptis di situ, bukan?”
    38: Lalu dia menyuruh budaknya menghentikan kereta. Mereka berdua turun dan masuk ke dalam air. Kemudian Filipus membaptis dia.
    39: Sesudah mereka keluar dari air, tiba-tiba Roh TUHAN membawa Filipus dari tempat itu, dan pejabat itu tidak melihatnya lagi. Dia melanjutkan perjalanannya dengan hati yang gembira.
    40: Sementara itu, Filipus tiba-tiba muncul di kota Asdod. Dia berjalan melewati daerah itu sambil memberitakan Kabar Baik di setiap kota yang dilaluinya, sampai dia tiba di kota Kaisarea.
