    6: Keluarga Yakub tiba di tempat bernama Lus, yang disebut Betel, di Kanaan.
    7: Di sana, Yakub membuat sebuah mezbah dan menamai tempat itu El Betel, karena di situlah Allah sudah menjumpainya ketika dia lari dari Esau, kakaknya.
    8: Di tempat itu jugalah Debora, pengasuh Ribka, meninggal dunia. Dia dikuburkan di bawah pohon besar yang di dataran rendah dekat Betel. Sejak saat itu, pohon tersebut dinamai Alon Bakut.
    9: Saat Yakub kembali dari Padan Aram, Allah menjumpai dia lagi dan memberkatinya.
    10: Kata Allah kepadanya, “Namamu memang Yakub, tetapi mulai sekarang Aku memberi nama baru kepadamu. Kamu akan dikenal dengan nama Israel.
    11: Aku, Allah Yang Mahakuasa, memberkatimu supaya kamu beranak cucu hingga menjadi banyak. Bangsa-bangsa akan lahir dari keturunanmu dan kamu akan menjadi leluhur para raja.
    12: Tanah yang sudah Aku berikan kepada Abraham dan Isak, akan Aku berikan kepadamu dan keturunanmu.”
    13: Sesudah Allah selesai berbicara kepada Yakub, Dia kembali ke surga.
    14: Lalu Yakub mendirikan sebuah batu sebagai peringatan bahwa di tempat itulah Allah sudah berbicara kepadanya. Yakub menuangkan persembahan air anggur dan minyak zaitun di atas batu tersebut.
    15: Yakub menamai tempat itu Betel, karena di situ Allah sudah berbicara kepadanya.
    16: Kemudian mereka meninggalkan Betel dan melanjutkan perjalanan menuju Efrata. Tetapi sebelum tiba di Efrata, Rahel merasakan sakit menjelang persalinan. Dan persalinannya pun sangat sulit.
    17: Pada titik paling berat dalam persalinannya itu, bidan berkata kepadanya, “Jangan takut, karena kamu melahirkan seorang anak laki-laki.”
    18: Sambil menghembuskan nafas terakhirnya, Rahel menamai anaknya yang baru lahir itu Ben Oni, tetapi Yakub menamainya Benyamin.
    19: Sesudah Rahel meninggal, dia dikuburkan di suatu tempat di jalan menuju Efrata, yang juga disebut Betlehem.
    20: Yakub mendirikan sebuah batu peringatan di kuburannya, dan batu itu masih ada sampai kitab ini ditulis.
    21: Sesudah itu, Yakub meneruskan perjalanan sampai di bagian selatan menara Eder dan mendirikan kemahnya di sana.
    22: 'Sewaktu Yakub tinggal di sana, Ruben tidur dengan Bilha, budak Rahel yang diperistri Yakub. Berita itu pun sampai kepada Yakub. Inilah kedua belas anak laki-laki Yakub:'
    23: Anak-anaknya dari Lea adalah Ruben (anak sulung), Simeon, Lewi, Yehuda, Isakar, dan Zebulon.
    24: Anak-anaknya dari Rahel adalah Yusuf dan Benyamin.
    25: Anak-anaknya dari Bilha, budak Rahel, adalah Dan serta Naftali.
    26: Anak-anaknya dari Zilpa, budak Lea, adalah Gad dan Asyer. Itulah semua anak laki-laki Yakub yang lahir di Padan Aram.
    27: Yakub kembali kepada Isak, ayahnya, di Mamre yang juga disebut Kiryat Arba dan sekarang dikenal dengan nama Hebron. Kakeknya (Abraham) dahulu menetap di sana juga.
    28: Isak meninggal pada usia yang sangat tua, 180 tahun. Lalu TUHAN menempatkan dia bersama dengan nenek moyangnya yang sudah meninggal dunia. Esau dan Yakub menguburkan dia.
  36:
    1: Berikut ini adalah keturunan Esau, yang juga disebut Edom.
    2: Esau menikah dengan dua perempuan Kanaan dan seorang dari kaum Ismael. Istri pertama bernama Adah (anak Elon, orang Het). Istri kedua bernama Oholibama (anak Anah dan cucu Zibeon, orang Hewi). Istri ketiga bernama Basmat (anak Ismael). Basmat adalah adik Nebayot.
    4: Ketiga istri Esau melahirkan lima anak laki-laki baginya di Kanaan. Adah melahirkan Elifas. Basmat melahirkan Rehuel. Dan Oholibama melahirkan tiga anak bernama Yeus, Yalam, dan Korah.
    6: Esau dan Yakub memiliki banyak harta dan ternak. Karena ternak mereka terlalu banyak, lahan tempat tinggal mereka tidak cukup untuk memenuhi kebutuhan ternak-ternak itu. Jadi, Esau (yang juga disebut Edom) pergi meninggalkan Yakub dengan membawa ketiga istrinya, anak-anaknya, dan semua orang yang tinggal bersamanya, juga semua kawanan ternak dan seluruh harta benda yang dia peroleh selama di Kanaan. Mereka pindah ke negeri yang jauh, di daerah pegunungan Seir.
    9: Inilah daftar keturunan Esau, bapak dari orang-orang Edom di daerah pegunungan Seir.
    10: Anaknya dari Adah bernama Elifas. Anaknya dari Basmat bernama Rehuel.
    11: Elifas mempunyai lima anak laki-laki bernama Teman, Omar, Sefo, Gatam, dan Kenas.
    12: Elifas juga mempunyai seorang anak laki-laki bernama Amalek dari gundiknya yang bernama Timna. Itulah keenam cucu Adah, istri Esau yang pertama.
    13: Rehuel mempunyai empat anak laki-laki bernama Nahat, Serah, Syama, dan Miza. Itulah keempat cucu Basmat, istri Esau yang ketiga.
    14: Dari istri Esau yang bernama Oholibama, yaitu anak Anah dan cucu Zibeon, Esau memperoleh tiga anak laki-laki bernama Yeus, Yalam, dan Korah.
    15: 'Berikut adalah nama-nama kepala suku keturunan Esau: Elifas, anak sulung Esau, mempunyai anak-anak bernama Teman, Omar, Sefo, Kenas, Korah, Gatam, dan Amalek. Mereka menjadi kepala-kepala suku keturunan Esau dari Adah yang berkuasa di Edom. Setiap suku dinamai sesuai dengan nama mereka masing-masing.'
    17: Rehuel, anak kedua Esau, mempunyai anak-anak bernama Nahat, Serah, Syama, dan Miza. Mereka menjadi kepala-kepala suku keturunan Esau dari Basmat. Setiap suku dinamai sesuai dengan nama mereka masing-masing.
    18: Yeus, Yalam, dan Korah, yaitu ketiga anak Esau dari Oholibama (yang adalah anak Anah), menjadi kepala-kepala atas suku-suku yang dinamai sesuai dengan nama mereka masing-masing.
    19: Demikianlah daftar nama anak laki-laki Esau, yang juga disebut Edom. Mereka adalah nenek moyang dari masing-masing suku mereka.
    20: 'Berikut ini adalah anak-anak Seir, orang Hori: Lotan, Syobal, Zibeon, Ana, Disyon, Ezer, dan Disyan. Mereka menjadi kepala-kepala suku penduduk asli di daerah itu.'
    22: Lotan mempunyai dua anak laki-laki, yaitu Hori dan Hemam. Lotan juga mempunyai saudara perempuan bernama Timna.
    23: Syobal mempunyai lima anak laki-laki, yaitu Alwan, Manahat, Ebal, Syefo, dan Onam.
    24: Zibeon mempunyai dua anak laki-laki, yaitu Aya dan Ana. Ana inilah yang menemukan sumber mata air panas di padang belantara ketika dia sedang menggembalakan keledai-keledai milik ayahnya.
    25: Ana mempunyai seorang anak laki-laki bernama Disyon dan seorang anak perempuan bernama Oholibama.
    26: Disyon mempunyai empat anak laki-laki bernama Hemdan, Esban, Yitran, dan Keran.
    27: Ezer mempunyai tiga anak laki-laki bernama Bilhan, Zaawan, dan Akan.
    28: Disyan mempunyai dua anak laki-laki, yaitu Us dan Aran.
    29: Itulah nama-nama kepala suku orang Hori. Mereka mendiami tanah Seir. Masing-masing suku dinamai sesuai nama kepala suku mereka, yaitu suku Lotan, Syobal, Zibeon, Ana, Disyon, Ezer, dan Disyan.
    31: 'Sebelum ada raja yang memerintah bangsa Israel, raja-raja berikut ini sudah lebih dulu memerintah di negeri Edom. Mereka memerintah sebagai raja sampai akhir hidup mereka. Berikut ini nama-nama mereka secara berurutan: Bela anak Beor dari kota Dinhaba, Yobab anak Serah dari kota Bosra, Husyam dari daerah Teman, Hadad anak Bedad dari kota Awit, dialah yang mengalahkan orang Midian di negeri Moab, Samla dari kota Masreka, Saul dari kota Rehobot Dekat Sungai, Baal Hanan anak Akbor, dan Hadad dari kota Pau. Istri Hadad bernama Mehetabel, yaitu anak Matred dan cucu Mezahab.'
    40: 'Berikut ini adalah nama-nama kepala suku Edom, yaitu suku-suku dari keturunan Esau: Timna, Alfa, Yetet, Oholibama, Elah, Pinon, Kenas, Teman, Mibsar, Magdiel, dan Iram. Nama-nama mereka menjadi nama suku di wilayah tempat tinggal mereka masing-masing.'
  37:
    1: Yakub tinggal di Kanaan, tempat ayahnya dahulu menetap.
    2: Inilah riwayat keturunan Yakub. Pada waktu Yusuf berusia tujuh belas tahun, dia biasa menggembalakan kawanan kambing domba milik ayahnya bersama kakak-kakak tirinya, yaitu anak-anak Yakub dari Bilha dan Zilpa. Suatu hari, Yusuf melaporkan kepada ayahnya tentang berbagai kenakalan yang dilakukan kakak-kakaknya.
    3: Adapun Yakub lebih menyayangi Yusuf daripada anak-anaknya yang lain karena Yusuf lahir pada hari tuanya. Yakub menyuruh orang untuk membuatkan jubah yang indah berwarna-warni sebagai hadiah istimewa untuk Yusuf.
    4: Ketika kakak-kakaknya menyadari bahwa ayah mereka lebih sayang kepada Yusuf, mereka pun membenci Yusuf dan tidak mau lagi berbicara baik-baik dengan dia.
    5: Kebencian mereka semakin menjadi-jadi ketika Yusuf menceritakan mimpinya kepada mereka.
    6: Begini kata Yusuf, “Dengarkanlah, aku ingin menceritakan mimpiku.
    7: Dalam mimpiku, kita sedang bekerja bersama-sama mengikat gandum di ladang. Tiba-tiba ikatan gandumku berdiri, dan ikatan-ikatan gandum kalian mengelilingi dan bersujud kepada ikatan gandumku.”
    8: Jawab kakak-kakaknya, “Jadi, kamu pikir kamu akan memerintah dan berkuasa atas kami?!” Mereka pun semakin membenci Yusuf karena mimpi dan perkataannya itu.
    9: Kemudian Yusuf bermimpi lagi, dan dia menceritakannya kembali kepada kakak-kakaknya, “Aku bermimpi lagi. Dalam mimpi itu, aku melihat matahari, bulan, dan sebelas bintang bersujud kepadaku.”
    10: Ketika Yusuf menceritakan mimpinya itu kepada ayahnya, dia ditegur, “Mimpi apa lagi yang kamu mimpikan ini?! Kamu pikir aku, ibumu, dan saudara-saudaramu akan datang bersujud kepadamu?!”
    11: Kakak-kakaknya semakin iri kepada Yusuf, tetapi Yakub merenungkan perkataan dan arti dari mimpi itu.
    12: Pada suatu hari, ketika kakak-kakak Yusuf sedang menggembalakan kawanan kambing domba di Sikem,
    13: Yakub berkata kepada Yusuf, “Pergilah ke Sikem. Kakak-kakakmu sedang menggembalakan kawanan kambing domba di sana.” Jawab Yusuf, “Ya Ayah, aku akan pergi!”
    14: Lanjut Yakub, “Lihatlah bagaimana keadaan kakak-kakakmu dan kawanan kambing domba kita, lalu kembalilah dan laporkan kepada ayah.” Demikianlah Yakub menyuruh Yusuf pergi meninggalkan Lembah Hebron. Sesampainya Yusuf di Sikem,
    15: dia berjalan ke sana kemari mencari kakak-kakaknya di padang. Seseorang melihat dia dan bertanya, “Kamu sedang mencari apa?”
    16: Jawab Yusuf, “Saya mencari kakak-kakak saya yang sedang menggembalakan ternak. Apakah kamu melihat mereka dan tahu ke mana mereka pergi?”
    17: Jawab orang itu, “Mereka sudah pergi. Saya mendengar mereka berkata, ‘Ayo kita ke Dotan.’” Maka Yusuf menyusul saudara-saudaranya dan menemukan mereka di Dotan.
    18: Ketika kakak-kakaknya melihat Yusuf dari jauh, mereka bersepakat untuk membunuhnya.
    19: Kata mereka satu sama lain, “Lihat, si tukang mimpi datang!
    20: Ayo kita bunuh dia, dan mayatnya kita buang ke dalam sumur kosong. Nanti kita katakan saja bahwa dia diterkam dan dimakan binatang buas. Kita lihat akan jadi apa mimpinya itu!”
    21: Ketika Ruben mendengar rencana itu, dia berkata, “Janganlah kita membunuhnya.” Ruben berniat menyelamatkan Yusuf dari tangan mereka dan membawa dia pulang kepada ayah mereka. Lanjut Ruben, “Jangan menumpahkan darah. Buang saja dia ke dalam sumur kosong di padang belantara ini, tetapi tidak usah menyakitinya.”
    23: Maka ketika Yusuf sampai kepada kakak-kakaknya, dengan kasar mereka langsung merenggut jubah Yusuf yang berwarna-warni itu
    24: dan membuang Yusuf ke dalam sumur yang kosong.
    25: Sesudah itu, mereka duduk untuk makan. Tak lama kemudian, tampaklah di kejauhan rombongan pedagang orang Ismael yang datang dari daerah Gilead menuju Mesir. Mereka menuntun unta-unta yang mengangkut tiga jenis wangi-wangian dari getah pohon.
    26: Lalu Yehuda berkata kepada saudara-saudaranya, “Apa untungnya kalau kita membunuh Yusuf dan menyembunyikan mayatnya?
    27: Bagaimana kalau kita menjual dia kepada pedagang-pedagang itu? Dengan begitu, kita tidak membunuhnya, karena dia saudara kita dan satu ayah dengan kita.” Saudara-saudaranya pun setuju.
    28: Jadi, pada waktu pedagang-pedagang Midian yang adalah orang Ismael itu lewat, mereka mengeluarkan Yusuf dari sumur dan menjualnya kepada pedagang-pedagang itu seharga dua puluh keping perak. Lalu pedagang-pedagang itu membawa Yusuf ke Mesir.
    29: Ketika Ruben kembali ke sumur dan melihat bahwa Yusuf sudah tidak ada, dia merobek pakaiannya karena sangat menyesal.
    30: Lalu dia kembali kepada saudara-saudaranya dan berkata, “Anak itu sudah tidak ada di sumur! Apa yang harus aku lakukan?!”
    31: Mereka lalu membunuh seekor kambing dan mencelupkan jubah Yusuf ke dalam darah kambing itu.
    32: Mereka membawa jubah itu kepada ayah mereka dan berkata, “Kami menemukan ini. Periksalah. Apakah jubah ini milik anakmu?”
    33: Yakub mengenali jubah itu dan berkata, “Benar, ini jubah anakku Yusuf. Pasti binatang buas sudah mencabik-cabik dia sampai mati dan memakannya!”
    34: Yakub merobek-robek pakaiannya tanda berduka dan mengikat kain karung pada pinggangnya. Dia berkabung untuk anaknya itu selama berhari-hari.
    35: Semua anak Yakub yang lain, baik perempuan maupun laki-laki, berusaha menghibur ayah mereka, tetapi dia tidak mau dihibur. Katanya kepada mereka, “Biarkan aku berduka sampai hari aku masuk ke Syeol!” Yakub terus bersedih karena Yusuf, anaknya.
    36: Sementara itu, di Mesir, para pedagang Midian menjual Yusuf kepada seorang komandan pengawal raja bernama Potifar.
  38:
    1: Pada waktu itu, Yehuda meninggalkan saudara-saudaranya dan tinggal bersama seseorang bernama Hira, orang Adulam.
    2: Di sana, dia bertemu dengan seorang perempuan Kanaan, anak Syua. Lalu Yehuda menikah dengan dia dan tidur dengannya.
    3: Perempuan itu mengandung dan melahirkan seorang anak laki-laki. Yehuda menamai anak itu Er.
    4: Sesudah itu, dia mengandung lagi dan melahirkan anak laki-laki, lalu menamai anak itu Onan.
    5: Beberapa waktu kemudian, ketika Yehuda dan keluarganya sudah pindah dan tinggal di Kesib, perempuan itu mengandung lagi dan melahirkan anak laki-laki. Dia menamai anak itu Syela.
    6: Ketika Er, anak sulung Yehuda, sudah dewasa, Yehuda menikahkan dia dengan seorang perempuan bernama Tamar.
    7: Kelakuan Er sangatlah jahat di mata TUHAN. Maka TUHAN mengambil nyawanya.
    8: Lalu berkatalah Yehuda kepada Onan, “Penuhilah kewajibanmu kepada istri kakakmu Er, sebagaimana biasanya adat kita. Nikahilah dia sehingga anak laki-laki yang lahir pertama akan menjadi penerus garis keturunan kakakmu.”
    9: Tetapi Onan tahu bahwa dengan berbuat demikian, artinya dia tidak membangun garis keturunan sendiri. Maka setiap kali dia bersetubuh dengan Tamar, dia sengaja menumpahkan air maninya di tanah supaya tidak memberi keturunan bagi kakaknya.
    10: Perbuatan Onan itu sangat jahat di mata TUHAN. Maka TUHAN mengambil nyawanya juga.
    11: Karena takut hal yang sama akan terjadi kepada Syela, anak bungsunya, berkatalah Yehuda kepada Tamar, “Pergilah dan tinggallah di rumah orangtuamu sebagai janda sampai Syela dewasa.” Maka Tamar kembali ke rumah orangtuanya.
    12: Beberapa waktu kemudian, istri Yehuda, anak Syua, meninggal dunia. Sesudah Yehuda melalui masa perkabungannya, dia pergi ke Timna bersama Hira, sahabatnya dari Adulam, untuk mengawasi orang-orang yang bekerja menggunting bulu domba-dombanya.
    13: Tamar mendapat kabar bahwa Yehuda akan datang ke Timna untuk menggunting bulu domba.
    14: Saat itu, Tamar mengetahui bahwa Syela sudah dewasa, tetapi tidak dinikahkan dengannya. Karena itu, Tamar mengganti pakaian kejandaannya, menutupi kepala dan wajahnya dengan kerudung sehingga tidak dikenali orang, lalu dia pergi dan duduk di depan gerbang kota Enaim, di pinggir jalan yang menuju ke Timna.
    15: Ketika Yehuda melihat dia, Yehuda mengira bahwa dia seorang pelacur, sebab wajahnya tertutup kerudung.
    16: Karena tidak tahu bahwa perempuan itu adalah menantunya, Yehuda pun mendekati dia dan berkata, “Mari. Aku mau tidur denganmu.” Jawab Tamar, “Apa imbalannya bagiku?”
    17: Kata Yehuda, “Sebagai imbalan, aku akan memberikan seekor anak kambing.” Lalu kata Tamar, “Jaminan apa yang akan Bapak berikan sebelum aku menerima anak kambing itu?”
    18: Tetapi Yehuda balik bertanya, “Jaminan apa yang kamu inginkan dariku?” Jawab Tamar, “Aku minta cincin meteraimu, juga kalung dan tongkatmu.” Yehuda memenuhi permintaannya. Mereka pun bersetubuh, lalu Tamar mengandung.
    19: Sesudah itu, Tamar pulang dan membuka kerudungnya. Dia kembali mengenakan pakaian kejandaannya.
    20: Beberapa waktu kemudian, Yehuda meminta sahabatnya Hira, orang Adulam, untuk mengantarkan anak kambing kepada perempuan itu dan mengambil kembali benda-benda miliknya yang dijadikan jaminan. Namun, Hira tidak berhasil menemukan perempuan itu.
    21: Maka dia bertanya kepada orang-orang di sekitar situ, “Di manakah pelacur yang biasa ada di pinggir jalan yang menuju ke Timna, di depan gerbang kota Enaim?” Jawab mereka, “Di sini tidak ada pelacur seperti itu.”
    22: Maka Hira kembali dan berkata kepada Yehuda, “Aku tidak menemukan pelacur itu. Aku sudah bertanya kepada orang-orang di sana, tetapi kata mereka, ‘Tidak pernah ada pelacur di sini.’”
    23: Jawab Yehuda, “Baiklah. Yang penting kita sudah berusaha menepati janji dengan membawa anak kambing imbalannya. Biarlah dia menahan barang-barangku yang dijadikan jaminan, sebab kalau kita terus mencarinya, kita akan menjadi bahan tertawaan orang.”
    24: Kurang lebih tiga bulan kemudian, Yehuda mendapat kabar bahwa menantunya, Tamar, sudah melacurkan diri dan hamil di luar nikah. Maka Yehuda berkata dengan tegas, “Bawalah dia keluar dan bakarlah perempuan itu karena perbuatannya!”
    25: Ketika Tamar dibawa keluar untuk dibunuh, dia menyuruh seseorang untuk menyampaikan pesan kepada Yehuda, mertuanya, “Pemilik cincin meterai, kalung, dan tongkat ini, adalah orang yang menghamiliku. Apakah Bapak mengenali benda-benda ini?”
    26: Kemudian Yehuda memeriksa benda-benda tersebut dan berkata, “Dia yang benar! Saya tidak menepati janji untuk menikahkannya dengan anak saya Syela.” Lalu Yehuda tidak pernah lagi tidur dengannya.
    27: Ketika tiba waktunya Tamar bersalin, ternyata dia melahirkan anak kembar.
    28: Dalam kesakitan karena persalinannya itu, salah satu bayi mengeluarkan tangannya. Maka bidan yang membantu persalinan Tamar mengikatkan benang merah pada tangan bayi itu. Kata bidan itu, “Bayi inilah yang lahir duluan.”
    29: Tetapi bayi itu menarik kembali tangannya dan bayi yang lain keluar lebih dulu. Lalu bidan itu berkata, “Bagaimana kamu bisa keluar duluan?!” Maka anak laki-laki itu dinamai Peres.
    30: Sesudah itu, barulah lahir bayi laki-laki yang ada benang merah di tangannya. Dia dinamai Zerah.
  39:
    1: Sementara itu, Yusuf sudah dibawa ke Mesir oleh para pedagang orang Ismael dan dijual kepada Potifar, komandan pengawal raja Mesir.
    2: Tetapi TUHAN menyertai Yusuf selama dia bekerja sebagai budak orang Mesir itu, sehingga dia selalu berhasil dalam semua pekerjaannya.
    3: Potifar melihat bahwa TUHAN membuat Yusuf mengerjakan seluruh pekerjaannya dengan baik.
    4: Karena itu dia senang kepada Yusuf dan menunjuk dia sebagai pelayan pribadi untuk menangani urusan rumahnya dan mengelola segala miliknya.
    5: Sejak Yusuf mengurus segala sesuatu yang dipercayakan Potifar kepadanya, TUHAN semakin memberkati keluarga orang Mesir itu. TUHAN memberkati segala miliknya, baik di rumah maupun di ladang.
    6: Potifar mempercayakan segala miliknya kepada Yusuf sepenuhnya. Dengan demikian dia hanya perlu mengurus urusan pribadinya sendiri. Yusuf bertubuh kekar dan dia sangat tampan.
    7: Seiring berjalannya waktu, istri Potifar mulai menaruh hati pada Yusuf, dan dia berkata, “Marilah tidur denganku.”
    8: Tetapi Yusuf menolak istri majikannya itu. Kata Yusuf, “Tuan Potifar sudah mempercayakan segala miliknya kepada saya.
    9: Tidak ada orang lain di dalam rumah ini yang diberi kuasa sebesar saya. Tuan sudah mempercayakan semuanya kepada saya, kecuali Nyonya, karena Nyonya adalah istrinya. Bagaimana mungkin saya berdosa terhadap Allah dengan melakukan perbuatan sejahat ini!”
