    1: Jika kamu adalah anak, taatilah orangtuamu. Karena pengikut Kristus sudah seharusnya melakukan hal itu.
    2: Ingatlah perintah TUHAN yang mengatakan, “Hormatilah ayah ibumu.” Itulah perintah pertama yang disertai dengan janji Allah,
    3: yaitu “supaya kamu hidup sejahtera dan panjang umur di dunia ini.”
    4: Dan jika kamu adalah ayah, janganlah membuat anak-anakmu sakit hati, tetapi besarkanlah mereka dengan didikan dan nasihat yang sesuai dengan ajaran TUHAN.
    5: Jika kamu adalah budak, hendaklah kamu menaati tuanmu yang di dunia ini dengan rasa takut dan penuh hormat. Lakukanlah itu dengan sungguh-sungguh, sama seperti kamu menaati Kristus.
    6: Ikutilah kemauan mereka selalu, baik pada waktu mereka ada maupun tidak ada. Janganlah hanya berpura-pura kerja. Karena Majikanmu yang sesungguhnya adalah Kristus! Jadi hendaklah kamu melayani para majikan di dunia dengan sepenuh hati dan sesuai dengan kemauan Allah.
    7: Kerjakanlah tugasmu dengan senang hati, karena sebenarnya yang sedang kamu layani adalah Tuhan Yesus, bukan manusia.
    8: Ingatlah bahwa Tuhan akan memberikan upah kepada setiap orang yang melakukan kebaikan, baik orang yang hidup sebagai budak maupun yang bukan budak.
    9: Sebaliknya, jika kamu adalah majikan, bersikaplah yang baik terhadap budak-budakmu. Jangan pernah mengancam mereka. Ingatlah bahwa kamu dan mereka mempunyai Penguasa yang sama di surga, yang menghakimi setiap orang dengan tidak pandang muka.
    10: Saudara-saudariku, sebagai pesan terakhir, hendaklah kamu semua menjadi kuat, karena kamu sudah bersatu dengan Tuhan Yesus dan terus berharap penuh pada kuasa-Nya.
    11: Sama seperti seorang tentara memakai perlengkapan perangnya, kamu pun harus memakai semua perlengkapan perang yang Allah berikan. Dengan begitu kamu bisa menolak tipuan iblis.
    12: Karena peperangan kita bukan melawan orang-orang di bumi ini, melainkan roh-roh jahat dan semua kuasa yang memerintah roh-roh jahat itu. Merekalah yang sekarang menguasai dunia yang gelap ini dari langit di atas.
    13: Itu sebabnya kamu perlu memakai semua alat perang dari Allah, supaya ketika musuh datang menyerangmu, kamu bisa melawannya dan tetap bertahan sampai perang berakhir.
    14: Jadi, berdirilah teguh. Peganglah ajaran yang benar dari Allah. Karena ajaran benar itu seperti ikat pinggang yang akan membuat kamu siap bertindak. Percayalah bahwa kamu sudah dibenarkan Allah oleh karena Kristus. Dengan keyakinan itu kamu ibarat mengenakan baju besi yang akan melindungimu dari serangan musuh.
    15: Teruslah berpegang pada Kabar Baik tentang Kristus. Kabar Baik itu menolongmu supaya merasa tenang dalam perlindungan Allah. Tetaplah berpegang pada Kabar Baik itu sama seperti seorang tentara selalu memakai sepatu yang kuat, supaya kamu tetap berdiri teguh dalam peperangan.
    16: Selain itu, teruslah yakin dan percaya kepada Tuhan Yesus. Karena keyakinan itu seperti alat perang yang melindungi kamu dari semua anak panah berapi yang ditembakkan iblis kepada kita.
    17: Sadarilah bahwa Allah sudah menyelamatkan kamu, karena kesadaran itu ibarat topi perang bagimu. Dan peganglah semua perkataan Allah seperti memegang pedang, karena perkataan-Nya mempunyai kekuatan dari Roh Kudus.
    18: Dalam segala keadaan berdoalah selalu. Dan untuk semua hal yang kamu perlukan, berharaplah sepenuhnya kepada Roh Kudus. Hendaklah kamu terus waspada terhadap ancaman musuh dan berdoa setiap waktu. Jangan menyerah! Berdoalah terus-menerus untuk semua umat Allah.
    19: Saya berharap kalian juga mendoakan saya. Mintalah TUHAN memberikan hikmat kepada saya sehingga saya berbicara dengan berani waktu menyampaikan Kabar Baik yang dulu dirahasiakan itu.
    20: Karena saya adalah utusan Allah untuk memberitakan tentang kerajaan-Nya, walaupun saat ini saya dipenjarakan dan diikat dengan rantai besi. Jadi berdoalah supaya saya menyampaikan Kabar Baik dari Allah dengan berani, sebab memang itulah tugas saya.
    21: Tikikus, saudara kita yang saya kasihi, membawakan surat ini kepada kalian. Sebagai saudara kita dalam persatuan dengan Tuhan Yesus, dia melayani Tuhan dengan sangat setia. Saya juga mengutus dia untuk menyampaikan berita tentang keadaan dan pelayanan saya, supaya kalian bisa mengetahui situasi kami dan supaya dia menguatkan hati kalian.
    23: Saudara-saudari, saya berdoa supaya Allah Bapa dan Penguasa kita Kristus Yesus selalu menguatkan keyakinanmu kepada-Nya, membuatmu terus saling mengasihi, dan menjagamu agar hidupmu tenang dalam perlindungan-Nya.
    24: 'Kepada semua yang mengasihi Penguasa kita Kristus Yesus dengan kasih yang tidak pernah padam: Doa saya, kiranya Allah selalu berbaik hati kepadamu. Amin.'
50:
  1:
    1: Kepada seluruh umat Allah di kota Filipi, yaitu kalian semua yang sudah disucikan Allah karena bersatu dengan Kristus Yesus, beserta para pemimpin dan pengerja jemaat. Salam sejahtera dari saya, Paulus, dan dari Timotius, hamba-hamba Kristus Yesus.
    2: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    3: Setiap kali mengingat kalian, saya selalu bersyukur kepada Allah kita.
    4: Dengan sukacita saya selalu berdoa untuk kalian semua,
    5: karena saya ingat betapa baiknya kalian bekerja sama dengan saya dalam pemberitaan Kabar Baik tentang Kristus, sejak kalian mulai percaya pada Kabar itu sampai sekarang.
    6: Dan saya yakin bahwa Allah, yang sudah memulai pekerjaan rohani yang indah ini dalam diri kalian masing-masing, akan meneruskannya sampai menjadi sempurna pada hari Kristus Yesus datang kembali.
    7: Sudah selayaknya saya berpikir seperti itu tentang kalian, sebab kalian semua ada dalam hati saya. Itu karena kalian sudah menjadi teman sekerja saya— baik selama saya dipenjara maupun sebelumnya— dalam melaksanakan tugas yang Allah berikan oleh kebaikan hati-Nya. Kalian selalu turut membela ajaran Kabar Baik serta membuktikan kebenaran Kabar itu.
    8: Allah sendiri tahu bahwa saya benar-benar merindukan kalian semua dengan kasih dari Kristus Yesus.
    9: Jadi saya mendoakan kalian, “Ya Allah, buatlah jemaat-Mu di Filipi semakin mengasihi secara berlimpah-limpah, dan lengkapkanlah kasih mereka dengan kebijaksanaan dan pengertian yang benar,
    10: sehingga mereka mengetahui jalan mana yang terbaik, dan hidup mereka menjadi sungguh-sungguh sempurna dan bersih dari segala kesalahan pada hari kedatangan Kristus kembali.
    11: Saya juga berdoa kiranya hidup mereka benar di mata-Mu, ya Allah, dan menghasilkan banyak hal baik, yaitu perbuatan yang dikerjakan melalui kuasa Kristus Yesus untuk kemuliaan dan pujian bagi-Mu.”
    12: Saudara-saudari, saya mau kalian tahu bahwa melalui semua masalah dan penderitaan yang sedang saya alami, Kabar Baik tentang Kristus semakin tersebar,
    13: sehingga semua orang di sini— khususnya para pengawal istana Romawi— sudah mengetahui dengan jelas bahwa saya dipenjarakan karena menjadi pengikut Kristus.
    14: Dan karena saya dipenjarakan, sebagian besar saudara-saudari kita yang percaya kepada Tuhan Yesus semakin berani memberitakan Kabar Baik tentang Dia.
    15: Memang ada beberapa orang yang memberitakan tentang Kristus karena iri kepada saya, atau karena mereka ingin menjadi lebih terkenal daripada saya. Mereka melakukannya demi kepentingan pribadi dan bukan dengan tulus ikhlas. Mereka pikir, “Biar Paulus lebih susah lagi ketika dia mendengar bahwa saya di sini mempunyai pengikut lebih banyak daripada dia.” Namun, kebanyakan saudara-saudari seiman memberitakan Kabar Baik karena sungguh-sungguh ingin menyenangkan hati Tuhan Yesus. Mereka melakukannya karena mengasihi saya dan menyadari bahwa saya dipenjarakan sesuai dengan kehendak Allah, yaitu karena saya berjuang mempertahankan Kabar Baik tentang Kristus.
    18: Apa pun tujuan mereka, itu bukan masalah bagi saya. Yang penting berita tentang Kristus tersebar luas, baik dilakukan dengan alasan yang tulus maupun tidak. Jadi saya tetap bersukacita. Ya, saya akan terus bersukacita!
    19: Karena melalui doa-doa kalian dan pertolongan dari Roh Kristus Yesus, saya yakin bahwa pada akhirnya saya akan dibebaskan.
    20: Saya sungguh-sungguh berharap supaya saya tidak gagal dalam melaksanakan tugas saya ini dan tidak menjadi malu di hadapan Tuhan. Saya hanya ingin dapat terus bersaksi dengan penuh keberanian seperti biasanya. Dengan begitu, Kristus selalu dimuliakan melalui apa pun yang terjadi atas diri saya, baik kehidupan maupun kematian saya.
    21: Karena bagi saya, hidup ini hanyalah untuk memuliakan Kristus! Dan kalau saya mati, itu hanya akan membawa keuntungan bagi saya, yaitu hidup bersama Kristus.
    22: Tetapi selama saya masih hidup di dunia ini, saya akan terus berusaha untuk mendapatkan hasil yang lebih banyak lagi dalam pelayanan saya bagi Tuhan Yesus. Maka seandainya saya diizinkan memilih, saya tidak tahu apakah saya lebih senang hidup atau segera mati.
    23: Keduanya memang pilihan yang sangat sulit! Secara pribadi saya ingin meninggalkan tubuh ini dan tinggal bersama Kristus. Itu jauh lebih baik bagi saya!
    24: Tetapi mengingat kalian masih memerlukan saya, maka saya yakin bahwa saya masih perlu hidup lebih lama di dunia ini.
    25: Karena keyakinan itulah saya percaya Tuhan masih akan mengizinkan saya hidup dan tinggal bersama kalian. Dengan begitu saya dapat menolong kalian untuk semakin bertumbuh dan bersukacita karena keyakinan kita kepada Kristus,
    26: sehingga pada waktu saya datang kembali kepada kalian, tentu kalian akan sangat gembira dan bersyukur kepada Kristus Yesus!
    27: Tetapi apa pun yang terjadi pada saya, yang terpenting adalah kalian tetap hidup sesuai Kabar Baik tentang Kristus, yaitu dengan cara yang pantas bagi warga kerajaan Allah. Dengan demikian saya akan tahu bahwa kalian sehati sepikiran dan terus bertahan serta berjuang demi keyakinan kita kepada Kabar Baik, entah saya bisa datang dan melihatnya langsung, ataupun hanya mendengar berita tentang kalian dari penjara ini.
    28: Janganlah takut kepada orang-orang yang menentang kalian. Perlawanan mereka adalah bukti bahwa mereka akan dibinasakan Allah, sedangkan kita akan diselamatkan.
    29: Karena kebaikan hati Allah, Dia memilih kalian bukan hanya untuk percaya kepada Kristus, tetapi juga untuk menderita demi kemuliaan-Nya!
    30: Penderitaan yang sedang kalian rasakan itu sama seperti penderitaan yang saya alami, sebagaimana sudah pernah kalian saksikan, dan kalian sendiri juga mendengar bahwa saya masih menderita sampai sekarang.
  2:
    1: Oleh karena semuanya itu, Saudara-saudariku, pikirkanlah hal-hal yang kita alami bersama karena kita bersatu dengan Kristus! Dia selalu menguatkan dan menghibur kita, karena Dia mengasihi kita. Dan kita menikmati persaudaraan karena Roh Kudus tinggal dalam diri kita masing-masing. Itulah sebabnya kita saling memperhatikan dan saling mengasihi. Berdasarkan semua hal itu,
    2: saya mendorong kalian untuk selalu hidup rukun dan sehati, saling mengasihi, serta bekerja sama dengan kompak. Dengan begitu kamu semua akan membuat saya semakin bersukacita.
    3: Apa pun yang kamu lakukan, janganlah mementingkan kepentinganmu sendiri atau menonjolkan diri. Utamakanlah kepentingan setiap saudara seiman lebih daripada kepentinganmu sendiri, dan tetaplah rendah hati.
    4: Janganlah kamu hanya sibuk memikirkan keperluanmu sendiri, tetapi pikirkanlah juga keperluan orang lain.
    5: Jadi hendaklah kamu mengikuti sikap Kristus Yesus!
    6: Biarpun Yesus mempunyai semua sifat Allah, Dia tidak pernah menganggap kedudukan-Nya sebagai Allah adalah sesuatu yang harus dipertahankan.
    7: Tetapi Dia merendahkan diri dan meninggalkan semuanya, lalu mengambil kedudukan paling hina seperti budak yang melayani kita, dan datang ke dunia ini sebagai manusia biasa.
    8: Dalam keadaan sebagai manusia, Yesus lebih lagi merendahkan diri-Nya untuk taat pada kehendak Allah, hingga Dia menyerahkan tubuh-Nya sampai mati, bahkan sampai mati disalibkan.
    9: Oleh karena itulah Allah sudah mengangkat Dia ke tempat yang paling terhormat, dan meninggikan Yesus di atas segala penguasa yang lain.
    10: Allah melakukannya supaya setiap orang— baik yang ada di surga, di bumi, maupun di dalam Syeol— akan berlutut menyembah Yesus,
    11: dan setiap orang akan mengaku bahwa Kristus Yesus adalah Penguasa mereka. Dengan demikian Allah Bapa juga turut dimuliakan.
    12: Karena itu Saudara-saudari yang saya kasihi, sebagaimana kalian selalu taat kepada saya, sekarang saya mendorong kalian untuk berusaha hidup dengan cara yang pantas bagi orang yang sudah diselamatkan oleh Allah, dengan takut dan hormat kepada-Nya. Jangan lakukan itu hanya ketika saya ada bersama kalian, tetapi lebih baik lagi kalau kalian melakukannya pada waktu saya tidak ada.
    13: Karena Allahlah yang memberikan keinginan bahkan kemampuan kepada kita masing-masing untuk melakukan hal-hal yang menyenangkan hati-Nya.
    14: Lakukanlah segala sesuatu tanpa bersungut-sungut dan tanpa bertengkar.
    15: Dengan begitu kalian layak disebut anak-anak Allah, sebab kalian hidup murni dan tidak ternoda serta bersih dari segala kesalahan, walaupun kalian berada di antara orang-orang yang sesat dan berhati busuk. Dan hendaklah kalian terus berpegang pada ajaran yang memberi hidup, sehingga kalian menjadi teladan baik di antara mereka, bagaikan terang yang bersinar seperti bintang-bintang di dunia yang gelap. Dengan demikian, saya akan sangat bersukacita waktu Kristus datang kembali, karena terbuktilah bahwa usaha dan perjuangan saya tidak sia-sia.
    17: Kamu semua percaya penuh kepada-Nya sehingga kamu mengurbankan hidupmu untuk melayani Allah. Jadi sekalipun saya harus memberikan darah saya sendiri bersama kurban kalian— maksudnya kalau saya juga dibunuh karena terus berjuang mempertahankan keyakinan kita tentang Kristus— saya tetap senang! Dan saya mau supaya kalian turut merasakan sukacita itu bersama saya.
    18: Ya, biarlah kalian ikut bergembira dan bersukacita bersama saya!
    19: Saya berharap Tuhan Yesus segera membuka jalan agar saya bisa mengutus Timotius kepada kalian. Saya akan sangat bersukacita pada waktu dia kembali dengan membawa berita tentang kalian.
    20: Tidak ada teman sekerja saya yang seperti Timotius, karena orang-orang lain lebih memikirkan kepentingan diri mereka sendiri dan kurang memperhatikan pelayanan bagi Kristus Yesus. Tetapi Timotius sehati dengan saya dan sungguh-sungguh memikirkan keperluan kalian.
    22: Kalian pun tahu sikap Timotius. Dia sudah melayani pemberitaan Kabar Baik bersama saya seperti seorang anak membantu ayahnya.
    23: Karena itu saya berharap bisa segera mengutus Timotius kepada kalian sesudah saya tahu bagaimana keputusan hukum untuk kasus saya.
    24: Dan saya yakin Tuhan akan menolong saya, supaya saya sendiri pun segera datang kepada kalian.
    25: Namun saya merasa perlu mengutus Epafroditus kembali kepada kalian. Dia adalah saudara seiman saya yang baik, yang sudah menjadi teman sekerja dan seperjuangan dalam melayani pekerjaan Tuhan. Memang dulu kalian mengutus dia untuk mengurus keperluan saya di penjara ini.
    26: Tetapi saya mengutus dia kembali karena dia sendiri sangat rindu bertemu lagi dengan kalian semua. Dia merasa kuatir karena tahu bahwa kalian sudah mendengar bahwa dia sakit keras.
    27: Benar, dia pernah sakit parah dan hampir mati, tetapi Allah berbelas kasihan kepadanya dan menolong dia. Dengan belas kasih-Nya itu, bukan hanya Epafroditus yang tertolong, tetapi juga saya. Karena dengan kesembuhan Epafroditus, saya tidak menjadi semakin sedih.
    28: Itulah sebabnya saya senang bisa mengutus dia kembali kepada kalian. Dengan begitu kalian akan gembira melihat dia, dan saya tidak perlu kuatir lagi tentang kesehatannya.
    29: Jadi sambutlah dia dengan penuh sukacita sebagai saudara yang juga sudah bersatu dengan Tuhan Yesus. Dan hormatilah orang-orang seperti dia,
    30: karena dia hampir mati dalam melayani pekerjaan Kristus. Dia rela membahayakan nyawanya saat memenuhi tugas yang kalian berikan, yaitu mengurus keperluan saya selama dipenjarakan di sini.
  3:
    1: Akhirnya, Saudara-saudari yang saya kasihi, bersukacitalah karena kamu sudah bersatu dengan Tuhan Yesus! Saya tidak bosan-bosan mengulangi nasihat yang sudah saya tuliskan sebelumnya. Bahkan saya menegaskan hal bersukacita ini supaya kamu terjaga secara rohani.
    2: Hati-hatilah terhadap guru-guru palsu! Mereka sesat dan berbahaya seperti anjing liar! Menurut mereka adat sunat Yahudi wajib untuk setiap laki-laki. Tetapi sebenarnya ajaran mereka salah. Mereka itu penjahat yang hanya ingin mencacatkan alat kelaminmu!
    3: Kita sudah menerima sunat yang sejati di mata Allah, yaitu sunat hati! Buktinya kita menyembah Allah melalui Roh-Nya dan kita hanya membanggakan keselamatan pemberian Kristus Yesus. Kita tidak bergantung pada ritual sunat ataupun peraturan-peraturan jasmani yang lain.
    4: Kalau guru-guru palsu itu merasa bahwa mereka sudah benar di mata Allah karena hal-hal jasmani seperti itu, atau karena status mereka dalam agama Yahudi, maka saya lebih pantas lagi berbangga atas hal semacam itu!
    5: Saya disunat waktu berumur seminggu. Saya keturunan Israel dari suku Benyamin. Saya orang Ibrani murni, karena orangtua saya keduanya Ibrani. Saya juga anggota kelompok Farisi, sehingga jelas bahwa saya sangat menaati semua hukum Taurat.
    6: Saya pun begitu semangat berjuang mempertahankan agama Yahudi sehingga pernah menganiaya orang-orang yang percaya kepada Yesus. Pada waktu itu semua orang Yahudi bersaksi bahwa saya hidup benar dan tanpa noda menurut hukum Taurat.
    7: Memang dulu saya bangga dan merasa beruntung karena semuanya itu. Tetapi sekarang saya menganggap semua hal itu tidak berguna, karena sekarang saya hanya berbangga atas apa yang sudah Kristus kerjakan!
    8: Bukan hanya itu! Saya bahkan menganggap segala sesuatu tidak ada artinya bila dibandingkan dengan apa yang saya miliki sekarang, yaitu mengenal Penguasa kita Kristus Yesus! Karena Kristus, semua yang dulu saya banggakan sekarang saya anggap tidak ada artinya dan sama saja dengan sampah. Mengenal Kristus jauh lebih berarti!
    9: Jadi saya hanya ingin terus bersatu dengan Dia. Saya dibenarkan di hadapan Allah bukan karena hasil usaha saya dalam menaati hukum Taurat, melainkan hanya karena Kristus! Ya, saya percaya penuh pada apa yang Kristus kerjakan, dan hanya dengan keyakinan itulah saya dibenarkan di hadapan Allah.
    10: Maka sekarang, yang saya inginkan hanyalah mengenal Kristus dan mengalami kuasa yang menghidupkan Dia dari kematian. Saya mau ikut menderita dalam melayani Kristus, sama seperti Dia sendiri sudah menderita. Bahkan sampai mati seperti Dia pun saya rela!
    11: Dengan begitu saya sangat berharap supaya saya sendiri pantas ikut dihidupkan kembali dari kematian.
    12: Namun saya tidak bermaksud mengatakan bahwa saya sudah berhasil mencapai tujuan itu! Saya belum sempurna. Tetapi saya terus berusaha untuk mencapai tujuan tersebut, karena itulah yang sudah direncanakan oleh Kristus Yesus untuk saya sebelum Dia memanggil saya menjadi milik-Nya.
    13: 'Saudara-saudari, saya tahu bahwa saya belum mencapai tujuan itu, tetapi mata saya hanya tertuju untuk mencapai sasaran ini saja: Saya melupakan semua hal yang sudah berlalu dan berusaha sekuat tenaga untuk mencapai yang ada di depan saya.'
    14: Sama seperti mengikuti lomba lari, mata saya tetap tertuju kepada sasaran, yaitu hadiah kemenangan yang sudah disiapkan bagi saya di surga! Dan memang kita yang bersatu dengan Kristus Yesus sudah dipanggil Allah untuk mencapai sasaran surgawi itu.
    15: Maka hendaklah kita semua yang sudah menjadi dewasa secara rohani mempunyai tujuan dan sasaran seperti itu. Kalau ada di antara kalian yang tidak setuju dengan ajaran ini, saya berdoa supaya Allah memberikan pengertian yang benar kepada kalian masing-masing.
    16: Yang penting, kita tidak mundur dari tingkat kedewasaan rohani yang sudah kita capai. Mari kita tetap maju secara teratur dengan pengertian yang sama.
    17: Jadi Saudara-saudari, biarlah kalian semua mengikuti teladan saya. Perhatikanlah dan contohlah setiap orang yang hidup sesuai teladan kami.
    18: 'Saya berkata begitu karena ada hal yang sangat menyedihkan hati saya: Seperti yang sudah pernah saya katakan berulang kali kepada kalian, sekali lagi saya ingatkan bahwa sekarang ada banyak orang yang mengaku sebagai pengikut Kristus, tetapi hidup mereka bertolak belakang dengan harga penebusan yang sudah dibayar Kristus di kayu salib-Nya.'
    19: Cara hidup seperti itu hanya akan berakhir pada kebinasaan. Mereka memikirkan hal-hal duniawi dan tidak melayani Allah. Hidup mereka hanya untuk memuaskan keinginan diri sendiri. Mereka melakukan segala macam hal yang memalukan, bahkan merasa bangga atas semuanya itu.
    20: Tetapi kita sudah menjadi warga kerajaan surga! Dan kita sangat merindukan saatnya Penguasa dan Penyelamat kita Kristus Yesus datang kembali dari sana.
    21: Kelak, dengan kuasa-Nya yang luar biasa, Dia akan mengubah tubuh kita yang hina ini menjadi serupa dengan tubuh-Nya yang mulia. Kuasa-Nya yang luar biasa itulah yang terus Dia gunakan untuk menaklukkan segala sesuatu di bawah pemerintahan-Nya.
  4:
    1: Oleh karena itu, Saudara-saudari yang saya kasihi dan saya rindukan, saya minta supaya kamu masing-masing tetap bertahan dalam persatuanmu dengan Tuhan Yesus! Berdirilah teguh, karena kalianlah sukacita dan kebanggaan saya, yaitu hasil dari pelayanan saya!
    2: Kepada saudari kita Eyodia dan Sintike, saya mohon agar kalian sehati sepikir, karena kalian sudah bersatu dengan Tuhan.
    3: Dan kepada teman sekerja saya yang setia, yaitu pemimpin jemaat, saya minta supaya kamu menolong kedua saudari kita itu. Karena saya ingat bagaimana mereka berdua melayani dan berjuang bersama saya, Klemens, serta saudara-saudari yang lain dalam pemberitaan Kabar Baik. Nama-nama mereka pasti ada dalam Kitab Kehidupan!
    4: 'Bersukacitalah selalu karena kalian sudah bersatu dengan Tuhan! Ya, saya ulangi: Teruslah bersukacita!'
    5: Biarlah cara hidupmu masing-masing menunjukkan bahwa kamu selalu lemah lembut. Tuhan Yesus akan segera datang!
    6: Janganlah kuatir tentang apa pun, tetapi berdoalah untuk segala sesuatu. Sampaikanlah permohonanmu kepada Allah dalam doa dan jangan lupa bersyukur.
    7: Dengan demikian, ketenangan dalam perlindungan Allah yang kita terima karena bersatu dengan Kristus Yesus akan menjadi seperti pengawal yang selalu menjaga hati dan pikiranmu. Ketenangan yang diberikan Allah itu melebihi segala pengertian manusia!
    8: Akhirnya Saudara-saudari, arahkanlah pikiranmu kepada ajaran-ajaran yang benar dan apa pun yang mulia, yaitu semua yang baik, yang memimpin kepada hidup yang benar dan terhormat, serta hal-hal yang murni, indah, dan terpuji.
    9: Juga lakukanlah semua ajaran yang sudah kamu terima dari saya, baik melalui perkataan maupun perbuatan. Dengan demikian, Allah yang adalah sumber ketenangan hati kita akan menyertai kamu.
    10: Tuhan memberikan sukacita yang luar biasa kepada saya karena ternyata kalian masih mengingat saya yang dipenjarakan di sini, dengan mengirimkan bantuan lagi. Memang kalian selalu peduli pada keadaan saya, tetapi biasanya kalian tidak punya kesempatan untuk membantu.
    11: Saya mengatakan itu bukan karena saya masih merasa kekurangan, sebab saya sudah terlatih untuk merasa cukup dalam segala keadaan.
    12: Jadi saya tahu bagaimana bisa berbahagia, baik ketika hidup dalam kekurangan maupun dalam kelebihan. Karena saya sudah menemukan rahasia untuk dapat merasa puas dalam segala keadaan, baik kenyang maupun lapar, baik kaya maupun miskin.
    13: Saya bisa menghadapi segala keadaan karena Kristus selalu memberi kekuatan kepada saya!
    14: Walaupun begitu, saya senang dan berterima kasih atas bantuan kalian dalam kesusahan yang saya alami sekarang ini.
    15: Memang kalian tahu bahwa waktu pertama kali saya meninggalkan kalian di Makedonia untuk memberitakan Kabar Baik di tempat lain, tidak ada jemaat lain yang terlibat penuh— maksudnya yang sungguh-sungguh menjadi sahabat sekerja saya dan yang menerima berkat juga karena berulang kali mendukung saya dengan dana. Hanya kalianlah yang mendukung seperti itu.
    16: Dan ketika saya melayani di Tesalonika, kalian sudah mengirimkan bantuan beberapa kali untuk mencukupi kebutuhan saya.
    17: Saya berkata begitu bukan untuk meminta bantuan lagi dari kalian! Tetapi saya mau supaya kamu semua diberkati secara berlimpah-limpah sebab kamu menabung harta di surga.
    18: Semua keperluan saya sudah terpenuhi, bahkan berlebih, karena Epafroditus sudah mengantarkan bantuan kalian kepada saya. Bagi Allah, pemberian kalian itu merupakan suatu persembahan yang harum. Dia sudah menerima persembahan itu dan berkenan atasnya.
    19: Allah yang saya layani akan membalasnya dengan mencukupi segala kebutuhanmu juga, karena Dia akan melimpahkan segala kekayaan rohani dari surga-Nya yang mulia kepada kita yang bersatu dengan Kristus Yesus.
    20: Kemuliaan bagi Allah dan Bapa kita untuk selama-lamanya! Amin!
    21: Sampaikanlah salam saya kepada saudara-saudari di sana, yakni semua orang yang sudah disucikan Allah karena bersatu dengan Kristus Yesus. Kalian juga mendapat salam dari saudara-saudari seiman yang bersama saya di sini, khususnya yang bertugas di istana raja Romawi.
    23: Akhir kata, saya berdoa kiranya Penguasa kita Kristus Yesus selalu berbaik hati kepada kalian masing-masing dan menyertaimu. Amin.
51:
  1:
    1: Kepada saudara-saudari seiman saya, umat Allah di Kolose, yaitu kalian yang sudah disucikan Allah karena percaya penuh kepada Kristus Yesus dan bersatu dengan-Nya. Salam sejahtera dari saya, Paulus, yang menjadi rasul Kristus Yesus karena kehendak Allah, dan dari saudara kita Timotius. Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    3: Setiap kali kami mendoakan kalian, kami sangat bersyukur kepada Allah, Bapa dari Penguasa kita Kristus Yesus.
    4: Kami bersyukur karena mendengar bahwa kalian terus percaya penuh kepada Kristus Yesus dan sangat mengasihi semua umat Allah.
    5: Kalian tetap percaya dan saling mengasihi karena yakin bahwa kita pasti akan menerima berkat yang sudah Allah sediakan bagi kita di surga. Kalian sudah belajar tentang itu dalam Kabar Baik tentang Yesus, yaitu ajaran benar
    6: yang sudah disampaikan kepada kalian. Ajaran itu seperti benih yang tertanam di tanah yang subur. Dari Kabar Baik itu kita mengetahui dengan benar bahwa Allah sangat berbaik hati kepada kita. Kabar Baik itu juga sedang disampaikan ke semua daerah di dunia. Dan seperti yang terjadi di antara kalian, semakin banyak orang menjadi percaya dan cara hidup mereka diubahkan.
    7: Yang mengajarkan berita itu kepada kalian adalah Epafras, sahabat kami dalam pelayanan Kristus. Dengan setia dia bekerja sebagai wakil kami di daerah kalian.
    8: Sewaktu Epafras tiba di sini, dia menyampaikan kepada kami bahwa kalian sangat mengasihi kami dan semua umat Allah dengan kasih dari Roh Kudus.
    9: Karena itu, sejak mendengar tentang kalian, kami tidak berhenti mendoakan kalian, “Ya Allah, kami mohon agar setiap umat-Mu di Kolose menjadi orang yang bijaksana, agar melalui Roh-Mu mereka mengerti cara hidup yang sesuai dengan kemauan-Mu,
    10: supaya mereka selalu hidup sebagai milik Tuhan Yesus dan melakukan perbuatan yang berkenan kepada-Nya. Jadikanlah mereka seperti tanaman subur yang bertumbuh semakin mengenal Engkau dan senantiasa menghasilkan segala hal yang baik.
    11: Kami juga berdoa agar Engkau menguatkan mereka dengan kuasa-Mu yang sangat luar biasa, sehingga mereka pantang menyerah dan tidak putus asa waktu mengalami kesusahan. Kami berdoa supaya dalam keadaan apa pun mereka terus bersukacita
    12: dan bersyukur kepada-Mu, ya Allah Bapa. Sebab Engkau sudah mengangkat kami sebagai milik-Mu sendiri, sehingga kami berhak tinggal selama-lamanya dalam terang-Mu yang mulia, dan menerima semua yang Engkau janjikan kepada kami yang sudah Engkau sucikan.
    13: Ya Allah, Engkau sudah melepaskan kami dari kuasa gelap dan menjadikan kami warga kerajaan Anak-Mu yang sangat Engkau kasihi.
    14: Semua itu terjadi karena Yesus, Anak-Mu itu, sudah membayar semua hutang dosa kami sehingga kami menerima pengampunan-Mu.”
    15: Kristus Yesus mencerminkan semua sifat Allah. Walaupun manusia tidak dapat melihat Allah, tetapi kita bisa mengenal Dia melalui Kristus, Anak-Nya. Kristus adalah yang Terutama di atas semua yang diciptakan.
    16: Karena melalui Dia, Allah sudah menciptakan segala yang ada, baik di bumi maupun di semua tingkat surga dan langit, baik hal-hal yang kelihatan maupun yang tidak kelihatan oleh mata manusia, termasuk semua penguasa rohani yang tinggi dan yang rendah, juga semua kerajaan di dunia. Allah menciptakan semua itu melalui Kristus, supaya Anak-Nya itu menjadi Raja atas segala ciptaan.
    17: Yesus sudah ada sebelum segala sesuatu diciptakan, dan Dialah yang menopang seluruh ciptaan-Nya agar tetap berlangsung.
    18: Yesus adalah Kepala atas semua orang yang percaya penuh kepada-Nya, yaitu kita yang berperan sebagai tubuh-Nya di dunia ini. Dia jugalah sumber hidup bagi kita, dan Dialah yang pertama kali mempunyai hidup yang kekal sesudah bangkit dari kematian. Hal itu sesuai dengan rencana Allah Bapa supaya Anak-Nya menjadi yang terutama dalam segala hal.
    19: Karena Bapa-Nya sendiri yang menghendaki dan memutuskan supaya Anak-Nya— ketika menjadi manusia— tetap mempunyai semua sifat Allah.
    20: Allah merencanakan hal itu supaya melalui Yesus, segala sesuatu baik yang ada di langit maupun di bumi berdamai kembali dengan Allah Bapa. Perdamaian itu terjadi hanya melalui darah Anak-Nya yang mengalir di kayu salib.
    21: Memang, sebelum mengenal Yesus, hidup kita jauh dari Allah dan kita selalu memusuhi Dia dalam pikiran dan perbuatan kita yang jahat. Tetapi sekarang, Yesus sudah menjadi Pengantara sehingga kita berdamai dengan Allah.
    22: Hal itu terjadi sewaktu Yesus, dalam keadaan sebagai manusia, mati disalibkan untuk menggantikan setiap kita. Jadi di hadapan Allah kita sudah disucikan dan bersih tanpa noda, seakan tidak pernah berbuat dosa.
    23: Kesucian itu akan terus berlaku bagi kita asalkan kita tetap percaya pada Kabar Baik yang sudah kita terima. Kabar itulah dasar dari semua yang kita harapkan. Janganlah kalian berpindah dari dasar itu. Bertahanlah, karena Kabar Baik itu sedang disebarkan ke semua daerah di dunia ini. Dan saya, Paulus, sudah ditugaskan untuk memberitakannya.
    24: Sekarang saya bersukacita karena saya tahu bahwa penderitaan yang sedang saya alami di dalam penjara ini sebenarnya demi kepentingan kalian dan semua pengikut Kristus. Kita masing-masing adalah seperti bagian-bagian tubuh Kristus di dunia ini. Jadi kalau salah satu bagian menderita, Kristus sendiri juga turut menderita. Dan sebagai anggota tubuh-Nya, saya sudah dipilih oleh Dia untuk menderita di penjara ini untuk menguatkan semua orang yang percaya kepada-Nya.
    25: Sesuai rencana Allah, saya menjadi pelayan untuk kalian semua, dan tugas saya adalah menyampaikan Kabar Baik dari Allah dengan selengkapnya kepada semua orang, khususnya kalian yang bukan Yahudi.
    26: Isi Kabar itu sama sekali tidak diketahui oleh siapa pun sejak permulaan dunia, karena Allah merahasiakannya. Tetapi sekarang, hal itu dinyatakan kepada kita yang sudah disucikan oleh Yesus.
    27: 'Kabar Baik Allah itu sangat menyenangkan dan sangat indah bagi semua orang, termasuk kalian yang bukan Yahudi. Inilah inti Kabar itu: Kristus hidup di dalam hatimu! Dan hal itu memberi keyakinan bahwa kita akan masuk ke dalam kemuliaan Allah di surga.'
    28: Oleh sebab itulah kami yang sudah menjadi rasul Yesus terus memberitakan Kabar Baik! Kami berusaha menasihati dan mengajar setiap orang dengan menggunakan segala hikmat yang Allah berikan. Karena kami rindu membawa sebanyak mungkin orang kepada Allah untuk menjadi bagian tubuh Kristus tanpa cacat dan noda.
    29: Untuk itulah saya berjuang dan berusaha keras dengan bersandar kepada Yesus yang selalu memberi kekuatan kepada saya.
  2:
    1: Saudara-saudari, saya ingin kalian tahu bahwa saya berjuang keras untuk menolong kalian yang di Kolose, juga saudara-saudari kita di Laodikia dan semua pengikut Kristus yang belum pernah bertemu dengan saya.
    2: Perjuangan saya ini adalah untuk mendorong kalian semua agar semakin percaya kepada Yesus dan saling mengasihi lebih sungguh-sungguh, sehingga kalian semakin bersatu. Dengan demikian kalian akan lebih mengerti dan yakin bahwa rencana keselamatan yang Allah nyatakan kepada kita adalah berkat yang sangat luar biasa! Inti dari rencana-Nya itu adalah untuk memperkenalkan kita semua kepada Raja kita sendiri, Kristus Yesus!
    3: Dia ibarat kunci yang membuka pikiran kita terhadap semua hal yang dulu dirahasiakan dari manusia, yaitu kebijaksanaan Allah yang sangat indah tentang rencana keselamatan-Nya.
    4: Saya mengatakan itu supaya kalian jangan sampai mengikuti ajaran sesat, walaupun ajaran itu disampaikan dengan cara yang kelihatannya bijaksana.
    5: Meskipun saya tidak bersama kalian, tetapi hati dan pikiran saya bersama kalian. Saya akan selalu senang ketika mendengar bahwa kalian hidup dengan teratur dan tetap bertahan dalam keyakinanmu kepada Kristus.
    6: Karena kalian masing-masing sudah menerima Kristus Yesus sebagai Penguasamu, teruslah hidup bersatu dengan Dia.
    7: Sadarilah bahwa kamu sudah bersatu dengan Yesus sama seperti ranting bersatu dengan pohonnya. Jadikanlah Dia dasar hidupmu. Teruslah percaya penuh kepada-Nya tanpa goyah, seperti yang diajarkan Epafras kepada kalian. Dan ingatlah untuk selalu bersyukur kepada Allah.
    8: Berjaga-jagalah supaya kalian tidak terpengaruh oleh siapa pun untuk mengikuti ajaran sesat. Berhati-hatilah terhadap orang yang hendak memikatmu dengan ajaran yang kedengarannya mendalam, padahal sebenarnya hanya hasil pikiran manusia. Jangan tertipu oleh mereka, sebab ajaran mereka berasal dari roh-roh penguasa gelap yang memerintah di dunia ini, bukan dari Kristus.
    9: Ingatlah bahwa Yesus sendiri adalah Allah sepenuhnya, bahkan ketika Dia hidup di dunia ini dengan tubuh manusia biasa.
    10: Dan ingatlah bahwa kalian yang bersatu dengan Yesus sudah dilengkapi oleh Dia, yang adalah Raja atas semua penguasa duniawi dan rohani.
    11: Karena kita bersatu dengan Kristus, maka kita semua sudah mengalami sunat yang sejati, yaitu sunat rohani dan bukan sunat badani. Arti dari sunat rohani adalah bahwa kita sudah dibebaskan dari perbudakan dosa dan keinginan-keinginan badani kita yang jahat.
    12: Persatuan kita dengan Yesus itu ditunjukkan ketika kita dibaptis. Baptisan melambangkan bahwa hidup kita yang lama sudah mati, dan kita seolah dikuburkan bersama Yesus. Lalu secara rohani kita dihidupkan kembali bersama Dia. Hidup baru yang kita alami ini terjadi karena kita percaya bahwa Allah, yang sudah menghidupkan Yesus kembali dari kematian, juga berkuasa menghidupkan kita kembali.
    13: Artinya, dahulu sebenarnya kita sudah mati secara rohani karena dosa-dosa kita, meskipun secara jasmani kita masih bernafas. Dulu hati kita belum disunat. Maksudnya, kita masih diperbudak oleh bermacam-macam keinginan badani yang jahat. Setiap pelanggaran kita terhadap hukum Allah sudah dicatat dalam buku dosa di hadapan Allah. Dosa itulah yang memisahkan kita dari-Nya. Namun, sekarang Allah sudah memakukan buku dosa itu pada kayu salib Yesus. Catatan itu sudah dihapuskan sehingga tidak ada lagi yang memisahkan kita dari Allah. Kita sudah diampuni dari segala dosa. Lalu Allah menghidupkan kita kembali bersama Yesus.
    15: Jadi melalui salib Kristus, secara terbuka Allah sudah mengalahkan semua penguasa gelap dan menghancurkan kuasa mereka.
    16: Karena itu, jangan percaya pada orang yang mengajarkan hal-hal seperti, “Allah akan menghukummu kalau kamu tidak ikut merayakan hari besar ini dan itu, atau perayaan bulan baru, atau hari Sabat, dan berbagai upacara Yahudi yang lain.” Orang seperti itu juga memaksa kita untuk berpuasa dan mengikuti peraturan lain tentang makanan dan minuman.
    17: Acara dan peraturan lama seperti itu merupakan syarat agama yang sementara, yang hanya diwajibkan pada zaman sebelum Kristus datang. Semua itu hanyalah lambang dari hubungan yang sudah kita terima karena bersatu dengan Kristus.
    18: Waspadalah! Jangan sampai kalian mengikuti orang yang mengajakmu untuk tunduk dan menyembah malaikat-malaikat, seperti yang mereka lakukan. Mereka juga mengaku mendapat penglihatan lalu mengajakmu percaya kepada hal-hal itu. Percuma saja mereka menyombongkan diri, karena agama mereka hanyalah hasil pemikiran manusia belaka.
    19: 'Orang-orang seperti itu tidak lagi bergantung pada Kristus sebagai kepala. Kita yang bersatu dengan Dia merupakan anggota tubuh-Nya di dunia ini. Hubungan itu diumpamakan seperti tubuh manusia. Anggota-anggota tubuh kita bisa bersatu dan bergerak bersama karena hubungan antara tulang dan otot. Begitu juga kita sebagai anggota tubuh Kristus: Sebagai kepala, Dia mengatur bagian-bagian tubuh-Nya dan memberikan segala sesuatu yang kita perlukan, supaya kita saling bersatu dan bertumbuh bersama sesuai kemauan Allah.'
    20: Ingatlah bahwa setelah bersatu dengan Kristus, diri kita yang dulu sudah mati disalibkan bersama Dia. Artinya kita juga sudah dibebaskan dari hal-hal duniawi, termasuk semua ikatan roh-roh jahat yang berkuasa di dunia ini. Kalau begitu kenapa cara hidup kalian seolah masih terikat oleh hal-hal duniawi?!
    21: Buktinya kalian masih mempercayai ajaran seperti, “Jangan makan makanan ini sedikit pun!” “Jangan pegang benda ini!” “Jangan sentuh benda itu!”
    22: Aturan-aturan seperti itu tidaklah penting karena hanya berkaitan dengan hal-hal yang sementara di dunia ini. Makanan, misalnya, tidak akan ada lagi setelah dimakan. Semua aturan seperti itu hanyalah perintah dan ajaran manusia.
    23: Orang-orang yang mengajarkannya mungkin kelihatan bijaksana, karena mereka menganut peraturan yang merendahkan diri dengan menyiksa diri sendiri. Tetapi ajaran agama seperti itu hanyalah buatan manusia. Dan mengikuti aturan-aturan itu tidak akan dapat menolong kita untuk mengendalikan berbagai macam keinginan jahat yang berasal dari tubuh dan hati kita sendiri.
  3:
    1: Seperti yang saya katakan sebelumnya, secara rohani kita sudah mati bersama Kristus dan dibangkitkan menjadi manusia baru waktu Dia hidup kembali dari kematian dan naik ke surga. Oleh karena itu, marilah kita berpikir, “Saya hanya merindukan surga, di mana Kristus Yesus duduk di sebelah kanan Allah!”
    2: Biarlah hati dan pikiran kita tertuju ke surga, jangan ke dunia ini.
    3: Karena di dunia ini hidup kita tidak lagi sama seperti sebelum mengenal Yesus. Kita sudah mati terhadap cara hidup yang seperti itu. Dan walaupun kita tidak melihat-Nya, sumber hidup kita yang sejati berada di surga, sebab Yesus sebagai kepala kita berada di sana dan hidup bersatu dengan Allah.
    4: Jadi sewaktu Allah kelak memperlihatkan Kristus Penguasa hidup kita kepada semua orang dalam cahaya kemuliaan-Nya, kita juga akan ikut terlihat bersama-Nya.
    5: Karena itu yakinkanlah dirimu masing-masing dengan kesadaran ini, “Setiap anggota tubuhku sudah mati terhadap bermacam-macam keinginan duniawi, seperti keinginan untuk berzina, segala macam dosa percabulan, hawa nafsu, keinginan untuk melakukan kejahatan, dan keserakahan.” Saudara-saudari, keserakahan sama seperti menyembah berhala, karena dengan serakah kamu sudah mendewakan uang.
    6: Hal-hal jahat itu membuat Allah murka sehingga Dia akan segera membinasakan semua orang di dunia ini yang tidak mau taat kepada-Nya.
    7: Dan jangan lupa bahwa dulu kita pun hidup seperti itu!
    8: Tetapi sekarang, marilah kita masing-masing membuang semua sifat hidup lama yang ada dalam diri kita seperti marah, membenci dan menjelekkan orang lain, serta ucapan yang kotor.
    9: Sebagai saudara-saudari seiman, kita juga tidak boleh saling menipu. Karena kita sudah membuang sifat hidup lama itu seperti membuang pakaian rusak.
    10: Sekarang kita sudah diberi pakaian yang baru, yaitu hidup baru yang semakin hari semakin sempurna dalam mencerminkan sifat-sifat Yesus sendiri. Allah Pencipta yang mengerjakan hal itu dalam diri kita, karena kita sudah mengenal Dia melalui Yesus.
    11: Oleh sebab itu, tidak ada lagi perbedaan antara orang Yahudi yang bersunat dengan bangsa-bangsa lain yang tidak bersunat. Kita pun tidak lagi membeda-bedakan orang berdasarkan asal usul maupun kedudukannya— baik bangsa asing, bangsa yang jahat, majikan, ataupun budak. Yang terpenting bagi kita adalah bahwa kita semua sudah menjadi satu umat karena bersatu dengan Kristus!
    12: Oleh karena itu Saudara-saudari, sebagai orang yang sudah dipilih, dikasihi, dan disucikan oleh Allah sebagai umat-Nya sendiri, biarlah sifat-sifat ini melekat pada dirimu seperti pakaian baru. Hendaklah kamu saling mengasihani dalam kesusahan, selalu murah hati, rendah hati, lemah lembut, dan sabar terhadap orang lain.
    13: Janganlah melihat kelemahan saudara-saudari kita seiman, tetapi hendaklah kamu saling memaafkan kalau ada yang melakukan kesalahan. Ingatlah bahwa Kristus sudah terlebih dahulu mengampuni dosa-dosa kita, maka demikianlah kita juga wajib saling memaafkan.
    14: Tetapi sifat yang paling penting di atas segalanya adalah saling mengasihi. Hendaklah kasih menjadi tali pengikat yang mempersatukan kita dengan sempurna.
    15: Biarlah ketenangan dalam perlindungan Allah menguasai hati dan pikiranmu. Karena Allah sudah memanggil kita menjadi anggota dari satu tubuh, yaitu tubuh Kristus, supaya kita bersatu dan hidup dengan tenang. Dan marilah kita selalu bersyukur kepada-Nya.
    16: Biarlah ajaran Kristus terus memimpin kehidupanmu dan bertumbuh dengan subur dalam hatimu, supaya kalian saling mengajar dan menasihati dengan hikmat. Salah satu cara untuk melakukan hal itu adalah dengan menyanyikan lagu-lagu dari Kitab Mazmur maupun lagu rohani yang lain. Biarlah hatimu selalu penuh dengan rasa syukur kepada Tuhan Yesus.
    17: Hendaklah semua perkataan dan perbuatanmu mewakili Tuhan Yesus di dunia ini. Dan melalui Dia marilah kita terus bersyukur kepada Allah Bapa!
    18: Para istri, hendaklah kalian menaati suamimu masing-masing, karena itulah cara hidup yang sesuai bagi kita yang bersatu dengan Penguasa kita Yesus.
    19: Setiap suami wajib mengasihi istrinya dan tidak boleh menyakiti dia.
    20: Anak-anak, taatilah orangtuamu dalam segala hal, karena itu sangat menyenangkan hati Tuhan.
    21: Dan para ayah, janganlah membuat anak-anakmu sakit hati, sebab anak yang sakit hati tidak akan mau berusaha hidup dengan baik.
    22: Bagi kalian yang menjadi budak, taatilah majikanmu dalam segala hal. Jangan menaati dia di hadapannya saja, seperti orang-orang yang hanya mau menyenangkan manusia. Tetapi taatilah dia dengan sepenuh hati karena takut dan hormat kepada Allah.
    23: Apa saja yang kamu kerjakan untuk majikanmu, lakukanlah dengan sepenuh hati karena kamu sebenarnya sedang melayani Tuhan, bukan manusia!
    24: Ingat bahwa Tuhanlah yang akan memberikan upah kepadamu, ketika Dia kelak memberikan berkat yang sudah Dia janjikan kepada kita yang diangkat sebagai anak-anak-Nya. Jangan lupa bahwa kamu sebenarnya bekerja bagi Kristus Yesus, Penguasa kita, sebagai hamba-hamba-Nya.
    25: Tetapi ingatlah juga bahwa Dia akan menghukum setiap orang yang berbuat tidak jujur, dan Penguasa kita tidak memandang muka.
  4:
    1: Dan bagi para majikan, kamu harus memperlakukan budak-budakmu dengan adil dan benar. Jangan lupa bahwa kamu pun mempunyai Majikan di surga!
    2: Saudara-saudari semua, teruslah berjuang dengan doa. Berjaga-jagalah selalu untuk memperhatikan hal-hal yang perlu didoakan, dan bersyukurlah kepada Allah senantiasa.
    3: Ingatlah bahwa saya sekarang dipenjarakan karena memberitakan Kabar Baik tentang Kristus yang sudah Allah nyatakan kepada kita. Oleh sebab itu berdoalah juga supaya Allah terus memberi kesempatan kepada kami untuk menyampaikan Kabar itu.
    4: Doakanlah khususnya agar saya bisa menyampaikannya dengan jelas, karena itulah tanggung jawab yang sudah Allah berikan kepada saya.
    5: Pikirkanlah dengan bijaksana tentang bagaimana hidup di antara orang-orang yang belum percaya kepada Yesus, dan gunakanlah setiap kesempatan yang ada supaya Dia dimuliakan.
    6: Berbicaralah selalu dengan ramah dan manis didengar. Dengan demikian kalian akan belajar bagaimana menjawab setiap pertanyaan mereka dengan bijaksana apabila mereka bertanya tentang Raja kita.
    7: Tikikus, yang membawa surat ini kepada kalian, adalah saudara kita yang terkasih, yang juga terbukti sebagai pengerja jemaat yang setia. Dia teman sekerja saya dalam melayani Tuhan kita Yesus. Dia akan menceritakan kepada kalian tentang semua yang sedang terjadi pada saya.
    8: Dan saya mengutusnya kepada kalian agar dia mengetahui keadaan kalian di sana dan menguatkan hati kalian.
    9: Bersama dia, saya juga mengutus saudara kita yang terkasih Onesimus. Onesimus berasal dari jemaat kalian, dan dia sangat setia kepada Yesus. Dua saudara kita itu akan menceritakan tentang semua yang sedang terjadi di sini.
    10: Aristarkus, yang juga dipenjarakan bersama saya, mengirim salam kepada kalian. Markus, saudara sepupu Barnabas, juga menyampaikan salam. Saya sudah mengirim berita kepada kalian tentang Markus. Kalau dia datang, saya harap kalian menerimanya dengan baik.
    11: Yustus, yang juga bernama Yesus, mengirim salam kepada kalian. Hanya mereka bertigalah rekan pelayanan saya yang juga orang Yahudi. Mereka sudah bekerja keras hingga semakin banyak orang menjadi warga kerajaan Allah. Betapa terhiburnya saya karena mereka!
    12: Epafras yang dari jemaat kalian, juga mengirim salam. Dia melayani Kristus dan selalu berjuang keras dalam doanya untuk kalian, supaya kalian bertahan dan menjadi dewasa dalam hal mengikut Yesus, juga supaya kalian semakin yakin tentang semua kehendak Allah bagimu.
    13: Saya bersaksi kepada kalian bahwa dia sungguh-sungguh peduli pada keadaan kalian dan saudara-saudari seiman di Laodikia serta di Hierapolis.
    14: Dokter Lukas yang kita kasihi dan Demas juga mengirim salam kepada kalian.
    15: Sampaikan salam kami kepada saudara-saudari seiman kita di Laodikia. Kami juga mengirim salam kepada Nimfa dan jemaat yang biasa berkumpul di rumahnya.
    16: Sesudah surat ini dibacakan kepada jemaat kalian, tolong kirimkanlah ke Laodikia supaya mereka juga membacanya. Dan saya harap kalian pun membaca surat yang sudah saya tulis kepada jemaat di Laodikia.
    17: Tolong sampaikan kepada Arkipus, “Perhatikanlah baik-baik supaya kamu menyelesaikan tugas yang diberikan kepadamu sebagai pelayan Yesus, Penguasa kita.”
    18: 'Saya, Paulus, menulis salam penutup ini dengan tangan saya sendiri: Salam dari saya! Jangan lupa mendoakan saya yang sedang terikat di penjara ini. Akhir kata, saya berdoa kiranya Allah selalu berbaik hati kepada kalian masing-masing. Amin.'
52:
  1:
    1: Kepada jemaat di kota Tesalonika, yaitu kalian yang sudah bersatu dengan Allah Bapa dan Kristus Yesus Penguasa kita. Salam sejahtera dari Paulus, Silas, dan Timotius. Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    2: Setiap kali kami mendoakan kalian, tiada hentinya kami mengucap syukur kepada Allah Bapa kita karena mengingat keadaan kalian. Betapa kalian sudah menjalankan keyakinanmu dengan baik, melakukan banyak perbuatan kasih, dan senantiasa tabah karena kalian teguh menantikan kedatangan Tuhan kita Kristus Yesus.
    4: Saudara-saudari yang dikasihi Allah, kami tahu bahwa Dia sudah memilih kalian masing-masing untuk menjadi milik-Nya sendiri.
    5: Sebab ketika kami datang membawa Kabar Baik tentang Kristus, kalian tidak menerima Kabar itu sebagai berita biasa, melainkan sebagai Firman Allah yang berkuasa. Dan Roh Kudus memberikan kepadamu keyakinan penuh bahwa Kabar itu benar. Kalian juga tentu masih ingat bagaimana cara hidup kami menjadi kesaksian di antara kalian bahwa Kabar itu sungguh benar.
    6: Lagipula, sekalipun orang-orang lain menyebabkan banyak penderitaan terhadap kalian karena kalian percaya penuh kepada Yesus, kalian tetap mengikuti teladan kami dan teladan Tuhan Yesus sendiri. Kalian terus menerima ajaran kami dengan sukacita dari Roh Kudus.
    7: Dengan demikian, kalian menjadi teladan bagi semua orang percaya di provinsi Makedonia dan Akaya
    8: karena melalui kalian, berita keselamatan dari Tuhan sudah tersebar, bukan saja di kedua provinsi tadi, tetapi juga di semua tempat yang kami kunjungi. Keyakinan kalian kepada Allah sudah terdengar di mana-mana sehingga kami tidak perlu lagi menceritakannya.
    9: Justru merekalah yang lebih dulu menceritakan kepada kami betapa baiknya kalian menerima kami ketika kami bersama kalian, dan bahwa kalian berhenti menyembah berhala lalu berbalik melayani satu-satunya Allah, yaitu Allah yang hidup dan yang benar.
    10: Mereka juga menceritakan bagaimana kalian menantikan kedatangan Anak Allah dari surga, yaitu Yesus yang sudah dibangkitkan Allah dari kematian. Yesus itulah yang menyelamatkan kita dari murka Allah yang akan segera dinyatakan pada waktu Allah menghukum orang-orang berdosa di dunia ini.
  2:
    1: Kalian sendiri tahu, Saudara-saudari, bahwa kunjungan kami kepada kalian di Tesalonika tidak sia-sia.
    2: Kalian juga sudah tahu bahwa sebelum kami datang, kami dihina dan dianiaya sewaktu memberitakan Kabar Baik Allah di Filipi. Walaupun begitu, Allah membuat kami tetap berani memberitakan Kabar Baik yang sama kepada kalian, biarpun ada juga orang-orang di kotamu yang menentang kami dengan keras.
    3: Jadi kalian bisa melihat bahwa kami mengajak kalian percaya kepada Kabar Baik bukan dengan alasan yang tidak benar atau tidak murni, dan bukan juga untuk menipu kalian.
    4: Sebaliknya, kami berbicara sebagai orang yang dianggap layak oleh Allah dan yang dipercaya menjadi utusan-Nya. Sebab perkataan kami bukan untuk menyenangkan manusia, tetapi untuk menyenangkan Allah, yang menguji isi hati kami masing-masing.
    5: 'Kalian sudah melihat dan Allah juga menjadi saksi bahwa ini benar: Kami tidak pernah berusaha mempengaruhi kalian dengan kata-kata manis. Kami tidak pernah mengajar kalian dengan maksud terselubung untuk mendapatkan uang.'
    6: Kami tidak pernah melayani untuk mencari pujian dari manusia, baik dari kalian maupun orang lain. Memang sebagai rasul Kristus, kami bisa meminta hak-hak kami dari kalian.
    7: Tetapi kami tidak mau membebani kalian. Justru selama berada di antara kalian, kami memperlakukanmu dengan lemah lembut seperti seorang ibu merawat anak-anaknya.
    8: Kami sangat mengasihi kalian sehingga bukan saja kami ingin membagikan Kabar Baik dari Allah, tetapi kami juga rela memberi diri sepenuhnya untuk menolong kalian.
    9: Saudara-saudari, tentu kalian masih ingat bagaimana kami bekerja keras siang malam untuk memenuhi keperluan kami sendiri. Kami melakukan itu supaya tidak menjadi beban bagi kalian selama memberitakan Kabar Baik Allah kepada kalian.
    10: Kalian adalah saksi, dan Allah pun tahu, bahwa kami hidup suci, benar, dan tanpa salah di hadapan kalian yang percaya kepada Kristus.
    11: Kalian juga tahu bahwa kami sudah menjadi seperti ayahmu sendiri. Kami menasihati, menghibur,
    12: dan mengajak setiap kalian supaya hidup baik di hadapan Allah yang sudah memanggilmu masuk ke dalam kerajaan-Nya dan menikmati kemuliaan-Nya.
    13: Kami juga tidak henti-hentinya bersyukur kepada Allah karena waktu kalian mendengar berita keselamatan dari kami, kamu semua menerimanya sebagai Firman Allah, bukan sebagai perkataan manusia. Dan sikapmu itu sungguh benar, karena memang Firman Allah hidup dan berkuasa dalam diri setiap orang yang percaya kepada Kristus.
    14: Saudara-saudari, kalian terbukti sebagai orang percaya karena kalian sudah mengikuti teladan jemaat Allah di Yudea, yaitu mereka yang juga bersatu dengan Kristus Yesus sepertimu. Kalian mengalami siksaan berat dari orang-orang sebangsamu, sebagaimana mereka juga dianiaya oleh orang Yahudi yang tidak percaya kepada Yesus.
    15: Orang-orang Yahudi itu sudah membunuh para nabi mereka dan Tuhan Yesus, lalu menganiaya saudara-saudari seiman kita hingga sebagian terpaksa melarikan diri dari Yudea. Mereka menyakiti hati Allah dan memusuhi semua orang,
    16: yakni dengan berusaha menghentikan kami dalam menyampaikan berita keselamatan kepada kalian yang bukan Yahudi. Mereka tidak ingin kalian selamat! Dengan demikian mereka terus menambah dosa mereka sampai melewati batas. Itu sebabnya Allah sudah mulai menimpakan murka-Nya atas mereka.
    17: Saudara-saudari, untuk sementara waktu ini kita memang berjauhan, tetapi hanya secara jasmani. Hati kami selalu rindu kembali kepada kalian. Sudah lama kami berusaha sungguh-sungguh untuk bisa bertemu kalian lagi.
    18: Itulah keinginan kami. Terlebih saya, Paulus, sudah berkali-kali berusaha mengunjungi kalian, tetapi Satanas terus menghalangi kami.
    19: Saudara-saudari, jangan heran kalau kami begitu rindu mengunjungi kalian, karena kalianlah kebanggaan dan sukacita kami! Itu jugalah yang akan kami rasakan ketika Tuhan kita Yesus datang kembali. Saat itu kami akan merasa bangga sekali berdiri di hadapan-Nya bersama kalian yang adalah hasil pelayanan kami.
    20: Sungguh, kalianlah kebanggaan dan sukacita kami!
  3:
    1: Karena kami bertiga sangat merindukan kalian dan tidak sabar untuk bertemu kalian lagi, akhirnya kami memutuskan untuk mengutus Timotius kembali kepada kalian. (Saudara kita Timotius adalah pelayan Allah dan teman sekerja kami dalam pemberitaan Kabar Baik tentang Kristus.) Jadi, sementara saya dan Silas tetap tinggal di kota Atena, Timotius pergi kepada kalian untuk menguatkan dan memberi dorongan supaya kalian terus percaya penuh kepada Yesus.
    3: Kami tidak ingin ada satu pun dari kalian yang goyah karena kesusahan dan penganiayaan yang kita alami sekarang ini, mengingat bahwa sebenarnya Allah sendirilah yang mengizinkan kita mengalami kesukaran itu.
    4: Kami sudah pernah memberitahukannya kepada kalian waktu kita masih bersama. Dan tentu kalian masih ingat bahwa segera sesudah itu kita pun dianiaya.
    5: Jadi, karena saya tidak sabar lagi mendengar berita dari kalian, saya mengutus Timotius ke Tesalonika untuk mengetahui apakah kamu semua masih terus percaya penuh kepada Yesus. Saya kuatir jangan sampai iblis, si pencoba itu, berhasil menggoyahkan kalian sehingga sia-sialah semua kerja keras kami.
    6: Tetapi sekarang Timotius sudah kembali dengan membawa berita gembira bahwa kalian tetap percaya penuh kepada Kristus dan saling mengasihi. Dia menceritakan bahwa kalian selalu mengingat kami serta rindu bertemu lagi dengan kami, sama seperti kami juga rindu bertemu kalian.
    7: Karena itu Saudara-saudari, di tengah semua penderitaan dan kesukaran yang sedang kami alami, kami merasa terhibur karena tahu bahwa kamu semua tetap berpegang pada keyakinanmu.
    8: Sekarang hidup kami benar-benar disegarkan kembali karena kalian teguh bersatu dengan Tuhan Yesus.
    9: Kami sungguh sangat bersyukur kepada Allah karena kalian! Bahkan ketika kami mendoakan kalian, hati kami selalu dipenuhi sukacita.
    10: Siang dan malam kami sungguh-sungguh berdoa supaya bisa melihat kalian lagi, agar kami dapat mengajarkan hal-hal yang kalian perlukan sehingga keyakinanmu semakin dikuatkan.
    11: Harapan dan doa kami, kiranya Allah Bapa dan Penguasa kita Kristus Yesus membuka jalan agar kita dapat bertemu lagi.
    12: Dan kiranya Tuhan Yesus membuat kamu semua semakin kaya akan kasih, baik kepada saudara-saudari seiman maupun semua orang, seperti juga kasih kami kepada kalian senantiasa bertambah.
    13: Kami berdoa supaya Penguasa kita Kristus Yesus menguatkan hati kalian, agar kamu semua suci dan tanpa dosa di hadapan Allah Bapa kita pada waktu Yesus datang kembali bersama semua umat yang disucikan-Nya.
  4:
    1: Selanjutnya Saudara-saudari, sekali lagi kami sangat mendorong setiap kalian untuk hidup seperti yang sudah kami ajarkan, yaitu dengan cara yang berkenan kepada Allah, karena kamu semua sudah bersatu dengan Tuhan Yesus. Memang selama ini kamu sudah melakukannya, tetapi kami mendorong supaya kamu semakin bersungguh-sungguh lagi untuk hidup berkenan kepada Allah.
    2: Tentu kamu masih ingat ajaran yang pernah kami sampaikan kepadamu sebagai utusan Tuhan Yesus,
    3: yaitu, Allah mau supaya kita hidup semakin suci dan menjauhkan diri dari dosa percabulan.
    4: Allah juga menginginkan agar kita masing-masing dapat menguasai diri, khususnya mengendalikan hawa nafsu, agar cara hidup kita suci dan terhormat di hadapan semua orang.
    5: Jangan biarkan hawa nafsu menguasai dirimu seperti cara hidup orang-orang yang tidak mengenal Allah,
    6: supaya jangan sampai kamu berdosa terhadap saudara seiman akibat hawa nafsu itu. Artinya, jangan sampai ada yang berbuat zina dengan istri dari saudara seimannya. Dulu kami sudah memperingatkan kalian bahwa TUHAN pasti menghukum siapa pun yang melakukan perbuatan cabul.
    7: Karena Allah memanggil kita untuk hidup suci, bukan hidup dalam percabulan.
    8: Jadi, siapa pun yang menolak ajaran ini, sesungguhnya dia bukan menolak perkataan manusia, tetapi menolak Allah yang sudah memberikan Roh-Nya yang kudus kepada kita.
    9: Tentang mengasihi saudara-saudari seiman, kalian tidak perlu diingatkan lagi, karena Allah sendiri sudah mengajar kalian untuk saling mengasihi.
    10: Terbukti kasih itu senantiasa kalian lakukan terhadap saudara-saudari seiman di seluruh Makedonia. Jadi kami hanya mendorong kalian, Saudara-saudari, untuk terus mengasihi lebih dan lebih lagi.
    11: Berusahalah hidup dengan tenang, dan jangan mencampuri urusan orang lain. Seperti yang pernah kami ajarkan, bekerjalah dengan rajin untuk memenuhi kebutuhanmu sehari-hari.
    12: Kalau kamu semua hidup seperti itu tanpa perlu bergantung pada orang di luar jemaat, maka kamu akan membawa kesaksian yang baik kepada mereka yang belum mengenal Kristus.
    13: Saudara-saudari, jangan sampai kamu tidak tahu tentang apa yang terjadi pada pengikut Kristus setelah mereka meninggal. Kami tidak mau kalian berdukacita seperti orang-orang yang belum mempunyai pengharapan bahwa di balik kematian ada kehidupan lagi.
    14: Karena kita percaya bahwa Yesus sudah mati dan hidup kembali, maka kita harus percaya bahwa pada hari kedatangan Tuhan Yesus yang kedua kalinya, Allah juga akan membawa semua saudara seiman kita yang sudah mati kembali ke dunia ini.
    15: Jadi, berdasarkan pesan dari Tuhan Yesus sendiri, kami memberitahukan kepadamu bahwa ketika Dia datang kembali, orang-orang percaya yang sudah mati akan bertemu dengan-Nya lebih dulu, barulah kemudian kita yang masih hidup.
    16: Karena saat Tuhan sendiri turun dari surga bersama para malaikat, dengan suara yang nyaring Dia akan memanggil semua orang yang sudah mati untuk hidup kembali. Kemudian pemimpin malaikat akan berseru diiringi bunyi terompet surgawi. Dan saat itulah semua orang yang sudah mati dalam keadaan bersatu dengan Kristus akan lebih dulu bangkit.
    17: Selanjutnya, kita dan semua pengikut Yesus yang masih hidup pada waktu itu akan diangkat bersama ke awan-awan di angkasa untuk bertemu dengan-Nya, lalu kita akan hidup bersama Tuhan selama-lamanya.
    18: Jadi Saudara-saudari, hendaklah kalian saling menghibur dengan keyakinan ini.
  5:
    1: Tetapi Saudara-saudari, tentang hari dan waktu terjadinya hal itu, kami tidak perlu menjelaskannya lagi kepada kalian,
    2: sebab kalian sudah tahu betul bahwa hari kedatangan Tuhan akan datang tiba-tiba, seperti pencuri yang datang di malam hari.
    3: Pada masa-masa itu, ketika banyak orang merasa, “Segala sesuatu aman dan tenang,” justru saat itulah tiba-tiba mereka binasa dan tidak akan ada yang dapat melarikan diri. Semua orang mendadak akan menyadari bahayanya, seperti ibu hamil tiba-tiba ditimpa sakit melahirkan.
    4: Tetapi Saudara-saudari, kita tidak lagi hidup dalam kegelapan, karena kita semua sudah menjadi anak-anak terang dan hidup kita diterangi oleh Tuhan. Kita bukan anak-anak kegelapan yang berjalan di malam gelap. Jadi hari itu tidak akan mengagetkan kita seperti kedatangan pencuri.
    6: Oleh sebab itu janganlah kita seperti orang-orang lain yang tidak sadar, yaitu mereka yang seolah tidur. Hendaklah kita terus berjaga-jaga dan menguasai diri.
    7: Karena mereka yang hidup tanpa kesadaran ibarat orang yang sedang tidur nyenyak di malam buta, atau seperti orang yang mabuk pada malam hari.
    8: 'Namun karena kita adalah anak-anak terang, hendaklah kita menguasai diri. Kita sedang berperang melawan iblis. Jadi pakailah perlengkapan senjata rohani yang ada pada kita: Keyakinan kita kepada Yesus serta kasih kepada saudara-saudari seiman ibarat baju besi yang melindungi hati kita. Dan keyakinan bahwa kita pasti diselamatkan ibarat topi perang yang melindungi pikiran kita.'
    9: Karena sebagai orang pilihan Allah, kita bukan ditetapkan untuk dihukum dengan murka-Nya, tetapi untuk diselamatkan melalui Kristus Yesus Penguasa kita.
    10: Yesus sudah mati bagi kita. Dialah yang menjamin kita, sehingga kita pasti hidup bersama-Nya, entah kita sudah mati atau masih hidup pada waktu Dia datang kembali.
    11: Jadi, hendaklah kalian terus saling memberi dorongan dan menguatkan satu sama lain, seperti yang sudah kalian lakukan selama ini.
    12: Saudara-saudari, kami memohon agar kalian menghargai setiap pelayan Tuhan yang bekerja keras di antara kalian dengan susah payah untuk memimpin dan menasihati.
    13: Hormati dan kasihilah mereka dengan sungguh-sungguh, mengingat segala jerih lelah mereka untuk jemaat. Hiduplah dengan damai satu sama lain.
    14: Kami juga mendorong Saudara-saudari untuk menegur anggota-anggota jemaat yang hidupnya sembarangan. Kuatkanlah hati saudara-saudari kita yang patah semangat. Tolonglah mereka yang lemah. Sabarlah terhadap semua orang.
    15: Jangan ada seorang pun dari kalian yang membalas kejahatan dengan kejahatan, tetapi berusahalah untuk selalu berbuat baik kepada saudara-saudari seiman dan semua orang.
    16: Bersukacitalah selalu.
    17: Tetaplah berdoa.
    18: Bersyukurlah kepada Allah dalam segala keadaan, karena itulah yang dikehendaki Allah bagi kita sebagai orang yang sudah bersatu dengan Kristus Yesus.
    19: Janganlah padamkan api Roh Kudus yang bekerja dalam dirimu masing-masing.
    20: Misalnya, ketika salah satu anggota jemaat menyampaikan pesan dari Roh Allah, jangan menganggap remeh pesan yang disampaikannya itu.
    21: Tetapi setiap nubuatan hendaklah kalian uji. Kalau isi nubuatan itu memang benar dari Roh TUHAN, barulah kalian percaya.
    22: Jangan terlibat dalam kejahatan apa pun.
    23: Dan kiranya Allah sendiri, sang sumber damai, senantiasa menjaga seluruh hidupmu— baik roh, pikiran, maupun perbuatan— agar sepenuhnya suci tanpa cela sampai hari kedatangan Kristus Yesus, Penguasa kita.
    24: Karena yang memanggil kamu adalah Allah, dan Dia sangat layak dipercaya! Dialah yang akan menyucikanmu hingga menjadi sempurna.
    25: Saudara-saudari, doakanlah kami.
    26: Sebagai umat yang disucikan Allah, hendaklah kalian saling memberi salam dengan penuh kasih.
    27: Saya juga berpesan dengan sungguh-sungguh atas nama Tuhan Yesus agar surat ini dibacakan kepada semua saudara-saudari seiman yang lain.
    28: Akhir kata, kiranya Kristus Yesus Penguasa kita selalu berbaik hati kepada kalian masing-masing dan menyertaimu. Amin.
53:
  1:
    1: Kepada jemaat di kota Tesalonika, yaitu kalian yang bersatu dengan Allah Bapa dan Kristus Yesus Penguasa kita. Salam sejahtera dari Paulus, Silas, dan Timotius.
    2: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    3: Kami selalu bersyukur kepada Allah karena kalian, Saudara-saudari. Dan memang sudah seharusnya demikian, sebab keyakinanmu kepada Yesus bertumbuh dengan luar biasa, dan kalian juga semakin mengasihi satu sama lain.
    4: Karena itu kami selalu senang menceritakan tentang kalian kepada jemaat-jemaat Allah di tempat lain, yakni betapa kalian teguh bertahan dan berpegang pada keyakinanmu meski dianiaya dan menderita berbagai kesusahan.
    5: Keteguhan hatimu itu membuktikan bahwa Allah selalu bertindak adil terhadap manusia. Kalian akan dinyatakan layak untuk masuk ke dalam kerajaan Allah karena sekarang kalian menderita demi kesetiaanmu pada kerajaan-Nya itu.
    6: Sedangkan mereka yang sekarang menganiaya kalian kelak akan menerima hukuman berat, sebab Allah itu adil. Demikianlah wujud keadilan Allah.
    7: Dia juga akan memberikan rasa lega kepada kita semua yang saat ini menderita. Semuanya itu akan terjadi pada waktu Tuhan Yesus datang kembali dari surga dan menampakkan diri-Nya kepada seluruh penduduk dunia ini diiringi para malaikat-Nya dengan kuasa yang hebat.
    8: Semua orang yang tidak mengenal Allah dan tidak mau taat menerima Kabar Baik tentang Tuhan Yesus akan dihukum-Nya dengan api yang menyala-nyala.
    9: Mereka akan dihukum selama-lamanya di tempat yang jauh dari hadapan TUHAN tanpa pernah dapat menikmati kemuliaan dan segala kuasa-Nya.
    10: Hukuman itu akan terjadi ketika Tuhan Yesus datang kembali. Pada waktu itu, semua orang yang disucikan-Nya, yaitu semua yang percaya kepada-Nya, akan mengagumi dan memuliakan Dia karena kuasa-Nya. Dan kalian pun tentu akan ikut menyambut kedatangan-Nya itu karena kalian sudah percaya pada kesaksian yang kami sampaikan.
    11: Kami selalu berdoa agar kalian mencapai tujuan akhir yang indah itu. Kami memohon supaya Allah menolong kamu semua untuk hidup dengan cara yang pantas sebagai orang yang sudah dipanggil-Nya. Kami juga berdoa supaya dengan kuasa Allah, kamu semua dimampukan untuk menyelesaikan segala hal baik yang hendak kamu lakukan, khususnya perbuatan yang menunjukkan keyakinanmu pada Yesus.
    12: Dengan demikian, nama Tuhan Yesus akan dipermuliakan melalui hidupmu. Dan karena kamu bersatu dengan Dia, kamu juga akan dianugerahi kemuliaan oleh Allah Bapa dan Kristus Yesus, Penguasa kita.
  2:
    1: Saudara-saudari, akan ada banyak ketidakjelasan mengenai hari kedatangan kembali Tuhan kita Kristus Yesus, yakni hari di mana kita semua kelak berkumpul dengan-Nya. Janganlah kalian bimbang atau panik kalau mendengar orang-orang berkata, “Tanpa kita tahu, ternyata Tuhan Yesus sudah datang kembali di tempat lain.” Jangan dengarkan mereka sekalipun ada yang berkata, “Roh Allah yang memberitahu kami bahwa Yesus sudah datang!” Juga janganlah percaya kalau mereka mengatakannya atas nama saya, Paulus, ataupun teman-teman saya. Dan kalau berita seperti itu datang dalam bentuk surat, jangan percaya bahwa surat itu berasal dari kami.
    3: Apa pun usaha orang untuk menipu kalian tentang kedatangan Yesus, jangan percaya! Karena Tuhan hanya akan datang kembali sesudah terjadi masa ketika banyak orang menolak menyembah Allah. Mereka memilih untuk taat pada seorang raja dosa, pelaku segala kejahatan, yang pada waktu itu mulai bertindak. Dialah yang akan dibinasakan pada hari terakhir.
    4: Dia akan melawan semua tokoh yang disembah oleh manusia, termasuk Allah sendiri. Dia akan meninggikan diri atas semua dewa, bahkan masuk ke rumah Allah dan duduk di ruang kudus supaya semua orang mengakuinya sebagai Allah.
    5: Saya sudah berulang kali memberitahukan hal itu kepada kalian waktu kita masih bersama-sama. Apa kalian lupa?
    6: Ingatlah bahwa ada Penguasa yang lain di dunia ini. Sekarang, Penguasa itulah yang masih menghalangi si raja dosa sehingga dia tidak bisa menampakkan dirinya sebelum tiba waktu yang ditentukan Allah.
    7: Raja dosa sudah mulai bekerja secara diam-diam untuk membuat manusia melawan Allah. Tetapi Penguasa itu menghalangi dia sampai Allah memerintahkan agar raja kejahatan itu dibiarkan bekerja dengan bebas.
    8: Pada saat itulah dia akan bekerja dengan terang-terangan. Dan ketika dia bertindak, Tuhan Yesus akan turun dari surga dengan penuh kemuliaan dan membinasakan dia dalam sekejap dengan perkataan-Nya saja.
    9: Tetapi sebelum raja dosa itu dibinasakan, dia akan sempat membuat berbagai keajaiban dengan kuasa Satanas supaya manusia mengira bahwa dia Allah.
    10: Dia juga akan menggunakan segala macam tipu daya yang jahat untuk menyesatkan orang-orang yang mengikuti jalan kebinasaan. Mereka akan binasa karena menutup hati terhadap ajaran benar yang bisa menyelamatkan mereka.
    11: Itulah sebabnya Allah membutakan mata hati mereka, sehingga mereka terus percaya pada ajaran sesat.
    12: Dengan begitu, mereka tetap menikmati kejahatan, sehingga adillah Allah saat menghukum mereka.
    13: Saudara-saudari yang dikasihi Tuhan Yesus, sudah sepatutnya kami selalu bersyukur kepada Allah, karena sejak dunia diciptakan, Dia sudah memilih kalian untuk diselamatkan melalui keyakinanmu pada ajaran benar dan melalui Roh Allah yang menyucikan kalian.
    14: Lewat Kabar Baik yang kami beritakan, Allah sudah memanggil kamu semua untuk mendapat bagian dalam kemuliaan Tuhan kita Kristus Yesus.
    15: Karena itu Saudara-saudari, teruslah bertahan dan berpegang pada ajaran-ajaran yang sudah kami sampaikan baik lewat perkataan maupun surat.
    16: Kami selalu berdoa untuk kalian kepada Penguasa kita Kristus Yesus dan kepada Allah Bapa kita. Allah Bapa sangat mengasihi kita dan senantiasa menguatkan hati kita agar semakin yakin akan hidup kekal bersama-Nya. Kita memiliki keyakinan itu karena Yesus sudah sangat baik kepada kita.
    17: Doa kami, kiranya Tuhan Yesus dan Allah Bapa menguatkan hati kalian masing-masing sehingga kamu selalu melakukan yang terbaik lewat perkataan maupun perbuatan.
  3:
    1: Selanjutnya, Saudara-saudari, tolong doakanlah kami supaya ajaran tentang Tuhan Yesus bisa menyebar dengan cepat. Doakan agar orang-orang mau menerima ajaran itu dan menghargainya seperti yang sudah terjadi di antara kalian.
    2: Berdoalah juga supaya Allah melepaskan kami dari para pengacau dan orang-orang jahat, karena tidak semua orang mau percaya pada ajaran kami.
    3: Tetapi Tuhan Yesus selalu setia. Dia akan menguatkan keyakinanmu dan melindungimu dari si iblis.
    4: Kami juga yakin bahwa kamu selalu melakukan apa yang kami ajarkan dan akan terus melakukannya, karena kamu semua sudah bersatu dengan Tuhan.
    5: Kami berdoa supaya Tuhan Yesus menolongmu untuk semakin yakin bahwa Allah sangat mengasihimu, dan supaya kamu tetap kuat bertahan, sama seperti Kristus terus bertahan waktu Dia menderita.
    6: 'Saudara-saudari, sebagai utusan Tuhan kita Kristus Yesus, kami menegaskan sungguh-sungguh: Jangan bergaul dengan saudara atau saudari seiman yang hidup bermalas-malasan dan tidak mau melakukan ajaran yang sudah kalian terima dari kami.'
    7: Ikutilah teladan kami. Waktu kita bersama, kalian sendiri tahu bahwa kami tidak pernah malas bekerja.
    8: Ingatlah bahwa kami tidak pernah minta diberi nafkah. Kami bekerja keras siang malam supaya tidak menjadi beban bagi siapa pun di antara kalian.
    9: Sebenarnya, sebagai pelayan Tuhan, kami berhak menerima nafkah dari kalian. Tetapi kami bekerja sendiri untuk mencukupi keperluan kami agar menjadi teladan bagi kalian,
    10: karena waktu kita masih bersama, kami sudah mengajarkan, “Orang yang tidak mau bekerja tidak boleh makan.”
    11: Kami mengingatkan hal ini karena mendengar bahwa ada beberapa di antara kalian yang bermalas-malasan. Mereka sama sekali tidak bekerja, tetapi hanya sibuk mencampuri urusan orang lain.
    12: Sebagai pelayan Tuhan kita Kristus Yesus, dengan tegas kami menasihatkan mereka supaya hidup teratur dan harus bekerja untuk mencukupi kebutuhan mereka sendiri.
    13: 'Sedangkan kepada kalian semua, Saudara-saudari, kami menasihatkan: Jangan pernah lelah berbuat baik.'
    14: Kalau ada orang yang tidak mengikuti hal-hal yang kami ajarkan dalam surat ini, perhatikanlah siapa mereka dan jangan bergaul dengan orang-orang itu. Dengan demikian mereka menyadari kesalahannya dan malu.
    15: Tetapi janganlah menganggap mereka musuh. Teruslah menasihati mereka sebagai saudara-saudari seiman.
    16: Akhir kata, kami berdoa agar Tuhan Yesus sumber damai selalu memberikan ketenangan kepadamu dan senantiasa menyertaimu.
    17: 'Saya, Paulus, menulis salam terakhir ini dengan tangan saya sendiri: Salam! Inilah tanda yang selalu saya pakai dalam tiap surat sebagai bukti bahwa surat ini benar-benar dari saya.'
    18: Kiranya Tuhan kita Kristus Yesus selalu menyatakan kebaikan-Nya kepada kalian semua. Amin.
54:
  1:
    1: Kepada Timotius, yang sudah saya anggap seperti anakku sendiri dalam keyakinan kita yang sama pada Tuhan Yesus. Salam sejahtera dari saya, Paulus, yang menjadi rasul Kristus Yesus atas perintah dari Allah Penyelamat kita dan Kristus Yesus, Penguasa sekaligus sumber pengharapan kita. Kiranya kamu senantiasa hidup tenang dan menikmati kebaikan serta kemurahan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    3: Waktu saya pergi ke Makedonia, saya memintamu tetap tinggal di Efesus dengan tugas untuk menghentikan orang-orang yang mengajarkan ajaran sesat
    4: dan untuk membina jemaat agar tidak mempercayai ajaran yang berdasarkan pada legenda rakyat maupun ajaran tentang pentingnya silsilah nenek moyang. Pelajaran seperti itu tidak ada habisnya dan sia-sia saja karena hanya mengakibatkan perdebatan. Lagipula, ajaran seperti itu tidak memimpin jemaat untuk lebih percaya pada ajaran yang benar dari Allah.
    5: Tujuan utama dari tugasmu itu adalah supaya jemaat sungguh-sungguh saling mengasihi. Kasih sejati hanya bisa terjadi bila hati kita dibersihkan oleh Allah dan kita berusaha menjaga hati nurani kita tetap tulus, serta sungguh-sungguh percaya kepada ajaran benar tanpa berpura-pura.
    6: Sayangnya, sebagian orang sudah tidak lagi hidup seperti itu. Mereka hanya buang-buang waktu dengan ajaran yang tidak berguna.
    7: Mereka ingin menjadi guru hukum Taurat, tetapi tidak mengerti apa yang mereka bicarakan itu, bahkan mereka tidak mengerti hal-hal yang mereka tegaskan dengan penuh percaya diri.
    8: Kita tahu bahwa hukum Taurat itu baik, asal diajarkan sesuai dengan tujuan utamanya.
    9: Karena kita tahu bahwa tujuan hukum Taurat diberikan bukanlah untuk membebani orang yang sudah dibenarkan oleh Allah, melainkan untuk menghukum orang-orang yang suka melanggar perintah TUHAN dan melawan Dia, tidak tahu menghormati-Nya, suka berbuat dosa dan tidak mau hidup suci, hanya memikirkan hal-hal duniawi, memberi kesaksian palsu, suka menipu, menjual orang untuk diperbudak, membunuh orang lain— bahkan orangtuanya sendiri, melakukan percabulan dan menyukai sesama jenis, serta hidup bertentangan dengan ajaran benar.
    11: Ajaran benar yang dimaksud adalah setiap ajaran yang berdasar pada Kabar Baik dari Allah, yang sudah dipercayakan-Nya kepada saya untuk saya beritakan. Terpujilah Allah melalui Kabar Baik yang mencerminkan kemuliaan-Nya itu!
    12: Saya bersyukur kepada Penguasa kita Kristus Yesus, karena Dia selalu memberi kekuatan kepada saya dan menganggap saya setia sehingga Dia mempercayakan pemberitaan Kabar Baik itu kepada saya,
    13: padahal dulu saya menghina nama-Nya, suka bertindak keras, dan bahkan menganiaya para pengikut-Nya. Tetapi Kristus mengasihani saya, karena waktu itu saya belum percaya kepada-Nya sehingga tidak tahu bahwa perbuatan itu salah.
    14: Sungguh berlimpah kebaikan hati Penguasa kita kepada saya sehingga saya menjadi percaya kepada-Nya dan mulai mengasihi sesama. Itu terjadi karena saya menerima Kristus Yesus dan bersatu dengan Dia.
    15: 'Jadi, perkataan ini sungguh benar dan pantas dipercaya sepenuhnya: Kristus Yesus sudah datang ke dunia untuk menyelamatkan orang-orang berdosa. Di antara orang-orang berdosa itu, sayalah yang paling berdosa.'
    16: Namun, justru karena besarnya dosa itulah saya dikasihani dan diampuni, supaya melalui saya, orang-orang bisa melihat kesabaran Kristus Yesus yang luar biasa. Kristus sudah menunjukkan kesabaran-Nya kepada saya untuk menjadi contoh bagi orang-orang yang mau percaya kepada-Nya dan memperoleh hidup kekal.
    17: Oleh karena itu, marilah kita menghormati dan memuliakan Allah sampai selama-lamanya! Dialah Raja yang kekal, yang tidak terlihat, dan yang tidak akan pernah binasa. Dialah satu-satunya Allah yang penuh kebijaksanaan! Amin.
    18: 'Anakku Timotius, saya berpesan kepadamu, sesuai dengan nubuatan yang pernah disampaikan kepadamu sebelum kamu memulai pelayanan: Berjuanglah dengan baik dalam peperangan rohani ini.'
    19: Tetaplah percaya penuh kepada ajaran benar dan jagalah supaya hati nuranimu tetap bersih. Karena ada orang-orang yang sudah menolak untuk hidup sesuai tuntunan hati nurani mereka, sehingga mereka tidak lagi mampu percaya kepada ajaran benar.
    20: Contohnya Himeneus dan Aleksander. Saya sudah menyerahkan mereka berdua kepada Satanas agar mereka belajar berhenti menghina Allah.
  2:
    1: 'Saya mendorong kamu untuk mengajarkan hal-hal berikut ini kepada jemaat yang kamu layani: Pertama, hendaklah setiap anggota jemaat bertekun menyampaikan segala permohonan doa kepada Allah bagi semua orang, dengan disertai ucapan syukur.'
    2: Ajarlah mereka untuk mendoakan raja-raja dan semua pejabat pemerintah. Mintalah kepada Allah supaya kita bisa hidup tenang, damai, serta bebas menjalani hidup sesuai kehendak Allah dan dengan cara yang terpuji dalam pandangan semua orang.
    3: Setiap doa seperti itu baik dan menyenangkan hati Allah, Penyelamat kita.
    4: Dan sebagai Penyelamat, Dia menginginkan agar setiap orang diselamatkan dan mengenal ajaran benar tentang Kristus.
    5: Karena hanya ada satu Allah, dan hanya satu Perantara kita dengan Allah, yaitu Kristus Yesus, yang juga adalah manusia.
    6: Dia sudah menyerahkan diri-Nya sendiri sebagai kurban penebusan untuk membebaskan semua umat-Nya dari dosa. Hal itu terjadi tepat pada waktu yang ditentukan Allah, dan menjadi bukti kebaikan hati-Nya kepada manusia.
    7: 'Kemudian saya dipilih sebagai rasul untuk memberitakan Kabar Baik itu. Saya berani bersumpah demi kesatuan saya dengan Kristus bahwa perkataan ini benar dan saya tidak berbohong: Saya diutus sebagai pengajar bagi orang bukan Yahudi, supaya mereka mendengar ajaran yang benar dan menjadi percaya.'
    8: Di mana pun saudara-saudari seiman berkumpul, saya mau supaya setiap laki-laki yang memimpin doa menengadahkan tangan yang tidak ternoda oleh dosa. Artinya, dia haruslah orang yang tidak bercela, bukan pemarah, dan tidak suka bertengkar.
    9: Bagi para perempuan, hendaklah mereka berdandan dengan cara yang pantas serta bijak memilih pakaian yang sopan dan rapi. Jangan suka memamerkan diri dengan menghias rambut secara berlebihan ataupun mengenakan banyak perhiasan emas, mutiara, dan pakaian mahal.
    10: Sebaliknya, cara yang pantas untuk mempercantik diri bagi setiap perempuan yang mengaku sebagai penyembah Allah adalah dengan melakukan hal-hal yang baik.
    11: Dalam pertemuan jemaat, saya tidak mengizinkan perempuan mengajar atau memimpin atas laki-laki. Hendaklah setiap perempuan memperhatikan pengajaran dengan diam dan penuh penundukan diri.
    13: Karena Adamlah yang diciptakan lebih dulu, baru kemudian Hawa.
    14: Dan bukan Adam yang ditipu oleh iblis, melainkan perempuanlah yang tertipu sehingga dia menjadi pelaku dosa yang pertama.
    15: Akibat dosa itu, keturunan Hawa yang perempuan menanggung hukuman Allah berupa rasa sakit sewaktu melahirkan. Namun demikian, Allah bersedia menolong dan menyelamatkan setiap perempuan, asalkan dia tetap percaya penuh kepada-Nya, berbuat kasih, serta hidup suci dan bijaksana.
  3:
    1: 'Sungguh benar perkataan ini: Menjadi pemimpin jemaat adalah sebuah tanggung jawab yang mulia.'
    2: Karena itu, yang boleh diangkat sebagai pemimpin jemaat haruslah orang yang hidupnya tidak bercela, setia kepada istrinya, dan tidak boleh mempunyai lebih dari satu istri. Dia juga haruslah seorang yang sabar, dapat mengendalikan diri, hidup teratur, mau memberi tumpangan di rumahnya, dan mampu mengajar dengan baik.
    3: Pemabuk dan orang yang suka berkelahi tidak boleh diangkat sebagai pemimpin jemaat, demikian juga orang yang mengumpulkan kekayaan dengan cara kotor. Karena seorang pemimpin jemaat harus berperilaku baik, cinta damai, dan tidak cinta uang.
    4: Seorang pemimpin harus mengatur keluarganya dengan baik serta mendidik anak-anaknya untuk taat dan hormat kepadanya.
    5: Karena kalau orang tidak mampu mengatur rumah tangganya sendiri, dia tidak akan mampu memimpin jemaat Allah.
    6: Seseorang yang baru percaya kepada Yesus tidak boleh diangkat menjadi pemimpin jemaat, sebab hal itu bisa menjadikannya sombong. Ingatlah bahwa iblis dijatuhi hukuman Allah juga karena kesombongannya.
    7: Untuk menjadi pemimpin jemaat, seseorang juga harus dikenal sebagai orang baik oleh orang-orang di luar jemaat, sehingga iblis tidak bisa menjerat dia melalui perkataan orang lain yang menjelekkan namanya.
    8: Demikian juga, orang-orang yang diangkat menjadi pengerja jemaat haruslah orang yang terhormat, bukan ular berkepala dua, bukan pemabuk, dan tidak cinta uang.
    9: Mereka haruslah percaya penuh pada ajaran-ajaran benar yang sudah Allah nyatakan kepada kita dan memiliki hati nurani yang bersih.
    10: Setiap calon pengerja jemaat harus diuji dengan memberikan tugas pelayanan sementara. Bila pelayanannya terbukti baik, barulah dia boleh diangkat sebagai pengerja jemaat.
    11: Perempuan yang diangkat sebagai pengerja jemaat haruslah orang yang terhormat, tidak suka membicarakan kejelekan orang lain, selalu menguasai diri, dan bisa dipercaya dalam segala hal.
    12: Laki-laki yang diangkat sebagai pengerja jemaat harus setia kepada istrinya, tidak boleh mempunyai lebih dari satu istri, dan dapat mengatur anak-anaknya serta rumah tangganya dengan baik.
    13: Setiap pengerja jemaat yang melayani dengan baik akan mendapat nama yang baik pula, sehingga dia dapat memberitakan keyakinannya akan Kristus Yesus kepada orang lain dengan lebih percaya diri.
    14: Saya berharap bisa segera datang kepadamu, tetapi saya merasa adalah bijaksana jika menuliskan hal-hal ini untukmu sekarang,
    15: supaya kalau saya terlambat datang, melalui surat ini kamu akan mengetahui bagaimana seharusnya kita hidup sebagai keluarga Allah. Yang dimaksud keluarga Allah adalah kesatuan seluruh jemaat milik Allah yang hidup. Memang sebagai anggota kesatuan itu, kita terlibat untuk mendukung dan mempertahankan ajaran benar dari Allah, sebagaimana tiang penopang dan batu dasar menegakkan sebuah rumah.
    16: Sungguh, ajaran-ajaran benar yang sudah Allah nyatakan kepada kita sangat luar biasa! Oleh karena itu, kita percaya penuh bahwa melalui Kristus, Allah datang dan hidup di dunia ini sebagai manusia dengan tubuh biasa. Roh Allah membuktikan bahwa semua yang Kristus ajarkan tentang diri-Nya adalah benar. Seluruh hidup-Nya disaksikan oleh para malaikat. Sekarang bangsa-bangsa yang bukan Yahudi sudah mendengar Kabar Baik tentang Dia. Orang-orang yang percaya kepada-Nya berasal dari seluruh dunia. Dan Dia sudah diangkat ke tempat semula, bersama Allah dalam kemuliaan.
  4:
    1: Roh Kudus dengan jelas mengatakan bahwa pada masa mendatang, banyak orang tidak akan mau lagi mempercayai ajaran yang benar. Mereka akan mengikuti roh-roh jahat yang menyesatkan dan percaya pada berbagai ajaran setan-setan.
    2: Ajaran itu disampaikan oleh orang-orang munafik yang suka berdusta. Hati nurani mereka sudah membatu sehingga mereka tidak bisa lagi membedakan perbuatan yang benar dan yang salah.
    3: Sebagai contoh, mereka melarang kita menikah atau memakan makanan tertentu, padahal Allahlah yang menjadikan semua makanan. Kita yang percaya dan sudah mengetahui ajaran benar seharusnya menikmati makanan itu dengan ucapan syukur,
    4: karena semua yang diciptakan Allah adalah baik. Tidak ada satu pun yang haram. Dengan ucapan syukur, segala sesuatu boleh kita makan,
    5: sebab semua makanan menjadi halal oleh Firman TUHAN dan oleh doa kita.
    6: Ajarkanlah hal-hal itu kepada saudara-saudari seiman di sana, sehingga di hadapan Kristus Yesus, kamu akan terbukti sebagai hamba-Nya yang baik. Seorang hamba Kristus yang baik haruslah semakin dewasa dalam segala ajaran yang membangun keyakinan kita, seperti ajaran-ajaran baik yang sudah kamu ikuti.
    7: Jangan libatkan dirimu dalam ajaran yang berdasarkan legenda rakyat. Ajaran semacam itu sudah pasti hanya berdasarkan pikiran duniawi dan penuh kebodohan. Hendaklah kamu terus melatih diri secara rohani agar semakin berkenan kepada Allah.
    8: Dibandingkan latihan jasmani yang terbatas gunanya, manfaat latihan rohani tidaklah terbatas, karena hal itu membawa berkat baik untuk hidup yang sekarang maupun yang akan datang. ‘Latihan rohani’ adalah dengan menjalankan hidup yang semakin berkenan di mata Allah.
    9: Ajaran itu sungguh benar dan pantas dipercayai sepenuhnya.
    10: Itulah sebabnya kita masih terus bekerja keras walaupun sering dihina. Kita sudah menaruh pengharapan pada Allah yang hidup. Dialah Penyelamat semua orang, maksud saya, semua yang percaya kepada-Nya.
    11: Ajarkanlah hal-hal tersebut kepada jemaat Tuhan yang kamu layani dan doronglah mereka untuk melakukannya.
    12: Biarpun kamu masih muda, jangan sampai ada orang yang meremehkanmu. Caranya, hendaklah kamu menjadi contoh yang baik bagi orang-orang percaya, melalui cara bicaramu, gaya hidupmu, kasihmu, keyakinanmu kepada Kristus, dan cara hidupmu yang suci dan dipimpin Roh Allah.
    13: 'Sebelum saya datang, utamakanlah hal-hal ini dalam pelayananmu: Bacakan dan ajarkanlah Kitab Suci kepada jemaat. Doronglah mereka untuk terus melakukannya.'
    14: Ingatlah selalu untuk menggunakan dan mengembangkan kemampuan rohani yang diberikan kepadamu melalui nubuatan, yaitu ketika para pemimpin jemaat mendoakan kamu dengan penumpangan tangan.
    15: Kerjakanlah terus tugas-tugas itu dengan sepenuh hati, sehingga bukti keyakinan dan pelayananmu semakin terlihat jelas di hadapan semua orang.
    16: Awasilah dirimu sendiri! Berhati-hatilah dengan hal-hal yang kamu ajarkan! Berdirilah teguh dalam semuanya itu. Dengan demikian, kamu akan menyelamatkan dirimu sekaligus orang-orang yang mendengarkan ajaranmu.
  5:
    1: Janganlah menegur saudara seiman yang lebih tua darimu dengan keras, tetapi berilah mereka dorongan dengan penuh hormat seperti kepada ayahmu sendiri. Untuk saudara seiman yang lebih muda darimu, nasihatilah mereka seperti adikmu sendiri.
    2: Demikian juga, untuk saudari seiman yang lebih tua darimu, berilah mereka dorongan seperti kepada ibumu sendiri. Dan untuk saudari seiman yang lebih muda darimu, nasihatilah mereka dengan tulus hati, seperti ketika menasihati adikmu sendiri.
    3: Hormatilah para janda yang sudah tidak mempunyai keluarga yang bisa membantu mereka, maksudnya, perhatikanlah kebutuhan mereka.
    4: Tetapi kalau seorang janda masih mempunyai anak atau cucu, biarlah keturunannya itu lebih dulu belajar melayani Allah dengan memperhatikan kebutuhan orangtua atau nenek mereka sendiri. Dengan demikian, mereka membalas kebaikan orangtua atau neneknya. Hal itu menyenangkan hati Allah.
    5: Bila seorang janda benar-benar hidup sendiri tanpa ada keluarga yang bisa membantu dia, hendaklah jemaat memperhatikan kebutuhannya, karena janda yang demikian hanya berharap penuh kepada Allah dan siang malam berdoa meminta pertolongan-Nya.
    6: Namun, setiap janda yang hidup hanya untuk menikmati kesenangan dunia sebenarnya sudah mati secara rohani, walaupun tubuhnya masih hidup.
    7: Sampaikanlah hal-hal itu kepada saudara-saudari seiman di sana, supaya mereka mengatur pelayanan kepada para janda dengan baik. Dengan demikian, cara hidup jemaat tidak tercela di hadapan orang-orang yang belum percaya kepada Kristus.
    8: Sebaliknya, kalau ada anggota jemaat yang tidak memelihara kaum keluarganya, terutama keluarga dekatnya, berarti dia tidak sungguh-sungguh percaya dan mengikuti ajaran kita, dan di hadapan Allah dia lebih buruk daripada orang-orang yang belum percaya kepada Kristus.
    9: Yang boleh dimasukkan dalam daftar penerima bantuan jemaat hanyalah para janda yang berusia enam puluh tahun ke atas. Mereka haruslah orang yang dulunya setia kepada suami
    10: dan dikenal baik perbuatannya. Misalnya, dia sudah membesarkan anak-anaknya dengan baik, suka memberi tumpangan, rela menjadi pelayan bagi saudara-saudari seiman, suka membantu orang yang kesusahan, dan selalu melibatkan diri dalam segala macam kegiatan yang baik.
    11: Janda yang berumur kurang dari enam puluh tahun tidak boleh didaftarkan. Karena kalau suatu hari mereka punya keinginan untuk bersuami, keinginan itu akan membuat mereka dengan mudah meninggalkan janjinya untuk melayani Kristus saja.
    12: Itu sebabnya janganlah mendaftarkan para janda yang masih muda, supaya mereka tidak terkena hukuman Allah karena melanggar janji mereka untuk hidup hanya melayani Kristus.
    13: Lagipula, bila janda yang masih muda didaftarkan, mereka bisa menjadi pemalas. Yang lebih buruk lagi, mereka akan menghabiskan waktu dengan pergi ke rumah orang-orang, membicarakan kejelekan orang lain, mencampuri urusan orang lain, dan mengatakan hal-hal yang tidak pantas.
    14: Karena itu, lebih baik para janda yang masih muda menikah lagi, membesarkan anak-anak, dan mengurus rumah tangganya. Dengan demikian, orang-orang yang memusuhi kita tidak mempunyai alasan untuk menjelek-jelekkan kita.
    15: Karena pernah terjadi, beberapa janda muda tersesat dan menjadi kaki tangan Satanas.
    16: Apabila seorang anggota jemaat memiliki kerabat yang sudah menjadi janda, hendaklah dia mencukupi kebutuhan kerabatnya itu supaya tidak menambah beban jemaat, sehingga jemaat bisa mengurus para janda lain yang sudah tidak punya keluarga.
    17: Para pemimpin jemaat yang melayani dengan baik pantas dihargai dengan dua cara. Pertama, dengan menghormati mereka. Kedua, dengan memberikan honor yang layak, khususnya kepada para pemimpin yang bertanggung jawab untuk berkhotbah dan mengajar.
    18: Karena dalam Kitab Suci ada tertulis, “Jangan menutup mulut sapi yang sedang bekerja menginjak-injak gandum untuk melepaskan biji dari kulitnya. Biarkanlah sapi itu makan sambil bekerja.” Dan kitab lain mengatakan, “Seorang pekerja berhak menerima upahnya.”
    19: Bila ada tuduhan terhadap seorang pemimpin jemaat, janganlah langsung mempercayainya, kecuali tuduhan itu didukung oleh dua saksi mata atau lebih.
    20: Kalau terbukti bahwa dia memang hidup dalam dosa, tegurlah dia di hadapan seluruh jemaat, supaya semuanya takut melakukan dosa seperti yang diperbuat orang itu.
    21: Di hadapan Allah dan Penguasa kita Kristus Yesus serta para malaikat surgawi, saya menegaskan agar kamu menuruti semua petunjuk ini. Lakukanlah semuanya itu untuk setiap anggota jemaat tanpa pilih kasih dan tanpa berpihak kepada siapa pun.
    22: Sebelum calon pemimpin jemaat terbukti sebagai orang baik, janganlah menumpangkan tanganmu pada orang itu untuk meresmikannya sebagai pemimpin. Sebab, kalau setelah menjadi pemimpin ternyata orang itu jatuh ke dalam dosa besar, kamu juga turut bersalah karena sudah meresmikan dia. Awasilah dirimu selalu supaya tetap murni dan tidak ternoda.
    23: 'Dosa-dosa yang dilakukan sebagian orang segera terlihat dan menjadi nyata sebelum perkara mereka diperiksa. Tetapi dosa-dosa sebagian orang lain tersembunyi dan hanya akan ketahuan di kemudian hari. Demikian juga, ada perbuatan-perbuatan baik kita yang akan segera kelihatan dan ada yang tidak. Namun, yang tidak langsung terlihat pun tidak mungkin tersembunyi selamanya. Untuk kamu sendiri, saya sarankan: Di samping air minum yang biasa, minumlah juga sedikit air anggur sebagai obat, supaya kamu tidak sering sakit perut.'
  6:
    1: Ingatkanlah setiap anggota jemaat yang berstatus budak agar mereka sepenuhnya menghormati majikan mereka masing-masing. Dengan begitu, orang lain tidak akan menghina Allah dan ajaran kita.
    2: Ajarkanlah juga kepada setiap budak, “Kalau keluarga majikanmu sama-sama pengikut Kristus, janganlah menjadikan hal itu sebagai alasan untuk bersikap kurang hormat kepada mereka. Justru kamu harus lebih rajin bekerja untuk melayani mereka karena mereka adalah saudara-saudari seimanmu yang terkasih.” Jadi Timotius, hendaklah kamu terus mengajar dan mendorong semua jemaat Tuhan yang kamu layani untuk melakukan hal-hal tersebut.
    3: Kalau ada orang yang mengajarkan ajaran yang salah, berarti orang itu sombong dan tidak tahu apa-apa. Yang saya maksud ‘ajaran yang salah’ adalah segala ajaran yang bertentangan dengan ajaran benar dari Tuhan kita Kristus Yesus, dan yang tidak memimpin kepada hidup yang memuliakan Allah.
    4: Orang-orang yang mengajarkan ajaran sesat seperti itu senang berdebat dan bertengkar tentang hal-hal yang tidak penting, seperti perbedaan kecil dalam arti istilah-istilah. Perdebatan seperti itu hanya menimbulkan iri hati, perpecahan, fitnah, dan saling curiga.
    5: Pikiran orang semacam itu sudah menjadi kacau sehingga mereka tidak mampu lagi membedakan yang salah dan yang benar. Itulah sebabnya mereka selalu menimbulkan pertengkaran. Mereka pikir, menjadi guru agama yang terhormat adalah jalan untuk mendapat kekayaan. Menjauhlah dari orang-orang seperti itu!
    6: Sebaliknya, kita akan mendapatkan kekayaan besar secara rohani bila kita hidup sesuai kehendak Allah disertai rasa puas dengan apa yang sudah kita miliki.
    7: Karena kita tidak membawa apa-apa ketika lahir ke dunia, dan tidak mungkin kita membawa harta apa pun ketika meninggal dunia.
    8: Jadi, asalkan sudah ada makanan dan pakaian, puaslah dengan itu.
    9: Orang-orang yang ingin kaya sering kali jatuh ketika mengalami pencobaan. Mereka terjebak dalam jerat iblis ketika mereka— tanpa menyadari bahayanya— mengikuti hawa nafsu yang bodoh dan merugikan. Akibatnya, mereka tiba-tiba tertimpa kerugian besar sampai binasa.
    10: Karena cinta akan uang adalah penyebab utama dari segala kejahatan. Banyak orang sudah tersesat dan meninggalkan keyakinan mereka kepada Kristus demi mengejar harta duniawi. Pada akhirnya, yang mereka dapatkan hanya sakit hati yang pedih dan penderitaan yang berat.
    11: Tetapi kamu adalah milik Allah. Karena itu jauhkanlah dirimu dari semuanya itu. Kejarlah terus hidup yang benar dan yang sesuai kehendak Allah. Tetaplah percaya kepada Kristus. Teruslah berbuat kasih dan bersikap lemah lembut kepada semua orang. Dan bertahanlah dalam penderitaan.
    12: Seperti olahragawan berlatih keras untuk sebuah pertandingan, demikianlah hendaknya kamu berjuang agar tetap percaya penuh kepada ajaran benar. Sesuai dengan panggilan Allah dalam dirimu, berjuanglah untuk mendapatkan hadiah kemenangan, yaitu hidup yang kekal. Ingatlah bahwa kamu sudah mengakui keyakinanmu itu di hadapan orang banyak.
    13: 'Jadi, sekarang saya mendorong kamu untuk berjanji lagi di hadapan Allah, yang memberi hidup kepada segala makhluk, dan di hadapan Kristus Yesus, yang mengakui diri-Nya dengan berani di hadapan Pontius Pilatus:'
    14: Lakukanlah setiap perintah Kristus dengan hati yang murni, tanpa noda maupun kesalahan, sampai Penguasa kita Kristus Yesus datang kembali
    15: pada waktu yang sudah ditentukan oleh TUHAN sendiri, Allah yang satu-satunya dan yang terpuji, Raja atas segala raja dan Penguasa atas segala penguasa.
    16: Hanya Allah Bapa yang mempunyai hidup tak berkesudahan. Dia tinggal dalam cahaya yang begitu terang hingga tiada yang bisa mendekati-Nya. Manusia di dunia ini belum pernah melihat Dia dan tidak ada yang sanggup melihat-Nya. Hormat dan kuasa bagi Dia untuk selama-lamanya! Amin.
    17: Nasihatilah orang-orang kaya supaya mereka tidak sombong dan jangan berharap pada harta duniawi yang tidak tetap, tetapi hanya berharap kepada Allah yang hidup. Karena dengan segala kekayaan-Nya, Allah bermurah hati menyediakan segala keperluan kita agar kita menikmati berkat-Nya itu.
    18: Nasihatilah juga mereka supaya berusaha menjadi kaya di mata Allah, yaitu murah hati, suka memberi, dan menggunakan hartanya untuk mengerjakan segala perbuatan yang baik.
    19: Dengan berbuat begitu, mereka sama dengan menabung harta di surga sebagai bekal untuk kehidupan yang akan datang. Jadi, mereka mengarahkan tujuannya pada hidup yang kekal.
    20: Timotius, teruslah setia mengerjakan tugas pelayanan yang sudah Allah percayakan kepadamu. Jauhkanlah dirimu dari ajaran-ajaran yang tidak berasal dari Allah dan dari perdebatan yang tidak berguna dengan orang-orang yang melawan kita berdasarkan ‘pengetahuan’ mereka. Sesungguhnya ‘pengetahuan’ mereka adalah kebodohan.
    21: Akibat mengikuti ‘pengetahuan’ itu, ada orang-orang yang sudah tersesat dan meninggalkan keyakinan yang benar pada Kristus. Akhir kata, kepada semua yang membaca surat ini, kiranya Allah selalu menyertaimu dengan kebaikan hati-Nya. Amin.
55:
  1:
    1: Kepada Timotius, anakku yang terkasih. Salam sejahtera dari saya Paulus, yang menjadi rasul Kristus Yesus karena kehendak Allah. Kiranya kamu senantiasa hidup tenang dan menikmati kebaikan serta kemurahan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    2: Sebagai rasul, saya ditugaskan untuk memberitakan tentang hidup kekal yang sudah dijanjikan Allah. Hidup kekal itu kita peroleh karena bersatu dengan Kristus Yesus.
    3: Timotius, siang dan malam saya tidak pernah lupa mendoakanmu dan bersyukur karena kamu kepada Allah. Dialah Allah yang saya layani dengan hati nurani yang bersih, seperti juga nenek moyang saya.
    4: Saya mengingat air matamu waktu kita berpisah, dan saya rindu sekali agar kita bertemu lagi, supaya hati saya dipenuhi sukacita.
    5: Saya juga ingat betapa kamu sungguh-sungguh percaya kepada Kristus, sama seperti teladan nenekmu Lois dan ibumu Eunike. Saya yakin kamu pun memiliki keyakinan yang sama.
    6: Oleh karena itu, saya mengingatkanmu untuk terus memanfaatkan dan meningkatkan kemampuan rohani yang diberikan Allah kepadamu ketika saya menumpangkan tangan atasmu. Kemampuan itu seperti api yang perlu terus dijaga agar tidak padam.
    7: Karena Allah memberikan Roh-Nya yang memampukan kita untuk hidup dengan kuasa, kasih, dan penguasaan diri. Ketika Roh Allah memimpin hidup kita, kita tidak perlu takut.
    8: Jadi, janganlah kamu malu bersaksi tentang Penguasa kita, dan janganlah malu karena saya dipenjarakan akibat melayani Dia. Sebaliknya, dengan kekuatan dari Allah, hendaklah kamu gigih menanggung penderitaan bersama saya demi Kabar Baik.
    9: Karena Allah sudah menyelamatkan kita dan memanggil kita untuk hidup sebagai umat yang disucikan-Nya. Keselamatan dan panggilan itu diberikan bukan karena perbuatan baik kita, melainkan hanya karena kehendak-Nya dan kebaikan hati-Nya saja! Kebaikan hati-Nya itu bahkan sudah Dia rencanakan sebelum permulaan zaman dan diberikan-Nya kepada kita yang bersatu dengan Kristus Yesus.
    10: Sekarang keselamatan itu sudah dinyatakan kepada kita dengan kedatangan Kristus Yesus, Penyelamat kita. Dia sudah meniadakan warisan kematian atas kita. Melalui Kabar Baik, Dia menunjukkan jalan menuju hidup yang kekal di mana kita tidak akan pernah mati.
    11: Supaya Kabar Baik itu semakin tersebar luas, Allah memilih dan mengutus saya kepada bangsa-bangsa bukan Yahudi sebagai pemberita, rasul, dan guru.
    12: Itulah sebabnya saya menderita di penjara ini! Tetapi saya tidak malu, karena saya sudah mengenal Yesus. Dia sangat layak dipercaya, dan saya yakin bahwa Dia mampu menjaga dan menjamin hasil pelayanan yang sudah Dia percayakan kepada saya sampai hari kedatangan-Nya.
    13: Peganglah teguh ajaran benar yang saya ajarkan kepadamu. Tetaplah percaya kepada Kristus dan hiduplah dengan kasih yang kita peroleh karena bersatu dengan-Nya.
    14: Allah sudah mempercayakan ajaran benar yang sangat berharga itu kepadamu, maka jagalah itu dengan pertolongan Roh Kudus yang hidup dalam diri kita.
    15: Kamu sudah mendengar bahwa semua saudara seiman di daerah Asia meninggalkan saya, termasuk Figelus dan Hermogenes.
    16: Hal itu membuat saya merindukan Onesiforus! Dia selalu menghibur dan menguatkan saya.
    17: Kamu pasti ingat betapa banyaknya dia menolong saya ketika kita bersama di Efesus. Lalu waktu saya dipenjara di Roma, dia mencari saya ke sana kemari sampai menemukan saya.
    18: Dia tidak malu mengunjungi dan menghibur saya. Ah, kiranya TUHAN bermurah hati kepadanya pada Hari Pengadilan dan memberkati keluarga Onesiforus dengan kemurahan hati-Nya.
  2:
    1: Anakku Timotius, hendaklah kamu terus dikuatkan melalui kebaikan hati Allah yang luar biasa, yang kita peroleh karena bersatu dengan Kristus Yesus.
    2: Semua ajaran yang sudah kamu dengar ketika saya mengajar saudara-saudari seiman, ajarkan dan percayakanlah itu kepada saudara-saudari yang lain juga, khususnya mereka yang mampu mengajar dan yang akan setia meneruskannya kepada orang lain lagi.
    3: Menjadi pengikut Kristus Yesus ibarat menjadi tentara di medan perang. Karena itu, kamu harus kuat bertahan menghadapi segala penderitaan.
    4: Seorang tentara yang sedang bertugas tidak menyibukkan dirinya dengan berbagai pekerjaan lain, karena dia mau menyenangkan hati komandannya.
    5: Menjadi pengikut Kristus juga ibarat seorang olahragawan di gelanggang pertandingan atau seorang petani. Olahragawan yang bertanding sesuai peraturan akan menerima mahkota kemenangan. Dan petani yang bekerja keras pantas menjadi orang pertama yang menikmati hasil panennya.
    7: Renungkanlah contoh-contoh tadi, dan kiranya TUHAN memberimu kemampuan untuk memahami hal-hal ini lebih dalam lagi.
    8: Ingat-ingatlah selalu tentang Kristus Yesus! Dialah Keturunan Daud yang sudah dinubuatkan. Dia sudah bangkit kembali dari kematian. Itulah Kabar Baik yang saya beritakan.
    9: Namun, justru karena mengabarkan berita keselamatan itulah saya mengalami penderitaan, bahkan dipenjarakan seolah-olah saya ini penjahat. Tetapi Firman Allah tidak bisa dipenjarakan! Masih banyak saudara-saudari kita yang terus memberitakan kabar keselamatan itu.
    10: Jadi, saya rela bertahan dalam segala macam penderitaan, karena dengan demikian saya mempertahankan kebenaran dalam Kabar Baik yang sedang diberitakan dan dipercayai itu. Dengan bertahan teguh, secara tidak langsung saya menolong orang-orang pilihan Allah supaya mereka mendapat kesempatan untuk menerima keselamatan yang kita peroleh karena bersatu dengan Kristus Yesus, sehingga mereka turut menikmati kemuliaan-Nya selama-lamanya.
    11: 'Sungguh benar ajaran ini: Bila kita menganggap diri kita yang lama sudah mati bersama-Nya, kita juga akan hidup bersama-Nya.'
    12: Bila kita tetap setia kepada-Nya walau menderita, kita juga akan memerintah bersama-Nya. Bila kita tidak mengakui Dia sebagai Tuhan kita, Dia pun tidak akan mengakui kita sebagai umat-Nya!
    13: Namun, sekalipun kita kurang setia menaati kehendak-Nya, Dia akan tetap setia menepati seluruh janji-Nya bagi kita, sebab Dia tidak dapat menyangkal perkataan-Nya sendiri.
    14: Ingatkanlah selalu saudara-saudari kita tentang semua hal itu. Nasihatilah mereka dengan tegas di hadapan TUHAN Allah untuk tidak berdebat tentang hal-hal yang tidak berguna. Perdebatan seperti itu tidak menghasilkan manfaat apa pun, justru menyesatkan dan bisa membuat orang yang mendengarnya binasa.
    15: Berusahalah sungguh-sungguh supaya Allah mengakuimu sebagai hamba yang pantas bekerja bagi-Nya, sehingga kamu tidak akan merasa malu, sebab kamu selalu mengajarkan kebenaran Allah dengan tepat.
    16: Janganlah kamu ikut dalam percakapan yang tidak berguna dan dapat menimbulkan kesesatan. Pembicaraan seperti itu justru menjauhkan para pendengar dari kehendak Allah,
    17: dan akibat buruknya akan menjalar seperti penyakit berbahaya. Himeneus dan Filetus contohnya. Mereka sudah tertular dan sekarang menularkannya juga!
    18: Keduanya mengikuti jalan sesat dengan mengajarkan bahwa kita tidak akan dibangkitkan kembali sesudah mati. Menurut mereka, satu-satunya kesempatan untuk dibangkitkan sudah terjadi. Dengan ajaran itu, mereka sudah membuat beberapa saudara-saudari seiman kita meninggalkan keyakinan mereka pada Kristus.
    19: 'Namun, Allah sudah memberikan kedua hal yang pasti ini sebagai batu fondasi yang kokoh bagi keyakinan kita: Pertama, “TUHAN mengenal siapa yang sudah menjadi milik-Nya.” Dan kedua, “Setiap orang yang mengaku sebagai pengikut Tuhan Yesus harus berhenti melakukan kejahatan.”'
    20: 'Pikirkanlah contoh ini: Di sebuah rumah mewah ada bermacam-macam piring dan perabot lainnya yang terbuat dari bahan-bahan berharga seperti emas dan perak, tetapi ada juga yang terbuat dari kayu dan tanah liat. Yang terbuat dari bahan berharga dipakai hanya untuk keperluan istimewa, sedangkan yang terbuat dari kayu dan tanah liat dipakai untuk keperluan sehari-hari.'
    21: Demikian juga kamu! Kalau kamu mengkhususkan dirimu hanya bagi Tuhan dengan cara menjaga hidupmu tetap murni, kamu akan menjadi seperti bejana istimewa, yang bersih dan layak dipakai Tuhan untuk setiap pekerjaan baik.
    22: Karena itu jauhkanlah dirimu dari segala hal yang menimbulkan hawa nafsu dan keinginan orang muda. Berusahalah keras untuk terus hidup benar, tetap percaya kepada Kristus, berbuat kasih, dan hidup damai dengan sesamamu. Lakukanlah semua itu bersama-sama dalam persekutuan dengan saudara-saudari yang— seperti kamu sendiri— setiap hari berdoa kepada Tuhan dengan tulus hati.
    23: 'Sekali lagi saya berpesan: Janganlah terlibat dalam perdebatan bodoh tentang ajaran yang tidak berguna. Kamu sudah tahu bahwa perdebatan semacam itu hanya menimbulkan pertengkaran.'
    24: Lagipula, memang tidak pantas seorang hamba Tuhan Yesus bertengkar. Kamu harus ramah kepada semua orang, mampu mengajar, sabar menghadapi masalah atau kesusahan,
    25: dan bersikap lemah lembut ketika menegur orang yang melawan ajaranmu. Karena kita bekerja dengan harapan bahwa Tuhan akan mengubahkan hati mereka supaya bertobat dan menerima ajaran yang benar.
    26: Tujuan kita adalah supaya mereka sadar kembali dan bisa lepas dari jerat iblis. Sebab bukan kebetulan orang-orang mengikuti ajaran sesat, melainkan karena mereka ditipu dan diikat oleh iblis supaya menjadi kaki-tangannya.
  3:
    1: Anakku, sadarilah bahwa pada zaman terakhir sekarang ini, kita pasti mengalami banyak kesulitan.
    2: Banyak orang akan mengasihi dirinya sendiri, cinta uang, sombong, suka memuji diri, suka menghina orang lain, durhaka kepada orangtua, tidak tahu berterima kasih, mengabaikan Allah,
    3: tidak mengasihi orang lain, tidak mau memaafkan, suka menjelek-jelekkan orang, tidak bisa menguasai diri, bersifat kasar dan kejam, serta membenci segala sesuatu yang baik.
    4: Orang-orang pada zaman terakhir ini suka berkhianat, tidak berpikir panjang, tinggi hati dan menganggap diri lebih penting daripada orang lain, juga lebih mencintai kesenangan duniawi daripada Allah.
    5: Memang, di depan orang mereka berlagak saleh, tetapi mereka tidak sungguh-sungguh ingin mengenal Allah ataupun diubahkan oleh kuasa-Nya! Jauhkanlah dirimu dari orang-orang seperti itu.
    6: Karena orang-orang macam itulah yang mengaku-ngaku sebagai guru agama supaya diundang masuk ke rumah-rumah orang lain. Lalu mereka menipu dan menjerat perempuan-perempuan yang belum dewasa secara rohani dan terlalu cepat percaya apa saja. Maksud saya, perempuan yang mempunyai beban dosa yang sangat berat karena mereka membiarkan dirinya terbawa ke sana kemari oleh segala macam keinginan.
    7: Perempuan seperti itu selalu bersedia belajar tentang hal-hal rohani, tetapi mereka tidak mampu membedakan ajaran benar dan ajaran palsu.
    8: Sedangkan ‘guru-guru agama’ tadi sama seperti Yanes dan Yambres yang melawan Musa. Pikiran mereka sudah bengkok dan selalu melawan ajaran yang benar. Ajaran yang mereka percayai sebenarnya tidak masuk akal.
    9: Namun, guru-guru palsu itu tidak akan berhasil menyesatkan lebih banyak orang lagi, karena kebodohan mereka akan menjadi sangat nyata, sama seperti yang terjadi pada Yanes dan Yambres.
    10: Anakku, kamu sudah mengikuti ajaran dan teladan saya. Tujuan hidup saya sudah menjadi tujuan hidupmu. Kita sudah mempunyai keyakinan yang sama. Cara kita mengasihi sesama, bersabar, serta bertahan dalam kesusahan juga sama.
    11: Kamu sudah menjadi saksi mata penderitaan saya ketika saya dianiaya di daerahmu, di kota Antiokia, Ikonium, dan Listra. Ingatlah bahwa Tuhan sudah menyelamatkan saya dari semuanya itu!
    12: Boleh dikatakan, setiap pengikut Kristus Yesus yang sungguh-sungguh mau hidup menyenangkan hati Allah akan mengalami aniaya.
    13: Tetapi orang jahat dan guru-guru palsu akan terus semakin berbahaya. Mereka menyesatkan orang lain, dan dirinya sendiri juga tersesat.
    14: Oleh karena itu, Timotius, hendaklah kamu tetap mengikuti ajaran yang sudah kamu terima dari saya maupun hamba-hamba Tuhan yang lain. Kamu mempercayai ajaran itu sebab kamu tahu bahwa kami yang mengajarkannya bisa dipercaya.
    15: Keyakinanmu itu juga berdasarkan Kitab Suci yang sudah kamu kenal sejak kecil. Melalui Firman TUHAN, kamu menjadi bijaksana, sehingga kamu percaya kepada Kristus Yesus dan menerima keselamatan.
    16: Seluruh Kitab Suci ditulis sesuai dengan perkataan Allah sendiri. Semuanya berguna untuk mengajar, menegur, menunjukkan kesalahan, dan mendidik kita untuk hidup benar di mata Allah.
    17: Kesimpulannya, melalui Firman Allah, setiap orang yang sudah menjadi milik-Nya dimampukan dan diperlengkapi untuk menjalankan segala tugas yang baik yang diberikan Allah kepada kita.
  4:
    1: 'Mengingat bahwa Kristus Yesus akan datang kembali dan memerintah sebagai Raja, lalu Dia akan mengadili semua orang, baik yang sudah mati maupun yang masih hidup, maka di hadapan Allah dan Penguasa kita Kristus Yesus saya memberikan perintah ini kepadamu:'
    2: Beritakanlah Firman Allah selalu, baik ketika jemaatmu suka mendengarnya ataupun tidak. Kuatkanlah hati jemaatmu. Apabila mereka berbuat salah, tunjukkanlah kesalahan itu dan tegurlah mereka dengan sabar. Lakukanlah semuanya berdasarkan ajaran dari Firman Allah.
    3: Karena akan tiba waktunya orang tidak mau lagi mendengarkan ajaran benar. Mereka hanya akan mencari guru-guru yang mengajarkan hal-hal yang enak didengar saja, yaitu yang sesuai dengan selera mereka.
    4: Orang-orang akan menolak ajaran yang benar, tetapi senang mendengarkan omong kosong dan cerita dongeng.
    5: Tetapi kamu hendaklah berjaga-jaga setiap waktu. Jangan takut menghadapi kesusahan yang menimpamu karena melayani Tuhan Yesus. Lakukanlah tugasmu sebagai pemberita Kabar Baik, dan selesaikanlah seluruh tugas pelayananmu bagi Tuhan.
    6: Karena sebentar lagi saya akan dibebaskan dari tubuh duniawi ini. Darah saya akan segera dicurahkan sebagai suatu persembahan bagi Tuhan, dan Dia akan menerima jiwa saya.
    7: Saya sudah mencapai garis akhir dalam perlombaan rohani. Saya sudah menang dalam perjuangan ini! Saya berdiri teguh memegang keyakinan pada Kristus sampai hari terakhir.
    8: Sekarang hampir tiba waktunya saya menerima mahkota kemenangan yang sudah disiapkan bagi saya. Pada harinya nanti, Tuhan Yesus, sang Hakim yang adil, akan memberikan mahkota itu sebagai bukti bahwa saya sudah hidup dengan benar. Bukan hanya untuk saya, mahkota kemenangan juga sudah disiapkan bagi semua orang yang merindukan hari kedatangan Yesus kembali.
    9: Berusahalah datang kepada saya secepat mungkin,
    10: karena Demas, yang terlalu mencintai dunia ini, sudah meninggalkan saya dan pergi ke Tesalonika. Saya sudah mengutus Kreskes ke Galatia, Titus ke Dalmatia, dan Tikikus ke Efesus. Hanya Lukas yang masih bersama saya. Waktu kamu datang, ajaklah Markus bersamamu, sebab dia sangat membantu saya dalam pelayanan.
    13: Waktu kamu melewati Troas, tolong ambilkan jubah tebal yang saya titipkan pada Karpus, juga kitab-kitab saya, khususnya yang dari kulit.
    14: Aleksander, pengusaha tembaga dan besi itu, sudah membuat masalah saya bertambah parah! TUHAN akan menghukum dia sesuai dengan perbuatannya.
    15: Kamu juga harus waspada terhadap dia, karena orang itu sangat menentang ajaran kita.
    16: Dalam persidangan pertama saya, tidak ada satu teman pun yang membela saya. Semuanya sudah meninggalkan saya. Kiranya Allah mengampuni mereka.
    17: Tetapi saat itu Tuhan Yesus tetap menyertai saya. Dia memberi saya kekuatan sehingga saya bisa memberitakan Kabar Baik sepenuhnya kepada orang-orang yang hadir— semuanya bukan orang Yahudi. Akhirnya saya diselamatkan dari mulut singa.
    18: Tuhan Yesuslah yang sanggup menyelamatkan saya dari segala ancaman, dan pada akhirnya Dia akan membawa saya dengan selamat ke dalam kerajaan-Nya di surga. Bagi Dialah kemuliaan sampai selama-lamanya. Amin!
    19: Sampaikan salam saya kepada Priskila dan Akwila, juga keluarga Onesiforus.
    20: Dalam perjalanan ke sini, Erastus memutuskan untuk tinggal di Korintus, dan Trofimus saya tinggal di Miletus karena dia sedang sakit.
    21: Usahakanlah sedapat mungkin datang kemari sebelum musim dingin. Salam untukmu dari Ebulus, Pudes, Linus, Klaudia, dan semua saudara-saudari seiman di sini.
    22: Akhir kata, saya berdoa kiranya Kristus Yesus Penguasa kita selalu menyertaimu. Dan untuk semua yang membaca surat ini, kiranya kebaikan hati Allah selalu menyertai kalian masing-masing. Amin.
56:
  1:
    1: Kepada Titus, yang sudah saya anggap seperti anakku sendiri karena keyakinan kita yang sama pada Tuhan Yesus.
    2: Salam sejahtera dari saya, Paulus, hamba Allah dan rasul Kristus Yesus. Kiranya kamu senantiasa hidup tenang dan menikmati kebaikan serta kemurahan dari Allah Bapa dan Kristus Yesus, Penguasa serta Penyelamat kita.
    3: Anakku, Allah yang tidak pernah berdusta sudah menjanjikan hidup kekal bagi manusia sebelum dunia diciptakan. Lalu pada waktu yang tepat, Allah, yang juga Penyelamat kita, menyatakan hidup kekal itu kepada dunia melalui Kabar Baik. Kabar itulah yang Dia percayakan kepada saya untuk diberitakan.
    4: Sebagai rasul-Nya, saya juga ditugaskan untuk menolong umat Allah supaya semakin percaya kepada Kristus serta mengetahui ajaran yang benar dari Allah. Perintah-Nya itu saya kerjakan dengan penuh pengharapan, karena saya yakin akan menerima hidup yang kekal.
    5: Saya meninggalkanmu di pulau Kreta supaya kamu bisa menyelesaikan urusan-urusan yang masih perlu diatur, dan mengangkat beberapa orang di setiap kota untuk menjadi pemimpin jemaat.
    6: Untuk dipilih menjadi pemimpin jemaat, orang itu harus hidup tidak bercela. Dia harus setia kepada istrinya dan tidak boleh mempunyai lebih dari satu istri. Anak-anaknya juga harus pengikut Kristus yang dikenal berperilaku baik dan sopan.
    7: Seorang pemimpin jemaat bertugas mengurus pekerjaan Allah. Oleh karena itu, dia hanya bisa diangkat kalau hidupnya tidak bercela. Dia tidak boleh sombong, keras kepala, cepat marah, atau pemabuk. Jangan mengangkat orang yang suka berkelahi dan yang curang dalam pekerjaannya.
    8: Seorang pemimpin jemaat juga harus siap menolong orang lain dengan menerima mereka di rumahnya. Dia harus selalu mengusahakan yang terbaik bagi semua orang, berpikiran tajam, berkelakuan benar, sungguh-sungguh hidup bagi Allah, dan mengendalikan diri.
    9: Seorang pemimpin jemaat harus setia mengikuti semua yang kita ajarkan, supaya dia bisa menolong orang-orang dengan ajaran yang benar. Dengan begitu, dia dapat menunjukkan kepada orang yang melawan ajaran itu bahwa mereka salah.
    10: Hal itu penting karena ada banyak orang yang tidak mau taat dan yang menyesatkan orang-orang lain. Yang saya maksud khususnya adalah mereka yang mengatakan bahwa semua laki-laki harus disunat.
    11: Kita harus menghentikan mereka supaya tidak mengajar lagi, sebab ajaran mereka itu mengacaukan keyakinan banyak keluarga yang beriman, baik orangtua maupun anak-anak. Mereka juga memakai ajaran sesat itu sebagai alasan untuk mendapat uang.
    12: Dahulu, ada seorang terkenal dari Kreta yang menulis, “Semua penduduk pulau Kreta adalah pendusta. Mereka seperti binatang buas. Mereka malas bekerja dan rakus.”
    13: Yang dikatakan orang itu memang benar! Jadi, tegurlah setiap jemaat di Kreta dengan tegas, supaya mereka tetap percaya kepada ajaran benar.
    14: Dengan begitu, mereka tidak akan peduli pada cerita-cerita dongeng dari orang Yahudi, dan mereka akan berhenti mengikuti perintah dari orang-orang yang sudah meninggalkan ajaran benar.
    15: Bagi orang-orang yang murni hatinya, segala sesuatu yang disediakan Allah adalah halal untuk digunakan. Namun, bagi orang yang penuh dosa dan tidak percaya, semuanya menjadi haram, karena pikiran mereka jahat dan hati nurani mereka sudah kotor.
    16: Mereka mengaku mengenal Allah, tetapi perbuatan mereka tidak membuktikan hal itu. Mereka menolak untuk taat kepada Allah dan tidak mampu melakukan hal yang baik. Allah membenci cara hidup mereka.
  2:
    1: Tetapi kamu, Titus, harus selalu mengajarkan cara hidup yang sesuai dengan ajaran benar.
    2: Ajarlah laki-laki yang lebih tua untuk tidak mabuk-mabukan sehingga mereka menjadi orang yang patut dihormati dan dapat mengendalikan diri. Mereka harus tetap berpegang pada ajaran benar, sungguh-sungguh mengasihi saudara-saudari seiman, dan teguh bertahan waktu menghadapi kesusahan.
    3: Ajarlah juga perempuan-perempuan yang lebih tua supaya berperilaku bersih, tidak suka memfitnah dan bergosip, dan tidak kecanduan minuman keras. Mereka juga harus mengajarkan hal-hal yang baik saja.
    4: Dengan demikian, mereka bisa membimbing para perempuan yang muda untuk mengasihi suami dan anak-anak mereka,
    5: untuk dapat mengendalikan diri, dan hidup dengan bersih. Perempuan yang muda juga harus belajar mengurus rumah tangga, bersikap baik, dan taat kepada suami. Dengan begitu, tidak ada orang yang bisa menjelekkan ajaran yang sudah diberikan Allah kepada kita.
    6: Demikian juga, ajarlah laki-laki yang muda untuk hidup bijaksana.
    7: Titus, kamu harus menjadi contoh yang baik bagi mereka dalam segala hal. Ajarlah mereka dengan hati yang jujur, dengan cara yang patut dihormati dan tujuan yang murni.
    8: Semua ajaranmu pun haruslah benar, supaya tidak memberi kesempatan bagi mereka yang menentang kita. Dengan begitu, mereka akan malu karena tidak menemukan kesalahan yang bisa dipakai untuk mencela kita.
    9: 'Sampaikanlah hal-hal ini kepada anggota jemaat yang menjadi budak: Mereka harus selalu taat kepada tuannya masing-masing, berusaha menyenangkan mereka, dan tidak membantah.'
    10: Mereka tidak boleh mencuri harta tuannya, tetapi harus membuktikan bahwa mereka benar-benar bisa dipercaya dalam segala hal. Dengan begitu, semua orang akan senang pada ajaran kita tentang Allah. Allah kita sudah menyelamatkan manusia.
    11: Tindakan Allah itu menunjukkan kebaikan hati-Nya bagi setiap orang. Itulah cara hidup yang seharusnya kita lakukan.
    12: Selama kita hidup di dunia ini, kebaikan hati Allah itu bekerja dalam hati kita supaya kita belajar untuk hidup bijaksana, jujur, saleh, dan melepaskan diri dari keinginan-keinginan duniawi yang selalu bertentangan dengan kemauan TUHAN.
    13: Jadi sekarang, dengan gembira dan sangat yakin kita menantikan Penyelamat kita Kristus Yesus datang kembali. Pada waktu itu, sinar kemuliaan dan kebesaran Yesus, yang Allah sepenuhnya, akan terlihat di dunia ini.
    14: Dia sudah menyerahkan diri-Nya sebagai kurban supaya kita dibersihkan dan dibebaskan dari segala kejahatan, agar kita menjadi umat-Nya yang khusus dan selalu rajin berbuat baik.
    15: Itulah hal-hal yang harus kamu sampaikan kepada jemaat. Ajaklah mereka mengikuti hal-hal itu. Kalau mereka tidak taat, tegurlah. Kamu mempunyai kuasa penuh untuk melakukan itu, maka jangan biarkan seorang pun menganggap bahwa mereka bisa mengabaikanmu.
  3:
    1: Ingatkanlah juga seluruh anggota jemaat di sana untuk selalu menghormati semua pemimpin dan pemerintah, taat kepada mereka, dan selalu bersedia melakukan yang baik.
    2: Sampaikan kepada mereka supaya jangan menjelekkan orang lain, tetapi hidup damai dengan semua orang. Mereka juga harus lemah lembut dan sopan terhadap setiap orang.
    3: Karena dulu kita pun adalah orang bodoh yang tidak taat kepada Allah. Kita sesat dan terikat oleh bermacam-macam keinginan yang hanya menyenangkan tubuh jasmani. Kita juga penuh dengan iri hati dan rencana jahat. Orang-orang membenci kita dan kita membenci mereka.
    4: Namun, waktu kita dalam keadaan seperti itu, Allah Penyelamat kita menunjukkan kebaikan hati dan kasih-Nya kepada kita semua dengan membuka jalan keselamatan bagi kita.
    5: Kita diselamatkan bukan karena perbuatan-perbuatan baik kita, tetapi karena Dia sendiri mengasihani kita. Dia menyelamatkan kita melalui Roh-Nya yang membersihkan kita dari dosa, sehingga kita dilahirkan kembali dan mempunyai hidup yang baru.
    6: Dia mencurahkan Roh-Nya dengan sepenuhnya atas kita melalui Kristus Yesus, Penyelamat kita.
    7: Hanya karena kebaikan hati Allah saja kita sudah menjadi benar di mata-Nya! Tujuan dari semuanya itu adalah supaya kita menjadi anak-anak Allah yang berhak menerima hidup kekal. Itulah yang kita nantikan dengan yakin.
    8: Ajaran itu sungguh benar. Dan saya ingin kamu mengajarkan semuanya itu dengan tegas, sehingga orang-orang yang percaya kepada Allah sungguh-sungguh berusaha untuk terus berbuat baik. Cara hidup seperti itulah yang pantas bagi kita sebagai pengikut Kristus dan berguna bagi semua orang.
    9: Janganlah melibatkan dirimu ketika ada yang bertengkar tentang ajaran Yahudi, misalnya kalau mereka bertengkar tentang nama-nama nenek moyang atau tentang hukum Taurat. Pertengkaran semacam itu tidak berguna dan hanya membuang waktu.
    10: Jadi, kalau ada orang yang membuat perpecahan karena suka bertengkar, kamu harus menegur dia satu sampai dua kali supaya dia berhenti. Kalau dia tetap membuat persoalan, jauhilah dia.
    11: Karena kamu tahu bahwa orang-orang seperti itu berdosa dan tidak mengikuti ajaran benar. Dosa-dosa mereka membuktikan bahwa mereka bersalah.
    12: Saya akan mengutus Artemas atau Tikikus kepadamu. Waktu salah satu dari mereka tiba, mohon datanglah segera kepada saya di Nikopolis. Saya sudah memutuskan untuk tinggal di sana selama musim dingin ini.
    13: Waktu Apolos dan ahli hukum Zenas sudah siap untuk pergi dari situ, saya minta jemaat membantu mereka sebaik mungkin, supaya mereka bisa melanjutkan perjalanan tanpa kekurangan apa pun.
    14: Kita sebagai pengikut-pengikut Kristus harus belajar untuk saling membantu seperti itu dan selalu siap berbuat baik waktu orang lain memerlukan bantuan. Jangan sampai hidup kita tidak berguna.
    15: Salam untukmu dari semua orang yang bersama dengan saya di sini. Sampaikanlah salam kami kepada semua orang di sana yang mengasihi kami, yaitu semua saudara-saudari seiman kita. Akhir kata, kiranya Allah selalu berbaik hati kepada kalian masing-masing. Amin.
57:
  1:
    1: Kepada yang terkasih Filemon, teman sekerja kami, dan seluruh jemaat yang berkumpul di rumahmu, juga kepada saudari terkasih kita Afia dan Arkipus, yang berjuang bersama kita melayani Tuhan. Salam sejahtera dari saya, Paulus, yang dipenjarakan karena Kristus Yesus, dan dari Timotius, saudara seiman kita.
    3: Kiranya kamu semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    4: Saya selalu bersyukur kepada Allah kita tentang kamu setiap kali saya mendoakanmu.
    5: Saya bersyukur karena sudah mendengar bahwa kamu banyak berbuat kasih kepada semua umat Allah dan terus percaya penuh kepada Tuhan Yesus.
    6: Saya juga berdoa supaya keyakinan yang kita miliki itu semakin memberikan semangat kepadamu sehingga kita lebih memperhatikan hal-hal baik yang dapat kita lakukan demi kemuliaan Kristus Yesus.
    7: Saudaraku Filemon, saya sangat berterima kasih, bahkan saya dikuatkan karena perbuatan-perbuatan kasihmu kepada semua umat Allah. Hati saudara-saudari seiman yang lain juga disegarkan karena pelayananmu.
    8: Jadi sebenarnya, meskipun sebagai rasul Kristus saya bisa menyuruhmu untuk melakukan apa yang sepantasnya,
    9: saya lebih suka memohon kepadamu, karena kita saling mengasihi. Terlebih lagi, mengingat bahwa Paulus, saudaramu ini, sudah tua dan sedang dipenjara karena melayani Kristus Yesus, saya mohon dengarkanlah permintaan ini.
    10: Saya mengajukan permohonan demi Onesimus. Dia sudah seperti anak saya sendiri, karena dia percaya kepada Yesus melalui ajaran saya di dalam penjara ini.
    11: Waktu dia masih menjadi budakmu, memang dia ‘Tidak Berguna’ bagimu! Tetapi sekarang dia sudah sangat ‘Berguna,’ baik untuk saya maupun untukmu.
    12: Saya sudah menyuruh Onesimus kembali kepadamu. Mohon terimalah dia dengan baik sebagai anak kesayangan saya.
    13: Sebenarnya saya ingin menahan dia di sini untuk membantu saya selama saya dipenjarakan karena Kabar Baik, sehingga dia seakan mewakili kamu— sebab saya tahu bahwa kamu pasti akan menolong saya seandainya kamu ada di sini.
    14: Tetapi saya tidak mau menahan dia tanpa persetujuanmu. Karena kalau saya diam-diam membiarkannya di sini, itu sama seperti kamu menolong saya karena terpaksa. Kalau kamu mau menolong saya, saya ingin supaya kamu melakukannya dengan sukarela.
    15: Mungkin juga, Allah mengizinkan dia kabur darimu untuk sementara waktu agar sesudah dia kembali, dia akan bersamamu untuk seterusnya.
    16: Sekarang Onesimus bukan lagi budak, tetapi lebih daripada itu. Dia sudah menjadi saudara seiman yang terkasih, khususnya bagi saya. Namun, terlebih lagi bagimu, karena dia adalah anggota rumah tanggamu sekaligus saudaramu seiman, sebab kalian sama-sama bersatu dengan Tuhan Yesus.
    17: Jadi, kalau kamu menganggap saya sebagai saudara seiman, terimalah Onesimus kembali sama seperti kamu menerima saya.
    18: Jika dia sudah melakukan kesalahan atau punya utang kepadamu, biarlah saya yang menanggungnya!
    19: 'Saya, Paulus, menulis ini dengan tangan saya sendiri: Saya akan membayar semua utang Onesimus. Meski sebenarnya saya tidak perlu mengingatkan bahwa kamu pun berhutang budi kepada saya, yaitu keselamatan jiwamu, karena sayalah yang menyampaikan berita keselamatan kepadamu!'
    20: Ya, kita sudah menjadi saudara karena Tuhan Yesus, maka dalam kesatuan kita dengan Tuhan, saya mohon lakukanlah permintaan itu, agar hati saya tenang.
    21: Sebetulnya, saat menulis surat ini pun saya yakin bahwa kamu pasti melakukannya, bahkan melebihi apa yang saya minta.
    22: Saya juga minta tolong untuk menyiapkan kamar bagi saya. Karena saya berharap Allah akan mengizinkan saya kembali kepada kalian, seperti yang kalian doakan.
    23: Salam dari Markus, Aristarkus, Demas, dan Lukas, teman-teman sekerja saya, juga dari Epafras yang dipenjarakan bersama saya karena melayani Kristus Yesus.
    25: Akhir kata, kiranya Penguasa kita Kristus Yesus selalu menyertai kamu semua dengan kebaikan hati-Nya. Amin.
58:
  1:
    1: Dahulu, berulang kali Allah sudah berbicara kepada nenek moyang kita melalui para nabi dengan berbagai cara. Namun sekarang, di zaman akhir ini, Allah sudah berbicara kepada kita melalui Anak-Nya sendiri.
    2: Anak-Nya itulah yang sejak semula sudah ditetapkan Allah untuk menguasai segala sesuatu. Bersama Allah Bapa, Dia menciptakan seluruh langit dan bumi.
    3: Anak-Nya itu memancarkan kemuliaan Allah. Dia mencerminkan hakikat Allah secara nyata dan sempurna. Melalui perintah-Nya yang penuh kuasa, sang Anak Allah menopang seluruh ciptaan-Nya supaya tetap hidup dan bergerak. Sesudah Dia mati untuk membersihkan kita dari dosa-dosa kita, Dia kembali ke surga lalu duduk di tempat yang paling terhormat di dekat Allah Mahamulia, yaitu di sebelah kanan-Nya.
    4: Dengan demikian, jelaslah bahwa kedudukan Anak Allah jauh lebih tinggi daripada semua malaikat, dan hubungan antara sang Anak dengan Bapa-Nya jauh lebih dekat daripada hubungan Allah dengan para malaikat.
    5: Sebab tidak pernah Allah berkata kepada malaikat, “Engkaulah Anak-Ku. Hari ini Aku menyatakan bahwa Akulah Bapa-Mu.” Dan tidak pernah juga Allah berbicara tentang malaikat mana pun seperti Dia berbicara tentang Anak-Nya, yakni, “Aku akan menjadi Bapa-Nya, dan Dia akan menjadi Anak-Ku.”
    6: Terlebih lagi, waktu Allah mengutus Anak-Nya yang sulung itu ke dalam dunia, Dia memerintahkan, “Sembahlah Anak-Ku, hai semua malaikat!”
    7: Namun, tentang para malaikat, Allah hanya berkata, “Kepada mereka Aku berikan kecepatan seperti angin dan kedahsyatan seperti nyala api untuk menjalankan tugas-tugas-Ku.”
    8: Kepada Anak-Nya, Allah berkata, “Pemerintahan-Mu, ya Tuan Raja, berkuasa untuk selama-lamanya. Engkau memerintah dengan adil di seluruh kerajaan-Mu.
    9: Engkau mencintai yang benar dan membenci yang jahat. Itu sebabnya Allah-Mu sudah mengurapi Engkau dengan minyak dan menjadikan Engkau Raja yang paling berbahagia melebihi semua penguasa lain.”
    10: Allah juga mengatakan, bukan kepada malaikat, tetapi kepada Yesus Anak-Nya, “Engkau adalah Tuhan yang menciptakan dasar bumi, dan dengan tangan-Mu sendiri Engkau menjadikan segala sesuatu di langit.
    11: Semua ciptaan itu akan lenyap, tetapi Engkau tetap ada untuk selama-lamanya. Semuanya itu akan rusak seperti pakaian lama,
    12: dan kelak seluruh ciptaan yang sudah rusak itu akan Engkau gulung dan buang, bagaikan orang menggulung dan membuang pakaian usangnya. Lalu, seperti orang mengenakan pakaian baru, demikianlah Engkau akan mengganti dan memperbarui dunia ciptaan yang sudah rusak itu. Tetapi Engkau sendiri tidak akan pernah berubah, dan hidup-Mu tidak akan pernah berakhir.”
    13: Sebaliknya, kepada malaikat, Allah tidak pernah berkata, “Duduklah di sebelah kanan-Ku dan memerintahlah sebagai Raja sampai Aku mengalahkan semua musuh-Mu dan menundukkan mereka di bawah kaki-Mu.”
    14: Para malaikat hanyalah roh-roh yang melayani Allah, yang diutus-Nya untuk menolong kita, orang-orang yang menerima keselamatan.
  2:
    1: Oleh sebab itu, marilah kita lebih sungguh-sungguh lagi memperhatikan dan menaati ajaran yang sudah kita terima dari Yesus, Anak Allah, supaya kita tidak ikut disesatkan oleh arus jahat dunia ini.
    2: Karena kalau perintah Allah yang disampaikan kepada Musa melalui malaikat-malaikat pun harus ditaati, terlebih lagi ajaran yang disampaikan langsung oleh Anak Allah sendiri! Sejarah Israel menunjukkan bahwa seluruh hukum Taurat itu terbukti benar, dan siapa pun yang tidak taat akan menerima balasan dari Allah sesuai dengan perbuatannya. Jadi, kalau kita mengabaikan berita keselamatan yang disampaikan oleh Tuhan Yesus sendiri, jangan harap kita bisa lepas dari hukuman Allah! Apalagi, kita menerima berita keselamatan itu dari orang-orang pertama yang mendengarnya secara langsung dari Tuhan. Mereka sudah memberi kesaksian tegas kepada kita bahwa kabar itu benar.
    4: Allah sendiri juga menguatkan kesaksian mereka dengan mengadakan berbagai keajaiban dan melalui beragam kemampuan rohani yang diberikan Roh Kudus kepada kita sesuai kehendak Allah.
    5: Para malaikat tidak dipilih Allah untuk memerintah atas ‘dunia ciptaan baru’ yang kita bicarakan tadi.
    6: Tetapi dalam Kitab Suci tertulis bahwa seseorang berseru kepada Allah, “Ya Allah, mengapa Engkau peduli terhadap manusia? Kami hanyalah keturunan Adam yang bukan siapa-siapa!
    7: Untuk sementara waktu, Engkau sudah membuat kedudukan kami lebih rendah daripada para malaikat, tetapi atas semua makhluk lain, Engkau sudah menjadikan kami seperti raja-raja yang mulia dan terhormat,
    8: sebab Engkau sudah meletakkan segala sesuatu di bawah kuasa manusia.” Memang Firman TUHAN itu mengatakan bahwa Allah sudah meletakkan “segala sesuatu” di bawah kuasa manusia, artinya tidak ada roh atau makhluk lain yang tidak tunduk kepada kita. Namun, sekarang kita belum melihat secara nyata bahwa manusia memerintah “seperti raja” atas “segala sesuatu.”
    9: Tetapi kenyataan yang sudah kita lihat sekarang adalah Yesus! Seperti kata Firman Allah tadi, waktu Kristus hidup di dunia ini, “untuk sementara waktu Dia sudah dibuat lebih rendah kedudukannya daripada para malaikat.” Namun, kini Allah sudah memahkotai Dia dengan mahkota kerajaan di surga. Berarti sekarang Dialah “Raja yang mulia dan terhormat” atas “segala sesuatu.” Kristus menerima kehormatan itu karena Dia sudah mengurbankan hidup-Nya sendiri demi kita semua, sesuai dengan kebaikan hati Allah kepada kita.
    10: Allah, sebagai Sang Pencipta yang menjadikan segala sesuatu bagi kemuliaan-Nya, layak untuk dipuji dan dimuliakan oleh banyak anak. Untuk mencapai tujuan itu, Allah menetapkan bahwa Yesus, sebagai Perintis Keselamatan kita, harus melalui penderitaan agar layak menjadi Penyelamat.
    11: Sesuai rencana Allah Bapa, kita yang diselamatkan sudah termasuk anggota keluarga-Nya, karena kita disucikan oleh Sang Anak. Itulah sebabnya, Yesus tidak malu mengakui kita sebagai saudara-saudari-Nya
    12: ketika Dia berkata kepada Allah, “Ya Allah, Aku akan memperkenalkan Engkau kepada saudara-saudari-Ku. Di antara kumpulan seluruh umat-Mu, Aku akan menyanyikan pujian bagi-Mu.”
    13: Dia juga berkata, “Aku akan tetap percaya pada pertolongan Allah.” Dan lagi, “Inilah Aku, bersama anak-anak yang sudah Allah berikan kepada-Ku.”
    14: Perhatikanlah bahwa kita yang disebut Yesus sebagai anak-anak-Nya adalah manusia biasa yang terdiri dari daging dan darah. Oleh karena itu, tepatlah bila Yesus sendiri menjadi manusia dengan tubuh yang sama seperti kita, agar melalui kematian-Nya, Dia bisa menghancurkan kuasa iblis atas kematian.
    15: Dengan cara itulah Yesus sudah membebaskan kita yang sebelumnya dikuasai oleh rasa takut akan maut sepanjang hidup kita.
    16: Sudah jelas bahwa yang dibebaskan bukanlah para malaikat, melainkan kita yang adalah keturunan Abraham.
    17: Itulah sebabnya Yesus harus menjadi manusia, agar dalam segala hal Dia menjadi sama seperti kita saudara-saudari-Nya. Dengan begitu, Dia bisa menjadi Imam Agung bagi kita, Imam yang penuh belas kasih dan sangat setia menjalankan tugas itu di hadapan Allah. Sebagaimana sebelumnya para imam selalu membawa darah hewan kurban untuk mendamaikan manusia dengan Allah, demikianlah sekarang Imam Agung kita Yesus sudah mendamaikan kita dengan Allah melalui darah-Nya sendiri.
    18: Dan karena Yesus pernah menderita serta mengalami pencobaan, Dia mengerti kelemahan kita dan sanggup menolong kita yang sering dicobai.
  3:
    1: Jadi Saudara-saudari, karena Allah sudah memanggil kita untuk menjadi umat-Nya dan mendapat bagian dalam kerajaan surga, marilah kita lebih mengenal Kristus Yesus, yang sudah diutus Allah bagi kita dan yang sekarang sudah menjadi Imam Agung kita.
    2: Yesus menjalankan tugas-Nya itu dengan setia, sebagaimana Musa juga sudah melayani dengan setia dalam tugasnya sebagai pemimpin umat Israel.
    3: Namun, Yesus jauh lebih layak dihormati daripada Musa. Karena Musa ibarat pengurus dalam keluarga besar, sedangkan Yesus adalah Kepala yang membangun keluarga itu.
    4: Memang kalau ada keluarga, tentu ada juga kepala yang membangunnya. Tetapi Allahlah yang mendirikan segala sesuatu.
    5: Musa memang setia dalam pelayanannya bagi keluarga Allah, tetapi dia hanyalah pengurus, dan pelayanan Musa hanya menggambarkan berita yang akan Allah sampaikan kepada kita melalui Kristus.
    6: Tetapi Kristus sendiri adalah Anak Sulung Allah yang setia dan bertanggung jawab penuh atas keluarga-Nya. Kitalah keluarga-Nya itu, asalkan kita tetap berpegang teguh pada keyakinan dan berani bersaksi tentang pengharapan kita sampai akhir.
    7: Karena itu, ingatlah yang dikatakan Roh Kudus dalam Kitab Suci, “Hari ini, ketika kamu mendengar suara TUHAN,
    8: janganlah keraskan hatimu seperti nenek moyangmu, ketika mereka memberontak melawan Aku dan menguji kesabaran-Ku dalam perjalanan di padang belantara.
    9: Empat puluh tahun lamanya mereka melihat banyak keajaiban yang Aku buat, namun tetap saja mereka menguji kesabaran-Ku.
    10: Maka sangat murkalah Aku kepada mereka semua dan berkata, ‘Hati mereka selalu ingin menyimpang ke jalan sesat. Mereka selalu menolak untuk taat pada perintah-perintah-Ku.’
    11: Jadi, dalam murka itu Aku bersumpah, ‘Mereka tidak akan pernah memasuki negeri-Ku yang tenang.’”
    12: Jadi, Saudara-saudari, berjaga-jagalah supaya jangan ada di antara kalian yang mempunyai hati jahat yang menolak untuk percaya, sehingga kalian berhenti menaati Allah yang hidup.
    13: Kuatkanlah satu sama lain setiap hari. Firman TUHAN tadi dimulai dengan kata “Hari ini.” Maka setiap hari, selama masih bisa disebut “hari ini,” berjaga-jagalah supaya tidak seorang pun di antara kalian mengeraskan hati karena tertipu oleh dosa-dosanya sendiri.
    14: Karena kita sudah mendapat bagian bersama Kristus, asalkan kita tetap berpegang pada keyakinan kita sampai akhir, sama seperti ketika kita pertama kali percaya kepada-Nya.
    15: Hal itu sesuai dengan Firman TUHAN yang saya kutip di atas, “Hari ini, ketika kamu mendengar suara-Ku, janganlah keraskan hatimu seperti nenek moyangmu, ketika mereka memberontak melawan Aku.”
    16: Siapakah “mereka” yang mendengar suara Allah dan tetap melawan-Nya? Semua nenek moyang kita yang dipimpin Musa keluar dari Mesir!
    17: Dan kepada siapakah Allah sangat marah selama empat puluh tahun? Kepada nenek moyang kita yang sudah berdosa! Karena itulah mayat mereka berserakan sepanjang jalan di padang belantara.
    18: Lalu siapakah yang dimaksud Allah waktu Dia bersumpah, “Mereka tidak akan pernah memasuki negeri tenang yang sudah Aku siapkan bagi mereka”? Ya, orang-orang itu, yang menolak untuk taat kepada-Nya.
    19: Jadi, jelaslah bahwa nenek moyang kita tidak diizinkan masuk ke negeri itu karena mereka tidak mau percaya kepada Allah.
  4:
    1: Hendaklah pengalaman mereka itu membuatmu takut! ‘Hari ini’ janji Allah tentang kesempatan memasuki ‘negeri tenang’ itu masih berlaku bagi kita. Oleh karena itu, jangan sampai ada yang gagal mendapatkannya!
    2: Sebab kita sudah menerima berita keselamatan dari Kristus sama seperti nenek moyang kita mendengar berita keselamatan dari Musa. Perbedaannya, bagi kebanyakan mereka berita itu tidak ada gunanya karena mereka tidak percaya seperti sebagian kecil yang percaya.
    3: Tetapi kita yang percaya dipersilakan untuk masuk sekarang dan mendapatkan ketenangan yang luar biasa dalam perlindungan Allah. Kita tidak seperti umat Israel yang gagal mendapatkan ketenangan itu. Seperti kata Firman Allah, “Jadi, dalam murka itu Aku bersumpah, ‘Mereka tidak akan pernah memasuki negeri-Ku yang tenang.’” Dia berkata begitu walaupun negeri itu sudah disiapkan bagi umat-Nya, karena segala sesuatu yang dikerjakan Allah sudah selesai sejak penciptaan dunia ini.
    4: Dari mana kita tahu? Karena Allah sudah berkata dalam Kitab Suci, “Dan pada hari ketujuh Allah berhenti dari semua pekerjaan-Nya dalam menciptakan segala sesuatu.”
    5: Namun tentang perhentian itu, ayat lain menuliskan, “Mereka tidak akan pernah masuk ke dalam negeri-Ku yang tenang.”
    6: Artinya, negeri itu masih terbuka dan kita masih mempunyai kesempatan untuk masuk ke situ. Nenek moyang kita yang sudah lebih dulu mendengar Kabar Baik justru gagal untuk masuk karena mereka tidak mau percaya kepada Allah.
    7: Karena itu, bertahun-tahun kemudian Allah menentukan lagi suatu hari yang lain sebagai kesempatan untuk memasuki negeri itu, yakni ayat dari Mazmur tadi yang menyebutkan “hari ini,” di mana Allah berbicara tentang hari tersebut melalui Raja Daud, “Hari ini, ketika kamu mendengar suara-Ku, janganlah keraskan hatimu seperti nenek moyangmu.”
    8: Seandainya Yosua sudah berhasil membawa bangsa Israel masuk ke ‘negeri tenang’ yang dijanjikan Allah, maka tidak mungkin Allah menentukan kesempatan lain untuk masuk ke sana!
    9: Hal itu menunjukkan bahwa masih ada kesempatan bagi kita umat Allah untuk memasuki ‘negeri tenang’ milik Allah itu— suatu ketenangan rohani yang bisa digambarkan seperti berhenti bekerja pada hari Sabat.
    10: Semua yang masuk ke negeri itu beristirahat dari segala pekerjaan mereka masing-masing, sama seperti Allah sampai sekarang masih berhenti dari segala pekerjaan-Nya sejak hari ketujuh yang pertama dulu.
    11: Karena itu, marilah kita dengan tekun berusaha untuk memastikan bahwa kita sudah masuk dan tinggal di dalam ‘negeri tenang’ itu. Jangan ada seorang pun yang gagal seperti nenek moyang kita, karena mereka menolak percaya kepada Allah.
    12: Sekarang jelaslah bahwa Firman Allah sungguh hidup dan berkuasa! Kekuatannya lebih tajam daripada pedang bermata dua yang paling tajam sekalipun. Firman Allah sangat berkuasa sampai bisa menembus batin kita, sehingga dapat menyingkapkan pikiran, keinginan, dan niat hati kita yang sebenarnya.
    13: Tidak ada makhluk yang dapat menyembunyikan diri dari Allah. Segala sesuatu terlihat jelas oleh Dia, bahkan seluruh isi hati kita terbuka di hadapan-Nya. Kelak, setiap orang akan berdiri dan memberi pertanggungjawaban kepada-Nya.
    14: Bersyukurlah karena kita memiliki Imam Agung yang luar biasa, yaitu Yesus Anak Allah, yang sudah mendahului kita ke surga. Oleh sebab itu, marilah kita tetap berpegang teguh kepada Yesus sesuai dengan keyakinan yang sudah kita akui.
    15: Meskipun Imam Agung kita itu ada di surga, Dia bisa turut merasakan semua kelemahan kita, karena Dia pernah hidup di dunia ini dan mengalami segala macam pencobaan sama seperti kita. Bedanya, Dia tidak pernah berdosa.
    16: Jadi, hendaklah kita menghadap takhta Allah tanpa rasa takut, karena Dia menerima kita dengan kebaikan hati-Nya. Pada saat kita memerlukan pertolongan, Allah akan berbelas kasih dan menunjukkan kebaikan hati-Nya kepada kita.
  5:
    1: Setiap imam besar agama Yahudi dipilih dari antara orang biasa. Lalu dia bertugas menjadi perantara bagi manusia dengan Allah, untuk mempersembahkan kepada-Nya berbagai pemberian dari manusia dan kurban-kurban penebusan dosa sesuai dengan peraturan hukum Taurat.
    2: Setiap imam besar dapat berpengertian terhadap sesamanya manusia yang tidak paham kehendak Allah dan berbuat salah, karena imam itu sendiri juga manusia biasa yang penuh dengan kelemahan.
    3: Itulah sebabnya, sebelum mempersembahkan kurban untuk dosa sesamanya, dia harus lebih dulu mempersembahkan kurban untuk dosanya sendiri.
    4: Menjadi imam besar merupakan suatu kehormatan tinggi, karena seseorang tidak bisa mengangkat dirinya sendiri untuk jabatan itu, tetapi Allahlah yang memilih dia, sama seperti Harun pada zaman dulu.
    5: Begitu juga dengan Kristus. Dia tidak mengangkat diri-Nya menjadi Imam Agung, tetapi Allah sendiri yang memilih-Nya untuk jabatan terhormat itu ketika Dia berkata kepada Kristus, “Engkau adalah Anak-Ku. Hari ini Aku mengumumkan bahwa Akulah Bapa-Mu.”
    6: Di dalam ayat yang lain, Allah juga berkata kepada-Nya, “Engkau menjabat sebagai imam untuk selamanya sesuai dengan pola pengangkatan Imam Melkisedek dahulu.”
    7: Ketika Yesus hidup di dunia ini, Dia selalu berdoa memohon pertolongan Allah dengan banyak tangisan dan air mata, karena Dia percaya bahwa Allah sanggup menyelamatkan-Nya dari kematian. Dan Allah menjawab permohonan-Nya itu, karena Yesus selalu menghormati Allah.
    8: Meskipun Yesus adalah Anak Allah, Dia rela menderita sebagai bentuk ketaatan-Nya kepada Allah.
    9: Dengan demikian, terbuktilah dengan sempurna bahwa Kristus layak menjabat sebagai Imam Agung kita dan menjadi sumber keselamatan kekal bagi setiap orang yang taat kepada-Nya. Hal itu terjadi bukan karena Dia keturunan Imam Besar Harun, melainkan menurut pola pengangkatan Imam Melkisedek.
    11: Sebenarnya masih banyak hal tentang Yesus dan Melkisedek yang ingin saya sampaikan kepada kalian. Namun, hal-hal itu tidak mudah dijelaskan, karena saya tahu kalian sudah tidak mau berusaha untuk mengerti.
    12: Dilihat dari waktu, semestinya kalian sudah bisa menjadi guru, tetapi sampai sekarang kalian masih perlu diajar tentang dasar-dasar Firman Allah. Kalian masih seperti bayi yang hanya bisa minum susu dan belum bisa makan makanan keras.
    13: Karena siapa pun yang masih minum susu saja berarti dia masih bayi. Orang seperti itu belum siap menerima ajaran-ajaran yang lebih tinggi, sebab dia belum terlatih untuk mengenali ajaran mana yang memimpin kepada hidup benar.
    14: Akan tetapi, orang-orang yang dewasa secara rohani siap menerima ajaran-ajaran yang lebih tinggi, karena mereka sudah melatih diri untuk membedakan ajaran yang benar dan ajaran yang jahat.
  6:
    1: 'Jadi, karena kalian memerlukan ajaran-ajaran yang mendewasakanmu secara rohani, saya tidak akan mengulangi lagi ajaran-ajaran dasar tentang Kristus. Marilah kita sekarang meningkatkan pemahaman kepada ajaran yang lebih tinggi. Saya tidak akan mengulangi ajaran-ajaran dasar ini: tentang pertobatan dari segala macam perbuatan yang mematikan orang secara rohani, tentang percaya kepada Allah,'
    2: tentang perbedaan antara baptisan agama Yahudi, baptisan Yohanes, dan baptisan sebagai pengikut Kristus, tentang berbagai macam pemberkatan dengan menumpangkan tangan, tentang kebangkitan orang mati, dan tentang hukuman kekal yang akan diberikan Allah kepada setiap orang berdosa.
    3: Dengan pertolongan Allah, saya hendak memberikan ajaran yang lebih tinggi untuk mendewasakan kalian secara rohani!
    4: Hati-hatilah! Jangan sampai ada di antara kalian yang kembali pada kehidupan yang gelap! Karena orang yang seperti itu tidak mungkin kita bimbing kembali untuk bertobat seperti ketika dia baru mengikut Kristus. Dia sudah pernah menerima kebaikan hati Allah melalui Yesus dan sudah mengalami pertolongan Roh Kudus.
    5: Dia juga sudah mencicipi indahnya Firman Allah serta kemampuan-kemampuan rohani yang akan kita nikmati pada zaman yang akan datang. Kalau orang seperti itu meninggalkan Kristus, tidak mungkin dia bertobat lagi. Karena ketika dia meninggalkan Kristus, dia seakan menginjak-injak Anak Allah di muka umum.
    6: Bila orang seperti itu hendak bertobat, dia seolah menyuruh Yesus, “Salibkanlah diri-Mu sekali lagi bagiku, supaya Engkau menebus dosa-dosa yang aku perbuat selama meninggalkan Engkau!”
    7: Kehidupan rohani kita ibarat ladang. Ketika sebuah ladang menerima berkat hujan dari Allah, lalu menjadi subur dan menghasilkan banyak tanaman bagi para petani, maka Allah akan terus memberkati ladang itu.
    8: Namun, kalau hasilnya hanya alang-alang dan tanaman berduri, maka ladang itu akan dianggap tidak berguna, dan akhirnya dikutuk Allah lalu dibakar.
    9: Saudara-saudari yang terkasih, janganlah kecewa! Meskipun saya menuliskan hal-hal yang keras tadi kepada kalian, saya yakin bahwa kalian bukanlah orang-orang yang meninggalkan Yesus. Kalian termasuk bagian dari kita yang diselamatkan.
    10: Allah itu adil. Dia selalu ingat apa pun yang sudah kamu lakukan bagi-Nya, terutama ketika kamu berbuat kasih kepada sesama umat Allah untuk memuliakan Dia. Allah memperhatikan bagaimana kamu sudah sering melayani mereka dan masih terus melakukannya sampai sekarang. Dia tidak akan pernah lupa memberkatimu.
    11: Yang sangat saya harapkan adalah supaya kamu terus bersemangat dalam berbuat kasih sampai akhir hidupmu, karena dengan begitu, kamu memastikan bahwa di surga nanti kamu akan menerima apa yang kita harapkan.
    12: Jangan malas berjuang. Ikutilah teladan saudara-saudari seiman kita yang sudah lebih dulu meninggal dunia dan sekarang hidup bersama Tuhan Yesus. Perhatikanlah bahwa mereka teguh bertahan dalam keyakinan penuh kepada Kristus sampai akhir hidup mereka. Pikirkanlah betapa sekarang mereka sedang menikmati semua janji Allah.
    13: 'Abraham adalah contoh bagi kita. Allah berjanji kepadanya dengan “bersumpah demi diri-Nya sendiri,” sewaktu Allah berkata, “Aku bersumpah demi diri-Ku sendiri: Aku sungguh-sungguh berjanji akan memberkatimu dan memberikan banyak keturunan kepadamu.”'
    14: Sesudah menunggu dengan sabar dan penuh keyakinan, Abraham pun menerima janji Allah itu. Yang membuat dia yakin akan janji tersebut adalah karena Allah menguatkan janji-Nya dengan “bersumpah demi diri-Nya sendiri.”
    15: Memang tidak ada yang lebih besar daripada Allah. Itulah sebabnya Dia menguatkan janji-Nya atas nama diri-Nya sendiri.
    16: Kita tahu bahwa ketika manusia bersumpah, mereka tentu menyebut nama seseorang yang lebih berkuasa, dan biasanya menyebut nama Allah. Bila di pengadilan seseorang bersumpah dengan menyebut nama Allah, itu sumpah yang tertinggi dan kesaksiannya dianggap benar.
    17: Demikian juga, waktu Allah hendak menguatkan kebenaran janji-Nya, Dia menguatkan janji itu dengan sumpah. Karena Dia ingin supaya kita, keturunan Abraham secara rohani, meyakini bahwa apa pun yang Allah janjikan pasti ditepati.
    18: Itulah sebabnya Allah sudah memberikan janji dan sumpah-Nya. Dua hal itu tidak mungkin berubah karena Allah mustahil berdusta. Dengan begitu, kita yang bergantung penuh pada kebaikan hati Allah mendapat kekuatan karena pengharapan bahwa Allah pasti menepati semua janji-Nya kepada kita!
    19: Biarlah harapan itu berfungsi seperti jangkar yang mengamankan diri kita, supaya kita terpancang kuat dan tidak terbawa oleh arus apa pun. Karena Pengharapan kita yang sebenarnya adalah Yesus sendiri. Dia sudah membuka jalan bagi kita ke dalam ruang mahakudus di rumah Allah di surga.
    20: Jadi, sekarang kita bisa langsung mendekat kepada-Nya melalui doa, karena Yesus sudah bertugas sebagai Imam Agung bagi kita untuk selama-lamanya, sesuai dengan pola Imam Melkisedek.
  7:
    1: Melkisedek adalah raja kota Salem sekaligus imam Allah Yang Mahatinggi. Dialah yang bertemu dengan Abraham ketika Abraham dan teman-temannya kembali dari peperangan mengalahkan semua pasukan dari beberapa kerajaan. Pada hari itu, Melkisedek memberkati Abraham,
    2: dan Abraham memberikan kepada Melkisedek sepersepuluh dari semua harta yang direbutnya dalam peperangan. Nama Melkisedek berarti ‘raja keadilan’, sedangkan nama kotanya adalah Salem, yang berarti ‘damai’. Jadi, bisa dikatakan bahwa dia juga ‘raja kedamaian’.
    3: Dalam Kitab Suci tidak ada catatan mengenai siapa orangtuanya maupun para leluhurnya. Tidak ada keterangan tentang kelahirannya dan tidak pernah diceritakan kapan dia mati. Karena itu, imam Melkisedek bisa diibaratkan seperti Anak Allah sendiri, yang bertugas sebagai imam untuk selamanya.
    4: Dari kejadian itu, tampaklah bahwa Melkisedek memang orang yang sangat penting. Karena Abraham, nenek moyang kita yang terhormat, memberikan kepada Melkisedek sepersepuluh dari semua harta terbaik yang dia rampas dalam perang.
    5: Di kemudian hari, hukum Taurat mengatakan, “Hanya para pelayan rumah TUHAN, yaitu orang-orang suku Lewi, yang berhak menerima persepuluhan dari umat Israel.” Mereka menerima persepuluhan itu dari saudara-saudari mereka sendiri yang sama-sama keturunan Abraham.
    6: Tetapi Melkisedek menerima persepuluhan dari Abraham, padahal dia bukan orang Lewi. Melkisedek bahkan juga memberkati Abraham, seorang yang sudah menerima langsung janji-janji Allah.
    7: Dan kita semua tahu bahwa orang yang memberkati selalu lebih besar daripada yang menerima berkat.
    8: 'Pikirkan juga perbedaan ini: Para pelayan dari suku Lewi itu, yang menerima persepuluhan, hanyalah manusia biasa yang akan mati, sedangkan kesaksian Firman TUHAN tentang Melkisedek mengatakan bahwa dia hidup selamanya.'
    9: Lagipula boleh dikatakan bahwa Lewi sendiri, yaitu nenek moyang mereka yang berhak menerima persepuluhan, juga membayar persepuluhan kepada Melkisedek melalui Abraham.
    10: Karena Lewi yang saat itu belum lahir diperhitungkan sudah ada dalam tubuh Abraham waktu Abraham bertemu Melkisedek dan memberikan persepuluhan.
    11: 'Kesimpulannya: Ternyata kesempurnaan rohani tidak bisa dicapai melalui pelayanan para imam keturunan Lewi, biarpun pelayanan mereka sesuai dengan hukum Taurat. Seandainya kesempurnaan rohani memang bisa dicapai melalui mereka, Allah tidak perlu mengutus Imam lain yang bukan berasal dari keturunan Lewi dan Harun.'
    12: Nah, kalau Allah mengutus Imam dengan pola yang berbeda dari yang sudah ditentukan, berarti hukum Taurat sudah mengalami perubahan.
    13: Maksud saya, Tuhan kita Yesus tidak berasal dari suku Lewi, tetapi suku Yehuda.
    14: Orang-orang dari suku Yehuda tidak pernah melayani persembahan kurban di atas mezbah di rumah Allah, dan hukum Taurat tidak pernah mengizinkan orang dari suku itu untuk menjabat sebagai imam.
    15: Perbedaan tersebut semakin jelas ketika kita menyadari bahwa Imam yang baru ini adalah seperti Melkisedek.
    16: Dia diangkat sebagai Imam Agung bukan karena peraturan lama yang berdasarkan keturunan jasmani, melainkan karena Dia memiliki kuasa yang tidak dapat dibinasakan, yaitu kuasa untuk hidup selama-lamanya.
    17: Tentang Dia, Kitab Suci menuliskan, “Engkau menjabat sebagai imam untuk selamanya sesuai dengan pola pengangkatan Imam Melkisedek dahulu.”
    18: Jadi, sekarang kita melihat bahwa Hukum yang lama sudah dibatalkan, sebab Hukum itu terlalu lemah dan tidak berguna.
    19: Karena tidak seorang pun dapat menjadi sempurna di mata Allah dengan menaati hukum Taurat. Sekarang, jalan baru sudah dibukakan bagi kita untuk mencapai apa yang kita harapkan, dan melaluinya kita bisa datang langsung ke hadapan Allah.
    20: Kita dapat semakin yakin akan jalan yang baru ini, yaitu jalan melalui Imam Agung kita Yesus, karena Dia disahkan oleh Allah dengan sumpah, sedangkan para imam lain diangkat tanpa sumpah.
    21: Allah bersumpah kepada Yesus seperti yang tertulis dalam Mazmur Daud, “TUHAN sudah berjanji dengan sumpah dan Dia tidak akan berubah pikiran, ‘Engkau menjabat sebagai Imam untuk selama-lamanya sesuai dengan pola pengangkatan Imam Melkisedek dahulu.’”
    22: Jadi, karena Allah bersumpah demikian, nyatalah bahwa perjanjian yang baru ini lebih terjamin daripada perjanjian-perjanjian yang lama dengan nenek moyang Israel. Dan nyatalah juga bahwa Yesus adalah Perantara kita dalam perjanjian yang baru.
    23: Lagipula, dalam jabatan keimaman suku Lewi selalu ada pergantian imam besar, karena setiap imam pada akhirnya mati sehingga tidak bisa terus menjabat.
    24: Tetapi Yesus hidup selamanya, sehingga jabatan-Nya sebagai Imam Agung tidak perlu digantikan oleh siapa pun.
    25: Karena itulah Yesus bisa menyelamatkan dengan sempurna setiap orang yang datang kepada Allah melalui Dia, sebab Dia hidup selamanya sehingga bisa terus-menerus memohonkan pengampunan bagi kita kepada Allah.
    26: Kini jelas bahwa Yesuslah Imam Agung yang paling tepat bagi kita! Karena Dia kudus dan pada diri-Nya tidak ada dosa atau kesalahan apa pun. Dia juga sudah diangkat ke tempat yang terpisah dari orang berdosa, yaitu tempat yang terhormat di surga.
    27: Dia tidak seperti para imam lain yang harus mempersembahkan kurban setiap hari dan perlu mengadakan penyucian untuk dosanya sendiri sebelum melayani kurban untuk dosa orang lain. Yesus mempersembahkan hidup-Nya sendiri sebagai kurban, satu kali untuk selamanya.
    28: Perbedaan itu terjadi karena hukum Taurat mengangkat imam besar dari antara manusia biasa yang mempunyai kelemahan, sedangkan perjanjian Allah yang baru— yang disertai dengan sumpah dan yang diberikan sesudah hukum Taurat— mengangkat Anak Allah sendiri sebagai Imam Agung. Jadi, untuk selama-selamanya Dialah Imam Agung yang sudah dilayakkan dengan sempurna bagi kita!
  8:
    1: Inti dari semua yang saya tuliskan di atas adalah bahwa Imam Agung kita itu duduk di tempat yang paling terhormat, di samping takhta Allah Yang Mahatinggi di surga.
    2: Di sanalah Dia melayani dalam pusat penyembahan yang mahakudus, yaitu kemah TUHAN yang sejati. Kemah itu didirikan oleh Allah sendiri, bukan kemah lama yang dibuat oleh tangan manusia.
    3: 'Sebagaimana setiap imam besar bertugas untuk mempersembahkan bermacam-macam pemberian dan kurban kepada Allah, demikian jugalah Imam Agung kita: Dia harus mempunyai sesuatu untuk dipersembahkan.'
    4: Seandainya Yesus masih hidup di dunia ini, Dia tidak mungkin diangkat menjadi imam karena sudah ada imam-imam yang melayani semua persembahan sesuai hukum Taurat.
    5: Sesungguhnya, rumah Allah di dunia tempat para imam melayani hanyalah gambaran atau bayangan dari kemah TUHAN yang sebenarnya di surga. Perhatikanlah bahwa sebelum Musa membangun kemah TUHAN yang pertama, Allah memperingatkan dia, “Kamu harus membuat semuanya persis sama seperti contoh yang sudah Aku tunjukkan kepadamu di atas gunung ini.”
    6: Namun, sekarang Yesus sudah menerima tugas pelayanan yang jauh lebih mulia daripada para imam duniawi, yakni sebagai Perantara dalam perjanjian yang baru antara Allah dengan manusia. Perjanjian baru itu jauh lebih mulia daripada yang lama, karena Allah menjanjikan hal-hal yang lebih baik, seperti yang akan saya jelaskan selanjutnya.
    7: Seandainya perjanjian sebelumnya yang diadakan melalui perantaraan Musa sudah memadai, maka perjanjian yang kedua tidak perlu diadakan.
    8: 'Tetapi Allah sendiri menganggap perjanjian yang lama itu tidak sempurna, sehingga Dia berkata kepada umat Israel, “Di kemudian hari Aku akan menetapkan suatu perjanjian yang baru dengan kalian bangsa Yehuda dan seluruh umat Israel. Perjanjian yang baru ini tidak sama seperti yang dulu sudah Aku tetapkan dengan nenek moyang kalian, ketika Aku mengasihani mereka dan membimbing mereka keluar dari Mesir dengan tangan-Ku sendiri. Karena mereka tidak hidup menurut semua peraturan dalam perjanjian itu, Aku pun lepas tangan dari mereka. Namun, inilah perjanjian baru yang nanti akan Aku tetapkan dengan kalian umat Israel: Aku akan menaruh hukum-Ku dalam pikiranmu dan menuliskannya di hatimu masing-masing. Maka Aku akan menjadi Allah kalian, dan kalian akan menjadi umat-Ku.'
    11: Kelak kalian tidak perlu lagi saling mengingatkan saudaramu, ‘Kenallah TUHAN,’ sebab kalian semua, besar maupun kecil, akan sungguh-sungguh mengenal Aku.
    12: Dengan belas kasihan yang besar Aku akan mengampuni semua dosa kalian dan tidak lagi mengingat setiap perbuatan kalian yang melanggar hukum-Ku.”
    13: Jadi, karena Allah berbicara tentang suatu perjanjian yang baru, maka jelaslah bahwa perjanjian yang diadakan dengan perantaraan Musa itu dianggap sudah berlalu. Artinya perjanjian yang lama itu tidak berlaku lagi.
  9:
    1: Pada perjanjian yang pertama, ada berbagai peraturan mengenai cara menyembah Allah di dalam kemah TUHAN yang di bumi.
    2: Kemah-Nya itu terdiri dari dua ruangan. Yang pertama disebut ruang kudus. Di dalamnya terdapat pelita dan meja tempat mempersembahkan roti sajian di hadapan TUHAN setiap hari Sabat.
    3: Pintu ruang kudus dibatasi oleh tirai kain. Di belakang ruangan yang pertama itu ada pintu masuk ke ruangan kedua, dan pintu itu juga dibatasi oleh tirai. Ruangan di belakang tirai kedua itu disebut ruang mahakudus.
    4: Di dalamnya terdapat mezbah kecil dari emas yang digunakan untuk membakar dupa. Ada juga peti perjanjian TUHAN yang seluruhnya berlapis emas. Di dalam peti itu tersimpan botol emas berisi makanan yang disebut ‘manna’, tongkat Harun yang pernah bertunas, dan dua lempengan batu bertuliskan Sepuluh Perintah Allah. Kedua lempengan itu merupakan tanda bukti perjanjian Allah yang pertama.
    5: Di atas peti itu, ada dua bentuk malaikat penjaga yang saling berhadapan, dan sayap kedua malaikat itu terbuka lebar menaungi penutup peti. Kedua bentuk malaikat itu melambangkan kemuliaan Allah. Tutup peti itu disebut tempat pendamaian. Tetapi sekarang bukan waktunya menjelaskan semua hal itu secara terperinci.
    6: Sesudah semua itu diatur pada tempatnya masing-masing, para imam keluar-masuk ruang kudus untuk melaksanakan tugas-tugas harian mereka.
    7: Hanya imam besar yang boleh masuk ke dalam ruang mahakudus, dan itu pun hanya sekali setahun. Sewaktu masuk, dia harus membawa darah dari dua ekor hewan untuk dipercikkan pada tempat pendamaian itu. Darah hewan yang pertama dipercikkan untuk dosanya sendiri, dan darah hewan yang kedua untuk dosa umat Israel.
    8: Melalui berbagai peraturan itu, Roh Kudus menunjukkan bahwa jalan masuk ke ruang mahakudus untuk langsung menghadap Allah tidak akan pernah terbuka bagi kita selama kemah TUHAN yang pertama masih ada.
    9: Ini adalah gambaran yang menunjukkan perbedaan antara cara lama dengan cara baru. Dengan cara lama, segala macam persembahan dan kurban pengampunan dosa memang diberikan kepada Allah, tetapi semua itu tidak bisa menyempurnakan hati nurani orang-orang yang mempersembahkannya.
    10: Semua aturan agama itu, baik tentang makanan, minuman, maupun berbagai ritual pembersihan, hanya bekerja secara jasmani dan hanya berlaku sampai Allah menyempurnakannya dengan cara yang baru.
    11: Tetapi sekarang Kristus sudah menjadi Imam Agung bagi kita. Melalui Dialah kita menerima semua hal baik yang Allah janjikan. Ruang mahakudus tempat Dia melayani adalah ruang surgawi yang sempurna, bukan kemah duniawi yang dibuat oleh tangan manusia.
    12: Ketika Kristus masuk ke ruang mahakudus surgawi, Dia tidak membawa darah kambing jantan atau anak sapi jantan seperti imam besar dengan cara lama. Dia membawa darah-Nya sendiri, satu kali saja, untuk membayar tebusan bagi kita selamanya.
    13: Dalam cara yang lama, darah kambing atau sapi jantan dipercikkan kepada umat untuk membersihkan tubuh mereka dari kenajisan. Atau saat upacara penyucian, setiap penyembah dipercik dengan air murni yang dicampur dengan abu dari kurban bakaran berupa seekor sapi betina muda.
    14: Tetapi dalam cara yang baru, jauh lebih ampuh lagi darah Kristus! Sebab melalui Roh Allah yang kekal, Kristus sudah mempersembahkan diri-Nya sendiri sebagai kurban. Darah-Nya yang sempurna menyucikan hati nurani kita sepenuhnya, sehingga kita tidak ingin lagi melakukan perbuatan-perbuatan yang menghasilkan kematian rohani. Dengan begitu, kita sungguh-sungguh bebas untuk melayani Allah yang hidup.
    15: Jadi, dalam perjanjian yang baru itu, Kristus menjadi Perantara kita dengan Allah, sehingga kita yang sudah dipanggil oleh Allah bisa menerima semua berkat kekal yang sudah Dia janjikan. Kita ibarat ahli waris yang menerima warisan berkat-berkat itu. Kristus layak menjadi Perantara karena kematian-Nya sudah membayar lunas harga penebusan manusia yang diperlukan. Sebab tidak seorang pun dapat diampuni secara sempurna melalui berbagai kurban persembahan yang dilakukan menurut perjanjian yang lama.
    16: 'Perjanjian Allah yang baru itu mulai berlaku secara sah karena kematian Kristus, seperti halnya kesepakatan dalam suatu surat warisan. Cara kerjanya seperti ini: Surat warisan hanya bisa berlaku apabila pemberi surat itu sudah meninggal,'
    17: sebab surat warisan menjadi sah kalau pemberi surat itu sudah mati. Selama dia masih hidup, tentu saja surat itu belum berlaku.
    18: Itulah sebabnya perjanjian Allah yang pertama dengan umat Israel harus disahkan dengan darah hewan kurban.
    19: Sesudah Musa memberitahukan semua perintah dalam hukum Taurat kepada umat Israel, dia mencampur darah beberapa ekor sapi jantan dan kambing dengan air. Lalu dia memakai tali wol merah yang diikat pada ranting tanaman hisop sebagai alat percik. Dengan alat itu, dia memercikkan campuran darah tadi pada kitab Taurat dan kepada seluruh umat
    20: sambil berkata, “Darah ini menjadi tanda bahwa perjanjian dengan Allah sudah sah, dan kita wajib mengikuti perjanjian ini.”
    21: Dengan cara yang sama, Musa juga memercikkan darah itu pada kemah TUHAN dan semua perkakas yang digunakan dalam ibadah.
    22: Menurut hukum Taurat, hampir semua hal harus disucikan dengan darah hewan kurban. Tidak ada pengampunan dosa tanpa darah kurban.
    23: Ingatlah bahwa di dunia ini, kemah TUHAN yang disucikan itu hanyalah gambaran atau bayangan dari kemah yang sejati di surga. Jadi, kalau kemah duniawi yang dibuat dengan tangan manusia pun harus disucikan dengan darah hewan kurban, tentu kemah yang sesungguhnya harus disucikan dengan persembahan yang jauh lebih mulia daripada darah hewan!
    24: Itulah yang terjadi ketika Kristus masuk dengan darah-Nya sendiri ke ruang mahakudus yang sejati. Sekarang Dia masih berada di sana sebagai Perantara bagi kita di hadapan Allah.
    25: Kristus bukan seperti imam besar duniawi yang harus memasuki ruang mahakudus setiap tahun dengan membawa darah yang bukan darahnya sendiri.
    26: Seandainya Kristus seperti itu, berarti Dia harus menderita dan mempersembahkan diri-Nya berulang kali sejak penciptaan dunia. Tetapi Kristus sudah diutus Allah ke dunia pada zaman terakhir ini untuk mempersembahkan diri-Nya sendiri satu kali saja sebagai kurban penghapus dosa.
    27: Memang Allah sudah menentukan bahwa setiap manusia hanya mengalami kematian satu kali, dan sesudah itu diadili.
    28: Demikian jugalah Kristus mati sebagai kurban satu kali saja untuk menanggung semua dosa kita. Ketika Dia datang untuk kedua kalinya, Dia tidak akan berurusan lagi dengan dosa. Pada saat itulah kita semua yang sangat merindukan kedatangan-Nya akan menerima keselamatan yang kita harapkan!
  10:
    1: Jadi, cara menyembah Allah yang tertulis dalam hukum Taurat hanyalah gambaran atau bayangan dari hal-hal baik yang akan Allah nyatakan kepada umat-Nya, pada waktu yang sudah Dia tetapkan. Cara lama itu tidak menunjukkan kehendak Allah yang sesungguhnya. Karena dengan cara tersebut, walaupun setiap tahun selalu dipersembahkan kurban hewan, kurban-kurban itu tidak bisa membersihkan hati nurani para penyembah dengan sempurna.
    2: Seandainya hati nurani mereka benar-benar sudah dibersihkan melalui kurban hewan itu, tentu mereka tidak akan merasa tertuduh lagi oleh dosa-dosa mereka, dan tentunya mereka juga tidak merasa perlu mempersembahkan kurban berulang-ulang.
    3: Sebaliknya, justru kurban-kurban itu mengingatkan mereka akan dosa, setiap kali mereka mempersembahkannya.
    4: Karena persembahan darah sapi jantan dan kambing jantan sebenarnya tidak bisa menghapus dosa manusia.
    5: Itulah sebabnya ketika Kristus datang ke dunia ini, Dia berkata kepada Allah, “Engkau tidak menginginkan kurban dan persembahan, tetapi Engkau sudah menyediakan tubuh bagi-Ku yang Aku serahkan untuk melayani Engkau.
    6: Engkau tidak berkenan kepada kurban-kurban penghapus dosa, biarpun seluruhnya dibakar sampai habis.
    7: Karena itu Aku berkata, ‘Ya Allah, Aku siap! Seperti yang sudah tertulis tentang Aku di dalam Kitab Suci, Aku sudah datang untuk melaksanakan kehendak-Mu.’”
    8: Dalam kutipan di atas, pertama Kristus mengatakan bahwa Allah tidak menginginkan dan tidak berkenan pada “kurban dan persembahan” serta semua jenis “kurban penghapus dosa,” termasuk juga kurban yang “dibakar sampai habis,” padahal justru itulah yang diperintahkan dalam hukum Taurat.
    9: Lalu Dia berkata, “Ya Allah, Aku siap! Aku sudah datang untuk melaksanakan kehendak-Mu.” Artinya, dengan ucapan tersebut, Kristus membatalkan cara lama untuk menghapuskan dosa dan membuat cara yang baru.
    10: 'Karena yang Allah kehendaki adalah: Kita dikuduskan selamanya dengan satu kali saja Kristus Yesus mengurbankan tubuh-Nya.'
    11: Dalam cara yang lama, setiap hari seorang imam harus berdiri di depan mezbah di rumah TUHAN dan berulang kali melakukan peraturan agama, serta mempersembahkan berbagai jenis kurban yang sama sekali tidak pernah bisa menghapuskan dosa.
    12: Tetapi Kristus, Imam Agung kita, mempersembahkan satu kurban saja yang berlaku untuk selamanya, lalu Dia duduk di tempat yang paling terhormat di sisi Allah.
    13: Sekarang Dia menantikan “saatnya Allah membuat semua musuh-Nya tunduk kepada-Nya.”
    14: Jadi, dengan mempersembahkan hanya satu kurban yang berlaku untuk selamanya, Kristus sudah membayar lunas harga penyucian untuk setiap orang yang akan disempurnakan oleh-Nya.
    15: Roh Kudus juga mengatakan hal yang sama kepada kita dalam ayat yang sudah saya kutip. Begini kata-Nya,
    16: '“Demikianlah perkataan TUHAN, ‘Inilah perjanjian baru yang akan Aku tetapkan dengan kalian umat Israel: Aku akan menaruh hukum-Ku dalam pikiran kalian dan menuliskannya di hati kalian.’”'
    17: Selanjutnya Dia berkata, “Aku tidak akan mengingat lagi dosa-dosa dan kejahatan kalian.”
    18: Jadi, karena semuanya itu sudah diampuni, maka kurban penghapus dosa tidak diperlukan lagi.
    19: Saudara-saudari, oleh karena darah Yesus, kita boleh masuk ke pusat penyembahan yang mahakudus di surga tanpa rasa takut!
    20: Dahulu, jalan masuk ke tempat itu tertutup bagi kita oleh tirai. Namun, sekarang jalan baru sudah dibukakan oleh Perantara kita Yesus, dan tubuh-Nya sendiri adalah pintu masuk bagi kita, suatu pintu yang hidup.
    21: Karena Imam Agung kita memerintah atas seluruh umat Allah,
    22: marilah kita senantiasa datang kepada Allah dengan bebas melalui doa kita masing-masing. Datanglah tanpa rasa takut, dengan hati yang sudah disempurnakan, dan dengan percaya penuh kepada-Nya. Sebab secara rohani hati kita sudah dipercik dengan darah yang menyucikan nurani kita dari beban dosa dan rasa bersalah. Dan secara rohani juga tubuh kita sudah dibersihkan dengan air yang murni.
    23: Marilah kita berpegang teguh pada keyakinan kita, yakni segala sesuatu yang kita harapkan dan akui! Karena Allah setia untuk menepati semua janji-Nya.
    24: Hendaklah kita semua berusaha mendorong satu sama lain untuk terus berbuat kasih dan melakukan hal-hal baik.
    25: Janganlah malas berkumpul dalam persekutuan kita, seperti yang sudah menjadi kebiasaan sebagian orang. Sebaliknya, marilah kita saling mengingatkan untuk tetap rajin berkumpul dan lebih rajin lagi, sebab hari kedatangan Kristus semakin dekat.
    26: Sadarilah, bila kita terus-menerus sengaja berbuat dosa meskipun sudah menerima ajaran benar tentang Kristus, maka tidak ada lagi kurban yang bisa menghapus dosa tersebut.
    27: Siapa pun di antara kita yang hidup seperti itu, dia hanya tinggal menunggu hukuman terakhir yang mengerikan, yaitu ketika Allah menghakimi semua yang memusuhi-Nya dan membuang mereka ke dalam kobaran api yang sudah disediakan untuk membinasakan mereka.
    28: 'Sebagai contoh, ingatlah hukuman dalam peraturan yang lama: Siapa saja yang melanggar hukum Taurat harus dibunuh tanpa belas kasihan berdasarkan kesaksian dua atau tiga orang saksi mata.'
    29: Maka terlebih lagi orang yang menghina Anak Allah. Mereka pantas dihukum! Menghina Anak Allah artinya mengaku sebagai pengikut Kristus, tetapi terus saja hidup dalam dosa. Orang seperti itu memandang remeh darah Yesus yang menguduskan kita, darah yang sudah Dia curahkan untuk mensahkan perjanjian baru dengan Allah. Dengan demikian, mereka menghina Roh Allah, yaitu Roh-Nya yang menyampaikan Kabar Baik tentang kebaikan hati Allah kepada kita.
    30: Orang seperti itu tidak mungkin lepas dari hukuman, karena kita sudah tahu siapa Allah. Dia berkata, “Akulah yang berhak untuk membalas kejahatan. Aku akan memberi ganjaran.” Dia juga berkata, “Aku, TUHAN, akan mengadili umat-Ku.”
    31: Habislah kita kalau sampai ditimpa murka Allah yang hidup!
    32: Saya mohon, ingatlah selalu masa-masa awal ketika kamu baru mendapat pencerahan dari Allah untuk menjadi pengikut Kristus. Waktu itu kalian sering menderita dan dianiaya, tetapi kalian tetap berdiri teguh.
    33: Ada di antara kalian yang dihina di depan umum ataupun dipukuli. Ada juga yang menolong saudara-saudari kita yang dianiaya.
    34: Dan waktu saya dipenjarakan, kamu semua turut merasakan penderitaan saya seolah-olah kamu sendiri yang dipenjara. Bahkan ada di antara kamu yang dianiaya sampai dirampas harta miliknya. Dalam keadaan seperti itu pun kamu tetap bersukacita, sebab kamu tahu bahwa kamu mempunyai harta lain, harta yang kekal dan terjamin di surga nanti.
    35: Jadi, tetaplah berani dan jangan ada seorang pun di antara kalian yang melepaskan keyakinan pada Kristus, yang sudah kalian pegang teguh sampai sekarang. Keyakinanmu itu akan menghasilkan upah yang besar.
    36: Yang penting bagi kalian sekarang adalah bertahan dalam kesusahan, supaya kamu semua tetap melakukan kehendak Allah. Dengan demikian, kamu akan menerima segala yang dijanjikan Allah.
    37: Karena ada tertulis di dalam Kitab Suci, “Sebentar lagi saja, Dia yang datang itu akan tiba dan tidak akan menunda waktunya.
    38: Orang yang dinyatakan benar di hadapan-Ku akan hidup selamanya karena percaya penuh kepada-Ku. Tetapi Aku tidak berkenan kepada orang yang meninggalkan-Ku saat mengalami kesusahan.”
    39: Saudara-saudari, saya yakin bahwa kita bukan termasuk orang yang “meninggalkan” TUHAN lalu dibinasakan. Kita adalah orang yang “percaya penuh” kepada-Nya dan diselamatkan.
  11:
    1: Dengan “percaya penuh,” artinya kita yakin kepada Allah bahwa harapan kita pasti terwujud, meskipun kita belum melihatnya.
    2: Karena dengan percaya penuh itulah nenek moyang kita berkenan di mata Allah.
    3: Dengan percaya penuh, kita mengerti bahwa Allah menciptakan segala sesuatu yang ada di langit dan bumi hanya dengan perkataan-Nya. Segala sesuatu yang kelihatan ini diciptakan dari hal-hal yang tidak kelihatan.
    4: Karena percaya penuh kepada Allah, Habel mempersembahkan kurban yang lebih baik daripada kurban Kain. Itulah sebabnya Allah berkenan kepada Habel dan menerima dia sebagai orang benar. Jadi, biarpun Habel sudah lama mati, dia tetap menjadi teladan bagi kita karena percayanya itu.
    5: 'Begitu juga dengan Henok: Karena percaya penuh, dia terangkat ke surga tanpa mengalami kematian, seperti yang tertulis dalam Kitab Suci, “Dia menghilang begitu saja karena diangkat oleh Allah.” Sebelum terangkat, dia dikenal sebagai orang yang hidupnya “menyenangkan hati Allah.”'
    6: Jelaslah bahwa tanpa percaya penuh, kita tidak mungkin menyenangkan hati-Nya. Karena setiap orang yang mau datang kepada Allah harus percaya bahwa Dia benar-benar ada dan Dia memberkati setiap orang yang sungguh-sungguh mencari-Nya.
    7: Contoh lain adalah Nuh. Dia percaya penuh ketika Allah memberitahunya tentang hal-hal yang belum pernah dilihat manusia. Karena Nuh percaya dan menghormati Allah, dia membangun sebuah kapal besar untuk menyelamatkan keluarganya. Dengan percaya penuh itulah Nuh membuktikan bahwa orang-orang yang ada di dunia pada zaman itu bersalah. Dan karena keyakinannya juga, Allah menerima dia sebagai orang benar.
    8: Abraham pun demikian. Dia percaya penuh kepada Allah ketika disuruh pergi ke negeri lain, yaitu negeri yang Allah janjikan untuk diwariskan kepadanya dan keturunannya. Dengan percaya penuh, dia berangkat walaupun belum tahu ke mana dia harus pergi.
    9: Karena percaya penuh, dia bertahan hidup sebagai orang asing di negeri yang Allah janjikan menjadi miliknya. Abraham, Isak, dan Yakub mewarisi janji yang sama dan tinggal di dalam kemah-kemah saja di negeri yang belum mereka miliki.
    10: Abraham sedang menanti-nantikan kota yang direncanakan dan dibangun oleh Allah, supaya dia menjadi penduduk kota itu, sebuah kota yang fondasinya tidak akan pernah goncang.
    11: Ingatlah juga teladan Sara. Karena percaya penuh, dia bersama suaminya, Abraham, dapat memiliki anak meskipun sudah terlalu tua. Sara bisa mengandung Isak karena dia percaya penuh bahwa Allah setia dan akan menepati janji-Nya.
    12: Jadi, dari satu orang saja— yaitu Abraham yang percaya penuh meskipun sudah tua dan hampir mati— digenapilah perjanjian bahwa keturunannya tidak terhitung banyaknya, seperti bintang-bintang di langit dan pasir di pantai.
    13: Semua orang yang saya sebutkan itu tetap percaya penuh kepada janji Allah sampai akhir hidup mereka. Sekalipun belum merasakan penggenapan janji itu, mereka seakan sudah melihat bayangannya dari jauh dan menyambutnya dengan penuh keyakinan. Mereka pun sadar dan mengakui bahwa di bumi ini mereka hanya seperti tamu atau pendatang.
    14: Dengan pengakuan itu, jelaslah bahwa mereka menantikan suatu tanah air yang akan menjadi milik mereka sendiri.
    15: Tanah air yang dimaksud bukanlah negeri asal yang sudah mereka tinggalkan. Buktinya, mereka tidak pernah pulang ke sana meskipun ada banyak kesempatan.
    16: Tetapi yang mereka rindukan adalah suatu negeri yang jauh lebih baik, yaitu negeri surgawi. Karena itu, Allah bangga dan senang menjadi Allah mereka. Dan memang Allah sudah menyiapkan kota surgawi itu bagi mereka.
    17: Abraham juga menjadi contoh saat keyakinannya diuji oleh Allah, sewaktu Allah menyuruh dia mempersembahkan Isak. Karena percaya penuh, Abraham rela mengurbankan anak satu-satunya itu meskipun Abraham sudah menerima janji-janji Allah,
    18: termasuk janji bahwa “Hanya keturunan Isaklah yang Aku perhitungkan sebagai keturunanmu.”
    19: Walaupun begitu, Abraham rela mengurbankan Isak karena dia percaya penuh bahwa Allah berkuasa menghidupkan anaknya itu dari kematian. Dan sesungguhnya, waktu Allah berkata, “Jangan bunuh,” Abraham seakan menerima Isak kembali dari kematian.
    20: Isak juga percaya penuh bahwa Allah akan menepati janji-janji-Nya di masa yang akan datang. Itulah sebabnya dia mengingatkan tentang janji-janji tersebut ketika memberkati Yakub dan Esau.
    21: Yakub pun demikian. Karena percaya penuh kepada janji Allah, dia memberkati kedua anak laki-laki Yusuf saat dia sudah hampir mati. Kemudian dia memuji Allah sambil bersandar pada tongkatnya.
    22: Yusuf adalah contoh lainnya. Karena percaya penuh, menjelang akhir hidupnya dia mengingatkan keluarga Israel tentang janji Allah yang akan membawa mereka keluar dari Mesir. Dan karena yakin bahwa hal itu pasti terjadi, dia berpesan agar mayatnya juga ikut dibawa.
    23: Orangtua Musa juga menjadi teladan. Karena percaya penuh kepada Allah, mereka tidak takut melanggar perintah raja. Sesudah Musa lahir, mereka menyembunyikannya selama tiga bulan, sebab mereka menyadari bahwa anak pemberian Allah itu luar biasa.
    24: Musa sendiri juga contoh orang yang percaya penuh, karena sesudah dewasa, dia menolak disebut anak putri raja Mesir.
    25: Dia lebih memilih disiksa dan hidup susah asalkan bersama umat Allah, daripada hidup bersenang-senang dalam dosa di istana raja. Dia menyadari bahwa kenikmatan hidup seperti itu hanyalah sementara.
    26: Karena percaya penuh, dia menantikan masa depan ketika Kristus datang untuk menyelamatkan umat Israel. Itu sebabnya Musa menganggap jauh lebih berharga untuk menderita aniaya demi kepentingan Kristus daripada mendapatkan seluruh kekayaan Mesir. Dia merasa jauh lebih baik menantikan upah yang akan diberikan Allah kepadanya.
    27: Karena percaya penuh juga, Musa berani meninggalkan Mesir. Dia tidak takut terhadap kemarahan raja. Dengan mata yang tetap tertuju ke depan, dia terus berjalan seolah memandang Allah yang tidak kelihatan itu.
    28: Dan karena percaya penuh, Musa mengadakan Hari Paskah yang pertama dengan memercikkan darah pada setiap pintu rumah orang Israel, agar mereka terhindar dari malaikat yang akan membunuh anak-anak sulung.
    29: Demikian halnya umat Israel. Karena percaya penuh, mereka bisa menyeberangi Laut Merah seperti melewati tanah kering, tetapi pasukan Mesir tenggelam ketika mencoba melakukannya.
    30: Karena percaya penuh, umat Israel berjalan mengelilingi benteng kota Yeriko dari luar selama tujuh hari, dan benteng itu pun runtuh.
    31: Begitu juga Rahab si pelacur. Karena percaya penuh kepada Allah, dia menerima dan menolong dua mata-mata Israel yang mengintai daerahnya. Itu sebabnya dia tidak ikut binasa bersama seluruh penduduk kota itu yang menolak percaya kepada Allah.
    32: Masih banyak lagi contoh yang bisa saya ceritakan, seperti Gideon, Barak, Simson, Yefta, Daud, Samuel, dan para nabi. Tetapi tidak akan cukup waktu untuk menceritakan semuanya.
    33: Mereka diberi kuasa untuk merampas daerah-daerah kekuasaan para raja bangsa lain. Ada yang diberi kuasa untuk memerintah dengan adil, untuk menerima apa yang Allah janjikan kepada mereka, dan ada pula yang dilindungi-Nya sehingga tidak dimakan singa. Semua itu terjadi karena mereka percaya penuh!
    34: Ada orang-orang yang terhindar dari bahaya api besar, selamat dari perang, dan ada yang sangat lemah tetapi diberi kekuatan luar biasa. Ada juga orang yang menjadi pahlawan perang dan berhasil mengalahkan pasukan tentara musuh hingga melarikan diri, padahal pasukan Israel jauh lebih sedikit.
    35: Karena percaya penuh kepada Allah, ada beberapa perempuan yang mengalami keajaiban, yaitu anggota keluarga mereka dihidupkan kembali dari kematian. Namun, ada juga orang-orang lain yang karena percaya penuh terus disiksa dalam penjara. Mereka diberi pilihan, “Kalau kamu menghina Allahmu, kamu akan dibebaskan!” Tetapi mereka menolak kebebasan itu karena percaya penuh bahwa sekalipun harus mati, mereka akan dihidupkan kembali dalam suatu kehidupan yang jauh lebih baik.
    36: Karena percaya penuh, ada juga orang-orang yang tetap bertahan saat keyakinan mereka diuji, walaupun mereka dihina dan dipukuli habis-habisan, atau dilemparkan ke penjara serta diikat rantai besi.
    37: Ada orang-orang yang— karena percaya— dilempari batu sampai mati, digergaji tubuhnya sampai terbelah dua, dan ada yang dibunuh dengan pedang. Di antara mereka, ada yang begitu miskin hingga tidak memiliki tempat tinggal dan hanya mempunyai satu-satunya pakaian yang menempel di badan, itu pun dari kulit domba atau kambing. Mereka kekurangan makanan, dibuat menderita, dicobai, dan terus disiksa sehingga mereka hidup mengembara saja, entah di padang belantara atau gunung-gunung, dan terpaksa tinggal di dalam gua-gua atau lubang-lubang di bawah tanah. Dunia ini bukan tempat yang layak bagi mereka!
    39: Sekarang mereka menjadi contoh yang baik bagi kita, karena sudah terbukti bahwa mereka percaya penuh kepada Allah, biarpun mereka mati sebelum menerima apa yang sudah Allah janjikan.
    40: Rencana Allah bukan untuk mereka saja, tetapi untuk kita juga. Itulah sebabnya Allah menetapkan agar mereka menunggu kita. Kelak, sesudah keyakinan kita selesai diuji dan disempurnakan, barulah semuanya, yakni mereka dan kita, bersama-sama menerima berkat luar biasa yang sudah disediakan!
  12:
    1: Jadi, Saudara-saudari, mengingat betapa banyaknya pahlawan iman yang sudah mendahului kita dan sekarang sedang menantikan kita, marilah kita mengikuti teladan mereka! Buanglah semua beban dan dosa yang menghalangi kita dalam pertandingan yang sudah ditetapkan Allah untuk kita jalani. Marilah kita terus berjuang sampai akhir.
    2: Dalam pertandingan ini, hendaklah mata kita terus memandang ke depan, yaitu kepada Yesus. Dialah Perintis dan Pahlawan Iman yang terutama bagi kita, dan yang sudah menyelesaikan pertandingan-Nya dengan sempurna. Yesus tabah menahan penderitaan yang sangat memalukan di kayu salib karena Dia terus memandang ke depan, kepada sukacita yang sudah disediakan bagi-Nya di kemudian hari. Sekarang Dia duduk menantikan kita di tempat yang paling terhormat di samping takhta Allah.
    3: 'Karena itu, renungkanlah selalu teladan Yesus: Betapa Dia berdiri teguh ketika orang-orang berdosa menghina dan menganiaya-Nya dengan amat kejam. Bila kita meneladani Yesus, kita tidak akan mudah lemah dan putus asa.'
    4: Lagipula, dalam perjuangan kita melawan dosa, kita belum sampai terbunuh.
    5: Janganlah melupakan nasihat TUHAN, yang menyebut kita semua sebagai anak Allah. Kata-Nya, “Anak-Ku, janganlah pandang enteng didikan-Ku. Dan janganlah berkecil hati ketika Aku menegurmu.
    6: Sebab Aku mendidik setiap anak yang Aku kasihi, dan mencambuk setiap orang yang Aku terima sebagai anak.”
    7: Jadi, waktu kita menderita karena cambukan dari Bapa surgawi, ingatlah bahwa Allah sedang memperlakukan kita sebagai anak-Nya. Wajar saja seorang ayah mendidik anaknya sendiri, bukan?
    8: Justru kalau kamu tidak pernah dididik oleh TUHAN, berarti kamu bukan anak-Nya yang sah. Karena semua anak Allah pasti dididik-Nya.
    9: Sebagaimana ayah kita di dunia ini pun tentu mendidik kita, dan kita menghormati ayah kita sendiri, maka sudah sepatutnya kita tunduk kepada Allah lebih lagi, sebab Dialah Bapa rohani kita. Dengan bertekun menjalani didikan-Nya, kita akan masuk ke dalam hidup yang kekal.
    10: Lagipula ayah jasmani kita di dunia ini mendidik kita untuk sementara saja, sesuai dengan apa yang mereka anggap baik. Tetapi didikan Bapa surgawi selalu tepat dan berguna, supaya kita disucikan sebagaimana Dia adalah suci.
    11: Memang, setiap kali kita menerima hajaran, pengalaman itu tidak menyenangkan dan malah menyakitkan. Namun didikan TUHAN itu akan membuahkan hasil yang manis, yaitu kita hidup lebih benar dan merasa tenang di hadapan Allah.
    12: Karena itu, kuatkanlah tanganmu yang lemah, dan jangan biarkan lututmu gemetar, sebab kita dipanggil untuk berlari dalam pertandingan ini.
    13: Hendaklah kakimu tetap berlari lurus ke depan. Jangan berbelok ke kiri atau ke kanan, supaya kalau orang yang lemah atau pincang mengikuti teladan kita, kaki mereka tidak terkilir karena tersandung, tetapi semakin disembuhkan dan dikuatkan.
    14: Berusahalah hidup damai dengan semua orang. Dan jagalah kesucian hidupmu. Karena orang yang tidak berusaha hidup suci tidak mungkin akan bertemu TUHAN.
    15: Waspadalah supaya jangan seorang pun di antara kalian meninggalkan kebaikan hati Allah. Karena orang semacam itu akan menjadi seperti tanaman beracun yang bisa menularkan kenajisannya kepada anggota jemaat yang lain.
    16: Berjaga-jagalah supaya tidak ada di antara kalian yang hidupnya cabul dan tidak menghormati Allah seperti Esau. Sebenarnya, sebagai anak pertama, dialah yang berhak menjadi pewaris ketika ayahnya meninggal. Tetapi Esau menjual haknya itu hanya demi sepiring makanan.
    17: 'Ingatlah yang terjadi kemudian: Ketika dia berubah pikiran dan ingin menerima berkat dari ayahnya sebagai anak pertama, ayahnya menolak memberikan berkat itu kepadanya. Walaupun berderai air mata, dia tidak bisa mengubah akibat perbuatannya.'
    18: Menurut perjanjian yang baru, kita bisa datang kepada Allah melalui Kristus, tidak seperti umat Israel yang menerima perjanjian lama. Mereka datang mendekati tempat jasmani yang dapat disentuh, yaitu gunung Sinai. Mereka datang dengan ketakutan karena tiba-tiba awan menghitam, langit diliputi kegelapan, angin kencang menderu, dan gunung itu terbakar dengan api yang menyala-nyala.
    19: Lalu mereka mendengar bunyi terompet surgawi yang nyaring dan suara Allah sendiri. Nenek moyang kita begitu gentar sehingga mereka meminta Musa supaya Allah tidak lagi berbicara secara langsung kepada mereka.
    20: Ketakutan mereka teramat besar sebab Allah sudah memerintahkan, “Siapa pun yang menyentuh gunung ini, sekalipun hanya seekor binatang, harus dilempari batu sampai mati.”
    21: Dan memang, pemandangan yang mereka lihat begitu dahsyat sampai Musa sendiri berkata, “Saya sangat takut dan gemetar.”
    22: Sebaliknya, kita sudah datang kepada Allah melalui perjanjian yang baru. Kita diantar oleh Kristus ke tempat rohani, Bukit Sion, yaitu Yerusalem surgawi, tempat tinggal Allah yang hidup. Kita disambut dengan sukacita sebagai warga kerajaan surga oleh ribuan malaikat,
    23: sebab kita datang melalui Anak Sulung Allah untuk mewarisi segala sesuatu bersama Dia. Kita adalah jemaat milik Anak Allah, dan nama kita masing-masing tertulis dalam Kitab Kehidupan di surga. Kita diterima oleh Allah, Hakim seluruh bumi, dan sekarang kita masuk dalam persekutuan semua orang benar yang sudah mendahului kita dan sudah dijadikan sempurna.
    24: Kita juga diterima oleh Yesus sendiri, sang Perantara dalam perjanjian yang baru! Secara rohani, kita dipercik dengan darah Yesus yang membersihkan hati nurani kita dari dosa. Darah Habel, orang yang pertama dibunuh, tidak membawa berkat melainkan kutukan. Tetapi darah Yesus membawa berkat yang besar!
    25: Jadi Saudara-saudari, marilah kita masing-masing menjaga diri agar jangan ada di antara kita yang menolak untuk mendengar Allah yang berbicara dari surga kepada setiap kita. Sebab kalau nenek moyang kita pun tidak luput dari hukuman karena menolak pesan Allah melalui perantaraan manusia di bumi, yaitu Musa, maka terlebih berat lagi hukuman kita bila kita menolak mendengarkan Dia yang sekarang berbicara dari surga!
    26: Pada waktu Allah berbicara kepada nenek moyang kita di gunung Sinai, suara-Nya membuat bumi bergoncang. Tetapi sekarang Dia sudah berjanji, “Sekali lagi Aku akan menggoncangkan bumi, dan bukan hanya bumi tetapi juga langit dan surga.”
    27: Dengan kata “Sekali lagi,” jelaslah bahwa Allah bermaksud membinasakan semua ciptaan yang bisa digoncangkan, supaya yang tertinggal hanyalah hal-hal yang tidak bisa digoncangkan.
    28: Jadi, karena kita sudah menjadi warga kerajaan Allah yang tidak bisa digoncangkan, hendaklah kita bersyukur kepada-Nya. Dan marilah kita menyenangkan hati Allah dengan menyembah Dia dengan penuh rasa hormat.
    29: Karena tentang Allah kita, Kitab Suci menuliskan, Allah “bagaikan api yang membakar habis segala sesuatu yang tidak sempurna.”
  13:
    1: Sebagai saudara-saudari seiman, hendaklah kalian saling mengasihi senantiasa.
    2: Jangan segan-segan membuka pintu rumahmu bagi siapa saja yang memerlukan tumpangan. Dengan berbuat begitu, ada orang-orang yang pernah menerima malaikat-malaikat sebagai tamu di rumah mereka, tanpa mereka sadari!
    3: Janganlah lupa mendoakan dan menolong saudara-saudari seiman kita yang sedang dipenjara dan yang dianiaya. Lakukanlah itu dengan sungguh-sungguh seakan kamu sendiri juga sedang dipenjara dan turut merasakan penderitaan mereka.
    4: Hendaklah kamu semua menghargai pernikahanmu masing-masing sebagai ikatan yang suci, dan jagalah hubungan antara suami-istri supaya tetap murni. Karena Allah akan menghukum setiap orang yang berbuat cabul atau zina.
    5: Janganlah kamu mengejar uang. Sebaliknya puaslah dengan apa yang kamu punya, karena Allah berkata, “Aku tidak akan pernah membiarkan kamu dan tidak akan pernah meninggalkanmu sendirian.”
    6: Itu sebabnya, seperti penulis Mazmur, dengan yakin kita bisa berkata, “TUHAN adalah Penolongku! Aku tidak akan takut. Orang yang memusuhi aku tidak bisa melakukan apa-apa terhadapku.”
    7: Ingatlah para pemimpinmu, yakni mereka yang pernah menyampaikan Firman Allah kepadamu dan yang sudah mendahului kita ke surga. Renungkanlah cara hidup mereka yang baik dan ikutilah teladan keyakinan mereka.
    8: Kristus Yesus tidak pernah berubah sejak dulu, sekarang, dan sampai selama-lamanya.
    9: Janganlah kalian disesatkan oleh orang-orang yang membawa berbagai macam ajaran lain. Lebih baik hatimu dikuatkan dengan bergantung pada kebaikan hati Allah saja, daripada mengikuti mereka yang sibuk dengan banyak peraturan tentang makanan. Tidak ada orang yang pernah berhasil menjadi sempurna di mata Allah dengan mengikuti aturan-aturan semacam itu.
    10: Dalam cara persembahan kurban yang lama, para imam bisa memakan dua bagian daging dari setiap hewan kurban. Namun dalam cara yang baru, kita diberkati melalui mezbah surgawi, dan para imam yang melayani di rumah Allah di dunia ini tidak berhak makan apa pun dari mezbah itu.
    11: Tetapi boleh dikatakan bahwa cara yang baru mirip juga dengan cara yang lama. Daging kurban pengampunan dosa tidak ada yang dimakan oleh imam. Sesudah imam besar membawa darah hewan tersebut ke ruang mahakudus, yaitu darah untuk pengampunan dosa, seluruh bagian tubuh hewan itu dibakar habis menjadi abu di tempat lain, di luar perkemahan umat Israel, bukan di atas mezbah di rumah TUHAN.
    12: Demikian juga Yesus sudah menderita di luar kota Yerusalem, supaya kita disucikan dengan darah-Nya sendiri dan menjadi umat-Nya.
    13: Karena itu, secara rohani marilah kita pergi kepada Yesus di luar benteng kota. Artinya, jangan malu untuk meninggalkan aturan-aturan Yahudi yang lama, dan anggaplah sebagai suatu kehormatan kalau kita dihina karena mengikut Yesus.
    14: Sebab di bumi ini kita tidak mempunyai kota tempat tinggal yang kekal. Kita menantikan Yerusalem baru.
    15: Jadi, melalui Yesus, marilah kita memberikan persembahan rohani kepada Allah setiap saat, yakni memuji Dia melalui semua perkataan kita dan dengan berani memberitakan bahwa Yesus adalah Penguasa kita.
    16: Juga janganlah lupa melakukan yang baik terhadap orang-orang lain dan saling menolong, karena itu pun merupakan persembahan yang menyenangkan hati Allah.
    17: Hendaklah kita menghormati dan menaati para pemimpin jemaat, sebab Allah menugaskan mereka untuk berjaga atas kehidupan rohani kita masing-masing, dan kelak mereka harus memberi pertanggungjawaban kepada Allah. Karena itu hormat dan taatlah kepada mereka selalu, supaya mereka bisa melaksanakan tugas dengan sukacita. Kalau mereka bekerja dengan rasa kesal, itu tidak akan membawa berkat bagi kita.
    18: Tetaplah berdoa untuk saya dan semua orang yang bekerjasama dengan saya. Sebab kami yakin bahwa hati nurani kami bersih, dan kami selalu berusaha melakukan yang benar.
    19: Secara khusus, saya mohon doakanlah supaya Allah segera mengutus saya kembali kepada kalian.
    20: Kiranya Allah sumber ketenangan, yang membangkitkan Yesus Penguasa kita dari kematian, melengkapi segala sesuatu yang kalian perlukan untuk melakukan kehendak-Nya. Dan melalui pertolongan Kristus Yesus, Gembala Agung kita yang mensahkan perjanjian baru dari Allah melalui persembahan darah-Nya sendiri,
    21: kiranya Allah memampukan kalian untuk melakukan segala sesuatu yang menyenangkan hati-Nya. Berilah kemuliaan kepada-Nya sampai selama-lamanya. Amin.
    22: Saudara-saudari, saya mohon supaya kalian sabar mendengarkan nasihat-nasihat dalam surat ini ketika dibacakan di depan jemaat, karena surat saya tidak terlalu panjang.
    23: Saya juga memberitahukan bahwa saudara kita Timotius sudah dibebaskan dari penjara. Kalau dalam waktu dekat dia datang ke sini, saya akan mengajaknya mengunjungi kalian.
    24: Sampaikan salam saya kepada semua pemimpin kalian dan seluruh umat Allah di sana— orang-orang yang disucikan-Nya karena percaya kepada Yesus. Salam untuk kalian dari saudara-saudari seiman di Italia.
    25: Akhir kata, kiranya Allah selalu berbaik hati kepada kamu semua. Amin.
59:
  1:
    1: Kepada Saudara-saudari seiman saya, yaitu kedua belas suku umat Allah yang tersebar ke berbagai penjuru dunia karena pengungsian. Salam sejahtera dari saya Yakobus, hamba Allah dan Kristus Yesus, Penguasa kita.
    2: Saudara-saudari, setiap kali keyakinan kalian masing-masing diuji lewat berbagai kesusahan, anggaplah semua itu sebagai berkat dan bersukacitalah karenanya,
    3: sebab kamu tahu bahwa setiap ujian membuat kita semakin kuat untuk bertahan dalam keyakinan kita.
    4: Jadi, bertahanlah terus sampai akhir supaya kamu tumbuh dewasa dan semakin diperlengkapi sehingga tidak kekurangan apa pun secara rohani.
    5: Namun, kalau kamu merasa kekurangan hikmat saat mengalami ujian, mintalah kepada Allah. Dia sangat murah hati kepada semua orang dan tidak pernah marah kalau kita meminta hikmat kepada-Nya. Karena itu mintalah, maka hikmat yang kamu perlukan akan diberikan kepadamu,
    6: asalkan kamu memintanya dengan percaya penuh. Jangan ragu bahwa Allah bersedia memberikannya. Sebab orang yang ragu-ragu sama seperti ombak yang terombang-ambing ke sana kemari oleh angin.
    7: Orang seperti itu belum memutuskan dalam hatinya apakah dia akan percaya penuh dan mengandalkan TUHAN atau tidak. Pikirannya selalu berubah-ubah sehingga dia tidak bisa maju. Jadi, bila kamu ragu-ragu, jangan harap doamu dijawab TUHAN!
    9: Saudara-saudari, kalau kamu miskin atau mempunyai kedudukan rendah, bersukacitalah! Sesungguhnya Allah sudah memberikan kedudukan yang tinggi kepadamu sebagai warga kerajaan-Nya.
    10: Sebaliknya, kalau kamu kaya atau mempunyai kedudukan tinggi, jangan sombong, tetapi sadarilah bahwa semua itu hanya sementara. Karena orang kaya ibarat bunga rumput yang cepat layu dan rontok.
    11: Ketika matahari meninggi dan angin panas berhembus, rumput pun mengering dan bunganya gugur, lalu lenyaplah keindahannya. Demikianlah yang akan terjadi pada setiap orang kaya. Mereka mati pada waktu usahanya sedang mekar berkembang.
    12: Bersukacitalah saat kamu bergumul melewati ujian atas keyakinanmu, karena sesudah kamu lulus dari semua ujian di dunia ini, kamu akan diberi mahkota kemenangan sesuai dengan janji TUHAN kepada kita semua yang mengasihi-Nya.
    13: Saat kamu merasa tergoda untuk berbuat dosa, jangan pernah berpikir bahwa Allah yang memberi godaan itu kepadamu. Karena Allah tidak mungkin tergoda untuk berbuat kejahatan, dan Dia tidak pernah memberi godaan kepada siapa pun.
    14: Sesungguhnya keinginanmu sendirilah yang membuat kamu tergoda, karena kamu membiarkan dirimu terseret sampai terjerat pada hawa nafsu itu.
    15: Keinginan jahat yang kamu pelihara di dalam hatimu akan berkembang dan terus membesar hingga kamu tidak mampu menahannya lagi. Lalu kamu melakukannya dan dengan demikian melahirkan dosa. Seiring waktu, dosa itu pun pada akhirnya menghasilkan kebinasaan.
    16: 'Saudara-saudari yang saya kasihi, jangan keliru tentang hal ini:'
    17: Allah Bapa, yang menciptakan semua benda penerang di langit, bukanlah seperti bulan yang cahayanya tidak tetap dan sering berubah-ubah. Dia adalah sumber segala berkat. Semua pemberian yang baik dan yang sempurna turun dari-Nya.
    18: Salah satu pemberian-Nya yang sempurna itu ialah ketika Allah berkenan memilih kita untuk dilahirkan kembali secara rohani melalui berita keselamatan yang benar, supaya kita yang percaya pada berita itu menjadi umat kepunyaan Allah yang istimewa.
    19: Karena itu, Saudara-saudari yang saya kasihi, hendaklah kamu semua membiasakan diri untuk menjadi pendengar yang baik. Jangan buru-buru bicara, dan jangan cepat marah.
    20: Jika kamu bertindak dalam keadaan marah, tindakanmu pasti tidak sesuai dengan kehendak Allah.
    21: Oleh sebab itu, buanglah segala sesuatu yang kotor, najis, atau jahat, yang masih ada pada dirimu. Dan dengan rendah hati terimalah ajaran benar yang ditaburkan Allah di dalam hatimu, yaitu Firman-Nya yang berkuasa untuk menyelamatkan kita.
    22: Tetapi Firman itu harus kamu lakukan, bukan hanya didengar. Janganlah menipu diri sendiri dengan berpikir, “Bagi saya, mendengar Firman-Nya saja sudah cukup!”
    23: Karena orang yang mendengar ajaran Allah tanpa melakukannya ibarat orang yang memandang mukanya sendiri pada cermin.
    24: Dia hanya tahu bentuk wajahnya selama berada di depan cermin. Tetapi begitu pergi, dia tidak dapat melihatnya lagi dan segera lupa bentuk wajahnya itu.
    25: Demikian jugalah hukum TUHAN yang sempurna dan memberi kebebasan. Janganlah kamu hanya mendengar lalu melupakannya, tetapi lakukanlah itu, maka Allah akan memberkatimu dalam segala yang kamu perbuat.
    26: 'Contohnya begini: Bila kamu merasa sudah hidup dengan baik sesuai peraturan agama, tetapi kamu tidak berhati-hati dengan ucapanmu, berarti kamu munafik dan sudah menipu diri sendiri. Percuma saja cara beragama yang seperti itu.'
    27: Cara beragama yang sempurna dan yang tidak bercela di mata Allah Bapa kita diwujudkan dengan memperhatikan kesusahan anak yatim piatu dan janda serta menolong mereka, juga dengan menjaga diri kita agar tidak ternoda oleh keinginan-keinginan duniawi.
  2:
    1: Saudara-saudari, sebagai orang yang percaya kepada Kristus Yesus, Penguasa kita yang mulia, kita tidak boleh pilih kasih berdasarkan kedudukan orang.
    2: Misalnya, ketika dua orang masuk ke dalam pertemuan kalian, yang satu kaya dan mengenakan pakaian mewah serta cincin emas yang besar, sedangkan yang kedua miskin dan berpakaian jelek, apa yang kalian lakukan?
    3: Biasanya kalian cenderung memberi perhatian khusus kepada orang yang berpakaian bagus itu dan berkata kepadanya, “Silakan duduk di tempat yang baik ini,” sedangkan kepada yang miskin itu kalian berkata, “Kamu berdiri di sana,” atau, “Duduklah di lantai dekat kaki saya.”
    4: Dengan berbuat begitu, jelaslah bahwa kalian membeda-bedakan orang dan main hakim sendiri dengan maksud jahat!
    5: Saudara-saudari yang saya kasihi, coba pikirkan! Nyatanya Allah sudah memilih banyak orang yang miskin secara jasmani untuk menjadi kaya secara rohani. Mereka percaya penuh kepada Kristus sehingga berhak menjadi warga kerajaan Allah, sesuai dengan janji-Nya kepada setiap orang yang mengasihi Dia.
    6: Karena itu, tidak seorang pun pantas dianggap hina! Lagipula justru orang kayalah yang selalu menindas kita. Merekalah yang biasanya menyeret kita ke pengadilan untuk merampas hak milik kita.
    7: Mereka jugalah yang suka menjelek-jelekkan nama baik Yesus yang sudah menjadikan kita sebagai milik-Nya.
    8: Kalian akan berbuat benar bila menaati Hukum Kasih yang diberikan oleh Raja kita Yesus, yaitu perintah yang tertulis di dalam Kitab Suci, “Kasihilah sesamamu seperti kamu mengasihi dirimu sendiri.”
    9: Sebaliknya, kalau kamu pilih kasih berdasarkan kedudukan orang, berarti kamu berdosa karena melanggar Hukum Kasih itu.
    10: Ingatlah bahwa sekalipun kamu menaati seluruh hukum Taurat tetapi lupa melakukan satu peraturan kecil di dalamnya, berarti kamu sudah melanggar seluruh hukum Taurat itu dan layak dihukum Allah, karena hukum Taurat diperhitungkan sebagai satu kesatuan yang utuh.
    11: Sebagai contoh, dalam hukum Taurat Allah memerintahkan, “Jangan berzina” dan “Jangan membunuh.” Kalau kamu tidak berzina tetapi membunuh seseorang, kamu sudah melanggar hukum Taurat secara keseluruhan, bukan hanya melanggar larangan membunuh.
    12: Oleh karena itu, hendaklah kita berbicara dan menjalani hidup sebagai orang-orang yang akan diadili Kristus menurut Hukum Kasih-Nya, yaitu Hukum yang memberikan kebebasan.
    13: Sebab pada Hari Pengadilan, orang yang tidak berbelas kasihan kepada sesamanya juga tidak akan dikasihani oleh Tuhan. Tetapi orang yang berbelas kasihan tidak perlu takut terhadap Hari Pengadilan.
    14: Saudara-saudari, kalau seseorang berkata, “Saya percaya penuh kepada Kristus,” tetapi dia tidak melakukan apa pun yang menunjukkan keyakinannya itu, berarti ucapannya hanya omong kosong belaka. Kita tidak diselamatkan berdasarkan ucapan seperti itu saja!
    15: 'Coba pikirkan contoh ini: Ada seorang saudara seimanmu yang setiap harinya kekurangan pakaian dan makanan.'
    16: Lalu kamu yang sudah berkelebihan berkata kepadanya, “Selamat jalan! Semoga Tuhan memberimu pakaian dan makanan,” tetapi kamu sama sekali tidak membagi apa pun kepadanya. Dengan demikian, kata-katamu itu omong kosong saja.
    17: 'Sama halnya dengan keyakinan kepada Kristus: Kalau keyakinan itu tidak dinyatakan lewat perbuatan, berarti itu bukan benar-benar keyakinan.'
    18: Tentu akan ada yang tidak setuju dan berkata, “Saya tidak seperti kamu! Saya percaya penuh tanpa harus membuktikannya dengan perbuatan.” Kepada orang seperti itu, saya menjawab, “Bagaimana saya bisa tahu kalau kamu benar-benar percaya jika kamu sendiri tidak pernah membuktikannya? Saya yakin orang yang sungguh-sungguh percaya kepada Yesus akan membuktikannya lewat perbuatan!”
    19: Keyakinan tanpa perbuatan tidak ada bedanya dengan keyakinan setan! Kamu percaya bahwa hanya ada satu Allah. Bagus! Setan-setan juga percaya demikian! Dan mereka gemetar ketakutan karena tahu bahwa ‘kepercayaan’ itu tidak akan menyelamatkan mereka dari neraka.
    20: 'Jangan bebal! Kalau kamu masih perlu bukti bahwa keyakinan tanpa perbuatan hanyalah omong kosong, pikirkanlah contoh ini:'
    21: Nenek moyang kita Abraham pun diterima oleh Allah sebagai orang benar saat keyakinannya dibuktikan lewat perbuatan, yaitu ketika dia sudah siap mengurbankan Isak anaknya di atas mezbah.
    22: Lihatlah, keyakinan dan perbuatan Abraham bekerja sama. Maksudnya, keyakinannya sungguh-sungguh nyata karena ada perbuatan yang membuktikannya.
    23: Demikianlah maksud ayat Kitab Suci yang mengatakan, “Abraham percaya kepada janji Allah, karena itu dia diterima Allah sebagai orang benar.” Itulah sebabnya dalam Kitab Suci dia disebut “sahabat Allah.”
    24: Kini jelaslah bahwa kita dibenarkan di hadapan Allah lewat perbuatan kita juga, bukan hanya karena ‘percaya’.
    25: Contoh lainnya adalah Rahab, pelacur yang menerima dua orang mata-mata utusan Yosua. Keyakinannya kepada Allah terbukti nyata lewat perbuatan ketika dia menolong mereka berdua lolos dari tangan musuh. Itulah sebabnya dia diterima sebagai orang benar dan diselamatkan.
    26: Jadi, ibarat seseorang terbukti masih hidup kalau dia bernafas, demikianlah keyakinan terbukti benar kalau ada perbuatan.
  3:
    1: Saudara-saudariku, sebaiknya janganlah banyak di antara kalian yang menjadi pengajar Firman TUHAN. Sebab kalian tahu bahwa Allah akan mengadili para pengajar Firman-Nya dengan ukuran yang lebih berat.
    2: Setiap orang tentu banyak berbuat salah. Kalau ada orang yang tidak pernah salah dalam perkataannya, dia pasti orang sempurna dan mampu mengendalikan seluruh perbuatannya.
    3: Ibarat kuda, kita bisa mengatur seluruh gerak tubuhnya hanya dengan mengendalikan kekang di mulutnya.
    4: Begitu juga dengan kapal. Meski ukurannya amat besar dan memerlukan tenaga angin yang kuat untuk melaju, tetapi yang mengendalikan kapal besar itu hanya sebuah kemudi kecil, dan orang yang memegang kemudilah yang menentukan ke mana kapal itu pergi.
    5: Demikianlah halnya dengan lidah. Meskipun lidah hanya bagian kecil dari tubuh, kita bisa memakainya untuk menyombongkan diri dan menciptakan kekacauan besar! Biarpun kecil, lidah dapat merusak banyak hal, sebagaimana hutan yang luas bisa terbakar hanya karena lidah api yang kecil.
    6: Memang tepat sekali menggambarkan lidah sebagai api, karena semua kejahatan di dunia ini seolah tersimpan dalam lidah kita. Seperti racun, kejahatan itu menular dari lidah dan merusak seluruh tubuh. Lidah kita bagaikan lidah api neraka! Artinya, iblis bisa menyalakan api besar melalui lidah kita. Sebagaimana satu lidah api bisa menjalar dan membakar hutan yang luas, begitu pula seluruh hidup kita bisa tercemar hanya karena lidah.
    7: Manusia sudah bisa menjinakkan hampir setiap jenis binatang, baik burung, binatang merayap, maupun binatang laut.
    8: Namun, tidak seorang pun dapat menjinakkan lidahnya sendiri. Lidah kita begitu liar dan jahat, bagaikan ular yang penuh dengan racun mematikan.
    9: Lidah kita begitu cepat berbalik, sebentar memuji Allah Bapa, sebentar kemudian mengutuk orang lain, padahal orang itu juga ciptaan Allah yang mencerminkan sifat-sifat-Nya.
    10: Berarti dengan mulut yang sama kita memuji Allah sekaligus mengutuk sesama. Saudara-saudariku, janganlah kita seperti itu!
    11: Air tawar dan air asin tidak mungkin keluar dari mata air yang sama, bukan?
    12: Pohon ara tidak mungkin menghasilkan buah zaitun. Pohon anggur tidak mungkin menghasilkan buah ara. Dan air tawar tidak mungkin keluar dari sumber air asin. Bukankah begitu, Saudara-saudariku?
    13: Kalau ada di antara kalian yang merasa pintar dan bijaksana, tunjukkanlah itu melalui cara hidup dan perbuatan baik yang dilakukan dengan rendah hati. Jika kamu bijak, kamu juga akan rendah hati.
    14: Tetapi kalau di dalam hatimu masih ada rasa iri, dendam, dan sikap mementingkan diri sendiri, janganlah kamu berpikir, “Aku sangat bijaksana,” karena pikiranmu itu jelas keliru
    15: dan kebijaksanaanmu bukanlah hikmat yang berasal dari Allah. Itu hanya kesombonganmu sendiri, yang adalah sifat duniawi dan berasal dari setan-setan.
    16: Selama kamu masih iri hati dan mementingkan diri sendiri, berarti hidupmu masih kacau dan kamu bisa melakukan kejahatan apa saja.
    17: Tetapi hikmat yang benar-benar dari Allah membuat hidup kita pertama-tama suci, selanjutnya cinta damai, lemah lembut, dan terbuka untuk mengikuti kemauan orang lain. Hikmat juga memimpin kita untuk berbelas kasih kepada sesama dan selalu berbuat baik dengan tulus dan tidak pilih kasih.
    18: Sungguh diberkati Allah orang yang berusaha mendatangkan damai! Dia itulah yang betul-betul berhikmat, dan hasil hikmat itu pasti terwujud dalam cara hidup yang benar.
  4:
    1: Mengapa kalian berkelahi dan bertengkar satu sama lain? Itu semua disebabkan oleh berbagai keinginanmu sendiri yang bergejolak di dalam dirimu.
    2: Kamu mengingini sesuatu, tetapi tidak bisa mendapatkannya, maka kamu iri terhadap orang yang memilikinya hingga kamu siap melakukan apa pun untuk mendapatkannya. Lalu kamu bertengkar, berkelahi, bahkan membunuh. Sesungguhnya kamu tidak mendapatkan keinginanmu itu karena kamu lupa memintanya dari Allah!
    3: Atau mungkin kamu sudah berulang-ulang memintanya, tetapi Allah tidak menjawab doamu. Mengapa? Karena kamu meminta dengan alasan yang salah, yakni untuk memuaskan kesenanganmu sendiri.
    4: 'Orang yang seperti itu sama saja dengan pelacur! Pelacur tidak mau setia kepada satu pasangan. Begitu jugalah kamu tidak mau setia kepada Allah! Seharusnya kamu tahu bahwa bersahabat dengan hal-hal duniawi berarti memusuhi Allah. Sekali lagi saya tegaskan: Kamu yang mau bersahabat dengan hal-hal duniawi berarti menjadikan dirimu musuh Allah.'
    5: Kitab Suci pun sudah mengatakan, “Roh Allah yang tinggal dalam diri kita cemburu dan menginginkan kesetiaan penuh kepada-Nya.” Apakah menurutmu ayat itu hanya omong kosong?!
    6: Meski demikian, kebaikan hati Allah bagi kita jauh lebih besar, seperti yang dikatakan dalam Kitab Suci, “Allah menentang orang sombong, tetapi menunjukkan kebaikan-Nya kepada orang yang rendah hati.”
    7: Karena itu, taatlah kepada Allah. Lawanlah iblis, maka dia akan lari darimu.
    8: 'Mendekatlah kepada Allah, maka Dia akan mendekat kepadamu. Hai kamu yang berdosa, bersihkanlah tanganmu dari perbuatan jahat! Dan kamu yang mendua hati, murnikanlah hatimu! Pilihlah satu saja: Mengasihi Tuhan atau mengasihi dunia!'
    9: Bertobatlah sungguh-sungguh dengan hati yang sedih, menyesal, dan meratap. Daripada bersenang-senang dan gembira, lebih baik kamu menangisi keadaan rohanimu.
    10: Rendahkanlah dirimu di hadapan TUHAN, maka Dia akan mengangkat dan menolongmu.
    11: Saudara-saudari, janganlah kamu saling memfitnah. Kalau kamu mencela sesamamu, itu sama saja dengan melanggar hukum TUHAN dan main hakim sendiri. Artinya, kamu merasa dirimu hebat dan pantas menghakimi sesama sekaligus menilai hukum TUHAN. Kamu seolah berkata, “Hukum TUHAN perlu diubah.” Bukan urusanmu untuk mengubah perintah TUHAN! Tugasmu hanyalah menaati Hukum Kasih itu.
    12: Hanya ada Satu yang berhak menentukan Hukum bagi kita, yaitu Allah, bukan kamu! Dialah yang berkuasa menyelamatkan atau membinasakan. Karena itu jangan lagi mencela sesamamu!
    13: Mungkin ada di antara kalian yang berkata, “Hari ini atau besok kami akan pergi ke kota anu, lalu berdagang di sana selama satu tahun, dan kami pasti mendapat untung besar.”
    14: 'Saudara-saudari, sadarilah, kamu tidak tahu apa-apa tentang hidupmu besok! Hidupmu di dunia ini hanya seperti asap: Sebentar ada, sebentar kemudian lenyap.'
    15: Jadi seharusnya kamu berpikir, “Kalau TUHAN menghendaki, kami akan hidup dan melakukan ini atau itu.”
    16: Dengan rencana yang seperti tadi, artinya kamu sombong dan mengandalkan kekuatanmu sendiri. Semua kesombongan seperti itu adalah jahat.
    17: Bila kamu tahu apa yang benar untuk dilakukan tetapi tidak melakukannya, maka kamu berdosa.
  5:
    1: Hai orang-orang kaya, celakalah kamu! Menangis dan merataplah, karena Allah sudah siap menghukummu dengan kesusahan berat!
    2: Waktu Allah menimpakan hukuman itu, semua kekayaanmu seolah menjadi sampah dan pakaianmu yang indah seakan dimakan ngengat.
    3: Emas dan perakmu tidak akan berharga lagi! Bahkan hartamu itu menjadi bukti di mata Allah bahwa kamu tidak jujur! Pada waktu kedatangan Kristus yang kedua kali sudah dekat, kamu menimbun harta hanya untuk diri sendiri tanpa mempedulikan sesamamu yang kekurangan. Pada hari penghakiman, hartamu itu akan menjadi api yang menggerogoti tubuhmu.
    4: Bukti ketidakjujuranmu nyata di mata TUHAN. Lihatlah, upah para penuai ladangmu masih ada di dalam kantongmu, dan keluhan-keluhan mereka sudah didengar oleh TUHAN Panglima Semesta.
    5: Selama di dunia, kamu terbiasa hidup bermewah-mewah. Apa saja yang kamu inginkan selalu tercapai. Kamu menggemukkan diri, seperti hewan ternak yang siap dipotong untuk pesta makan. Awas, hari penyembelihanmu sudah tiba!
    6: Allah melihat waktu kamu menginjak-injak hak orang saleh yang tidak sanggup melawanmu. Dengan kecuranganmu, kamu seakan membunuh mereka! Celakalah kamu!
    7: Jadi Saudara-saudari, karena Allah mengetahui segala kesusahan kita, bersabarlah sampai Tuhan Yesus datang kembali. Ibarat petani, setelah menanam, mereka harus sabar menanti hujan dari bulan ke bulan sebelum akhirnya menikmati panen yang indah.
    8: 'Demikian jugalah kalian masing-masing: Sabar dan kuatkanlah hatimu, karena sebentar lagi Tuhan datang.'
    9: Saudara-saudari, janganlah mencari-cari kesalahan atau kelemahan satu sama lain lalu membicarakannya di belakang. Lihat! Kedatangan Kristus, sang Hakim yang adil, sudah dekat. Dia akan menjatuhkan hukuman yang lebih berat kepada orang yang suka menebar kebencian.
    10: Saudara-saudari, marilah kita meneladani para nabi yang diutus TUHAN untuk menyampaikan pesan-Nya kepada nenek moyang orang Yahudi. Mereka selalu sabar meskipun sering dianiaya dan banyak menderita.
    11: Ingatlah bahwa sekarang kita sangat menghormati mereka karena mereka bertahan melewati penderitaan itu. Ayub misalnya, dia tetap kuat. Dan kalian sudah tahu bagaimana akhirnya Allah memberkati dia, sebab Allah murah hati dan penuh belas kasih.
    12: 'Saudara-saudari, perhatikanlah hal penting ini: Waktu kamu mengatakan atau menjanjikan sesuatu, jangan menguatkan perkataan atau janjimu itu dengan bersumpah demi apa pun. Jangan menyebut surga atau bumi sebagai saksi atas sumpahmu. Kalau hal yang dibicarakan itu benar, cukup katakan saja, “Ya, itu benar.” Kalau hal itu salah, katakan saja, “Itu tidak benar.” Karena kalau kamu mengatakan lebih daripada itu, kamu akan cenderung berdosa seperti orang munafik.'
    13: Kalau ada di antara kalian yang menderita, berdoalah. Dan bagi yang sedang bersukacita, bernyanyilah memuji TUHAN.
    14: Kalau ada di antara kalian yang sakit, hendaklah kamu memanggil para pemimpin jemaat, supaya mereka mendoakanmu dan mengoleskan minyak kepadamu sebagai tanda bahwa mereka sudah memohon Tuhan Yesus untuk menyembuhkanmu.
    15: Apabila mereka berdoa dengan percaya penuh bahwa Tuhan Yesus sedang menyembuhkanmu, maka Tuhan akan menjawab doa itu. Tuhan akan menguatkan dan menyembuhkanmu. Dan kalau penyakit itu disebabkan oleh dosa-dosamu, maka atas doa mereka bersama Tuhan akan mengampuni kamu.
    16: Karena itu, saya mendorong kalian semua untuk membuka hati kepada teman seimanmu dan saling mengakui pelanggaran-pelanggaranmu terhadap TUHAN, supaya kita bisa saling mendoakan. Dengan demikian kita akan diampuni dan disembuhkan. Doa orang benar sangat berkuasa dan besar pengaruhnya.
    17: Contohnya Elia. Dia hanya orang biasa sama seperti kita, tetapi dia berdoa dengan sungguh-sungguh supaya hujan tidak turun, dan hujan betul-betul tidak turun di negerinya selama tiga tahun enam bulan!
    18: Lalu ketika Elia berdoa lagi meminta hujan, hujan pun turun, dan tanaman di ladang tumbuh kembali.
    19: 'Saudara-saudari, ingatlah hal ini: Kalau salah satu dari kalian sudah mengikuti jalan sesat, tetapi saudara atau saudari yang lain menuntun dia kembali kepada ajaran dan cara hidup yang benar, berarti saudara atau saudari itu— yang memimpin orang berdosa untuk bertobat— sudah menyelamatkan dia dari neraka dan membuka jalan baginya sehingga dosa dan kesalahannya yang banyak itu diampuni.'
60:
  1:
    1: Kepada umat pilihan Allah yang menjadi pendatang di Pontus, Galatia, Kapadokia, Asia, dan Bitinia, provinsi-provinsi kerajaan Romawi, yaitu kalian yang karena percaya kepada Yesus sudah dianiaya sehingga terpaksa meninggalkan daerahmu masing-masing. Salam sejahtera dari saya, Petrus, rasul Kristus Yesus.
    2: Kiranya kamu semua senantiasa hidup tenang dan menikmati kebaikan Allah yang berlimpah-limpah. Saudara-saudari, sejak semula, sesuai dengan rencana Allah Bapa, Dia sudah memilihmu supaya kamu disucikan melalui pekerjaan Roh Kudus. Secara rohani, oleh Roh Kudus dan darah Kristus Yesus, kamu sudah diberi tanda sebagai milik Allah. Itulah sebabnya kamu taat kepada Yesus.
    3: Terpujilah Allah, Bapa dari Penguasa kita Kristus Yesus! Oleh karena belas kasihan-Nya yang luar biasa, Dia memberikan hidup yang baru kepada kita melalui Anak-Nya yang sudah bangkit dari kematian, sehingga kita memiliki harapan yang pasti berdasarkan kebangkitan Yesus.
    4: Harapan itu adalah bahwa kita akan menerima semua berkat yang sudah Allah sediakan bagi kita anak-anak-Nya. Semua berkat itu tersimpan di surga, tidak bisa rusak ataupun busuk, dan keindahannya tidak akan pernah hilang.
    5: Karena kalian sudah percaya kepada Yesus, maka Allah terus menjaga kalian dengan kuasa-Nya yang besar, hingga kalian mencapai keselamatan yang sudah Allah sediakan bagi kita dan siap dinyatakan pada akhir zaman.
    6: Pengharapan itu membuat kita sangat bersukacita, walaupun dalam hidup yang sementara ini ada banyak peristiwa menyedihkan karena kita sedang mengalami berbagai kesulitan, sesuai dengan kehendak TUHAN.
    7: Dia mengizinkan kita diuji untuk membuktikan apakah kita sungguh-sungguh yakin kepada Kristus atau tidak. Keyakinan kita ibarat emas yang diuji dan dimurnikan dengan membakarnya dalam api. Kalau emas yang fana pun diuji sedemikian keras, terlebih lagi keyakinan kita yang kekal, yang lebih berharga daripada emas. Bila keyakinan kita bertahan melewati ujian itu, kita akan menerima hormat, pujian, dan kemuliaan ketika Kristus Yesus menyatakan diri pada hari kedatangan-Nya.
    8: Kalian memang belum pernah mengenal Yesus secara tatap muka, tetapi kalian sudah mengasihi Dia. Biarpun sekarang kalian tidak bisa melihat Dia, kalian tetap percaya kepada-Nya. Itulah sebabnya kamu semua sangat bersukacita sampai tidak bisa dijelaskan dengan kata-kata, dan sukacitamu itu penuh dengan kemuliaan dari surga.
    9: Kamu bergembira karena yakin bahwa kita yang percaya kepada Kristus Yesus pasti mendapatkan apa yang kita harapkan, yaitu hidup kekal.
    10: Pada zaman dulu, nabi-nabi sudah berusaha dengan tekun dan teliti untuk lebih mengerti cara Allah menyelamatkan manusia. Namun, walaupun tidak paham sepenuhnya, mereka terus menyampaikan berita keselamatan dari Allah, yaitu bahwa kita diselamatkan hanya karena kebaikan hati-Nya.
    11: Para nabi itu mendapat pengertian dari Roh Kristus yang ada dalam diri mereka, bahwa suatu hari nanti Raja Penyelamat akan datang dan harus banyak menderita sebelum akhirnya dimuliakan. Tetapi meskipun mereka sudah berusaha keras untuk mengetahui, mereka tidak diberi pengetahuan tentang siapakah Raja itu dan kapan Dia muncul.
    12: Roh Kristus hanya memberitahukan bahwa berita tentang rencana Allah itu bukan untuk diri mereka sendiri, melainkan untuk disampaikan sebagai petunjuk bagi kita. Rencana itu amat tersembunyi hingga para malaikat pun ingin dapat mengetahuinya. Namun, sekarang Roh Kudus sudah dikirim dari surga, dan dengan kuasa-Nya, rencana Allah itu sudah disampaikan kepada kita dengan jelas, yaitu Kabar Baik tentang Yesus.
    13: Jadi, bersiaplah! Berjaga-jagalah dan kuasailah dirimu masing-masing. Taruhlah harapanmu sepenuhnya pada Allah Bapa, yang akan menunjukkan kebaikan hati-Nya kepada kita ketika Kristus Yesus menyatakan diri-Nya. Hendaklah kamu hidup sebagai anak-anak Bapa yang taat kepada-Nya. Janganlah kamu mundur lagi untuk memuaskan keinginan hawa nafsumu yang lama. Dulu kamu hidup seperti itu karena belum mengenal Allah,
    15: tetapi sekarang hendaklah kamu suci dalam segala kelakuanmu, sama seperti Allah yang sudah memanggil kita adalah suci.
    16: Karena ada tertulis dalam Firman TUHAN, “Hendaklah kalian hidup suci, karena Aku suci.”
    17: 'Ingatlah: Allah, yang kita panggil ‘Bapa’ itu, tidak membeda-bedakan orang. Dia akan menghakimi kita semua sesuai perbuatan kita masing-masing. Oleh sebab itu, hiduplah dengan hormat dan takut kepada-Nya selama kita hidup sebagai pendatang di dunia ini.'
    18: Karena kita tahu bahwa Allah sudah membayar lunas tebusan untuk membebaskan kita dari kehidupan kita yang sia-sia, yang kita warisi dari nenek moyang. Dia menebus kita bukan dengan barang-barang duniawi seperti emas atau perak, karena semua itu bisa rusak.
    19: Bayaran yang dipakai untuk membebaskan kita jauh lebih berharga, yaitu darah Kristus, yang sudah dipersembahkan seperti kurban domba yang tidak bercacat dan tidak bernoda.
    20: Tugas Kristus itu sudah ditentukan Allah sebelum dunia ini diciptakan, tetapi baru di zaman ini Kristus menunjukkan diri-Nya supaya kita diselamatkan. Kedatangan Kristus yang pertama itu menunjukkan bahwa zaman akhir sudah mulai.
    21: Jadi, melalui Kristus kita percaya kepada Allah, yang sudah menghidupkan Dia dari kematian dan memberikan kemuliaan kepada-Nya. Karena itulah kita yakin dan berharap sepenuhnya kepada Allah.
    22: Ketika kita, dengan pertolongan Roh Kudus, menyerahkan diri untuk mengikuti ajaran yang benar, kita dibersihkan dari dosa-dosa kita. Hal itu memampukan kita untuk mengasihi saudara-saudari seiman dengan tulus. Karena itu marilah kita saling mengasihi dengan sungguh-sungguh dan sepenuh hati,
    23: sebab kita sudah menjadi manusia yang baru. Kita sudah dilahirkan kembali karena menerima Firman Allah, dan Firman itu bertumbuh dalam hati kita. Firman Allah tidak mungkin binasa dan tetap berlaku selama-lamanya.
    24: Hal itu sesuai dengan yang tertulis dalam Kitab Suci, “Semua manusia seperti rumput yang cepat layu lalu mati. Kemuliaan manusia bagaikan bunga-bunga liar yang cepat rontok dan hilang.
    25: Tetapi Firman TUHAN Allah tetap berlaku untuk selama-lamanya.” Dan tentu saja Kabar Baik yang sudah diberitakan kepada kalian termasuk Firman Allah yang “tetap berlaku” itu!
  2:
    1: Karena itu, lepaskanlah dirimu dari segala macam kejahatan. Jangan berbohong, jangan bersikap munafik, jangan iri hati, dan jangan membicarakan kesalahan orang lain apalagi memfitnah.
    2: Sebagaimana bayi yang baru lahir selalu haus akan air susu murni dari ibunya, begitu jugalah kalian hendaknya selalu haus akan pelajaran rohani yang benar, yaitu yang terdapat dalam Firman Allah. Dengan demikian kalian akan semakin dewasa secara rohani. Karena dalam Firman Allah ada tertulis, “Kalian sendiri sudah merasakan kebaikan TUHAN.”
    4: Teruslah mendekat kepada Tuhan Yesus. Biarpun manusia menganggap Dia tidak berguna, Allah sangat menghargai Dia dan memilih-Nya untuk menjadi batu fondasi yang paling utama dalam rumah Allah. Bagi kita, Tuhan Yesus sudah menjadi batu fondasi yang hidup,
    5: dan setiap kita bagaikan sebuah batu bangunan yang hidup. Kita semua dipersatukan Allah untuk menjadi rumah-Nya, tempat kediaman Roh Allah. Di dalam rumah-Nya itu, kita menjadi imam-imam yang dikhususkan untuk melayani Allah dan bertugas membawa persembahan-persembahan rohani kepada-Nya. Allah menerima persembahan kita karena kita sudah bersatu dengan Kristus Yesus.
    6: Hal ini sesuai dengan yang tertulis dalam Firman TUHAN, “Lihatlah, Aku memilih sebuah batu yang sangat Aku hargai, dan meletakkan batu itu sebagai fondasi di Rumah-Ku di Bukit Sion. Semua orang yang percaya kepada-Nya tidak akan kecewa.”
    7: Jadi, bagi kita yang percaya kepada Yesus, Dia sangat berharga. Namun, bagi semua orang yang tidak percaya, terjadilah kepada mereka seperti Firman Allah ini, “Batu yang dianggap tidak berguna oleh tukang-tukang bangunan sudah dijadikan Allah sebagai batu fondasi yang paling utama.”
    8: Dan ada ayat lain yang mengatakan, “Batu itu akan menyebabkan banyak orang tersandung, seperti ketika seseorang yang sedang berjalan terantuk sesuatu sehingga jatuh.” Mereka jatuh karena tidak mau percaya dan mengikuti Firman Allah. Itulah yang sudah ditentukan Allah bagi mereka.
    9: Tetapi kita sudah dipilih Allah menjadi umat-Nya yang istimewa, bangsa yang suci, dan imam-imam untuk melayani Dia yang adalah Raja Agung. Semuanya itu diperbuat Allah bagi kita supaya kita mengabarkan hal-hal luar biasa yang sudah Dia lakukan, khususnya ketika Dia memanggil kita keluar dari kegelapan dan masuk ke dalam terang-Nya yang luar biasa.
    10: Kitalah yang dimaksud dalam ayat Firman Allah yang berkata, “Dulu kalian bukan milik Allah, tetapi sekarang kalian sudah menjadi milik-Nya yang istimewa. Dulu Allah tidak mengasihani kalian, tetapi sekarang kalian sudah menjadi orang-orang yang Dia kasihani.”
    11: Saudara-saudari yang saya kasihi, kita bagaikan pendatang dan orang yang tidak menetap di dunia. Karena itu saya mohon supaya kamu semua tidak mengikuti keinginan-keinginan badanimu yang berdosa. Hawa nafsu itulah yang berperang melawan keinginan jiwa kita.
    12: Sekarang kita berada di antara orang-orang yang belum mengenal Allah, dan mereka menuduh kita sebagai orang jahat. Jadi kita perlu menunjukkan kelakuan baik kepada mereka, supaya mereka akhirnya sadar dan bertobat. Dengan begitu, mereka akan memuji Allah ketika melihat Kristus Yesus datang pada hari terakhir.
    13: Agar nama baik Tuhan Yesus tidak tercoreng, hendaklah kamu taat kepada semua pemerintah di dunia ini, baik kepala negara sebagai penguasa tertinggi
    14: maupun wakil-wakilnya yang dia tugaskan untuk menghukum orang yang berbuat jahat dan menghormati orang yang berbuat baik.
    15: Karena Allah mau agar kita semua, melalui perbuatan-perbuatan yang baik, dapat menutup mulut orang-orang yang sukar mengerti. Mereka tidak mengenal Allah tetapi justru suka menyebarkan fitnah.
    16: Ingatlah bahwa sebelum dibebaskan oleh Yesus, kamu hidup seperti budak iblis. Jangan sampai kamu berpikir, “Sekarang aku sudah bebas dan termasuk orang yang dipilih Allah, berarti tidak masalah kalau aku sengaja berbuat dosa.” Sebaliknya, kamu harus menganggap dirimu sebagai budak kepunyaan Allah.
    17: Jadi, hormatilah semua orang. Kasihilah saudara-saudari seiman. Hiduplah dengan hormat dan takut kepada Allah, dan hormatilah kepala negara kita di dunia ini.
    18: Kepada Saudara-saudari yang menjadi budak, hendaklah kamu mengikuti kemauan majikanmu dengan penuh hormat, bukan hanya pada waktu mereka bersikap baik, tetapi juga pada waktu mereka bersikap kejam.
    19: Kalau kamu tidak bersalah tetapi dipukul oleh majikanmu, diamlah saja dan ingat bahwa TUHAN Allah melihat penderitaanmu. Dengan begitu, TUHAN akan memberkati kamu.
    20: Namun, kalau kamu bersalah lalu dihukum, jangan harap TUHAN memberkatimu biarpun kamu diam saja, sebab kamu memang bersalah. Sebaliknya, kalau kamu dibuat susah padahal kamu melayani dengan baik, dan kamu bertahan dengan sabar, Allah akan memberkatimu.
    21: Untuk itulah Allah memanggil kamu masing-masing! Kamu harus sabar karena Kristus sendiri sudah menderita bagi kita. Dia menjadi teladan supaya kita mengikuti jejak-Nya.
    22: “Dia tidak pernah berbuat dosa dan tidak pernah mengucapkan dusta.”
    23: Pada waktu Kristus dihina, Dia tidak menghina balik. Waktu disiksa, Dia tidak berkata, “Awas, Aku akan membalasnya.” Dia hanya menyerahkan diri kepada Allah, karena Dia tahu bahwa Allah adalah Hakim yang adil.
    24: Yesus sudah menanggung dosa-dosa kita di dalam tubuh-Nya sendiri di kayu salib, supaya secara rohani kita mati terhadap kuasa dosa dan bangkit kembali menjadi manusia baru yang hidup benar di hadapan Allah. Melalui luka-luka Yesus, kita sudah disembuhkan.
    25: Dulu kita hidup seperti domba yang tersesat, tetapi sekarang kita sudah kembali kepada Sang Gembala pemelihara hidup kita!
  3:
    1: Kepada setiap istri, demikian jugalah hendaknya kamu taat pada kemauan suamimu. Dengan begitu, apabila suamimu belum percaya pada ajaran Kristus, dia bisa menjadi percaya dengan melihat cara hidupmu saja. Kamu tidak perlu berbicara apa-apa kepadanya,
    2: karena setiap hari kamu bersaksi lewat kelakuanmu yang murni atas dasar hormatmu kepada Allah.
    3: Janganlah kamu sibuk mempercantik penampilan luar saja, seperti menghias rambut, memakai perhiasan emas, atau pakaian yang indah.
    4: Biarlah kecantikanmu berasal dari dalam hatimu, yaitu hati yang lemah lembut dan tenang. Kecantikan seperti itu sangat berharga di mata Allah dan tidak akan hilang sampai kamu tua.
    5: Begitulah para perempuan saleh zaman dulu mendandani diri mereka, yakni dengan bersandar pada Allah dan menaati suami mereka masing-masing.
    6: Sebagai contoh, Sara taat kepada Abraham dan menghormatinya sebagai pemimpin keluarga mereka. Kamu juga akan menjadi anak Sara kalau kamu terus berbuat baik dan tidak kuatir menghadapi kesulitan apa pun.
    7: Kepada para suami, hendaklah kalian masing-masing juga hidup baik dengan istrimu dan menyadari bahwa secara jasmani perempuan lebih lemah daripada laki-laki. Kamu harus menghargai istrimu, mengingat bahwa dia— atas kebaikan hati Allah— juga mewarisi hidup yang kekal. Kalau kamu tidak menghargai istrimu, maka doa-doamu tidak akan dijawab Allah.
    8: Kesimpulannya, hendaklah kalian semua hidup dengan satu tujuan, turut merasakan apa yang dirasakan oleh saudara-saudari seiman, saling mengasihi, saling mengasihani, dan ramah satu sama lain.
    9: Ketika orang lain berbuat jahat kepadamu, janganlah membalasnya dengan kejahatan. Ketika orang lain menghinamu, jangan membalas dia dengan penghinaan. Sebaliknya, berdoalah supaya Allah memberkati dia. Memang untuk itulah kita dipanggil menjadi milik Allah yang istimewa, yakni supaya ketika kamu dibuat susah, kamu membalasnya dengan memberkati. Dengan begitu, kamu juga akan diberkati Allah di kemudian hari.
    10: Karena dalam Firman Allah tertulis, “Kalau kamu ingin menikmati hidup ini dan mengalami masa-masa penuh berkat, kamu harus menjaga lidahmu agar tidak mengucapkan tipu dan tidak berbicara yang jahat tentang orang lain.
    11: Kamu juga harus berhenti melakukan hal-hal yang jahat, tetapi lakukanlah yang baik. Hendaklah kamu selalu berusaha hidup damai dengan orang lain.
    12: Karena mata TUHAN selalu tertuju kepada orang yang hidupnya benar, dan telinga TUHAN selalu terbuka untuk mendengarkan doa mereka, tetapi tertutup untuk doa orang-orang yang melakukan kejahatan.”
    13: Nah, kalau kamu selalu melakukan perbuatan baik, tidak akan ada yang ingin menyusahkan kamu.
    14: Tetapi kalau pun kamu masih menderita karena melakukan hal-hal yang benar, ingatlah bahwa TUHAN pasti akan memberkatimu. Ingat juga Firman TUHAN ini, “Janganlah takut kepada mereka yang mengancam kamu. Jangan kuatir.”
    15: Di tengah penderitaan, tinggikanlah Allah sebagai Penguasa hidupmu. Dan hendaklah kamu selalu siap menjawab orang-orang yang bertanya, “Kenapa kamu masih berharap kepada Yesus?” Jawablah mereka dengan lemah lembut dan rasa hormat.
    16: Jagalah hatimu tetap bersih senantiasa. Dengan demikian, orang-orang yang memfitnah kamu akan merasa malu sendiri ketika melihat bahwa memang kelakuanmu baik karena kamu melayani Kristus.
    17: 'Ingatlah: Kita tidak perlu malu bila menderita karena melakukan hal-hal yang baik, kalau hal itu terjadi sesuai kehendak Allah. Namun, bila kita menderita karena melakukan yang jahat, seharusnya kita malu.'
    18: Karena Kristus adalah teladan bagi kita. Dia sendiri menderita ketika Dia mati akibat dosa-dosa kita. Dia yang tidak bersalah menggantikan kita yang bersalah, untuk mendamaikan kita dengan Allah. Sesudah Dia mati dibunuh secara jasmani, Roh Allah menghidupkan-Nya kembali.
    19: Dengan kuasa dari Roh Allah, Kristus sudah turun ke Syeol untuk menyampaikan berita dari Allah kepada jiwa-jiwa yang sudah lama terpenjara,
    20: yaitu roh-roh mereka yang tidak taat kepada Allah pada zaman Nuh. Dahulu, selama Nuh sedang membuat kapal besar itu, Allah menunggu dengan sabar supaya mereka bertobat. Namun, akhirnya tidak banyak yang selamat. Hanya delapan orang yang masuk ke dalam kapal dan dibawa melewati banjir yang dahsyat itu.
    21: Air banjir itu menggambarkan air baptisan untuk kita. Baptisan bukanlah untuk membersihkan kotoran dari tubuh jasmani, melainkan sebuah tanda pernyataan bahwa dengan hati yang bersih kita berjanji kepada Allah, “Sekarang saya mau mengikut Kristus Yesus.” Pada waktu itulah kita diselamatkan, karena secara rohani kita ikut dikuburkan bersama Yesus dan dihidupkan kembali bersama-Nya.
    22: Sekarang Yesus sudah naik ke surga. Di sana Dia memerintah bersama Allah, sebab Allah sudah menempatkan Dia lebih tinggi daripada semua malaikat, penguasa, dan pemerintah di seluruh alam semesta.
  4:
    1: Jadi, karena Kristus sudah menderita untuk kita ketika Dia hidup sebagai manusia biasa di dunia ini, hendaklah kamu menguatkan diri dengan pikiran yang sama seperti pikiran Kristus. Sebab orang yang menderita karena mengikut Yesus juga sudah memutuskan untuk berhenti berbuat dosa.
    2: Dengan begitu, selama sisa waktumu di dunia ini, kamu tidak lagi menuruti hawa nafsu duniawi, tetapi menaati kehendak Allah.
    3: Sebelum mengikut Yesus, sudah cukup banyak waktu yang kita buang dengan hidup sebagai manusia duniawi yang tidak mengenal Allah! Tetapi sekarang kita tidak lagi hidup seperti mereka yang terlibat dalam segala macam dosa percabulan, menuruti semua keinginan badani, berpesta pora, mabuk-mabukan, mengikuti pesta cabul, dan melakukan hal-hal yang menjijikkan dalam penyembahan berhala.
    4: Orang-orang yang masih mengejar hawa nafsunya ke sana kemari merasa heran karena kamu semua tidak mengikuti cara hidup mereka lagi. Itulah sebabnya mereka menghina kalian.
    5: Namun, tidak lama lagi mereka masing-masing harus memberi pertanggungjawaban atas kejahatan mereka. Allah sudah siap mengadili semua orang, baik yang masih hidup maupun yang sudah mati.
    6: 'Untuk itulah Kabar Baik disampaikan oleh Kristus kepada jiwa-jiwa di dalam Syeol. Biarlah hal itu menjadi peringatan bagi kita semua: Allah akan mengadili semua manusia sesuai perbuatannya masing-masing. Tetapi Kabar Baik disampaikan supaya kita bisa hidup bersama Allah selama-lamanya.'
    7: Tidak lama lagi segala sesuatu akan berakhir. Karena itu hendaklah kamu menguasai diri dan menjaga pikiran agar kamu selalu siap untuk berdoa.
    8: Yang paling penting di atas semuanya, kamu semua harus sungguh-sungguh saling mengasihi. Sifat saling mengasihi akan mendorongmu untuk saling memaafkan.
    9: Kalau ada saudara seiman yang perlu tempat menginap, terimalah dia di rumahmu tanpa bersungut-sungut.
    10: Sebagai tanda kebaikan hati Allah, kita masing-masing sudah menerima kemampuan rohani yang berbeda-beda dari Roh Allah. Semua kemampuan itu diberikan supaya kita saling melayani. Jadi, setiap orang bertanggung jawab untuk memakai kemampuan itu dengan baik.
    11: Kalau kamu sudah diberi kemampuan untuk mengajarkan Firman TUHAN atau menyampaikan berita dari Allah, hendaklah kamu berpikir seperti ini, “Kata-kata yang aku sampaikan ini bukan berasal dari diriku sendiri, melainkan dari Allah.” Kalau kamu sudah diberi kemampuan untuk melayani dengan cara-cara lain, hendaklah kamu berpikir, “Aku bisa melayani hanya karena Allah memberikan kemampuan kepadaku.” Dengan begitu, Allah akan dimuliakan melalui segala sesuatu yang kita kerjakan. Kristus Yesus memberikan kemampuan itu kepada kita, maka Dialah yang berkuasa dan pantas untuk dipuji sampai selama-lamanya! Amin.
    12: Saudara-saudari yang saya kasihi, janganlah kaget ketika kalian mengalami banyak penderitaan karena mengikut Yesus. Memang kita akan mengalami penderitaan yang sangat menyakitkan, yang rasanya seperti terkena nyala api. Penderitaan itu bertujuan untuk menguji apakah kita sungguh-sungguh percaya kepada Kristus, dan untuk membuktikan apakah kita setia kepada-Nya atau tidak. Jadi, jangan berpikir bahwa kesusahan yang kita alami adalah sesuatu yang luar biasa.
    13: Sebaliknya, kalau kalian mengalami penderitaan seperti yang Kristus alami, bergembiralah! Karena itu berarti kalian benar-benar sudah bersatu dengan Dia. Dengan begitu, pastilah kalian akan sangat bersukacita pada waktu Dia datang kembali untuk menyatakan kemuliaan-Nya!
    14: Kalau ada orang yang menghinamu karena kamu mengikut Kristus, terimalah itu sebagai berkat dari Allah, sebab hinaan orang itu merupakan tanda bukti bahwa kemuliaan Roh Allah ada bersamamu. Jadi, Kristus dipermuliakan olehmu meskipun Dia dihina oleh mereka.
    15: Kalau kamu menderita karena menjadi pembunuh, pencuri, penjahat, atau karena mencampuri urusan orang lain, kamu seharusnya malu.
    16: Namun, kalau kamu menderita karena menjadi orang Kristen, janganlah merasa malu. Sebaliknya pujilah Allah karena kamu mendapat kehormatan itu.
    17: Kita mengalami penderitaan karena kita hidup dalam masa di mana Allah sudah mulai menghakimi seluruh penduduk dunia. Sebagai umat-Nya sendiri, sekarang kita sedang dihakimi lebih dulu. Kalau kita anak-anak Allah pun harus mengalami kesusahan seberat ini, terlebih lagi orang lain! Mereka yang tidak mau percaya pada Kabar baik tentang Kristus pasti akan ditimpa hukuman yang jauh lebih berat daripada penderitaan kita saat ini.
    18: Seperti yang tertulis dalam Firman Allah, “Kalau orang baik pun masih sulit untuk selamat, maka orang berdosa yang melawan Allah sudah pasti dilempar ke dalam neraka.”
    19: Jadi, bila Allah menghendaki kita untuk menderita, hendaklah kita tetap melakukan yang baik dan menyerahkan diri kepada-Nya dengan senantiasa mengingat, “Penciptaku selalu setia untuk melakukan semuanya tepat seperti yang Dia janjikan.”
  5:
    1: 'Sebagai saksi mata penderitaan Kristus dan sebagai sesama pemimpin, saya mau berpesan kepada para pemimpin jemaat di antara kalian: Kelak kita akan sama-sama mendapat bagian dalam kemuliaan yang Kristus nyatakan waktu Dia datang kembali. Karena itu,'
    2: gembalakanlah kawanan domba yang dipercayakan Allah kepadamu dengan senang hati, bukan karena terpaksa. Jangan mengambil tanggung jawab itu untuk mencari keuntungan, tetapi kerjakanlah pelayanan tersebut karena sungguh-sungguh ingin melayani Allah.
    3: Janganlah menganggap dirimu raja atas kawanan domba yang sudah Allah percayakan kepadamu, tetapi jadilah teladan bagi mereka.
    4: Dengan begitu, pada waktu Raja dan Gembala Agung kita datang, kita masing-masing akan diberi mahkota yang mencerminkan kemuliaan Kristus dan keindahannya tidak akan pernah pudar.
    5: Kepada para pemuda, hendaklah kalian menaati para pemimpinmu. Hormatilah kemauan satu sama lain. Bersikaplah rendah hati kepada semua orang dan jangan menganggap dirimu lebih penting daripada saudara-saudari seimanmu, karena “Allah melawan orang-orang yang sombong, tetapi berbaik hati kepada orang yang rendah hati.”
    6: Karena itu, apa pun yang terjadi, rendahkanlah hatimu di hadapan Allah Yang Mahakuasa, maka pada waktu Dia berkenan, Dia akan meninggikan kamu.
    7: Serahkanlah kepada Allah semua masalah yang membuatmu kuatir, karena Dia peduli padamu.
    8: Berjaga-jagalah dan hendaklah kalian selalu menguasai diri, karena iblis musuh kita seperti singa yang mengaum-aum sambil berjalan ke sana kemari mencari orang yang bisa dilahapnya.
    9: Dengan tetap percaya kepada Kristus, lawanlah dia! Kamu tahu bahwa saudara-saudari seiman kita di seluruh dunia tetap berdiri teguh ketika mereka mengalami penderitaan yang sama seperti kamu.
    10: Penderitaan yang kita alami sekarang ini hanyalah sementara, tetapi kemuliaan Allah yang akan kita nikmati nanti kekal selama-lamanya. Dia Allah yang selalu berbaik hati dan Dia sudah memanggil kita melalui Kristus untuk ikut ambil bagian dalam kemuliaan-Nya itu. Sesudah kita menderita untuk sementara waktu, Allah akan menolong, menguatkan, memulihkan, dan memberikan semangat yang baru kepada kita.
    11: Hanya Dialah yang layak dimuliakan dan memegang segala kekuasaan sampai selama-lamanya! Amin.
    12: Saya menulis surat yang singkat ini kepada kalian dengan bantuan Silas, saudara seiman kita yang bisa dipercaya. Tujuan surat ini adalah untuk menguatkan hati kalian dengan meyakinkan bahwa di balik apa pun yang kita alami, Allah menunjukkan kebaikan hati-Nya. Jadi, hendaklah kalian tetap berdiri teguh dalam kebaikan hati Allah!
    13: Salam kepada kalian dari jemaat di sini, di kota Babel, yang sama seperti kalian sudah dipilih oleh Allah. Salam juga dari Markus, yang saya kasihi seperti anak sendiri.
    14: Saudara-saudari, berilah salam satu sama lain dengan penuh kasih. Akhir kata, bagi kalian semua yang bersatu dengan Kristus Yesus, saya berdoa kiranya kamu selalu hidup dengan tenang dalam perlindungan-Nya. Amin.
61:
  1:
    1: Kepada Saudara-saudari seiman saya, yaitu kalian yang sudah menerima berkat yang indah sama seperti kami, yakni berkat untuk percaya penuh kepada Kristus Yesus dan dinyatakan benar karena pengurbanan-Nya. Dialah Allah dan Penyelamat kita! Salam sejahtera dari saya, Simon yang juga disebut Petrus, rasul dan hamba Kristus Yesus.
    2: Kiranya kamu senantiasa hidup tenang dan menikmati kebaikan Allah yang berlimpah-limpah, karena kamu semua sudah mengenal Allah Bapa dan Yesus Penguasa kita.
    3: Dengan kuasa-Nya sendiri, Allah sudah memberikan segala sesuatu yang kita perlukan untuk menjalani hidup yang sesuai dengan kehendak-Nya. Semua berkat rohani itu diberikan kepada kita karena kita benar-benar mengenal Allah, yang sudah memanggil kita oleh karena kemuliaan dan kebaikan-Nya.
    4: Melalui kemuliaan dan kebaikan-Nya itu, Allah juga sudah menjanjikan banyak hal yang berharga dan sangat besar kepada kita. Oleh janji-janji-Nya itu, kita menerima Roh Allah sendiri dan dipersatukan dengan Dia, sehingga kita tidak lagi terikat pada segala macam dosa yang disebabkan oleh keinginan-keinginan badani yang jahat. Dosa itu sedang menguasai dunia ini seperti penyakit menular yang mematikan.
    5: 'Oleh karena segala pemberian dan janji Allah itu, janganlah kalian sekedar percaya, tetapi berusahalah dengan sungguh-sungguh untuk menjalankan keyakinan yang kalian percayai. Caranya: Pertama, hiduplah dengan melakukan perbuatan baik. Kedua, milikilah pengetahuan tentang cara hidup yang bijaksana.'
    6: Ketiga, belajarlah menguasai diri. Keempat, bertahanlah dalam kesusahan. Kelima, berusahalah untuk hidup semakin sesuai kemauan Allah.
    7: Keenam, belajarlah mengasihi saudara-saudari seiman. Dan ketujuh, nyatakanlah kasih kepada semua orang dengan perbuatan.
    8: Kalau kamu melakukan semuanya itu dan semakin bertumbuh di dalamnya, maka kamu akan terbukti sebagai orang yang benar-benar mengenal Penguasa kita Kristus Yesus. Artinya, kamu bukanlah pengikut Kristus yang tidak berguna atau yang tidak memuliakan Dia dalam kehidupan.
    9: Tetapi kalau kamu tidak berusaha melakukan semua itu, berarti kamu tidak mampu melihat hal-hal rohani. Orang seperti itu lupa bahwa sebenarnya dosa-dosanya yang lama sudah dibersihkan ketika dia percaya kepada Kristus.
    10: Oleh karena itu, Saudara-saudari, berusahalah lebih keras lagi melakukan ketujuh hal yang saya tuliskan di atas. Dengan begitu kamu memastikan bahwa kamu benar-benar sudah dipanggil dan dipilih oleh Allah. Kalau kamu terus melakukan semuanya itu, kamu tidak akan gagal mencapai tujuan surgawimu.
    11: Dengan demikian, waktu kamu masuk ke dalam kerajaan yang kekal, kamu akan disambut dengan penuh sukacita oleh Penguasa dan Raja Penyelamat kita, Kristus Yesus.
    12: Oleh karena itu, saya bertekad untuk selalu mengingatkan kalian tentang hal-hal tersebut, meskipun kalian sudah tahu dan berpegang teguh pada ajaran benar yang sudah kita terima dari Allah.
    13: Selama saya masih hidup dalam tubuh ini, yang hanya seperti tenda sementara, saya merasa bertanggung jawab untuk terus mengingatkan kalian akan semuanya itu,
    14: karena saya tahu bahwa tidak lama lagi saya akan mati, seperti yang sudah dinyatakan oleh Penguasa kita Kristus Yesus kepada saya.
    15: Itu sebabnya saya akan terus berusaha agar kalian selalu mengingat semua hal itu, bahkan setelah saya tidak ada nanti.
    16: Waktu kami memberitahukan kepada kalian tentang kuasa Tuhan kita Kristus Yesus dan tentang kedatangan-Nya kembali ke dunia ini, kami tidak seperti guru-guru palsu yang menguatkan ajarannya dengan dongeng-dongeng karangan mereka sendiri untuk menipu orang. Karena kami sendiri sudah melihat kebesaran Yesus.
    17: Kamilah yang hadir di atas gunung suci itu ketika Dia menerima hormat dan kemuliaan dari Allah Bapa Yang Mahamulia, yaitu ketika terdengar suara Allah dari surga yang berkata, “Inilah Anak-Ku yang sangat Aku kasihi. Dialah yang menyenangkan hati-Ku.”
    19: Hal itu membuat kami semakin yakin pada semua nubuatan para nabi tentang kedatangan-Nya kembali. Oleh sebab itu, hendaklah kalian memperhatikan nubuatan-nubuatan itu dengan teliti, karena perkataan para nabi ibarat pelita yang menyinari dunia yang gelap ini sampai Tuhan Yesus datang kembali. Kedatangan Yesus akan seperti fajar yang terbit dalam dunia baru, dan saat itu Dia akan menyinari hati kita seperti bintang pagi.
    20: 'Ingatlah hal penting ini: Seluruh nubuatan yang tertulis dalam Kitab Suci bukan berasal dari pikiran nabi sendiri.'
    21: Mereka tidak pernah menyampaikan nubuatan menurut kemauan pribadi. Sebagai orang-orang yang disucikan Allah, semua nubuatan itu mereka ucapkan menurut pimpinan Roh-Nya.
  2:
    1: Sebagaimana pada zaman dulu nabi-nabi palsu muncul di tengah umat Allah, demikian jugalah sekarang. Guru-guru palsu pasti akan muncul di antara kalian. Mereka akan membawa ajaran-ajaran yang sangat menyesatkan, bahkan menyangkal Tuhan Yesus yang sudah mati untuk membebaskan mereka. Dengan ajaran sesat itu, mereka mendatangkan kebinasaan yang akan segera menimpa diri mereka sendiri.
    2: Banyak pengikut Kristus akan tersesat dan mengikuti cara hidup mereka, yaitu menuruti hawa nafsu. Sewaktu orang-orang lain yang belum percaya kepada Kristus melihat hal itu, mereka akan menghina ajaran kita, karena mereka pikir ajaran sesat itu memang ajaran kita.
    3: Guru-guru palsu itu sangat serakah. Lewat ajaran yang licik, mereka akan berusaha menipu kalian untuk mendapatkan uang. Sejak dulu, Allah sudah menyiapkan hukuman bagi mereka. Dan Allah tidak tidur, artinya Dia melihat semua perbuatan mereka dan pasti akan membinasakan mereka.
    4: Apa buktinya? Pertama, Allah tidak memberi ampun kepada malaikat-malaikat yang berdosa, tetapi memenjarakan mereka di dalam jurang yang gelap di neraka untuk diadili pada Hari Pengadilan.
    5: Kedua, Allah sudah menghukum orang-orang pada zaman Nuh dengan mendatangkan banjir besar, tetapi Dia melindungi Nuh dan tujuh orang lainnya. Nuh memberitakan tentang hidup benar, sedangkan mereka yang binasa adalah orang yang menolak untuk bertobat dan taat kepada Allah.
    6: Bukti ketiga, Allah menghukum kota Sodom dan Gomora dengan menghanguskan semua isinya sampai menjadi abu. Biarlah kejadian itu menjadi peringatan bagi kita supaya tidak mencontoh cara hidup mereka yang tidak menghormati Allah.
    7: Perhatikan bahwa Allah menyelamatkan Lot karena Lot itu orang yang benar. Setiap hari dia tertekan melihat dan mendengar tentang perbuatan hawa nafsu bejat yang dilakukan oleh penduduk kedua kota itu. Selama orang benar itu hidup di antara mereka, hatinya hancur karena perbuatan mereka yang begitu jahat.
    9: Nah, dari ketiga contoh itu, jelaslah bahwa Allah sangat mampu menyelamatkan orang saleh dari cobaan hidup mereka. Namun, bagi orang yang tidak benar di mata Allah, sesudah mati mereka akan dipenjarakan sampai Hari Pengadilan—
    10: khususnya orang-orang yang tidak taat kepada para pemimpin di dunia ini dan yang menodai dirinya dengan terus menuruti berbagai keinginan hawa nafsu. Guru-guru palsu itu juga sombong dan membanggakan diri hingga tidak takut menghina para pemimpin jemaat maupun para pemimpin malaikat!
    11: Padahal para malaikat, yang lebih berkuasa daripada semua manusia, tidak pernah menghina guru-guru palsu itu di hadapan TUHAN.
    12: Akan tetapi, guru-guru palsu itu menghina apa saja yang tidak mereka ketahui. Mereka tidak berakal, seperti binatang yang bertindak hanya berdasarkan naluri. Karena itu, sama seperti binatang juga, mereka akan kena jerat dan dibinasakan.
    13: Itulah upah bagi guru-guru palsu atas perbuatan mereka yang jahat. Waspadalah! Mereka senang bergabung dengan kita supaya bisa mempengaruhi kita dengan ajaran sesat. Mereka juga ingin masuk ke antara kita dan mengikuti pesta perjamuan kita. Di dalamnya, mereka sangat mencemarkan persekutuan kita. Yang paling menggembirakan mereka adalah makan dan minum dengan rakus sambil menyusupkan pengaruh buruknya ke antara kita dengan cara licik.
    14: Pikiran mereka penuh dengan hawa nafsu untuk berbuat zina dan tidak pernah bosan melakukan kejahatan. Mereka suka merayu dan menjerat saudara-saudari kita yang baru percaya. Hati mereka pun penuh keserakahan, sehingga mereka pintar menipu orang untuk mendapatkan uang. Allah siap menghukum mereka!
    15: Mereka tersesat dan sudah meninggalkan jalan yang benar. Mereka meniru perbuatan Bileam anak Beor. Para guru palsu itu senang menerima uang hasil perbuatan jahat, sama seperti Bileam.
    16: Tetapi Bileam langsung ditegur karena dosanya itu. Allah membuat keledainya berbicara dengan bahasa manusia untuk menghentikan pekerjaannya sebagai dukun gila yang mata duitan.
    17: Guru-guru sesat itu hanya memberikan harapan palsu. Mereka bagaikan sumur kering bagi orang yang kehausan dan awan yang buyar ditiup angin bagi petani yang mengharapkan hujan. Untuk selama-lamanya, mereka tidak akan pernah lepas dari hukuman Allah yang sudah disediakan bagi mereka di tempat yang gelap pekat!
    18: Ajaran-ajaran mereka kedengarannya seperti ilmu yang tinggi, tetapi sebenarnya tidak masuk akal. Mereka mengajarkan, “Karena Allah sudah membebaskan kita, maka kita bebas mengikuti berbagai keinginan hawa nafsu. Tidak masalah kalau kita memuaskan kebutuhan badani!” Dengan ajaran seperti itu, mereka menjebak saudara-saudari seiman kita yang baru saja meninggalkan cara hidup lama yang penuh dosa. Guru-guru palsu itu berkata, “Marilah kita hidup bebas.” Tetapi hasil ajaran itu bukanlah kebebasan, melainkan perbudakan. Mereka sendiri pun adalah budak dosa. Setiap orang yang dikuasai dosa sudah menjadi budak dosa.
    20: Sungguh kasihan! Apabila seseorang sudah mulai lepas dari berbagai kejahatan dunia karena dia baru mengenal Penguasa dan Penyelamat kita Kristus Yesus, lalu dia terjerat lagi dan dikuasai oleh dosa, maka keadaannya menjadi lebih buruk daripada sebelum dia percaya kepada Yesus.
    21: Lebih baik kalau dia belum pernah mengetahui ajaran benar dari Allah, daripada sudah mengetahui ajaran itu tetapi menolaknya.
    22: Bagi orang seperti itu, tepat sekali dua peribahasa ini, “Anjing yang muntah memakan muntahnya lagi,” dan “Babi yang sudah dimandikan bersih-bersih kembali berkubang di lumpur.”
  3:
    1: Saudara-saudari yang saya kasihi, ini surat kedua yang saya tulis kepada kalian. Melalui kedua surat ini, saya berusaha menanamkan pola pikir yang lurus dengan berbagai peringatan.
    2: Ingatlah selalu akan nubuatan para nabi utusan Allah di masa lalu. Ingat juga perintah dari Tuhan Yesus, Penyelamat kita, yang sudah kalian dengar melalui kami para rasul-Nya.
    3: 'Inilah yang sangat penting untuk kalian ketahui: Pada hari-hari terakhir, akan muncul banyak orang yang suka mengejek dan menertawakan ajaran benar. Mereka suka mengikuti berbagai keinginan hawa nafsunya sendiri.'
    4: Mereka juga akan berkata, “Kristus sudah berjanji akan datang kembali. Tetapi nyatanya sekarang tidak ada, bukan? Semua itu omong kosong. Sejak zaman nenek moyang kita mati, bahkan sejak permulaan dunia, kehidupan tetap sama seperti biasa.”
    5: Dengan berkata begitu, mereka sengaja mengabaikan kenyataan bahwa Firman TUHANlah yang sudah menjadikan tingkat-tingkat surga dan langit. Ucapan-Nya jugalah yang membentuk bumi, ketika daratan dikumpulkan di tengah-tengah air.
    6: Kemudian, dengan menggunakan air pula, Allah membinasakan kehidupan zaman dulu dengan banjir yang besar.
    7: Nah, Allah siap menggunakan perkataan-Nya dengan cara yang dahsyat seperti itu lagi! Pada Hari Pengadilan, Dia akan menjatuhkan hukuman atas langit dan bumi yang sekarang dengan api, serta membinasakan semua orang yang melawan-Nya.
    8: 'Saudara-saudari yang saya kasihi, janganlah kalian lupa: Perhitungan waktu TUHAN tidak sama dengan manusia. Seribu tahun bagi TUHAN sama seperti satu hari bagi manusia, dan satu hari bagi TUHAN sama seperti seribu tahun bagi manusia.'
    9: 'Janganlah kalian terpengaruh oleh orang-orang yang berkata, “TUHAN terus menunda-nunda untuk menepati janji-Nya! Kenapa sampai sekarang Yesus belum datang kembali?” Jawaban yang benar untuk setiap orang yang berkata seperti itu adalah: TUHAN sedang bersabar terhadap kamu, karena Dia tidak mau kamu ikut binasa. TUHAN masih memberi kesempatan kepada setiap orang untuk bertobat.'
    10: Namun, seperti pencuri yang datang pada waktu yang tidak disangka-sangka, begitulah hari kedatangan Tuhan Yesus kembali. Dia akan datang secara tiba-tiba. Tingkat-tingkat langit dan bumi ini akan lenyap dengan bunyi yang dahsyat. Benda-benda langit akan lebur karena panas yang hebat. Dan segala buatan manusia di bumi akan hangus terbakar.
    11: Jadi, kalau segala sesuatu akan dimusnahkan secara demikian, tentu kita harus berusaha hidup semakin suci dan sesuai kemauan Allah!
    12: Sementara kita menanti-nantikan waktu yang ditentukan Allah itu, hendaklah kita berjuang agar lebih banyak lagi orang yang siap menyambut Tuhan Yesus. Biarpun langit akan dibinasakan dengan api dan semua benda langit akan melebur karena panasnya,
    13: kita tidak perlu takut. Karena sesuai dengan janji Allah, kita menantikan langit yang baru dan bumi yang baru, yang akan menjadi tempat tinggal bagi kita yang sudah dibenarkan Allah.
    14: Jadi Saudara-saudari yang saya kasihi, karena kita menantikan hal-hal itu, marilah kita berusaha untuk hidup tidak berdosa, tidak bernoda, dan siap bertemu dengan Tuhan Yesus.
    15: Hendaklah hari demi hari kita anggap sebagai bukti kesabaran TUHAN Allah, di mana Dia memberi kesempatan kepada banyak orang untuk menikmati berkat keselamatan. Paulus, saudara kita yang terkasih, juga menuliskan hal serupa kepada kalian, sesuai dengan hikmat yang diberikan TUHAN kepadanya.
    16: Dalam semua suratnya, dia membicarakan tentang hal-hal ini. Dalam tulisannya itu terdapat beberapa hal yang sulit dimengerti, dan bagian-bagian sulit itulah yang disalahartikan oleh orang-orang yang belum mempelajarinya secara mendalam dan suka mengubah-ubah apa yang mereka percayai. Kemudian, hal yang mereka salah artikan itu mereka ajarkan kepada orang lain, seperti juga yang mereka lakukan dengan bagian-bagian lain dari Kitab Suci. Akibatnya mereka mendatangkan kebinasaan atas diri sendiri.
    17: Jadi Saudara-saudari yang saya kasihi, karena kalian sudah mengetahui hal-hal itu, hendaklah kalian berhati-hati! Jangan sampai kalian ikut terjebak dalam kesalahan orang yang hidupnya tidak sesuai dengan Firman TUHAN, sehingga kalian tidak lagi percaya penuh kepada ajaran benar yang sudah kalian pegang dengan teguh.
    18: Hendaklah kalian masing-masing semakin dewasa dan sadar akan kebaikan hati Allah kepadamu, juga semakin mengenal Penguasa dan Penyelamat kita, Kristus Yesus. Hanya Dialah yang patut dimuliakan, sekarang dan selama-lamanya. Amin.
62:
  1:
    1: Kami ingin memberitakan kepada kalian tentang Dia yang disebut Firman, yaitu Dia yang memberi hidup kepada kita dan yang sudah ada sebelum dunia diciptakan. Kami sudah mendengar dan melihat Dia dengan mata kami sendiri. Sungguh, kami sudah melihat-Nya, bahkan memegang Dia dengan tangan kami sendiri.
    2: Benar, Sang Pemberi Hidup itu sudah dinyatakan kepada kami, dan kami mendapat banyak kesempatan untuk melihat Dia. Sekarang kami bersaksi dan memberitakan kepada kalian tentang Dia yang memberikan hidup kekal, yaitu Dia yang sejak semula tinggal bersama Allah Bapa dan yang sudah dinyatakan oleh Bapa kepada kami.
    3: Jadi, apa yang sudah kami lihat dan dengar, itulah yang kami beritakan kepada kalian, supaya kalian turut bersatu dalam persekutuan kami. Dan persekutuan kita ini adalah persatuan dengan Bapa dan Anak-Nya, Kristus Yesus.
    4: Itulah sebabnya kami menulis surat ini kepada kalian, supaya melalui persekutuan kita yang erat, sempurnalah sukacita kita semua.
    5: 'Inilah pesan yang sudah kami dengar dari Anak Allah dan yang sedang kami beritakan kepada kalian: Allah itu ibarat terang. Pada diri-Nya sama sekali tidak ada kegelapan.'
    6: Bila kita mengatakan bahwa kita bersekutu dengan Allah, tetapi kita masih hidup seperti orang yang tinggal dalam kegelapan, berarti kita berbohong dan tidak menjalankan ajaran benar dari Allah.
    7: Namun, bila kita hidup dalam terang sama seperti Allah hidup dalam terang, kita akan tetap bersatu dalam persekutuan yang erat dengan saudara-saudari seiman kita, dan darah Kristus Yesus, Sang Anak Allah, senantiasa menyucikan kita dari setiap dosa kita.
    8: Akan tetapi, barangsiapa yang berkata, “Aku sama sekali tidak berdosa,” berarti dia belum disadarkan oleh ajaran yang benar dari Allah, dan dia sudah menipu dirinya sendiri.
    9: Sebaliknya, bila kita mengakui dosa-dosa kita kepada Allah, maka sesuai dengan janji-Nya, Allah yang maha adil dan setia itu pasti mengampuni kita dan membersihkan kita dari setiap perbuatan jahat yang sudah kita lakukan.
    10: Siapa pun yang berkata, “Aku tidak pernah berbuat dosa,” berarti dia sama saja menganggap Allah pembohong, dan nyatalah bahwa dia belum disadarkan oleh ajaran yang benar dari Allah.
  2:
    1: Anak-anakku yang terkasih, saya menulis surat ini kepada kalian untuk mengingatkan kamu semua supaya jangan berbuat dosa. Tetapi kalau ada yang berbuat dosa, ingatlah bahwa kita mempunyai Pembela di hadapan Bapa, yaitu Kristus Yesus, yang selalu bertindak adil.
    2: Yesus sendiri sudah menyerahkan diri-Nya sebagai kurban untuk menghapus semua dosa kita sehingga kita tidak akan dihukum Allah. Dan bukan hanya untuk dosa kita, kurban-Nya itu juga untuk pengampunan setiap orang di dunia ini yang percaya kepada-Nya.
    3: Inilah tanda bahwa kita benar-benar mengenal Allah, yakni bila kita menaati perintah-perintah-Nya.
    4: Jika seseorang berkata, “Saya mengenal Allah,” tetapi dia tidak menaati perintah-perintah Allah, berarti dia pembohong dan nyatalah bahwa sebenarnya dia belum disadarkan oleh ajaran benar dari Allah.
    5: Sebaliknya, semakin kita menaati ajaran Allah, semakin nyata bahwa kita mengasihi Allah dengan sempurna. Demikianlah kita tahu bahwa kita benar-benar sudah bersatu dengan Dia.
    6: Jadi, kalau kita mengaku bahwa kita sudah bersatu dengan Allah, hendaklah kita menaati Dia sepenuhnya, sama seperti Yesus taat kepada Bapa semasa hidup-Nya di dunia.
    7: Saudara-saudari yang saya kasihi, apa yang akan saya tuliskan kepada kalian berikut ini bukanlah perintah baru, melainkan perintah lama, sebab kalian sudah mendengar ajaran ini sejak semula.
    8: Tetapi yang saya tuliskan kepada kalian bisa dikatakan perintah baru juga, karena hal ini baru terwujud setelah Kristus melakukannya, dan kita pun mengikuti teladan-Nya. Sekarang terang yang benar sudah bersinar, sementara kegelapan sedang lenyap.
    9: Bila ada di antara kita yang berkata, “Saya hidup dalam terang,” tetapi dia membenci saudara seimannya, berarti sebenarnya dia masih hidup dalam kegelapan.
    10: Sebaliknya, orang yang mengasihi saudara seimannya pasti hidup dalam terang. Orang yang mengasihi tidak akan membuat sesamanya jatuh ke dalam dosa.
    11: Namun, orang yang membenci saudara seimannya seakan berjalan dalam kegelapan dan tidak tahu ke mana dirinya pergi, sebab kegelapan itu sudah membutakan dia.
    12: Anak-anakku yang terkasih, saya menuliskan surat ini untuk mengingatkan kamu semua bahwa dosa-dosamu sudah diampuni Allah karena Kristus.
    13: Bagi para bapak dan ibu, tujuan surat ini adalah untuk mengingatkan bahwa kalian sudah mengenal Anak Allah, yang sudah ada sejak semula. Bagi para pemuda, tujuan surat ini adalah untuk mengingatkan bahwa kalian sudah memiliki kuasa untuk mengalahkan si jahat, yaitu iblis. Jadi anak-anakku, tujuan surat ini adalah untuk mengingatkan lagi bahwa kalian sudah mengenal Allah Bapa.
    14: Bagi para bapak dan ibu, jangan lupa bahwa kalian sudah mengenal Dia yang sudah ada sejak semula. Dan bagi para pemuda, jangan lupa bahwa kalian kuat karena Firman Allah hidup di dalam hatimu, dengan demikian kalian sudah mengalahkan iblis.
    15: Janganlah mencintai kehidupan duniawi dan apa pun yang termasuk di dalamnya. Bila seseorang mencintai hal-hal duniawi, berarti dia sama sekali tidak mengasihi Allah Bapa,
    16: karena semua yang berasal dari dunia ini menjauhkan kita dari Allah. Sifat-sifat duniawi adalah hawa nafsu badani, keinginan untuk memiliki apa yang kita lihat, dan kesombongan atas apa yang kita miliki. Ketiga sifat itu bukan berasal dari Allah, melainkan dari dunia ini.
    17: Ingatlah bahwa dunia dan segala isinya yang diinginkan manusia sedang menuju kebinasaan. Tetapi orang-orang yang melakukan kehendak Allah akan tetap hidup selama-lamanya.
    18: Anak-anakku, kita berada di zaman terakhir. Kalian sudah mendengar bahwa si antikristus akan datang. Jadi, tidak heran kalau sekarang bermunculan banyak guru palsu yang sebenarnya adalah utusan antikristus. Dari situlah kita tahu dengan jelas bahwa kita sudah memasuki zaman akhir.
    19: Guru-guru palsu itu pernah menyamar sebagai anggota kita, tetapi sebenarnya mereka bukan bagian dari kita. Kalau mereka benar-benar termasuk anggota kita, tentu mereka tetap bersama kita. Kenyataannya mereka meninggalkan kita dan itu membuktikan bahwa mereka bukanlah bagian dari kita.
    20: Penguasa kita yang mahakudus, Kristus, sudah mengurapi kita dengan Roh Kudus, sehingga kita semua bisa membedakan ajaran yang benar dan yang palsu.
    21: Saya menuliskan ini kepada kalian bukan karena kalian tidak mengetahui ajaran yang benar, tetapi justru karena kalian sudah tahu. Dan kalian juga tahu bahwa tidak ada kebohongan di dalam ajaran benar itu.
    22: 'Demikianlah kalian akan mengenal siapa guru palsu: Kalau ada orang yang berkata, “Yesus bukanlah Sang Penyelamat,” berarti dia utusan antikristus. Orang yang seperti itu juga menyangkal Allah Bapa maupun Anak-Nya.'
    23: Siapa pun yang tidak mengakui bahwa Yesus adalah Anak Allah berarti tidak bersekutu dengan Allah Bapa.
    24: Oleh karena itu, simpanlah baik-baik di dalam hatimu ajaran yang sudah kalian dengar pada waktu kalian mulai percaya, agar kalian selalu bersatu dengan Anak Allah dan Sang Bapa.
    25: 'Inilah janji yang sudah Yesus berikan kepada kita yang bersatu dengan-Nya: Kita akan hidup selamanya.'
    26: Saya menuliskan hal ini karena ada orang-orang yang sedang berusaha menipu kalian.
    27: Tetapi kita sudah menerima pengurapan Roh Allah yang selalu ada di dalam diri kita. Jadi, kita tidak usah mendengarkan guru mana pun yang hendak mengajar hal-hal baru yang tidak diajarkan oleh Roh Allah. Roh-Nya selalu mengajarkan semua yang kita perlukan, dan ajaran-Nya selalu benar, sebab Dia bukan pembohong. Nah, sesuai dengan ajaran Roh Allah itu, tetaplah bersatu dengan Kristus.
    28: Anak-anakku yang terkasih, tetaplah bersatu dengan Kristus, supaya waktu Dia datang kembali, kita akan langsung menyambut-Nya tanpa rasa takut maupun malu.
    29: Kita tahu bahwa Kristus selalu melakukan yang benar. Karena itu, kita bisa mengenali orang-orang yang sudah menerima kelahiran baru dari Allah Bapa dengan melihat apakah mereka hidup benar atau tidak.
  3:
    1: Ketahuilah betapa luar biasanya kasih Bapa kepada kita sehingga kita disebut anak-anak Allah! Orang-orang duniawi tidak dapat memahami kedudukan kita sebagai anak-anak Allah karena mereka tidak mengenal Kristus.
    2: Saudara-saudari yang terkasih, sekarang kita sudah menjadi anak-anak Allah, tetapi belum jelas seperti apa keadaan kita kelak. Meski demikian, kita tahu bahwa waktu Kristus datang kembali, kita akan menjadi sama seperti Dia, karena kita akan melihat Dia dalam keadaan yang sebenarnya.
    3: Setiap orang yang mempunyai pengharapan untuk melihat Kristus akan menjaga kesucian hidupnya dengan kesadaran bahwa Kristus adalah kudus.
    4: Setiap orang yang berbuat dosa melanggar hukum Allah, karena dosa artinya melanggar hukum Allah.
    5: Kalian tahu bahwa Kristus datang untuk menghapus dosa kita, dan di dalam Dia tidak ada dosa.
    6: Jadi, setiap orang yang bersatu dengan Kristus tidak akan terus-menerus berbuat dosa. Kalau seseorang terus berbuat dosa, berarti sebenarnya dia tidak mengerti tentang Kristus dan tidak pernah mengenal-Nya.
    7: Karena itu, anak-anakku, jangan biarkan siapa pun menipu kalian dengan mengajarkan bahwa kita yang bersatu dengan Kristus boleh saja melakukan dosa. Kristus hidup dengan benar, maka untuk menjadi seperti Kristus, kita harus melakukan yang benar.
    8: Tetapi iblis sudah berbuat dosa sejak semula. Jadi, siapa pun yang terus-menerus berbuat dosa adalah kepunyaan iblis. Untuk menghancurkan segala perbuatan iblis itulah Anak Allah sudah datang ke dunia ini.
    9: Setiap orang yang sudah menerima kelahiran baru dari Allah Bapa berarti sudah menjadi anak Allah! Dan setiap anak-Nya tidak mungkin terus berbuat dosa, karena hidup baru yang diberikan Allah ada di dalam dirinya. Setiap orang yang sudah menerima kelahiran baru dari Allah tidak mungkin terus-menerus berbuat dosa.
    10: 'Dengan begitu nyatalah perbedaan antara kita sebagai anak-anak Allah dengan anak-anak iblis: Mereka tidak melakukan yang benar dan tidak mungkin mengasihi kita yang sudah menjadi anak-anak Allah.'
    11: 'Inilah pesan yang sudah kalian dengar sejak semula: Hendaklah kita saling mengasihi.'
    12: Janganlah seperti Kain, yang menjadi anak iblis dan membunuh adiknya. Mengapa dia membunuh adiknya? Karena Kain melakukan yang jahat, sedangkan adiknya melakukan yang benar.
    13: Saudara-saudari, jangan heran kalau orang-orang duniawi membenci kita,
    14: sebab kita bukan lagi bagian dari mereka yang hidupnya mati secara rohani. Kita sudah dihidupkan secara rohani. Buktinya, kita mengasihi saudara-saudari seiman. Bila kita tidak mengasihi saudara kita, berarti kita masih tetap mati secara rohani.
    15: Siapa pun yang membenci saudaranya sebenarnya adalah pembunuh. Dan kalian tentu tahu bahwa pembunuh adalah orang yang mati secara rohani, sehingga dia tidak memiliki hidup yang kekal.
    16: 'Dengan cara inilah kita mengenal arti kasih: Kristus sudah mengasihi kita hingga mengurbankan diri-Nya demi kita. Karena itu hendaklah kita pun rela berkurban demi saudara-saudari kita.'
    17: Kalau ada di antara kita yang berkecukupan harta duniawi lalu melihat saudaranya menderita kekurangan, tetapi dia menutup pintu hatinya terhadap saudaranya itu, berarti dia belum mengalami kelahiran baru di dalam Allah yang membuat kita mampu mengasihi sesama.
    18: Jadi, anak-anakku, jangan hanya dengan mulut saja kita mengaku sudah mengasihi, tetapi hendaklah kasih itu kita wujudkan sungguh-sungguh dengan perbuatan yang nyata.
    19: Bila kita mengasihi sesama, yakinlah bahwa hidup kita sudah sesuai dengan ajaran benar dari Allah. Hal itu akan menolong kita waktu kita datang kepada Allah dalam doa. Kadang-kadang kita tidak berani berdoa karena merasa bersalah. Tetapi kalau kita mengasihi sesama, kita boleh menenangkan hati dengan kesadaran bahwa Allah lebih besar daripada rasa bersalah kita, dan Dia mengetahui segala sesuatu.
    21: Saudara-saudari yang saya kasihi, kalau hati kita tidak merasa bersalah, kita bisa datang kepada Allah lewat doa tanpa rasa takut,
    22: karena kita menaati perintah-perintah-Nya dan melakukan perbuatan yang menyenangkan hati-Nya. Waktu kita meminta kepada Allah dalam keadaan seperti itu, kita akan menerima jawaban doa.
    23: 'Perintah Allah yang saya tekankan di sini adalah: Percayalah kepada Anak-Nya, Kristus Yesus, dan kasihilah satu sama lain, seperti yang juga sudah diperintahkan oleh Kristus.'
    24: 'Setiap orang yang terus menaati perintah-perintah Allah akan tetap bersatu dengan-Nya dan Allah bersatu dengan dia. Inilah buktinya bahwa Allah tetap bersatu dengan kita: Roh Kudus yang sudah Dia berikan tinggal di dalam diri kita.'
  4:
    1: Saudara-saudari yang saya kasihi, janganlah cepat percaya kepada seseorang yang mengaku bahwa ajaran atau nubuatannya berasal dari Roh Kudus. Kalian harus terlebih dulu menguji ajaran atau nubuatannya itu untuk mengetahui apakah memang dari Roh Allah atau roh lain, karena di dunia ini sudah banyak guru dan nabi palsu.
    2: 'Inilah salah satu cara untuk menguji apakah di dalam diri seseorang ada Roh Allah: Kalau orang itu mengaku, “Saya percaya bahwa Yesus adalah Kristus yang sudah datang dari Allah ke dunia ini sebagai manusia dengan tubuh biasa,” berarti di dalam dirinya ada Roh Allah. Namun, bila dia tidak mengaku seperti itu, berarti dia dipengaruhi oleh roh lain yang tidak berasal dari Allah. Orang itu adalah utusan antikristus. Kalian sudah tahu bahwa antikristus sedang datang dan sekarang sudah ada di dalam dunia.'
    4: Anak-anakku, kita berasal dari Allah, dan kita sudah memiliki kuasa untuk mengalahkan guru-guru palsu itu. Karena Roh yang ada dalam diri kita lebih besar daripada roh antikristus yang sekarang sudah ada di dunia ini.
    5: Guru-guru palsu itu berasal dari dunia ini. Itulah sebabnya ajaran mereka sesuai dengan pikiran orang duniawi, dan orang-orang duniawi senang mendengarkan mereka.
    6: Sebaliknya, kita adalah milik Allah. Yang mendengarkan kita hanyalah orang-orang yang mengenal Allah, sedangkan mereka yang bukan milik Allah tidak mendengarkan ajaran benar dari kita. Dengan begitu, kita bisa mengetahui apakah seseorang mempunyai Roh Kebenaran (yaitu Roh Allah) atau roh yang menyesatkan.
    7: Saudara-saudari yang saya kasihi, marilah kita saling mengasihi. Karena kasih itu berasal dari Allah, dan setiap orang yang mengasihi sudah mendapat kelahiran baru dari Allah dan mengenal Dia.
    8: Kalau seseorang tidak mengasihi saudara seimannya, berarti dia tidak mengenal Allah, karena Allah itu mahakasih.
    9: 'Dan beginilah cara Allah menyatakan kasih-Nya kepada kita: Dia mengutus Anak-Nya yang satu-satunya ke dalam dunia ini supaya kita bisa menerima hidup kekal melalui Anak-Nya itu.'
    10: 'Dalam tindakan itu, nyatalah kasih yang luar biasa: Bukan ketika kita mengasihi Allah, tetapi ketika Allah menunjukkan kasih-Nya kepada kita, yaitu dengan mengutus Anak-Nya menjadi kurban yang menghapus dosa kita, sehingga kita tidak akan dihukum oleh-Nya.'
    11: Saudara-saudari yang saya kasihi, kalau Allah sudah begitu mengasihi kita, maka kita juga harus saling mengasihi.
    12: Tidak seorang pun pernah melihat Allah. Namun, bila kita saling mengasihi, maka Allah bersatu dengan kita, dan kasih-Nya nyata dengan sempurna melalui kita.
    13: Kita dapat mengetahui bahwa kita hidup bersatu dengan Allah dan Dia bersatu dengan kita, melalui Roh-Nya yang sudah diberikan kepada kita.
    14: 'Kami, yang sudah melihat dan mengenal Yesus secara langsung, bersaksi kepada kalian bahwa hal ini benar: Allah Bapa sudah mengutus Anak-Nya menjadi Raja Penyelamat bagi manusia di dunia.'
    15: Siapa pun yang mengaku, “Saya percaya bahwa Yesus adalah Anak Allah,” maka Allah bersatu dengan dia, dan dia bersatu dengan Allah.
    16: Kita sudah mengenal dan percaya akan kasih Allah kepada kita. Allah itu mahakasih. Jadi, bila kita terus mengasihi saudara-saudari kita, berarti kita tetap bersatu dengan Allah, dan Allah bersatu dengan kita.
    17: Waktu kita hidup bersatu dengan Allah, kasih Allah semakin nyata dan sempurna di antara kita. Dengan begitu, kita tidak takut lagi akan Hari Pengadilan, karena terbukti bahwa kita sudah mengasihi sama seperti Kristus mengasihi.
    18: Bila kasih dari Allah itu ada dalam hati kita, maka kita tidak akan takut lagi pada hukuman Allah. Karena kasih yang sempurna menghilangkan ketakutan. Siapa pun yang takut diadili oleh Allah berarti masih menganggap dirinya layak dihukum. Orang yang takut akan hukuman belum mengalami kasih Allah yang sempurna.
    19: Kita mengasihi Allah karena Allah sudah terlebih dulu mengasihi kita.
    20: Kalau seseorang berkata, “Saya mengasihi Allah,” tetapi dia masih membenci saudaranya, berarti dia pembohong. Orang yang tidak mengasihi sesama manusia yang kelihatan tidak mungkin bisa mengasihi Allah yang tidak kelihatan.
    21: Lagipula, Allah sudah memberikan perintah kepada kita, yaitu siapa pun yang mengasihi Allah harus mengasihi saudaranya juga.
  5:
    1: Setiap orang yang percaya bahwa Yesus adalah Sang Penyelamat berarti sudah menerima kelahiran baru dari Allah Bapa. Setiap orang yang mengasihi Bapa tentu juga mengasihi anggota keluarga-Nya, yakni orang-orang yang sudah menerima kelahiran baru dari Bapa.
    2: Beginilah cara untuk mengetahui apakah kita benar-benar saling mengasihi sesama anak-anak Allah, yaitu bila kita mengasihi Allah dan menaati perintah-perintah-Nya.
    3: Mengasihi Allah berarti menaati perintah-perintah-Nya. Hal itu tidaklah sulit untuk kita lakukan,
    4: karena setiap orang yang menerima kelahiran baru dari Allah diberi kuasa untuk mengalahkan kejahatan di dunia ini. Dan yang membuat kita menang atas kejahatan dunia adalah karena kita percaya sepenuhnya kepada Yesus.
    5: Tidak seorang pun dapat mengalahkan kejahatan dunia ini kecuali kita yang percaya bahwa Yesus adalah Anak Allah.
    6: Kristus Yesuslah satu-satunya yang sudah datang ke dunia ini dengan menunjukkan dua tanda dari Allah, yaitu tanda air dan tanda darah. Yesus tidak hanya menunjukkan tanda air, tetapi juga tanda darah. Dan Roh Kudus, yang selalu bisa dipercaya, juga bersaksi kepada kita bahwa Yesus datang dari Allah sebagai manusia dengan tubuh biasa.
    7: Jadi, Allah sudah memberikan kepada kita tiga hal yang menyampaikan kesaksian yang sama tentang Yesus, yaitu Roh Kudus, air, dan darah.
    9: 'Pikirkanlah: Biasanya kita percaya pada ucapan seorang saksi mata. Alangkah jauh lebih terpercaya lagi jika yang memberi kesaksian adalah Allah sendiri!'
    10: 'Dan inilah kesaksian penting yang diungkapkan Allah mengenai Anak-Nya: Allah sudah memberikan hidup kekal kepada kita.'
    11: Hidup kekal itu hanya diberikan kepada orang-orang yang bersatu dengan Anak-Nya. Setiap orang yang sudah percaya kepada Anak Allah yakin di dalam hatinya bahwa pernyataan Allah Bapa itu benar. Tetapi setiap orang yang tidak percaya pada kesaksian Allah sama dengan mengatakan bahwa Allah pembohong, karena orang itu menolak untuk mempercayai kesaksian Allah tentang Anak-Nya.
    12: Setiap orang yang bersatu dengan Anak Allah memiliki hidup yang kekal, tetapi siapa pun yang tidak bersatu dengan Anak Allah tidak akan memiliki hidup yang kekal.
    13: Saya menulis surat ini untuk kalian yang percaya kepada Anak Allah, supaya kalian tahu bahwa sekarang kalian sudah memiliki hidup yang kekal, dan supaya kalian sungguh-sungguh mempertahankan keyakinanmu kepada-Nya.
    14: Dengan begitu, kita tidak merasa takut lagi datang ke hadapan Allah melalui doa! Bila permintaan kita sesuai dengan kehendak-Nya, Allah akan mendengar dan menjawab doa kita.
    15: Dan bila kita percaya bahwa Allah mendengarkan kita, maka kita boleh yakin bahwa Allah akan memberikan apa yang kita minta.
    16: Contohnya, kalau kita melihat saudara seiman kita berbuat dosa (maksud saya di sini adalah dosa yang tidak mengakibatkan kematian kekal), hendaklah kita berdoa kepada Allah supaya Dia menyelamatkan saudara kita itu, dan Allah akan memberikan hidup kepadanya. Saya tekankan sekali lagi bahwa ini tentang dosa yang tidak mengakibatkan kematian kekal. Karena ada jenis dosa yang mengakibatkan kematian kekal. Untuk jenis dosa itu, saya tidak menganjurkan agar kita mendoakan orang yang melakukannya.
    17: Semua perbuatan jahat adalah dosa, tetapi tidak semua dosa mengakibatkan kematian kekal.
    18: Kita tahu bahwa setiap orang yang sudah menerima kelahiran baru dari Allah tidak akan terus-menerus berbuat dosa, karena kelahiran baru itu bekerja dalam hati kita sehingga kita terus terjaga. Dengan demikian, iblis tidak bisa berbuat apa-apa terhadap kita.
    19: Kita tahu bahwa kita sudah menjadi anak-anak Allah, walaupun seluruh dunia ini dikuasai oleh iblis.
    20: Kita tahu bahwa Anak Allah sudah datang. Dia sudah memberi kita pengertian sehingga kita mengenal Allah yang benar. Kita hidup bersatu dengan Allah karena kita bersatu dengan Anak-Nya, Kristus Yesus. Dia juga Allah yang benar karena Dia selalu layak dipercaya dan merupakan sumber hidup yang kekal.
    21: Anak-anakku, jauhkanlah dirimu dari segala berhala. Amin.
63:
  1:
    1: Kepada Ibu yang terkasih, yang sudah dipilih oleh Allah, juga kepada anak-anakmu. Salam dari saya, pemimpin himpunan jemaat. Saya mengasihi kamu semua sesuai dengan ajaran benar yang kita terima dari Allah! Bukan hanya saya, tetapi semua orang yang sudah mengenal ajaran benar itu juga mengasihi kalian,
    2: sebab ajaran benar itu ada dalam hati kita dan akan menyertai kita selama-lamanya.
    3: Karena kita saling mengasihi dan hidup menurut ajaran benar, maka Allah Bapa dan Anak-Nya, yaitu Penguasa kita Kristus Yesus, akan selalu berbaik hati kepada kita dan mengasihani serta menjaga kita agar hidup tenang dalam perlindungan Allah.
    4: Saya sangat bersukacita karena sudah mendapati beberapa anak Ibu hidup sesuai dengan ajaran benar, seperti yang sudah diperintahkan Bapa kepada kita.
    5: Sekarang saya mengatakan kepadamu, Ibu, supaya kita semua saling mengasihi. Yang saya tulis ini bukan perintah baru bagimu. Perintah ini sudah ada pada kita sejak semula.
    6: 'Dan yang dimaksud dengan mengasihi adalah kita harus hidup menurut perintah-perintah Allah. Inilah perintah-Nya, yang saya tegaskan sekali lagi: Hendaklah kita hidup dalam kasih, seperti yang sudah kita dengar sejak semula.'
    7: Sekarang ini banyak guru palsu sudah muncul di seluruh dunia. Mereka tidak mengakui bahwa Kristus Yesus sudah datang ke dunia ini sebagai manusia dengan tubuh biasa. Siapa saja yang tidak mengakui hal itu adalah guru palsu dan pengikut antikristus.
    8: Karena itu, hendaklah kita masing-masing menjaga diri. Jangan sampai ada yang tidak menerima upah kemenangan yang sedang kita perjuangkan dan jangan sampai upahmu dikurangi.
    9: Bila kamu mengikuti ajaran sesat dan tidak taat kepada ajaran benar tentang Kristus, maka kamu sudah meninggalkan Allah. Namun, bila kalau kamu tetap mengikuti ajaran benar itu, maka kamu tetap mempunyai hubungan erat dengan Allah Bapa dan Anak-Nya.
    10: Kalau seseorang datang membawa ajaran lain tentang Kristus, janganlah terima dia di rumahmu, bahkan jangan memberi salam kepadanya,
    11: karena kalau kamu menerima dia, berarti kamu sudah mendukung pekerjaannya yang jahat itu.
    12: Masih banyak lagi yang ingin saya katakan kepada kalian, tetapi rasanya lebih baik tidak disampaikan lewat tulisan. Saya berharap bisa datang mengunjungi kalian sehingga kita bisa berbicara tatap muka. Dengan demikian, kita akan sangat bersukacita.
    13: Anak-anak dari saudarimu seiman, yang juga sudah dipilih oleh Allah, mengirim salam kepadamu. Amin.
64:
  1:
    1: Kepada yang terkasih saudara seiman saya Gayus, yang saya kasihi sesuai ajaran benar yang kita terima dari Allah. Salam dari saya, pemimpin himpunan jemaat.
    2: Saudara yang saya kasihi, saya berdoa kiranya kamu berhasil dalam segala hal dan selalu sehat, sama seperti kehidupan rohanimu yang juga sehat.
    3: Saya sangat bersukacita ketika beberapa saudara seiman datang dan menceritakan bahwa kamu setia dan terus mengikuti ajaran benar.
    4: Bagi saya, tiada sukacita yang lebih besar selain mendengar bahwa kalian— yang saya anggap seperti anak-anakku sendiri— hidup dengan setia kepada ajaran benar.
    5: Gayus yang terkasih, kamu sudah menunjukkan kesetiaan melalui semua bantuanmu kepada saudara-saudara seiman kita, walaupun kamu tidak mengenal mereka.
    6: Orang-orang itu sudah bersaksi di hadapan jemaat tentang bagaimana kamu mengasihi mereka. Jadi, saya mohon agar kamu menolong mereka sekali lagi untuk melanjutkan perjalanan, sebab hal itu berkenan kepada Allah.
    7: Mereka pergi untuk melayani Kristus tanpa menerima bantuan apa pun dari orang yang tidak mengenal Allah.
    8: Karena itu, sudah sepantasnya kita menolong mereka. Dengan demikian, kita turut ambil bagian dalam pekerjaan mereka mengabarkan ajaran benar.
    9: Saya sudah menulis surat kepada jemaat, tetapi Diotrefes tidak mau mendengarkan perkataan kami. Dia selalu ingin menjadi orang nomor satu di antara mereka.
    10: Oleh sebab itu, waktu saya datang nanti, saya akan menceritakan berbagai perbuatan yang sudah dia lakukan, yaitu cerita bohong dan hal-hal jahat yang dia katakan tentang kami. Dia juga tidak mau menerima saudara-saudara seiman yang datang ke sana. Bukan hanya itu, dia bahkan melarang siapa pun yang mau menolong saudara-saudara seiman itu. Dan kalau ada anggota jemaat yang masih berusaha membantu, dia mengeluarkan mereka dari jemaat.
    11: Saudara yang saya kasihi, janganlah mengikuti contoh yang jahat, tetapi ikutilah teladan yang baik. Orang yang berbuat baik berasal dari Allah, sedangkan orang yang terus berbuat jahat tidak pernah mengenal Allah.
    12: Tentang Demetrius, semua orang mengatakan hal-hal yang baik mengenai dia. Dan sudah terbukti bahwa cara hidupnya sesuai dengan ajaran yang benar. Saya bersama seluruh jemaat di sini juga bersaksi bahwa dia adalah orang baik, dan kalian tahu bahwa kami tidak pernah berbohong.
    13: Masih banyak lagi hal lain yang ingin saya sampaikan kepadamu, tetapi saya tidak mau menyampaikannya lewat tulisan.
    14: Saya berharap dapat segera mengunjungimu, dan kita akan berbicara secara tatap muka. Doa saya, kiranya Allah selalu menjagamu supaya hidupmu tenang dalam perlindungan-Nya. Teman-teman di sini mengirim salam kepadamu. Sampaikanlah juga salam kami kepada setiap kawan yang ada di sana.
65:
  1:
    1: Kepada Saudara-saudari seiman saya, yaitu kalian yang sudah dipanggil dan disucikan oleh Allah Bapa serta dipelihara oleh Kristus Yesus. Salam sejahtera dari saya, Yudas, hamba Kristus Yesus sekaligus saudara Yakobus.
    2: Kiranya kamu semua senantiasa hidup tenang dan menikmati kasih serta kemurahan Allah yang berlimpah-limpah.
    3: 'Saudara-saudari yang terkasih, sebenarnya saya ingin menulis kepada kalian tentang keselamatan yang sama-sama sudah kita terima. Tetapi sekarang saya merasa terdorong untuk menulis hal lain: Saya ingin menguatkan kamu semua agar terus berjuang mempertahankan keyakinanmu kepada Yesus. Ajaran tentang keyakinan itu sudah Allah berikan kepada kita, dan Dia juga sudah menyucikan kita menjadi umat-Nya. Semua ajaran itu berlaku untuk selama-lamanya, maka jangan biarkan seorang pun mengubah keyakinanmu itu!'
    4: Karena ada guru-guru palsu yang tanpa kamu sadari sudah masuk ke antara kita. Merekalah orang yang sejak dahulu sudah ditetapkan Allah untuk dihukum karena kejahatan mereka, sesuai nubuatan para nabi dan seperti yang akan saya jelaskan di bawah. Mereka melawan Allah dan menyalahgunakan kebaikan hati-Nya sebagai alasan untuk terus hidup menuruti hawa nafsu. Mereka menolak untuk mengikut Kristus Yesus, yang adalah Allah sekaligus Raja dan Penguasa hidup kita.
    5: Walaupun kalian sudah mengetahui cerita ini, saya mau mengingatkan kalian bahwa meskipun TUHAN menyelamatkan umat-Nya dari tanah Mesir, sesudah itu mereka yang tidak percaya dibinasakan oleh-Nya.
    6: Ingatlah juga malaikat-malaikat yang sudah meninggalkan posisi mereka. Akibat perbuatan itu, Allah menurunkan mereka dari jabatan tinggi dan sudah menahan mereka di tempat yang paling gelap untuk dihakimi pada Hari Pengadilan yang dahsyat nanti. Di sana mereka diikat dengan rantai yang tidak bisa dibuka untuk selama-lamanya.
    7: Ingat juga Sodom dan Gomora serta kota-kota di sekitarnya. Penduduk di sana berkelakuan sama seperti malaikat-malaikat itu, karena mereka banyak berzina dan sangat suka melakukan berbagai macam perbuatan cabul yang tidak wajar. Mereka menanggung hukuman api yang akan menyala untuk selama-lamanya. Hendaklah hal ini menjadi peringatan bagi kita.
    8: Demikian jugalah guru-guru palsu itu. Mereka pikir mimpi-mimpi mereka adalah petunjuk dari TUHAN, sehingga mereka mencemarkan tubuh mereka dengan dosa hawa nafsu, menolak pimpinan Allah, bahkan menghina penguasa-penguasa rohani.
    9: Padahal Mikael pun, yang adalah pemimpin para malaikat, tidak berani menghina seperti mereka. Pada waktu Mikael bertengkar dengan iblis memperebutkan mayat Musa, Mikael tidak menyombongkan diri dan menyalahkan iblis dengan menggunakan kata-kata hinaan, tetapi hanya berkata, “Biarlah TUHAN menghukummu!”
    10: Namun, guru-guru palsu itu menghina apa saja yang tidak mereka mengerti. Hal-hal yang mereka bisa mengerti hanyalah yang dipelajari secara naluri, yaitu urusan jasmani yang juga diketahui oleh binatang-binatang yang tidak berakal. Dan hal-hal itulah yang membinasakan mereka.
    11: Celakalah guru-guru palsu, karena mengikuti jalan yang ditempuh Kain. Mereka tersesat karena gila uang seperti Bileam, dan mereka memberontak seperti Korah sehingga mereka binasa.
    12: Dengan berani mereka ikut dalam perjamuan kasih kalian, tetapi mereka hanya mementingkan diri sendiri dengan tidak tahu malu dan mencemarkan perjamuan itu. Mereka adalah orang yang tidak berguna, seperti awan tidak berair yang berlalu ditiup angin. Mereka seperti pohon-pohon yang tidak menghasilkan buah pada musim buah, yang akar-akarnya dicabut hingga akhirnya mati.
    13: Seperti ombak-ombak besar yang meninggalkan buih dan kotoran di pantai, begitulah perbuatan-perbuatan mereka yang memalukan nanti akan kelihatan. Mereka juga seperti bintang-bintang di angkasa yang sudah meninggalkan tempatnya dan berpindah tanpa aturan. Mereka tidak akan luput dari hukuman Allah di tempat yang paling gelap, yang sudah disediakan bagi mereka untuk selama-lamanya!
    14: Henok, keturunan Adam yang ketujuh, juga sudah bernubuat tentang mereka, “Lihatlah, TUHAN datang dengan beribu-ribu umat-Nya yang sudah disucikan-Nya.
    15: Sesudah itu Dia akan menghakimi setiap orang dan menghukum semua orang jahat yang melawan-Nya dengan kejahatan mereka. Dia akan menghukum orang-orang berdosa atas semua perkataan jahat mereka yang menentang Allah.”
    16: Guru-guru palsu itu selalu bersungut-sungut dan suka mencari-cari kesalahan orang, padahal mereka sendiri selalu mengikuti hawa nafsu. Mereka menyombongkan diri dan memuji-muji orang lain supaya mendapat keuntungan bagi diri sendiri.
    17: Saudara-saudari yang saya kasihi, ingatlah yang dulu sudah dikatakan kepada kita oleh rasul-rasul utusan Kristus Yesus, Penguasa kita.
    18: Mereka sudah mengatakan kepada kalian, “Menjelang akhir zaman akan muncul pengejek-pengejek yang melawan Allah dan hidup menurut hawa nafsunya sendiri.”
    19: Mereka dikuasai oleh keinginan-keinginan duniawi dan menimbulkan perpecahan di antara kita, karena Roh Kudus tidak ada pada mereka.
    20: Tetapi Saudara-saudari yang saya kasihi, hendaklah kalian saling menguatkan supaya tiap orang terus percaya penuh kepada ajaran suci yang sudah disampaikan kepadamu. Tetaplah berdoa dengan pertolongan Roh Kudus.
    21: Jagalah dirimu supaya tetap menjalin hubungan kasih dengan Allah sambil menantikan saatnya Kristus Yesus, Penguasa kita, datang menunjukkan belas kasihan-Nya dan membawa kita kepada hidup yang kekal.
    22: Tunjukkanlah belas kasihan dan kuatkanlah saudara-saudari kita yang ragu-ragu.
    23: Terhadap saudara-saudari yang berdosa, bertindaklah cepat! Rebutlah mereka dari api neraka. Tetapi ingatlah, sambil menolong orang-orang seperti itu, kamu harus tetap takut dan hormat kepada TUHAN serta membenci perbuatan mereka yang menajiskan, yang berasal dari keinginan-keinginan badani yang jahat.
    24: Hanya Allahlah satu-satunya yang berkuasa dan sanggup menjaga mereka supaya jangan jatuh, serta membuat mereka layak masuk dengan sukacita ke hadapan kemuliaan-Nya tanpa noda dosa sedikit pun.
    25: Allah, Penyelamat kita, adalah satu-satunya yang maha bijaksana. Bagi Dialah kemuliaan, kebesaran, kuasa, dan kekuatan, sekarang sampai selama-lamanya. Amin!
66:
  1:
    1: Saya, Yohanes, hamba Kristus, menuliskan penyataan dari Allah tentang peristiwa-peristiwa yang sudah ditetapkan-Nya untuk segera terjadi. Allah pertama-tama menyatakannya kepada Kristus Yesus, lalu Kristus mengutus seorang malaikat untuk menunjukkannya melalui penglihatan kepada saya, supaya segala hal yang dinyatakan itu dapat diberitakan kepada semua hamba-Nya yang lain.
    2: Inilah kesaksian saya tentang segala hal yang saya lihat sendiri, yakni semua pesan Allah yang disampaikan kepada saya oleh Kristus Yesus.
    3: Diberkatilah setiap orang yang membacakan penyataan ini. Diberkatilah juga setiap orang yang mendengarkan dan merenungkan semua yang tertulis di sini. Karena waktu yang ditetapkan Allah untuk peristiwa-peristiwa itu sudah dekat.
    4: Salam sejahtera dari saya, Yohanes, kepada Saudara-saudari seiman di ketujuh jemaat di provinsi Asia. Kiranya Allah selalu berbaik hati kepada kalian masing-masing dan menjagamu sehingga hidupmu tenang dalam perlindungan-Nya. Karena segala berkat yang kita terima berasal dari Allah yang hidup, yang sudah ada sebelum dunia diciptakan dan yang akan terus ada sampai masa yang akan datang, juga dari Roh Allah yang dengan seluruh kekuatan-Nya berada di hadapan takhta Allah,
    5: dan dari Kristus Yesus, yang selalu bisa dipercaya dalam seluruh kesaksian-Nya tentang Allah Bapa. Dialah yang pertama mendapatkan hidup kekal sesudah kematian, dan Dialah Raja Agung atas semua raja di dunia. Mulialah Kristus selama-lamanya! Karena kasih-Nya yang sangat luar biasa bagi kita, Dia mencurahkan darah-Nya untuk membersihkan kita dari dosa.
    6: Dengan demikian Dia sudah menjadikan kita warga kerajaan Allah dan imam-imam yang melayani Allah Bapa-Nya secara rohani. Milik Kristuslah segala kuasa sampai selama-lamanya! Amin!
    7: Lihatlah, Yesus datang di antara awan-awan! Semua orang akan menyaksikan kedatangan-Nya, termasuk mereka yang sudah menikam Dia. Lalu semua bangsa di bumi akan meratap dengan nyaring karena mereka tahu bahwa Dia datang untuk mengadili mereka. Benar, itulah yang akan terjadi! Amin!
    8: TUHAN Allah berkata, “Akulah Yang Pertama dan Yang Terakhir, Allah yang hidup, yang sudah ada sebelum penciptaan sampai sekarang, dan yang akan terus ada selama-lamanya. Akulah Sang Mahakuasa.”
    9: Saya, Yohanes, adalah saudara seiman kalian yang juga sering mengalami penganiayaan seperti yang sedang kalian alami karena mengikut Kristus Yesus. Sebagai saudara senasib sepenanggungan, kita sama-sama berjuang untuk bertahan dalam keyakinan kita kepada-Nya dan bersabar menantikan saatnya Allah memerintah sebagai Raja di dunia ini dengan nyata. Sekarang saya sedang diasingkan ke pulau Patmos karena saya memberitakan Firman Allah dan bersaksi tentang Kristus Yesus.
    10: Pada suatu Hari Tuhan (hari Minggu), tiba-tiba saya dikuasai Roh Kudus. Lalu tidak jauh di belakang saya terdengarlah suara sedahsyat bunyi terompet yang memekakkan telinga.
    11: Suara itu berkata, “Tuliskanlah semua hal yang akan diperlihatkan kepadamu, lalu kirimkanlah kepada ketujuh jemaat di provinsi Asia, yaitu di kota Efesus, Smirna, Pergamus, Tiatira, Sardis, Filadelfia, dan Laodikia.”
    12: Saya menoleh ke belakang untuk melihat siapa yang berbicara kepada saya. Kemudian saya melihat ada tujuh tiang pelita bercabang, dan semuanya terbuat dari emas.
    13: Di antara ketujuh tiang pelita itu ada Seseorang yang kelihatannya seperti Sang Anak Adam. Dia memakai jubah yang panjangnya sampai ke kaki dan ikat pinggang emas yang sangat lebar hingga sampai ke dada.
    14: Rambut-Nya putih seperti bulu domba, atau seputih salju. Mata-Nya bersinar seperti nyala api.
    15: Kaki-Nya kelihatan seperti pijaran tembaga saat dimurnikan di dalam api yang sangat panas. Suara-Nya keras seperti bunyi air terjun raksasa.
    16: Tangan kanan-Nya memegang tujuh bintang. Lidah-Nya seperti pedang yang kedua sisinya tajam, menggambarkan bahwa semua perkataan-Nya sangat berkuasa. Dan wajah-Nya bersinar terang seperti cahaya matahari pada puncak teriknya.
    17: Ketika melihat Dia, saya langsung tersungkur di hadapan-Nya dan merasa seluruh kekuatan saya hilang, seperti mati mendadak. Lalu tangan kanan-Nya menyentuh saya dan Dia berkata, “Jangan takut! Akulah Yang Pertama dan Yang Terakhir, sebab Aku selalu ada. Aku sudah ada sebelum penciptaan dan akan terus ada sekalipun semuanya hilang lenyap.
    18: Akulah sumber kehidupan. Meskipun Aku pernah mati, tetapi lihatlah! Aku hidup sekarang, dan hidup sampai selama-selamanya! Amin. Aku memegang kunci Syeol dan berkuasa atas kematian. Jadi, Akulah yang berwenang menentukan kapan setiap orang mati, dan Aku juga berkuasa menghidupkan kembali.
    19: Oleh karena itu, tuliskanlah semua hal yang akan diperlihatkan kepadamu, sebab semua penglihatan ini menggambarkan keadaan yang terjadi sekarang dan peristiwa yang akan datang.
    20: 'Inilah arti dari kedua penglihatan tadi: Tujuh bintang yang kamu lihat di tangan kanan-Ku menggambarkan tujuh pelayan Tuhan yang mewakili ketujuh jemaat di kota-kota tersebut, sedangkan tujuh tiang pelita emas menggambarkan ketujuh jemaat itu.”'
  2:
    1: 'Lalu Dia— Sang Anak Adam itu— berkata kepada saya, “Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Efesus: Inilah pesan dari Aku yang memegang tujuh bintang di tangan kanan-Ku dan menjaga nyala pelita di ketujuh tiang emas itu.'
    2: Aku tahu cara hidup kalian masing-masing. Aku juga memperhatikan bahwa kalian tetap berjuang demi Aku dan bertahan dengan sabar. Aku senang bahwa kalian mengusir orang-orang yang terlibat ajaran sesat dari jemaat. Dan sewaktu ada guru-guru palsu yang mengaku sebagai utusan-Ku, kalian menguji mereka dan mendapati bahwa mereka pembohong.
    3: Aku tahu kalian tetap berdiri teguh sebagai pengikut-Ku. Ketika kalian dianiaya karena keyakinanmu kepada-Ku, kalian terus bertahan dan tidak putus asa.
    4: 'Tetapi satu hal yang membuat Aku kecewa terhadap kalian: Kalian tidak lagi mengasihi Aku dan saudara-saudari seimanmu seperti pada waktu kalian baru percaya kepada-Ku.'
    5: Sadarlah! Kalian sudah terlalu jauh meninggalkan Aku. Karena itu bertobatlah dan kembalilah pada cara hidupmu yang semula. Kalau kalian tidak bertobat, Aku akan segera turun tangan dan mencabut pelita emasmu dari tempatnya di hadapan-Ku.
    6: 'Namun, Aku berkenan kepada kalian karena hal ini: Kalian membenci cara hidup yang diajarkan oleh para pengikut Nikolaus. Aku juga membenci cara hidup yang jahat itu.'
    7: 'Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat! Kepada setiap orang yang menang dalam peperangan rohani ini, Aku berjanji: Kamu akan menerima hak untuk makan buah dari pohon kehidupan yang ada di Taman Allah-Ku.”'
    8: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Smirna: Inilah pesan dari Aku yang selalu ada. Aku sudah ada sebelum penciptaan dan akan terus ada sekalipun semuanya hilang lenyap. Akulah yang sudah pernah mati tetapi hidup kembali.'
    9: Aku tahu cara hidup kalian masing-masing. Aku tahu kalian miskin dan menderita aniaya. Tetapi sebenarnya kalian kaya! Aku juga tahu bahwa kalian dituduh melakukan hal-hal jahat oleh mereka yang menyebut dirinya orang Yahudi. Sesungguhnya mereka bukan orang Yahudi, melainkan jemaat Satanas.
    10: Janganlah takut terhadap penderitaan yang akan segera kalian alami. Iblis akan mempengaruhi orang-orang untuk memusuhi kalian sehingga beberapa anggota kalian ditangkap dan dipenjarakan. Semua itu terjadi untuk menguji kesetiaanmu kepada-Ku. Kamu semua akan mengalami penderitaan yang berat selama sepuluh hari. Teruslah setia sekalipun kamu harus mati! Sesudah itu, Aku akan memberikan kepadamu mahkota kemenangan, pada waktu kamu masuk ke surga untuk hidup selama-lamanya.
    11: 'Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat! Aku berjanji kepada setiap orang yang menang dalam peperangan rohani ini: Kamu tidak akan mengalami kematian tahap kedua.”'
    12: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Pergamus: Inilah pesan dari Aku yang memegang pedang tajam bersisi dua, yaitu perkataan-Ku yang berkuasa.'
    13: Aku tahu cara hidup kalian masing-masing. Aku juga tahu bahwa kota kalian adalah pusat kejahatan, seolah-olah Satanas bertakhta di sana. Meski begitu, kamu tetap setia kepada-Ku. Bahkan kamu tidak menyangkal sebagai pengikut-Ku ketika Antipas, saksi-Ku yang setia, dibunuh di kota kalian yang sudah seperti ibukota kerajaan Satanas itu.
    14: 'Tetapi Aku kecewa terhadap kalian karena hal ini: Beberapa dari kalian mengikuti ajaran sesat yang dulu diajarkan Bileam. Ingatlah bagaimana Bileam mengajari Balak untuk membujuk orang Israel supaya berbuat dosa, yakni dengan mengikuti pesta makan dalam penyembahan berhala dan melakukan percabulan.'
    15: Ajaran Nikolaus hampir sama dengan ajaran sesat Bileam itu, dan ada orang-orang di antara kalian yang mengikutinya.
    16: Karena itu bertobatlah! Kalau tidak, Aku akan segera turun tangan dan menyerang semua anggota jemaatmu yang mengikuti ajaran sesat itu dengan pedang-Ku yang tajam, yakni perkataan-Ku yang berkuasa.
    17: 'Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat! Kepada setiap orang yang menang dalam peperangan rohani ini, Aku berjanji: Kamu akan menerima bagian dari manna yang tersembunyi dan batu putih. Di atas batu putih itu tertulis nama baru yang Aku berikan secara khusus kepadamu, yang tidak akan diketahui oleh siapa pun kecuali kamu sendiri.”'
    18: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Tiatira: Inilah pesan dari Aku, Anak Allah, yang matanya bersinar seperti nyala api dan kakinya seperti pijaran tembaga saat dimurnikan dalam api yang sangat panas.'
    19: Aku tahu cara hidup kalian masing-masing. Aku juga tahu bahwa kalian tetap saling mengasihi sesama saudara seiman. Aku tahu kamu tetap percaya dan setia kepada-Ku, tetap melayani Aku, dan tetap bertahan dalam kesusahan. Bahkan dalam semua hal itu, kalian sudah lebih maju dan meningkat dari cara hidupmu yang semula ketika kalian baru percaya kepada-Ku.
    20: Tetapi Aku kecewa terhadap kalian, karena kalian terus saja membiarkan perempuan yang bernama Isebel menyesatkan umat-Ku. Dia mengaku sebagai nabi, tetapi dengan ajarannya dia mengajak umat-Ku melakukan percabulan dan ikut dalam pesta makan penyembahan berhala.
    21: Aku sudah memberinya cukup banyak kesempatan untuk bertobat, tetapi dia tidak mau bertobat dari percabulannya.
    22: Jadi Aku akan menghukum dia dengan kesakitan yang mengerikan, sehingga dia hanya bisa terbaring menderita di tempat tidur tempatnya berzina. Juga semua laki-laki yang sudah berzina dengan dia akan menerima hukuman yang sama kalau mereka tidak bertobat dari perbuatan jahat itu.
    23: Bahkan Aku akan membunuh beberapa orang pengikutnya. Dengan demikian, semua jemaat akan tahu bahwa Akulah satu-satunya yang mengetahui isi hati dan pikiran orang. Dan Akulah yang akan membalas kalian sesuai perbuatanmu masing-masing.
    24: 'Tetapi bagi kalian di Tiatira yang tidak mengikuti ajarannya, yaitu kalian yang menolak mempelajari apa yang mereka sebut ‘ajaran tingkat lanjut Satanas’, Aku berkata kepada kalian: Aku tidak akan menanggungkan beban lain kepadamu.'
    25: Hanya tetaplah bertahan dalam keyakinanmu kepada-Ku sampai Aku datang kembali.
    26: 'Aku berjanji kepada setiap orang yang menang dalam peperangan rohani ini dan yang tetap taat kepada-Ku sampai akhir: Kamu akan menerima kuasa untuk memerintah atas bangsa-bangsa, sama seperti kuasa yang diberikan Bapa kepada-Ku. Dan bersama-Ku, kamu akan memberikan hukuman berat atas kesalahan dan kejahatan mereka. Kuasa untuk menghukum itu kuat ‘seperti tongkat besi menghancurkan bejana keramik.’'
    28: Aku juga akan memberimu cahaya kemuliaan seperti bintang fajar.
    29: Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat!”
  3:
    1: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Sardis: Inilah pesan dari Aku yang mempunyai seluruh kekuatan Roh Allah dan memegang tujuh bintang yang menggambarkan ketujuh jemaat. Aku tahu cara hidup kalian masing-masing. Kamu terkenal sebagai pengikut-Ku yang setia dan rajin, tetapi sebenarnya secara rohani kamu hampir mati.'
    2: Karena itu sadarlah dan bangkitlah dari kematianmu! Kuatkanlah keyakinanmu sendiri yang nyaris kalian buang! Sebab Aku tahu bahwa di hadapan Allah, semua pekerjaanmu belum ada yang tuntas.
    3: Oleh karena itu, ingatlah ajaran yang sudah kamu dengar dan percayai sejak awal. Taatilah itu dan bertobatlah! Bila kalian menolak untuk mempertahankan keyakinanmu, Aku akan turun tangan untuk menghukum kalian. Dan kalian tidak akan tahu kapan itu terjadi, karena Aku bertindak dengan tiba-tiba seperti pencuri.
    4: Namun, ada beberapa orang di antara kalian jemaat Sardis yang tidak menodai diri dengan melakukan kejahatan. Kamu akan berjalan bersama-Ku dengan pakaian putih, karena kamu pantas menerima kehormatan itu.
    5: 'Kepada setiap orang yang menang dalam peperangan rohani ini, Aku berjanji: Kamu akan menerima pakaian putih itu, dan namamu tidak akan dihapus dari Kitab Kehidupan. Di hadapan Bapa-Ku dan di hadapan para malaikat, Aku akan mengakui bahwa kamu sudah terbukti setia kepada-Ku.'
    6: Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat!”
    7: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Filadelfia: Inilah pesan dari Aku, yaitu yang disebut ‘Yang Kudus’ dan yang sangat layak dipercaya. Aku memegang ‘kunci Daud’. Jadi Akulah yang berhak menentukan siapa yang menerima hak menjadi warga kerajaan Allah. Bila Aku membuka pintu bagi seseorang, tiada satu pun yang dapat menutup pintu itu baginya. Dan bila Aku menutup pintu bagi seseorang, tiada satu pun yang dapat membuka pintu itu baginya.'
    8: Aku tahu cara hidup kalian masing-masing. Aku tahu bahwa kekuatanmu sangat terbatas, tetapi kamu tetap bertahan mengikuti ajaran-Ku dan tidak menyangkal sebagai pengikut-Ku. Karena itu, lihatlah! Aku sudah membuka pintu itu bagimu, dan tidak seorang pun bisa menutupnya.
    9: Dengarkanlah! Aku akan membuat orang-orang yang sekarang memusuhi kalian datang tersungkur di hadapan kalian. Mereka itu mengaku sebagai penganut agama Yahudi, padahal sebenarnya jemaat Satanas! Aku akan membuat mereka sadar bahwa Aku mengasihi kalian.
    10: Kalian sudah menaati perintah-Ku untuk bertahan dengan sabar sebagai pengikut-Ku. Maka Aku pun akan melindungi kalian dari masa kesusahan yang akan menimpa seisi dunia untuk menguji semua manusia yang tinggal di bumi.
    11: Aku datang segera! Tetaplah bertahan dalam keyakinanmu pada-Ku sampai Aku datang, supaya dalam pertandingan iman ini tidak ada satu pun yang dapat merampas mahkota kemenanganmu!
    12: 'Aku berjanji kepada setiap orang yang menang dalam peperangan rohani ini: Kamu akan Aku jadikan seperti tiang besar di rumah Allah-Ku. Artinya, kamu berhak tinggal di sana selama-lamanya. Dan pada dirimu Aku akan menuliskan nama Allah-Ku, nama kota Allah-Ku (yaitu Yerusalem baru yang akan turun dari surga), juga nama baru-Ku sendiri.'
    13: Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat!”
    14: '“Tuliskanlah ini kepada pelayan Tuhan yang mewakili jemaat di kota Laodikia: Inilah pesan dari Aku, Sang Amin! Akulah Saksi yang sangat layak dipercaya, yang sudah mengajarkan yang benar tentang Bapa-Ku. Melalui Akulah Bapa-Ku menciptakan segala sesuatu.'
    15: Aku tahu cara hidup kalian masing-masing. Secara rohani kamu tidak dingin dan tidak panas. Alangkah baiknya kalau kamu panas atau dingin dan bukan hanya setengah hati mengikut Aku!
    16: Ibarat air suam-suam kuku yang dimuntahkan kembali dari mulut, demikianlah Aku akan menolak kalian sebab kalian tidak dingin dan tidak panas!
    17: Karena kamu semua berpikir, ‘Aku sudah kaya. Aku sudah mengumpulkan harta yang cukup sehingga aku tidak akan mengalami kekurangan.’ Sesungguhnya kamu tidak menyadari bahwa secara rohani kamu sangat miskin, tanpa harapan, melarat, buta, dan telanjang.
    18: Jadi Aku menasihatkanmu supaya kamu menukar harta kekayaanmu itu dengan emas-Ku, yaitu emas yang sudah dimurnikan dalam api, sehingga kalian benar-benar kaya. Lalu pakailah hartamu itu untuk membeli pakaian putih dari-Ku, agar kelak kamu tidak telanjang dan malu. Belilah juga minyak untuk dioleskan pada matamu, sehingga mata hatimu bisa melihat dengan jelas.
    19: Aku menegur dan menghajar kamu sebab Aku mengasihimu! Karena itu nyalakanlah api semangatmu kembali dan bertobatlah!
    20: Lihatlah! Aku seakan berdiri di depan pintumu dan mengetuk. Siapa saja yang mendengar suara-Ku dan membuka pintu hatinya bagi-Ku, Aku akan masuk dan kita akan makan bersama sebagai sahabat.
    21: 'Aku berjanji kepada setiap orang yang menang dalam peperangan rohani ini: Kamu akan menerima kuasa untuk memerintah bersama-Ku. Dan kamu akan duduk di takhta-takhta di sebelah kiri dan kanan takhta-Ku, sebagaimana Aku duduk di sebelah kanan Bapa-Ku setelah Aku menang dalam peperangan rohani yang besar.'
    22: Jangan sampai pesan-Ku ini masuk telinga kanan keluar telinga kiri! Renungkanlah berita itu, yang disampaikan Roh-Ku kepada ketujuh jemaat!”
  4:
    1: Selanjutnya, dalam penampakkan yang terus berlangsung itu saya melihat ke atas. Ada sebuah pintu terbuka di surga, dan saya mendengar suara sekeras bunyi terompet seperti sebelumnya. Suara itu berkata, “Naiklah kemari! Aku akan menunjukkan kepadamu apa yang harus terjadi sesudah ini.”
    2: Tiba-tiba saya dikuasai Roh Kudus dan saya seakan sudah tiba di surga. Di situ saya melihat takhta Raja, dan Dia Yang Mahakuasa sedang duduk di takhta itu!
    3: Takhta-Nya kelihatan seperti batu permata yang berkilau dengan warna merah, hijau, dan beberapa warna lain. Takhta itu juga dikelilingi pelangi yang gemilang seperti batu permata.
    4: Di sekeliling takhta-Nya ada dua puluh empat takhta lain yang diduduki oleh dua puluh empat pemimpin berjubah putih dan bermahkota emas.
    5: Takhta Raja Yang Mahakuasa itu memancarkan kilat disertai bunyi-bunyi guntur dan gemuruh yang keras. Di hadapan takhta-Nya ada tujuh obor menyala, yang menggambarkan seluruh kekuatan Roh Allah.
    6: Di hadapan takhta itu ada juga sesuatu seperti lautan kaca yang bening bagaikan kristal. Dekat sekali dengan keempat sisi takhta-Nya ada empat makhluk hidup yang mempunyai banyak mata di seluruh tubuh mereka, baik di depan maupun di belakang.
    7: Makhluk yang pertama seperti singa, yang kedua seperti kerbau jantan, yang ketiga mukanya seperti muka manusia, dan yang keempat seperti burung rajawali dengan sayap terbuka lebar seperti sedang terbang.
    8: Keempat makhluk hidup itu masing-masing mempunyai enam sayap, dan seluruh tubuh mereka dipenuhi banyak mata, bahkan di bagian dalam sayapnya. Siang malam mereka bernyanyi tanpa henti, “Kudus, kudus, kuduslah TUHAN Allah Yang Mahakuasa! Dia Allah yang hidup, yang sudah ada sebelum penciptaan sampai sekarang, dan yang akan terus ada selama-lamanya.”
    9: Sewaktu kedua puluh empat pemimpin tadi mendengar para makhluk itu menyanyikan pujian, hormat, dan ucapan syukur kepada Dia yang hidup sampai selama-lamanya, mereka juga berulang kali sujud menyembah di hadapan Dia yang duduk di takhta itu.
    10: Lalu mereka menaruh mahkota mereka masing-masing di hadapan takhta-Nya sebagai tanda bahwa segala kemuliaan hanyalah milik-Nya, sembari bernyanyi,
    11: “Ya TUHAN Allah kami, Engkaulah satu-satunya yang kudus. Engkau layak menerima pujian, hormat, dan kuasa, karena Engkaulah yang menciptakan segala sesuatu! Segala sesuatu itu diciptakan dan tetap ada hanya karena kehendak-Mu.”
  5:
    1: Kemudian saya melihat sebuah gulungan kitab di tangan kanan Dia yang duduk di atas takhta itu. Gulungan itu mempunyai tulisan di bagian luar dan dalam, tetapi tidak bisa dibuka dan dibaca karena disegel dengan tujuh meterai yang terbuat dari lem lilin.
    2: Saya melihat seorang malaikat yang sangat kuat bertanya dengan suara keras, “Siapakah yang layak melepaskan meterai-meterai gulungan kitab itu dan membukanya?”
    3: Ternyata tidak seorang pun— baik yang ada di surga, di bumi, maupun di bawah bumi— yang layak membuka atau melihat bagian dalamnya.
    4: Maka saya menangis dengan sangat sedih, karena tidak seorang pun dinyatakan layak untuk melakukan hal itu.
    5: Tetapi salah satu dari kedua puluh empat pemimpin tadi berkata kepada saya, “Jangan menangis! Dia yang seperti singa dari suku Yehuda sudah menang! Dialah Raja Agung keturunan Daud. Dia layak melepaskan ketujuh meterai gulungan kitab itu dan membukanya!”
    6: Kemudian saya melihat seekor Anak Domba berdiri di dekat takhta besar itu dikelilingi oleh keempat makhluk dan pemimpin-pemimpin tadi. Anak Domba itu kelihatan seperti sudah pernah dibunuh. Dia juga mempunyai tujuh tanduk dan tujuh mata yang menggambarkan seluruh kekuatan Roh Allah yang diutus ke seluruh dunia.
    7: Anak Domba itu datang dan mengambil gulungan kitab dari tangan kanan Yang Mahakuasa yang duduk di atas takhta-Nya.
    8: Sesudah Dia mengambil gulungan kitab itu, keempat makhluk dan kedua puluh empat pemimpin tadi langsung tersungkur dan menyembah Sang Anak Domba. Mereka masing-masing memegang kecapi dan mangkuk emas penuh dengan dupa, yang melambangkan doa-doa umat Allah.
    9: Dan kepada-Nya mereka menyanyikan nyanyian baru, “Engkau layak menerima gulungan kitab itu dan melepaskan meterai-meterainya! Karena Engkau sudah dibunuh, dan dengan darah-Mu sendiri Engkau sudah menebus kami bagi Allah dari setiap suku bahasa, bangsa, dan negara.
    10: Engkau sudah menjadikan kami warga kerajaan-Mu dan imam-imam yang melayani Engkau. Engkau juga menjadikan kami raja-raja yang akan memerintah atas seluruh bumi.”
    11: Kemudian dalam penglihatan itu saya mendengar suara malaikat yang tidak terhitung banyaknya, beribu-ribu bahkan berjuta-juta. Malaikat-malaikat itu mengelilingi kedua puluh empat pemimpin. Para pemimpin itu mengelilingi keempat makhluk. Dan keempat makhluk mengelilingi takhta besar itu.
    12: Mereka bernyanyi dengan suara keras, “Biarlah segala kuasa, kekayaan, hikmat, dan kekuatan menjadi milik Anak Domba yang sudah dibunuh itu! Dialah yang layak menerima segala hormat, kemuliaan, dan pujian!”
    13: Kemudian saya mendengar setiap makhluk hidup yang ada di surga, di muka bumi, di bawah bumi, dan di laut, yaitu semua yang ada di segala tempat berseru, “Segala pujian, hormat, kemuliaan, dan kuasa sampai selama-lamanya kepada Dia yang duduk di atas takhta dan kepada Anak Domba itu! Amin.”
    14: Lalu keempat makhluk hidup itu berseru, “Amin!” Dan kedua puluh empat pemimpin langsung tersungkur dan menyembah Dia.
  6:
    1: Selanjutnya saya melihat Anak Domba itu melepaskan meterai yang pertama dari ketujuh meterai pada gulungan kitab tersebut. Segera setelahnya, saya mendengar satu dari keempat makhluk hidup itu berkata dengan suara seperti bunyi guntur, “Mari dan lihatlah!”
    2: Lalu tampaklah seekor kuda putih bergerak maju di hadapan mereka semua, dan orang yang sedang menungganginya memegang busur. Kepadanya diberikan satu mahkota. Kemudian dia berangkat ke bumi untuk mengalahkan musuh-musuhnya.
    3: Ketika Anak Domba itu melepaskan meterai kedua, saya mendengar makhluk yang kedua berkata, “Mari!”
    4: Lalu majulah seekor kuda lain. Kuda itu berwarna merah seperti nyala api. Kepada penunggangnya diberikan pedang besar dan kuasa untuk melenyapkan damai dari bumi, supaya manusia saling membunuh.
    5: Berikutnya, ketika Anak Domba itu melepaskan meterai ketiga, saya mendengar makhluk yang ketiga berkata, “Mari!” Lalu majulah seekor kuda hitam. Penunggang kuda itu memegang sebuah timbangan di tangannya.
    6: Kemudian saya mendengar suara yang kedengarannya seperti suara manusia dari tengah-tengah keempat makhluk hidup tadi. Suara itu berkata, “Aduh! Harga satu liter gandum atau tiga liter jelai sudah naik menjadi sama dengan upah sehari seorang pekerja! Aduh, jangan sampai harga minyak dan anggur ikut naik!”
    7: Ketika Anak Domba itu membuka meterai yang keempat, makhluk hidup yang keempat berkata, “Mari dan lihatlah!”
    8: Lalu majulah seekor kuda yang pucat karena sakit. Penunggang kuda itu melambangkan kematian, dan ada sosok seperti hantu yang mengikutinya. Sosok itu menggambarkan Syeol. Kepada mereka diberikan kuasa atas seperempat bumi untuk membunuh manusia melalui perang, kelaparan, penyakit, dan terkaman binatang buas.
    9: Ketika Anak Domba itu melepaskan meterai yang kelima, saya melihat banyak jiwa di bawah mezbah surgawi! Jiwa-jiwa itu adalah orang-orang yang sudah dibunuh karena memberitakan Firman Allah dan bersaksi tentang Anak Domba dengan setia.
    10: Mereka berseru-seru, “Ya Allah, Penguasa kami yang kudus dan maha benar, berapa lama lagi kami harus menunggu sampai Engkau menghakimi dan menjatuhkan hukuman atas orang-orang di dunia yang sudah membunuh kami?”
    11: Kepada setiap jiwa itu diberikan jubah putih dan mereka diberitahukan, “Bersabarlah sebentar lagi. Karena masih ada saudara-saudari seimanmu yang akan dibunuh seperti kalian, yaitu orang-orang yang mengikuti jejakmu dalam melayani Kristus. Hendaklah kamu semua sabar menunggu sampai, sesuai rencana Allah, jumlah orang yang mati terbunuh sudah tercapai.”
    12: Ketika Anak Domba itu melepaskan meterai keenam, terjadilah gempa bumi yang hebat! Matahari menjadi hitam seperti pakaian berkabung, dan bulan purnama menjadi merah seperti darah.
    13: Bintang-bintang di langit pun berjatuhan ke atas bumi, bagaikan buah-buah pohon ara yang masih muda berguguran ketika diguncang angin yang kencang.
    14: Lalu langit terbelah dan tergulung seperti sehelai kertas. Setiap gunung dan pulau tergeser dari tempatnya.
    15: Kemudian semua orang melarikan diri dan bersembunyi ke dalam gua-gua dan celah-celah batu di gunung, termasuk raja-raja di bumi, orang-orang terkemuka, para komandan tentara, orang-orang kaya, orang-orang yang kuat, dan orang-orang lainnya, baik budak maupun orang merdeka.
    16: Mereka berkata kepada gunung-gunung dan batu-batu itu, “Runtuhlah dan timbunlah kami! Sembunyikan kami dari Dia yang duduk di atas takhta dan dari murka Anak Domba itu!
    17: Karena hari yang paling mengerikan sudah tiba, hari di mana Anak Domba itu akan menghukum kita dengan murka-Nya yang dahsyat! Tamatlah kita semua! Matilah kita!”
  7:
    1: Sesudah kejadian itu, saya melihat lagi empat malaikat berdiri pada keempat penjuru bumi. Mereka menahan keempat angin bumi, yaitu timur, barat, utara, selatan, sehingga angin tidak bertiup di mana-mana, baik di darat, di laut, maupun di pepohonan.
    2: Keempat malaikat itu sudah menerima kuasa dari Allah untuk merusak bumi dan laut. Tetapi kemudian saya melihat malaikat lain muncul dari timur dengan membawa sebuah alat meterai untuk memberi cap sebagai tanda milik Allah yang hidup. Malaikat ini berseru kepada empat malaikat tadi,
    3: “Janganlah merusak bumi, laut, atau pohon-pohon sebelum kami memberi tanda cap pada dahi setiap orang yang melayani Allah.”
    4: Kemudian saya mendengar bahwa orang yang diberi tanda cap itu berjumlah 144.000 orang. Mereka berasal dari semua suku Israel.
    5: Jadi ada 12.000 orang dari setiap suku, yaitu suku Yehuda, Ruben, Gad,
    6: Asyer, Naftali, Manasye,
    7: Simeon, Lewi, Isakar,
    8: Zebulon, Yusuf, dan Benyamin.
    9: Kemudian saya melihat kumpulan besar orang yang tidak terhitung banyaknya. Mereka berasal dari setiap suku bahasa, bangsa, dan negara. Di hadapan takhta Allah dan di hadapan Anak Domba, mereka semua berdiri dengan memakai jubah putih dan memegang daun-daun palem.
    10: Mereka berseru-seru, “Terpujilah sumber keselamatan kami, yaitu Allah yang duduk di takhta kerajaan-Nya dan Sang Anak Domba yang diutus-Nya!”
    11: Para malaikat, kedua puluh empat pemimpin, dan keempat makhluk tadi masih berdiri mengelilingi takhta Allah. Waktu mereka mendengar pujian dari umat Allah yang sangat banyak itu, mereka semua langsung tersungkur di hadapan takhta Allah dan menyembah-Nya.
    12: Mereka semua berseru, “Amin! Bagi Allah segala pujian, kemuliaan, hikmat, syukur, hormat, kuasa, dan kekuatan sampai selama-lamanya. Amin!”
    13: Kemudian salah satu dari para pemimpin itu bertanya kepada saya, “Apakah kamu tahu siapa mereka yang memakai jubah putih itu? Dari mana mereka datang?”
    14: Saya menjawabnya, “Tuan, saya tidak tahu. Tolong beritahu saya.” Lalu dia berkata kepada saya, “Mereka adalah orang-orang yang sudah menjalani penganiayaan yang sangat berat itu. Mereka sudah membasuh jubah mereka dengan darah Anak Domba, dan darah-Nya juga yang membuat jubah mereka putih bersih.
    15: Itu sebabnya mereka berhak datang ke hadapan takhta Allah, dan dengan semangat mereka beribadah kepada-Nya siang dan malam di sini, di Rumah surgawi-Nya. Dia yang duduk di atas takhta kerajaan akan selalu melindungi mereka.
    16: Orang-orang itu tidak akan pernah lapar dan haus lagi. Panas terik matahari tidak akan menyengat mereka lagi.
    17: Karena Anak Domba yang berada paling dekat dengan takhta Allah akan menggembalakan mereka serta menuntun mereka ke sumber air yang memberi hidup. Dan Allah akan ‘menghapus semua air mata dari mata mereka.’”
  8:
    1: Ketika Anak Domba melepaskan meterai terakhir dari gulungan kitab itu, surga menjadi sunyi senyap selama kira-kira setengah jam.
    2: Lalu saya melihat ketujuh malaikat yang terkenal maju dan berdiri di hadapan Allah. Kepada mereka diberikan tujuh terompet, masing-masing satu.
    3: Seorang malaikat lain datang dan berdiri di dekat mezbah emas tempat mempersembahkan dupa di hadapan takhta Allah. Malaikat itu memegang sebuah mangkuk pedupaan dari emas. Kepadanya diberikan banyak dupa untuk dipersembahkan. Lalu dia mencampurkannya dalam mangkuk itu dengan bara api dari mezbah. Kemudian kepulan asap dupa yang dibakar itu naik ke hadapan Allah, melambangkan doa seluruh umat-Nya.
    5: Selanjutnya malaikat tadi mengisi lagi pedupaan itu dengan bara api dari mezbah, lalu melemparkannya ke bumi! Maka terjadilah bunyi guntur yang bergemuruh disertai kilat sambung-menyambung dan gempa.
    6: Sesudah itu, ketujuh malaikat yang memegang ketujuh terompet tadi bersiap untuk meniup terompetnya masing-masing.
    7: Malaikat pertama meniup terompetnya, lalu terjadilah hujan es dan api bercampur darah menimpa bumi. Maka terbakarlah sepertiga dari bumi dan sepertiga dari pohon-pohon. Semua rumput hijau pun hangus terbakar.
    8: Malaikat kedua meniup terompetnya, lalu sesuatu yang kelihatan seperti gunung besar yang berkobar-kobar dilemparkan ke dalam laut. Maka sepertiga dari laut menjadi darah,
    9: sepertiga dari makhluk hidup yang ada di laut mati, dan sepertiga dari semua kapal juga hancur.
    10: Malaikat ketiga meniup terompetnya, lalu sebuah bintang besar yang menyala seperti obor jatuh dari langit. Bintang itu menimpa sepertiga dari jumlah sungai dan mata air di bumi.
    11: Nama bintang itu adalah Kepahitan. Dan sepertiga dari semua air menjadi sangat pahit, sehingga banyak orang mati karena minum air pahit itu.
    12: Malaikat keempat meniup terompetnya, lalu tampaklah bencana menimpa matahari, bulan, dan bintang-bintang, sehingga matahari tidak lagi bersinar dua belas jam, tetapi hanya delapan jam. Begitu juga bulan dan bintang-bintang, waktu sinarnya berkurang sepertiga dari biasanya. Akibatnya, bumi sering diliputi gelap pekat.
    13: Lalu muncullah sesuatu yang penting! Saya melihat dan mendengar seekor burung elang terbang di langit dan menyerukan pengumuman, “Celaka! Celaka! Celakalah mereka yang hidup di bumi karena bunyi terompet yang akan ditiup oleh ketiga malaikat berikutnya!”
  9:
    1: Ketika malaikat kelima meniup terompetnya, saya melihat sebuah bintang yang sudah jatuh dari langit ke bumi. Bintang itu seperti malaikat, dan kepadanya diberikan kunci jurang maut.
    2: Lalu dia membuka pintu lubang jurang maut itu, dan naiklah asap tebal dari lubang itu seperti asap perapian. Matahari dan langit menjadi gelap karena asap dari lubang itu.
    3: Dari asap itu keluarlah belalang yang sangat banyak meliputi muka bumi. Allah memberikan kepada belalang-belalang itu kuasa untuk menyakiti manusia dengan racun seperti kalajengking.
    4: Mereka dilarang merusak rumput, tumbuh-tumbuhan, ataupun pepohonan di bumi. Mereka hanya boleh menyakiti manusia yang tidak mempunyai tanda cap Allah di dahinya.
    5: Belalang itu tidak diizinkan membunuh mereka, tetapi hanya boleh menyiksa orang-orang itu selama lima bulan dengan siksaan yang sakitnya seperti terkena racun kalajengking.
    6: Dalam lima bulan itu, penderitaan mereka begitu hebatnya sehingga mereka merasa ingin mati saja. Ya, mereka berusaha mengakhiri hidup, tetapi Allah akan menjauhkan kematian dari mereka.
    7: Belalang itu tampak seperti kuda yang berbaju besi, siap berperang. Di atas kepala mereka ada sesuatu yang seperti mahkota emas. Muka belalang-belalang itu seperti muka manusia,
    8: dengan rambut panjang seperti perempuan dan gigi setajam gigi singa.
    9: Dada mereka kelihatan seperti ditutup perisai besi. Bunyi sayap mereka seperti gemuruh deru barisan kereta perang yang berderap ditarik kuda ke medan perang.
    10: Belalang-belalang itu memiliki ekor beracun seperti sengat kalajengking, yang digunakan untuk menyiksa manusia selama lima bulan.
    11: Roh jahat yang memerintah batalion belalang itu adalah penguasa jurang maut. Dalam bahasa Ibrani namanya Abadon, dan dalam bahasa Yunani Apolion. Kedua nama itu artinya ‘penghancur’.
    12: Itulah bencana pertama yang diumumkan oleh burung elang tadi. Tetapi masih ada dua bencana lagi yang harus terjadi.
    13: Ketika malaikat yang keenam meniup terompetnya, saya mendengar suara keluar dari mezbah emas yang di hadapan Allah. Mezbah itu berbentuk segi empat dan di setiap sudutnya terdapat satu tanduk. Suara itu keluar dari tanduk-tanduk tersebut.
    14: Suara itu menyuruh malaikat keenam yang baru saja meniup terompetnya, “Lepaskanlah keempat setan yang terikat di dekat sungai besar Efrat!”
    15: Perintah itu terlaksana tepat sesuai dengan waktu yang sudah ditetapkan Allah— tahun, bulan, hari, bahkan jamnya. Maka setan-setan itu dilepaskan untuk menjalankan tugasnya, yakni membunuh sepertiga umat manusia di bumi.
    16: Dan saya mendengar, “Tentara berkuda yang dipimpin oleh keempat setan itu jutaan milyar jumlahnya, begitu banyak hingga tak terbilang!”
    17: Dalam penglihatan, saya sempat melihat tentara berkuda itu. Mereka memakai baju besi, ada yang berwarna merah seperti nyala api, ada yang biru tua, dan ada juga yang kuning seperti belerang. Kepala kuda-kuda itu seperti kepala singa. Kuda-kuda itu mengeluarkan api, asap hitam, dan asap belerang dari mulutnya.
    18: Lalu sepertiga manusia di bumi dibunuh oleh ketiga bencana yang keluar dari mulut kuda-kuda itu— api, asap, dan belerang.
    19: Kekuatan untuk membunuh bukan hanya dari mulut mereka, tetapi juga dari ekor, karena ekor kuda-kuda itu seperti kepala ular yang bisa menggigit dan menyiksa manusia.
    20: Namun, orang-orang yang tidak terbunuh oleh bencana besar itu tetap tidak mau bertobat dari penyembahan berhala. Mereka menolak berhenti menyembah roh-roh jahat dan patung-patung buatan tangannya sendiri. Mereka tetap memuja berhala yang terbuat dari emas, perak, tembaga, batu, dan kayu, yaitu benda mati yang tidak bisa melihat, mendengar, maupun berjalan.
    21: Mereka juga tidak bertobat dari perbuatan jahat lainnya, seperti membunuh, mencuri, serta melakukan sihir dan percabulan.
  10:
    1: Lalu saya melihat malaikat lain yang penuh kuasa turun dari surga. Malaikat itu berjubahkan awan putih. Kepalanya dikelilingi sebuah pelangi. Mukanya bersinar seperti matahari, dan kakinya kelihatan seperti dua tiang api.
    2: Dia memegang sebuah gulungan kitab yang terbuka. Kaki kanannya menginjak laut, sedangkan kaki kirinya menginjak daratan.
    3: Malaikat itu berseru dengan suara yang sangat nyaring, seperti singa mengaum. Sesudah itu, suara Yang Mahakuasa berbicara dari surga seperti bunyi guntur.
    4: Baru saja saya hendak menuliskan apa yang saya dengar, ada suara lain dari surga yang berkata, “Jangan tuliskan apa yang dikatakan oleh suara yang seperti guntur itu. Rahasiakanlah hal itu.”
    5: Lalu malaikat yang menginjak laut dan darat tadi mengangkat tangan kanannya ke langit
    6: 'dan bersumpah, “Demi Dia yang hidup selamanya, yaitu TUHAN Pencipta langit, bumi, laut, dan segala isinya: Allah tidak akan menunda untuk melaksanakan apa yang sudah direncanakan-Nya! Ketika malaikat yang ketujuh meniup terompetnya, semua yang dinubuatkan para nabi dan para utusan Allah akan segera terjadi, dan rencana Allah yang masih dirahasiakan dari manusia akan menjadi nyata.”'
    8: Kemudian suara dari langit itu menyuruh saya, “Pergilah mengambil gulungan kitab kecil yang terbuka dari tangan malaikat yang menginjak laut dan darat.”
    9: Maka saya pergi kepada malaikat itu dan berkata, “Tolong berikan gulungan kitab kecil itu kepada saya.” Jawab malaikat itu, “Ambillah ini dan makanlah. Kitab ini akan terasa manis seperti madu di dalam mulutmu, tetapi akan membuat perutmu mual.”
    10: Ketika saya mengambil kitab itu dari tangannya dan memakannya, kitab itu manis seperti madu di dalam mulut saya, dan sesudah ditelan, perut saya terasa mual.
    11: Lalu saya diberitahu, “Kamu harus bernubuat lagi tentang berbagai suku bahasa, bangsa, dan kerajaan.”
  11:
    1: Kemudian saya diberi alat pengukur seperti tongkat dan menerima perintah, “Pergilah ke Yerusalem. Ukurlah rumah Allah dan mezbahnya. Hitunglah jumlah orang yang beribadah di situ.
    2: Tetapi jangan mengukur teras rumah Allah yang di sebelah luar, karena tempat itu sudah diberikan kepada bangsa-bangsa bukan Yahudi. Allah sudah menentukan agar bangsa-bangsa itu menguasai Kota Suci (Yerusalem) dan menindas penduduknya selama empat puluh dua bulan.
    3: Dan Aku akan memberi kuasa kepada dua orang laki-laki, yakni para saksi-Ku, yang akan bernubuat selama 1.260 hari. Setiap hari mereka akan memakai kain kabung sebagai tanda dukacita atas kejahatan manusia.”
    4: Kedua saksi itulah yang digambarkan dalam tulisan Nabi Zakaria, yaitu dua pohon zaitun dan dua pelita besar yang berdiri di hadapan TUHAN, Raja Agung atas seluruh bumi.
    5: Bila ada yang hendak menganiaya kedua saksi itu, keluarlah api dari mulut mereka berdua dan menghanguskan orang-orang itu. Cara itulah yang ditentukan Allah untuk menjatuhkan hukuman mati terhadap semua orang yang mau menganiaya kedua saksi-Nya.
    6: Mereka juga diberi kuasa untuk menutup langit supaya hujan tidak turun selama mereka bernubuat. Mereka berkuasa untuk mengubah air menjadi darah. Dan mereka diizinkan menghukum manusia di dunia dengan segala macam bencana. Mereka bisa membuat setiap bencana itu kapan pun mereka mau.
    7: Namun, ketika dua saksi itu sudah menyelesaikan tugas yang ditetapkan Allah, akan muncul binatang buas dari jurang maut dan menyerang mereka. Allah akan mengizinkan binatang itu mengalahkan serta membunuh mereka.
    8: Mayat kedua orang itu akan dibiarkan tergeletak begitu saja di jalan raya kota besar, kota di mana Penguasa mereka disalibkan. Kejahatan kota itu ibarat Sodom, dan secara rohani penduduk kota itu seperti penduduk Mesir.
    9: Lalu orang-orang dari setiap suku bahasa, bangsa, dan negara akan bersenang-senang, berpesta, dan saling bertukar hadiah merayakan kematian dua nabi itu, yang sudah menimbulkan begitu banyak penderitaan atas seluruh penduduk bumi. Karena itu, selama tiga setengah hari mereka tidak mengizinkan mayat keduanya dikuburkan.
    11: Tetapi sesudah tiga setengah hari, Allah memberikan nafas hidup kepada dua saksi itu. Mereka akan hidup kembali, dan semua orang yang melihat keajaiban ini menjadi sangat takut.
    12: Kemudian dua saksi itu akan mendengar suara dari surga yang berseru, “Mari naiklah kemari!” Lalu mereka berdua terangkat ke surga dan tertutup oleh awan, dengan disaksikan orang-orang yang memusuhi mereka.
    13: Pada waktu itu akan terjadi gempa bumi yang hebat. Gempa itu menghancurkan sepersepuluh dari kota Yerusalem dan tujuh ribu orang akan mati. Selebihnya yang tidak mati akan sangat ketakutan dan mengaku, “Sungguh, Allah yang memerintah dari surga sangat berkuasa!”
    14: Itulah bencana kedua yang diumumkan oleh burung elang tadi. Setelah itu, bencana yang ketiga akan segera menyusul.
    15: Ketika malaikat yang ketujuh meniup terompetnya, terdengarlah banyak suara dari surga yang berseru, “Sekarang sampai selama-lamanya Allah akan memerintah seluruh dunia dengan nyata. Dan Kristus, yang sudah dilantik oleh Allah, akan memerintah sebagai Raja bersama-Nya!”
    16: Lalu kedua puluh empat pemimpin yang sebelumnya duduk di atas takhta masing-masing mengelilingi takhta Allah langsung tersungkur dan menyembah Allah
    17: sambil bernyanyi, “Kami bersyukur kepada-Mu, ya TUHAN, Allah Yang Mahakuasa, dan Allah yang selalu ada, baik sekarang maupun sejak dahulu kala! Karena melalui kuasa-Mu yang besar Engkau sudah mengalahkan semua musuh-Mu dan mulai memerintah dengan nyata.
    18: Memang ‘semua bangsa gusar dan melawan-Mu,’ tetapi sekarang sudah tiba waktunya Engkau menghukum mereka sesuai dengan murka-Mu. Sudah tiba Hari Pengadilan bagi semua orang mati. Inilah waktunya Engkau memberi upah kepada seluruh hamba-Mu, yaitu semua orang yang takut dan hormat kepada-Mu, baik yang berkedudukan tinggi maupun rendah. Seluruh umat-Mu yang dikuduskan melalui Kristus akan diberi upah, khususnya setiap utusan-Mu yang bernubuat. Inilah juga waktunya untuk membinasakan semua orang yang menghancurkan dan mencemarkan bumi.”
    19: Kemudian terbukalah ruang mahakudus di surga dan tampaklah di dalamnya peti perjanjian TUHAN, yaitu peti surgawi yang merupakan tanda pengingat akan perjanjian Allah dengan umat-Nya. Lalu di bumi terjadilah kilat, guntur, dan bunyi-bunyi gemuruh yang sangat keras, disertai gempa dan hujan es yang besar-besar.
  12:
    1: 'Selanjutnya sebuah tanda yang penuh arti diperlihatkan kepada saya: Tampak seorang perempuan yang sangat mulia di langit. Dia berpakaian matahari. Di bawah kakinya terletak bulan, dan dia mengenakan mahkota yang terdiri dari dua belas bintang.'
    2: Dia sedang hamil dan menjerit kesakitan karena sudah tiba waktunya untuk melahirkan.
    3: 'Kemudian terlihatlah sebuah tanda lain di langit: Seekor naga besar berwarna merah dengan tujuh kepala dan sepuluh tanduk. Di setiap kepalanya terdapat satu mahkota.'
    4: Dengan ekornya, naga itu menarik dan melemparkan sepertiga bintang-bintang ke bumi. Sesudah itu dia berdiri di hadapan perempuan hamil tadi, hendak menelan Anaknya begitu dilahirkan.
    5: Lalu perempuan itu melahirkan seorang Anak laki-laki. Anak itulah yang dinubuatkan oleh nabi bahwa Dia akan sangat berkuasa untuk “memerintah atas seluruh bangsa.” Kuasa-Nya ibarat “tongkat besi yang dengan mudah menghancurkan bejana tanah liat.” Tetapi setelah Anak itu lahir, tiba-tiba Dia diambil dan dibawa kepada Allah untuk memerintah bersama Allah di sisi takhta-Nya.
    6: Sementara itu, perempuan tadi melarikan diri ke padang belantara, ke tempat yang sudah disediakan Allah baginya. Di tempat itulah dia akan dipelihara oleh para malaikat selama 1.260 hari.
    7: Kemudian terjadilah perang di salah satu tingkat surga! Mikael dan para malaikat di bawah pimpinannya berperang melawan naga besar itu. Naga itu berperang dengan bantuan malaikat-malaikat yang sebelum penciptaan sudah berpihak kepadanya untuk melawan Allah.
    8: Tetapi naga itu kalah! Jadi dia bersama semua malaikat yang berpihak kepadanya diusir dari surga.
    9: Naga besar itu dan semua pendukungnya dilemparkan ke bumi. Dia itulah si ular yang kita kenal dalam peristiwa di Taman Eden, yang disebut iblis dan yang bernama Satanas. Dialah yang menipu manusia di seluruh dunia.
    10: Kemudian saya mendengar suara surgawi yang sangat keras berseru, “Sekarang sudah tiba saatnya Allah menggunakan kuasa-Nya! Allah akan mendirikan kerajaan-Nya secara nyata dan Kristus akan memerintah sebagai Raja bersama Dia! Kemenangan-Nya akan terlihat dalam diri setiap umat-Nya yang sudah Dia selamatkan! Karena iblis, yang selalu menuduh saudara-saudari seiman kita siang dan malam di hadapan Allah, sudah dilemparkan keluar dari surga.
    11: Saudara-saudari kita sudah mengalahkan iblis karena mereka percaya penuh pada kemenangan Anak Domba waktu darah-Nya dicurahkan bagi mereka. Dan mereka menang karena mereka tidak malu bersaksi tentang sang Raja Penyelamat. Mereka tidak menyayangkan nyawa mereka sendiri, bahkan rela mati demi kesaksian itu.
    12: Maka bersukacitalah, hai seluruh penduduk surga! Tetapi celakalah kalian, hai seluruh penduduk bumi, baik yang di darat maupun yang di laut! Karena iblis sudah dilemparkan ke bawah. Dia ada di antara kalian dan amat marah, sebab dia menyadari bahwa sudah hampir habis waktunya untuk melawan Allah.”
    13: Ketika naga besar itu menyadari bahwa dia sudah dilemparkan ke bumi, dia mengejar perempuan yang melahirkan Anak laki-laki tadi untuk menyakitinya.
    14: Tetapi Allah memberikan dua sayap besar kepada perempuan itu, seperti sayap burung elang, supaya dia terbang ke tempat yang sudah disiapkan baginya di padang belantara. Di sanalah dia dipelihara jauh dari naga itu selama tiga setengah tahun.
    15: Lalu naga itu menyemburkan air dari mulutnya seperti aliran sungai yang deras ke arah perempuan itu untuk menghanyutkan dia.
    16: Tetapi perempuan itu mendapatkan pertolongan, karena atas perintah Allah terbukalah lubang di tanah yang menelan air semburan naga itu.
    17: Maka sangat beranglah si naga kepada perempuan itu, lalu dia pergi memerangi anak-anaknya yang lain, yaitu kita yang taat kepada perintah-perintah Allah dan setia berpegang pada ajaran Tuhan Yesus.
  13:
    1: Saya sedang berdiri di pantai ketika melihat seekor binatang buas muncul dari dalam laut. Binatang itu mempunyai tujuh kepala dan sepuluh tanduk. Di setiap tanduknya ada satu mahkota, dan di setiap kepalanya tertulis nama-nama penistaan terhadap Allah.
    2: Binatang itu mirip macan tutul, tetapi kakinya besar sekali seperti kaki beruang, dan mulutnya seperti mulut singa. Lalu naga besar tadi memberikan kuasa dan kekuatannya sendiri kepada binatang itu, supaya binatang buas itu mewakili si naga untuk menjadi raja agung di bumi, bahkan duduk di takhta naga itu.
    3: Salah satu kepala binatang itu kelihatan pernah terluka sangat parah oleh pedang dan membuatnya hampir mati, tetapi luka itu sudah sembuh. Semua orang di dunia menjadi takjub lalu mengikuti dan menaati binatang itu, karena mereka pikir kesembuhan pada kepalanya itu suatu keajaiban.
    4: Mereka menyembah naga itu, karena dialah yang memberikan kuasa kepada si binatang untuk memerintah. Mereka juga menyembah binatang itu dengan berkata, “Tidak mungkin ada makhluk yang lebih berkuasa daripadanya! Dan tidak mungkin ada makhluk yang sanggup berperang melawan dia!”
    5: Semua itu akan terjadi empat puluh dua bulan lamanya, karena selama waktu itu Allah mengizinkan si binatang untuk meninggikan diri, bahkan menghina dan memerangi Allah sendiri.
    6: Maka tanpa henti-hentinya binatang itu menghina Allah, nama-Nya, rumah-Nya di surga, dan semua penduduk surga.
    7: Binatang itu juga diizinkan untuk berperang melawan dan mengalahkan umat Kristus. Bahkan binatang itu diberi kuasa untuk memerintah atas semua orang dari tiap suku bahasa, bangsa, dan negara.
    8: Setiap orang di bumi ini, yang namanya tidak tertulis dalam Kitab Kehidupan milik Sang Anak Domba sejak dunia diciptakan, akan menyembah binatang itu meski sesungguhnya Anak Dombalah yang layak disembah, karena Dia sudah menyerahkan diri-Nya sebagai kurban penghapus dosa.
    9: 'Jangan sampai ajaran ini masuk telinga kanan keluar telinga kiri! Penting sekali kita semua mengerti kehendak Allah tentang zaman terakhir ini:'
    10: “Setiap orang yang ditentukan Allah untuk dipenjara, pasti akan dipenjara. Dan setiap orang yang ditentukan untuk dibunuh dengan pedang, pasti akan dibunuh dengan pedang.” Dalam hal ini, Allah menghendaki agar kita umat-Nya tetap bertahan dan setia kepada Kristus dalam penganiayaan!
    11: Lalu saya melihat seekor binatang lain muncul dari darat. Binatang itu mempunyai dua tanduk seperti anak domba, tetapi kata-katanya penuh penghinaan dan tipuan seperti si naga besar.
    12: Binatang dari laut tadi memberikan kuasa penuh kepada binatang yang keluar dari darat. Jadi dengan hak sebagai wakilnya, binatang kedua ini memaksa seluruh penduduk bumi menyembah binatang yang pertama, yaitu dia yang sudah sembuh dari luka mematikan.
    13: Dan untuk meyakinkan manusia, binatang kedua mengadakan berbagai keajaiban yang hebat, bahkan menurunkan api dari langit ke bumi di depan mata semua orang.
    14: Dengan kemampuan dan kuasa untuk melakukan keajaiban yang diberikan oleh binatang pertama tadi, binatang kedua pun menyesatkan hampir semua penduduk bumi, bahkan orang dari bangsa saya. Lalu dia menyuruh mereka membuat patung berhala berbentuk binatang pertama yang pernah dilukai dengan pedang.
    15: Selanjutnya, dengan kuasa dari binatang yang pertama, binatang kedua menghidupkan patung itu sehingga bisa berbicara. Dan ketika patung itu berbicara, dia memberikan perintah, “Siapa saja yang tidak sujud menyembahku harus dibunuh!”
    16: Lalu binatang kedua ini memaksa setiap orang untuk menerima tanda sebagai penyembah binatang pertama pada tangan kanan atau dahi mereka. Setiap orang dipaksa menerima tanda itu, baik yang berkedudukan tinggi maupun rendah, baik orang kaya maupun miskin, baik budak maupun orang merdeka.
    17: Artinya, tidak seorang pun boleh melakukan jual-beli kalau tidak mempunyai tanda tersebut. Tanda penyembah itu berupa angka yang merupakan lambang nama binatang pertama.
    18: Diperlukan kebijaksanaan untuk mengartikan maksud dari angka yang dipakai sebagai lambang nama binatang pertama itu, karena angka itu menunjukkan seseorang. Dan angka itu adalah 666.
  14:
    1: Penglihatan itu terus berlanjut. Saya melihat Sang Anak Domba berdiri di Bukit Sion bersama 144.000 orang tadi, yang pada dahi mereka tertulis nama Anak Domba dan nama Bapa-Nya.
    2: Kemudian saya mendengar musik dari surga. Bunyinya megah menggetarkan, seperti debur air terjun yang besar atau guntur yang keras, seakan ada sekumpulan besar pemain kecapi yang memainkan kecapi mereka bersama-sama.
    3: Dengan iringan musik itu, 144.000 orang tadi menyanyikan lagu baru di hadapan takhta Allah, keempat makhluk hidup, dan kedua puluh empat pemimpin. Lagu baru itu adalah lagu khusus yang hanya bisa dinyanyikan oleh 144.000 orang itu yang sudah ditebus dari bumi oleh Anak Domba. Orang-orang lain tidak dapat mempelajarinya.
    4: Karena 144.000 orang itu sudah menjaga diri mereka agar tetap murni dan tidak mengotorinya dengan percabulan, mereka suci bagaikan perawan, hidup tanpa noda, dan tidak pernah menipu. Mereka selalu setia mengikuti Sang Anak Domba ke mana pun Dia memimpin mereka. Anak Domba itu sudah menebus mereka dari antara semua manusia, sehingga mereka menjadi umat yang istimewa dan dikhususkan bagi Allah dan bagi Anak Domba itu.
    6: Lalu saya melihat malaikat lain terbang tinggi di langit. Dia turun ke bumi membawa berita keselamatan yang kekal untuk dikabarkan kepada semua suku bahasa, bangsa, dan negara.
    7: Malaikat itu berseru-seru, “Pujilah TUHAN Allah! Takut dan hormatlah kepada-Nya! Karena sudah tiba waktunya Dia menghakimi setiap manusia. Sembahlah Allah Pencipta langit, bumi, laut, dan semua mata air.”
    8: Kemudian ada malaikat kedua yang menyusul malaikat pertama itu. Malaikat yang kedua juga berseru-seru, “Kota Babel sudah hancur! Ibukota besar Babel sudah hancur lebur! Kota itu dihukum sesuai dengan murka Allah karena penduduknya sudah mengajak orang-orang dari seluruh negara dan bangsa untuk berpesta mabuk minuman anggur mereka, yaitu gambaran hawa nafsu percabulan yang meracuni semua bangsa.”
    9: Lalu malaikat yang ketiga menyusul dua malaikat sebelumnya. Dia juga berseru-seru, “Awas! Siapa pun yang menyembah binatang pertama itu serta patungnya dan menerima tanda penyembah pada dahi atau tangannya,
    10: mereka akan ikut dihukum dengan meminum minuman anggur beracun, lambang murka Allah! Air anggur kemurkaan itu murni, tidak dicampur apa pun. Mereka akan ditimpa kemarahan Allah tanpa ampun dan disiksa dengan api bercampur belerang di hadapan Anak Domba dan para malaikat surgawi.
    11: Asap api yang menyiksa mereka itu akan naik ke atas selama-lamanya. Begitulah siksaan yang akan terjadi kepada mereka yang menyembah binatang pertama itu serta patungnya dan yang menerima tanda namanya. Mereka disiksa siang dan malam tanpa henti.”
    12: Artinya, Allah menghendaki agar kita, setiap orang yang disucikan-Nya, tetap bertahan menaati semua perintah-Nya dan tetap percaya kepada Kristus!
    13: 'Lalu saya mendengar suara dari surga berkata, “Tuliskanlah pengumuman ini: Sungguh berbahagia setiap orang yang mati dalam keadaan bersatu dengan Tuhan Yesus mulai sekarang!” Dan perkataan itu diaminkan oleh Roh Allah sendiri dengan berkata, “Ya, benar! Hidup mereka akan senang dan mereka akan beristirahat dengan tenang! Mereka tidak akan pernah mengalami kesusahan lagi karena mengikut Tuhan Yesus, dan seluruh kerja keras mereka dalam melayani Tuhan Yesus akan menghasilkan upah yang manis.”'
    14: Masih dalam penglihatan, tampaklah kepada saya segumpal awan putih. Di atas awan itu duduk seseorang yang kelihatannya seperti Sang Anak Adam. Dia memakai mahkota emas dan memegang sebuah sabit yang tajam.
    15: Lalu malaikat lain keluar dari kemah Allah dan berseru kepada dia yang duduk di atas awan itu, “Ayunkanlah sabitmu! Panenlah semua gandum di bumi! Gandum itu sudah masak dan sudah tiba saatnya untuk dipanen!”
    16: Kemudian dia yang duduk di atas awan itu mengayunkan sabitnya dan memanen semua gandum di bumi.
    17: Lalu malaikat lain keluar dari kemah Allah di surga. Malaikat itu juga memegang sabit yang tajam.
    18: Dari mezbah di kemah Allah itu keluar malaikat yang lain lagi, yaitu yang bertanggung jawab atas api mezbah. Dia berseru kepada malaikat yang baru keluar dengan memegang sabit tajam, “Ayunkanlah sabitmu yang tajam itu! Potong dan kumpulkanlah semua buah anggur dari bumi, karena semuanya sudah masak.”
    19: Maka malaikat itu mengayunkan sabitnya dan memotong semua buah anggur di bumi, lalu melemparkan semuanya ke dalam pemerasan anggur yang sangat besar. Alat pemeras anggur itu menggambarkan pelaksanaan hukuman sesuai dengan murka Allah.
    20: Buah-buah anggur itu pun diperas di luar kota. Dan darah manusia mengalir seperti sungai dari pemerasan anggur itu. Aliran darah itu dalamnya kira-kira dua meter, dan jauhnya sampai tiga ratus kilometer.
  15:
    1: 'Lalu tampaklah penglihatan lain yang sangat hebat dan mengherankan di surga: Muncul tujuh malaikat yang bertugas mendatangkan tujuh bencana terakhir. Dengan ketujuh bencana itu, selesailah semua hukuman dari murka Allah.'
    2: Saya melihat lautan kaca yang di hadapan takhta Allah seperti bercampur api. Di pinggir lautan kaca itu berdiri semua orang yang sudah menang atas binatang pertama, patungnya, dan angka yang menggambarkan namanya. Mereka berdiri sambil memegang kecapi dari Allah
    3: dan menyanyikan lagu kemenangan yang dulu diciptakan oleh Musa, hamba Allah itu. Dengan lagu itu, mereka memuji Allah atas kemenangan yang mereka terima dari Anak Domba, “Besar dan ajaiblah segala perbuatan-Mu, ya TUHAN Allah Yang Mahakuasa! Raja segala bangsa, adil dan benar segala sesuatu yang Engkau perbuat!
    4: Setiap orang akan hormat dan takut akan Engkau, ya TUHAN. Dan semua orang akan memuji dan memuliakan nama-Mu. Karena nyatalah bahwa hanya Engkau yang kudus. Semua bangsa akan datang dan tersungkur menyembah-Mu, karena sudah jelas bahwa penghakiman-Mu adil dan benar.”
    5: Lalu saya melihat kemah Allah di surga, dan ruang mahakudus yang dulu pintunya tertutup dengan tirai kini sudah terbuka!
    6: Dari situ keluarlah tujuh malaikat yang bertugas mendatangkan tujuh bencana terakhir. Mereka masing-masing memakai jubah linen yang sangat putih berkilau-kilauan dan ikat pinggang emas yang lebarnya sampai ke dada.
    7: Kemudian salah satu dari keempat makhluk hidup memberikan tujuh mangkuk emas kepada tujuh malaikat itu, masing-masing satu. Mangkuk-mangkuk itu berisi penuh air anggur beracun yang menggambarkan hukuman murka Allah, yaitu Dia yang hidup selama-lamanya.
    8: Tiba-tiba kemah itu penuh dengan asap, yang menggambarkan kemuliaan dan kuasa Allah. Karena itu tidak seorang imam pun bisa masuk ke dalamnya sebelum tujuh bencana yang didatangkan oleh ketujuh malaikat itu selesai.
  16:
    1: Kemudian saya mendengar suara dari kemah Allah berseru kepada tujuh malaikat itu, “Pergilah dan tumpahkan ketujuh mangkuk yang berisi air anggur murka Allah ke atas bumi.”
    2: Malaikat yang pertama pergi menumpahkan isi mangkuknya ke atas daratan bumi. Maka timbullah bisul-bisul yang parah dan menjijikkan pada semua orang yang sudah menerima tanda penyembah binatang dan patungnya itu.
    3: Malaikat yang kedua menumpahkan isi mangkuknya ke atas laut. Maka air laut berubah menjadi darah berwarna merah tua, seperti darah orang mati, dan binasalah semua yang hidup di dalam laut.
    4: Malaikat yang ketiga menumpahkan isi mangkuknya ke sungai-sungai dan sumber-sumber air. Lalu semuanya menjadi darah.
    5: Saya mendengar malaikat yang berkuasa atas seluruh wilayah perairan berseru, “Hukuman-hukuman-Mu ini sangat adil, ya Allah Yang Mahakudus dan yang selalu ada sejak dulu hingga kini!
    6: Karena orang-orang itu sudah menumpahkan darah umat-Mu dan darah semua nabi serta para utusan-Mu, sekarang Engkau membuat mereka terpaksa minum darah! Hukuman itu setimpal dengan perbuatan mereka!”
    7: Lalu saya mendengar suara dari mezbah emas berseru, “Ya TUHAN, Allah Yang Mahakuasa, Engkau menjatuhkan hukuman dengan adil dan benar!”
    8: Malaikat yang keempat menumpahkan isi mangkuknya ke matahari. Maka keluarlah api dari matahari itu dan menghanguskan manusia.
    9: Akibatnya manusia mengalami luka-luka bakar yang sangat parah dan mengerikan. Lalu mereka menghina Allah karena menyadari bahwa semua bencana itu terjadi atas kuasa-Nya. Tetapi mereka tetap tidak mau bertobat dan tidak mau memuliakan Allah.
    10: Malaikat yang kelima menumpahkan isi mangkuknya ke atas takhta binatang yang pertama itu. Lalu seluruh daerah kekuasaannya menjadi gelap, dan orang-orang sangat tersiksa karena kecemasan dan kesakitan.
    11: Mereka semua semakin menghina Allah di surga karena bisul, luka bakar, dan rasa tersiksa itu. Namun mereka tetap tidak mau bertobat dari segala kejahatan.
    12: Malaikat yang keenam menumpahkan isi mangkuknya ke sungai Efrat yang besar itu. Lalu airnya menjadi kering. Hal itu terjadi sesuai dengan rencana Allah untuk mempersiapkan jalan bagi raja-raja dari timur yang akan datang memimpin para tentara mereka menyeberangi sungai itu.
    13: Kemudian saya melihat tiga roh jahat yang mirip seperti katak. Masing-masing keluar dari mulut si naga, dari mulut binatang pertama, dan dari mulut binatang kedua. (Binatang kedua ini bekerja sebagai nabi palsu yang menyesatkan manusia dengan kuasa binatang pertama.)
    14: Ketiga roh itu adalah setan-setan yang mempunyai kuasa untuk mengadakan berbagai keajaiban. Mereka mengajak raja-raja di seluruh dunia untuk mengumpulkan para tentara mereka dan berperang pada hari peperangan terakhir yang sudah ditetapkan Allah Yang Mahakuasa.
    15: Kemudian ketiga roh jahat itu mengumpulkan semua raja dunia bersama para tentara mereka di tempat yang dalam bahasa Ibrani bernama Harmagedon. Tetapi Roh Kristus berkata, “Dengarlah! Aku datang dengan tiba-tiba seperti pencuri. Sungguh diberkatilah setiap orang yang berjaga-jaga dan yang tidak menodai diri dengan melakukan kejahatan! Kamu akan dianggap pantas menerima jubah putih, sehingga pada hari itu kamu tidak akan malu karena tidak berpakaian.”
    17: Malaikat yang ketujuh menumpahkan isi mangkuknya ke udara di bumi. Lalu keluarlah suara yang berseru dari takhta Allah di ruang mahakudus di surga, “Semuanya sudah selesai!”
    18: Maka terjadilah kilat, guntur, dan bunyi-bunyi gemuruh yang sangat keras, disertai gempa bumi yang hebat. Belum pernah terjadi gempa seperti itu sejak pertama kali manusia ada di bumi. Itulah gempa yang paling dahsyat.
    19: Kota besar yang sering kita sebut Babel pun binasa dan terbelah menjadi tiga bagian. Allah tidak lupa menghukum Babel yang besar itu dengan murka-Nya. Karena kejahatan yang dilakukan oleh raja-raja dan penduduk kota itu, maka hukuman yang mengerikan menimpa mereka, seolah mereka dipaksa minum anggur beracun dari Allah. Banyak juga kota di negeri-negeri lain yang binasa karena gempa bumi itu. Setiap pulau hilang lenyap. Semua gunung hancur menjadi rata.
    21: Hujan es seperti batu-batu besar yang masing-masing beratnya tiga puluh kilogram jatuh dari langit menimpa manusia. Lalu orang-orang semakin memaki-maki Allah karena bencana hujan es yang sangat mengerikan itu.
  17:
    1: Kemudian salah satu dari tujuh malaikat yang memegang ketujuh mangkuk tadi datang dan berkata kepada saya, “Datanglah kemari. Saya akan menunjukkan kepadamu hukuman yang akan dijatuhkan kepada pelacur terkenal itu, yaitu dia yang duduk di tempat yang banyak sungai mengalir.
    2: Raja-raja di bumi sudah berbuat cabul dengan dia, dan semua penduduk bumi sudah mabuk karena air anggurnya.”
    3: Tiba-tiba saya dikuasai Roh Kudus, lalu malaikat itu membawa saya ke suatu padang belantara. Di situ saya melihat seorang perempuan sedang duduk di punggung seekor binatang yang berwarna merah. Pada kulit binatang itu tertulis banyak nama yang semuanya menghina Allah. Binatang itu juga mempunyai tujuh kepala dan sepuluh tanduk.
    4: Perempuan itu memakai pakaian yang sangat mewah berwarna ungu dan merah, juga didandani dengan berbagai perhiasan emas, batu permata, dan mutiara. Dia memegang sebuah mangkuk emas yang penuh dengan air anggur kenajisan, yaitu ketidaksetiaan kepada Allah dan segala macam perbuatan cabul yang menajiskan.
    5: Di dahinya tertulis sebuah nama yang menggambarkan dirinya yang sebenarnya, yaitu “Aku ibukota Babel terbesar, ibu dari semua pelacur, sumber segala kenajisan di bumi.”
    6: Lalu saya menyadari bahwa perempuan itu sedang minum darah! Dia mabuk oleh darah umat Allah yang dibunuh karena mereka setia dan tidak malu bersaksi tentang Yesus! Saya memandang perempuan itu dengan sangat heran.
    7: Tetapi malaikat itu berkata kepada saya, “Mengapa kamu heran? Saya akan menjelaskan kepadamu rahasia dari gambaran pelacur dan binatang yang ditungganginya itu, yang berkepala tujuh dan bertanduk sepuluh.
    8: Binatang itu menggambarkan seseorang yang dulu pernah hidup di dunia, tetapi sekarang sudah mati. Dia akan hidup kembali dan muncul dari Syeol untuk menjadi raja lagi. Seluruh penduduk bumi, yang namanya tidak tertulis dalam Kitab Kehidupan sejak dunia diciptakan, akan heran ketika melihat binatang itu hidup kembali. Namun kemudian dia akan dibinasakan ke dalam neraka.
    9: “Untuk menjelaskan arti dari hal-hal ini diperlukan pikiran yang bijaksana. Tujuh kepala binatang itu menggambarkan tujuh bukit tempat perempuan itu duduk.
    10: Tujuh kepala juga melambangkan tujuh raja besar. Lima di antaranya sudah mati. Raja yang keenam sedang memerintah sekarang. Raja yang ketujuh belum muncul, dan waktu dia muncul dia akan memerintah sebentar saja.
    11: Nah, seperti yang saya katakan, binatang berwarna merah itu dulu hidup di dunia, tetapi sekarang tidak ada lagi. Dulu dia juga salah satu dari ketujuh raja itu. Tetapi ketika dia hidup kembali, dia akan terhitung sebagai raja kedelapan. Lalu dia akan dibinasakan ke dalam neraka.
    12: “Sepuluh tanduk yang kamu lihat itu juga menggambarkan sepuluh raja yang akan memerintah dalam waktu yang sama. Sekarang mereka belum mulai memerintah. Mereka akan menerima kuasa untuk memerintah bersama binatang itu selama waktu yang singkat saja.
    13: Kesepuluh raja tersebut akan bersepakat untuk menyerahkan segala kuasa kerajaan mereka kepada binatang itu.
    14: Mereka semuanya akan berperang melawan Sang Anak Domba! Tetapi Anak Domba akan mengalahkan mereka, karena Dialah Penguasa atas segala penguasa dan Raja atas segala raja. Batalion tentara-Nya adalah umat pilihan-Nya sendiri, yaitu mereka yang dipanggil-Nya dan yang setia kepada-Nya.”
    15: Lalu malaikat itu berkata kepada saya, “Tempat dengan banyak sungai mengalir itu, yakni tempat duduk pelacur tadi, menggambarkan banyak kelompok orang dari berbagai suku bahasa dan bangsa.
    16: Kesepuluh tanduk, yaitu para raja, bersama dengan binatang yang sudah kamu lihat akan membenci pelacur itu. Mereka akan merampas semua harta dan pakaiannya sampai dia telanjang. Mereka akan menangkap dia lalu memakan dagingnya. Pada akhirnya, mereka akan membakar sisa-sisa mayatnya sampai habis bersih.
    17: Sebenarnya Allah sendirilah yang menggerakkan hati mereka agar sepakat melakukan apa yang sesuai dengan rencana-Nya. Karena itulah mereka menyerahkan kuasa kerajaan mereka kepada binatang itu, supaya semua rencana Allah digenapi.
    18: Pelacur yang kamu lihat itu menggambarkan ibukota terbesar yang menguasai semua kerajaan di bumi.”
  18:
    1: Sesudah itu saya melihat malaikat lain turun dari surga. Dia mempunyai kekuasaan yang besar dan sinar kemuliaannya menerangi bumi.
    2: Malaikat itu berseru dengan sangat nyaring, “Babel sudah binasa! Ibukota yang agung itu sudah binasa! Kini hanya setan-setan yang dipenjarakan di situ. Tempat yang dulu ramai sudah menjadi tempat tinggal burung-burung najis yang dibenci manusia.
    3: Sungguh adil hukuman Allah terhadap kota itu, karena raja-raja di bumi sudah terpengaruh oleh penduduk kota itu dalam penyembahan berhala. Di mata Allah, penyembahan berhala sama seperti dosa percabulan. Dan hukuman Allah itu adil, karena segala bangsa sudah menjadi kotor dan najis oleh gaya hidup penduduk kota itu yang menuruti hawa nafsu duniawi. Hawa nafsu itu ibarat air anggur dari penduduk kota itu yang memabukkan segala bangsa. Penduduk kota itu memuaskan hawa nafsu mereka dengan hidup bermewah-mewah, sehingga para pedagang di bumi menjadi kaya oleh jual-beli segala macam barang mewah dengan kota itu.”
    4: Kemudian saya mendengar suara dari surga yang berkata, “Hai umat-Ku, larilah dari kota itu! Jangan sampai kamu terpengaruh dan berbuat dosa seperti mereka, supaya kamu tidak ikut dihukum bersama mereka dengan berbagai bencana.
    5: Karena dosa penduduk kota itu sudah bertimbun-timbun seakan sampai ke langit! Allah siap menghukum mereka setimpal dengan kejahatan mereka.
    6: Oh, sudah waktunya! Biarlah penduduk kota itu menderita seperti mereka membuat umat-Ku menderita! Mereka sudah sering menyusahkan orang lain. Kini biarlah kesusahan menimpa mereka dua kali lipat! Mereka sudah meracuni bangsa-bangsa lain dengan air anggur mereka. Sekarang, biarlah mereka minum racun yang lebih keras lagi!
    7: Dahulu mereka membesarkan diri begitu rupa. Sekarang biarlah mereka sangat berputus asa. Dahulu hidup mereka begitu mewah. Sekarang biarlah mereka hidup susah dan gelisah. Mereka pernah berpikir, ‘Kita ini bagaikan ratu dunia! Kita tidak mungkin kekurangan! Kita tidak akan pernah sedih atau berkabung seperti seorang janda yang tidak punya keluarga.’
    8: Oleh karena kesombongan mereka, biarlah semua bencana ini menimpa mereka sekaligus dalam sehari saja! Biarlah mereka mengalami kelaparan, kematian, perkabungan, bahkan binasa terbakar oleh api! Karena TUHAN yang mengadili mereka adalah Allah yang kuat dan berkuasa!”
    9: Ketika melihat asap dari api yang membakar kota Babel, semua raja di bumi yang sudah mengikuti penduduk kota itu dalam penyembahan berhala dan hidup mewah untuk memuaskan hawa nafsu akan menangis dan berkabung.
    10: Tetapi mereka tidak akan berani mendekati kota itu karena takut terkena siksaan yang sama. Mereka hanya akan menatap dari jauh sambil meratap, “Aduh, sungguh mengerikan! Betapa hebat bencana yang menimpa ibukota yang besar itu! Kasihan sekali! Dulu kota Babel sangat besar dan kuat, tetapi dalam sekejap hukuman Allah sudah menimpa mereka!”
    11: Para pedagang di bumi juga akan menangis dan berkabung karena kota itu, sebab pusat pemasaran barang mereka sudah dibinasakan. Mereka akan mengeluh, “Siapa yang akan membeli semua ini?
    12: Siapa yang akan membeli emas, perak, batu permata, dan mutiara kami? Siapa lagi yang akan membeli kain linen halus, kain ungu, sutera, dan kain kirmizi kami? Siapa yang akan membeli berbagai jenis barang dari kayu yang harum baunya, atau dari gading, kayu yang mahal, tembaga, besi, dan batu pualam?
    13: Tidak ada lagi pembeli untuk barang-barang mewah kami, termasuk kayu manis, rempah-rempah, wewangian, mur, dan kemenyan. Siapa lagi yang akan berpesta dan membeli anggur, minyak zaitun, dan tepung halus? Tidak ada lagi pengusaha yang perlu gandum, sapi, dan domba. Raja siapa yang akan membeli kuda dan kereta kami? Tidak ada orang kaya yang akan membeli budak kami!” (Sungguh mengerikan! Bahkan manusia juga mereka jual!)
    14: Jadi para pedagang itu akan meratap, “Oh, sungguh kasihan penduduk Babel! Mereka sudah kehilangan semua barang mahal yang mereka inginkan. Segala kemewahan dan keindahan mereka sudah dibinasakan. Mereka tidak akan melihat semua itu lagi!”
    15: Dulu memang para pedagang itu menjadi kaya karena barang-barang yang mereka pasarkan di sana. Tetapi mereka tidak akan berani mendekati kota itu karena takut terkena siksaan yang sama. Mereka hanya akan menatap dari jauh sambil menangis dan berkabung
    16: serta berkata, “Aduh, sungguh mengerikan! Betapa hebat bencana yang menimpa ibukota yang besar itu! Kasihan sekali! Dulu penduduk kota itu selalu berpakaian kain linen halus, kain ungu dan kain kirmizi. Setiap hari mereka berdandan dengan perhiasan emas, batu permata, dan mutiara.
    17: Tetapi dalam sekejap semua kekayaan mereka sudah dibinasakan!” Begitu juga setiap pemilik kapal, nakhoda, semua anak buah kapal, dan semua yang berdagang lewat laut hanya akan menatap bencana besar itu dari jauh.
    18: Ketika melihat asap dari api yang membakar kota Babel, mereka akan berkata, “Tidak pernah ada kota sebagus ibukota terbesar itu!”
    19: Lalu mereka akan berkabung dengan menghamburkan debu ke atas kepala mereka sambil menangis dan meratap, “Aduh, sungguh mengerikan! Betapa hebat bencana yang menimpa ibukota yang besar itu! Kasihan sekali! Dulu kita pedagang jalur laut menjadi kaya karena kemewahan kota itu! Tetapi dalam sekejap mereka sudah dibinasakan!”
    20: Lalu ada suara dari surga yang berseru, “Hai semua penduduk surga, bersukacitalah karena ibukota yang jahat itu sudah dibinasakan! Semua utusan Allah yang bernubuat, para rasul Kristus, dan seluruh umat Allah, bersukacitalah! Karena Allah sudah menjatuhkan hukuman atas penduduk kota itu setimpal dengan kejahatan mereka terhadap kalian.”
    21: Lalu satu malaikat yang kuat mengangkat sebuah batu besar, sebesar batu gilingan gandum yang diputar dengan tenaga keledai. Dia melemparkannya ke dalam laut sambil berkata, “Dengan kekerasan seperti inilah kota Babel yang besar itu akan dibinasakan sampai tidak ditemukan lagi!
    22: Suara pemain kecapi, seruling, terompet, dan alat musik lainnya tidak akan terdengar lagi di sana. Tidak akan ada lagi perajin barang mewah di kota itu, bahkan suara batu gilingan gandum tidak akan kedengaran lagi.
    23: Cahaya pelita tidak akan bersinar lagi di sana. Suara gembira dari pengantin laki-laki dan perempuan tidak akan terdengar lagi. Hukuman ini terjadi karena pedagang-pedagang di Babel menjadi orang terkaya di dunia, dan ilmu sihir kota itu sudah menyesatkan semua bangsa.
    24: Penumpahan darah para nabi, utusan Allah, dan umat Kristus terjadi di sana, dan pemerintah ibukota itu juga bersalah atas banyak pembunuhan lain di muka bumi.”
  19:
    1: Sesudah itu saya mendengar suara orang yang sangat banyak berseru-seru di surga, “Haleluya! Milik Allah kita segala kemuliaan dan kuasa, sebab hanya Dialah penyelamat kita!
    2: Karena Dia selalu menghakimi dengan adil dan benar. Sekarang Allah sudah menghukum ratu pelacur itu, yang merusak penduduk bumi dengan penyembahan berhala. Di mata Allah, hal itu seperti dosa percabulan. Dan Allah sudah membalaskan pembunuhan hamba-hamba-Nya terhadap pelacur itu.”
    3: Sekali lagi orang banyak tadi berseru, “Haleluya! Asap dari api yang membakar dia akan naik sampai selama-lamanya!”
    4: Maka kedua puluh empat pemimpin dan keempat makhluk hidup langsung tersungkur menyembah Allah yang duduk di atas takhta sambil berseru, “Amin! Haleluya!”
    5: Lalu terdengarlah suara dari dekat takhta Allah yang berkata, “Pujilah Allah kita, hai semua hamba Allah!— yaitu semua yang takut dan hormat kepada-Nya, baik yang berkedudukan tinggi maupun rendah.”
    6: Kemudian saya mendengar suara orang yang sangat banyak dan suara para malaikat. Bunyinya seperti air terjun raksasa atau bunyi guntur yang hebat ketika mereka bersorak-sorai, “Haleluya! Sekarang TUHAN Allah kita memerintah dengan nyata! Terpujilah Yang Mahakuasa!
    7: Marilah kita bersukacita dan bersorak-sorai! Marilah kita memuliakan Allah karena hari pernikahan Sang Anak Domba sudah tiba! Pengantin perempuan-Nya sudah mempersiapkan diri.
    8: Kepada pengantin-Nya sudah diberikan jubah dari kain linen yang putih bersih dan mengkilap.” Pengantin perempuan-Nya adalah gambaran semua umat Allah yang dikuduskan melalui pengurbanan Kristus, dan linen putih bersih adalah lambang perbuatan-perbuatan benar yang dilakukan umat Allah.
    9: 'Kemudian malaikat yang menunjukkan semua hal itu menyuruh saya, “Tuliskanlah ini: Sungguh diberkati Allah semua orang yang diundang ke pesta pernikahan Anak Domba!” Lagi katanya kepada saya, “Itulah perkataan yang benar dari Allah!”'
    10: Lalu saya langsung tersungkur untuk menyembah malaikat itu. Tetapi dia berkata kepada saya, “Jangan lakukan itu! Saya hanyalah hamba Allah sama seperti kamu dan saudara-saudari seimanmu, yaitu semua orang yang setia bersaksi tentang Yesus. Sembahlah Allah! Karena semua orang yang mengabarkan berita keselamatan tentang Yesus menjalankan pekerjaan Roh Kudus, sama seperti bernubuat.”
    11: Kemudian saya melihat surga terbuka dan seekor kuda putih muncul beserta Penunggangnya, yaitu Dia yang bergelar ‘Yang Setia’ dan ‘Yang Benar’, karena Dia selalu adil dalam menghakimi manusia dan dalam berperang melawan musuh-musuh-Nya.
    12: Mata-Nya bersinar seperti nyala api dan Dia memakai banyak mahkota. Di dahi-Nya tertulis suatu nama yang tidak diketahui oleh siapa pun selain Dia sendiri. Pada tiap mahkota tertulis gelar-gelar-Nya.
    13: Dia memakai jubah yang sudah dicelupkan dalam darah. Dan Dia mempunyai nama lain, yaitu “Firman Allah.”
    14: Dia disertai oleh para tentara surga, masing-masing juga menunggangi kuda putih, dan jubah mereka pun dari kain linen yang putih bersih.
    15: Dari mulut-Nya keluar pedang yang tajam kedua sisinya, gambaran perkataan-Nya yang berkuasa. Dengan kekuatan itulah Dia akan mengalahkan bangsa-bangsa yang melawan-Nya. Ketika Dia memerintah sebagai Raja, Dia akan “menjatuhkan hukuman berat atas kesalahan dan kejahatan mereka.” Kuasa-Nya untuk menghukum bagaikan “tongkat besi yang dengan mudah menghancurkan bejana keramik.” Dialah yang akan menjatuhkan hukuman atas bangsa-bangsa sesuai dengan murka Allah Yang Mahakuasa. Mereka dibinasakan seperti buah anggur yang diinjak-injak untuk memeras airnya.
    16: Pada bagian jubah yang menutupi paha Penunggang kuda putih tadi, tertulis gelar lain untuk-Nya, yaitu “Raja atas segala raja dan Penguasa atas segala penguasa.”
    17: Di langit, saya melihat malaikat berdiri menginjak matahari sambil berseru-seru, “Hai semua burung yang terbang di langit, marilah ke sini! Datanglah dan makanlah dalam pesta kemenangan besar yang disediakan Allah bagi kalian!
    18: Mari makan daging para raja, panglima, dan tentara yang perkasa, juga daging kuda dan para penunggang kuda, serta orang dari seluruh bangsa, baik budak maupun orang merdeka, baik yang berkedudukan tinggi maupun rendah.”
    19: Kemudian saya melihat binatang yang pertama tadi dan segala raja di bumi bersama para tentara mereka yang sudah berkumpul untuk melawan Penunggang kuda putih itu dan para tentara-Nya.
    20: Lalu binatang pertama itu ditangkap, juga binatang kedua. Dialah yang bekerja sebagai nabi palsu untuk menyesatkan manusia dengan mengadakan berbagai keajaiban dengan kuasa binatang yang pertama. Dengan demikian dia menipu semua orang yang menerima tanda penyembah, yaitu lambang nama binatang pertama. Kedua binatang itu dilemparkan hidup-hidup ke dalam lautan api bercampur belerang.
    21: Tuhan yang menunggang kuda putih itu membunuh para tentara mereka dengan kekuatan perkataan-Nya saja. Lalu kenyanglah semua burung karena memakan daging mereka.
  20:
    1: Berikutnya saya melihat malaikat turun dari surga memegang kunci pintu jurang maut dan rantai besar di tangannya.
    2: Malaikat itu menangkap dan mengikat si naga besar, yaitu ular yang kita kenal dalam peristiwa Taman Eden, yang disebut iblis dan bernama Satanas. Dialah yang menyesatkan semua orang di dunia.
    3: Kemudian malaikat itu melemparkan dia ke dalam jurang maut. Sesudah mengunci pintunya, dia memasang meterai pada pintu itu. Selama seribu tahun si iblis akan terikat dan dipenjarakan di situ. Dia tidak bisa menipu bangsa-bangsa sampai masa seribu tahun itu berakhir. Sesudah itu dia akan dilepaskan lagi, tetapi hanya sementara.
    4: Kemudian saya melihat banyak takhta, dan orang-orang yang duduk di atasnya adalah mereka yang dianggap pantas menerima kuasa untuk menghakimi. Saya juga melihat jiwa-jiwa orang yang sudah dipenggal kepalanya karena bersaksi tentang Yesus dan memberitakan Firman Allah. Mereka tidak menyembah binatang atau patungnya, dan tidak menerima tanda penyembah binatang itu pada dahi atau tangannya masing-masing. Mereka hidup kembali dan memerintah bersama Kristus selama seribu tahun.
    5: Pada waktu itu sebagian orang mati dihidupkan lagi, tetapi sebagian lainnya tidak akan hidup kembali sebelum berakhir masa seribu tahun itu. Inilah kebangkitan tahap pertama.
    6: Sungguh diberkati Allah setiap orang yang mendapat bagian dalam kebangkitan tahap pertama. Mereka sungguh suci dan tidak akan mengalami hukuman Allah yang disebut ‘kematian kedua’. Mereka akan menjadi imam yang melayani Allah dan Kristus, dan mereka akan memerintah bersama Kristus selama seribu tahun.
    7: Setelah masa seribu tahun itu berakhir, Satanas akan dilepaskan dari penjara, yaitu jurang maut.
    8: Lalu dia pergi menipu segala bangsa di seluruh dunia. Inilah yang digambarkan oleh Nabi Yehezkiel sebagai raja Gog dan bangsa Magog. Satanas akan mengumpulkan mereka untuk berperang melawan Allah, dan jumlah tentaranya tidak terhingga seperti banyaknya pasir di tepi laut.
    9: Semua batalion Satanas, yaitu iblis, datang dari seluruh daerah di bumi untuk mengepung perkemahan umat Allah, yaitu kota yang dikasihi-Nya. Tetapi Allah akan menurunkan api dari langit dan menghanguskan mereka.
    10: Lalu iblis, si penipu ulung, akan dilemparkan juga ke dalam lautan api bercampur belerang, tempat binatang pertama dan kedua tadi sudah dilemparkan. Di sana mereka akan disiksa siang dan malam sampai selama-lamanya.
    11: Lalu saya melihat takhta agung berwarna putih. Yang duduk di atasnya adalah Dia Yang Mahamulia. Begitu mulianya Dia sehingga ketika cahaya-Nya bersinar, langit dan bumi tiba-tiba lenyap, seperti cahaya matahari yang terik melenyapkan awan-awan.
    12: Kemudian saya melihat semua orang mati lainnya sudah dihidupkan kembali, baik yang tenggelam di lautan maupun yang dikubur di daratan.
    13: Seluruhnya, baik yang dahulu berkedudukan tinggi maupun rendah, berdiri setara di hadapan takhta putih itu. Kemudian buku-buku catatan tentang perbuatan mereka dibuka, dan sebuah kitab lain juga dibuka, yaitu Kitab Kehidupan. Mereka pun dihakimi menurut perbuatannya masing-masing sesuai dengan yang tertulis dalam kitab-kitab itu.
    14: Kemudian setiap orang yang namanya tidak tertulis dalam Kitab Kehidupan dilemparkan ke dalam lautan api.
    15: Terakhir, kuasa kematian dan Syeol juga dilemparkan ke dalam lautan api. Inilah yang disebut ‘kematian tahap kedua’. Sesudah itu tidak ada lagi kematian! Kuasa kematian sudah lenyap!
  21:
    1: Lalu saya melihat langit yang baru dan bumi yang baru. Karena langit yang pertama dan bumi yang pertama sudah lenyap, dan laut pun tidak ada lagi.
    2: Saya juga melihat kota kudus Allah, yaitu Yerusalem baru, sedang diturunkan dari surga. Kota itu indah sekali. Keindahannya bagai pengantin perempuan yang sudah berdandan bagi pengantin laki-laki pada hari pernikahan mereka.
    3: Kemudian saya mendengar suara dari dekat takhta Allah yang berseru, “Mulai sekarang Allah akan tinggal bersama manusia. Maka digenapilah janji Allah yang sudah Dia sampaikan melalui para nabi, ‘Aku sendiri akan tinggal bersama kalian. Kalian akan menjadi umat-Ku, dan Aku akan menjadi Allah kalian.’
    4: Dia juga berkata, ‘Aku akan menghapus semua air mata mereka.’ Mereka tidak akan mengalami kematian atau kesakitan lagi. Tidak akan ada lagi perkabungan dan tangisan, karena kehidupan yang lama sudah berakhir.”
    5: Dia yang duduk di atas takhta itu berkata, “Lihatlah! Aku sedang memperbarui segala sesuatu!” Kemudian Dia berkata lagi, “Tuliskanlah hal-hal ini, karena semua peringatan-Ku ini benar dan layak dipercaya.”
    6: Dia berkata lagi kepada saya, “Lihatlah! Sekarang sudah nyata bahwa Akulah yang patut disebut ‘Yang Pertama dan Yang Terakhir,’ yaitu Allahmu satu-satunya, yang selalu ada baik sebelum penciptaan maupun sesudah semua ciptaan ini hilang lenyap. Bagi siapa pun yang haus, marilah! Aku akan memberikan kepadamu air minum dengan cuma-cuma, yaitu air dari sumber yang mengalirkan air kehidupan!
    7: Setiap orang yang tetap setia kepada-Ku dan menang dalam peperangan rohani ini akan menerima semua berkat tersebut. Kalian pantas disebut anak-anak-Ku, dan Aku senang disebut Allahmu.
    8: Tetapi berkat-berkat itu tidak akan pernah diterima oleh orang-orang yang takut menjadi pengikut-Ku, yang menyangkal sebagai pengikut-Ku, yang suka berbuat dosa, yang menodai diri dengan berbagai macam dosa menjijikkan, yang terlibat dalam ilmu sihir dan perdukunan, juga para pembunuh, orang-orang cabul, penyembah berhala, dan semua penipu. Mereka akan dilemparkan ke dalam lautan api bercampur belerang.” (Itulah yang disebut ‘kematian tahap kedua.’)
    9: Kemudian salah satu dari tujuh malaikat yang memegang tujuh mangkuk berisi bencana-bencana terakhir tadi datang kepada saya. Dia berkata, “Marilah ke sini. Saya akan menunjukkan kepadamu pengantin perempuan Anak Domba, yaitu kesatuan seluruh jemaat-Nya. Mereka dipersatukan dengan Dia bagaikan dalam pernikahan.”
    10: Lalu Roh Kudus menguasai saya lagi dan malaikat itu membawa saya ke atas sebuah gunung yang tinggi besar. Dari situ dia menunjukkan kepada saya kota kudus yang megah, yaitu Yerusalem baru yang Allah turunkan dari surga.
    11: Kota itu penuh dengan kemuliaan Allah, dan semuanya berkilau seperti batu permata yang sangat jernih, seperti kristal hijau merah.
    12: 'Kota itu mempunyai tembok yang besar dan sangat tinggi. Pada tembok itu terdapat dua belas pintu gerbang: Tiga di sebelah timur, tiga di sebelah utara, tiga di sebelah selatan, dan tiga di sebelah barat. Setiap gerbang dijaga oleh satu malaikat. Dan di atas setiap gerbang itu tertulis nama-nama kedua belas suku Israel, masing-masing satu.'
    14: Tembok kota itu mempunyai dua belas batu fondasi. Pada setiap batu fondasi tertulis nama-nama kedua belas rasul Anak Domba, masing-masing satu.
    15: Malaikat yang berbicara dengan saya memegang tongkat pengukur dari emas. Dia hendak mengukur kota itu, termasuk temboknya dan kedua belas pintu gerbangnya.
    16: Kota itu berbentuk kubus. Panjang, lebar, dan tingginya sama. Ketika malaikat itu mengukur kota tersebut dengan tongkatnya, panjangnya 12.000 stadia, begitu juga dengan lebar dan tingginya. Semua sama.
    17: Dia juga mengukur lebar tembok itu, dan ternyata 144 hasta. Pengukuran tersebut sesuai dengan ukuran yang dipakai oleh para malaikat dan tidak berbeda dengan ukuran yang dipakai manusia di dunia.
    18: Tembok kota itu terbuat dari batu permata hijau merah yang berkilauan, sedangkan semua bangunan dalam kota itu terbuat dari emas yang sangat murni, sebening kaca.
    19: Kedua belas batu fondasi tembok kota itu dihiasi dengan segala jenis batu permata. Setiap batu fondasi terdiri dari satu batu yang sangat besar. Batu fondasi pertama terdiri dari satu batu permata hijau merah, yang kedua permata biru tua, yang ketiga permata hijau muda, yang keempat permata hijau tua,
    20: yang kelima permata merah, yang keenam permata merah tua, yang ketujuh permata kuning, yang kedelapan permata biru hijau, yang kesembilan permata bening, yang kesepuluh permata hijau, yang kesebelas permata biru, dan yang kedua belas permata ungu.
    21: Dua belas pintu gerbang itu masing-masing terdiri dari satu mutiara yang ajaib. Jalan raya di tengah kota itu terbuat dari emas yang sangat murni sampai cemerlang seperti kaca bening.
    22: Saya tidak melihat rumah Allah di dalam kota itu, karena TUHAN Allah Yang Mahakuasa dan Anak Domba sendirilah yang menjadi seperti rumah Allah di sana.
    23: Kota itu juga tidak memerlukan matahari dan bulan untuk meneranginya, karena kemuliaan Allah menyinarinya dan cahaya Anak Domba menerangi kota itu.
    24: Kehidupan seluruh bangsa akan diterangi oleh cahaya kota itu. Dan ke dalam kota itu semua raja dunia akan datang membawa harta kerajaan mereka masing-masing sebagai persembahan untuk memuliakan Allah dan Anak Domba.
    25: Pintu-pintu gerbang kota itu tidak pernah ditutup, karena tidak ada lagi malam di sana.
    26: Segala macam kekayaan dari seluruh bangsa akan dibawa ke dalamnya untuk memuliakan dan menghormati Allah dan Anak Domba.
    27: Tetapi barang-barang yang najis sama sekali tidak akan dibawa ke sana. Demikian juga semua penipu dan setiap orang yang menodai dirinya dengan dosa tidak diperbolehkan masuk. Hanya orang yang namanya tertulis dalam Kitab Kehidupan milik Sang Anak Domba yang bisa masuk ke kota itu.
  22:
    1: Kemudian malaikat tadi menunjukkan kepada saya sungai sejernih kristal yang mengalirkan air kehidupan. Sungai itu mengalir dari takhta Allah dan takhta Anak Domba, dan
    2: melintas di tengah jalan utama di kota itu. Di kedua tepi sungai tumbuhlah pohon-pohon kehidupan yang berbuah setiap bulan. Orang dari segala bangsa akan memakai daun pohon itu untuk menyembuhkan penyakit mereka.
    3: Di dalam kota itu tidak akan pernah ada orang atau barang yang dikutuk Allah. Takhta Allah dan takhta Anak Domba ada di dalam kota itu, dan di sanalah hamba-hamba Allah akan melayani dan menyembah-Nya.
    4: Mereka pun akan melihat wajah-Nya. Nama-Nya tertulis pada dahi mereka.
    5: Di kota itu tidak akan ada lagi malam, dan mereka tidak perlu lagi cahaya pelita atau matahari, karena Allah sendirilah yang akan menerangi mereka. Mereka akan memerintah sebagai raja bersama-Nya sampai selama-lamanya.
    6: Lalu malaikat itu berkata kepada saya, “Semua yang kamu dengar dan lihat hari ini benar dan layak dipercaya. Hanya TUHAN Allah saja yang memberi kemampuan kepada para utusan-Nya untuk bernubuat, dan Dialah yang sudah mengutus saya untuk menunjukkan kepada para hamba-Nya apa yang harus segera terjadi.”
    7: Kristus Yesus berkata kepada kita, “Dengarlah! Aku datang segera. Sungguh diberkati Allah semua orang yang menaati semua peringatan yang tertulis dalam kitab nubuatan ini.”
    8: Saya, Yohanes, sudah mendengar dan melihat semuanya itu sendiri. Bahkan saya pernah tersungkur hendak menyembah malaikat yang memperlihatkannya kepada saya.
    9: Tetapi dia berkata, “Jangan berbuat begitu! Saya hanyalah hamba Allah yang rendah sama seperti kamu dan saudara-saudarimu para utusan Allah, dan sama seperti semua orang yang menaati seluruh peringatan dalam kitab ini. Sembahlah Allah!”
    10: Kemudian dia berkata lagi kepada saya, “Jangan merahasiakan nubuatan-nubuatan yang tertulis dalam kitab ini, karena sebentar lagi semua hal itu akan terjadi.
    11: Sisa waktunya sangat singkat, maka siapa pun yang berbuat jahat, teruslah berbuat jahat. Dan siapa pun yang membiarkan dirinya ternoda, teruslah hidup menuruti hawa nafsu. Tetapi siapa pun yang hidup benar, teruslah hidup benar! Dan siapa pun yang disucikan oleh Kristus, teruslah hidup suci!”
    12: Kristus sendiri berkata, “Dengarlah! Aku datang segera. Aku akan membawa upah bagi setiap orang sesuai dengan perbuatannya.
    13: Akulah juga yang disebut ‘Yang Pertama dan Yang Terakhir,’ yaitu yang satu-satunya dan yang selalu ada, baik sebelum penciptaan maupun sesudah semua ciptaan ini hilang lenyap.
    14: Sungguh diberkatilah kamu semua yang melakukan perintah-perintah Allah. Kamu akan menerima hak untuk makan buah dari pohon-pohon kehidupan dan diperbolehkan masuk ke kota kudus itu melalui pintu-pintu gerbangnya.
    15: Tetapi semua orang yang hidup tanpa rasa bersalah seperti anjing, yaitu orang yang cabul, para penyembah berhala, penipu, pembunuh, dan orang-orang yang terlibat dalam ilmu sihir dan perdukunan, tidak akan pernah diperbolehkan masuk.
    16: “Akulah Yesus, yang sudah mengutus malaikat-Ku untuk bersaksi tentang semuanya itu kepada jemaat-jemaat. Akulah Sang Keturunan Daud dan Pemimpin seluruh keturunannya. Akulah yang digambarkan seperti bintang fajar yang bersinar terang.”
    17: Lalu Roh Kudus dan pengantin perempuan Anak Domba itu, yakni kesatuan seluruh jemaat Kristus, berkata “Ya, Kristus, datanglah segera!” Biarlah semua orang yang mendengarkannya juga berseru, “Ya, Tuhan, datanglah!” Tetapi sebelum Kristus datang, siapa pun yang haus, biarlah dia datang kepada Kristus! Dan yang ingin minum air kehidupan, terimalah itu dari Yesus! Karena Dia memberikan air itu secara cuma-cuma.
    18: 'Saya (Yohanes) memperingatkan kepada semua orang yang mendengar nubuatan-nubuatan yang tertulis di sini: Siapa pun yang menambahkan sesuatu ke dalam tulisan ini, Allah akan menambahkan hukuman berat baginya, yaitu bencana-bencana yang tertulis dalam kitab ini.'
    19: Dan siapa pun yang mengurangi sesuatu dari tulisan nubuatan ini, Allah akan mencabut haknya untuk menikmati berkat-berkat yang tertulis dalam kitab ini, yaitu masuk ke kota kudus-Nya dan makan buah dari pohon-pohon kehidupan.
    20: Ingatlah! Yesus, yang selalu layak dipercaya, berkata, “Aku datang segera.” Amin! Datanglah Tuhan Yesus!
    21: Akhir kata, kiranya Penguasa kita Kristus Yesus selalu berbaik hati kepada kamu semua yang sudah disucikan oleh-Nya. Amin!
