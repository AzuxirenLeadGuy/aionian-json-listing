    1: Allah berkata kepada Yakub, “Bersiaplah dan kembalilah ke Betel, di mana Aku berjumpa denganmu pada waktu kamu melarikan diri dari kakakmu Esau. Buatlah sebuah mezbah untuk-Ku di tempat itu, dan tinggallah di sana.”
