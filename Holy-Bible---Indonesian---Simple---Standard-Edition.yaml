    1: Masih pada masa-masa itu juga, ketika Israel belum punya raja, seorang Lewi yang tinggal di pedalaman perbukitan Efraim mengambil seorang perempuan dari kota Betlehem di daerah Yehuda untuk menjadi gundiknya.
