    28: Kata orang itu kepadanya, “Namamu tidak lagi disebut Yakub. Aku memberikan nama baru kepadamu, yaitu Israel, karena kamu sudah menang dalam perjuangan menghadapi manusia dan pergulatan dengan Allah.”
    29: Lalu Yakub bertanya, “Siapakah nama-Mu?” Tetapi jawab Orang itu, “Kamu tidak perlu tahu nama-Ku.” Dia pun memberkati Yakub di situ.
