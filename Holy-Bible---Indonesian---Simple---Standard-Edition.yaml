    1: Jadi, Saudara-saudariku, kalau kamu menganggap dirimu bisa menghakimi orang lain, berarti kamu salah karena kamu juga orang berdosa. Tidak pantas kamu menghakimi sesamamu, sebab kamu juga melakukan kejahatan yang sama seperti dia. Dengan menghakimi orang lain, kamu sama saja seperti meminta Allah menjatuhkan hukuman bagimu sendiri.
    2: Kita semua tahu bahwa Allah adil waktu Dia menjatuhkan hukuman bagi orang yang dengan munafik menghakimi sesamanya seperti itu.
    3: Kalau kamu menunjukkan kesalahan orang lain yang berbuat jahat, sedangkan kamu sendiri melakukan kejahatan yang sama, apakah kamu pikir kamu bisa melarikan diri dari hukuman Allah?
    4: Padahal Allah sangat baik dan sabar kepadamu. Dia sudah menunggumu untuk bertobat, tetapi kamu tidak mempedulikan semua kebaikan-Nya. Ketahuilah bahwa kebaikan hati-Nya yang Dia tunjukkan kepadamu adalah untuk membimbing kamu supaya bertobat.
    5: Akan tetapi, kamu mengeraskan hatimu dan tidak mau bertobat. Tidak tahukah kamu bahwa kamu sedang menimbun hukuman yang lebih berat bagi dirimu sendiri?! Pada hari Allah menyatakan kemarahan-Nya, semua orang akan melihat bahwa hukuman Allah itu adil!
    6: Karena Allah “akan membalas setiap orang sesuai dengan perbuatannya.”
    7: Dia akan memberikan hidup kekal kepada orang-orang yang mencari hidup kekal, yang selalu tekun berbuat baik, dan hidupnya menjadi kesaksian bagi banyak orang sehingga mendatangkan pujian dan hormat bagi Allah.
    8: Namun, kepada orang-orang yang mencari hormat bagi diri mereka sendiri, yang menolak mengikuti ajaran benar, dan senang mengikuti yang jahat, Allah akan menimpakan hukuman dan murka-Nya.
    9: Dia akan memberikan kesusahan dan penderitaan kepada setiap orang yang berbuat jahat, baik orang Yahudi maupun bukan Yahudi.
    10: Tetapi setiap orang yang berbuat baik akan diberkati-Nya dengan kemuliaan surgawi, kehormatan di mata Allah, dan ketenangan hati. Berkat-berkat itu disediakan bagi orang Yahudi maupun bukan Yahudi,
    11: karena Allah tidak membeda-bedakan orang.
    12: 'Prinsipnya begini: Orang yang berdosa tanpa mengetahui hukum Taurat akan dibinasakan. Orang yang berdosa meski sudah mengetahui hukum Taurat pun akan diadili menurut Hukum itu, dan kena hukuman yang sama.'
    13: Karena orang yang dibenarkan di mata Allah bukanlah yang sekedar mengetahui hukum Taurat, tetapi yang melakukan perintah-perintah dalam hukum Taurat itu.
    14: Memang, orang yang bukan Yahudi tidak mewarisi hukum Taurat dari nenek moyang mereka, tetapi kalau mereka hidup sesuai hukum Taurat, maka mereka menunjukkan bahwa peraturan-peraturan Allah ada dalam hati mereka.
    15: Mereka membuktikan bahwa cara hidup yang ditetapkan Allah bagi manusia sudah ada dalam hati mereka. Dan setiap saat, hati nurani mereka membantu untuk membedakan mana yang benar dan mana yang salah.
    16: Allah akan mengadili semua orang sesuai hati nurani mereka masing-masing. Hal itu akan terjadi pada waktu Dia menghakimi setiap manusia berdasarkan pikiran-pikiran yang mereka rahasiakan dalam hatinya masing-masing. Penghakiman yang adil itu akan terjadi melalui Kristus Yesus. Inilah yang saya beritakan dalam Kabar Baik yang Allah percayakan kepada saya.
    17: Tetapi bagaimana dengan kalian yang keturunan Yahudi?— termasuk saya sendiri. Kita bangga karena kita keturunan Yahudi dan merasa bahwa kitalah yang paling dekat dengan Allah karena mewarisi hukum Taurat.
    18: Kita tahu apa yang dikehendaki Allah untuk kita lakukan dan kita bisa mengerti apa yang terbaik dalam setiap situasi karena kita sudah mendalami hukum Taurat.
    19: Kita menganggap diri kita layak menjadi guru bagi orang bukan Yahudi yang tidak mengetahui jalan yang benar. Dan kita merasa seperti terang bagi mereka yang berada dalam kegelapan.
    20: Kita merasa pantas mengajar orang-orang yang kurang bijaksana dan yang baru mulai menerima ajaran benar. Karena sudah memiliki hukum Taurat, kita menganggap diri kita sudah menguasai sumber pengetahuan dan ajaran benar yang ada di dalamnya.
    21: Nah, kepada siapa pun di antara kita yang mau menjadi guru, kenapa kamu tidak mengajar dirimu sendiri? Kamu melarang orang lain mencuri, tetapi kamu sendiri masih mencuri.
    22: Kamu mengajar orang lain untuk tidak berzina, tetapi kamu sendiri berzina. Kamu membenci penyembahan berhala, tetapi kamu sendiri mencuri harta benda dari kuil berhala orang lain.
    23: Jadi, walaupun kalian bangga karena memiliki hukum Taurat, perbuatan kalian justru melanggar hukum itu. Oleh karena perbuatan kalianlah TUHAN sering dihina orang!
    24: Dan terjadilah seperti yang tertulis dalam Kitab Suci, “Karena kesalahan yang dilakukan oleh kalian orang Yahudi, maka orang-orang dari bangsa lain menghina Allah.”
    25: Kita semua orang Yahudi sudah disunat, bukan? Nah, kalau kita menaati hukum Taurat, maka sunat itu bermakna dan bermanfaat. Tetapi kalau hidup kita berlawanan dengan hukum Taurat, maka di mata Allah, kita sama saja dengan orang bukan Yahudi, dan sunat kita sama sekali tidak ada artinya!
    26: Sebaliknya, kalau orang-orang yang tidak bersunat taat kepada tuntutan hukum Taurat, Allah akan menganggap mereka seperti umat-Nya yang bersunat.
    27: Seharusnya kita orang Yahudi malu terhadap mereka! Kita disunat dan memiliki hukum Taurat secara tertulis, tetapi masih terus melanggar hukum itu. Mereka yang menaati maksud hukum Taurat walaupun tidak mewarisi adat sunat dari nenek moyang mereka akan menunjukkan bahwa kita bersalah.
    28: Di hadapan Allah, orang Yahudi yang sejati bukanlah yang lahir dari keturunan Yahudi, dan makna sunat bukan sekedar tanda yang dibuat pada tubuh.
    29: Tetapi yang layak disebut orang Yahudi sejati adalah yang sungguh-sungguh menjadi umat Allah dalam hatinya. Dia mencari pujian hanya dari Allah dan tidak mempedulikan pujian manusia yang berdasarkan ketaatan pada hukum-hukum tertulis. Statusnya itu tidak kelihatan dengan mata jasmani, karena Roh Kuduslah yang melaksanakan sunat dalam hati.
  3:
    1: Lantas, pasti ada orang Yahudi yang akan protes, “Kalau begitu, sepertinya tidak ada manfaatnya dilahirkan sebagai bagian dari umat pilihan Allah! Menurutmu sia-sia juga saya disunat sesuai hukum Taurat!”
    2: 'Tetapi saya menjawab: Banyak sekali manfaatnya! Yang terutama, sebagai orang Yahudi, kita sudah dikaruniai Firman Allah.'
    3: Lalu bagaimana kalau ada orang Yahudi yang tidak setia kepada Allah? Apakah ketidaksetiaan itu akan membuat Allah membatalkan janji-Nya kepada mereka?
    4: Tidak! Allah tetap setia menepati janji-Nya, biarpun tidak ada seorang pun manusia yang setia. Seperti tertulis dalam Kitab Suci waktu pemazmur berkata kepada Allah, “Engkau akan terbukti benar dalam semua perkataan-Mu, dan Engkau akan menang terhadap mereka yang menuduh Engkau berbuat salah.”
    5: Tetapi ada sebagian orang Yahudi yang berkata, “Kita ini bangsa pilihan Allah, lalu mengapa Allah marah kepada kita kalau kita berbuat dosa? Bukankah hal itu masih memuliakan Allah? Karena dosa kita itu menunjukkan bahwa Dia baik hati dan setia menepati janji-janji-Nya. Dengan begitu, Allah seharusnya tidak boleh marah dan menghukum kita karena dosa tersebut.” Saudara-saudari, pikiran seperti itu hanyalah pendapat manusia
    6: dan sama sekali salah! Kalau Allah tidak bersikap adil kepada semua manusia, Dia tidak dapat menghakimi dunia ini.
    7: 'Pertanyaan tadi dapat dijelaskan lagi dengan contoh ini: Orang berkata, “Kalau saya berdosa dengan menipu orang, perbuatan itu masih menunjukkan bahwa Allah selalu benar. Berarti dosa saya tetap memuliakan Allah. Jadi, Allah tidak adil kalau Dia menghukum saya karena dosa itu.”'
    8: Bila kalian berpikir demikian, itu sama saja dengan berkata, “Marilah kita berbuat jahat untuk mendatangkan kebaikan.” Pikiran itu salah! Tetapi ada orang yang menyebarkan fitnah bahwa kami mengajarkan hal itu. Mereka sudah sepantasnya menerima hukuman Allah!
    9: 'Lantas kesimpulan kita bagaimana? Apakah kita orang Yahudi lebih baik daripada orang yang bukan Yahudi? Sama sekali tidak! Sebagaimana kami katakan tadi: Semua manusia, baik orang Yahudi maupun bukan, sudah dikuasai oleh keinginan untuk berbuat dosa.'
    10: Seperti yang tertulis dalam Kitab Suci, “Tidak ada orang yang hidupnya benar, seorang pun tidak!
    11: Tidak ada orang yang hidup dengan bijaksana. Tidak ada yang sungguh-sungguh hidup untuk menyenangkan hati Allah.
    12: Semua manusia sudah berbalik dari Allah, dan semua orang hidup dengan sia-sia di mata Allah. Tidak ada yang berbuat baik. Sama sekali tidak ada!”
    13: “Mereka membunuh orang lain dengan kata-kata jahat. Mereka menggunakan lidah hanya untuk berbohong.” “Perkataan mereka seperti racun ular,”
    14: “mulut mereka penuh dengan kutuk dan kepahitan.”
    15: “Mereka selalu siap menyakiti dan membunuh.
    16: Ke mana pun mereka pergi, mereka membuat kehancuran dan kesusahan.
    17: Mereka tidak tahu bagaimana hidup damai dengan sesama.”
    18: “Mereka tidak takut dan tidak hormat kepada Allah.”
    19: Semua kutipan dari kitab hukum Taurat itu bukan hanya tentang bangsa-bangsa lain, tetapi juga orang Yahudi, yaitu bangsa yang mewarisi hukum Taurat! Ayat-ayat itu menunjukkan bahwa setiap orang dari bangsa mana pun tidak punya alasan untuk membenarkan diri di hadapan Allah. Semuanya pantas dihukum Allah.
    20: Karena tidak ada seorang pun yang akan dibenarkan di hadapan Allah dengan melakukan hukum Taurat. Sebaliknya, hukum Taurat selalu menunjukkan dosa-dosa kita.
    21: Tetapi sekarang, Allah sudah menyatakan cara baru supaya manusia bisa dibenarkan di hadapan-Nya, dan hal itu didukung oleh hukum Taurat dan tulisan para nabi.
    22: Caranya adalah, Allah membenarkan setiap orang yang percaya penuh kepada Kristus Yesus. Kesempatan ini berlaku untuk semua orang dari bangsa mana pun, sebab kebutuhan rohani orang Yahudi dan orang bukan Yahudi tidaklah berbeda.
    23: Karena semua orang sudah berbuat dosa dan tidak layak menikmati kemuliaan Allah.
    24: Namun, sekarang kita dibenarkan di hadapan Allah hanya karena kebaikan hati-Nya! Dan status sebagai orang benar itu diberikan secara cuma-cuma melalui Kristus Yesus, yang menebus dan membebaskan kita dari hukuman atas dosa kita masing-masing.
    25: Di masa lalu, Allah bersabar dan tidak membinasakan manusia karena dosa-dosa mereka, sebab pada waktu itu Dia sudah berencana untuk membenarkan manusia melalui Yesus. Sekarang, Allah sudah mengutus Yesus menjadi kurban penebus dosa, supaya setiap orang yang percaya penuh kepada Yesus diampuni dosanya dan tidak dihukum Allah. Pengampunan itu diberikan oleh karena darah Yesus, waktu Dia mati bagi kita. Demikianlah Allah membenarkan orang berdosa yang percaya kepada Yesus. Allah menunjukkan bahwa Dia selalu melakukan yang benar dan adil.
    27: Jadi, tidak ada lagi alasan bagi salah satu bangsa untuk membanggakan diri dengan mengatakan bahwa Allah lebih berkenan kepada mereka daripada bangsa lain. Mengapa? Karena manusia dibenarkan di mata Allah hanya melalui percaya penuh bahwa Yesus sudah menebus kita, bukan karena hasil usaha kita menaati hukum Taurat!
    28: 'Maka saya menegaskan: Kita dibenarkan Allah bukan karena menaati hukum Taurat, tetapi karena percaya penuh kepada Yesus.'
    29: Kalau tidak begitu, orang Yahudi bisa saja mengatakan bahwa Allah hanya peduli kepada bangsa Yahudi, padahal sebenarnya Allah mempedulikan segala bangsa.
    30: Sebab hanya ada satu Allah. Dialah yang membenarkan semua manusia yang percaya kepada Yesus, baik orang Yahudi maupun bukan.
    31: Kalau begitu, apakah berarti hukum Taurat tidak perlu ditaati lagi sebab kita sudah percaya kepada Yesus? Tentu tidak! Sesungguhnya, dengan percaya kepada Yesus, kita menaati maksud hukum Taurat.
  4:
    1: Kepada orang Yahudi saya bertanya, bagaimana dengan leluhur kita Abraham?
    2: Kalau Abraham diterima sebagai orang benar di mata Allah karena perbuatan baiknya, maka dia punya alasan untuk membanggakan diri bahwa dia lebih baik daripada orang lain. Tetapi di hadapan Allah, Abraham tidak dapat membanggakan diri seperti itu,
    3: sebab inilah yang dikatakan Kitab Suci tentang dia, “Abraham percaya penuh kepada janji Allah, karena itu Allah menerima dia sebagai orang benar.”
    4: Perhatikanlah! Jika seseorang bekerja untuk majikannya, upah yang dia terima tidak dianggap sebagai hadiah, melainkan sebagai haknya.
    5: Namun, jika seseorang tidak mengandalkan hasil usahanya sendiri dan hanya percaya penuh kepada janji Allah, maka berkat yang dia terima dianggap sebagai hadiah. Begitulah yang terjadi pada kita! Allah mengampuni kejahatan kita masing-masing tanpa menghitung perbuatan baik kita, lalu Dia menerima kita sebagai orang yang hidupnya benar.
    6: Raja Daud pun merasakan kebaikan Allah itu dan menulis tentang berkat yang Allah berikan kepada seseorang tanpa memperhatikan perbuatan-perbuatan baiknya. Daud berkata,
    7: “Sungguh diberkati Allah orang yang diampuni pelanggaran dan dosa-dosanya!
    8: Sungguh diberkati Allah orang yang dosa-dosanya tidak lagi dihitung-hitung!”
    9: Apakah berkat itu hanya untuk orang Yahudi saja sebagai bangsa yang bersunat? Atau apakah untuk orang dari bangsa-bangsa lain juga? Tadi kita sudah melihat bahwa Abraham dibenarkan Allah karena dia percaya penuh kepada Allah.
    10: Kapan hal itu terjadi? Sebelum atau sesudah dia disunat? Ya, itu terjadi sebelum dia disunat.
    11: Abraham diterima Allah sebagai orang benar, barulah kemudian dia disunat sebagai tanda bahwa dia sudah diterima oleh Allah. Dengan begitu jelaslah bahwa Abraham adalah bapak semua orang percaya, termasuk yang tidak bersunat. Dengan percaya penuh kepada janji Allah, mereka juga diterima oleh Allah sebagai orang benar.
    12: Abraham juga bapak dari orang yang disunat. Tetapi bukan karena sunat itulah orang Yahudi diperhitungkan sebagai keturunan Abraham. Orang Yahudi menjadi keturunan sejati Abraham hanya jika mereka percaya kepada Allah seperti Abraham percaya sebelum dia disunat.
    13: Allah berjanji untuk memberikan dunia ini kepada Abraham dan keturunannya. Perhatikanlah bahwa janji Allah diberikan bukan karena Abraham taat kepada hukum Taurat, melainkan karena dia percaya penuh kepada janji Allah, lalu diterima Allah sebagai orang benar.
    14: Kalau yang diberkati Allah hanya orang yang melakukan hukum Taurat, berarti janji Allah kepada Abraham omong kosong saja. Artinya sia-sialah juga kita percaya seperti Abraham percaya.
    15: Hukum Taurat tidak bisa membawa berkat, tetapi hanya menyebabkan murka Allah waktu kita melanggarnya. Pada zaman Abraham belum ada hukum Taurat, berarti tidak ada peraturan yang dilanggar.
    16: Jadi, kunci untuk dibenarkan di mata Allah adalah percaya penuh! Orang-orang yang percaya penuh kepada-Nya akan menerima berkat dari janji Allah seperti yang terjadi kepada Abraham. Allah mengatur cara itu supaya pembenaran berdasarkan janji merupakan hadiah yang diberikan secara cuma-cuma. Dan kalau janji itu adalah hadiah, artinya semua keturunan Abraham secara rohani pasti akan menerimanya. Janji itu bukan hanya untuk keturunannya yang hidup sesuai hukum Taurat, tetapi juga untuk keturunan yang percaya penuh seperti dia. Di hadapan Allah, secara rohani Abraham adalah nenek moyang kita semua.
    17: Hal itu sesuai dengan yang tertulis tentang Abraham dalam Kitab Suci, “Aku akan menjadikan engkau bapak dari banyak bangsa.” Abraham mempercayai perkataan Allah itu karena dia tahu bahwa Allahlah yang sanggup menghidupkan orang mati. Dan dia percaya bahwa Allah, melalui perkataan-Nya saja, dapat menciptakan hal-hal yang belum pernah ada menjadi ada.
    18: Pada waktu itu, tidak ada harapan bagi Abraham untuk mempunyai anak, tetapi Abraham terus berharap kepada Allah dan percaya pada janji-Nya. Hal itulah yang membuatnya menjadi bapak bagi banyak bangsa, tepat seperti kata Allah kepadanya, “Keturunanmu akan menjadi sangat banyak.”
    19: Saat itu Abraham sudah hampir seratus tahun. Sara juga sudah terlalu tua untuk bisa mengandung. Namun, keadaan tubuh mereka itu tidak melemahkan keyakinan Abraham pada janji Allah.
    20: Abraham tidak setengah hati dalam mempercayai bahwa Allah dapat melakukan apa yang sudah dijanjikan kepadanya. Dia menguatkan hati untuk menghormati Allah. Maka Abraham semakin percaya,
    21: bahkan yakin sepenuhnya bahwa Allah mampu melakukan apa yang sudah Dia janjikan.
    22: Itulah sebabnya Abraham “diterima Allah sebagai orang yang hidupnya benar.”
    23: Kata-kata “diterima sebagai orang yang hidupnya benar” tidak hanya ditulis tentang Abraham,
    24: tetapi juga tentang kita yang sudah diterima Allah sebagai orang benar, yakni kita yang percaya penuh kepada Allah yang sudah menghidupkan kembali Yesus Penguasa kita dari kematian.
    25: Yesus sudah diserahkan sampai mati disalib karena pelanggaran kita, dan Dia sudah dihidupkan kembali dari kematian supaya kita bisa dibenarkan di hadapan Allah.
  5:
    1: Itu sebabnya, kita sangat memuji Penguasa kita Kristus Yesus karena sekarang, melalui Dia, kita berdamai dengan Allah! Kita sudah memperoleh hubungan erat dengan Allah, di mana kita berdiri teguh di atas kebaikan hati-Nya. Semuanya itu kita terima karena percaya kepada Kristus. Jadi sekarang kita bersukacita, bahkan berbangga, karena kita mempunyai keyakinan untuk menikmati kemuliaan Allah bersama Kristus.
    3: Kita juga bersukacita karena penderitaan yang kita alami. Mengapa? Karena kita tahu bahwa penderitaan itu membuat kita menjadi lebih tabah.
    4: Ketabahan itu membuat kita tahan uji. Tahan uji memberi kita pengharapan.
    5: Dan pengharapan tidak pernah mengecewakan, karena Allah sudah mencurahkan kasih-Nya untuk mengisi hati kita melalui Roh Kudus yang diberikan kepada kita.
    6: Sebelumnya, manusia sama sekali tidak mampu melakukan apa-apa untuk menjadi benar di hadapan Allah. Tetapi justru ketika kita dalam keadaan tidak berdaya seperti itulah Kristus mati bagi kita, walaupun sebelumnya kita selalu memusuhi Allah.
    7: Sangat sulit bagi seseorang untuk mau mengurbankan diri demi menyelamatkan orang lain, sekalipun dia tahu orang itu tidak bersalah. Namun, bisa saja seseorang rela mengurbankan diri sampai mati demi menyelamatkan sahabatnya.
    8: Tetapi Kristus mati bagi kita ketika kita masih hidup sebagai orang berdosa yang memusuhi Allah. Demikianlah Allah menunjukkan bahwa Dia sangat mengasihi kita.
    9: 'Oleh sebab itu, sudah menjadi sangat jelas: Karena kita dibenarkan di hadapan Allah melalui darah Kristus, tentu Allah tidak lagi memurkai kita. Dia akan membebaskan kita dari hukuman yang kelak dijatuhkan-Nya kepada semua orang berdosa.'
    10: Kalau Anak Allah mati demi kita waktu kita masih memusuhi Allah, terlebih lagi sekarang, setelah Yesus dibangkitkan dari kematian dan mendamaikan kita dengan Allah, Yesus akan terus menjaga kita dan keselamatan kita benar-benar terjamin!
    11: Bukan hanya keselamatan itu yang membuat kita sangat bersukacita sekarang. Kita juga bersukacita dan bangga atas pendamaian yang sudah dilakukan oleh Penguasa kita Kristus Yesus, sehingga hubungan kita dengan Allah menjadi baik.
    12: 'Inilah yang sudah terjadi: Waktu manusia pertama, Adam, jatuh ke dalam dosa, kuasa dosa itu pun masuk kepada semua manusia seperti penyakit keturunan yang menular. Bersama kuasa dosa itu, datang juga kematian. Oleh sebab itulah semua orang pasti mati, karena semua orang berdosa.'
    13: Kuasa dosa itu memang sudah ada di dunia ini sebelum manusia mendengar hukum Taurat. Tetapi Allah tidak memperhitungkan dosa sebagai pelanggaran kalau manusia belum mendengar ajaran yang ada dalam hukum Taurat.
    14: Namun, meskipun zaman dahulu dosa tidak diperhitungkan, tetapi akibat dosa Adam, semua manusia sejak zaman Adam sampai zaman Musa mengalami kematian. Walaupun pada zaman itu manusia tidak melanggar perintah apa pun yang langsung diberikan dari Allah seperti yang Adam lakukan, tetapi manusia tetap tidak bisa lepas dari kematian. Adam menggambarkan Kristus yang Allah janjikan untuk datang kemudian.
    15: Akan tetapi, perbuatan Adam dan tindakan Kristus sungguh sangat jauh berbeda! Akibat pelanggaran Adam, semua manusia mewarisi kematian. Sebaliknya, akibat pengurbanan Kristus Yesus, semua orang bisa dibenarkan di hadapan Allah dan menerima hidup kekal! Hal itu membuktikan kebaikan hati Allah yang amat luar biasa!
    16: Akibat dosa Adam, semua manusia pantas dihukum, karena sesudah Adam berdosa, manusia pun semakin banyak berbuat dosa. Tetapi apa yang Allah perbuat sekarang sangat jauh berbeda dan mengherankan. Dia memberikan hadiah pengampunan melalui Kristus supaya kita, yang banyak sekali berbuat dosa, bisa dibenarkan di hadapan-Nya!
    17: Akibat pelanggaran satu orang, kematian menguasai semua manusia, ibarat seorang raja yang kejam menguasai rakyatnya. Tetapi jauh lebih luar biasa lagi hasil dari perbuatan satu Orang yang lain, yaitu Kristus Yesus! Karena kebaikan hati Allah yang luar biasa, kita dibebaskan dari kuasa dosa dan kematian, dan kita akan ikut memerintah bersama Kristus.
    18: Jadi, akibat pelanggaran Adam saja, semua orang layak dibinasakan. Tetapi akibat perbuatan Kristus saja, terbukalah jalan supaya setiap orang bisa dibenarkan dan memperoleh hidup kekal!
    19: Artinya, karena perbuatan satu orang yang tidak taat kepada Allah, yaitu Adam, maka semua orang menjadi berdosa. Tetapi karena satu Orang yang lain, yaitu Yesus, yang taat kepada Allah, semua orang diberi kesempatan untuk dibenarkan di hadapan Allah.
    20: Allah memberikan hukum Taurat kepada manusia supaya pelanggaran dan dosa menjadi semakin nyata. Tetapi ketika manusia semakin berdosa, kebaikan hati Allah semakin luar biasa supaya semua orang bisa diampuni.
    21: Sejak Adam, manusia hidup di bawah kuasa dosa dan hal itu membawa kita pada kematian. Namun, sekarang kebaikan hati Allah berkuasa atas kita. Dengan demikian, kita dibenarkan di hadapan-Nya dan diberi hidup yang kekal melalui pengurbanan Kristus Yesus, Penguasa kita.
  6:
    1: Jadi, bagaimana kita akan bersikap setelah mendapat kebaikan hati Allah? Bolehkah kita terus berbuat dosa supaya kebaikan hati Allah semakin bertambah?
    2: Jangan berpikir seperti itu! Secara rohani, kita sudah mati bersama Kristus, berarti kita juga sudah dibebaskan dari kuasa dosa. Tentu kita tidak bisa terus hidup dalam dosa seperti sebelum mengenal Kristus!
    3: Janganlah lupa bahwa ketika kita dibaptis, kita semua sudah bersatu secara rohani dengan kematian Kristus Yesus.
    4: Maksud saya, baptisan itu melambangkan bahwa kita sudah mati dan dikuburkan bersama Kristus. Dan ketika Allah memakai kuasa-Nya yang mulia untuk menghidupkan Yesus kembali, kita juga ikut dihidupkan ke dalam suatu kehidupan yang baru.
    5: Kalau kita sudah dipersatukan secara rohani dengan Kristus dalam kematian-Nya, berarti kita juga ikut dibangkitkan kembali dan akan hidup bersama Dia.
    6: Kita tahu bahwa hidup kita yang lama sudah mati disalibkan bersama Kristus. Hal itu termasuk dalam rencana Allah, supaya tubuh kita tidak lagi diperbudak oleh kuasa dosa.
    7: Maksudnya, karena hidup lama kita sudah mati, maka kita dibebaskan dari kuasa dosa sehingga tidak lagi harus mengikuti godaannya.
    8: Bila kita sudah mati bersama Kristus, pastilah kita akan hidup bersama Dia,
    9: sebab Kristus sudah dihidupkan kembali dari kematian dan tidak akan pernah mati lagi. Kematian tidak berkuasa lagi atas Dia.
    10: Waktu Kristus mati satu kali, itu sudah cukup untuk mengalahkan kuasa dosa untuk selamanya. Sekarang Dia mempunyai hidup yang baru, dan karena Kristus bersatu dengan Allah, Dia tidak mungkin bisa mati lagi.
    11: Demikian jugalah kita menganggap diri kita masing-masing sudah mati terhadap dosa dan bersatu dengan Kristus Yesus, supaya kita hidup hanya bagi Allah.
    12: Jadi, jangan lagi membiarkan dosa menguasai tubuhmu, supaya dalam hidup yang sementara ini kamu tidak menuruti berbagai keinginan yang berasal dari tubuhmu.
    13: Jangan menyerahkan anggota tubuhmu menjadi alat untuk melakukan yang jahat, tetapi hendaklah kamu menyerahkan seluruh hidupmu kepada Allah! Sebab dulu kamu mati secara rohani, tetapi sekarang rohanimu sudah dihidupkan kembali. Maka hendaklah seluruh anggota tubuhmu digunakan sebagai alat untuk melakukan kehendak Allah!
    14: Dosa tidak berkuasa lagi atas hidupmu karena kamu sudah mati terhadap semua kewajiban lama, termasuk segala peraturan hukum Taurat. Sekarang kamu selayaknya hidup dengan penuh syukur karena kebaikan hati Allah yang sudah diberikan kepadamu!
    15: Nah, pasti akan ada orang yang berkata, “Kalau Allah berbaik hati kepada kita, dan kalau kita tidak lagi wajib menuruti hukum Taurat, apakah berarti kita boleh terus berbuat dosa?” Tentu tidak!
    16: 'Kamu semua pasti tahu, bila kamu menyerahkan diri untuk melakukan kemauan orang lain, berarti kamu sudah menjadi budak orang itu. Hal yang sama pun berlaku secara rohani: Bila kamu menuruti kemauan dosa, berarti kamu sudah menjadi budak dosa yang menjeratmu pada kematian. Tetapi bila kamu menaati Allah, kamu adalah milik-Nya dan menjadi orang benar di mata-Nya.'
    17: Puji TUHAN, kita bukan lagi budak dosa! Sebaliknya, dengan segenap hati kita sudah menaati ajaran dari Allah,
    18: sehingga kita dibebaskan dari kuasa dosa dan sekarang hidup sebagai hamba Allah yang dengan sepenuh hati mau hidup benar di mata-Nya.
    19: Contoh-contoh tadi hanyalah perbandingan sederhana untuk menggambarkan suatu keadaan rohani, sebab kita, sebagai manusia yang punya banyak kelemahan, sulit mengerti prinsip-prinsip rohani ini. Dahulu, kamu semua memberikan anggota tubuhmu menjadi budak dosa dan kejahatan, sehingga kamu hidup hanya untuk berbuat jahat. Namun, sekarang kamu harus memberi diri menjadi hamba Allah yang selalu berusaha berbuat benar sesuai kemauan-Nya. Sekarang hidupmu hanyalah bagi Allah.
    20: Dahulu kamu budak dosa dan tidak berpikir untuk hidup benar.
    21: Dengan cara hidup yang seperti itu, adakah manfaatnya bagimu? Tidak! Kamu hanya merasa malu, dan pada akhirnya kamu akan binasa selamanya.
    22: Tetapi sekarang kamu sudah dibebaskan dari kuasa dosa supaya menjadi hamba Allah. Kamu hidup sebagai orang yang sudah Dia sucikan, dan kamu pasti menerima hidup kekal.
    23: Sebab dosa menjerat kita dalam kematian rohani. Namun, bila kita bersatu dengan Kristus Yesus Penguasa kita, Allah akan selalu berbaik hati kepada kita dan memberikan hidup kekal itu!
  7:
    1: 'Saudara-saudari, khususnya kalian yang orang Yahudi, saya mau mengingatkan hal penting mengenai hukum Taurat: Peraturan-peraturannya hanya berlaku selama manusia masih hidup.'
    2: Contohnya seperti seorang perempuan yang sudah menikah, ikatan pernikahan itu berlaku selama suaminya masih hidup. Kalau suaminya meninggal, dia bebas dari peraturan pernikahan yang ada dalam hukum Taurat.
    3: Bila perempuan itu menikah atau bersetubuh dengan laki-laki lain sewaktu suaminya masih hidup, maka menurut peraturan, dia berzina. Jika suaminya sudah meninggal, dia bebas dari peraturan pernikahan itu. Jadi, kalau perempuan itu menikah dengan laki-laki lain sesudah suaminya meninggal, dia tidak berzina.
    4: Demikian juga, Saudara-saudari, karena kita secara rohani sudah bersatu dengan tubuh Kristus, maka ketahuilah bahwa diri kita yang lama sudah mati bersama Dia. Dengan begitu, kita sudah bebas dari kewajiban untuk hidup menurut hukum Taurat. Dan kita juga tahu bahwa kita sudah bersatu dengan Kristus ketika Dia dihidupkan kembali dari kematian. Berarti kita dibebaskan supaya cara hidup kita memuliakan Allah.
    5: Dahulu, kita sepenuhnya dikendalikan oleh naluri yang berdosa. Adanya hukum Taurat justru memancing keinginan untuk melanggarnya, sehingga kita semakin berbuat dosa. Demikianlah sifat dasar kita yang berdosa menyeret kita ke dalam kebinasaan.
    6: Dahulu, kita terikat pada hukum Taurat ibarat seseorang yang terikat dalam pernikahan. Tetapi sekarang, kita dibebaskan dari hukum Taurat karena kita mengetahui bahwa diri kita yang lama sudah mati. Jadi, yang mengatur kita bukan lagi ikatan hukum Taurat itu! Sekarang kita melayani Allah dengan cara baru menurut Roh Kudus, bukan dengan cara lama menurut peraturan-peraturan yang tertulis.
    7: Mungkin ada di antara kalian yang berpikir bahwa saya bermaksud mengatakan, “Hukum Taurat tidak baik.” Maksud saya bukan seperti itu! Kalau hukum Taurat tidak pernah ada, saya tidak akan pernah mengerti dan menyadari dosa-dosa saya. Contohnya, kalau hukum Taurat tidak menuliskan, “Jangan menginginkan milik orang lain,” saya tidak akan tahu bahwa saya bersalah waktu melakukan itu.
    8: Namun, kuasa dosa dalam tubuh saya justru menggunakan larangan itu untuk membujuk saya agar semakin menginginkan segala macam hal yang tidak baik. Seandainya larangan hukum Taurat tidak pernah ada, kuasa dosa dalam diri saya tidak bisa menggunakan larangan-larangan itu sebagai alat untuk membujuk saya.
    9: Dahulu, sebelum mengenal peraturan hukum Taurat, saya merasa sudah hidup dengan baik. Tetapi ketika saya belajar tentang peraturan-peraturan Hukum itu, keinginan dosa semakin menguasai hidup saya,
    10: sehingga secara rohani saya mati dan terpisah dari Allah. Sebenarnya, hukum Taurat dimaksudkan untuk memimpin manusia kepada hidup kekal, tetapi bagi saya malah mendatangkan kebinasaan.
    11: Kuasa dosa dalam diri saya menggunakan peraturan Hukum itu untuk memancing saya berbuat dosa, dan dengan demikian membuat saya semakin jauh dari Allah.
    12: Hukum Taurat memang suci. Peraturannya pun suci, benar, dan baik.
    13: Apakah itu berarti bahwa sesuatu yang baik mendatangkan kematian rohani bagi saya? Tidak! Namun, kuasa dosa bekerja melalui sesuatu yang baik untuk mematikan saya secara rohani. Hal itu terjadi supaya saya bisa menyadari betapa jahatnya kuasa dosa yang ada dalam diri saya, dan bahwa kuasa dosa menggunakan peraturan yang baik sebagai alat kejahatan.
    14: Jadi, kita tahu bahwa hukum Taurat berasal dari Allah dan diberikan untuk memimpin kita kepada kehidupan rohani. Tetapi saya ini manusia lemah. Karena keinginan-keinginan badani yang jahat, saya menjadi budak dosa.
    15: Bahkan saya sendiri tidak mengerti kelakuan saya. Saya tidak melakukan hal-hal yang baik, padahal yang baik itulah yang sebenarnya ingin saya lakukan. Sebaliknya, saya malah melakukan hal-hal yang jahat, yang sama sekali tidak ingin saya lakukan.
    16: Nah, karena saya menyadari bahwa kelakuan saya salah, itu artinya saya setuju bahwa hukum Taurat itu benar.
    17: Tetapi sesungguhnya, yang melakukan hal-hal jahat itu bukan saya, melainkan kuasa dosa yang hidup dalam diri saya.
    18: Saya mengakui bahwa saya tidak mampu hidup benar sesuai hukum Taurat. Maksudnya, saya tidak sanggup hidup dengan baik karena kelemahan manusia yang ada dalam diri saya. Saya memang ingin melakukan yang baik, tetapi tidak bisa.
    19: Dengan kata lain, saya tidak melakukan hal baik seperti kemauan saya, tetapi tetap melakukan hal jahat, yang tidak saya sukai.
    20: Jadi, kalau saya tidak menyukai apa yang saya lakukan, sesungguhnya bukan saya yang melakukannya, tetapi kuasa dosa yang ada dalam diri saya!
    21: 'Maka inilah kesimpulannya: Walaupun saya ingin melakukan hal-hal yang baik sesuai hukum Taurat, tetapi saya terlalu mudah melakukan yang jahat!'
    22: Hati saya menyukai semua peraturan dalam hukum Taurat,
    23: tetapi ternyata ada sesuatu, seperti peraturan lain, yang bekerja dalam diri saya. Peraturan itu berlawanan dengan peraturan Allah yang saya sukai dalam hati saya. Peraturan lain yang bekerja dalam anggota-anggota tubuh saya adalah kuasa dosa, dan kuasa dosa itu mengikat saya agar menjadi budak dosa.
    24: 'Jadi beginilah persoalan saya dulu: Dalam pikiran, saya selalu ingin menjalankan semua peraturan hukum Taurat yang diberikan Allah. Tetapi karena naluri yang berdosa, saya masih diperbudak oleh kuasa dosa. Lalu saya menyadari, “Celakalah aku! Tanpa pertolongan Allah, aku tidak mungkin selamat dari kuasa dosa yang ada dalam tubuhku! Kuasa itu akan membinasakan aku!” Karena itulah saya sangat bersyukur kepada Allah atas semua yang sudah Dia perbuat bagi kita melalui Penguasa kita Kristus Yesus!'
  8:
    1: Jadi sekarang, kita tidak perlu takut lagi pada hukuman Allah yang sebenarnya patut kita terima. Mengapa? Karena kita sudah bersatu dengan Kristus Yesus. Artinya kita tidak lagi hidup menuruti naluri yang berdosa, tetapi taat kepada pimpinan Roh Allah.
    2: 'Inilah yang terpenting: Melalui persatuan dengan Kristus, kita menerima Roh Allah yang memberi hidup, dan kita dibebaskan dari kuasa dosa yang membinasakan.'
    3: Hukum Taurat tidak bisa menolong kita untuk mengalahkan naluri kita yang berdosa. Tetapi Allah sudah mengatasi persoalan itu dengan mengutus Anak-Nya sendiri ke dunia ini, untuk menjadi manusia dengan tubuh yang juga mempunyai naluri yang sama dengan semua manusia. Melalui pengurbanan Anak-Nya, Allah sudah mengalahkan kuasa dosa dalam naluri kita sehingga kita yang percaya kepada-Nya tidak lagi diperbudak oleh kuasa dosa itu.
    4: Allah melakukan hal itu supaya cara hidup benar yang dituntut oleh hukum Taurat terpenuhi dalam diri kita karena kita bersatu dengan Kristus. Sekarang, kita dimampukan untuk hidup menaati pimpinan Roh Allah dan tidak lagi mengikuti naluri yang berdosa.
    5: Setiap orang yang masih mengikuti naluri berdosanya, berarti dia hidup untuk memuaskan diri sendiri saja. Namun, setiap orang yang hidup bergantung pada Roh Allah ditolong-Nya untuk berpikir sesuai dengan kehendak-Nya.
    6: Bila tujuan hidup kita hanya untuk memuaskan naluri kita yang berdosa, kita akan berakhir dalam kebinasaan. Tetapi bila tujuan hidup kita dipimpin oleh Roh Allah, kita akan mendapatkan hidup yang kekal dan merasa tenang dalam perlindungan TUHAN.
    7: Bila tujuan hidup kita hanya untuk memuaskan naluri kita yang berdosa, berarti kita memusuhi Allah. Karena naluri yang berdosa selalu bertentangan dengan hukum Allah, sehingga kita sama sekali tidak mampu melakukannya.
    8: Orang yang hidup menurut naluri berdosanya sendiri tidak mungkin berkenan kepada Allah.
    9: Tetapi kamu semua yang bersatu dengan Kristus tidak lagi dikuasai oleh nalurimu yang berdosa! Sebaliknya, kamu dikuasai oleh Roh Allah karena Roh Kristus benar-benar ada dalam dirimu. Orang yang tidak memiliki Roh Kristus bukanlah milik Kristus.
    10: Memang, tubuhmu yang selalu ingin berbuat dosa itu tetap akan mati. Tetapi bila Kristus tinggal dalam dirimu, Roh-Nya akan menghidupkan roh dan jiwamu, karena kamu hidup sesuai dengan pimpinan Roh-Nya dan Dia membenarkan kamu di hadapan Allah. Ingatlah, Roh Allah sudah menghidupkan Kristus dari kematian, dan sekarang Roh itu tinggal dalam diri kita. Maka Dia juga akan menghidupkan kita kembali dengan tubuh yang baru.
    12: Jadi Saudara-saudariku, sekarang kita wajib hidup menurut pimpinan Roh Allah. Jangan lagi mengikuti keinginan badani kita yang membinasakan!
    13: Sebab kalau kita hidup menuruti keinginan badani, roh dan jiwa kita tetap mati. Sebaliknya, oleh pertolongan Roh Allah, hendaklah kita berpikir bahwa tubuh jasmani kita sudah mati terhadap keinginan dosa. Dengan begitu, kita akan hidup!
    14: Karena semua orang yang dipimpin oleh Roh Allah adalah anggota keluarga Allah.
    15: Sebab Roh-Nya yang sudah diberikan kepada kita bukanlah untuk memperbudak kita sehingga kita takut menghadap Allah. Tetapi Roh-Nya itu menjadikan kita anak angkat Allah. Sebagai bukti, Roh-Nyalah yang memimpin kita untuk berseru memanggil Allah, “Abba, ya Bapa!”
    16: Roh Allah sendiri meyakinkan roh kita bahwa kita adalah anggota keluarga-Nya.
    17: Jika kita adalah anak angkat Allah, berarti kita juga berhak menikmati semua harta yang dijanjikan untuk keluarga-Nya. Dan karena Kristus sejak semula adalah Anak Allah, maka Dia menjadi Saudara sulung kita. Oleh sebab itu, kita sebagai saudara-saudara angkat Kristus, yang sudah menderita sebagai pengikut-Nya, tentu juga akan ikut masuk dalam kemuliaan-Nya!
    18: Karena itulah, menurut saya penderitaan yang kita alami sekarang ini harus dianggap ringan kalau dibandingkan dengan kemuliaan yang kelak dinyatakan kepada kita.
    19: Sesungguhnya, pada zaman ini seluruh alam semesta menunggu dan sangat merindukan saatnya Allah menyatakan semua anggota keluarga-Nya.
    20: Karena seluruh alam semesta sudah terhalang agar sekarang ini tidak dapat memenuhi tujuan Allah waktu Dia menciptakannya. Halangan tersebut adalah bagian dari rencana Allah, yang akan terus berlangsung sampai rencana-Nya tercapai. Dan rencana Allah itu
    21: adalah supaya alam semesta dan semua makhluk ciptaan-Nya dibebaskan dari kematian dan dari segala sesuatu yang hendak menghancurkan mereka, sehingga kelak mereka juga menikmati kemuliaan bersama keluarga besar Allah.
    22: Kita tahu bahwa seluruh alam semesta seolah-olah bersusah hati dan sangat menderita sampai sekarang, bahkan dapat dikatakan bahwa semua ciptaan sedang sakit berat dan sama-sama menangis.
    23: Bukan hanya makhluk hidup di dunia saja yang merasakan kesusahan ini, tetapi juga kita yang sudah menerima Roh Allah. Namun, Roh-Nya merupakan jaminan bagi kita bahwa kita akan menerima semua yang dijanjikan Allah. Karena itulah, dengan yakin dan bersukacita, kita menantikan saatnya Allah menyatakan segala sesuatu yang sudah Dia sediakan bagi semua anak angkat-Nya. Pada saat itu juga tubuh kita dibebaskan dari kuasa dosa dan kematian.
    24: Pembebasan itu sudah mulai kita harapkan sejak kita diselamatkan oleh Kristus, dan sampai sekarang kita masih terus berharap. Suatu hari nanti kita tidak perlu mengharapkannya lagi, karena semua yang kita harapkan sudah terpenuhi.
    25: Tetapi walaupun sekarang belum terjadi, kita menantikannya dengan yakin dan sabar.
    26: Roh Allah juga menolong kita dalam kelemahan kita. Karena sebenarnya kita tidak tahu apa yang perlu kita doakan, tetapi Roh-Nya sendiri berdoa untuk kita dan menyampaikan permohonan kita kepada Allah dengan seruan yang penuh perasaan dan dengan cara yang tidak bisa dijelaskan oleh bahasa manusia.
    27: Allah tahu isi hati semua orang. Dia juga tahu sedalam-dalamnya permohonan yang disampaikan oleh Roh-Nya ketika Roh itu menaikkan doa bagi kita, umat yang sudah disucikan Allah. Permohonan Roh itu selalu sesuai dengan kehendak Allah sendiri.
    28: Maka yakinlah bahwa di balik segala sesuatu yang kita alami, Allah bekerja mengatur semuanya itu untuk menghasilkan kebaikan bagi kita yang mengasihi-Nya. Sebab kita adalah orang-orang yang sudah Dia pilih sesuai dengan rencana-Nya.
    29: Karena Allah mengenal dan mengasihi kita sejak semula. Dia pun sudah menetapkan agar kita menjadi serupa dengan Anak-Nya, dan supaya Yesus menjadi Anak sulung di antara banyak saudara-saudari.
    30: Sejak awal, kita sudah masuk dalam rencana Allah, lalu kita dipanggil menjadi anggota keluarga-Nya. Melalui pengurbanan Kristus, kita dibenarkan dalam pandangan Allah, dan pada akhirnya nanti kita akan menikmati kemuliaan-Nya.
    31: Jadi, apa tanggapan kita tentang semuanya itu? Kalau Allah membela kita, tidak akan ada musuh yang dapat mengalahkan kita!
    32: Buktinya, Allah tidak menyayangkan Anak-Nya sendiri, tetapi menyerahkan Dia untuk menderita dan dikurbankan demi menyelamatkan kita. Kalau Allah rela memberikan Anak-Nya yang terkasih, tentulah Dia akan tetap berbaik hati kepada kita dan memberikan semua hal lain yang sudah dijanjikan-Nya kepada kita.
    33: Maka siapa lagi yang berani mendakwa kita?! Karena kita sudah dipilih Allah dan Dialah yang sudah melakukan hal-hal yang luar biasa sehingga kita dibenarkan di hadapan-Nya.
    34: Dan hal apa yang masih bisa mengancam kita?! Tidak ada! Karena Kristus sudah mati bagi kita, bahkan Dia juga hidup kembali dari kematian dan sekarang duduk di tempat paling terhormat di sisi Allah, yaitu di sebelah kanan-Nya. Dari situlah Dia membela kita dan berdoa untuk kita.
    35: Kalau begitu, masih adakah yang bisa menghentikan kasih Kristus kepada kita? Tidak ada! Kalau kita ditindas, dianiaya, atau menghadapi kesengsaraan, apakah itu berarti Kristus tidak lagi mengasihi kita? Tidak! Atau kalau kita dilarang membeli makanan dan pakaian, bahkan dibunuh karena kita adalah pengikut Kristus, apakah itu berarti Kristus tidak lagi mengasihi kita? Tidak!
    36: Karena memang hal-hal itu masih tetap terjadi pada kita, seperti tertulis dalam Kitab Suci, “Demi Engkau, ya Allah, kami berada dalam bahaya maut setiap hari, dan kami diperlakukan seperti domba yang akan disembelih.”
    37: Tetapi dalam semua hal, kita mendapat kemenangan sempurna melalui Kristus yang sudah menyatakan kasih-Nya yang luar biasa kepada kita.
    38: Karena saya yakin bahwa semua yang memusuhi kita tidak dapat menghentikan kasih-Nya bagi kita, baik orang yang menyakiti kita selama hidup maupun yang membunuh kita. Para malaikat dan semua roh jahat pun tidak mampu menghentikan Allah untuk mengasihi kita. Maka kita tidak perlu takut lagi terhadap tuduhan atau ancaman, baik pada zaman sekarang maupun yang akan datang, atau dari semua penguasa kegelapan. Karena semua ciptaan Allah, baik kuasa di langit yang paling tinggi maupun di bagian bumi yang paling rendah, tidak dapat menghentikan kasih Allah kepada kita, sebab kita sudah bersatu dengan Penguasa kita Kristus Yesus.
  9:
    1: Sekarang saya mau menyatakan betapa sedihnya hati saya karena bangsa saya sendiri. Kristuslah saksinya, bersama Roh Kudus yang bekerja dalam nurani saya, bahwa saya tidak berbohong. Saya sungguh-sungguh sedih melihat mereka begitu keras kepala terhadap Kabar Baik tentang Kristus. Saya bahkan pernah berpikir, “Andai saja saya bisa menjadi kurban bahkan binasa agar mereka selamat.” Sungguh sayang sekali jika mereka harus binasa karena menolak Kristus,
    4: padahal merekalah bangsa Israel yang sudah dipilih Allah dan diangkat menjadi anak-Nya. Dia pun sudah menyatakan kemuliaan-Nya kepada mereka, meneguhkan janji-janji-Nya yang luar biasa dengan mereka, serta memberikan hukum Taurat kepada mereka— di dalamnya termasuk aturan-aturan untuk menyembah Allah di rumah-Nya, dan janji-janji tentang masa depan mereka.
    5: Mereka adalah orang Yahudi, keturunan bapa-bapa leluhur yang dipilih Allah. Mereka jugalah yang menjadi saudara sebangsa Kristus secara jasmani di bumi ini, meskipun Kristus adalah Allah atas segala sesuatu. Terpujilah Dia selama-lamanya. Amin.
    6: Meski demikian, Allah tidak akan mengingkari janji-Nya, karena sebenarnya janji itu diberikan hanya kepada orang Israel yang sesungguhnya, yaitu umat Allah secara rohani, bukan berdasarkan keturunan jasmani. Sadarilah bahwa tidak semua orang yang lahir dari bangsa Israel diperhitungkan Allah sebagai umat-Nya yang sejati,
    7: dan tidak semua keturunan Abraham menjadi anggota keluarga Allah. Sebagaimana yang sudah Dia janjikan kepada Abraham, “Hanya keturunan Isaklah yang akan disebut keturunanmu.”
    8: Artinya, tidak semua keturunan jasmani Abraham diperhitungkan Allah sebagai anak-anak Abraham. Allah menepati janji yang hanya diberikan kepada keturunan Abraham yang sudah Dia pilih sebagai anak-anak Abraham yang sesungguhnya. Mereka itulah yang dianggap sebagai keluarga Allah.
    9: Karena Allah berjanji kepada Abraham, “Tahun depan pada bulan yang sama seperti ini, Aku akan kembali dan Sara sudah mempunyai seorang anak laki-laki.”
    10: Contoh yang sama juga pernah terjadi pada Ribka, ketika dia mengandung anak kembar dari Isak, nenek moyang kita.
    11: Sebelum kedua anak itu lahir, Allah sudah memberitahukan kepada Ribka, “Keturunan dari anak yang lebih tua akan melayani keturunan dari anak yang lebih muda.” Allah mengatakannya sebelum kedua anak itu melakukan perbuatan baik ataupun jahat. Hal ini sesuai dengan yang tertulis dalam Kitab Suci, “Aku akan mengasihi Yakub tetapi membenci Esau.” Dengan begitu, jelaslah bahwa Allah menentukan dan memilih manusia menurut rencana-Nya, bukan berdasarkan perbuatan mereka.
    14: Jadi, apa yang kita pelajari dari kedua contoh tadi? Apakah itu artinya Allah tidak adil kepada manusia? Sama sekali tidak!
    15: Karena Allah berhak memilih siapa saja. Seperti yang dikatakan-Nya kepada Musa, “Kalau Aku ingin berbelas kasihan kepada siapa pun, Aku akan berbelas kasihan kepadanya. Dan kalau Aku ingin berbaik hati kepada siapa pun, Aku akan berbaik hati kepadanya.”
    16: Berarti, keputusan Allah tidak bergantung pada kemauan atau usaha manusia, tetapi hanya pada kebaikan hati Allah.
    17: Contohnya, dalam Kitab Suci Allah berkata kepada raja Mesir, “Aku menjadikan kamu raja hanya dengan maksud supaya semua orang di dunia ini mengenal Aku melalui kuasa besar yang Aku nyatakan kepadamu.”
    18: Jadi, jelaslah bahwa ada orang-orang yang Allah buat menjadi keras kepala, dan ada orang-orang yang Dia pilih untuk diberi belas kasihan. Semua itu terjadi sesuai kehendak-Nya saja.
    19: Nah, tentu akan ada yang bertanya kepada saya, “Kalau Allah yang mengatur siapa-siapa yang menjadi keras kepala atau tidak, maka bukan salah kita bila kita keras kepala!”
    20: Tetapi kita tidak boleh berkata seperti itu! Kita hanyalah manusia, dan manusia tidak berhak menyalahkan keputusan Allah. Ibarat bejana keramik tidak berhak menyalahkan tukang keramik yang membuatnya! Maksud saya, sebuah bejana tidak berhak berkata, “Seharusnya engkau tidak boleh membentuk aku seperti ini!”
    21: Tukang keramik berhak membentuk bejana sesuai keinginannya. Dari tanah liat yang sama, dia bisa membuat bejana khusus untuk hal istimewa ataupun bejana biasa untuk keperluan sehari-hari.
    22: Demikian juga dengan Allah. Dia berhak untuk menunjukkan kuasa-Nya dan menyatakan murka-Nya atas dosa manusia. Dia berhak untuk menyelamatkan siapa pun yang Dia kehendaki. Allah juga berhak untuk panjang sabar kepada orang-orang yang membuat-Nya marah, yaitu orang-orang yang sudah Dia siapkan untuk dibinasakan.
    23: Dan Allah pun berhak untuk bekerja dengan sabar bagi orang-orang yang sudah dipilih dan disiapkan-Nya untuk menerima belas kasihan, yaitu kita yang akan melihat betapa limpah dan mulianya belas kasihan Allah itu! Karena Dia sudah memilih kita, baik orang Yahudi maupun bukan.
    25: Hal itu sesuai dengan tulisan nabi Hosea tentang orang yang bukan Yahudi, “Kepada orang yang dulu tidak termasuk umat kepunyaan-Ku, Aku akan berkata, ‘Kalian adalah umat-Ku.’ Dan kepada bangsa yang dulu tidak Aku kasihi, Aku akan berkata, ‘Aku mengasihi kalian.’”
    26: “Kepada penduduk setiap daerah di mana Aku pernah berkata, ‘Kalian bukan umat-Ku,’ di situ juga penduduknya akan disebut ‘anak-anak Allah yang hidup.’”
    27: Sebaliknya, Nabi Yesaya pernah bernubuat tegas tentang bangsa Israel, katanya, “Biarpun jumlah orang Israel sebanyak pasir di pantai, tetapi hanya sedikit yang akan selamat.
    28: TUHAN akan mempercepat penyelesaian keputusan itu, agar pelaksanaan hukuman atas seluruh penduduk bumi dipersingkat dan tetap adil.”
    29: Dalam ayat lain Yesaya bernubuat lagi tentang orang Yahudi, “TUHAN Panglima Semesta hanya mengizinkan sebagian kecil dari bangsa kita untuk diselamatkan. Kalau tidak begitu, kita semua dibinasakan seperti penduduk Sodom, dan bernasib sama seperti penduduk Gomora.”
    30: 'Jadi, apa yang kita pelajari dari semua itu? Kesimpulannya sebagai berikut: Dahulu, orang yang bukan Yahudi memang tidak mencari Allah dan tidak berusaha untuk menjadi benar di mata-Nya. Tetapi sekarang, melalui percaya penuh kepada Kristus, terbukalah kesempatan bagi mereka untuk menjadi benar di mata Allah.'
    31: Sebaliknya, orang Yahudi memang sudah berusaha keras untuk menjadi benar di mata Allah dengan menjalankan hukum Taurat, tetapi mereka tidak berhasil.
    32: Mengapa tidak berhasil? Karena mereka menolak untuk percaya penuh kepada Allah dan malah berusaha membenarkan diri di hadapan-Nya dengan usaha sendiri, yaitu menaati hukum Taurat. Mereka jatuh tersandung pada batu sandungan
    33: yang disebutkan dalam Kitab Suci, “Perhatikanlah, Aku sedang meletakkan sebuah Batu di Sion yang akan membuat orang tersandung, yaitu Batu besar yang akan membuat orang jatuh. Tetapi setiap orang yang percaya penuh kepada Dia tidak akan kecewa.”
  10:
    1: Saudara-saudariku, kerinduan hati dan permohonan saya yang sungguh-sungguh kepada Allah adalah supaya semua keturunan Israel bisa diselamatkan.
    2: Saya tahu betul bahwa mereka sungguh-sungguh berusaha hidup untuk menyenangkan hati Allah, tetapi usaha mereka tidak berdasarkan pengertian yang benar.
    3: Mereka tidak mengerti bagaimana cara Allah membenarkan manusia, karena itu mereka berusaha dengan cara sendiri, bukan dengan cara Allah. Itulah sebabnya mereka tidak mau taat mengikuti cara yang sudah ditentukan Allah.
    4: Mereka tidak mengerti bahwa Kristus sudah memenuhi semua peraturan hukum Taurat bagi kita. Setiap orang yang percaya penuh kepada Yesus sudah dibenarkan di hadapan Allah tanpa perlu lagi bergantung pada peraturan-peraturan itu.
    5: Tentang cara untuk dibenarkan melalui ketaatan pada peraturan Taurat, Musa menulis, “Orang yang dianggap benar di hadapan Allah harus mengikuti semua peraturan hukum Taurat ini.”
    6: Tetapi sebenarnya manusia dapat dibenarkan di mata Allah hanya dengan percaya penuh kepada Kristus. Hal itu sesuai dengan perintah Allah dalam Kitab Suci, “Kalian tidak perlu naik sampai ke langit yang tertinggi ataupun turun sampai ke dasar bumi yang terdalam.” Karena sesungguhnya perintah itu berbicara tentang Kristus.
    7: Maksudnya, “Kalian tidak perlu mencari jalan sampai ke surga untuk bisa menurunkan Kristus ke dunia ini agar Dia menolong kalian. Dan kalian juga tidak perlu turun sampai ke dunia orang mati untuk membawa Kristus naik ke sini. Sebab Kristus sudah dekat dengan kita.”
    8: 'Jadi, jalan keselamatan yang kami beritakan ini tidaklah sulit: Hanya dengan percaya saja! Cara itu juga sesuai dengan firman dalam Kitab Suci, yaitu, “Jalan keselamatan yang benar dari Allah sudah dekat kepadamu, yakni di dalam mulutmu dan di dalam hatimu.”'
    9: Maka akuilah dengan mulutmu bahwa Yesus adalah Penguasa hidupmu dan percayalah dalam hatimu bahwa Allah sudah menghidupkan Yesus dari antara orang mati, maka kamu akan diselamatkan.
    10: Karena sewaktu kita meyakini hal itu, kita dibenarkan dalam pandangan Allah. Dan sewaktu kita berterus terang mengaku sebagai pengikut Yesus, kita sudah diselamatkan.
    11: Sebab dalam Kitab Suci tertulis, “Semua orang yang percaya kepada-Nya tidak akan kecewa.”
    12: Perkataan Allah itu berlaku untuk semua manusia, baik orang Yahudi maupun bukan. Karena hanya ada satu Allah untuk semua orang, dan dengan berlimpah Dia memberkati setiap orang yang memohon pertolongan-Nya,
    13: juga karena Firman TUHAN berkata, “Setiap orang yang berseru kepada TUHAN meminta pertolongan-Nya akan diselamatkan.”
    14: Tetapi bagaimana orang bisa meminta pertolongan-Nya kalau mereka belum percaya kepada-Nya? Dan bagaimana orang bisa percaya kepada-Nya kalau mereka belum mendengar tentang Dia? Bagaimana orang bisa mendengar tentang Dia kalau tidak ada yang memberitakan tentang-Nya?
    15: Dan bagaimana kita bisa memberitakan tentang Dia kepada mereka kalau kita tidak diutus? Seperti yang tertulis dalam Kitab Suci, “Betapa indahnya kedatangan orang-orang yang diutus untuk menyampaikan Kabar Baik tentang cara berdamai dengan Allah.”
    16: Jadi, orang-orang menjadi percaya karena mereka mendengar berita keselamatan dari Allah. Dan mereka mendengar berita itu karena ada orang yang menyampaikannya. Tetapi tidak semua orang siap menerima Kabar Baik itu, khususnya orang Yahudi. Itulah sebabnya Nabi Yesaya mengeluh kepada Allah mengenai bangsa itu, “TUHAN, hampir tidak ada yang percaya kepada berita yang Engkau perintahkan untuk aku sampaikan.”
    18: Tetapi sekarang, apakah mereka bisa mengatakan bahwa mereka belum sempat mendengar Kabar Baik? Sebenarnya tidak bisa, karena berita tentang Kristus sudah sangat tersebar, seperti yang tertulis dalam Mazmur, “Matahari, bulan, dan semua bintang menyuarakan berita tentang Tuhan ke seluruh pelosok.”
    19: 'Kalau begitu saya bertanya lagi: Mengapa begitu banyak orang Israel sulit mempercayai Kabar Baik? Pertama, kita perlu mengingat bahwa Allah sudah berkata melalui Musa, “Aku akan membuat kalian iri hati ketika Aku memberkati bangsa-bangsa lain yang kalian anggap tidak berguna. Dan untuk membuat kalian marah, Aku akan memakai bangsa yang dulu tidak mengenal-Ku.”'
    20: Kemudian Nabi Yesaya dengan berani menyampaikan perkataan Allah ini, “Bangsa-bangsa yang dulu tidak mencari Aku akan menemukan Aku. Dan Aku akan menyatakan diri kepada orang-orang yang tidak mengenal Aku.”
    21: Sedangkan mengenai orang Israel, Allah berkata, “Sudah terlalu lama Aku mengulurkan tangan-Ku dan menunggu mereka kembali kepada-Ku, tetapi mereka tetap mengeraskan hati dan tidak mau taat kepada-Ku.”
  11:
    1: Apakah itu berarti Allah sudah memutuskan untuk menolak bangsa Israel, umat pilihan-Nya sendiri? Tentu tidak! Salah satu contohnya adalah saya sendiri. Saya ini orang Israel, keturunan Abraham, dari suku Benyamin.
    2: Tentu Allah tidak akan menolak orang-orang yang sudah dipilih-Nya sejak semula. Ingatlah yang tertulis dalam Kitab Suci tentang Elia. Dalam doanya, dia sungguh-sungguh mengadukan kejahatan bangsa Israel kepada Allah,
    3: “Ya Tuhan, mereka sudah membunuh nabi-nabi-Mu dan menghancurkan mezbah-mezbah-Mu. Tinggal aku sendiri nabi yang masih hidup, dan sekarang mereka berusaha membunuhku juga!”
    4: Tetapi apa jawaban Allah kepada Elia? Kata-Nya, “Aku sudah memilih dan menjaga tujuh ribu orang Israel bagi-Ku sendiri, yaitu mereka yang tidak pernah menyembah Baal.”
    5: Demikian juga pada zaman sekarang, masih ada sejumlah kecil bangsa Israel yang dipilih Allah sebagai umat-Nya. Dia memilih mereka hanya karena kebaikan hati-Nya, bukan karena perbuatan baik mereka. Seandainya Allah memilih orang-orang itu berdasarkan perbuatan baik mereka, berarti pemilihan itu tidak bisa disebut kebaikan hati Allah.
    7: 'Jadi, beginilah keadaannya: Sebagian besar orang Israel tidak mendapatkan yang mereka cari. Dengan usaha sendiri, mereka tidak berhasil menjadi benar dalam pandangan Allah. Hanya sejumlah kecil yang mendapatkannya, yakni orang-orang yang sudah dipilih oleh Allah, sedangkan yang lain dikeraskan hatinya.'
    8: Seperti yang tertulis dalam Kitab Suci, “Allah membuat mereka tidak sadar, seperti orang yang sedang tidur.” “Sampai hari ini pun Allah belum mengizinkan mereka untuk melihat dengan mata, dan Dia menutup telinga mereka supaya tidak bisa mendengar.”
    9: Daud juga berdoa, “Tuhan, biarlah mereka puas dengan makanan dan kekayaan yang berlebihan supaya mereka melupakan Engkau. Biarlah kemakmuran itu menjadi perangkap yang menjerat mereka sendiri.
    10: Biarlah mata mereka tetap tertutup supaya mereka tidak sadar akan apa yang sedang terjadi pada mereka. Dan biarlah mereka dihukum supaya mereka tetap hidup dalam kesusahan dan memikul beban berat sampai bungkuk selamanya.”
    11: Oleh karena itu, tentu ada dari antara kalian yang akan bertanya, “Kalau bangsa Israel sudah tersandung demikian, apakah berarti mereka tidak akan pernah diselamatkan?” Sama sekali bukan begitu! Tetapi akibat dari kesalahan mereka itu, terbukalah jalan keselamatan bagi bangsa-bangsa yang bukan Yahudi. Hal itu termasuk dalam rencana Allah, supaya ketika bangsa Yahudi melihat berkat-berkat yang diberikan kepada bangsa lain, mereka merasa iri.
    12: Bangsa Yahudi bersalah karena kekerasan hati mereka, sehingga terbukalah kesempatan bagi bangsa-bangsa lain untuk menerima berkat yang luar biasa. Namun, coba pikirkan betapa lebih luar biasa lagi berkat bagi seluruh dunia ketika Allah memanggil bangsa Yahudi kembali, dan ketika mereka juga mengikuti jalan keselamatan.
    13: Sekarang saya berbicara kepada kalian yang bukan bangsa Yahudi. Saya diutus sebagai rasul untuk orang bukan Yahudi, dan saya mengerjakan pelayanan ini dengan bangga dan bersungguh-sungguh.
    14: Dengan berbuat begitu, saya berharap bangsa saya sendiri menjadi iri kepada bangsa-bangsa lain. Mudah-mudahan rasa iri itu membuat mereka mau menerima pesan Allah yang saya beritakan, sehingga lebih banyak dari mereka bisa diselamatkan.
    15: Ya, memang Allah sudah berbalik dari bangsa Yahudi, supaya semua bangsa lain di dunia mendapat kesempatan untuk berdamai dengan Allah. Jadi, ketika nanti Allah menerima bangsa Yahudi kembali, pastilah kejadian itu sangat menakjubkan, seakan bangsa itu hidup kembali dari kematian, dan seluruh dunia pun ikut bersukacita.
    16: Hal itu pasti akan terjadi! Sebab bila nenek moyang mereka diterima dan dibenarkan oleh Allah, maka suatu hari nanti pastilah keturunan mereka juga turut dibenarkan. Karena bangsa Yahudi itu ibarat pohon zaitun yang ditanam di ladang Allah sebagai milik-Nya yang istimewa. Semua cabang pohon itu juga tetaplah milik-Nya.
    17: Tetapi pada zaman ini, Allah sedang memotong dan membuang beberapa cabang asli dari pohon zaitun-Nya, lalu mengambil cabang-cabang pohon zaitun liar dan menempelkan mereka ke pohon-Nya itu. Cabang-cabang asli menggambarkan orang Yahudi, dan cabang liar menggambarkan kalian, orang dari bangsa-bangsa lain. Sekarang kalian menerima hidup dan kekuatan dari akar pohon zaitun milik Allah itu.
    18: 'Maka sebagai cabang-cabang baru yang disambungkan, kalian tidak boleh menganggap diri kalian lebih besar daripada cabang-cabang asli yang sudah dipotong dan dibuang! Ingatlah: Bukan kalian yang memberikan hidup kepada akarnya, tetapi akarlah yang memberikan hidup kepada kalian.'
    19: Lalu di antara kalian yang bukan Yahudi tentu akan ada yang berkata, “Ya benar. Tetapi Allah memotong cabang asli itu supaya aku bisa tersambung pada pohon-Nya!”
    20: Betul! Namun perlu diingat bahwa cabang asli itu dipotong karena tidak percaya. Dan kalian yang bukan Yahudi bisa terus bersatu dengan pohon itu hanya karena percaya. Jadi, janganlah kamu sombong. Lebih baik kamu takut kalau-kalau kamu dipotong juga!
    21: Karena kalau Allah tidak segan-segan memotong cabang yang asli, maka kalian juga bisa dipotong kalau berhenti percaya.
    22: Sekarang sudah terbukti bahwa kebaikan hati Allah sungguh luar biasa, dan hukuman-Nya juga sangat mengerikan! Dia akan menjatuhkan hukuman berat kepada orang-orang yang tidak mau mengikuti jalan keselamatan yang diberikan-Nya. Tetapi Dia sangat berbaik hati kepada kalian, asalkan kalian tetap bergantung pada kebaikan hati-Nya itu! Kalau tidak demikian, kalian juga akan dipotong dari pohon-Nya!
    23: Kalau orang Yahudi tidak keras kepala lagi lalu percaya pada berita keselamatan dari Allah, mereka akan disambungkan kembali pada pohon itu. Allah tentu sanggup melakukannya!
    24: Buktinya, Dia mampu menyambungkan kalian, cabang pohon zaitun liar, kepada pohon zaitun-Nya yang istimewa, meskipun secara alamiah kalian bukan bagian dari pohon itu. Jadi, tentu lebih mudah bagi Allah untuk menyambungkan kembali cabang asli, yaitu orang Yahudi, yang secara alamiah memang berasal dari pohon-Nya.
    25: 'Saudara-saudari yang bukan Yahudi, saya mau membukakan rahasia ini kepada kalian supaya kalian tidak menjadi sombong dan membanggakan diri: Untuk sementara ini, Allah sudah membuat sebagian bangsa Israel keras kepala. Tetapi hal itu akan berubah saat semua bangsa lain yang diundang oleh Allah sudah bergabung dengan kita.'
    26: Pada waktu itu terjadi, Allah akan membuka kembali jalan keselamatan kepada semua orang Israel. Hal itu sesuai dengan perkataan Allah dalam Kitab Suci, “Juruselamat kalian akan muncul di kota suci Yerusalem, dan Dia akan menjauhkan segala kejahatan dari keturunan Yakub.
    27: Aku akan memenuhi perjanjian-Ku dengan mereka ketika Aku menghapuskan dosa-dosa mereka.”
    28: Karena orang Yahudi tidak mau menerima Kabar Baik dari Allah, maka mereka menjadi musuh-Nya. Hal itu terjadi untuk membuka kesempatan bagi kalian yang bukan Yahudi agar diselamatkan. Tetapi orang Yahudi tetaplah umat pilihan Allah yang sangat dikasihi-Nya. Dia tetap mengasihi mereka karena janji-janji-Nya kepada nenek moyang mereka.
    29: Sebab ketika Allah memilih dan memberkati orang, Dia tidak pernah mengubah rencana-Nya itu ataupun mengambil kembali berkat-Nya dari mereka.
    30: Dahulu, kalian yang bukan Yahudi tidak mau taat kepada Allah. Namun, sekarang kalian sudah menerima belas kasihan-Nya sehingga bisa bertobat. Hal itu terjadi karena untuk sementara waktu orang Yahudi tidak mau taat.
    31: Dengan kata lain, untuk saat ini orang Yahudi tidak mau taat karena Allah sedang menunjukkan belas kasihan-Nya kepada kalian. Tetapi hal itu terjadi supaya di kemudian hari mereka juga mendapat kesempatan lagi untuk menerima belas kasihan-Nya.
    32: Karena Allah memang sudah mengatur supaya semua bangsa mengalami masa diperbudak oleh dosa dan tidak mau taat kepada Allah! Dengan demikian, Dia membuka kesempatan bagi semua orang untuk menerima belas kasihan-Nya!
    33: Oh sungguh benar, Allah kita sangat baik kepada kita semua! Kebijaksanaan dan pengetahuan-Nya tidak dapat dipahami oleh manusia. Mustahil kita mampu mengerti keputusan-keputusan-Nya dan cara Dia mengatur segala hal.
    34: Sebagaimana tertulis dalam Kitab Suci, “Siapa yang mengetahui pikiran Tuhan? Siapa yang sanggup menjadi penasihat bagi Allah?”
    35: “Siapa yang pernah meminjamkan sesuatu kepada Allah sehingga Dia wajib membayarnya?”
    36: Karena Allah sendirilah yang menjadikan segala sesuatu, dan segala sesuatu berlangsung melalui Dia dan untuk Dia. Berikanlah segala kemuliaan kepada-Nya sampai selama-lamanya! Amin.
  12:
    1: Berdasarkan semua yang sudah saya jelaskan sebelumnya tentang berbagai cara Allah berbaik hati kepada kita, maka sudah sepantasnya kita membalas kebaikan hati-Nya itu!
    2: Janganlah lagi kamu mengikuti cara hidup berdosa yang sudah menjadi kebiasaan orang-orang duniawi. Tetapi hendaklah kamu mengambil keputusan seperti ini, “Ya TUHAN, aku mempersembahkan tubuhku sebagai kurban bagi-Mu!”— walaupun sebenarnya kamu masih hidup. Keputusan itu merupakan persembahan yang suci dan menyenangkan hati TUHAN. Dia akan memperbarui pikiranmu masing-masing, sehingga kamu bisa mengetahui apa kehendak-Nya bagimu dan apa yang terbaik dalam setiap keadaan. Kamu semua akan dimampukan untuk mengerti dan memilih apa yang baik, yang paling tepat, dan yang menyenangkan hati TUHAN.
    3: 'Jadi Saudara-saudari, sebagai rasul Allah yang Dia pilih hanya karena kebaikan hati-Nya, saya menasihatkan kepada kalian masing-masing: Janganlah menganggap dirimu lebih penting daripada yang sebenarnya. Tetapi berpikirlah secara bijaksana, jujur, dan rendah hati, sesuai keyakinanmu tentang kemampuan khusus yang diberikan Tuhan kepadamu.'
    4: 'Karena setiap orang yang bersatu dengan Kristus merupakan anggota tubuh Kristus. Dan tubuh Kristus bisa digambarkan seperti tubuh manusia: Satu tubuh mempunyai banyak anggota, dan setiap anggota mempunyai tugasnya sendiri-sendiri.'
    5: Begitu jugalah dengan kita. Biarpun banyak, kita masing-masing adalah anggota dari satu tubuh, yaitu tubuh Kristus. Jadi, kita semua berkaitan satu sama lain.
    6: Dan setiap orang diberi kemampuan rohani yang berbeda-beda menurut kebaikan hati Allah kepada kita masing-masing. Kalau kamu sudah diberi kemampuan untuk bernubuat, sampaikanlah setiap nubuatan sesuai dengan apa yang kamu yakini.
    7: Kalau kamu sudah diberi kemampuan untuk melayani, hendaklah kamu melayani. Kalau kamu diberi kemampuan untuk mengajar, hendaklah kamu mengajar.
    8: Kalau kamu diberi kemampuan untuk menghibur orang lain, hiburlah orang lain. Atau kalau kamu diberi kemampuan untuk menolong orang, tolonglah orang lain dengan murah hati. Kalau kamu diberi kemampuan untuk menjadi pemimpin, pimpinlah orang lain dengan sepenuh hati. Dan kalau kamu diberi kemampuan untuk berbelas kasihan, maka berbelas kasihanlah kepada orang lain dengan senang hati.
    9: Janganlah kamu hanya berpura-pura mengasihi orang lain, tetapi kasihilah dengan tulus. Lakukanlah hanya yang baik dan bencilah semua jenis kejahatan.
    10: Sebagai saudara-saudari seiman yang sudah bersatu dengan Kristus, hendaklah kamu semua saling mengasihi dengan sepenuh hati. Juga, hendaklah kamu berusaha menghormati semua saudara seiman melebihi diri sendiri.
    11: Rajinlah bekerja dan jangan malas! Dengan kekuatan dari Roh Allah, hendaklah kamu melayani Tuhan dengan penuh semangat.
    12: Bersukacitalah, karena kita yakin bahwa harapan sebagai pengikut Yesus pasti terwujud. Saat menghadapi kesusahan, berdirilah teguh. Dan dalam keadaan apa pun, tetaplah berdoa!
    13: Ketika saudara-saudari seiman kita perlu bantuan, tolonglah mereka. Dan kalau mereka memerlukan tumpangan, hendaklah pintu rumahmu terbuka bagi mereka.
    14: Kalau ada orang yang menyakitimu, mintalah Allah untuk memberkati orang itu. Ya, mintalah berkat baginya, dan jangan meminta Allah mengutuk dia!
    15: Bersukacitalah dengan orang yang bersukacita. Menangislah bersama orang yang menangis.
    16: Hendaklah kalian sehati sepikiran. Jangan ada yang merasa dirinya lebih penting daripada orang lain, tetapi bergaullah dengan semua kalangan. Dan jangan menganggap dirimu pandai.
    17: Bila ada orang yang berbuat jahat kepadamu, jangan membalasnya dengan kejahatan lagi. Tetapi pikirkanlah baik-baik supaya apa yang hendak kamu perbuat terhadap orang itu dianggap baik oleh semua orang.
    18: Sedapat mungkin dari pihakmu, berusahalah untuk hidup damai dengan semua orang.
    19: Saudara-saudari yang saya kasihi, janganlah membalas dendam kepada orang yang berbuat jahat kepadamu. Biarlah Allah yang membalas kejahatan orang itu dengan murka-Nya. Karena dalam Firman TUHAN tertulis, “Hanya Aku yang berhak memberikan hukuman. Setiap orang yang melakukan kejahatan, Akulah yang akan membalasnya!”
    20: Tetapi hendaklah kamu melakukan Firman TUHAN ini, “Kalau orang yang memusuhimu lapar, berilah dia makan. Kalau orang yang memusuhimu haus, berilah dia minum. Karena dengan cara itu kamu akan membuat dia merasa malu.”
    21: Jangan biarkan dirimu dikalahkan oleh kejahatan, tetapi kalahkanlah kejahatan dengan terus berbuat baik.
  13:
    1: Hendaklah kalian semua taat kepada pemerintah, karena tidak ada pejabat yang duduk dalam pemerintahan tanpa seizin Allah, dan setiap pejabat yang sekarang memerintah ditetapkan oleh Allah.
    2: Jadi, setiap orang yang melawan pemerintah sebenarnya melawan ketetapan Allah. Orang yang melakukan hal itu akan mendatangkan hukuman atas dirinya sendiri.
    3: Orang yang berbuat baik tidak perlu takut kepada pemerintah. Kalau kamu ingin bebas dari rasa takut kepada pemerintah, lakukanlah yang baik, maka kamu akan mendapat pujian dari mereka yang memerintah.
    4: Karena para pejabat pemerintah adalah hamba-hamba Allah yang bekerja untuk melayani kepentingan kita. Akan tetapi, kalau kamu berbuat jahat, maka mereka adalah hamba-hamba Allah yang bertugas memberi hukuman. Dengan demikian tentu kamu perlu takut, sebab kamu tidak bisa terhindar dari hukuman mereka.
    5: Maka sudah seharusnya kamu taat kepada pemerintah karena kita tahu bahwa hal itu pantas dan benar di mata Allah, bukan hanya karena takut dihukum.
    6: Itulah juga sebabnya kita membayar pajak kepada pemerintah. Karena para pejabat bekerja untuk Allah dan menghabiskan sebagian besar waktu mereka untuk memerintah.
    7: Jadi, berikanlah kepada setiap petugas pemerintah sesuai dengan apa yang pantas diberikan. Kalau kamu mempunyai hutang pajak, bayarlah. Berikanlah cukai kepada pihak yang berhak menerima cukai. Hormat dan taatlah kepada semua pejabat pemerintah dan setiap orang yang patut dihormati.
    8: Kalau kamu berhutang sesuatu kepada siapa pun, segeralah membayarnya, supaya tidak ada ikatan hutang di antara kalian. Biarlah satu-satunya ikatan yang menyatukan kalian hanyalah ikatan kasih.
    9: Sebab dalam hukum Taurat tertulis, “Jangan berzina, jangan membunuh, jangan mencuri, jangan mengingini milik orang lain.” Memang ada banyak perintah, tetapi inti dari semua perintah itu sebenarnya hanya satu, yakni “Kasihilah sesamamu seperti kamu mengasihi dirimu sendiri.”
    10: Karena bila kita mengasihi, tentu kita tidak menyakiti orang lain. Jadi dengan mengasihi, berarti kita menaati seluruh hukum Taurat.
    11: Saya memberi nasihat seperti itu karena melihat keadaan zaman ini. Sekarang sudah tiba saatnya kamu bangun dari tidur, sebab waktunya untuk kamu diselamatkan sudah lebih dekat sekarang daripada ketika kamu baru mulai percaya.
    12: Malam sudah hampir berlalu, dan siang akan segera tiba. Karena itu, berhentilah melakukan segala perbuatan yang berasal dari kegelapan. Marilah kita mempersiapkan diri dengan perlengkapan senjata yang berasal dari terang untuk melawan semua penguasa gelap.
    13: Hendaklah kamu hidup dengan benar selayaknya orang yang berada dalam terang. Janganlah memakai tubuhmu untuk berpesta pora, mabuk-mabukan, melakukan percabulan, ataupun dosa lainnya. Jangan bertengkar dan iri hati satu sama lain.
    14: Tetapi marilah kita semua menjadikan Penguasa kita Kristus Yesus sebagai teladan hidup, supaya waktu orang melihat perbuatan kita, mereka seperti melihat Kristus dalam diri kita. Dan jangan pernah lagi berpikir untuk memuaskan keinginan-keinginan dari naluri kita yang berdosa.
  14:
    1: Terimalah dengan baik orang-orang yang belum sepenuhnya percaya tentang kebebasan yang kalian miliki sebagai orang yang sudah bersatu dengan Kristus. Janganlah membuang waktu untuk berdebat dengan mereka.
    2: Ada saudara-saudari kita yang sangat percaya penuh kepada Kristus, sehingga mereka meyakini bahwa Allah mengizinkan kita untuk makan semua jenis makanan. Namun, ada saudara-saudari lain yang ragu-ragu dan merasa hanya diperbolehkan makan sayur-sayuran saja.
    3: Bagi kalian yang sudah meyakini bahwa kita boleh makan semua jenis makanan, janganlah menganggap dirimu lebih saleh daripada orang yang hanya makan sayur-sayuran. Sebaliknya, bagi kalian yang keyakinannya hanya makan sayur-sayuran, janganlah menganggap bersalah orang yang makan semua jenis makanan. Karena Allah sudah menerima saudara-saudari seiman itu tanpa mempersoalkan pendapat mereka tentang makanan.
    4: 'Ibaratnya, kamu tidak berhak menghakimi hamba orang lain. Hanya majikannya sendirilah yang berhak menentukan hamba itu benar atau salah. Pikirkanlah ini: Kita adalah milik Allah! Dia pasti sanggup menopang kita supaya tidak jatuh!'
    5: Contoh lainnya, ada saudara-saudari kita yang meyakini bahwa hari yang satu lebih penting daripada hari-hari lainnya, tetapi ada juga yang meyakini bahwa semua hari sama pentingnya. Untuk hal-hal seperti itu, hendaklah masing-masing mempercayai apa yang diyakininya sendiri, tanpa menyalahkan keyakinan orang lain.
    6: Saudara-saudari yang memperingati hari-hari tertentu melakukan hal itu demi kemuliaan Tuhan. Dan saudara-saudari kita yang menganggap semua hari sama saja, mereka juga melakukannya demi kemuliaan Tuhan. Demikian pula, saudara-saudari yang meyakini bahwa semua jenis makanan boleh dimakan, mereka makan untuk memuliakan Tuhan dan bersyukur kepada Allah atas makanan itu. Dan saudara-saudari yang tidak makan jenis makanan tertentu, mereka juga melakukannya untuk memuliakan Tuhan dan bersyukur kepada Allah atas makanan itu.
    7: Tidak seorang pun di antara kita yang hidup atau mati untuk dirinya sendiri.
    8: Bila kita hidup, kita hidup untuk memuliakan Tuhan. Dan bila kita mati, kita juga mati untuk memuliakan Tuhan. Jadi, baik hidup maupun mati, kita melakukan segala sesuatu untuk memuliakan Tuhan, karena kita adalah milik Tuhan.
    9: Sebab untuk itulah Kristus mati dan bangkit kembali, yakni supaya Dia hidup sebagai Penguasa atas semua orang, baik yang masih hidup maupun yang sudah mati.
    10: Maka janganlah kalian saling menyalahkan sesama saudara seiman! Kalian tidak berhak melakukan itu. Dan janganlah menganggap dirimu lebih baik daripada saudara-saudari seiman yang lain. Karena kelak kita semua berdiri di hadapan Kristus dan Dialah yang akan menghakimi kita.
    11: Sebab di dalam Kitab Suci tertulis, “Tuhan berkata, ‘Demi diri-Ku sendiri sebagai Allah yang hidup, Aku bersumpah bahwa semua orang akan sujud menyembah di hadapan-Ku, dan semua orang akan mengaku bahwa Akulah Allah.’”
    12: Jadi, setiap orang akan mempertanggungjawabkan perbuatannya sendiri kepada Allah.
    13: Karena itulah kalian harus berhenti saling menyalahkan. Dan hendaklah kalian masing-masing bertekad untuk tidak melakukan perbuatan yang dapat melemahkan keyakinan saudara seiman atau membuatnya jatuh ke dalam dosa.
    14: Sebagai orang yang sudah lama mengikut Tuhan Yesus, saya sendiri meyakini bahwa pada dasarnya tidak ada makanan yang haram bagi kita. Tetapi bagi orang yang meyakini bahwa jenis makanan tertentu adalah haram, dia bersalah kalau memakan makanan itu.
    15: Bila kamu tahu bahwa saudara seimanmu menganggap haram suatu jenis makanan, tetapi kamu sengaja makan makanan itu di depan dia, maka kamu sedang merusak keyakinannya dan kamu tidak melakukan kasih. Janganlah mematahkan keyakinan saudara seimanmu hanya karena soal makanan. Ingatlah bahwa Kristus juga sudah mati untuk saudaramu itu.
    16: Jika kamu berbuat begitu, maka saudara seimanmu justru akan menganggap buruk hal baik yang sebenarnya diperbolehkan.
    17: Karena bagi kita warga kerajaan Allah, soal makanan dan minuman bukanlah hal yang utama. Tetapi biarlah kamu hidup dipimpin oleh Roh Allah sehingga kamu dapat melakukan yang benar, mengalami ketenangan, dan merasakan sukacita dalam perlindungan Tuhan.
    18: Bila kita mengutamakan hal-hal itu dalam melayani Kristus, tentu kita menyenangkan hati Allah dan diterima orang lain dengan baik juga.
    19: Jadi, marilah kita giat berusaha melakukan apa pun yang mendatangkan damai di antara kita dan yang dapat membangun rohani setiap orang.
    20: Jangan sampai soal makanan saja menghancurkan pekerjaan Allah dalam hidup saudara atau saudari seimanmu. Memang semua makanan adalah halal, tetapi kamu bersalah kalau memakan sesuatu di hadapan saudaramu yang menganggapnya haram. Kalau dia ikut makan makanan itu, dia sudah jatuh ke dalam dosa.
    21: Lebih baik tidak makan daging atau minum anggur atau melakukan apa pun yang dapat membuat saudara atau saudarimu jatuh ke dalam dosa atau tersinggung sehingga mengurangi semangatnya dalam mengikut Kristus.
    22: Biarlah keyakinanmu tentang hal-hal seperti itu kamu pegang sendiri dan hanya kamu dengan Allah yang tahu. Betapa bahagianya orang yang melakukan apa yang diyakininya benar di hadapan Allah sehingga dia tidak merasa tertuduh.
    23: Tetapi kalau kamu makan sesuatu dan tidak yakin makanan itu halal, maka kamu bersalah, sebab kamu tidak mengikuti apa yang kamu yakini. Karena jika kita melakukan sesuatu yang bertentangan dengan keyakinan kita di hadapan Allah, berarti kita berbuat dosa.
  15:
    1: Bagi kalian yang sudah berkeyakinan kuat tentang kebebasan orang yang bersatu dengan Kristus, kalian harus sabar terhadap anggota yang masih ragu-ragu tentang hal-hal seperti itu. Tolonglah mereka. Janganlah kalian hanya menyenangkan diri sendiri,
    2: tetapi berusahalah untuk menyenangkan satu sama lain, sehingga kalian saling menolong dan menguatkan.
    3: Karena selama Kristus berada di dunia ini, Dia tidak hidup untuk menyenangkan diri-Nya sendiri. Dia memenuhi apa yang tertulis dalam Kitab Suci, termasuk keluhan seorang pemazmur, “Ya TUHAN, ketika orang-orang menghina Engkau, aku juga turut dihina dan menderita.”
    4: Segala sesuatu yang tertulis di dalam Kitab Suci memang merupakan ajaran bagi kita. Dan semua ajaran itu diberikan untuk menjadikan kita tabah dan kuat, sehingga kita terus berharap kepada Allah yang adalah Penolong kita. Dialah sumber kesabaran dan kekuatan bagi kita. Saya berdoa supaya Allah menolong kalian semua untuk hidup rukun, seperti kehendak Kristus Yesus,
    6: sehingga kalian semua bersatu dan dengan seia sekata memuji serta memuliakan Allah, Bapa dari Kristus Yesus Penguasa kita.
    7: Jadi, karena Kristus sudah menerima kalian sebagai umat-Nya, hendaklah kalian juga saling menerima sesama saudara-saudari seiman, supaya Allah dimuliakan.
    8: Saya berkata begitu karena Kristus Yesus sudah menjadi hamba bagi bangsa Yahudi untuk menunjukkan bahwa Allah menepati semua janji-Nya kepada mereka. Dengan demikian, Kristus membuktikan bahwa semua perjanjian Allah terhadap nenek moyang orang Yahudi adalah benar.
    9: Pelayanan Kristus juga bertujuan agar bangsa-bangsa yang bukan Yahudi turut memuliakan Allah karena kebaikan hati-Nya yang Dia nyatakan kepada mereka. Kitab Suci sudah banyak menubuatkan tentang hal tersebut. Misalnya, seorang pemazmur menulis, “Karena itu aku akan memuliakan Engkau di antara bangsa-bangsa yang bukan Yahudi, dan menyanyikan lagu pujian bagi-Mu.”
    10: Musa juga berkata, “Hai bangsa-bangsa yang bukan Yahudi, bersukacitalah bersama umat Allah.”
    11: Ada pula pemazmur yang mengatakan, “Hai semua bangsa yang bukan Yahudi, pujilah TUHAN! Biarlah segala bangsa memuji Penguasa kita.”
    12: Dan Nabi Yesaya pun bernubuat, “Akan datang Seorang dari keturunan Isai. Dia akan menjadi terpandang dan ditinggikan sebagai raja untuk memerintah semua bangsa, dan orang yang bukan Yahudi akan berharap kepada-Nya.”
    13: 'Karena itu, saya mendoakan kalian semua yang percaya kepada Kristus: Kiranya Allah, sumber pengharapan kita, memberkati kalian dengan sukacita dan ketenangan dalam perlindungan-Nya. Biarlah kalian tidak pernah berputus asa, sebab melalui kuasa Roh Kudus, kalian memiliki harapan yang pasti.'
    14: Saudara-saudariku, saya yakin bahwa kalian hidup dengan sangat baik dan mempunyai semua pengetahuan yang diperlukan untuk dapat saling menasihati.
    15: Meski demikian, Saudara-saudari, sebagai rasul Allah yang Dia pilih karena kebaikan hati-Nya, saya berani menuliskan hal-hal tadi.
    16: Sebab Allah memanggil saya menjadi pelayan Kristus Yesus dan menugaskan saya untuk memberitakan Kabar Baik-Nya kepada orang-orang bukan Yahudi. Jadi saya melayani seperti seorang imam yang menjadi perantara bagi orang-orang bukan Yahudi, supaya mereka juga bisa mempersembahkan hidupnya kepada Allah seperti kurban yang hidup. Allah akan menerima mereka karena mereka sudah disucikan oleh Roh-Nya.
    17: Karena itu, saya bangga atas semua yang Kristus Yesus kerjakan melalui saya demi kemuliaan Allah.
    18: Tentang pelayanan saya, saya tidak mau membanggakan diri. Saya hanya akan membicarakan apa yang sudah Kristus lakukan melalui saya, sehingga melalui perkataan dan perbuatan, saya bisa memimpin orang-orang yang bukan Yahudi taat kepada Allah.
    19: Mereka menjadi taat kepada Allah karena Roh Kudus menunjukkan kuasa-Nya melalui saya sehingga terjadi banyak keajaiban. Dan saya sudah menceritakan Kabar Baik tentang Kristus dengan lengkap, mulai dari kota Yerusalem sampai jauh ke daerah Ilirikum.
    20: Saya bertekad untuk selalu menceritakan Kabar Baik ke tempat-tempat di mana pun orang-orang belum pernah mendengar tentang Kristus, karena saya tidak mau membangun pekerjaan pelayanan saya di atas fondasi yang sudah dibangun orang lain.
    21: Hal itu sesuai dengan yang tertulis dalam Kitab Suci, “Orang-orang yang belum pernah menerima berita ataupun mendengar tentang Dia akan mendengar dan mengerti.”
    22: Pelayanan saya ke daerah-daerah lain membuat saya sering terhalang untuk mengunjungi kalian.
    23: Tetapi sekarang, saya sudah menyelesaikan pekerjaan saya di daerah-daerah itu. Lagipula sudah bertahun-tahun lamanya saya ingin mengunjungi kalian.
    24: Karena itu, saya berharap dalam perjalanan ke Spanyol nanti, saya dapat singgah di Roma dan mengunjungi kalian. Setelah kita menikmati pertemuan sebentar, kalian bisa menolong saya meneruskan perjalanan ke Spanyol.
    25: Tetapi saat ini saya hendak pergi ke Yerusalem untuk memberikan bantuan kepada saudara-saudari seiman di sana.
    26: Jemaat di Makedonia dan Akaya sudah memutuskan untuk menyumbangkan dana bagi anggota jemaat yang miskin di Yerusalem.
    27: Saudara-saudari kita di Makedonia dan Akaya melakukannya dengan sangat senang hati. Lagipula memang sudah sepantasnya mereka menolong saudara-saudari seiman di Yerusalem, sebab mereka yang bukan Yahudi sudah turut menerima berkat rohani yang luar biasa dari orang Yahudi. Karena itulah mereka merasa berhutang kepada orang Yahudi sehingga mengirimkan berkat materi.
    28: Jadi saya pergi ke Yerusalem untuk mengantarkan sumbangan mereka dan memastikan dana itu diserahkan dengan semestinya. Sesudah selesai, saya akan berangkat ke Spanyol melalui kota Roma untuk singgah dan menemui kalian.
    29: Saya yakin bahwa saat kita bertemu, saya dapat membagikan kepada kalian seluruh berkat rohani dari ajaran Kabar Baik tentang Kristus.
    30: Saudara-saudari, saya minta tolong supaya kalian sungguh-sungguh berdoa kepada Allah untuk pelayanan saya. Lakukanlah itu karena kita sama-sama bersatu dengan Penguasa kita Kristus Yesus dan karena kasih yang diberikan Roh Kudus kepada kita.
    31: Doakan juga supaya saya selamat dari orang-orang yang tidak percaya kepada Kristus di Yudea, dan supaya bantuan yang saya bawa ke Yerusalem itu berkenan bagi saudara-saudari seiman di sana.
    32: Dengan demikian, kalau Allah mengizinkan, saya bisa datang kepada kalian dengan sukacita, dan kita akan mempunyai kesempatan untuk saling menguatkan.
    33: Saya berharap supaya Allah, sumber ketenangan hidup kita, selalu menyertai kalian! Amin.
  16:
    1: Saya hendak memperkenalkan kepada kalian saudari seiman kita, Febe. Dia seorang yang dapat dipercaya dan sudah ditugaskan sebagai pelayan khusus di antara jemaat di Kengkrea.
    2: Terimalah dia dengan selayaknya sebagai umat Allah, karena dia juga sudah bersatu dalam Tuhan. Tolong bantu dia dalam hal apa saja yang diperlukannya, sebab dia sendiri sudah menolong banyak orang, termasuk saya.
    3: Sampaikan salam saya kepada Priskila dan Akwila, rekan pelayanan saya dalam Kristus Yesus.
    4: Keduanya pernah mempertaruhkan nyawa demi menyelamatkan hidup saya. Saya sangat berterima kasih kepada mereka. Bukan hanya saya, tetapi semua jemaat yang bukan Yahudi juga berterima kasih kepada mereka karena hal itu.
    5: Sampaikan juga salam saya kepada jemaat yang berkumpul di rumah mereka. Salam kepada sahabat saya Epenetus yang terkasih. Dialah orang pertama di provinsi Asia yang menjadi pengikut Kristus.
    6: Salam kepada Maria. Dia sudah banyak bekerja untuk jemaat di Roma.
    7: Sampaikan juga salam saya kepada Andronikus dan Yunias. Mereka orang Yahudi seperti saya dan pernah dipenjarakan bersama saya. Keduanya sudah menjadi pengikut Kristus sebelum saya, dan mereka terkenal sebagai utusan Kristus untuk melakukan pekerjaan-Nya.
    8: Salam kepada Amplias yang saya kasihi dalam Tuhan.
    9: Salam kepada Urbanus, teman sepelayanan kita dalam Kristus, juga kepada Stakis, sahabat saya yang terkasih.
    10: Salam kepada Apeles. Dia sudah dicobai dan terbukti bahwa kasihnya murni kepada Kristus. Sampaikan salam saya kepada setiap orang dalam keluarga Aristobulus.
    11: Salam kepada Herodion, teman sebangsa saya, juga kepada keluarga Narkisus, saudara-saudari seiman kita dalam Kristus.
    12: Salam kepada Trifena dan Trifosa, kedua wanita yang selalu sungguh-sungguh bekerja melayani Tuhan. Salam kepada Persis, sahabat saya yang terkasih. Dia juga banyak bekerja demi kemuliaan Tuhan.
    13: Salam kepada Rufus. Dia adalah orang yang istimewa di mata Tuhan. Dan sampaikan salam saya kepada ibunya, yang juga sudah menjadi seperti ibu saya sendiri.
    14: Salam kepada Asinkritus, Flegon, Hermes, Patrobas, Hermas, dan saudara-saudara seiman lain yang ada bersama mereka.
    15: Sampaikan salam saya kepada Filologus dan Yulia, Nereus dan saudarinya, serta Olimpas, juga semua saudara-saudari seiman yang ada bersama mereka.
    16: Saudara-saudari, hendaklah kalian saling memberi salam dengan penuh kasih sebagai umat yang sudah disucikan Allah. Semua jemaat Kristus menyampaikan salam kepada kalian.
    17: Saudara-saudari, saya menasihatkan kalian supaya berhati-hati terhadap orang yang suka membuat perpecahan, dan yang merusak keyakinan kalian dengan melawan ajaran benar yang sudah kalian terima. Jauhilah mereka,
    18: karena orang-orang seperti itu tidak melayani Penguasa kita Kristus Yesus. Yang mereka inginkan hanyalah menyenangkan diri sendiri. Mereka memakai kata-kata manis untuk membohongi orang-orang yang tulus hati.
    19: Namun, semua saudara seiman sudah mendengar tentang kalian, Jemaat Roma, bahwa kalian sangat taat kepada Tuhan Yesus. Jadi saya sangat bersukacita karena kalian! Tetapi saya minta supaya kalian terus bijaksana dalam memilih semua hal yang baik dan bersih dari segala perbuatan jahat.
    20: Allah, yang selalu menjaga kita agar hidup dengan tenang, akan segera menghancurkan Satanas dan menaklukkan dia di bawah kuasa kita. Saya berdoa kiranya Penguasa kita Yesus selalu berbaik hati kepada kalian.
    21: Salam kepada kalian dari Timotius, sahabat saya sepelayanan, juga dari Lukius, Yason, dan Sosipater, teman-teman saya sebangsa.
    22: Salam juga dari saya, Tertius, yang menuliskan surat Paulus ini sesuai dengan yang dia ucapkan.
    23: Salam dari Gayus kepada kalian. Dia menyediakan rumahnya sebagai tumpangan untuk saya (Paulus) dan sebagai tempat berkumpul bagi jemaat di kota ini. Erastus dan saudara seiman kita, Kwartus, juga menyampaikan salam kepada kalian. Erastus adalah bendahara kota ini.
    24: Akhir kata, saya berdoa kiranya Penguasa kita Kristus Yesus selalu berbaik hati kepada kalian semua. Amin.
    25: Terpujilah Allah! Hanya Dialah yang sanggup menjagamu supaya tetap berdiri teguh di atas ajaran Kristus Yesus dan Kabar Baik yang saya beritakan. Sudah lama Kabar itu tersembunyi karena Allah yang kekal merahasiakannya dari zaman ke zaman, tetapi sekarang Dia sudah menyatakannya.
    26: Dan Dia memerintahkan agar tulisan para nabi diberitakan kepada segala bangsa, supaya setiap orang dapat mengerti Kabar Baik serta menaati dan mempercayainya.
    27: Allah kita penuh hikmat. Untuk selamanya berikanlah kemuliaan kepada Allah kita melalui Kristus Yesus! Amin.
46:
  1:
    1: Kepada jemaat Allah di kota Korintus. Salam sejahtera dari saya, Paulus, yang dipanggil atas kehendak Allah menjadi rasul Kristus Yesus, dan dari Sostenes, saudara seiman kita. Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita. Saudara-saudari, kalian sudah disucikan karena bersatu dengan Kristus Yesus, dan sudah dipanggil menjadi umat Allah bersama semua orang di seluruh penjuru bumi yang percaya kepada Kristus Yesus, Penguasa kita.
    4: Saya selalu bersyukur kepada Allah karena menyaksikan betapa besar kebaikan hati-Nya yang Dia berikan kepada kalian melalui Kristus Yesus.
    5: Buktinya, kalian sudah diperkaya dalam segala kemampuan rohani, baik dalam perkataan maupun pengetahuan. Hal itu terjadi karena kalian bersatu dengan Yesus.
    6: Kemampuanmu itu membuktikan bahwa kesaksian tentang Kristus yang kami sampaikan adalah benar.
    7: Itulah sebabnya kalian tidak kekurangan apa pun dalam berbagai macam pemberian Roh Allah sementara kita menunggu kedatangan Kristus Yesus, Penguasa kita.
    8: Yesus juga akan selalu menguatkan kalian untuk bertahan sampai akhir, sehingga kalian tidak bercela pada hari kedatangan-Nya.
    9: Allah selalu bisa dipercaya. Dialah yang sudah memanggil kalian untuk bergabung dalam persatuan dengan Anak-Nya, yaitu Kristus Yesus, Penguasa kita.
    10: Saudara-saudari, saya sungguh-sungguh memohon dalam nama Tuhan kita Kristus Yesus supaya kalian seia sekata dan tidak terpecah belah. Biarlah kalian sungguh-sungguh bersatu, sehati, dan sepikiran.
    11: Saya menasihatkan hal itu karena beberapa orang dari keluarga Kloe memberitahu saya bahwa ada pertengkaran di antara kalian, Saudara-saudari.
    12: Maksud saya, di antara kalian ada yang berkata, “Saya pengikut Paulus,” dan ada yang berkata, “Saya pengikut Apolos.” Yang lainnya berkata, “Saya pengikut Petrus,” sedangkan yang lain lagi berkata, “Saya pengikut Kristus.”
    13: 'Pikirkanlah: Kristus tidak bisa dibagi-bagi! Dan bukan Paulus yang sudah disalibkan untuk kalian! Kalian juga tidak dibaptis dalam nama Paulus!'
    14: Karena itu saya bersyukur kepada Allah bahwa saya tidak membaptis kalian, kecuali Krispus dan Gayus.
    15: Saya bersyukur karena sekarang tidak ada orang yang bisa mengatakan bahwa kalian dibaptis dalam nama saya.
    16: (Saya memang sudah membaptis keluarga Stefanus, namun selain mereka, saya tidak ingat pernah membaptis orang lain di antara kalian.)
    17: Karena Kristus tidak memberi saya tugas untuk membaptis orang, tetapi untuk memberitakan Kabar Baik. Dan Dia tidak mau saya memberitakannya dengan memakai kepandaian berbicara menurut ilmu duniawi, supaya kuasa rohani yang ada dalam berita tentang salib Kristus tidak sia-sia.
    18: Ajaran tentang salib Kristus merupakan hal bodoh bagi orang-orang yang menuju kebinasaan. Tetapi bagi kita yang diselamatkan, ajaran itu merupakan kuasa Allah.
    19: Hal ini sesuai dengan Firman Allah yang tertulis dalam Kitab Suci, “Aku akan membinasakan ilmu orang-orang bijak dan mengacaukan pengertian orang-orang pandai.”
    20: Maka sekarang, semua orang yang bijak, yang berpendidikan tinggi, maupun ahli-ahli debat seharusnya merasa malu. Allah sudah membuat ilmu duniawi menjadi kebodohan.
    21: 'Sebab inilah yang diinginkan Allah dengan hikmat-Nya: Supaya orang-orang di dunia tidak dapat mengenal Allah melalui ilmu mereka sendiri. Karena itu, Allah berkenan menggunakan pemberitaan Kabar Baik— yang mereka anggap bodoh— untuk menyelamatkan orang-orang yang percaya.'
    22: Orang Yahudi meminta keajaiban sebagai bukti, sedangkan orang yang bukan Yahudi tidak mau percaya kalau suatu ajaran tidak sesuai dengan kecanggihan ilmu mereka.
    23: Tetapi kami mengabarkan berita tentang Kristus yang sudah disalibkan. Berita itu merupakan masalah besar bagi orang Yahudi dan kebodohan di mata orang bukan Yahudi.
    24: Namun, Kristus adalah kuasa dan ilmu Allah bagi semua yang sudah dipanggil oleh Allah, baik orang Yahudi maupun bukan.
    25: Karena ajaran Allah yang dianggap bodoh itu lebih bijak daripada ajaran manusia, dan sifat-sifat Allah yang dianggap lemah lebih kuat daripada kekuatan manusia.
    26: Saudara-saudari, ingatlah keadaanmu pada waktu kamu dipilih oleh Allah! Tidak banyak di antara kalian yang dianggap bijak dalam pandangan manusia. Tidak banyak di antara kalian yang dianggap orang besar atau kaya.
    27: Tetapi Allah memilih ajaran yang dianggap bodoh dan orang-orang percaya yang dianggap rendah oleh manusia di dunia ini, untuk mempermalukan orang-orang yang dianggap bijak. Dia memilih para penginjil dan Kabar Baik tentang Kristus yang dianggap lemah oleh manusia di dunia ini, untuk mempermalukan orang-orang kuat.
    28: Bahkan kita dan keyakinan kita dianggap tidak penting, dihina, dan sama sekali tidak ada artinya di mata manusia di dunia ini. Biarpun begitu, sebenarnya Allah memilih kita dan memakai keyakinan kita itu untuk menghapuskan hal-hal yang dianggap penting oleh orang-orang yang pandai dan berkedudukan tinggi!
    29: Allah melakukan itu supaya tidak ada manusia yang bisa membanggakan diri di hadapan-Nya.
    30: Allah sendirilah yang sudah mempersatukan kalian dengan Kristus Yesus dan menjadikan Kristus sebagai sumber hikmat bagi kita. Kristus membuat kita dibenarkan di hadapan Allah, dan Kristus jugalah yang menyucikan serta membebaskan kita dari dosa.
    31: Oleh karena itu, seperti yang tertulis dalam Firman Allah, “Orang yang mau berbangga, banggakanlah perbuatan TUHAN saja. Jangan membanggakan diri sendiri!”
  2:
    1: Demikian juga, Saudara-saudari, ketika saya pertama kali menyampaikan ajaran dari Allah di antara kalian, saya tidak menggunakan perkataan yang indah-indah ataupun ilmu duniawi.
    2: Karena pada waktu itu saya sudah mengambil keputusan bahwa selama bersama kalian, saya tidak akan membicarakan ajaran lain kecuali tentang Kristus Yesus dan kematian-Nya di kayu salib.
    3: Kebetulan ketika saya datang, saya sedang lemah dan gemetar ketakutan.
    4: Biarpun pesan yang saya ajarkan tidak disampaikan dengan ilmu manusiawi yang bisa meyakinkan orang, kuasa Roh Kuduslah yang membuktikan ajaran saya.
    5: Dan hal itu baik, sebab dengan demikian kalian menjadi percaya hanya karena kuasa Allah, bukan karena ilmu manusiawi.
    6: Sebenarnya, waktu bersama orang-orang yang dewasa secara rohani, kami memang mengajarkan ilmu. Tetapi ilmu kami tidak berasal dari dunia ini ataupun dari penguasa-penguasa dunia yang akan segera dibinasakan.
    7: Ilmu yang kami ajarkan adalah ilmu Allah, yang dulu tersembunyi bagi manusia sejak dunia diciptakan. Sekarang hal itu sudah Allah nyatakan kepada kita, supaya kita ikut menikmati kemuliaan-Nya.
    8: Sebelumnya, para penguasa dan raja-raja dunia ini tidak pernah mengerti ilmu tersebut. Andai mereka mengerti, tentu mereka tidak akan menyalibkan Yesus, Tuhan kita yang mulia.
    9: Hal itu sesuai dengan ayat Kitab Suci ini, “Bagi orang-orang yang mengasihi Dia, Allah sudah menyiapkan sesuatu yang luar biasa, yang belum pernah dilihat dan didengar manusia, bahkan tidak pernah terbayangkan.”
    10: Tetapi sekarang Allah sudah menunjukkan hal-hal itu kepada kita melalui Roh-Nya! Karena Roh Kudus mengetahui segala sesuatu, bahkan rahasia Allah yang tersembunyi sekalipun.
    11: 'Begini perbandingannya: Tidak seorang pun mengetahui pikiran orang lain, kecuali roh orang itu sendiri yang tinggal dalam dirinya. Demikian juga halnya dengan Allah. Tidak ada yang tahu pikiran Allah, kecuali Roh Allah sendiri.'
    12: Sekarang, yang kita terima bukan roh dari dunia ini, melainkan Roh Allah! Maka dengan bantuan Roh-Nya, kita dimampukan untuk mengerti hal-hal yang Allah berikan kepada kita karena kebaikan hati-Nya.
    13: Waktu kami mengajarkan hal-hal rohani tersebut, kami tidak menyampaikannya dengan kata-kata menurut ilmu duniawi, tetapi kata-kata yang diberikan oleh Roh Kudus kepada kami. Dengan demikian, kata-kata hikmat dari Roh Kudus dipakai untuk menjelaskan hal-hal rohani.
    14: Orang yang tidak memiliki Roh Allah tidak bisa menerima ajaran yang berasal dari Roh Allah, karena orang seperti itu akan menganggap ajaran tersebut sebagai kebodohan. Dia tidak mungkin mengerti, sebab ajaran dari Roh Allah hanya bisa dimengerti dengan bantuan Roh Allah.
    15: Jadi, kita yang bersatu dengan Roh Allah bisa menilai semua ajaran rohani. Tetapi orang-orang yang belum menerima hikmat dari Roh Allah tidak mampu menilai apa pun tentang kita. Hal itu sesuai dengan Firman Allah yang berkata,
    16: '“Manusia tidak mungkin mengetahui pikiran TUHAN! Tidak seorang pun mampu memberikan nasihat kepada-Nya.” Oleh karena itu, hal yang sangat luar biasa bagi kita adalah: Melalui Roh Allah, kita diberi kemampuan untuk berpikir seperti Kristus!'
  3:
    1: Saudara-saudari, dulu saya tidak bisa berbicara kepada kalian seperti kepada orang yang sudah dewasa rohani. Saya terpaksa berbicara seperti kepada orang duniawi yang dikuasai naluri yang berdosa, karena saat itu kalian masih seperti bayi rohani dalam hal mengikut Kristus.
    2: Ajaran yang saya sampaikan ibarat susu, bukan makanan keras, karena dulu kalian belum bisa menerima makanan orang dewasa. Bahkan sekarang pun kalian belum siap untuk makanan rohani yang dewasa
    3: sebab kalian masih dikuasai oleh naluri yang berdosa. Dengan keadaan kalian yang saling iri hati, bertengkar, dan terpecah belah, itu bukti bahwa kalian belum lepas dari naluri berdosa. Kalian masih hidup seperti orang duniawi.
    4: Nyatanya, di antara kalian ada yang berkata, “Saya pengikut Paulus,” dan yang lain berkata, “Saya pengikut Apolos.” Ketika kalian berkata seperti itu, terbukti bahwa kalian masih dikuasai oleh naluri yang berdosa!
    5: Apakah Apolos orang penting? Tidak. Apakah saya, Paulus, orang penting? Tidak. Kami hanyalah pelayan Tuhan Yesus yang menjalankan tugas dari-Nya dan yang menolong kalian untuk percaya penuh kepada-Nya.
    6: Ibaratnya, saya yang menanam bibit, Apolos yang menyiram. Tetapi yang bisa membuat bibit itu tumbuh hanya Allah sendiri!
    7: Karena itu, pelayan yang menanam ataupun yang menyiram tidaklah penting. Hanya Allah yang penting, karena Dialah yang membuat bibit itu bisa bertumbuh.
    8: Jadi, pelayan yang menanam maupun yang menyiram mempunyai tujuan dan kedudukan yang sama. Dan setiap pelayan akan mendapat upah sesuai kerja kerasnya masing-masing.
    9: Karena kami sama-sama pelayan Allah, dan kalian ibarat tanaman di ladang Allah. Kalian masing-masing juga merupakan batu dalam rumah Allah yang sekarang dibangun untuk menjadi tempat tinggal-Nya.
    10: Sesuai kebaikan hati Allah yang diberikan kepada saya, saya ditugaskan seperti seorang ahli bangunan untuk meletakkan fondasi rumah Allah itu, yakni Kristus Yesus. Artinya, saya orang pertama yang mengajar kalian tentang Dia. Kemudian orang-orang lain membangun lagi di atas fondasi yang sudah saya kerjakan. Karena itu, hendaklah setiap orang berhati-hati saat membangun di atas fondasi itu.
    11: Jangan sampai ada yang membangun di atas dasar lain! Satu-satunya fondasi kita hanyalah Kristus Yesus!
    12: Pada Hari Pengadilan, Allah akan menguji mutu pekerjaan setiap orang yang membangun di atas fondasi tersebut. Saat itu akan terlihat apakah bahan bangunan yang mereka pakai tahan uji atau tidak. Kalau orang membangun di situ dengan bahan yang tahan uji, seperti emas, perak, atau batu permata, hal itu akan terbukti. Dan kalau orang membangun dengan bahan yang bersifat sementara, seperti kayu, rumput, atau jerami, hal itu juga akan terbukti. Karena pada Hari Pengadilan, pekerjaan setiap orang akan diuji dengan api.
    14: Jika yang dia bangun tetap berdiri sesudah diuji, orang itu akan menerima upah.
    15: Jika terbakar, dia akan mengalami kerugian. Dia akan seperti orang yang baru mengalami kebakaran. Meski begitu, dia tetap diselamatkan.
    16: Jadi, pahamilah bahwa kita semua adalah rumah Allah, dan Roh Allah tinggal dalam kita.
    17: Bila ada orang yang menghancurkan rumah Allah, maka Allah juga akan menghancurkan dia, sebab rumah Allah adalah suci. Dan karena kalian sekarang menjadi rumah Allah, berarti kalian juga suci, dan Allah akan menghancurkan siapa pun yang merusak kalian.
    18: Janganlah kamu menipu diri sendiri. Siapa pun yang merasa pandai dalam ilmu duniawi, tinggalkan saja ilmumu itu! Biarlah kamu dianggap bodoh di mata manusia, yang penting kamu menjadi bijak di mata Allah.
    19: Karena ilmu dunia ini merupakan kebodohan bagi Allah. Seperti yang tertulis dalam Kitab Suci, “Allah menggunakan kecerdikan orang berilmu seperti jerat untuk menangkapnya.”
    20: Ada juga tertulis, “TUHAN tahu bahwa pikiran orang-orang yang berilmu adalah sia-sia.”
    21: 'Oleh sebab itu, jangan lagi membanggakan diri sebagai pengikut saya, pengikut Apolos, ataupun guru-guru lain. Karena bagi kalian yang bersatu dengan Kristus, semuanya menjadi milik kalian:'
    22: Baik Paulus, Apolos, Petrus, dunia ini, kehidupan, kematian, dan hal-hal yang ada sekarang maupun yang akan datang. Semuanya adalah milikmu.
    23: Mengapa? Karena kalian adalah milik Kristus, dan Kristus adalah milik Allah.
  4:
    1: Dengan demikian, anggaplah kami ini hanya pelayan Kristus. Kami ditugaskan Allah untuk menyatakan rencana-Nya yang dulu dirahasiakan dari manusia.
    2: Seorang pelayan harus menunjukkan bahwa dirinya sungguh-sungguh bisa dipercaya.
    3: Tetapi bagi saya, penilaian terpenting bukanlah dari kalian ataupun semua orang di dunia ini. Saya bahkan tidak menilai diri sendiri.
    4: Dalam hati, saya tidak merasa pernah melakukan pelayanan ini secara salah. Meski begitu, bukan berarti saya pasti benar. Biarlah TUHAN yang menilai saya.
    5: Jadi, saya menasihatkan supaya kalian jangan menilai siapa pun sebelum Tuhan Yesus datang kembali. Dialah yang akan menyatakan segala hal yang dirahasiakan dalam kegelapan, termasuk alasan dan pikiran manusia. Kemudian Allah akan memuji semua pelayan-Nya yang layak menerima pujian.
    6: Dalam ajaran tadi, Saudara-saudari, saya memakai Apolos dan diri saya sebagai contoh untuk kalian, supaya kalian bisa belajar prinsip ini, “Taatlah hanya kepada yang tertulis dalam Kitab Suci.” Maka janganlah membesar-besarkan pelayan Tuhan yang satu dan merendahkan yang lain, lalu menjadikan kami alasan untuk saling bersaing!
    7: 'Kalau masih mau bertengkar, atas dasar apa kamu merasa dirimu lebih baik daripada saudara-saudari seimanmu? Pikirkanlah ini: Semua kemampuan yang kamu miliki hanyalah pemberian TUHAN karena kebaikan hati-Nya. Janganlah kamu sombong, seolah-olah kamu mendapatkan itu dengan kehebatanmu sendiri!'
    8: Tetapi kalian Jemaat Korintus menganggap diri kalian paling sempurna dan kaya! Kalian sudah merasa seperti raja dan tidak membutuhkan kami lagi. Wah, bagus sekali kalau kalian memang raja! Dengan begitu, kami sebagai utusan yang melayani kalian juga bisa dianggap orang besar!
    9: Sebaliknya, menurut saya Allah sudah memberikan tempat paling rendah kepada kami rasul-rasul Kristus. Kami diinjak-injak seperti tawanan perang yang dijatuhi hukuman mati. Kami menjadi tontonan umum, baik di hadapan semua manusia maupun para malaikat.
    10: Karena melayani Kristus, kami dianggap orang bodoh, sedangkan kalian masih dianggap orang pandai. Kami selalu dianggap lemah, tetapi kalian merasa kuat. Di mana-mana kami dihina, sedangkan kalian dihormati.
    11: Bahkan sampai saat ini, kami sering tidak mendapat makanan, minuman, dan pakaian yang cukup. Kami sering dipukuli dan tidak punya tempat tinggal.
    12: Kami bekerja keras dengan tangan sendiri. Kami sering dihina, tetapi kami membalas mereka dengan mendoakan berkat. Ketika kami dianiaya, kami menerimanya dengan sabar.
    13: Waktu kami dicaci maki, kami tetap bersikap baik. Sampai saat ini kami masih diperlakukan seperti sampah dunia, sama seperti kotoran yang disingkirkan semua orang.
    14: Saya menulis hal-hal itu bukan untuk mempermalukan kalian, tetapi untuk menegur kalian sebagai anak-anak yang saya kasihi!
    15: Karena meskipun kalian mempunyai ribuan guru yang bisa mengajarkan tentang Kristus, kalian tidak mempunyai banyak bapak. Hanya sayalah yang menjadi bapak rohani kalian, sebab kalian pertama kali mendengar Kabar Baik tentang Kristus Yesus melalui saya.
    16: Oleh karena itu, saya mohon, ikutilah teladan bapakmu ini.
    17: Untuk itulah saya sudah mengutus Timotius kepada kalian, yakni agar dia mengingatkan kalian tentang cara hidup yang pantas bagi orang-orang yang sudah bersatu dengan Kristus. Cara hidup demikianlah yang selalu saya lakukan dan ajarkan kepada setiap jemaat. Saya mempercayakan tugas itu kepadanya karena Timotius adalah anak rohani saya yang sangat setia melayani Tuhan.
    18: Saudara-saudari, ada orang-orang di antara kalian yang sudah menjadi sombong dan menganggap dirinya pemimpin sebab mereka pikir saya tidak akan mengunjungi kalian lagi.
    19: Namun, jika Tuhan Yesus menghendaki, saya akan segera datang kepada kalian. Dan saat itu kita akan melihat siapa yang memimpin dengan kuasa dari Tuhan, dan siapa saja yang menyombongkan diri.
    20: Karena pekerjaan kerajaan Allah dibuktikan bukan dengan perkataan manusia, melainkan dengan kuasa yang diberikan Allah.
    21: 'Jadi, sekarang kalian boleh memilih: Apakah kalian mau saya datang untuk mendisiplin dengan keras? Atau kalau kalian sudah taat, saya bisa datang dengan sikap lembut dan penuh kasih.'
  5:
    1: Saya sangat prihatin mendengar berita bahwa ada dosa percabulan yang sangat memalukan di antara kalian, yang bahkan jarang terjadi di antara bangsa-bangsa kafir! Saya dengar ada seorang laki-laki yang mengambil istri ayahnya.
    2: Karena itu, kalian tidak pantas menyombongkan diri sebagai umat Allah yang hebat! Lebih baik kalian menangis! Lalu orang yang melakukan dosa itu harus dikeluarkan dari antara kalian.
    3: Biarpun secara jasmani saya tidak sedang bersama kalian, tetapi kita selalu bersama melalui persatuan rohani kita dengan Kristus. Karena itu, saya sudah menghakimi orang yang berbuat dosa itu, seolah-olah saya berada di sana.
    4: Jadi secepatnya, kita segera berkumpul— yakni kalian secara jasmani dan saya hadir secara rohani— untuk bersama-sama menyerahkan orang itu kepada Satanas dalam nama Tuhan Yesus Kristus dan dengan kuasa-Nya. Kita berharap agar melalui serangan si iblis, nalurinya yang berdosa dihancurkan supaya jiwanya selamat pada hari kedatangan Tuhan Yesus.
    6: Memang sekarang tidak pantas kalian membanggakan diri sebagai umat Allah yang baik. Ingatlah peribahasa ini, “Sedikit ragi saja akan membuat seluruh adonan mengembang.”
    7: Maka, seperti yang selalu dilakukan orang Yahudi sebelum merayakan Paskah, buanglah semua ragi yang lama sehingga kalian menjadi seperti adonan baru. Ragi lama menggambarkan orang yang berdosa itu. Karena sesungguhnya kita bagaikan roti yang tidak beragi, dan Kurban domba Paskah kita adalah Kristus yang sudah dikurbankan untuk menyucikan kita.
    8: Oleh sebab itu, marilah kita hidup seperti orang-orang yang merayakan Paskah. Tidak pantas kita memakan roti yang dibuat dengan ragi lama. Artinya kita tidak boleh terlibat dalam dosa dan kejahatan yang lama, seperti yang kita lakukan sebelum mengenal Kristus. Kita bagaikan orang-orang yang merayakan Paskah dengan makan roti tanpa ragi, yang melambangkan hidup yang murni dan sesuai dengan ajaran benar.
    9: Saya pernah menulis surat kepada kalian dengan perintah untuk tidak bergaul dengan orang yang melakukan percabulan.
    10: Maksud saya di situ bukanlah supaya kita tidak bergaul dengan semua orang duniawi yang melakukan percabulan atau dosa-dosa lain, misalnya orang yang serakah, yang menipu demi uang, atau menyembah berhala. Karena mustahil kita menjauhi mereka semua kecuali kita keluar dari dunia ini!
    11: 'Maksud saya adalah: Hindarilah orang yang menyebut dirinya saudara seiman, tetapi masih terus hidup dalam percabulan atau dosa lainnya, seperti serakah, menyembah berhala, menghina orang, mabuk-mabukan, atau menipu. Jangan pernah bergaul dengan orang-orang seperti itu supaya kamu tidak terpengaruh oleh perbuatannya!'
    12: Bukan urusan kita untuk menghakimi orang-orang yang bukan saudara seiman. Itu urusan Allah. Tetapi kalian harus siap menertibkan dan menghakimi orang-orang yang sudah menjadi anggota jemaat. Sebagaimana tertulis dalam Firman TUHAN, “Usirlah orang jahat dari antara kalian!”
  6:
    1: Saya juga mendengar bahwa di antara kalian pernah terjadi perkara, dan kalian mengadilinya dengan bantuan orang luar yang bukan saudara seiman. Lancang sekali! Berani-beraninya kalian membiarkan dirimu dihakimi oleh orang kafir! Mengapa kalian tidak meminta bantuan salah satu anggota jemaat, sesama orang yang sudah disucikan Allah?
    2: Seharusnya kalian tahu bahwa kita, umat yang sudah disucikan, akan menghakimi dunia ini, bahkan menghakimi para malaikat! Nah, karena kita kelak menjadi hakim atas orang-orang duniawi, mestinya kalian bisa menyelesaikan perkara-perkara ringan yang berkaitan dengan urusan biasa di antara jemaatmu sendiri!
    4: Lantas mengapa, sewaktu kamu mempunyai perkara dalam hal-hal duniawi, kamu membawanya kepada hakim yang bukan saudara seiman? Itu perbuatan bodoh!
    5: Seharusnya kamu merasa malu! Apakah tidak ada seorang pun di antara kalian yang cukup bijak untuk mengadili perkara-perkara di antara saudara-saudari seiman?!
    6: Tetapi kamu malah memperkarakan saudara seimanmu ke hadapan orang luar yang tidak percaya Kristus!
    7: Dengan adanya perkara di antara kalian pun, itu sudah salah. Seharusnya kamu saling mengalah, bukan berselisih. Maafkanlah orang yang bersalah terhadapmu. Relakanlah dirimu dirugikan.
    8: Tetapi kamu sendiri malah berbuat salah dan merugikan orang lain, bahkan saudara-saudari seimanmu!
    9: Ingatlah bahwa orang-orang jahat tidak akan menjadi warga kerajaan Allah! Jadi, jangan menipu diri sendiri! Yang tidak akan masuk ke dalam kerajaan Allah adalah orang-orang yang melakukan percabulan, menyembah berhala, berzina, melakukan segala macam perbuatan homoseksual, orang serakah, pencuri, pemabuk, pemfitnah, dan penipu.
    11: Memang di antara kalian ada yang dulunya hidup seperti itu! Tetapi sekarang kalian sudah dibersihkan, disucikan, dan dibenarkan di hadapan Allah karena bersatu dengan Penguasa kita Yesus dan dengan Roh dari Allah kita.
    12: Nah, apabila ada yang berkata, “Kita pengikut Kristus diperbolehkan berbuat apa saja!” Saya akan menjawab, “Ada benarnya, tetapi ingat bahwa tidak semua hal berguna. Jangan biarkan apa pun menjadi alat iblis untuk menguasai diri kita!”
    13: Contohnya, ada yang berkata, “Makanan diciptakan untuk mengisi perut, dan perut diciptakan untuk menikmati makanan. Berarti kita bebas makan apa saja ataupun melakukan percabulan dengan tubuh kita.” Saya katakan bahwa tubuh dan makanan adalah fana. Allah akan mengakhirinya waktu kita mati. Pahamilah bahwa tubuh kita diciptakan Allah bukan untuk melakukan percabulan. TUHAN adalah Pemilik tubuh kita, maka hendaklah kita menggunakannya demi kemuliaan Allah.
    14: Allah sudah menunjukkan kuasa-Nya waktu Dia menghidupkan tubuh Tuhan Yesus dari kematian. Jadi, Dia pasti juga akan menghidupkan kita dari kematian. Karena itu, berhati-hatilah menggunakan tubuhmu!
    15: Jangan lupa bahwa tubuhmu masing-masing merupakan bagian dari tubuh Kristus. Apakah pantas seorang pengikut Kristus mengambil anggota tubuh Kristus, yaitu tubuhnya sendiri, untuk mempersatukannya dengan tubuh pelacur? Tentu tidak!
    16: Karena Firman TUHAN berkata, “Dalam pernikahan, seorang laki-laki dipersatukan dengan istrinya, sehingga mereka berdua menjadi satu.” Maka kamu harus tahu bahwa orang yang bersetubuh dengan pelacur berarti menjadi satu tubuh dengan pelacur itu.
    17: Sebaliknya, orang yang menyerahkan dirinya kepada Penguasa kita Yesus berarti sudah bersatu dengan Dia dalam roh.
    18: Jadi, jangan pernah melakukan percabulan. Semua dosa lain tidak langsung berkaitan dengan tubuh pelakunya. Tetapi orang yang melakukan percabulan merusak tubuhnya sendiri.
    19: Jangan lupa bahwa tubuhmu ibarat ruang mahakudus untuk Roh Allah, yaitu Roh-Nya yang sudah kamu terima dan yang tinggal dalam dirimu. Artinya tubuhmu bukan lagi milikmu sendiri.
    20: Ingatlah bahwa kamu sudah ditebus dengan harga yang sangat mahal, yaitu darah Kristus. Oleh sebab itu, muliakanlah Allah dengan tubuh dan rohmu, karena tubuh dan rohmu adalah milik Allah.
  7:
    1: 'Sekarang saya akan menanggapi persoalan yang disebut dalam surat kalian: Ya, saya setuju bahwa memang baik bila seorang laki-laki tidak menikah.'
    2: Namun, karena bahaya percabulan, sebaiknya setiap laki-laki mempunyai istri sendiri, dan setiap perempuan mempunyai suami sendiri.
    3: Dengan begitu, kebutuhan setiap orang bisa terpenuhi oleh pasangannya masing-masing.
    4: Karena setelah menikah, istri menjadi hak suaminya, dan suami menjadi hak istrinya.
    5: Itu sebabnya, suami dan istri tidak boleh saling menjauh, kecuali untuk sementara waktu atas kesepakatan bersama, ketika kalian memerlukan waktu khusus untuk berdoa dan berpuasa. Tetapi sesudah itu kalian harus bersatu lagi supaya Satanas tidak mendapat kesempatan untuk mencobaimu, sebab kamu tidak bisa mengendalikan hawa nafsu.
    6: Tentang hal saling menjauh untuk sementara waktu, itu bukan perintah, tetapi hanya saran.
    7: Sebenarnya saya ingin supaya setiap orang seperti saya. Namun, saya menyadari bahwa setiap pengikut Kristus menerima berkat yang berbeda dari Allah. Ada yang menerima berkat seperti saya untuk hidup tanpa istri, dan ada yang menerima berkat untuk mempunyai istri.
    8: 'Tetapi untuk kalian yang belum menikah, juga para janda, saya menganjurkan: Lebih baik kamu terus hidup melajang atau membujang, seperti saya.'
    9: Namun, jika kamu tidak bisa menguasai diri, sebaiknya kamu menikah, karena lebih baik menikah daripada terbakar oleh hawa nafsu.
    10: 'Sekarang saya memberi perintah kepada orang yang sudah menikah, dan perintah ini bukan berasal dari saya sendiri, melainkan dari Tuhan Yesus: Seorang istri tidak boleh memutuskan hubungan dengan suaminya.'
    11: Tetapi kalau istri terlanjur berpisah dari suaminya, dia tidak boleh kawin dengan laki-laki lain. Dia bisa berdamai kembali dengan suaminya. Demikian juga sebaliknya, suami tidak boleh menceraikan istrinya.
    12: 'Sekarang saya mau memberi nasihat untuk situasi lain. Nasihat ini dari saya sendiri, bukan dari Tuhan: Kalau seorang saudara seiman mempunyai istri yang belum percaya kepada Tuhan Yesus dan istrinya itu masih mau hidup bersamanya, maka dia tidak boleh menceraikan istrinya.'
    13: Begitu juga sebaliknya, kalau seorang saudari seiman mempunyai suami yang belum percaya kepada Tuhan dan suaminya itu masih mau hidup bersamanya, maka dia tidak boleh menceraikan suaminya.
    14: Sebab pernikahan itu tetap sah di mata Allah karena salah satu pihak, yakni suami atau istri, sudah percaya kepada Yesus. Dengan demikian, anak-anak mereka tidak dianggap anak haram di mata Allah. Mereka adalah anak yang sah.
    15: Namun, bila suami atau istri yang belum percaya Kristus memutuskan untuk bercerai dengan istri atau suaminya yang percaya, maka bercerailah. Kalau hal itu terjadi, saudara atau saudari seiman tidak terikat lagi. Karena Allah menghendaki agar kita hidup dengan tenang.
    16: Saya menasihatkan demikian karena siapa tahu, suami atau istrimu yang tidak percaya itu kelak bisa menjadi percaya karena teladanmu, dan akhirnya diselamatkan.
    17: 'Untuk kalian semua, saya menasihatkan: Tetaplah hidup dalam keadaan seperti waktu kamu dipanggil Allah menjadi pengikut Tuhan Yesus, yaitu keadaan hidup yang sudah Allah berikan kepadamu sebelum percaya kepada Tuhan. Prinsip ini saya ajarkan di semua jemaat.'
    18: Misalnya, kalau kamu sudah disunat ketika Allah memanggilmu menjadi pengikut Kristus, jangan melakukan apa pun untuk menghapuskan sunatmu itu. Kalau kamu belum disunat waktu mulai mengikut Kristus, kamu tidak perlu disunat.
    19: Bersunat atau tidak, itu tidaklah penting. Yang penting kamu taat kepada perintah-perintah Allah.
    20: Setiap orang hendaklah terus hidup dalam keadaannya waktu Allah memanggil dia menjadi pengikut Kristus.
    21: Sebagai contoh, kalau kamu sudah dijual sebagai budak waktu Allah memanggilmu untuk mengikut Kristus, itu tidak masalah. Tetapi jika kamu mendapat kesempatan untuk bebas dari perbudakan, gunakanlah kesempatan itu.
    22: Sebab meskipun kamu dipanggil oleh Allah dalam keadaan sebagai budak, sebenarnya kamu sudah bebas secara rohani karena bersatu dengan Kristus. Demikian juga kalau kamu bukan budak, saat kamu dipanggil oleh Allah, kamu menjadi terikat sebagai budak milik Kristus.
    23: Kita semua sudah dibeli Allah dengan harga yang sangat mahal! Maka janganlah kita menjadi budak manusia!
    24: Intinya Saudara-saudari, biarlah kita masing-masing tetap hidup bersama Allah dalam keadaan seperti pada waktu kita dipanggil menjadi pengikut Kristus.
    25: 'Sekarang saya menulis untuk saudara-saudari yang belum menikah. Nasihat ini bukan perintah dari Tuhan Yesus, tetapi sebagai orang yang sudah cukup lama dipimpin-Nya dengan kemurahan hati-Nya, saya membagikan pendapat ini:'
    26: Karena kita sedang hidup dalam masa yang sukar, saya pikir lebih baik kalian masing-masing tetap hidup tenang dalam keadaanmu yang sekarang.
    27: Contohnya, kalau kamu mempunyai istri, janganlah berusaha menceraikan dia. Dan kalau kamu tidak mempunyai istri, janganlah berusaha mencari istri.
    28: Namun, kalau kamu memutuskan untuk menikah, itu bukan dosa. Kalau seorang pemudi menikah, dia tidak berdosa. Hanya saja, orang yang menikah akan mengalami lebih banyak masalah dalam hidupnya. Nasihat saya tadi bertujuan untuk menghindarkan kamu dari masalah seperti itu.
    29: 'Akan tetapi Saudara-saudari, maksud saya begini: Waktu kita tidak banyak lagi! Jadi mulai sekarang, kalau kamu mempunyai pasangan, sebaiknya kalian berdua bersepakat untuk memusatkan perhatian penuh dalam melayani Tuhan Yesus seakan-akan kamu tidak mempunyai pasangan.'
    30: Begitu juga kalau kamu bersedih, hiduplah seolah-olah tidak bersedih. Dan kalau kamu berbahagia, hiduplah seolah-olah tidak berbahagia. Kalau kamu membeli harta dunia, hiduplah seolah-olah tidak mempunyai apa-apa.
    31: Juga kalau kamu menggunakan barang-barang duniawi, hiduplah seolah-olah semuanya itu tidak berarti bagimu. Karena dunia ini akan segera hilang lenyap!
    32: Saya ingin kamu semua tidak kuatir tentang apa pun dalam hidup ini. Bagi laki-laki, kalau kamu tidak menikah, kamu bisa memusatkan perhatianmu sepenuhnya untuk pekerjaan Tuhan Yesus. Jadi kamu hanya berusaha untuk menyenangkan hati Tuhan.
    33: Tetapi kalau kamu menikah, kamu akan sibuk dengan hal-hal duniawi, yaitu berusaha menyenangkan istrimu,
    34: sehingga perhatianmu terbagi antara menyenangkan istri dan menyenangkan TUHAN. Begitu juga bagi para perempuan. Kalau kamu tidak menikah, kamu bisa memusatkan perhatian sepenuhnya untuk pekerjaan Tuhan. Jadi kamu hanya berusaha untuk menyenangkan Tuhan Yesus, baik dalam kehidupan jasmani maupun rohani. Tetapi kalau kamu menikah, kamu akan sibuk dengan hal-hal duniawi, yaitu berusaha menyenangkan suamimu.
    35: Nasihat itu bukan untuk membatasi kamu, tetapi justru untuk kebaikanmu, supaya kamu bisa hidup dengan sebaik-baiknya. Tujuannya agar kamu semua dapat melayani Allah tanpa terganggu dengan hal-hal lain.
    36: Namun bila kamu, sebagai laki-laki, menyadari bahwa kamu sudah terlalu lama menunda-nunda pernikahan yang direncanakan keluarga kalian, sedangkan calon istrimu sudah semakin berumur, dan kamu sendiri merasa lebih baik menikah, maka hendaklah kalian segera menikah. Itu tidak berdosa.
    37: Tetapi kalau kamu sudah menetapkan hati bahwa kamu tidak perlu menikah, dan kamu juga merasa mampu menguasai diri, maka silakan hidup membujang. Itu hal yang baik.
    38: Jadi, menikah itu baik, dan hidup bagi Allah tanpa menikah itu lebih baik lagi.
    39: Perlu diingat bahwa seorang perempuan terikat secara hukum kepada suaminya selama suaminya itu hidup. Sesudah suaminya meninggal, perempuan itu bebas untuk menikah dengan laki-laki yang dia inginkan, asalkan orang itu percaya kepada Tuhan Yesus.
    40: Namun, saya berpendapat bahwa seorang janda akan lebih berbahagia jika tidak menikah lagi. Dan saya merasa pendapat ini juga berasal dari hikmat Roh Allah.
  8:
    1: Sekarang saya menjawab pertanyaan kalian tentang makanan dari sisa daging yang dikurbankan kepada berhala. Sebagai pengikut Kristus, kita merasa bahwa kita semua mempunyai pengetahuan tentang hal itu. Namun, ingatlah bahwa pengetahuan biasanya membuat kita sombong. Kasih lebih penting daripada pengetahuan, karena kasih membuat kita saling membangun.
    2: Bila ada di antara kalian yang menganggap dirinya mempunyai banyak pengetahuan, sebenarnya pengetahuannya belum sempurna!
    3: Tetapi kalau kamu mengasihi Allah, kamu berkenan di mata-Nya.
    4: Mengenai penjualan daging sisa kurban kepada berhala, kita tahu bahwa berhala menggambarkan dewa-dewa yang sebenarnya tidak ada dan tidak berkuasa, karena di seluruh dunia hanya ada satu Allah.
    5: Biarpun orang lain menganggap ada banyak dewa atau penguasa ilahi di langit dan di bumi,
    6: tetapi bagi kita hanya ada satu Allah, yaitu Dia yang kita sebut Bapa, dan hanya ada satu Penguasa Ilahi, yaitu Kristus Yesus. Segala sesuatu diciptakan Bapa dengan perantaraan Yesus. Dan kita hidup bagi Allah Bapa melalui Tuhan Yesus.
    7: Namun, tidak semua pengikut Kristus mempunyai pengetahuan akan hal itu. Ada saudara-saudari seiman yang dulu menyembah berhala, sehingga kalau mereka makan daging bekas kurban berhala, mereka merasa masih terlibat dalam penyembahan itu. Hati mereka mudah merasa bersalah karena terpengaruh oleh agama mereka yang lama.
    8: Sebenarnya makanan tidak mengubah kedudukan kita di hadapan Allah. Menolak makan tidak berarti kita lebih hebat di mata Allah. Dan kalau memakannya, kita juga tidak menjadi lebih baik di mata Allah.
    9: Meskipun begitu, berhati-hatilah supaya kebebasan kita tidak membuat saudara kita yang lemah jatuh ke dalam dosa, karena dia mudah merasa bersalah.
    10: 'Pikirkanlah situasi begini: Kamu memakan makanan bekas persembahan berhala karena kamu tahu bahwa berhala tidak berarti apa pun. Lalu saudara seimanmu, yang belum memiliki keyakinan sama sepertimu tentang makanan itu, melihat kamu sedang duduk makan di rumah makan yang terhubung dengan kuil berhala. Perbuatanmu itu akan memberanikan dia untuk makan juga, padahal hatinya masih mudah merasa bersalah. Dengan demikian, kamu menjadikan dia berdosa.'
    11: Kalau itu terjadi, berarti kamu yang membanggakan pengetahuanmu itu sudah menghancurkan saudara seimanmu, padahal dia sudah diselamatkan oleh Yesus melalui kematian-Nya, sama seperti kamu.
    12: Dengan demikian, kamu berdosa terhadap saudara seimanmu yang mudah merasa bersalah tentang makanan. Waktu kamu memberi contoh yang membuatnya melakukan sesuatu yang dia anggap dosa, berarti kamu berdosa juga terhadap Kristus.
    13: Jadi, kalau daging yang saya makan bisa membuat saudara saya jatuh dalam dosa, saya tidak akan makan daging lagi seumur hidup supaya tidak membuat saudara seiman saya berdosa!
  9:
    1: Mungkin perkataan tadi mengherankan kalian! Ya, biarpun saya seorang rasul, dan saya sudah diberi berkat untuk melihat Penguasa kita Kristus Yesus, saya tetap membatasi diri meskipun sebetulnya saya tidak terikat sebagai budak siapa pun. Saya menyadari bahwa mungkin ada orang lain yang tidak menganggap saya rasul. Namun, bagi kalian saya adalah rasul karena kalian adalah hasil pekerjaan saya yang membuktikan bahwa saya rasul Tuhan Yesus!
    3: 'Inilah jawaban saya kepada orang-orang yang mencela cara kerja saya yang berbeda dari rasul-rasul lain:'
    4: Sebenarnya saya dan Barnabas sama seperti rasul yang lain. Kami berhak diterima tinggal di salah satu rumah kalian waktu kami berkunjung.
    5: Seandainya kami punya istri, kami juga berhak mengajak istri yang seiman itu dalam perjalanan pelayanan, seperti yang dilakukan Petrus, adik-adik Tuhan Yesus, dan para rasul yang lain.
    6: Kami pun berhak mendapat nafkah dari jemaat agar dapat memusatkan perhatian penuh pada pelayanan.
    7: Karena kami ibarat tentara yang berjuang bagi negara, atau petani yang menanam kebun anggur, atau gembala yang memelihara ternak. Tentara berhak menerima gaji, petani berhak makan buah dari kebunnya sendiri, dan gembala berhak minum dari susu ternaknya.
    8: Prinsip itu tidak hanya berlaku secara umum, tetapi hukum Taurat pun mengatakan hal yang sama.
    9: Karena dalam hukum Taurat ada tertulis, “Ketika kamu menggunakan sapimu untuk bekerja menginjak-injak hasil panen gandum, jangan menutup mulut sapi itu untuk mencegahnya makan dari gandum itu.” Waktu Allah berkata begitu, tentu yang Dia maksud bukanlah sapi saja.
    10: Dia juga berbicara tentang kami rasul Kristus, supaya semua orang yang bekerja di ladang TUHAN, baik yang membajak maupun yang membersihkan hasil panen, tidak bekerja tanpa pengharapan. Karena pekerja Allah berhak menikmati hasil kerja mereka.
    11: Jadi, kalau kami sudah menanam bibit rohani di antara kalian, wajarlah jika kami mendapatkan keperluan jasmani dari kalian.
    12: Bukankah guru-guru lain yang berkhotbah dalam jemaatmu juga menerima dana dari kalian? Kalau mereka saja berhak, tentu kami lebih berhak lagi. Tetapi kami tidak pernah mengambil hak itu! Sebaliknya kami membatasi diri dan menanggung sendiri segala keperluan kami supaya tidak ada penghalang bagi orang lain untuk menerima Kabar Baik tentang Kristus.
    13: Sebagai perbandingan, ingatlah bahwa imam-imam yang bekerja di rumah Allah mendapat makanan dari persembahan yang diberikan kepada TUHAN. Para pelayan Lewi yang bertugas di mezbah TUHAN mendapat bagian dari daging yang dikurbankan.
    14: Nah, dengan prinsip yang sama, Allah juga menetapkan bahwa kami yang bekerja memberitakan Kabar Baik berhak menerima nafkah hidup dari pelayanan ini.
    15: Tetapi saya tidak pernah meminta satu pun dari hak-hak rasul! Saya menuliskan ini bukan untuk menuntut kalian agar memberikan sesuatu kepada saya. Karena memberitakan Kabar Baik tanpa dibayar adalah kebanggaan bagi saya. Dan saya rela mati daripada kehilangan hal yang saya banggakan itu!
    16: Dalam pelayanan sebagai rasul, saya tidak pantas membanggakan diri karena memberitakan Kabar Baik, sebab hal itu memang kewajiban saya. Justru saya pantas dihukum apabila tidak memberitakan Kabar Baik!
    17: Kalau saya memilih pelayanan ini atas kemauan pribadi, maka saya patut mengharapkan upah. Namun, saya menjadi pelayan Tuhan Yesus bukan karena pilihan saya. Dialah yang memilih saya sebagai hamba-Nya dan mempercayakan tugas ini kepada saya.
    18: 'Jadi, apa upah saya dalam pelayanan ini? Inilah upah saya: Saya senang memberitakan Kabar Baik tentang Kristus tanpa dibayar dan tanpa menuntut upah jasmani apa pun, meski itu hak yang wajar atas pekerjaan rohani ini.'
    19: Dengan begitu, pelayanan saya bebas dari pikiran tentang upah jasmani dan tidak membebani siapa pun. Itulah sebabnya saya rela menjadikan diri sebagai budak yang melayani semua orang, supaya saya bisa memenangkan sebanyak mungkin orang bagi Kristus.
    20: Waktu bersama orang Yahudi, saya hidup seperti orang Yahudi demi memenangkan mereka. Waktu bersama orang yang masih terikat dengan hukum Taurat, saya juga hidup seperti mereka demi memenangkan mereka yang hidupnya terikat hukum Taurat.
    21: Tetapi waktu bersama orang-orang yang bukan pengikut hukum Taurat, yaitu orang bukan Yahudi, saya juga hidup seperti orang yang tidak memikirkan hukum Taurat. (Sebenarnya saya tidak melupakan hukum Taurat, tetapi saya diatur oleh Hukum Kristus.) Saya hidup seperti mereka supaya dapat memenangkan orang yang hidup tanpa hukum Taurat.
    22: Begitu juga waktu saya bersama orang-orang yang keyakinannya masih lemah, saya menjadi seperti orang yang lemah, supaya saya bisa memenangkan mereka. Jadi, saya berusaha menyesuaikan diri dengan bermacam-macam orang, dengan harapan agar sebanyak mungkin orang diselamatkan.
    23: Saya melakukan semua itu supaya Kabar Baik semakin tersebar, sehingga kelak saya turut diberkati bersama kalian semua lewat berita keselamatan itu.
    24: Ingatlah bahwa dalam sebuah pertandingan lari, semua peserta berlari, tetapi hanya satu yang menang dan mendapat hadiah. Karena itu, mari kita berlari sekuat tenaga dalam perlombaan rohani ini supaya kita menjadi pemenang.
    25: Ingatlah juga bahwa semua peserta dalam pertandingan menjalani latihan keras dan harus menguasai diri hanya untuk menerima mahkota penghargaan duniawi yang tidak tahan lama. Maka seharusnya kita berjuang lebih keras lagi, sebab mahkota kita akan bertahan selamanya.
    26: Itulah sebabnya dalam perlombaan rohani ini saya berlari sekuat tenaga dengan tujuan yang pasti. Atau ibarat pertandingan tinju, saya tidak memukul dengan asal-asalan tanpa sasaran.
    27: Seperti olahragawan, saya melatih diri dengan keras untuk dapat menguasai tubuh dan pikiran, agar jangan sampai saya sendiri gagal setelah mengajak orang-orang lain masuk dalam perlombaan rohani ini.
  10:
    1: Saudara-saudari, saya berkata begitu supaya kalian menyadari apa yang terjadi kepada nenek moyang kita pada zaman Musa. Mereka semua berjalan di bawah pimpinan awan dan semuanya juga melewati laut yang terbelah.
    2: Dalam keadaan diliputi awan dan melintasi laut itu, mereka seakan dibaptis menjadi pengikut Musa.
    3: Mereka juga makan makanan rohani yang sama
    4: dan minum minuman rohani yang sama, yaitu air dari batu besar yang menyertai mereka. Secara rohani, batu itu melambangkan Kristus.
    5: Tetapi meskipun semuanya mendapat bagian dalam pengalaman istimewa itu, pada akhirnya Allah tidak berkenan kepada sebagian besar dari mereka, sehingga mayat mereka bergelimpangan di padang belantara.
    6: Peristiwa itu merupakan contoh bagi kita, supaya kita jangan menginginkan hal-hal jahat seperti nenek moyang kita
    7: dan jangan menyembah berhala seperti sebagian dari mereka. Mengenai orang-orang itu, ada tertulis dalam Kitab Suci, “Sesudah mengadakan pesta makan dan minum, mereka melakukan percabulan dan menyembah berhala.”
    8: Nenek moyang kita terlibat dalam percabulan sehingga dalam satu hari saja 23.000 orang mati karena hukuman Allah. Janganlah kita melakukan percabulan seperti mereka.
    9: Kita juga tidak boleh menentang Kristus seperti yang dilakukan oleh sebagian dari mereka, sehingga mereka mati digigit ular.
    10: Jangan pula kita bersungut-sungut seperti yang dilakukan oleh sebagian dari mereka, sehingga Allah mengutus malaikat untuk membinasakan mereka.
    11: Semua yang terjadi pada mereka merupakan contoh bagi kita! Dan hal-hal itu tertulis dalam Firman Allah sebagai peringatan bagi kita yang hidup di zaman terakhir.
    12: Oleh sebab itu, jagalah dirimu baik-baik! Jangan merasa begitu kuat dan tidak mungkin jatuh seperti nenek moyang kita.
    13: Ketahuilah, setiap pencobaan yang kamu hadapi hanyalah pencobaan yang biasa dialami manusia. Lagipula, Allah setia kepada kita. Dia tidak akan membiarkan kamu dicobai melebihi kemampuanmu. Dan ketika kamu dicobai, Dia akan memberimu jalan keluar sehingga kamu bisa bertahan.
    14: Karena itu Saudara-saudari yang saya kasihi, jauhkanlah dirimu dari penyembahan berhala!
    15: Saya mengatakannya dengan penuh kesadaran bahwa kalian bijaksana. Jadi kalian mampu memutuskan sendiri apakah ajaran saya ini benar.
    16: Waktu kita merayakan Perjamuan Kudus, jelas bahwa air anggur kudus yang kita syukuri itu merupakan gambaran bahwa kita turut mengambil bagian dalam darah Kristus. Demikian juga roti yang kita sobek-sobek itu merupakan gambaran bahwa kita turut mengambil bagian dalam tubuh Kristus.
    17: Walaupun kita banyak, tetapi dalam Perjamuan Kudus kita benar-benar satu tubuh, karena kita semua turut mengambil bagian dari satu roti yang utuh.
    18: Contoh lainnya, ketika orang Israel mempersembahkan kurban binatang lalu memakan dagingnya, semua yang ikut makan dianggap menerima berkat yang sama.
    19: 'Maksud contoh-contoh tersebut adalah untuk mengajarkan tentang berhala: Daging yang dipersembahkan kepada berhala sungguh-sungguh tidak berarti, karena berhala bukan sesuatu yang berkuasa.'
    20: Namun, harus diketahui bahwa segala sesuatu yang dipersembahkan kepada berhala oleh bangsa-bangsa yang tidak mengenal Allah sebenarnya adalah persembahan kepada roh-roh jahat, bukan kepada Allah. Saya tidak mau kalian mengambil bagian dalam penyembahan roh-roh jahat!
    21: Kamu tidak boleh minum dari cawan Tuhan Yesus lalu minum juga dari cawan roh-roh jahat. Kamu tidak boleh makan di meja perjamuan Tuhan lalu mengambil bagian juga di meja roh-roh jahat.
    22: Kalau berbuat begitu, artinya kamu sengaja membuat TUHAN cemburu! Apakah kamu pikir dirimu lebih kuat daripada-Nya?!
    23: Sekali lagi, tentu akan ada di antara kalian yang menjawab, “Sebagai pengikut Kristus, kita diperbolehkan berbuat apa saja.” Tetapi Saudara-saudari, saya menegaskan bahwa tidak semua perbuatan berguna. Ada hal-hal yang diperbolehkan, namun tidak menguatkan keyakinan saudara seiman kita.
    24: Jangan mementingkan kesenangan diri sendiri saja! Hiduplah sedemikian rupa agar selalu menjadi teladan yang menguatkan saudara-saudari seiman.
    25: Kamu boleh makan semua daging yang dijual di pasar tanpa perlu bertanya dari mana asalnya, supaya tidak menjadi kesempatan untuk merasa bersalah.
    26: Karena kita tahu bahwa “bumi dan seluruh isinya adalah milik TUHAN.”
    27: Kalau orang yang belum percaya Kristus mengundang kamu makan di rumahnya dan kamu bersedia, silakan makan semua yang dihidangkan. Jangan bertanya dari mana asalnya supaya hal itu tidak membuatmu merasa bersalah.
    28: Tetapi kalau ada saudara seiman di rumah itu yang memberitahu kamu, “Awas, daging itu sisa persembahan berhala,” maka janganlah memakannya untuk menghormati pendapat dan menjaga hati saudara seiman itu. Memang, karena kita tahu bahwa “bumi dan seluruh isinya adalah milik TUHAN,”
    29: maka memakan daging itu tidak menjadi masalah untuk kamu sendiri, tetapi saudaramu menganggap hal itu salah. Nah, sekarang pasti ada di antara kalian yang akan berkata, “Kenapa kebebasan saya harus dibatasi oleh pemahaman orang lain?
    30: Kalau saya mengucap syukur kepada Allah sebelum menikmati makanan itu, tidak adil orang lain menganggap saya berdosa!”
    31: 'Terhadap keberatan itu, saya menjawab: Apa saja yang kita lakukan, baik makan atau minum ataupun hal lain, lakukanlah itu untuk memuliakan Allah!'
    32: Tetapi janganlah melakukan sesuatu yang dianggap salah, baik oleh orang Yahudi, orang bukan Yahudi, maupun saudara seiman dalam jemaat Allah.
    33: Itulah sebabnya saya selalu berusaha untuk menyenangkan semua orang dalam segala hal. Artinya saya berusaha mendahulukan kepentingan orang lain di atas kepentingan pribadi, agar mereka dapat menjadi pengikut Kristus dan diselamatkan.
  11:
    1: Jadi ikutilah teladan saya, sama seperti saya juga mengikuti teladan Kristus.
    2: Saya sangat senang, Saudara-saudari, karena kalian selalu mengingat saya dan tetap mengikuti semua ajaran yang sudah saya sampaikan!
    3: 'Tetapi sekarang saya mau kalian mengetahui hal ini: Kepala dari Kristus adalah Allah. Kepala dari setiap laki-laki adalah Kristus. Dan kepala dari setiap istri adalah suaminya.'
    4: Jadi, kalau laki-laki menyampaikan pesan dari Roh Allah atau berdoa dengan memakai kerudung, berarti dia tidak menghormati Kristus sebagai Kepalanya.
    5: Sebaliknya, waktu perempuan berdoa atau menyampaikan pesan dari Roh Allah, dia harus memakai kerudung. Kalau tidak, berarti dia tidak menghormati suaminya sebagai kepalanya. Karena tidak pantas seorang perempuan melakukan kedua hal itu tanpa kerudung. Itu memalukan, sama seperti perempuan yang digundul kepalanya.
    6: Jika kalian perempuan tidak mau memakai kerudung, sekalian saja potong rambutmu pendek seperti laki-laki! Tetapi kalau kalian malu berambut pendek atau gundul, pakailah kerudung.
    7: Sebaliknya, laki-laki tidak perlu memakai kerudung waktu berdoa atau menyampaikan pesan Roh Allah, sebab laki-laki mencerminkan sifat-sifat Allah dan kemuliaan-Nya, sedangkan perempuan mencerminkan kemuliaan laki-laki.
    8: Karena laki-laki tidak berasal dari perempuan, tetapi perempuanlah yang berasal dari laki-laki.
    9: Ingatlah bahwa bukan Adam yang diciptakan untuk Hawa, tetapi sebaliknya.
    10: Karena itu, perempuan perlu memakai kerudung untuk menunjukkan bahwa dia hormat pada kepalanya, yaitu suami. Hal itu juga dilakukan karena malaikat-malaikat selalu hadir dalam ibadah kita.
    11: 'Namun, perlu kita ingat: Biarpun awalnya perempuan berasal dari laki-laki, tetapi kemudian setiap laki-laki dilahirkan dari perempuan. Dan baik laki-laki maupun perempuan sama-sama berasal dari Allah. Demikian pula dalam anggota umat Allah, laki-laki dan perempuan saling membutuhkan.'
    13: Pikirkanlah sendiri, apakah pantas seorang perempuan berdoa kepada Allah dalam pertemuan jemaat tanpa memakai kerudung?
    14: Setiap orang pun tahu bahwa tidak pantas laki-laki berambut panjang.
    15: Sebaliknya, bagi perempuan rambut panjang adalah kebanggaan, sebab rambut panjang diberikan kepada wanita sebagai penutup serta menunjukkan harga dirinya sebagai perempuan.
    16: Jika ada yang bersikeras mengubah kebiasaan ini, ketahuilah bahwa para rasul dan seluruh jemaat Allah melakukan kebiasaan tersebut. Kami tidak mempunyai kebiasaan lain.
    17: Dalam hal berikut ini, perbuatan kalian tidak terpuji, sebab pertemuan-pertemuan kalian tidak menghasilkan hal baik, tetapi justru yang tidak baik.
    18: Karena pertama, saya mendengar bahwa ketika kalian berkumpul, masih ada perpecahan di antara kalian. Dan saya pikir berita itu ada benarnya.
    19: Sayang sekali! Mungkin memang harus ada perpecahan di antara kalian supaya menjadi jelas kelompok mana yang benar!
    20: Kedua, saya dengar bahwa ketika kalian berkumpul, ternyata perjamuan yang kalian rayakan tidak pantas disebut Perjamuan Tuhan.
    21: Sebab ketika kalian makan bersama sebelum Perjamuan Tuhan, setiap orang berebut mengambil makanan sendiri tanpa menunggu yang lain. Akhirnya ada yang tidak mendapat bagian dan kelaparan, sedangkan yang lain kekenyangan bahkan mabuk.
    22: 'Apa-apaan itu?! Hai kalian yang rakus, makanlah dulu di rumahmu masing-masing! Dengan kelakuanmu itu, kamu menghina jemaat Allah dan mempermalukan anggota yang miskin. Kalau sudah begini, saya harus berkata apa? Saya hanya bisa menegaskan: Perbuatan kalian benar-benar tidak terpuji.'
    23: 'Karena ajaran yang sudah saya berikan kepada kalian sama seperti ajaran yang saya terima dari Tuhan sendiri: Pada malam ketika Tuhan Yesus diserahkan kepada yang memusuhi-Nya, Dia mengambil roti'
    24: dan bersyukur kepada Allah atas roti itu. Lalu Dia menyobek-nyobek roti itu serta berkata, “Ambil dan makanlah. Inilah tubuh-Ku yang dikurbankan demi kalian. Lakukanlah ini untuk mengenang Aku.”
    25: Dengan cara yang sama, sesudah makan, Dia mengambil cawan berisi air anggur dan berkata, “Darah-Ku ini menandakan bahwa perjanjian yang baru antara Allah dan manusia sudah disahkan. Setiap kali kalian minum anggur seperti ini, lakukanlah untuk mengenang Aku.”
    26: Nah, sesuai perkataan-Nya itu, setiap kali kita makan roti dan minum anggur dalam Perjamuan Kudus, artinya kita sedang memberitakan kematian Tuhan Yesus sampai Dia datang kembali nanti.
    27: Jadi, kalau dalam Perjamuan Kudus seseorang makan roti dan minum anggur dengan cara yang tidak menghormati Tuhan, maka orang itu berdosa terhadap tubuh dan darah Tuhan.
    28: Karena itu, periksalah diri kalian masing-masing sebelum kamu makan roti dan minum air anggur perjamuan, untuk memastikan bahwa kamu menyadari pengurbanan Tuhan Yesus yang dilambangkan dalam roti dan anggur itu. Sebab jika kamu makan roti dan minum anggur Perjamuan Kudus tanpa menyadari pengurbanan Tuhan, kamu mendatangkan hukuman atas dirimu sendiri.
    30: Oleh karena itulah banyak di antara kalian yang sering sakit, lemah, bahkan mati!
    31: Bila kita memeriksa diri masing-masing dan menyadari arti perjamuan itu, kita tidak perlu takut kena hukuman Tuhan.
    32: Namun, sekalipun Tuhan menghukum kita, sebetulnya hukuman itu bertujuan untuk mendidik kita, agar kita tidak dibinasakan bersama orang-orang duniawi.
    33: Oleh karena itu Saudara-saudari, saat kalian berkumpul mengadakan Perjamuan Tuhan, sabarlah menunggu satu sama lain dan saling bergiliran, supaya perjamuan kalian tertib dan teratur.
    34: Kalau ada yang lapar, makanlah dulu di rumah supaya perjamuan bersama tidak menjadi kesempatan bagimu untuk mendatangkan hukuman atas diri sendiri. Mengenai pertanyaan-pertanyaan kalian yang lain, saya akan membahasnya ketika saya datang.
  12:
    1: Saudara-saudari, sekarang saya ingin kamu semua mengerti tentang kemampuan-kemampuan rohani pemberian Roh Allah.
    2: Kamu sendiri ingat bahwa sebelum percaya kepada Kristus, kamu dipengaruhi dan disesatkan untuk menyembah berhala-berhala yang sebenarnya hanya patung bisu.
    3: Karena itu, saya mau kalian menyadari bahwa orang yang dipimpin Roh Allah tidak mungkin berkata, “Terkutuklah Yesus.” Sebaliknya, tidak mungkin seseorang mengatakan, “Yesus adalah Penguasa hidupku” tanpa pertolongan Roh Allah.
    4: Ada bermacam-macam kemampuan rohani yang diberikan Roh Allah sebagai tanda kebaikan hati-Nya, tetapi semua berasal dari satu Roh Allah.
    5: Dan ada bermacam-macam bentuk pelayanan bagi Tuhan, tetapi semua berasal dari-Nya.
    6: Demikianlah Allah yang Esa bekerja dengan bermacam-macam cara dalam diri setiap saudara seiman, tetapi semuanya dikerjakan oleh Dia.
    7: Setiap kemampuan tersebut diberikan kepada kita masing-masing sebagai tanda yang nyata dari Roh Allah, tujuannya agar kita semua dapat saling menguatkan.
    8: Misalnya, kepada sebagian dari kita, Roh Allah memberikan kemampuan untuk menyampaikan nasihat bijaksana. Kepada yang lain, Roh yang sama memberikan kemampuan untuk menyampaikan pengetahuan yang mendalam.
    9: Kepada yang lain lagi, Roh itu memberi keyakinan yang luar biasa. Dan kepada sebagian lain, Roh yang sama juga memberi kemampuan untuk menyembuhkan orang sakit.
    10: Saudara seiman yang lain diberi-Nya kemampuan untuk melakukan keajaiban, dan yang lainnya lagi kemampuan untuk menyampaikan pesan dari Roh Allah. Ada yang mendapat kemampuan untuk membedakan pesan yang dari Roh Allah dan yang dari roh jahat. Ada orang yang menerima kemampuan untuk berbicara dalam berbagai bahasa lain sesuai pimpinan Roh Allah. Dan ada juga yang diberi kemampuan untuk menerjemahkan bahasa-bahasa lain itu.
    11: Semuanya dikerjakan oleh Roh Allah. Dia jugalah yang menentukan kemampuan mana yang diberikan kepada setiap orang.
    12: Karena sama seperti tubuh manusia hanya satu tetapi mempunyai banyak anggota, demikian juga tubuh Kristus hanya satu, tetapi banyak anggotanya, yaitu kita.
    13: Jadi tidak ada masalah kalau kita orang Yahudi atau bukan Yahudi, budak ataupun orang merdeka. Karena kita masing-masing sudah dibaptis secara rohani dalam Roh Allah yang sama, ibaratnya kita sudah minum air murni dari cawan yang sama. Artinya, Roh yang satu itu mempersatukan kita dalam satu tubuh, yakni tubuh Kristus.
    14: Sebab tidak mungkin tubuh terdiri dari satu anggota saja, tetapi banyak.
    15: Seandainya kaki bisa merasa iri dan berkata, “Aku bukan tangan, berarti aku tidak termasuk bagian dari tubuh ini,” hal itu tidak akan mengubah keadaan, dan kaki tetap saja anggota tubuh itu.
    16: Seandainya telinga bisa berkata, “Aku bukan mata, berarti aku bukan bagian dari tubuh ini,” perkataannya itu pun tidak akan mengubah keadaan. Telinga tetap saja anggota tubuh tersebut.
    17: Kalau seluruh tubuh terdiri dari mata saja, tubuh itu tidak akan bisa mendengar apa-apa. Atau kalau terdiri dari telinga saja, tubuh tidak akan bisa mencium apa-apa.
    18: Bila seluruh tubuh hanya terdiri dari satu anggota, itu tidak bisa disebut tubuh lagi. Tetapi Allah sudah mengatur bermacam-macam anggota dalam satu tubuh, dan setiap bagian berfungsi sesuai kehendak-Nya.
    20: Jadi tubuh itu satu, tetapi mempunyai banyak anggota.
    21: Karena itu, mata tidak bisa berkata kepada tangan, “Aku tidak membutuhkanmu.” Dan kepala tidak bisa berkata kepada kaki, “Aku tidak membutuhkanmu.”
    22: Sebaliknya, bagian-bagian tubuh yang tampaknya lemah atau dianggap kurang terhormat sebenarnya sangat penting. Contohnya, anggota badan yang tidak pantas dilihat kita lindungi dengan pakaian. Dengan demikian, setiap anggota tubuh yang dianggap kurang terhormat justru selalu diberi perhatian khusus,
    24: sedangkan anggota-anggota tubuh yang dianggap lebih terhormat tidak memerlukan perhatian seperti itu. Dengan begitu, Allah mempersatukan tubuh supaya anggota-anggota yang dianggap lemah dan kurang terhormat mendapat perhatian dan penghargaan khusus,
    25: sehingga tubuh tidak terpecah-pecah, tetapi setiap anggota saling memperhatikan dan mempedulikan satu sama lain.
    26: Kalau salah satu anggota tubuh sakit, semua anggota yang lain ikut menderita. Dan kalau salah satu anggota dipuji, semua anggota tubuh yang lain juga ikut merasa senang.
    27: Kita secara keseluruhan adalah tubuh Kristus, dan masing-masing orang merupakan anggota tubuh-Nya itu.
    28: Dalam kesatuan jemaat Kristus, Allah sudah menetapkan berbagai pelayanan. Ada yang Dia pilih pertama, sebagai rasul, kedua, sebagai penyampai pesan dari Allah, ketiga, sebagai pengajar. Kemudian ada anggota yang ditunjuk Allah untuk melakukan keajaiban, dan ada juga yang diberi kemampuan rohani untuk menyembuhkan orang sakit, atau menolong orang lain, atau menjadi pemimpin, atau berbicara dalam berbagai bahasa lain sesuai pimpinan Roh Allah.
    29: Jadi, tidak semua orang dipilih untuk menjadi rasul, atau untuk menyampaikan pesan Allah, atau untuk mengajar. Tidak semua orang bisa melakukan keajaiban,
    30: atau menyembuhkan orang sakit, atau berbicara dalam bahasa lain sesuai pimpinan Roh Allah, dan tidak semua orang bisa menerjemahkan pesan yang disampaikan dalam bahasa lain itu.
    31: Tetapi hendaklah kalian semua rindu untuk menerima kemampuan-kemampuan yang lebih penting. Di atas semuanya itu, biarlah saya menunjukkan satu hal yang lebih hebat daripada semua kemampuan rohani tadi!
  13:
    1: Kalau pun aku diberi kemampuan untuk berbicara dalam semua bahasa manusia, bahkan bahasa-bahasa para malaikat, tetapi bila aku tidak mengasihi orang lain, maka aku seperti tong kosong yang nyaring bunyinya— mengucapkan banyak kata, tetapi sama sekali tidak bermanfaat.
    2: Kalau pun aku memiliki kemampuan rohani untuk menyampaikan pesan dari Allah, dan diberi pengetahuan sampai aku bisa mengerti segala sesuatu, bahkan rencana-rencana Allah yang rahasia, juga diberi keyakinan yang besar sampai bisa memindahkan gunung, tetapi kalau aku tidak mengasihi orang lain, maka semua kemampuan hebatku itu sama sekali tidak bermanfaat!
    3: Atau kalau pun aku memberikan semua hartaku untuk orang miskin, bahkan menyerahkan tubuhku untuk dibakar sebagai kurban, tetapi kalau aku tidak mengasihi sesama, semua itu tidak ada artinya!
    4: Sifat kasih itu sabar, murah hati, tidak iri, tidak membesarkan diri, dan tidak sombong.
    5: Kasih itu tidak berbuat kasar, tidak mengutamakan kepentingan sendiri, tidak cepat marah, dan tidak mengingat-ingat kesalahan orang lain.
    6: Kasih itu berdukacita waktu melihat orang lain melakukan yang jahat, tetapi bersukacita waktu melihat mereka hidup sesuai ajaran benar.
    7: Kasih itu kuat bertahan menghadapi segala kesulitan. Kasih selalu percaya dan mengharapkan yang baik tentang orang lain. Kasih selalu tabah menanggung setiap keadaan.
    8: Kasih akan bertahan selama-lamanya! Tetapi berbagai kemampuan rohani tadi tidak akan diperlukan lagi suatu hari nanti, termasuk kemampuan untuk menyampaikan pesan dari Allah, menyampaikan pengetahuan, atau berbicara dalam bahasa lain dengan pimpinan Roh Kudus.
    9: Kemampuan rohani untuk menyampaikan pesan dari Roh Allah atau menyampaikan pengetahuan memang berguna sekarang, tetapi tidak bisa menyampaikan semua hal dengan lengkap.
    10: Namun kelak sesudah Yesus kembali, pengetahuan kita akan menjadi sempurna, dan kemampuan rohani yang sekarang kurang lengkap ini akan dihapuskan karena tidak diperlukan lagi.
    11: Ibaratnya, waktu kita masih kecil, kita berbicara, berpikir, dan membuat keputusan seperti anak kecil, tetapi waktu kita sudah dewasa, kita berhenti melakukan hal yang kekanak-kanakan.
    12: Atau ibarat cermin, sekarang kita seolah melihat kaca yang buram, tetapi kelak kita akan melihat dengan jelas. Sekarang pengetahuan kita kurang lengkap, tetapi ada saatnya nanti kita akan mengerti semua sampai sejelas-jelasnya, sama seperti Allah mengenal diri kita.
    13: 'Jadi, ketiga hal inilah yang tetap diperlukan selama-lamanya: Percaya, berharap, dan mengasihi. Tetapi yang paling penting di antara ketiganya adalah mengasihi.'
  14:
    1: Oleh karena itu, utamakanlah kasih setiap waktu, dan berusahalah sungguh-sungguh untuk menerima kemampuan rohani, terutama kemampuan menyampaikan pesan Allah.
    2: Saya berkata begitu karena orang-orang yang mempunyai kemampuan rohani untuk berbicara dalam bahasa lain biasanya tidak menyampaikan sesuatu yang bisa dimengerti orang lain. Melalui Roh Kudus, mereka hanya berbicara kepada Allah tentang hal-hal yang dimengerti oleh Allah saja.
    3: Sebaliknya, orang-orang yang menyampaikan pesan dari Roh Allah bisa berbicara kepada orang lain untuk menguatkan, memberi dorongan, dan menghibur mereka.
    4: Orang yang berbicara dalam bahasa lain sesuai pimpinan Roh Kudus biasanya hanya menguatkan diri sendiri, sedangkan orang yang menyampaikan pesan dari Roh Allah bisa menguatkan seluruh jemaat.
    5: Saya senang bila kamu semua mendapat kemampuan rohani untuk berbicara dalam bahasa lain. Tetapi saya lebih menginginkan agar kamu bisa menyampaikan pesan dari Roh Allah. Orang yang memiliki kemampuan itu lebih diperlukan dalam jemaat daripada yang berbicara dalam bahasa lain. Orang yang berbicara bahasa lain baru akan berguna jika ada anggota yang mempunyai kemampuan rohani untuk menerjemahkan bahasa itu, karena dengan demikian seluruh jemaat bisa dikuatkan melalui pesan yang disampaikannya.
    6: Saudara-saudari, percuma saja kalau saya datang kepada kalian dan menggunakan kemampuan rohani untuk berbicara dalam bahasa lain yang tidak kalian mengerti! Saya hanya akan berguna bagi kalian bila sesuai tuntunan Roh Allah saya berbicara dalam bahasa yang kalian mengerti untuk mengajar, menyampaikan pesan Allah, menjelaskan suatu pengetahuan, atau menyatakan sesuatu yang membuka wawasan baru.
    7: Benda mati pun, misalnya suling atau gitar, kalau dibunyikan dengan asal-asalan tidak akan mengeluarkan nada yang bisa dipahami.
    8: Atau terompet militer, kalau ditiup asal-asalan, para tentara tidak akan paham sinyal perang yang diberikan.
    9: Nah, terlebih lagi manusia! Kalau kamu berbicara bahasa lain dengan pimpinan Roh Allah, tetapi kata-katamu tidak bisa dimengerti, bagaimana hal itu akan berguna bagi pendengar? Kamu seperti berbicara kepada angin saja.
    10: Memang ada banyak sekali bahasa di dunia, dan setiap bahasa bermakna bagi orang-orang yang menggunakannya.
    11: Tetapi kalau saya tidak mengerti bahasa seseorang, maka saya menjadi orang asing bagi dia, dan dia pun orang asing bagi saya.
    12: Demikian juga dengan kamu. Karena kamu sangat menginginkan kemampuan rohani dari Roh Kudus, sebaiknya kamu berdoa dengan sungguh-sungguh supaya kamu diberi kemampuan yang lebih diperlukan untuk menguatkan jemaatmu.
    13: Jadi, orang yang mempunyai kemampuan rohani untuk berbicara dalam bahasa lain hendaklah berdoa supaya diberi kemampuan untuk menerjemahkannya juga.
    14: Kalau saya berdoa dalam bahasa lain sesuai pimpinan Roh Kudus, yang berdoa hanya roh saya, sedangkan pikiran saya diam.
    15: Maka, saya memutuskan bahwa ketika saya berdoa, saya akan melibatkan roh dan pikiran. Waktu saya menyanyikan pujian, saya akan melibatkan roh dan pikiran juga.
    16: Sebab kalau kita memuji Allah dengan roh kita, yaitu memakai kemampuan berbicara bahasa lain, pendengar tidak akan bisa turut memuji Allah atau mengucapkan “Amin” atas ucapan syukur itu, karena mereka tidak mengerti.
    17: Sekalipun isi ucapan syukur itu sangat baik, para pendengar tidak akan dikuatkan.
    18: Saya bersyukur kepada Allah bahwa saya mendapat kemampuan rohani berbicara bahasa lain lebih daripada kamu semua.
    19: Namun dalam pertemuan jemaat, saya lebih suka mengucapkan lima kata yang bisa dimengerti daripada ribuan kata dalam bahasa lain, supaya para pendengar dikuatkan oleh ajaran saya.
    20: Saudara-saudari, tentang hal ini janganlah berpikir seperti anak-anak, tetapi jadilah dewasa! Sebaliknya tentang kejahatan, jadilah seperti bayi.
    21: Sebab mengenai penggunaan bahasa asing, ada tertulis dalam Firman TUHAN, “Dengarkanlah perkataan TUHAN, ‘Dengan memakai bangsa-bangsa asing yang mengalahkan bangsa Israel Aku akan berbicara kepada bangsa yang keras kepala ini. Biarpun pesan-Ku akan disampaikan kepada mereka dalam bahasa asing, mereka tetap tidak akan mendengarkan Aku!’”
    22: Dari Firman itu kita tahu bahwa kemampuan rohani berbahasa lain lebih cocok dipakai terhadap orang-orang yang keras kepala dan menolak percaya kepada TUHAN, tetapi kurang berguna bagi orang-orang yang percaya. Sebaliknya, kemampuan rohani untuk menyampaikan pesan Roh Allah sangat berguna bagi orang yang sudah percaya, dan kurang cocok bagi mereka yang belum percaya.
    23: Apalagi, kalau ada beberapa orang yang baru masuk ke dalam pertemuan jemaat kalian, dan kamu semua berbicara dalam berbagai bahasa lain, pastilah mereka pikir kalian gila!
    24: Tetapi seandainya kamu semua menyampaikan pesan dari Roh Allah, lalu ada seorang yang belum percaya atau belum mengerti masuk ke dalam pertemuan kalian itu, maka hal-hal yang kalian sampaikan akan menyatakan dosa-dosanya, dan dia akan merasa tertegur oleh semua yang kalian katakan.
    25: Rahasia-rahasia dalam hatinya juga akan dinyatakan, sehingga akhirnya dia berlutut menyembah Allah serta mengaku, “Allah benar-benar bersama kalian!”
    26: 'Jadi Saudara-saudari, inilah kesimpulan dari semuanya: Waktu kalian berkumpul, hendaklah setiap orang terlibat sesuai kemampuan rohani masing-masing, misalnya membawakan nyanyian, mengajar, menyatakan sesuatu yang membuka wawasan baru, berbicara bahasa lain sesuai pimpinan Roh Kudus, atau menerjemahkan pesan dalam bahasa lain itu. Tujuan dari semuanya itu haruslah untuk saling menguatkan.'
    27: Kalau ada yang ingin berbicara kepada jemaat dengan menggunakan kemampuan rohani berbahasa lain, maka hanya diperbolehkan dua atau paling banyak tiga orang saja. Hendaklah mereka bergiliran, dan harus ada yang bisa menerjemahkan kata-kata mereka.
    28: Kalau tidak ada anggota jemaat yang mempunyai kemampuan rohani untuk menerjemahkan, maka orang yang ingin menggunakan kemampuan berbahasa lain tidak boleh bicara dalam pertemuan. Biarlah dia memakai kemampuan itu untuk berbicara secara pribadi kepada Allah tanpa bersuara.
    29: 'Tentang orang-orang yang punya kemampuan rohani menyampaikan pesan dari Allah: Hanya dua atau tiga orang saja yang boleh berbicara dalam satu pertemuan. Dan hendaklah saudara-saudari yang lain menilai apa yang mereka katakan.'
    30: Tetapi kalau Allah menyatakan sesuatu kepada salah satu anggota yang lain, maka orang yang sedang bicara harus diam, supaya pesan Allah disampaikan secara teratur.
    31: Dengan demikian, semua yang mempunyai kemampuan menyampaikan pesan dari Allah mendapat kesempatan satu per satu, sehingga semua yang hadir menerima pengajaran dan dikuatkan.
    32: Setiap orang yang mempunyai kemampuan untuk menyampaikan pesan Allah sanggup mengendalikan diri dan sabar menunggu waktunya berbicara.
    33: Sebab Allah tidak menginginkan kekacauan. Dia menghendaki segala sesuatu berlangsung dengan teratur. Sesuai dengan tata cara yang dilakukan dalam semua perkumpulan jemaat umat Allah,
    34: hendaklah kaum perempuan berdiam diri dalam pertemuan ibadah. Para istri tidak diizinkan langsung berbicara, karena mereka berada di bawah pimpinan suami masing-masing, seperti yang dikatakan dalam hukum Taurat.
    35: Kalau seorang istri ingin menanyakan sesuatu, hendaklah dia bertanya kepada suaminya di rumah, karena tidak sepatutnya perempuan berbicara di dalam ibadah.
    36: Kalau ada di antara kalian yang tidak senang dengan ajaran-ajaran saya tadi, ingatlah bahwa bukan kalian yang pertama menerima ajaran dari Allah, dan bukan kalian saja yang menjadi pengikut Kristus! Hendaklah kalian mengikuti kebiasaan jemaat Kristus di tempat-tempat lain juga.
    37: Kalau kamu merasa dirimu mempunyai kemampuan rohani untuk menyampaikan pesan Allah atau dituntun oleh Roh Allah, tentu kamu sependapat bahwa perintah-perintah yang saya tuliskan di atas berasal dari TUHAN.
    38: Tetapi kalau ada di antara kalian yang tidak setuju terhadap ajaran-ajaran itu, jangan pedulikan dia!
    39: Jadi Saudara-saudari, hendaklah kalian masing-masing berdoa sungguh-sungguh agar diberi kemampuan rohani untuk menyampaikan pesan Allah. Dan jangan melarang saudara seimanmu untuk menggunakan kemampuan rohani berbahasa lain.
    40: Tetapi semuanya harus dilakukan dengan penuh hormat dan teratur.
  15:
    1: Saudara-saudari, sekarang saya ingin mengingatkan tentang Kabar Baik yang sudah saya beritakan kepada kalian. Kabar itulah yang sudah kalian terima dan yang sampai sekarang masih terus kalian pertahankan.
    2: Melalui berita yang saya sampaikan itulah kalian diselamatkan, asalkan kamu semua terus meyakininya dengan teguh! Kalau tidak, percuma saja dahulu kamu percaya!
    3: Karena berita yang saya sampaikan kepada kalian itu adalah berita paling penting yang sudah saya terima sebelumnya, yaitu bahwa Kristus Yesus sudah mati menanggung hukuman atas dosa-dosa kita, seperti yang tertulis dalam Kitab Suci.
    4: Setelah Dia dikuburkan, pada hari yang ketiga Allah menghidupkan Kristus kembali dari kematian, seperti yang tertulis dalam Kitab Suci.
    5: Kemudian Yesus menampakkan diri-Nya kepada Petrus, lalu kepada kedua belas rasul-Nya.
    6: Sesudah itu Dia menampakkan diri kepada lima ratus orang lebih saudara-saudari seiman kita pada waktu yang sama. Sebagian besar dari mereka masih hidup sampai sekarang, tetapi beberapa sudah meninggal.
    7: Selanjutnya Yesus menampakkan diri kepada adik-Nya yang bernama Yakobus, lalu kepada semua rasul.
    8: Terakhir, Dia juga menampakkan diri kepada saya. Jadi, saya menjadi rasul paling akhir, ibarat bayi yang lahir terlambat.
    9: Itu sebabnya saya menganggap diri sebagai yang paling hina di antara semua rasul. Saya bahkan tidak layak disebut rasul, karena pernah menganiaya umat Allah sebelum saya percaya kepada Yesus.
    10: Namun, saya menjadi seperti sekarang ini hanya karena kebaikan hati Allah. Dan saya tidak menyia-nyiakan kebaikan-Nya itu, dengan cara bekerja keras melebihi rasul-rasul yang lain. Tetapi itu bukan karena kehebatan saya, melainkan karena terdorong oleh kebaikan hati Allah yang menguatkan hati saya.
    11: Jadi, baik saya maupun rasul-rasul lain, kami menyampaikan berita yang sama, dan berita itu jugalah yang sudah kalian percayai.
    12: Nah, kalau kami para rasul selalu memberitakan bahwa Kristus sudah dihidupkan kembali dari kematian, kenapa ada sebagian dari kalian yang mengatakan bahwa kita pengikut Kristus tidak akan dihidupkan dari kematian?
    13: Seandainya tidak ada kebangkitan sesudah kita mati, berarti Kristus juga tidak pernah bangkit kembali dari kematian.
    14: Dan seandainya Kristus tidak pernah bangkit kembali, sia-sialah berita yang kami sampaikan, dan percuma saja kalian percaya.
    15: Seandainya tidak ada kebangkitan orang mati, berarti kami sudah berbohong dan mengajarkan yang salah tentang Allah, sebab selama ini kami memberitakan bahwa Allah menghidupkan Kristus kembali.
    16: Andaikata benar bahwa orang mati tidak akan dihidupkan kembali, berarti Kristus juga tidak pernah dihidupkan kembali.
    17: Dan seandainya Kristus tidak dibangkitkan kembali, percuma saja keyakinan kita, dan kita masih dikuasai oleh dosa!
    18: Seandainya tidak ada kebangkitan, berarti saudara-saudari kita yang mati dalam keadaan percaya pada Kristus juga sudah binasa!
    19: Seandainya pengharapan kita kepada Kristus hanya berlaku untuk kehidupan di dunia ini saja, kita orang paling malang di antara semua manusia!
    20: Tetapi sesungguhnya, Kristus sudah dihidupkan kembali dari antara orang mati! Itulah yang menjadi jaminan bahwa orang-orang lain yang sudah mati juga pasti akan dihidupkan kembali.
    21: 'Maka pahamilah: Kuasa kematian sudah menular kepada semua manusia karena perbuatan satu orang, yaitu Adam. Sekarang, kebangkitan pun diberikan kepada semua manusia oleh karena Satu Orang juga, yaitu Yesus.'
    22: Karena sebagai keturunan Adam, semua manusia mengalami kematian. Tetapi setiap orang yang bersatu dengan Kristus dihidupkan kembali dari kematian.
    23: 'Proses kebangkitan ini terjadi secara bertahap: Pertama, Kristus dihidupkan dari kematian sebagai jaminan bagi kita. Kemudian, pada hari kedatangan-Nya kembali, kita semua yang sudah menjadi milik Kristus juga akan dibangkitkan dari kematian.'
    24: 'Selanjutnya, terjadilah hal yang terakhir dari semuanya: Kristus akan membinasakan setiap pemerintahan, kerajaan, dan penguasa yang lain. Sesudah itu, Dia akan menyerahkan segala sesuatu kepada Allah Bapa, supaya Allah memerintah sebagai satu-satunya Raja.'
    25: Sebab Allah sudah menetapkan agar Kristus “duduk di sebelah kanan-Nya” dan memerintah sebagai Raja sampai tiba saat yang sudah Allah janjikan kepada-Nya, yaitu, “Aku akan mengalahkan semua yang memusuhi-Mu dan menjadikan mereka budak-Mu.”
    26: Musuh terakhir yang akan dibinasakan adalah kuasa kematian.
    27: Buktinya, Kitab Suci menuliskan, “Allah sudah meletakkan segala sesuatu di bawah kuasa-Nya.” Berdasarkan kalimat, “Allah sudah meletakkan segala sesuatu di bawah kuasa-Nya,” jelaslah bahwa Allah Bapa sendiri tidak termasuk dalam segala sesuatu itu.
    28: Sesudah segala sesuatu berada di bawah kuasa Anak Allah, maka Kristus sendiri akan menunjukkan bahwa diri-Nya pun berada di bawah kuasa Allah Bapa yang sudah meletakkan segala sesuatu di bawah kuasa Anak-Nya. Dengan demikian nyatalah bahwa Allah adalah Yang Mahakuasa dan Mahatinggi.
    29: 'Dan lagi tentang kebangkitan manusia dari kematian: Seandainya benar orang-orang mati tidak dihidupkan kembali dari kematian, mengapa pernah ada saudara-saudari seiman kita yang minta dibaptis dengan air sekali lagi untuk mewakili ayah atau ibunya yang sudah meninggal? Itu bukti mereka yakin bahwa kita pengikut Kristus akan dihidupkan kembali dari kematian. Bila tidak begitu, untuk apa mereka meminta demi orang yang sudah mati?'
    30: Kami para rasul juga menjadi bukti. Seandainya tidak ada kebangkitan dari kematian, mengapa kami tidak pernah takut menghadapi bahaya setiap saat?
    31: Benar Saudara-saudari, setiap saat saya siap mati! Saya bersumpah bahwa itu benar, dan rasa bangga saya terhadap kalian juga benar! Saya bangga terhadap kalian karena kalianlah bukti pelayanan saya dalam pimpinan Penguasa kita Kristus Yesus.
    32: Buat apa saya rela mempertaruhkan nyawa melawan orang-orang yang sangat ganas di kota Efesus?! Kalau manusia yang mati akan lenyap begitu saja tanpa dihidupkan kembali, maka lebih baik “Mari kita makan, minum, dan bersenang-senang, karena besok kita akan mati.”
    33: Tetapi janganlah kalian tertipu oleh orang-orang yang berpandangan seperti itu! Pepatah mengatakan, “Pergaulan yang buruk menularkan pengaruh buruk.”
    34: Jadi sekarang, sadarilah benar-benar! Jangan berbuat dosa lagi! Seharusnya kalian malu, karena sudah jelas bahwa di antara kalian ada beberapa orang yang tidak mengenal Allah.
    35: Tentang kebangkitan, sering ada pertanyaan, “Bagaimana mungkin orang mati bisa dihidupkan lagi? Tubuh mereka sudah tidak ada, bukan?!”
    36: Pertanyaan itu bodoh. Tubuh ini ibarat biji. Biji pohon yang dimasukkan ke tanah mengalami kematian supaya bisa tumbuh dan hidup kembali.
    37: Waktu kamu menanam pohon, yang kamu tanam bukan semua bagian pohon yang akan tumbuh, tetapi hanya bijinya, misalnya biji gandum atau biji-bijian yang lain.
    38: Sesudah ditanam, Allah memberikan tubuh kepada biji itu sesuai bentuk yang ditetapkan-Nya untuk setiap jenis pohon.
    39: Ada bermacam-macam jenis pohon. Demikian juga ada berbagai macam jenis tubuh. Tubuh manusia berbeda dengan tubuh hewan, dan jenis tubuh ikan berbeda dengan tubuh burung.
    40: Begitu pun benda-benda di bumi berbeda dengan benda-benda di langit. Dan keindahan benda-benda langit tidak sama dengan keindahan benda-benda di bumi.
    41: Pancaran sinar matahari berbeda dengan sinar bulan, dan setiap bintang pun berbeda-beda pancaran cahayanya.
    42: Demikian jugalah manusia ketika dihidupkan kembali. Tubuhnya kelak adalah jenis tubuh yang berbeda! Tubuh kita yang dikubur nanti akan hancur seperti biji yang ditanam. Tetapi tubuh baru yang diberikan waktu kita dibangkitkan tidak bisa hancur lagi!
    43: Tubuh kita yang dikubur seperti biji kelihatannya usang dan rapuh. Namun ketika kita dibangkitkan, tubuh kita menjadi tubuh surgawi yang mulia!
    44: Tubuh yang dikubur seperti biji adalah tubuh jasmani. Tetapi yang dihidupkan kembali adalah tubuh rohani. Tentu saja, kalau ada tubuh jasmani, berarti tubuh rohani juga pasti ada.
    45: Seperti yang tertulis dalam Kitab Suci, “Manusia pertama, yaitu Adam, menjadi makhluk yang hidup.” Tetapi Seseorang yang seperti Adam terakhir, yaitu Kristus Yesus, Dialah Roh yang memberi hidup.
    46: Dari contoh itu bisa kita lihat bahwa yang pertama datang adalah makhluk jasmani, kemudian barulah yang rohani.
    47: Manusia pertama, yaitu Adam, diciptakan dari debu tanah, sedangkan Dia yang digambarkan sebagai Adam kedua, yaitu Tuhan Yesus, berasal dari surga. Seperti Adam, semua manusia mempunyai tubuh duniawi. Dan semua orang yang menjadi warga kerajaan surga diberi tubuh surgawi seperti tubuh Kristus.
    49: Sekarang kita hidup menurut gambar manusia pertama yang berasal dari debu tanah. Tetapi marilah kita juga mulai diubahkan menjadi manusia baru sesuai dengan gambar Dia yang berasal dari surga.
    50: Saudara-saudari, saya menegaskan bahwa tubuh kita yang terdiri dari daging dan darah ini tidak bisa menjadi warga kerajaan Allah. Tubuh jasmani yang bisa mati tidak dapat masuk ke tempat yang kekal.
    51: 'Perhatikanlah! Sekarang saya mau membukakan suatu rahasia kepada kalian: Kita tidak akan mati semuanya, tetapi kita semua akan diubahkan!'
    52: Perubahan itu akan terjadi dalam sesaat atau sekejap mata saja, ketika terdengar bunyi terompet terakhir. Saat itu, semua pengikut Kristus yang sudah mati akan dihidupkan kembali dengan tubuh baru yang tidak bisa mati lagi, dan setiap kita yang masih hidup pada waktu kejadian itu berlangsung akan diubahkan menjadi seperti mereka.
    53: Perubahan yang kita alami nanti ibarat mengganti pakaian, karena tubuh yang bisa mati ini akan diganti dengan tubuh yang tidak bisa mati.
    54: Sewaktu tubuh kita yang bisa mati diganti dengan tubuh yang tidak bisa mati, nyatalah Firman yang tertulis ini, “Kuasa kematian sudah dikalahkan, dan kita sudah menang!”
    55: “Hai maut, kamu tidak berkuasa lagi untuk mematikan kami! Hai Syeol, kami tidak takut lagi kepadamu!”
    56: Maut berkuasa mematikan manusia karena kita berdosa. Dan yang sering memancing keinginan kita untuk berdosa adalah hukum Taurat.
    57: Tetapi syukur kepada Allah, karena melalui Penguasa kita Kristus Yesus, kita diberi kemenangan!
    58: Oleh karena itu, Saudara-saudari yang saya kasihi, bertahanlah! Jangan biarkan apa pun menggoyahkan keyakinanmu! Berikanlah dirimu sepenuhnya untuk pekerjaan pelayanan Tuhan Yesus, karena kita tahu bahwa dengan pimpinan Tuhan, apa pun yang kita kerjakan tidak akan pernah sia-sia.
  16:
    1: 'Sekarang saya mau memberi petunjuk tentang dana yang sedang dikumpulkan untuk umat Allah di provinsi Yudea. Himbauan ini sama seperti yang saya berikan kepada jemaat-jemaat di kota Galatia:'
    2: Setiap hari Minggu, hendaklah kalian masing-masing memisahkan sejumlah uang dari penghasilan yang TUHAN berikan kepadamu. Kumpulkanlah uang itu lalu simpanlah dengan aman, sehingga kamu tidak perlu mengumpulkan uang lagi pada waktu saya datang.
    3: Ketika saya tiba, kita akan mengutus beberapa orang yang kalian pilih sendiri untuk membawa pemberian itu ke Yerusalem, dengan disertai beberapa surat pengantar.
    4: Atau kalau kalian rasa lebih baik, saya juga akan ikut pergi bersama mereka.
    5: Saya berencana melewati provinsi Makedonia dulu sebelum datang ke Korintus.
    6: Mungkin saya akan tinggal beberapa waktu bersama kalian, bahkan sampai akhir musim dingin. Dengan begitu, kalian bisa menolong saya melanjutkan perjalanan ke mana pun saya pergi selanjutnya.
    7: Karena saya tidak mau mengunjungi kalian sebentar saja. Saya berharap bisa tinggal lebih lama bersama kalian, kalau Tuhan Yesus menghendaki.
    8: Tetapi saya akan tinggal di Efesus sampai hari raya Pentakosta,
    9: sebab di sini terbuka kesempatan besar bagi saya untuk berhasil dalam menyampaikan berita keselamatan, meski banyak juga orang yang menentang.
    10: Kalau Timotius mengunjungi kalian, usahakanlah supaya dia tidak perlu kuatir tentang apa pun selama bersama kalian, karena dia bekerja untuk Tuhan, sama seperti saya.
    11: Jadi jangan sampai ada yang merendahkannya. Tetapi bantulah dia supaya dapat melanjutkan perjalanannya dengan tenang dan kembali kepada saya. Karena saya menantikan dia serta saudara-saudara seiman lain yang akan ikut bersamanya.
    12: 'Sekarang tentang saudara kita Apolos: Saya sudah memintanya dengan sangat untuk mengunjungi kalian bersama mereka, tetapi dia menolak datang sekarang. Dia akan mencari kesempatan yang baik untuk mengunjungi kalian.'
    13: Waspadalah. Teruslah percaya penuh kepada Kristus. Berjuanglah dengan berani demi Yesus, dan tetaplah berpegang kepada Dia.
    14: Hendaklah kamu melakukan segala sesuatu dengan mengasihi sesamamu.
    15: Kalian tahu bahwa Stefanus dan keluarganya adalah orang pertama di Akaya yang percaya kepada Yesus. Mereka juga sudah merelakan diri untuk melayani umat Allah. Karena itu Saudara-saudari, saya mohon supaya kalian
    16: menaati mereka dan semua orang lain yang bekerja keras seperti mereka dalam pelayanan kepada Tuhan Yesus.
    17: Saya senang sekali atas kedatangan Stefanus, Fortunatus, dan Akaikus. Dulu saya merasa sepi karena kalian semua tidak bersama saya. Tetapi sekarang, dengan adanya mereka, saya merasa seperti bersama kalian lagi.
    18: Mereka sudah menghibur dan menguatkan hati saya, seperti yang sering mereka lakukan kepada kalian. Maka hendaknya kalian selalu menghargai orang-orang seperti mereka.
    19: Salam untuk kalian dari jemaat-jemaat di Asia sini. Akwila dan Priskila serta jemaat yang berkumpul di rumah mereka juga menyampaikan salam penuh kasih dalam Tuhan Yesus kepada kalian.
    20: Semua saudara-saudari seiman di sini menyampaikan salam kepada kalian. Sesudah membaca surat ini, hendaklah kalian memberi salam satu sama lain dengan penuh kasih sebagai umat yang sudah disucikan Allah.
    21: Terakhir, salam dari saya, Paulus. Saya menulisnya dengan tangan sendiri.
    22: Biarlah semua orang yang tidak mengasihi Penguasa kita Kristus Yesus menerima hukuman berat dari-Nya! Datanglah, ya Tuhan Yesus!
    23: Doa saya, kiranya Tuhan kita Kristus Yesus selalu berbaik hati kepada kalian.
    24: Saya mengasihi kalian semua yang turut bersama saya dalam persekutuan dengan Kristus Yesus. Amin.
47:
  1:
    1: Kepada jemaat Allah di kota Korintus dan segenap umat Allah di seluruh daerah Akaya, yaitu kalian semua yang sudah disucikan Allah karena percaya kepada Yesus. Salam sejahtera dari saya, Paulus, yang menjadi rasul Kristus Yesus karena kehendak Allah, dan dari Timotius, saudara seiman kita.
    2: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    3: Terpujilah Allah, Bapa dari Penguasa kita Kristus Yesus, Bapa yang penuh belas kasih dan selalu menguatkan kita!
    4: Dialah yang menguatkan kami sehingga kami sanggup menghadapi setiap penderitaan. Dengan begitu, kami pun bisa menguatkan orang lain yang juga mengalami berbagai penderitaan. Mereka dikuatkan ketika kami bersaksi tentang cara Allah menguatkan kami.
    5: Karena seperti Kristus menderita di dunia ini, kita yang melayani Dia juga menderita. Dan semakin besar penderitaan kita, semakin besar pula kekuatan yang Dia berikan sehingga kita bisa menguatkan orang lain.
    6: Bila kami dibuat menderita, itu untuk menguatkan kalian dan demi keselamatan kalian, supaya kalian bertahan dengan sabar waktu mengalami penderitaan seperti kami. Sebaliknya, bila kami dikuatkan, itu juga supaya kalian dikuatkan dan diselamatkan. Dan kami sama sekali tidak kuatir tentang kalian, sebab kami tahu bahwa kalau kita sama-sama mengalami penderitaan, pasti kalian juga akan dikuatkan oleh Allah Bapa kita, sama seperti yang kami alami.
    8: Saudara-saudari, kami ingin kalian tahu tentang penganiayaan yang melanda kami di provinsi Asia. Kami ditimpa beban yang berat melebihi kekuatan kami, sampai rasanya tidak ada harapan hidup lagi.
    9: Bahkan waktu itu, seperti orang yang sudah dijatuhi hukuman mati, kami berpikir, “Sebentar lagi kami dibunuh!” Namun hal itu terjadi supaya kami tidak mengandalkan kekuatan kami sendiri, tetapi mengandalkan Allah yang menghidupkan orang mati.
    10: Dialah yang sudah melepaskan kami dari bahaya kematian yang sangat mengerikan itu. Dan kami selalu berharap penuh kepada-Nya untuk terus menyelamatkan kami.
    11: Pertolongan itu terjadi karena doa-doamu serta banyak jemaat lain. Dan Allah akan terus menolong kami sebagai jawaban atas doa-doa itu, sehingga kalian semua bersyukur kepada-Nya.
    12: 'Inilah yang kami banggakan, dan dengan segenap hati saya katakan bahwa ini benar: Dalam segala hal yang sudah kami lakukan di dunia ini, kami bertindak dengan hati nurani yang jujur dan murni yang berasal dari Allah. Hal itu semakin nyata dalam pelayanan kami demi kepentingan kalian, yang kami lakukan berdasarkan kebaikan hati Allah, bukan berdasarkan ilmu dunia ini.'
    13: Yang kami tuliskan kepada kalian hanyalah hal-hal yang bisa kalian baca dan mengerti. Sebagaimana kalian sudah mengerti sebagian tentang kami, semoga kalian juga akan mengerti lebih dalam. Dengan demikian, pada hari Tuhan Yesus datang kembali, saya harap kalian bangga terhadap kami yang sudah mengerjakan pelayanan di antara kalian, sama seperti kami juga bangga terhadap kalian!
    15: Maka dengan harapan penuh untuk bisa datang melayani kalian, saya sudah berencana untuk mengunjungi kalian sebelum dan sesudah ke Makedonia. Dengan begitu, kalian akan mendapat berkat dua kali lipat dan bisa membantu saya berangkat ke Yudea.
    17: Tetapi saya harus mengubah rencana itu. Waktu kalian mendengarnya, apakah kalian berpikir rencana saya hanya asal-asalan? Atau mungkin kalian mengira saya membuat rencana seperti orang duniawi yang tidak punya pendirian, sehingga sering berubah-ubah pikiran pada waktu yang sama.
    18: Demi Allah yang selalu setia, saya menjamin kepada kalian bahwa sikap Silas, Timotius, dan saya tidak seperti itu! Karena sesuai dengan berita keselamatan tentang Kristus Yesus, Anak Allah, rencana-Nya tidak pernah asal-asalan! Yesus yang kami beritakan bukanlah Orang yang sebentar berkata “Ya” dan sebentar lagi berkata “Tidak.” Dia berpendirian teguh dan sangat layak dipercaya!
    20: Sebab bagi kita yang bersatu dengan Dia, Kristus sendiri sudah membuktikan bahwa Allah selalu setia menepati janji-Nya kepada umat-Nya. Karena itulah di dalam Kristus kita juga bersyukur serta memuliakan Allah dan berkata “Amin!”
    21: Allah sendiri pun memberikan bukti kesetiaan-Nya. Dia menguatkan kalian dan juga kami, supaya kita tetap berdiri teguh sebagai pengikut Kristus. Dia juga sudah mengurapi kita dengan Roh-Nya sehingga kita sanggup melayani-Nya.
    22: Dia memberikan Roh Kudus ke dalam diri kita masing-masing sebagai cap atau tanda yang menunjukkan bahwa kita sudah resmi menjadi milik Allah. Roh itulah yang menjamin bahwa Allah akan memenuhi semua janji-Nya kepada kita.
    23: 'Tetapi sekarang di hadapan Allah saya mengatakan dengan sesungguhnya bahwa yang saya sampaikan ini benar: Saya membatalkan rencana kembali ke Korintus pada waktu itu karena tidak mau kunjungan saya membuat kalian semakin sedih dan malu karena masalah dalam jemaat yang belum dibereskan.'
    24: Saya dan hamba-hamba Kristus yang lain tidak bermaksud mengatur kalian dalam caramu menjalankan keyakinanmu. Kami yakin bahwa kalian akan selalu teguh dalam keyakinan. Kami hanya ingin bekerjasama dengan kalian supaya kalian semakin bersukacita karena hidup sesuai keyakinanmu itu.
  2:
    1: Oleh sebab itu, saya memutuskan untuk tidak lagi membuat kalian sedih pada waktu saya kembali mengunjungi kalian.
    2: Karena kalau saya datang dan membuat kalian sedih, maka saya pun akan lebih bersedih. Lalu siapa lagi yang akan menghibur saya selain kalian yang sudah saya buat sedih?
    3: Itulah sebabnya saya menuliskan kepada kalian perkara-perkara dalam surat yang lalu, supaya ketika saya datang, kalian tidak membuat saya sedih. Karena seharusnya kalianlah yang menjadi sumber sukacita saya! Saya yakin ketika saya tiba, kalian semua akan baik-baik saja, sehingga saya bersukacita, dan kalian pun ikut merasakan sukacita.
    4: Surat yang lalu saya tulis kepada kalian dengan berat dan hancur hati, bahkan dengan bercucuran air mata. Tetapi saya bukan bermaksud membuat kalian sedih, melainkan supaya kalian tahu betapa saya sangat mengasihi kalian!
    5: Saudara kita yang saya bicarakan dalam surat itu, kesalahannya lebih mengecewakan bagi kalian daripada saya, atau setidaknya bagi sebagian dari kalian. (Saya tidak mau melebih-lebihkan hal itu.)
    6: Sesuai nasihat saya, hukuman yang diberikan kepadanya oleh sebagian besar dari kalian sudah cukup.
    7: Sekarang maafkanlah saudara kita itu dan hiburlah dia supaya tidak tenggelam dalam kesedihan.
    8: Jadi, saya mohon kalian menunjukkan kepadanya bahwa kalian masih mengasihi dia.
    9: Dalam surat yang sebelumnya, alasan saya menulis tentang perkara itu adalah untuk menguji hati kalian. Saya ingin melihat apakah kalian tetap taat walaupun mengalami masalah sulit.
    10: Waktu kalian memaafkan saudara kita itu, ketahuilah bahwa saya juga sudah memaafkannya. Kalau memang dia bersalah kepada saya, maka di hadapan Kristus saya sungguh-sungguh memaafkannya, demi kesatuan kita semua.
    11: Saling memaafkan itu baik bagi kita, supaya Satanas tidak mendapat kesempatan untuk menghancurkan kita. Karena kita bukan orang bodoh yang tidak tahu rencana-rencananya!
    12: Ketika saya tiba di Troas untuk memberitakan Kabar Baik tentang Kristus, TUHAN membuka kesempatan baik bagi saya.
    13: Tetapi saya tidak bisa tenang di situ karena saya tidak bertemu dengan saudara kita Titus. Jadi saya berpamitan kepada pengikut-pengikut Kristus di sana dan pergi ke Makedonia.
    14: Namun syukur kepada Allah, karena Dia selalu memimpin kami para pelayan-Nya ke dalam kemenangan melalui kuasa Kristus. Allah memakai kami untuk memperkenalkan Kristus kepada semua orang di mana saja, sehingga pelayanan kami seperti bau harum wangi-wangian yang tercium ke mana-mana.
    15: Bagi Allah, pelayanan kami seperti persembahan yang harum baunya, sebab kami mempertaruhkan nyawa demi mengabarkan berita tentang Anak-Nya. Bagi orang-orang yang mengikut jalan keselamatan, pelayanan kami juga seperti bau yang harum. Tetapi lain halnya bagi orang-orang yang mengikut jalan menuju kebinasaan.
    16: Bagi mereka, pelayanan kami seperti bau bangkai busuk yang menjijikkan. Namun bagi orang-orang yang sedang diselamatkan, pelayanan kami seperti bau harum dari surga yang memberi hidup. Sebenarnya ini tanggung jawab yang sangat berat bagi setiap kita yang mau melayani Kristus!
    17: Banyak guru palsu menjadikan berita dari Allah sebagai barang yang bisa dijual demi keuntungan pribadi. Tetapi kami tidak seperti mereka! Kami tahu bahwa Allahlah yang mengutus kami dan bahwa pelayanan yang kami kerjakan terbuka di mata-Nya. Karena itulah kami sungguh-sungguh hanya mengandalkan Kristus dalam memberitakan kabar keselamatan dari Allah.
  3:
    1: Mengenai hal yang saya tulis di atas, jangan sampai kalian berpikir bahwa kami juga membanggakan diri seperti guru-guru palsu itu. Kami pun tidak seperti mereka yang memerlukan surat pengantar untuk membuktikan kualitas pelayanan mereka kepada jemaat baru. Kami tidak perlu mendapat surat seperti itu dari kalian,
    2: karena kalianlah yang merupakan surat pengantar kami! Cara hidup kalian ibarat surat Kristus yang bisa dilihat dan dibaca oleh semua orang. Surat itu ditulis bukan dengan tinta melainkan dengan Roh Allah yang hidup, dan bukan diukir pada batu melainkan di hati manusia. Nama kalian juga terukir dalam hati kami.
    4: Kami bisa berkata begitu karena Kristuslah yang memberikan keyakinan itu kepada kami di hadapan Allah.
    5: Namun, bukan berarti kami bisa melayani Allah karena kemampuan kami sendiri. Tidak! Allahlah yang memampukan kami untuk melayani Dia.
    6: Karena Dia memampukan kami menjadi hamba untuk menyampaikan berita tentang suatu perjanjian yang baru dengan-Nya. Perjanjian ini bukan didasarkan pada peraturan dan hukum tertulis, melainkan pada Roh Allah. Menjalankan peraturan lama dan hukum tertulis justru membawa kita kepada kematian, tetapi Roh Allah membawa kita kepada kehidupan!
    7: Perjanjian lama yang diukir pada batu memang disertai dengan kemuliaan Allah. Meski begitu, perjanjian tersebut membawa kita kepada kematian. Pada waktu perjanjian itu diberikan, sinar kemuliaan terpancar dari wajah Musa sehingga orang Israel tidak tahan memandang wajahnya. Tetapi sinar kemuliaan itu hanya sementara.
    8: Jadi, kalau perjanjian yang lama disertai dengan kemuliaan, terlebih lagi perjanjian baru yang berasal dari Roh Allah!
    9: Maksud saya, kalau perjanjian lama yang membawa hukuman kepada kita pun mempunyai kemuliaan, tentu lebih mulia lagi perjanjian baru yang membuat kita dibenarkan di hadapan Allah.
    10: Sebenarnya perjanjian yang lama itu, yang dulu dianggap mulia, sekarang tidak begitu mulia lagi dibandingkan dengan perjanjian baru yang jauh lebih mulia.
    11: Sebab kalau perjanjian lama yang tidak kekal pun diberikan dengan kemuliaan, maka perjanjian baru yang kekal pasti jauh lebih mulia.
    12: Jadi, karena kami sangat yakin pada janji Allah ini, maka kami sangat berani memberitakan perjanjian yang baru.
    13: Kami tidak seperti Musa yang menutupi mukanya dengan kain supaya orang-orang Israel tidak bisa melihat sinar kemuliaan itu menghilang.
    14: Tetapi pikiran nenek moyang orang Israel sudah tertutup. Bahkan sampai sekarang pun, ketika anak-anak mereka membaca kitab Perjanjian Lama, sepertinya kain selubung itu masih menutupi pikiran mereka sehingga tidak dapat mengerti maksudnya. Kain selubung itu hanya disingkirkan ketika seseorang percaya kepada Kristus.
    15: Sayangnya, sampai hari ini ketika mereka membaca hukum Taurat, seolah masih ada kain yang menutupi pikiran mereka.
    16: Namun ketika seseorang bertobat dan berbalik kepada Tuhan Yesus, Roh Allah menyingkirkan kain itu dari pikirannya.
    17: Demikianlah kita yang percaya kepada-Nya— dengan pikiran yang sudah terbuka— memandang Tuhan Yesus dan mencerminkan kemuliaan-Nya! Maksud saya, hati dan pikiran kita diterangi oleh Roh Kudus. Dan di mana ada Roh Tuhan, di situ ada kebebasan dari peraturan dan hukum yang lama. Tuhan Yesus mengubahkan kita oleh Roh-Nya sehingga kita semakin sempurna memancarkan kemuliaan-Nya.
  4:
    1: Allah memberikan tugas pelayanan ini kepada kami hanya karena kemurahan hati-Nya. Itulah sebabnya kami tidak pernah putus asa!
    2: Oleh karena tugas yang diberikan Allah itu, kami sama sekali tidak mau bertindak seperti guru-guru palsu yang memberi ajaran dengan maksud tersembunyi. Kami tidak menggunakan cara licik dan tidak mengubah ajaran Allah untuk menyenangkan manusia. Sebaliknya, kami selalu mengajarkan yang benar dengan terus terang. Kami juga bersikap terbuka dan wajar terhadap orang lain. Dengan begitu, mereka bisa menilai kami sesuai hati nurani mereka di hadapan Allah.
    3: Kalau Kabar Baik yang kami beritakan tidak masuk akal bagi sebagian orang karena pikiran mereka seolah tertutup dengan kain selubung tadi, nyatalah bahwa mereka adalah orang yang menuju kebinasaan.
    4: Penguasa dunia ini sudah membutakan mata hati mereka sehingga mereka tidak bisa melihat sinar kemuliaan dalam Kabar Baik tentang Kristus, yang mencerminkan semua sifat Allah! Itulah sebabnya mereka tidak percaya pada Kabar Baik dari Allah.
    5: Karena kabar yang kami beritakan bukan tentang diri kami sendiri, melainkan tentang Kristus Yesus yang adalah Penguasa hidup kita. Kami hanyalah pelayan yang hina bagi kalian atas kehendak Yesus.
    6: Sebab Allah sudah memberi perintah, “Jadilah terang yang bersinar dari dalam kegelapan.” Jadi, Dialah yang sudah memancarkan terang-Nya dalam hati kita supaya kita bisa mengerti dan melihat kemuliaan Allah yang terpancar dari wajah Kristus Yesus.
    7: Tetapi meskipun kita diberi harta rohani yang indah itu, kita hanyalah seperti bejana-bejana tanah liat. Dengan begitu, nyatalah bahwa kuasa yang luar biasa itu berasal dari Allah, bukan dari diri kita sendiri.
    8: Karena itu, biarpun kami sering ditindas dari segala arah, kami tidak hancur! Biarpun kami sering tidak tahu jalan keluar dari masalah yang kami hadapi, kami tidak pernah putus asa!
    9: Biarpun kami dianiaya, kami tetap yakin bahwa Allah tidak akan meninggalkan kami. Dan biarpun kami sering dipukuli serta dibanting, Allah selalu menolong kami sehingga kami tidak sampai mati.
    10: Melalui penderitaan jasmani, kami menunjukkan bahwa kami bersatu dengan Tuhan Yesus dalam kematian-Nya. Dengan demikian, kuasa kehidupan Yesus juga tampak dalam tubuh kami.
    11: Memang kami masih hidup. Tetapi karena melayani Yesus, hidup kami selalu terancam. Hal itu terjadi supaya kuasa kehidupan Yesus juga bisa terlihat dalam tubuh kami yang fana ini.
    12: Maka biarpun hidup kami selalu terancam, hal itu membawa kehidupan bagi kalian!
    13: 'Dalam Kitab Suci tertulis, “Aku percaya, maka aku bersaksi.” Kami pun mempunyai keyakinan dan semangat yang sama: Kami percaya, maka kami bersaksi!'
    14: Kami berani bersaksi karena kami tahu bahwa Allah yang sudah membangkitkan Tuhan Yesus dari kematian juga akan menghidupkan kami kembali dari kematian, supaya kami bisa hidup bersama Yesus. Pada akhirnya kami dan kalian akan berdiri di hadapan Allah.
    15: Jadi, semua hal yang kami alami itu terjadi demi kebaikan kalian! Allah menghendaki penderitaan kami supaya berita tentang kebaikan hati-Nya semakin disebarluaskan kepada banyak orang, sehingga semakin melimpahlah ucapan syukur kepada-Nya. Dengan begitu, Allah semakin dimuliakan.
    16: Itu sebabnya kami tidak putus asa! Biarpun secara jasmani kami semakin lemah, tetapi secara rohani kami terus diperbarui setiap hari!
    17: Karena semua kesusahan yang kami alami sekarang hanyalah sementara dan sebenarnya boleh dianggap ringan. Justru kesusahan itu sedang menghasilkan kemuliaan surgawi yang kekal bagi kami, kemuliaan yang tiada bandingannya! Maka dari itu, semua penganiayaan dan penderitaan yang kami alami tidak perlu dipikirkan lagi!
    18: Sekarang kami memikirkan hal-hal yang tidak kelihatan, sedangkan yang kelihatan tidaklah kami pikirkan. Karena yang kelihatan sifatnya hanya sementara, tetapi yang tidak kelihatan tetap ada sampai selama-lamanya.
  5:
    1: Saya berkata begitu karena kita tahu bahwa tubuh duniawi kita hanya seperti tenda yang dipakai untuk sementara saja, lalu binasa. Ketika tubuh ini binasa, Allah sudah menyediakan tubuh surgawi bagi kita, yaitu tubuh yang kekal selamanya— seperti rumah permanen, tetapi bukan dibangun oleh manusia.
    2: Karena di dalam tenda yang kita diami sekarang ini, kita sering mengeluh. Itulah sebabnya kita sangat merindukan tubuh surgawi, yang kelak kita pakai seperti pakaian baru.
    3: Selama kita masih tinggal di dalam tubuh duniawi, kita mengeluh karena tubuh ini seperti beban yang berat. Bukan berarti kita ingin lepas dari tubuh duniawi ini dan hidup seperti roh tanpa badan, tetapi karena kita ingin segera memakai tubuh surgawi. Ketika hal itu terjadi, tepatlah Firman Allah yang berkata, “Kuasa kematian sudah dikalahkan” oleh kuasa kehidupan.
    5: Tubuh surgawi itu sudah Allah sediakan bagi kita! Dan Dia memberikan Roh-Nya kepada kita sebagai jaminan.
    6: Karena itulah saya dan para pelayan Kristus yang lain selalu tabah dengan penuh keyakinan, sebab kami percaya penuh pada semua janji Allah, bukan pada hal-hal yang kelihatan. Kami tahu bahwa selama masih mendiami tubuh duniawi ini, kami belum bisa tinggal bersama Tuhan Yesus.
    8: Itu sebabnya kami berani mati dan tidak takut meninggalkan tubuh ini, supaya kami bisa segera hidup bersama Tuhan.
    9: Karena itu jugalah kami selalu berusaha menyenangkan Allah. Itulah tujuan hidup kami, baik dalam tubuh duniawi ini maupun tubuh surgawi nanti.
    10: Sebab kita semua pasti akan berdiri di hadapan takhta pengadilan Kristus. Di sanalah setiap orang akan menerima balasan yang setimpal dengan perbuatannya selama hidup di dalam tubuh duniawi. Masing-masing akan memberi pertanggungjawaban atas perbuatannya, yang baik maupun yang jahat.
    11: Jadi, karena kami pelayan-pelayan TUHAN mengerti arti ‘takut akan TUHAN’, kami berusaha meyakinkan setiap orang tentang berita keselamatan. Allah tahu kesungguhan hati kami dalam melayani Dia. Dan saya harap, dalam hati nuranimu, kalian pun tahu kesungguhan hati kami!
    12: Dengan menulis hal-hal di atas, sekali lagi maksud saya bukan untuk membanggakan pelayanan kami. Saya menyatakan semua itu agar kalian punya alasan untuk bangga atas pelayanan kami di antara kalian. Dengan begitu, kalian dapat menjawab guru-guru palsu yang lebih membanggakan hal-hal yang kelihatan daripada hati nurani yang bersih.
    13: Kalau orang-orang menganggap kami gila, tidak apa-apa, karena kami melayani Allah! Tetapi kalau kalian menganggap kami waras, itu lebih baik, sebab memang kami terus berusaha melayani kalian.
    14: Karena kasih Kristus menguasai hidup kami, maka kami yakin bahwa Kristus sudah mati untuk semua orang. Dengan demikian, kita semua yang bersatu dengan Dia secara rohani juga sudah mati terhadap cara hidup yang lama.
    15: Kristus mati untuk semua orang supaya kita yang masih hidup tidak lagi hidup hanya untuk diri sendiri, tetapi untuk Dia yang sudah mati dan hidup kembali bagi kita.
    16: Maka, sejak kami mengerti semuanya itu, kami tidak lagi menilai seseorang menurut penilaian duniawi. Dulu memang kami menilai Kristus menurut penilaian manusia, tetapi sekarang tidak lagi.
    17: Yang penting, ketika seseorang bersatu dengan Kristus, dia menjadi ciptaan baru! Cara hidup yang lama sudah berlalu. Segalanya menjadi baru!
    18: Dan sumber dari semua perubahan hidup itu adalah Allah sendiri. Dengan perantaraan Kristus Yesus, Dia sudah membuat kita berdamai kembali dengan diri-Nya. Lalu Dia mengutus kami untuk memberitakan perdamaian itu.
    19: Yang kami beritakan adalah bahwa Allah, lewat kematian Kristus, sudah membuka jalan bagi setiap orang di dunia ini untuk berdamai dengan Allah. Bagi kita yang sudah bersatu dengan Kristus, Allah tidak lagi memperhitungkan dosa-dosa kita. Itulah berita perdamaian yang Allah percayakan kepada kami!
    20: 'Artinya kami adalah utusan yang mewakili Kristus Yesus. Melalui kami, Allah mengundang setiap kalian: Berdamailah dengan Allah atas nama Kristus Yesus!'
    21: Allah sudah membuat Kristus diperlakukan seperti orang berdosa demi menanggung dosa kita, meskipun Kristus sendiri tidak pernah berdosa. Allah melakukan itu agar kita yang bersatu dengan Kristus dapat dibenarkan di hadapan-Nya.
  6:
    1: 'Sebagai utusan-utusan Allah, kami mendorong kalian masing-masing: Janganlah sia-siakan kebaikan hati Allah yang sudah kamu terima.'
    2: Sebab Allah berkata, “Aku sudah mendengarkan permohonan kalian pada waktu yang tepat, dan Aku sudah menolong kalian pada hari keselamatan.” Nah Saudara-saudari, sekarang inilah ‘waktu yang tepat’ itu, dan hari inilah ‘hari keselamatan’ bagimu!
    3: Sebagai utusan Allah, kami berusaha supaya cara hidup kami tidak menjadi penghalang bagi orang lain untuk menerima berita keselamatan, karena kami tidak mau pelayanan kami tercela.
    4: Itulah sebabnya dalam segala keadaan kami berusaha menunjukkan kepada setiap orang bahwa kami hidup dengan cara yang pantas sebagai pelayan Allah, yaitu bertahan dalam penganiayaan, kemiskinan, dan kesusahan.
    5: Kami sering dipukuli dan dipenjara dan menghadapi kemarahan orang banyak. Kami bekerja keras untuk mencari nafkah. Hidup kami sering terancam sehingga kami tidak bisa tidur pada malam hari dan tidak mempunyai makanan.
    6: Biarpun begitu, kami terus berusaha untuk hidup dengan hati yang bersih, bijaksana, sabar, dan murah hati. Kami bersandar kepada Roh Kudus dan berusaha mengasihi semua orang dengan tulus.
    7: Kami selalu memberitakan ajaran benar dan mengandalkan kuasa Allah. Kami memakai semua perlengkapan perang rohani yang diberikan kepada orang-orang yang sudah dibenarkan di mata Allah, baik untuk membela diri maupun menyerang penguasa gelap.
    8: Dalam pelayanan kami, ada orang yang menghargai, tetapi ada juga yang menghina kami. Ada yang memuji, tetapi ada juga yang menjatuhkan nama baik kami dan mengatai kami pembohong. Biarpun begitu, kami terus mengajarkan yang benar.
    9: Walaupun kami sudah dikenal, kami diperlakukan seperti orang yang belum pernah dikenal. Kami seolah sudah mati, tetapi lihatlah, kami tetap hidup. Kami sering dihukum dengan pukulan, tetapi tidak mati.
    10: Kami sering mengalami kesedihan, namun tetap bersukacita. Kami sangat miskin, tetapi pelayanan kami membuat banyak orang menjadi kaya secara rohani. Kami tidak punya apa-apa, tetapi sebenarnya kami memiliki segala sesuatu.
    11: Dengan mengatakan semuanya itu, Saudara-saudari di Korintus, kami sudah berbicara secara terbuka, dan hati kami pun terbuka selebar-lebarnya bagi kalian.
    12: Kalau ada yang menghalangi hubungan kita, itu bukan karena kami kurang mengasihi kalian, tetapi hati kalian sudah tertutup bagi kami. Benarkah begitu?
    13: Saya mengasihi kalian seperti anak-anakku sendiri. Jadi saya berani berkata, balaslah kasih itu dengan membuka hatimu bagi kami.
    14: Janganlah terikat dengan orang-orang yang tidak percaya pada Yesus. Karena orang yang hidupnya benar tidak bisa bekerjasama dengan orang yang hidupnya tidak benar. Sama seperti kuasa gelap tidak bisa bersatu dengan kuasa terang.
    15: Kristus tidak bisa sepaham dengan iblis! Orang yang percaya kepada Kristus tidak bisa bersahabat dengan orang yang tidak percaya kepada-Nya.
    16: Dan jangan juga menaruh berhala-berhala di dalam rumah Allah. Kitalah rumah Allah itu! Karena Dia hidup di tengah kita, seperti yang Allah katakan, “Aku akan hidup bersama mereka dan berjalan bersama mereka. Aku akan menjadi Allah mereka, dan mereka akan menjadi umat-Ku.”
    17: “Jadi, keluarlah dari antara orang-orang yang jahat itu dan pisahkanlah diri kalian masing-masing dari mereka, kata TUHAN. Jangan menyentuh barang najis mereka, maka Aku akan menerima kamu.”
    18: Karena TUHAN Yang Mahakuasa berkata, “Aku akan menjadi Bapamu, dan kalian akan menjadi anak-anak-Ku laki-laki dan anak-anak-Ku perempuan.”
  7:
    1: Jadi Saudara-saudari yang terkasih, karena Allah sudah memberikan janji-janji yang sungguh indah, maka sepantasnya kita menjaga tubuh dan roh kita supaya bersih dari segala hal yang najis. Takut dan hormatlah kepada Allah! Marilah kita semakin disempurnakan menjadi serupa dengan Allah dalam kekudusan-Nya.
    2: Saya mohon, bukalah hatimu untuk kami! Kami tidak pernah berbuat salah kepada siapa pun di antara kalian, atau menyesatkan kalian, ataupun memanfaatkan kalian demi uang.
    3: Saya berkata begitu bukan untuk menyalahkan kalian. Karena seperti yang pernah saya katakan, kalian sudah mendapat tempat istimewa di hati kami! Biarpun kita berjauhan, kalian selalu dekat di hati kami, bahkan kami rela mati dianiaya demi kalian.
    4: Saya sangat percaya dan bangga pada kalian sebab kalian adalah hasil pelayanan kami. Karena kalian juga, sukacita kami melimpah dan kami semakin dikuatkan di tengah semua penderitaan.
    5: Waktu kami tiba di Makedonia, kami sama sekali tidak bisa tenang. Berbagai penderitaan menyerang kami dari luar maupun dari dalam diri. Dari luar kami menghadapi perlawanan, dari dalam ketakutan.
    6: Tetapi Allah selalu menghibur umat-Nya yang putus asa. Dia menguatkan kami dengan kedatangan Titus.
    7: Dan bukan hanya kedatangan Titus yang menguatkan kami. Saya lebih bersukacita lagi ketika dia memberitahukan tentang kerinduan kalian untuk bisa bertemu saya lagi, dan bagaimana kalian sungguh-sungguh menyesali semua kesalahan yang sudah terjadi, serta bahwa kalian amat mempedulikan saya. Mendengar semua itu, sukacita saya sangat melimpah.
    8: Biarpun surat saya yang sebelumnya membuat kalian sedih, saya tidak menyesal menuliskannya. Memang saya tahu surat itu membuat kalian sedih, tetapi itu hanya sementara.
    9: Sekarang saya bersukacita, bukan karena sudah membuat kalian bersedih, tetapi karena kesedihanmu itu membuat kalian bertobat. Artinya kesedihan kalian sesuai dengan kehendak Allah. Dan hal itu tidak membuat kalian putus asa, tetapi semakin kuat.
    10: Sebab kesedihan yang dikehendaki Allah membuat kita bertobat dan memimpin kita kepada keselamatan. Kesedihan itu tidak perlu disesali, justru disyukuri karena mendekatkan kita kepada TUHAN. Sebaliknya, kesedihan yang berasal dari dunia ini hanya akan menjerumuskan kita ke dalam kematian rohani.
    11: 'Lihatlah! Betapa indah hasil dari kesedihan yang sesuai dengan kehendak Allah: Sekarang kalian lebih sungguh-sungguh mengikuti kemauan TUHAN. Kalian sudah berusaha membuktikan bahwa kebanyakan dari kalian tidak bersalah. Kalian semakin membenci dosa dan takut melakukannya. Kalian lebih giat melakukan yang baik dan adil. Kalian juga memberi hukuman kepada pihak yang bersalah. Jadi, kalian sudah membuktikan bahwa kebanyakan dari kalian tidak bersalah dalam masalah itu.'
    12: Saya mau kalian tahu bahwa alasan saya menuliskan surat yang lalu bukan untuk menyatakan siapa bersalah kepada siapa. Tetapi saya menulis surat itu supaya di hadapan Allah, kalian mendapat kesempatan untuk menyatakan betapa besar kesungguhan hati kalian terhadap kami.
    13: Karena itu, waktu kami mendengar berita itu dari Titus, kami sangat dikuatkan. Bukan hanya dikuatkan, kami juga lebih bersukacita lagi melihat Titus sangat bersukacita, karena kalian semua sudah membuat hatinya lega dan tenang.
    14: Memang, sebelum dia mengunjungi kalian, saya sudah memberitahukan banyak hal yang baik tentang kalian Jemaat Korintus. Sekarang saya senang karena Titus sudah melihat sendiri semuanya itu. Sebagaimana saya selalu terus terang menyampaikan ajaran yang benar kepada kalian, begitu juga pujian tentang kalian yang pernah saya katakan kepada Titus sudah terbukti benar.
    15: Kasihnya kepada kalian semakin dalam setiap kali dia mengingat ketaatan kalian dan bagaimana kalian menyambut dia dengan hormat dan segan.
    16: Saya bersukacita karena kalian bisa dipercaya dalam segala hal.
  8:
    1: Sekarang, Saudara-saudari, kami ingin kalian tahu bagaimana kebaikan hati Allah sudah bekerja dalam hati saudara-saudari kita, jemaat-jemaat di provinsi Makedonia.
    2: Mereka sedang diuji dengan banyak penderitaan, tetapi karena kebaikan hati Allah itu, sukacita mereka melimpah sehingga mereka memberi bantuan dana dengan begitu murah hati. Mereka sangat miskin tetapi kaya dalam hal memberi.
    3: Saya bersaksi bahwa mereka memberi melebihi kemampuan mereka dan semuanya memberikan secara sukarela.
    4: Bahkan mereka berulang kali memohon kepada kami supaya diperbolehkan ikut serta dalam pelayanan yang mulia ini bagi umat Allah di Yerusalem.
    5: 'Dan waktu kami izinkan, mereka ikut ambil bagian dengan cara yang tidak kami sangka-sangka: Sebelum memberi persembahan, mereka lebih dulu menyerahkan diri kepada TUHAN, lalu kepada kami rasul-rasul-Nya. Hal yang luar biasa ini mereka lakukan sesuai dengan kehendak Allah!'
    6: Maka kami meminta Titus meneruskan pelayanan ini, sebab awalnya dialah yang sudah memulainya oleh karena kebaikan hati Allah.
    7: 'Kalian sudah sangat diberkati dalam segala hal sehingga kalian berlimpah-limpah dalam berbagai kemampuan rohani dari Roh Allah: Kalian luar biasa percaya kepada Kristus, kemampuan berbicara kalian amat hebat, pengetahuan kalian besar, semangat kalian untuk TUHAN juga luar biasa, dan kasih kalian bagi kami sangat dalam. Oleh karena itu, dalam kesempatan ini hendaklah kemurahan hati kalian juga semakin luar biasa!'
    8: Yang saya tuliskan ini bukan perintah. Tetapi karena jemaat lain sudah menunjukkan semangat yang besar untuk membantu saudara-saudari seiman kita di Yerusalem, maka sudah waktunya kalian membuktikan bahwa kalian juga sungguh-sungguh mengasihi saudara-saudari kita itu.
    9: 'Sebab kalian tahu teladan kebaikan hati Tuhan kita Kristus Yesus: Dia yang sangat kaya sudah rela menjadi miskin demi menyelamatkan kita, bahkan Dia menjadi orang yang paling miskin supaya kita menerima semua kekayaan rohani!'
    10: 'Jadi, inilah nasihat saya tentang apa yang terbaik bagi kalian dalam pelayanan ini: Tahun lalu kalian menjadi jemaat pertama yang rela memberi sumbangan dan memulai pengumpulan dana. Karena kalian sudah menjadi teladan bagi jemaat-jemaat lain, sebaiknya selesaikanlah pelayanan yang sudah kalian mulai itu. Biarlah masing-masing melakukannya dengan rela hati seperti waktu itu, dan berikanlah apa saja sesuai kemampuanmu.'
    12: Sebab apabila seseorang mau memberi bantuan, Allah akan menerima apa pun yang diberikan orang itu menurut kemampuannya. Dia tidak pernah menuntut kita memberi lebih daripada kemampuan kita.
    13: Lagipula kami juga tidak ingin kalian berkekurangan dan orang lain berkelebihan. Bukan begitu! Kami mau kebutuhan hidup kita masing-masing sama-sama tercukupi. Saat ini kalian berkelimpahan dan mampu menolong saudara-saudari seiman yang berkekurangan di Yerusalem.
    14: Namun, suatu saat nanti ada waktunya mereka berkelimpahan dan kalian berkekurangan. Saat itulah mereka akan mencukupi kekurangan kalian sehingga kebutuhan hidup kita sama-sama terpenuhi.
    15: Dengan demikian terjadilah seperti yang tertulis dalam Kitab Suci, “Pada waktu itu, orang-orang yang mengumpulkan banyak manna tidak kelebihan, dan yang mengumpulkan sedikit tidak kekurangan.”
    16: Saya bersyukur kepada Allah karena Dia sudah menaruh keinginan kuat dalam hati Titus untuk menolong kalian, sama seperti yang ada dalam hati saya.
    17: Terbukti sewaktu kami meminta dia mengunjungi kalian lagi, dia senang sekali, bahkan sebelum kami minta pun dia sudah ingin dan berencana pergi menemui kalian.
    18: Bersama Titus kami juga mengutus salah satu saudara seiman lain, yang sangat dipuji oleh semua jemaat dalam pelayanannya memberitakan Kabar Baik.
    19: Selain itu, saudara itu juga dipilih oleh jemaat-jemaat di sini untuk ikut bersama kami membawa sumbangan dana ke Yerusalem. Kami berharap sumbangan itu akan memuliakan TUHAN dan membuktikan bahwa kami sungguh-sungguh mau menolong.
    20: Jadi agak banyak orang yang akan ikut ke Yerusalem, supaya tidak ada orang yang berani menuduh bahwa kami mengambil sebagian dari sumbangan yang sangat besar itu untuk kepentingan pribadi.
    21: Kami senantiasa berusaha melakukan yang benar, baik di hadapan TUHAN maupun manusia.
    22: Bersama mereka berdua, kami juga mengutus seorang saudara seiman yang sudah berkali-kali membuktikan kesediaannya membantu. Bahkan sekarang dia sangat ingin membantu lagi karena dia amat mempercayai kalian.
    23: Kalau ada yang bertanya tentang Titus, katakanlah bahwa dia sahabat sekaligus rekan pelayanan saya untuk membantu kalian. Dan tentang saudara-saudara seiman yang lain, mereka diutus oleh jemaat-jemaat di sini dengan tujuan memuliakan Kristus.
    24: Oleh karena itu, tunjukkanlah kepada mereka bahwa kalian sungguh-sungguh mengasihi semua saudara seiman. Dengan begitu, para jemaat di sini akan mendengar kesaksian tentang kalian sehingga terbukti mengapa kami selalu membanggakan kalian.
  9:
    1: Sesungguhnya, dalam surat ini saya tidak perlu mendorong kalian untuk ikut ambil bagian dalam pelayanan dana bagi umat Allah di Yerusalem,
    2: karena saya tahu kalian selalu siap sedia memberikan bantuan. Bahkan saya mendorong jemaat-jemaat di Makedonia dengan membanggakan kalian. Saya memberitahu mereka bahwa kalian di provinsi Akaya sudah siap memberi sumbangan sejak tahun lalu. Semangat kalian itu sudah menggerakkan hati sebagian besar dari mereka untuk ikut ambil bagian.
    3: Saya mengutus ketiga saudara tadi kepada kalian hanya agar cerita kami yang membanggakan kalian tidak dianggap omong kosong. Saya ingin sumbangan kalian benar-benar sudah siap, seperti yang saya beritahukan kepada mereka.
    4: Karena kalau saudara-saudara seiman dari Makedonia yang datang bersama saya melihat bahwa kalian belum siap, kami akan malu! Tentu kalian juga akan malu jika apa yang kami banggakan tentang kalian dengan begitu yakin ternyata omong kosong.
    5: Itu sebabnya saya mendorong ketiga saudara tadi mendahului kami. Mereka akan membantu kalian menyiapkan dana yang sudah kalian janjikan, supaya sumbangan itu siap pada waktu kami tiba. Dengan begitu, dana dari kalian akan benar-benar dianggap sebagai pemberian sukarela dan bukan paksaan.
    6: 'Perhatikanlah ini: Orang yang menanam sedikit akan menuai sedikit, dan orang yang menanam banyak akan menuai banyak!'
    7: Hendaklah kalian masing-masing memberi dengan sukarela, bukan dengan sedih atau karena paksaan, sebab Allah mengasihi orang yang memberi dengan senang hati.
    8: Ingatlah bahwa Allah sanggup menunjukkan kebaikan hati-Nya kepadamu dalam segala hal, sehingga keperluanmu selalu tercukupi, bahkan lebih dari cukup! Dengan begitu kamu lebih mampu lagi melakukan hal-hal yang baik.
    9: Seperti yang dikatakan Kitab Suci, “Orang-orang yang hidupnya benar bagaikan petani yang menabur benih. Mereka sering memberi dengan murah hati kepada orang miskin. Perbuatan-perbuatan baik mereka akan menghasilkan panen yang kekal.”
    10: Nah, sebagaimana Allah menyediakan bibit untuk ditabur dan makanan untuk dimakan bagi penabur, demikian juga Dia akan memberkati kamu dengan berlimpah-limpah. Artinya, Dia akan memampukan kamu untuk menabur dengan murah hati bagi orang lain, dan memberimu upah atas perbuatan-perbuatan baikmu itu.
    11: Kamu akan diperkaya dalam segala hal, sehingga kamu selalu sanggup memberi dengan murah hati. Pemberian yang kamu salurkan melalui kami akan membuat semakin banyak orang bersyukur kepada Allah.
    12: Pelayanan dana ini tidak hanya mencukupi kebutuhan umat Allah di Yerusalem, tetapi juga membuat semakin banyak orang bersyukur kepada Allah.
    13: Sebab pelayanan ini membuktikan bahwa kamu semua taat menjalankan keyakinanmu pada Kabar Baik tentang Kristus. Saudara-saudari di Yerusalem akan memuji Allah atas kemurahan hatimu kepada mereka maupun kepada semua jemaat di tempat lain.
    14: Dan mereka akan mendoakan kalian dengan penuh kasih karena Allah menunjukkan kebaikan hati-Nya kepada kalian dengan luar biasa.
    15: Syukur kepada Allah atas hadiah terbesar yang diberikan-Nya kepada kita, yaitu Kristus sendiri! Begitu berharganya berkat itu hingga tidak dapat dijelaskan dengan kata-kata!
  10:
    1: Saya tahu ada di antara kalian yang mengatakan bahwa saya orang yang lunak saat bertatap muka, tetapi keras saat menulis surat. Meski demikian, saya, Paulus, memohon kepada kalian dengan kelembutan dan kerendahan hati Kristus
    2: supaya kalian tidak terpengaruh oleh orang-orang yang menuduh bahwa kami bekerja dengan cara duniawi. Karena saya juga bisa keras saat bertatap muka, dan saya berencana menentang mereka dengan berani. Tetapi saya berharap agar saya tidak perlu memakai cara keras itu terhadap kalian!
    3: Kami tidak berjuang secara duniawi, meskipun kami masih hidup di dunia ini.
    4: Karena senjata-senjata yang kami pakai bukan senjata duniawi melainkan senjata rohani. Keampuhan senjata kami berasal dari Allah. Itulah sebabnya kami bisa menghancurkan segala macam perlawanan dan serangan iblis. Kami merebut orang-orang yang sudah ditawan olehnya
    5: dengan cara mengalahkan semua perdebatan musuh dan kesombongan manusia yang menjadi penghalang bagi orang itu sendiri untuk mengenal Allah. Kami juga mengalahkan semua pendapat yang menentang ajaran tentang Kristus, supaya pikiran orang lain ditundukkan dan menjadi taat kepada-Nya.
    6: Jadi waktu kami datang, kami akan siap menghukum setiap orang yang tidak taat kepada Kristus. Tetapi sebelum itu, sebaiknya kalianlah yang memulai untuk taat penuh kepada-Nya!
    7: Kebanyakan dari kalian hanya memikirkan hal-hal yang jasmani dan tidak menyadari hal-hal yang rohani! Di antara kalian juga ada yang membanggakan diri sebagai pelayan Kristus. Seharusnya mereka menyadari bahwa kami juga pelayan Kristus!
    8: Saya tidak keliru kalau merasa bangga atas otoritas yang Tuhan berikan kepada kami. Karena Tuhan memang sudah memberi kami otoritas atas kalian, tujuannya untuk membangun keyakinanmu, bukan menghancurkan!
    9: Dengan otoritas itulah saya menuliskan teguran dalam surat-surat saya, maksudnya untuk membangun kalian. Janganlah mengira bahwa surat itu hanya untuk menakut-menakuti.
    10: Saya mengatakan itu karena ada yang pernah berkata, “Paulus menulis surat dengan tegas dan keras. Tetapi saat bertatap muka, dia lunak dan sama sekali tidak pandai bicara.”
    11: 'Bagi kalian yang berpikir seperti itu, ketahuilah: Sifat tegas yang tampak dalam tulisan saya akan kalian lihat juga dalam tindakan waktu kami datang mengunjungi kalian nanti.'
    12: Orang-orang yang menentang kami membanggakan diri dengan mengatakan bahwa mereka juga utusan Kristus. Namun, kami sebagai utusan Kristus tidak mau membandingkan diri dengan mereka. Orang-orang itu membanggakan kemampuan rohani dan senang membandingkannya dengan kemampuan orang lain, termasuk kami. Kelakuan mereka itu kurang bijaksana.
    13: Kami tidak akan membanggakan diri dengan cara yang kurang bijaksana. Kami hanya akan membanggakan jemaat-jemaat yang sudah Allah percayakan untuk kami rintis, termasuk kalian, karena kamilah yang pertama kali menyampaikan Kabar Baik ke Korintus. Artinya kami tidak merampas daerah pelayanan yang dirintis orang lain.
    15: Kalau rasul Kristus yang lain sudah membuka suatu daerah pelayanan, kami tidak membanggakan diri dengan berkata, “Jemaat di sana adalah hasil rintisan kami.” Sebaliknya, kami berharap keyakinan kalian kepada Kristus akan terus bertumbuh dan membawa pengaruh ke daerah-daerah lain, sehingga melalui kalian semakin luaslah pelayanan kami.
    16: Karena dengan begitu, kami bisa menyampaikan Kabar Baik kepada orang-orang di luar daerah kalian. Akhirnya jelaslah bahwa kami tidak perlu membanggakan pelayanan yang dilakukan oleh utusan Kristus yang lain.
    17: Sebagaimana tertulis dalam Kitab Suci, “Orang yang mau berbangga, banggakanlah perbuatan TUHAN saja. Jangan membanggakan diri sendiri!”
    18: Sebab orang yang membanggakan diri dengan mengaku sebagai utusan Kristus belum tentu benar. Lebih baik kita menunggu saatnya Tuhan menunjukkan pelayanan siapa yang sungguh-sungguh berkenan kepada-Nya.
  11:
    1: Wah, Saudara-saudari, begitu lama kalian sudah bersabar membaca surat yang panjang ini! Kalau ada di antara kalian yang merasa nasihat saya kurang bijaksana, saya minta maaf, karena sekarang saya mau menambahkan sesuatu yang memang benar-benar kurang bijak!
    2: Tetapi sebelum saya menyampaikan hal itu, perlu saya beritahukan bahwa Allah menghendaki saya untuk terus menjaga kalian dengan ketat supaya kalian tetap setia kepada Kristus. Sebab Kristus dan seluruh kesatuan jemaat diumpamakan seperti sepasang calon pengantin. Jadi, saya ibarat seorang ayah yang mempertunangkan kalian dengan Kristus, seperti seorang gadis ditunangkan dengan calon suaminya. Sebagai ayah, saya harus menjaga anak gadis itu supaya tetap setia kepada calon suaminya sampai hari pernikahan.
    3: Tetapi saya takut jangan-jangan kalian tertipu dan pikiran kalian disesatkan sehingga dengan sengaja bertindak tidak setia lagi terhadap Kristus, seperti Hawa tertipu oleh kelicikan iblis di Taman Eden.
    4: Karena ternyata kalian sangat sabar mendengarkan setiap guru baru yang datang membawa ajaran tentang Yesus yang berbeda dengan ajaran kami! Kalian juga bersedia menerima ajaran tentang Roh Kudus dan Kabar Baik yang lain daripada yang sudah kami sampaikan!
    5: Namun, saya pikir saya tidak kalah hebat dari ‘rasul-rasul yang luar biasa’ itu!
    6: Mungkin saya tidak fasih dalam berkhotbah, tetapi dalam pengetahuan, saya tidak kalah. Dengan segala cara, saya dan teman-teman sekerja saya sudah membuktikan pengetahuan kami kepada kalian.
    7: Apakah salah kalau saya memberitakan Kabar Baik dengan gratis kepada kalian?! Kalau memang salah, tolong maafkan saya yang sudah merendahkan diri demi kepentingan kalian!
    8: Pada waktu itu saya menerima bantuan dana dari jemaat-jemaat lain. Saya harap tidak ada yang menganggap saya merampok dari mereka untuk bisa melayani kalian!
    9: Selama bersama kalian, ketika saya mengalami kekurangan, saya tidak membebani siapa pun di antara kalian, karena beberapa saudara seiman dari Makedonia datang untuk mencukupi keperluan saya. Dalam segala hal, saya menjaga diri supaya tidak menjadi beban bagi kalian, dan saya akan terus bersikap seperti itu.
    10: 'Bahkan saya berjanji demi ajaran benar dari Kristus yang ada dalam diri saya: Keputusan untuk tidak menerima bantuan dana dari kalian akan terus saya jalankan. Jadi, tidak seorang pun di antara kalian di Akaya yang bisa menghentikan rasa bangga saya karena tidak menerima bantuan dana dari kalian.'
    11: Mengapa saya berkata begitu? Apakah kalian pikir itu berarti saya tidak mengasihi kalian? Tidak! Allah tahu saya mengasihi kalian!
    12: Saya akan terus menjalankan keputusan untuk tidak menerima bantuan dari kalian untuk menutup mulut ‘rasul-rasul baru’ itu yang ingin membanggakan diri dengan mengaku bahwa mereka bekerja seperti kami.
    13: Karena mereka adalah rasul palsu yang bekerja dengan licik dan menyamar sebagai rasul Kristus.
    14: Hal itu tidak mengherankan, sebab Satanas pun sering menyamar sebagai malaikat terang pembawa pesan Allah supaya bisa menipu manusia.
    15: Jadi bukan hal yang aneh kalau hamba-hamba iblis juga tampil seperti hamba Allah. Pada akhirnya nanti, mereka akan mendapat ganjaran sesuai perbuatan mereka!
    16: Nah, karena orang-orang itu, terpaksa saya turut dalam kebodohan mereka! Tidak apa-apa kalau perkataan saya kelihatan kurang bijak, sebab kalian sudah pandai bersabar dengan guru-guru palsu yang mengajarkan kebodohan!
    17: Membanggakan diri memang tidak sesuai dengan kehendak Tuhan. Tetapi mohon kalian ingat bahwa saya mau meniru kebodohan orang lain sejenak,
    18: karena ada banyak guru yang sekarang membanggakan diri dalam hal-hal duniawi. Ya, biarlah saya juga meniru mereka!
    19: Dengan kebijakanmu yang begitu besar, kalian mau bersabar mendengarkan perkataan sombong dari guru mana pun. Jadi tentu kalian akan sabar mendengarkan saya kalau saya meniru kebodohan mereka!
    20: Ketika guru-guru baru itu menipu kalian, menggerogoti harta kalian, dan meninggikan diri dengan menginjak-injak kalian seperti keset, kalian sabar dan ikut saja! Bahkan kalian diam saja waktu mereka menampar mukamu!
    21: Memang, kalau saya dan Timotius dibandingkan dengan guru-guru baru itu, kami terlalu lemah. Apakah kalian pikir kami harus malu karena kami tidak menampar kalian?! Nah, sebenarnya saya juga bisa membanggakan diri dalam hal-hal yang mereka banggakan. (Tetapi ingatlah, perkataan seperti ini sebetulnya bodoh.)
    22: Mereka membanggakan diri sebagai orang Ibrani, bukan? Saya juga orang Ibrani! Mereka orang Israel? Saya juga orang Israel! Mereka keturunan Abraham? Saya juga!
    23: Mereka membanggakan diri sebagai pelayan Kristus. Saya melayani Kristus lebih daripada mereka! (Ucapan saya ini seperti orang mabuk saja.) Saya bekerja keras, dipenjara, dan dicambuki melebihi mereka, bahkan lebih sering menghadapi ancaman mati.
    24: Lima kali saya pernah dihukum orang Yahudi dengan cambukan tiga puluh sembilan kali— jumlah yang dianggap maksimal yang diizinkan menurut hukum Taurat.
    25: Tiga kali saya dihukum pemerintah Roma dengan pukulan tongkat kayu. Satu kali saya hampir mati karena dilempari batu. Tiga kali saya mengalami kapal tenggelam, termasuk satu kali ketika saya berada di laut sepanjang malam sampai besok sorenya.
    26: Dalam perjalanan, sering kali saya terancam bahaya sungai, bahaya perampok, bahaya dari bangsa saya sendiri, dan bahaya dari orang bukan Yahudi. Ada bahaya di kota, di daerah sepi, maupun di laut. Saya juga menghadapi bahaya dari orang-orang yang menyamar sebagai saudara seiman.
    27: Saya sering mengerjakan pekerjaan berat, berjuang keras, dan tidak tidur. Sering kali saya kelaparan dan kehausan, bahkan menahan lapar karena tidak ada makanan. Saya sering kedinginan dan kekurangan pakaian.
    28: Lebih daripada semua tekanan jasmani itu, setiap hari saya merasa terbeban karena pergumulan-pergumulan dari semua jemaat.
    29: Misalnya waktu saya mendengar ada anggota jemaat yang merasa lemah, saya juga ikut merasa lemah. Atau waktu saya mendengar iblis berhasil menjatuhkan salah satu anggota, amarah saya terbakar dan hati saya hancur.
    30: Kalau saya terpaksa harus membanggakan diri, lebih baik saya membanggakan kelemahan saya.
    31: 'Demi Allah yang terpuji selama-lamanya, Bapa dari Penguasa kita Kristus Yesus, saya bersumpah bahwa cerita ini benar:'
    32: Ketika saya di kota Damsik, gubernur yang diangkat oleh Raja Aretas mau menangkap saya. Dia menempatkan tentara di seluruh gerbang kota.
    33: Tetapi beberapa teman memasukkan saya ke dalam keranjang besar dan menurunkan saya lewat jendela tinggi yang ada pada tembok kota itu sehingga saya bisa melarikan diri darinya.
  12:
    1: Saya terpaksa membanggakan diri walaupun itu tidak ada gunanya. Sekarang saya melanjutkan dengan penglihatan dan pengetahuan tentang hal-hal rohani yang Tuhan nyatakan kepada saya.
    2: Empat belas tahun lalu, seorang pengikut Kristus yang saya kenal diangkat ke surga tingkat ketiga. Saya tidak tahu apakah benar-benar tubuhnya yang dibawa atau rohnya saja. Hanya Allah yang tahu. Tetapi saya tahu
    4: dia dibawa ke Firdaus. Di sana dia mendengar hal-hal mulia yang tidak boleh disebut oleh manusia, bahkan tidak bisa dijelaskan dengan kata-kata.
    5: Saya bangga atas apa yang terjadi pada orang itu, tetapi saya tidak mau membanggakan diri sendiri dalam hal seperti itu. Lebih baik saya bangga dengan kelemahan-kelemahan saya!
    6: Walaupun saya terpaksa meniru guru-guru yang kurang bijaksana itu, ada perbedaan penting. Mereka menipu, dan saya mengatakan yang benar. Tetapi saya tidak akan melanjutkannya, karena saya mau kalian menilai saya hanya berdasarkan perbuatan yang nyata dan ajaran yang langsung kalian dengar dari saya.
    7: Lagipula, supaya saya tidak menjadi sombong karena hal-hal luar biasa yang Allah nyatakan, maka saya diberi suatu penyakit yang menyiksa tubuh saya. Allah mengizinkan Satanas mengirim penyakit itu untuk memukul saya supaya tidak terlalu membanggakan diri.
    8: Sudah tiga kali saya memohon kepada Tuhan supaya Dia menyembuhkan saya dari penyakit itu.
    9: Tetapi Tuhan menjawab, “Kebaikan hati-Ku sudah cukup bagimu! Karena kuasa-Ku menjadi sangat nyata ketika kamu lemah.” Jadi, jauh lebih baik saya membanggakan kelemahan-kelemahan saya supaya semakin terasa kuasa Kristus melindungi saya.
    10: Oleh karena itu, sebagai utusan Kristus saya sudah belajar merasa senang ketika mengalami kelemahan, penghinaan, kesusahan, penganiayaan, maupun kesengsaraan. Sebab justru di saat lemahlah saya benar-benar mendapat kekuatan!
    11: Gara-gara kalian, saya sudah berbicara bodoh dengan membanggakan diri. Seharusnya, waktu orang lain menghina saya, kalianlah yang memuji saya. Karena saya merasa sama sekali tidak kalah dibandingkan ‘rasul-rasul yang luar biasa’ itu, walaupun sebenarnya saya ini bukan siapa-siapa!
    12: Kalian sendiri sudah melihat bukti bahwa saya adalah rasul melalui segala macam keajaiban yang saya lakukan di antara kalian dengan kuasa Tuhan. Dan tugas itu saya lakukan dengan penuh kesabaran.
    13: 'Saya melayani kalian dan jemaat-jemaat lain dengan cara yang sama. Bedanya hanya satu: Saya tidak pernah merepotkan kalian untuk membiayai saya. Kalau hal itu dianggap salah, maafkan saya!'
    14: Sekarang saya siap mengunjungi kalian untuk ketiga kalinya. Dan saya tidak akan menyusahkan kalian dengan meminta bantuan dana, karena yang saya inginkan bukan hartamu, tetapi hatimu. Memang bukan anak-anak yang mengumpulkan harta untuk orangtua mereka, tetapi orangtualah yang mengumpulkan harta untuk anak-anaknya.
    15: Jadi, saya dengan senang hati rela memberikan apa pun yang saya punya demi kepentingan kalian, bahkan menyerahkan diri saya untuk kalian. Kalau kasih saya kepada kalian semakin melimpah, masakan kasih kalian kepada saya semakin berkurang?!
    16: Tetapi mungkin di antara kalian ada yang berkata, “Memang Paulus tidak pernah meminta uang kita untuk membiayai hidupnya, tetapi dia licik dan sudah menipu kita untuk mendapatkan keuntungan.”
    17: Itu tidak mungkin! Tentu kalian sendiri tahu bahwa saya tidak pernah menggunakan cara licik untuk mendapatkan keuntungan dari kalian melalui orang yang saya utus kepada kalian.
    18: Titus misalnya. Saya meminta dia mengunjungi kalian, dan bersamanya saya mengutus saudara seiman kita. Titus tidak memungut dana dari kalian, bukan?! Kalian tahu bahwa Titus dan saya bekerja dengan tujuan dan cara yang sama.
    19: Nah, berdasarkan apa yang kami tulis di atas, mungkin kalian pikir kami sedang berusaha membenarkan diri di hadapan kalian. Tidak! Saudara-saudari yang kami kasihi, saya bersumpah di hadapan Allah dan dalam persatuan kita dengan Kristus bahwa kami menulis surat ini hanya untuk menguatkan kalian.
    20: Karena saya takut bahwa waktu saya datang, jangan-jangan kalian melihat sikap saya tidak seperti yang kalian harapkan, atau keadaan kalian tidak seperti yang saya inginkan. Saya takut kalau di antara kalian ada yang bertengkar, iri hati, sombong, marah-marah, atau ada perpecahan, fitnah, gosip, dan kelompok yang membuat kekacauan.
    21: Waktu saya datang kembali, jangan-jangan saya kecewa dan malu di hadapan Allah karena di antara kalian masih ada yang hidupnya tidak pantas sebagai pengikut Kristus. Kalau di antara kalian masih ada yang belum bertobat dari perbuatan-perbuatan jahat yang lama, seperti dosa perzinaan dan segala jenis percabulan, saya akan sangat sedih dan menangis karena ternyata pelayanan kami di antara kalian benar-benar gagal!
  13:
    1: Saudara-saudari, kunjungan saya nanti adalah yang ketiga kalinya. Saya siap menyelesaikan perkara-perkara yang masih ada di antara kalian. Jadi, saya mengingatkan apa yang tertulis dalam Kitab Suci, “Setiap perkara harus dikuatkan oleh dua atau tiga orang saksi mata, barulah keputusan atas perkara itu sah.”
    2: 'Sementara kita masih berjauhan, saya tuliskan kembali peringatan yang sama seperti waktu itu: Pada kunjungan kali ini, siapa pun di antara kalian yang masih terus hidup dalam dosa pasti saya beri hukuman! Ini berlaku untuk kalian semuanya, khususnya orang yang sudah hidup dalam dosa sejak kunjungan saya yang kedua.'
    3: Dengan begitu kalian akan menyaksikan bukti yang kalian inginkan, yaitu bahwa Kristus berbicara dengan penuh kuasa melalui saya. Kristus tidak bekerja dengan lemah di antara kalian. Dia akan menyatakan kuasa-Nya dalam hidupmu masing-masing.
    4: Memang Kristus kelihatan lemah ketika Dia disalibkan, tetapi sekarang Dia hidup melalui kuasa Allah. Kami utusan Kristus juga kelihatan lemah seperti Dia. Tetapi karena kami bersatu dengan Kristus, kalian akan menyaksikan kami bertindak dengan kuasa Allah demi kebaikan kalian.
    5: Ujilah diri kalian masing-masing dengan teliti. Periksalah dirimu sendiri apakah kamu sungguh-sungguh percaya kepada Kristus atau tidak! Apakah kamu yakin bahwa Kristus Yesus bersatu denganmu? Jangan sampai kamu jatuh dalam ujian ini!
    6: Dan saya berharap, sesudah menguji dirimu sendiri, kamu akan menyadari bahwa kami juga tahan uji sebagai rasul Kristus.
    7: Kami memohon kepada Allah supaya kalian tidak keras kepala dan terus melakukan perbuatan jahat. Tidak perlu kalian membuktikan bahwa kami bisa menggunakan kuasa Kristus. Yang penting kalian melakukan yang benar, biarpun orang menganggap kami gagal karena tidak sempat memperlihatkan kuasa kami sebagai rasul Kristus.
    8: Kami tidak bisa bertindak dengan cara yang bertentangan dengan ajaran benar. Tujuan kami adalah mendorong kalian untuk hidup sesuai ajaran benar itu.
    9: Kami senang kalau ternyata kalian sudah berdiri teguh dalam persatuan dengan Tuhan waktu kami tiba, meskipun kami akan dianggap lemah karena tidak ada kesempatan untuk bertindak keras terhadap kalian. Kami juga berdoa supaya kehidupan rohani kalian semakin dewasa.
    10: Karena itulah saya menulis surat ini sebelum saya datang kepada kalian, supaya waktu saya tiba, saya tidak perlu menggunakan otoritas dari Tuhan untuk menjatuhkan hukuman yang berat. Otoritas itu diberikan kepada saya untuk menguatkan keyakinan kalian, bukan menghancurkan.
    11: Akhir kata, Saudara-saudari, bersukacitalah! Usahakanlah kehidupan rohani kalian masing-masing terus bertumbuh dewasa. Terimalah semua nasihat saya. Hendaklah kalian sehati sepikiran dan hidup dengan damai. Saya berdoa kiranya Allah sumber kasih dan ketenangan senantiasa menyertai kalian.
    12: Setelah membaca surat ini, hendaklah kalian saling memberi salam dengan penuh kasih sebagai umat yang sudah disucikan oleh Allah.
    13: Semua umat Allah yang ada di sini mengirim salam kepada kalian.
    14: Doa saya, kiranya kebaikan hati Kristus Yesus Penguasa kita selalu ada dalam hidupmu. Kiranya Allah selalu mengasihimu dan Roh Kudus senantiasa menyertaimu. Amin.
48:
  1:
    1: Kepada setiap jemaat di provinsi Galatia. Salam sejahtera dari saya, Paulus, dan dari saudara-saudari seiman yang bersama saya di sini. Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita. Saudara-saudari, saya menjadi rasul bukan karena diutus manusia, tetapi atas perintah langsung dari Kristus Yesus dan Allah Bapa yang sudah menghidupkan Yesus dari kematian.
    4: Sesuai dengan kehendak Allah Bapa, Yesus sudah mengurbankan diri-Nya demi menghapus dosa-dosa kita dan menyelamatkan kita dari zaman yang jahat ini.
    5: Muliakanlah Allah untuk selama-lamanya! Amin!
    6: Saya sangat heran karena dalam waktu singkat kalian sudah berbalik dari Allah yang sudah berbaik hati memanggil kalian untuk berdamai dengan-Nya melalui Kristus! Sekarang kalian mengikuti suatu ‘kabar baik’ lain—
    7: yang sebenarnya bukan Kabar Baik— hanya karena pengaruh beberapa orang yang mau mengubah Kabar Baik asli tentang Kristus.
    8: Jangan terpengaruh! Siapa saja yang memberitakan ‘kabar baik’ yang berbeda dari yang sudah kami beritakan kepada kalian, baik itu saya sendiri, rasul lain, atau malaikat dari surga sekali pun, dia harus dibuang ke dalam api neraka!
    9: 'Saya tegaskan sekali lagi apa yang baru saja kami sampaikan: Siapa pun yang memberitakan kepada kalian ‘kabar baik’ yang tidak sama dengan apa yang sudah kalian terima dari kami, dia harus dibuang ke dalam api neraka!'
    10: Melalui pernyataan itu, jelaslah bahwa saya tidak pernah mengubah ajaran saya untuk menyenangkan manusia. Saya hanya berusaha menyenangkan hati Allah! Kalau saya berusaha menyenangkan manusia, berarti saya bukan lagi hamba Kristus.
    11: Saudara-saudari, ketahuilah benar-benar bahwa Kabar Baik yang saya beritakan bukan berasal dari manusia.
    12: Karena saya tidak menerima berita keselamatan itu dari manusia dan tidak diajari oleh siapa pun. Kristus Yesus sendirilah yang sudah menyatakan Kabar Baik itu kepada saya.
    13: Kalian pasti sudah tahu betapa ketatnya cara hidup saya dulu dalam agama Yahudi. Kalian juga sudah mendengar bagaimana saya sangat menganiaya semua pengikut Kristus, yaitu anggota jemaat Allah, dan berusaha membinasakan mereka.
    14: Selain itu, dibanding kebanyakan orang Yahudi yang sebaya, saya lebih banyak mendalami agama Yahudi dan lebih giat berusaha mematuhi semua adat istiadat nenek moyang kami.
    15: Tetapi dulu saya tidak menyadari bahwa Allah sudah lama mempunyai rencana yang luar biasa untuk saya, bahkan sejak saya masih di dalam kandungan. Dengan kemurahan hati-Nya, Dia mengizinkan saya melihat dan mengenal Anak-Nya. Lalu Allah memanggil saya untuk memberitakan Kabar Baik tentang Anak-Nya itu kepada kalian yang bukan Yahudi. Sesudah menerima panggilan itu, saya tidak langsung pergi kepada siapa pun untuk meminta nasihat mereka.
    17: Saya juga tidak ke Yerusalem untuk meminta nasihat dari orang-orang yang sudah lebih dulu menjadi rasul Kristus. Akan tetapi saya pergi ke negeri Arab, dan dari situ kembali ke kota Damsik.
    18: Tiga tahun kemudian, saya pergi ke Yerusalem untuk menemui Petrus dan tinggal bersamanya lima belas hari.
    19: Pada waktu itu saya tidak sempat bertemu rasul-rasul yang lain, kecuali Yakobus adik Tuhan Yesus.
    20: Demi Allah, apa yang saya tulis ini benar! Saya tidak berbohong.
    21: Sesudah itu saya pergi ke beberapa daerah di provinsi Siria dan Kilikia.
    22: Waktu itu, para anggota jemaat Kristus di Yudea belum pernah bertemu langsung dengan saya.
    23: Mereka hanya berulang kali mendengar, “Orang yang dulu begitu kejam menganiaya kita, sekarang sudah bertobat! Dia bahkan sedang memberitakan Kabar Baik, yaitu berita keselamatan yang kita yakini, padahal dulu dia berusaha melenyapkannya!”
    24: Karena itu mereka memuji Allah atas pekerjaan-Nya dalam diri saya.
  2:
    1: Empat belas tahun setelah itu, saya pergi lagi ke Yerusalem bersama Barnabas. Titus juga ikut dengan kami.
    2: Saya pergi karena Allah memberitahukan langsung kepada saya untuk menemui orang-orang terkemuka dari jemaat di sana. Pada waktu itulah saya sempat menjelaskan secara pribadi kepada mereka tentang Kabar Baik yang sudah saya beritakan kepada orang-orang bukan Yahudi. Saya melakukannya karena tidak ingin semua pekerjaan saya dianggap sia-sia di hadapan umat Allah, dan terutama di mata Allah sendiri.
    3: Dan walaupun Titus yang ikut bersama saya itu bukan orang Yahudi, para pemimpin jemaat Yerusalem tidak menyuruhnya disunat.
    4: Hal itu pernah terjadi ketika beberapa orang Yahudi yang menyamar sebagai pengikut Kristus diam-diam masuk ke tengah jemaat-jemaat Tuhan untuk memata-matai kita. Mereka hendak mengintai seperti apa cara hidup kita yang sudah bebas dari aturan agama Yahudi berdasarkan persatuan kita dengan Kristus Yesus. Mereka mau memperbudak kita supaya terikat lagi kepada berbagai adat dan hukum Taurat.
    5: Tetapi sedikit pun kami tidak menyerah terhadap pengaruh mereka. Kami mau mempertahankan ajaran benar dalam Kabar Baik tentang Kristus, sehingga kalian dapat terus mempercayai apa yang sudah kami ajarkan.
    6: Orang-orang yang dianggap terkemuka di Yerusalem itu tidak memberikan tambahan apa pun kepada Kabar Baik yang sudah saya sampaikan. (Sebenarnya saya tidak peduli kedudukan orang, entah mereka terkemuka atau tidak. Lagipula memang Allah tidak pilih kasih kepada siapa pun.)
    7: Akhirnya mereka pun menyadari bahwa pelayanan yang Allah berikan kepada saya berbeda dengan Petrus. Allah menugaskan saya untuk memberitakan Kabar Baik kepada orang bukan Yahudi, sedangkan Petrus ditugaskan untuk memberitakan Kabar Baik kepada orang Yahudi.
    8: Karena Allah, yang sudah memberikan kemampuan rohani kepada Petrus sebagai rasul bagi orang Yahudi, ternyata juga sudah memberikan kemampuan yang sama kepada saya, yaitu menjadi rasul bagi orang bukan Yahudi.
    9: Jadi ketika Yakobus, Petrus, dan Yohanes, yang dihormati sebagai pemimpin di sana, menyadari bahwa Allah sudah menganugerahkan kepercayaan itu kepada saya, maka mereka sepakat untuk membuat persetujuan dengan Barnabas dan saya untuk bersatu dan bekerja sama, “Kalian melayani orang yang bukan Yahudi, dan kami melayani orang Yahudi.”
    10: Satu-satunya permohonan mereka kepada kami adalah supaya kami tidak mengabaikan saudara-saudari seiman yang miskin di daerah Yerusalem. Soal itu, sejak dulu saya memang selalu siap menolong mereka.
    11: Tetapi ketika Petrus mengunjungi Antiokia, ada sikapnya yang salah sehingga saya perlu menegurnya secara langsung.
    12: Kejadiannya, pada awal kunjungannya ke Antiokia, dia mau makan bersama orang-orang yang bukan Yahudi. Namun belakangan, ketika rombongan yang diutus Yakobus sudah tiba, Petrus memisahkan diri dan menjauhi orang yang bukan Yahudi itu. Dia takut menyinggung rombongan Yahudi yang baru datang, karena mereka termasuk pihak yang mengharuskan sunat bagi semua saudara seiman yang bukan Yahudi.
    13: Lalu orang-orang Yahudi yang lain pun ikut bersikap munafik seperti Petrus. Mereka berhenti makan bersama orang bukan Yahudi yang hadir di situ, bahkan Barnabas juga terpengaruh.
    14: Melihat sikap mereka yang tidak sesuai dengan ajaran benar dalam Kabar Baik tentang Kristus, saya langsung menegur Petrus di depan semua orang itu, “Bukankah engkau, sebagai orang Yahudi, sudah hidup seperti orang bukan Yahudi dengan bergabung bersama mereka kemarin? Tidak pantas sekarang engkau berpura-pura mendukung orang Yahudi yang mau memaksakan peraturan Yahudi kepada orang dari bangsa lain!”
    15: Saudara-saudari, memang orang Yahudi punya kebiasaan menyebut bangsa-bangsa lain sebagai ‘orang berdosa’ karena mereka tidak memiliki hukum Taurat.
    16: Tetapi sekarang kita sudah tahu bahwa tidak seorang pun bisa dibenarkan di hadapan Allah dengan menaati hukum Taurat, baik orang Yahudi maupun bukan. Satu-satunya cara untuk dibenarkan di hadapan Allah hanyalah dengan percaya kepada Kristus Yesus. Berarti, kami orang Yahudi ternyata ‘orang berdosa’ juga! Namun sekarang kita dibenarkan di hadapan Allah karena percaya penuh kepada Kristus, bukan karena melakukan hukum Taurat, sebab tidak seorang pun sanggup menaati semua Hukum itu.
    17: Ada orang Yahudi yang sudah percaya kepada Kristus tetapi belum mengerti syarat untuk dibenarkan di hadapan Allah, yaitu hanya dengan bersatu dengan Kristus. Mereka pikir, kalau kita tidak lagi bergantung pada hukum Taurat, berarti kita sudah menjadi ‘orang berdosa.’ Itu salah besar! Menjadi pengikut Kristus sama sekali tidak menjadikan kita ‘orang berdosa!’
    18: Dulu kami sudah mengajarkan, “Percayalah kepada Kristus agar dibenarkan di mata Allah.” Kalau sekarang kami kembali mengajarkan, “Berbaliklah dari Kristus dan bergantunglah pada hukum Taurat lagi,” itu berarti kami menjadi ‘orang berdosa!’
    19: Dulu, waktu saya berusaha menaati seluruh hukum Taurat dengan kekuatan sendiri, saya menyadari bahwa saya tidak sanggup dan pasti mati dalam dosa. Tetapi dalam keadaan putus asa itulah saya menyadari pemberian Allah melalui Kristus, yakni hidup yang kekal.
    20: Sekarang secara rohani saya sudah disalibkan bersama Kristus. Itu berarti bukan lagi saya yang mengatur hidup saya, melainkan Kristus yang hidup dalam diri saya. Seluruh hidup yang saya jalani dalam tubuh duniawi ini hanyalah berdasarkan keyakinan penuh kepada Anak Allah, yang begitu mengasihi saya sampai rela menyerahkan diri-Nya untuk menebus saya.
    21: Jadi saya tidak mau berbalik meninggalkan kebaikan hati Allah yang sudah kita terima sewaktu bersatu dengan Kristus. Saya tidak mau kembali berusaha dibenarkan di hadapan Allah berdasarkan hukum Taurat. Kalau kita berpikir bahwa manusia bisa dibenarkan dengan menaati Taurat, maka percuma saja Kristus mati bagi kita!
  3:
    1: Saudara-saudari di Galatia, kenapa kalian bisa begitu bodoh?! Kenapa kalian begitu cepat tertipu sehingga tidak lagi meyakini ajaran yang benar?! Padahal saya sudah panjang lebar menjelaskan bagaimana Kristus Yesus mati disalibkan demi kita!
    2: 'Coba pikirkan: Apakah kalian menerima Roh Kudus karena menaati hukum Taurat, atau karena mendengar berita keselamatan dan percaya kepada Kristus?'
    3: Tentu karena percaya, bukan?! Kalau begitu kenapa kalian begitu bodoh sampai berpikir, “Aku tidak perlu lagi pimpinan Roh Kudus. Aku bisa menjadi sempurna dengan kemampuanku melaksanakan hukum Taurat.”
    4: Ingatlah, kalian juga pernah dianiaya karena percaya pada Kristus. Jangan sia-siakan penderitaanmu itu dengan berbalik menjadi tidak percaya!
    5: 'Pikirkan juga pengalamanmu sehari-hari: Ketika Allah menolong kalian melalui Roh-Nya dengan mengadakan berbagai keajaiban di antara kalian, apakah itu merupakan upah karena kalian menaati hukum Taurat? Atau apakah berbagai keajaiban itu terjadi karena kalian sudah mendengar Kabar Baik lalu percaya penuh kepada Kristus? Tentu karena kalian percaya penuh!'
    6: Begitulah yang terjadi dengan Abraham. Kitab Suci berkata, “Abraham percaya penuh kepada janji Allah. Karena itulah Allah menerima dia sebagai orang benar.”
    7: Maka hendaklah kalian tahu bahwa kita yang percaya seperti Abraham akan diterima Allah sebagai keturunan Abraham secara rohani.
    8: Sejak dulu, Kitab Suci sudah menubuatkan Kabar Baik bahwa orang yang bukan Yahudi akan dibenarkan Allah atas dasar percaya penuh. Nubuatan itu terdapat dalam perkataan Allah kepada Abraham, “Dengan mengikuti teladan keyakinanmu, semua bangsa akan Aku berkati.”
    9: Jadi setiap orang yang percaya kepada janji-janji Allah akan turut diberkati seperti Abraham, pahlawan iman kita.
    10: Sebaliknya, orang yang berusaha membenarkan dirinya di hadapan Allah dengan cara menaati hukum Taurat akan dikutuk! Karena Kitab Suci berkata, “Terkutuklah setiap orang yang gagal menaati semua perintah yang tertulis dalam kitab hukum Taurat.”
    11: Dengan demikian jelaslah bahwa tidak ada seorang pun yang bisa diterima sebagai orang benar di hadapan Allah dengan menaati hukum Taurat, sebab Kitab Suci berkata, “Orang yang dianggap benar oleh TUHAN akan hidup selamanya karena percaya penuh kepada-Nya.”
    12: Sedangkan hidup menurut hukum Taurat bukan atas dasar percaya, melainkan atas dasar perbuatan. Karena ada tertulis, “Hidup seseorang diberkati hanya jika perbuatannya sesuai dengan semua perintah dalam hukum Taurat.”
    13: Itu artinya kita semua terkutuk, karena setiap orang “gagal menaati semua perintah yang tertulis dalam hukum Taurat.” Tetapi Kristus sudah menebus kita dari kutukan itu! Dia memberikan diri-Nya sendiri untuk menggantikan kita dan menanggung kutukan menurut hukum Taurat. Karena ada tertulis dalam Kitab Suci, “Terkutuklah orang yang mati digantung di tiang kayu.”
    14: Begitulah rencana Allah, supaya berkat yang dijanjikan kepada Abraham itu bisa diberikan bukan hanya kepada orang Yahudi, tetapi juga kepada “semua bangsa”, yaitu setiap kita yang bersatu dengan Kristus Yesus karena percaya. Dan melalui percaya itulah kita juga menerima Roh Kudus sesuai dengan janji Allah.
    15: 'Contoh sederhananya begini, Saudara-saudari: Kalau seseorang sudah membuat suatu surat perjanjian atau wasiat, dan surat itu sudah disahkan, maka tidak seorang pun dapat membatalkannya atau menambahkan ketentuan-ketentuan lain ke dalam surat itu.'
    16: 'Nah, begitu juga perjanjian yang sudah disahkan Allah dengan Abraham dan keturunannya tidak dapat diubah. Lagipula, pada waktu Allah berjanji kepada Abraham, Dia tidak berkata, ‘kepadamu dan kepada semua keturunanmu,’ melainkan, ‘kepadamu dan kepada sang keturunanmu,’ maksudnya Seorang Keturunan yang tunggal. Dan Keturunan yang dimaksud adalah Kristus. Yang saya maksudkan adalah: Janji Allah kepada Abraham sudah lama disahkan sebelum hukum Taurat ada, persisnya 430 tahun sebelum Allah memberikan hukum Taurat kepada Musa. Artinya, dengan memberikan hukum Taurat, Allah tidak membatalkan atau mengubah janji yang sudah Dia sahkan dengan Abraham.'
    18: Jadi kita mewarisi berkat dari Abraham karena kita bersatu dengan Kristus, sang Keturunan Abraham itu, bukan karena kita taat pada hukum Taurat. Sebab kalau berkat itu atas dasar perbuatan kita sendiri, berarti bukan atas dasar suatu perjanjian, padahal sesungguhnya berkat itu dianugerahkan Allah kepada Abraham melalui perjanjian tersebut.
    19: 'Tentu kalian akan bertanya, “Kalau manusia bisa dibenarkan Allah hanya dengan percaya kepada janji-janji-Nya, untuk apa Allah memberikan hukum Taurat?” Jawaban saya: Hukum Taurat ditambahkan supaya setiap orang sadar akan pelanggarannya. Hukum Taurat berlaku selama manusia menanti-nantikan kedatangan Keturunan Abraham yang sudah dijanjikan itu. Dan perhatikan bahwa hukum Taurat tidak langsung diberikan Allah kepada manusia, tetapi para malaikatlah yang menyampaikannya kepada Musa, lalu Musa menyampaikannya kepada umat Allah. Berbeda dengan perjanjian-Nya kepada Abraham. Allah sendiri yang langsung menyampaikan perjanjian itu, tanpa perantara.'
    21: Sekarang pasti kalian bertanya, “Kalau begitu apakah hukum Taurat bertentangan dengan janji-janji Allah kepada Abraham?” Tentu saja tidak! Kita harus memahami bahwa hukum Taurat tidak mempunyai kekuatan untuk memberikan hidup kekal kepada siapa pun. Berarti, cara untuk dibenarkan di hadapan Allah bukanlah melalui hukum Taurat.
    22: Sebaliknya, melalui peraturan dalam hukum Taurat, Allah membuat setiap orang seolah terpenjara karena berhutang dosa kepada-Nya. Jadi satu-satunya jalan untuk bisa dibebaskan hanyalah dengan percaya penuh kepada Kristus Yesus, dan melalui percaya kita menerima berkat yang sudah Allah janjikan kepada Abraham.
    23: Tetapi sementara manusia menunggu kedatangan Kristus, Keturunan Abraham itu, dan sebelum kita bisa dibenarkan di hadapan Allah melalui percaya, Allah memberikan hukum Taurat untuk mengatur manusia. Pada waktu itu hukum Taurat menjadi seperti pagar yang membatasi kita sampai tiba saatnya kita dibebaskan dengan percaya kepada Kristus.
    24: Hukum Taurat juga bisa digambarkan seperti penjaga yang mengawasi, mendidik, dan menuntun kita untuk percaya kepada Kristus, supaya kita dapat dibenarkan oleh Allah.
    25: Tetapi bagi kita yang sekarang sudah percaya dan bersatu dengan Kristus, kita tidak perlu lagi diawasi dan dituntun oleh penjaga itu. Kita semua yang sudah bersatu dengan Kristus Yesus melalui baptisan sudah mengalami kehidupan rohani yang baru, sehingga sifat-sifat Kristus sendiri seakan membungkus kita seperti pakaian baru. Dengan percaya penuh kepada Anak Allah, kita semua menjadi anak-anak Allah.
    28: Jadi, kita sesama saudara-saudari seiman tidak pantas lagi membeda-bedakan antara orang Yahudi dan bukan Yahudi, atau antara budak dan bukan budak, ataupun antara laki-laki dan perempuan. Sebab kita semua sudah menjadi satu karena bersatu dengan Kristus Yesus.
    29: Dan sebagai milik kepunyaan Kristus, maka melalui Dia kita semua menjadi keturunan Abraham yang mewarisi janji Allah.
  4:
    1: 'Ibaratnya begini: Ketika seorang ayah membuat surat wasiat lalu meninggal sebelum anaknya dewasa, maka kedudukan anak itu tidak jauh berbeda dengan kedudukan seorang budak meskipun secara hukum dia memiliki seluruh warisan ayahnya.'
    2: Karena selama anak itu belum mencapai umur yang ditentukan ayahnya dalam surat wasiat, dia harus taat kepada para pengawas dan pengurus yang ditugaskan untuk menangani segala keperluannya.
    3: Begitu juga dengan kita. Selama kita belum dewasa secara rohani, kita perlu hukum Taurat yang berfungsi seperti pengawas, karena kita masih diperbudak oleh para penguasa gelap yang memerintah di dunia ini.
    4: Namun, tepat pada waktu yang sudah ditentukan Allah, Dia mengutus Anak-Nya ke dunia ini. Sesuai dengan rencana Allah, Yesus dilahirkan seperti manusia biasa, oleh seorang gadis, dan sejak kelahiran-Nya, Dia hidup menaati seluruh hukum Taurat.
    5: Dengan demikian Yesus dipersiapkan untuk bisa menebus dan membebaskan kita yang dulu hidup seperti budak di bawah pengawasan hukum Taurat. Tujuannya agar secara rohani kita diangkat menjadi anak-anak Allah.
    6: Jadi karena kita adalah anak-anak-Nya, Dia mengutus Roh Anak-Nya ke dalam hati kita masing-masing. Itu sebabnya dengan segenap hati kita berseru kepada Allah, “Ya, Abba, Bapaku,” karena kita berdoa menurut pimpinan Roh Kristus.
    7: Hal itu membuktikan bahwa kita bukan lagi seperti budak, tetapi diterima sebagai anak-anak Allah yang sah. Dan sebagai anak-anak-Nya, kita berhak mewarisi semua berkat yang dijanjikan kepada anak-anak-Nya karena kita bersatu dengan Kristus.
    8: Kalian Jemaat Galatia kebanyakan bukan orang Yahudi. Itu sebabnya, sebelum mengenal Allah, kalian sudah menjadi budak dari bermacam-macam dewa, yaitu berhala dan roh-roh yang disebut ilahi, padahal bukan.
    9: Lalu bagaimana mungkin kalian yang sekarang sudah mengenal Allah, bahkan yang sudah Dia angkat sebagai anak-anak-Nya, kembali menjadi seperti budak untuk hal-hal yang lemah dan tidak berguna, bahkan kepada para penguasa gelap yang memerintah di dunia ini!
    10: Buktinya, saya mendengar bahwa kalian sudah mulai melakukan berbagai syarat agama lama tentang hari-hari tertentu, atau perayaan yang berhubungan dengan bulan, musim, dan tahun.
    11: Saya kuatir pada kalian! Jangan sampai semua kerja keras saya untuk memenangkan banyak jiwa di antara kalian menjadi sia-sia.
    12: Jadi Saudara-saudari, saya mohon supaya kalian melepaskan diri dari aturan-aturan agama lama itu, sebagaimana saya sudah menyesuaikan diri dan tidak mengikuti semua aturan Yahudi selama tinggal bersama kalian. Kalian tentu masih ingat bahwa kunjungan pertama saya terjadi karena saya sedang sakit. Tetapi hal itu justru menjadi kesempatan untuk memberitakan Kabar Baik kepada kalian. Ingatlah betapa kalian menerima saya dengan baik dan tidak pernah mencela saya.
    14: Walaupun keadaan tubuh saya begitu membebani, kalian tidak menolak atau menghina saya, tetapi menerima saya sebagai utusan Allah, seperti menerima malaikat atau bahkan Kristus Yesus sendiri.
    15: Namun sekarang saya merasa pendapat kalian tentang saya sudah sangat berubah! Dulu kalian merasa diberkati karena kehadiran saya. Bahkan saya berani berkata, dulu kalian mungkin rela mencungkil matamu dan memberikannya untuk saya, seandainya bisa. Tetapi sekarang, jangan-jangan kalian menganggap saya musuh karena ajaran benar yang saya tuliskan kepadamu ini!
    17: Guru-guru palsu berusaha keras mempengaruhi kalian untuk berpihak pada mereka, tetapi itu bukan hal baik karena mereka tidak tulus. Mereka ingin menjauhkan kalian dari kami supaya kalian hanya bersemangat mengikuti mereka saja.
    18: Memang saya senang kalau kalian bersemangat, tetapi semangatmu haruslah tentang hal yang baik, dan jangan hanya waktu saya hadir.
    19: Anak-anakku yang terkasih, saya sangat mengkuatirkan kalian, sampai hati saya tertekan seperti derita seorang ibu yang kesakitan melahirkan anaknya. Saya sangat terbeban karena kalian belum dewasa dalam hal bersatu dengan Kristus!
    20: Itu sebabnya saya sangat rindu bertemu kalian lagi! Kalau kita bisa berbicara, saya akan tahu apakah kalian masih mengikuti ajaran sesat itu atau tidak. Kalau tidak, maka saya bisa berhenti mengajak kalian bertobat.
    21: Sekarang, kepada kalian yang mau berbalik hidup di bawah hukum Taurat lagi, coba perhatikanlah isi hukum Taurat itu sendiri!
    22: Di sana tertulis, Abraham mempunyai dua anak laki-laki. Yang satu Ismael, anak dari budak perempuan bernama Hagar. Ismael lahir secara biasa, sesuai dengan rencana manusia. Sedangkan anak yang satu lagi, yakni Isak, lahir dari Sara, wanita yang bukan budak. Kelahiran Isak terjadi secara luar biasa, sesuai dengan janji Allah kepada Abraham.
    24: Kedua perempuan itu dapat digambarkan sebagai lambang dari kedua perjanjian Allah, yakni perjanjian yang lama dan yang baru. Hagar, perempuan yang pertama, juga bisa digambarkan seperti gunung Sinai di negeri Arab, tempat Allah memberikan hukum Taurat kepada Musa. Jadi semua orang yang hidupnya masih terikat pada hukum Taurat ibarat keturunan Hagar secara rohani, karena mereka hidup dalam keadaan seperti budak. Dengan gambaran lain, anak-anak Hagar adalah semua orang yang ibadahnya berpusat pada Yerusalem duniawi. Maksudnya, mereka menganggap diri mereka belum dibebaskan dari ikatan hukum Taurat.
    26: Tetapi pusat ibadah kita adalah Yerusalem surgawi! Berarti kita ibarat keturunan Sara yang bukan budak. Kita sudah merdeka dari peraturan lama,
    27: karena Sara merupakan ibu kita, sebagaimana dinubuatkan tentang dia dalam Kitab Suci, “Hai kamu, perempuan yang dulu mandul, bersukacitalah! Berserulah dengan sukacita, kamu yang tidak pernah mengalami sakit bersalin! Karena kamu yang dulu belum pernah mempunyai anak akan mempunyai lebih banyak keturunan daripada istri yang tidak dianggap mandul oleh suaminya.”
    28: Jadi Saudara-saudari, kita bisa digambarkan seperti Isak, anak yang dilahirkan sesuai janji Allah. Kita juga diperhitungkan sebagai keturunan Abraham yang Allah janjikan kepadanya, karena kita percaya penuh kepada Allah, bukan karena melakukan hukum Taurat.
    29: Namun sikap permusuhan yang terjadi antara Ismael, yang dilahirkan menurut rencana manusia, dengan Isak yang dilahirkan sesuai dengan kehendak dan kuasa Roh Allah, masih tetap terjadi sekarang antara orang-orang yang terikat pada hukum Taurat dan kita yang sudah dibebaskan oleh Roh Allah. Itulah sebabnya mereka menganiaya kita.
    30: Tetapi dengarlah apa kata Kitab Suci, “Usirlah budak perempuan itu beserta anaknya! Karena anak yang dilahirkan oleh budak tidak boleh menerima warisan bersama dengan anak yang lahir dari ibu yang bukan budak.”
    31: 'Jadi Saudara-saudari, saya tegaskan: Kita bukanlah seperti keturunan perempuan budak itu, yang wajib hidup seperti budak, melainkan seperti keturunan perempuan yang merdeka.'
  5:
    1: Dengan keadaan kita yang sudah dibebaskan sepenuhnya oleh Kristus dari kewajiban untuk hidup seperti budak, maka berdirilah teguh dalam kebebasan itu! Jangan berbalik lagi untuk hidup seperti budak dengan terus terikat pada hukum Taurat.
    2: 'Perhatikanlah apa yang saya tekankan ini: Kalau kamu (laki-laki yang bukan Yahudi) mengikuti ajakan guru-guru palsu itu untuk disunat, berarti kamu seolah menantang Allah, “Aku tidak perlu lagi keselamatan yang Kristus kerjakan di kayu salib.” Karena artinya kamu hendak meninggalkan Kristus lalu mengusahakan keselamatanmu sendiri dengan mengikuti aturan-aturan agama Yahudi. Dan perlu saya beritahukan kepadamu bahwa setiap orang yang mengikuti hukum sunat wajib taat juga kepada semua perintah dan aturan dalam hukum Taurat. Kalau kamu berusaha menjadi benar di hadapan Allah melalui hukum Taurat, berarti kamu seolah memutuskan hubungan dengan Kristus dan berkata kepada Allah, “Aku tidak perlu lagi kebaikan hati-Mu!”'
    5: 'Tetapi bagi kita, inilah cara yang benar: Dengan pertolongan Roh Allah, kita percaya penuh bahwa kita dibenarkan di hadapan Allah melalui kematian Kristus. Kita sangat yakin akan keselamatan kita!'
    6: Bagi kita yang bersatu dengan Kristus Yesus, tidak ada perbedaan antara orang yang bersunat dengan yang tidak bersunat. Yang penting kita percaya penuh kepada Kristus dan menjalankan keyakinan itu dengan saling mengasihi!
    7: Dulu saya lihat kalian sudah maju dengan baik dan semakin dewasa secara rohani. Jangan dengarkan lagi orang yang membujuk kalian untuk berhenti mengikuti ajaran benar!
    8: Ajaran orang itu bukan berasal dari Allah yang memanggil kalian untuk mengikut Kristus.
    9: Ingatlah peribahasa ini, “Sedikit ragi saja membuat seluruh adonan mengembang.”
    10: Saya tahu kalian milik TUHAN, maka saya yakin bahwa kalian akan berubah pikiran dan mengikuti nasihat saya dalam surat ini. Tetapi orang yang mengacaukan keyakinan kalian pasti dihukum Allah!
    11: Perhatikanlah Saudara-saudari, seandainya saya mengajarkan bahwa setiap laki-laki di antara kita harus disunat untuk dapat diterima oleh Allah, maka saya tidak akan dianiaya oleh orang Yahudi. Tetapi saya mengajarkan bahwa kita dibenarkan di hadapan Allah hanya melalui pengurbanan Kristus bagi kita di kayu salib. Hal itulah yang menjadi masalah besar bagi mereka.
    12: Sunat saja tidak cukup untuk guru-guru palsu yang sudah mengacaukan kalian. Sekalian saja mereka memotong seluruh alat kelaminnya!
    13: Jadi Saudara-saudari, kita sudah dipanggil oleh Allah untuk bebas dari ikatan hukum Taurat. Namun janganlah menggunakan kebebasan itu sebagai alasan untuk memuaskan keinginan-keinginan badani. Sebaliknya, hendaklah kita saling melayani dalam ikatan kasih persaudaraan.
    14: Karena seluruh hukum Taurat sudah disimpulkan dalam satu perintah, yaitu “Kasihilah sesamamu seperti kamu mengasihi dirimu sendiri.”
    15: Tetapi waspadalah supaya kalian tidak seperti binatang buas yang terus saling menggigit dan menelan, bahkan sampai saling menghancurkan!
    16: 'Saya menasihatkan kamu semua: Hiduplah dengan taat kepada pimpinan Roh Kudus. Dengan demikian kamu tidak lagi memuaskan keinginan-keinginan jasmanimu yang jahat.'
    17: Karena keinginan jasmani kita selalu berlawanan dengan keinginan Roh Kudus, dan keinginan Roh berlawanan dengan keinginan jasmani kita. Keduanya saling bertentangan, dan keduanya ada dalam diri kita masing-masing, sehingga kita tidak bisa hidup sesuka hati.
    18: Tetapi bila kita dipimpin oleh Roh Kudus, kita tidak perlu lagi diawasi oleh hukum Taurat.
    19: 'Sebaliknya, kalau kita hidup menurut keinginan badani yang jahat, hasilnya jelas perbuatan-perbuatan dosa ini: perzinaan, percabulan, persetubuhan yang tidak wajar, mengikuti hawa nafsu,'
    20: menyembah berhala, terlibat dalam ilmu sihir, membenci orang lain, berkelahi, cemburu, mudah marah, mementingkan diri sendiri, menimbulkan perpecahan, mengikuti ajaran sesat,
    21: 'iri hati, membunuh, mabuk-mabukan, berpesta liar, dan semua dosa yang lain. Sekarang saya ulangi lagi peringatan yang pernah saya berikan kepada kalian waktu kita masih bersama: Orang-orang yang terus melakukan hal-hal seperti itu tidak termasuk warga kerajaan Allah!'
    22: Tetapi kalau hidup kita dipimpin Roh Kudus, hal itu pasti tampak lewat cara hidup kita yang saling mengasihi, bersukacita, damai, sabar dalam kesusahan, murah hati, suka menolong sesama, menepati janji,
    23: lemah lembut, dan bisa menguasai diri. Hukum Taurat pun tidak menentang semua hal itu!
    24: Kita yang menjadi milik Kristus tidak lagi dikuasai oleh hawa nafsu dan semua keinginan badani, karena kita seakan sudah memakukan hawa nafsu dan keinginan badani itu pada salib Kristus.
    25: Kita sudah diberi hidup yang baru oleh Roh Allah. Karena itu hendaklah kita juga terus menaati pimpinan Roh Allah.
    26: Janganlah kita sombong dan berpikir, “Di mata Tuhan, aku lebih baik daripada saudara-saudari seiman yang lain.” Dan janganlah kita iri hati dengan merasa, “Orang lain lebih hebat daripadaku dalam jemaat.”
  6:
    1: Saudara-saudari, kalau ada di antara jemaat yang ketahuan jatuh dalam dosa, maka hendaklah anggota lain yang hidupnya dipimpin Roh Kudus membimbing dia kembali ke jalan yang benar. Tetapi lakukanlah itu dengan lemah lembut sambil tetap waspada supaya kamu sendiri tidak ikut tergoda untuk berbuat dosa.
    2: Hendaklah kita semua saling menolong untuk meringankan beban saudara-saudari seiman yang mengalami kelemahan atau kesusahan. Dengan begitu kita menaati Hukum Kasih yang Kristus berikan.
    3: Karena kalau kamu menganggap dirimu terlalu penting untuk menolong sesama, berarti kamu menipu dirimu sendiri. Kamu tidak lebih istimewa daripada siapa pun!
    4: Tidak usah membanding-bandingkan dirimu dengan saudara-saudari seiman yang lain. Nilailah perbuatanmu sendiri saja. Lalu kamu boleh puas dengan caramu sendiri melayani Kristus, tanpa memikirkan orang lain.
    5: Karena setiap orang akan menghadap Allah dan mempertanggungjawabkan perbuatannya masing-masing.
    6: Hendaklah setiap anggota jemaat yang menerima pengajaran Firman Allah membagikan sebagian dari penghasilannya kepada orang yang bertugas mengajar kita.
    7: Jangan keliru! Janganlah menganggap keadilan dan kebenaran Allah bisa dipermainkan! Karena suatu hari nanti, cepat atau lambat, setiap orang pasti menuai apa yang dia tabur.
    8: Artinya, kalau kamu hidup untuk memuaskan keinginan badani saja, kamu akan menerima kebinasaan. Tetapi kalau kamu terus hidup mengikuti pimpinan Roh Allah, kamu akan menerima hidup yang kekal.
    9: Jadi jangan lelah berbuat baik, karena kelak kita pasti menuai hasilnya, asalkan kita tidak berputus asa.
    10: Oleh sebab itu, setiap ada kesempatan, marilah kita terus berbuat baik kepada semua orang, terutama kepada saudara-saudari seiman.
    11: Dalam bagian terakhir ini, perhatikanlah betapa besar huruf-huruf yang saya tulis kepada kalian dengan tangan saya sendiri.
    12: 'Sekali lagi tentang saudara-saudara kita yang dulu beragama Yahudi dan yang berusaha memaksa kalian untuk disunat: Hal itu bukan untuk menolong kalian. Mereka melakukan itu hanya untuk menyenangkan hati orang Yahudi yang lain, juga supaya mereka tidak dianiaya karena ajaran kita bahwa manusia dibenarkan Allah hanya melalui pengurbanan Kristus di kayu salib.'
    13: Memang mereka bersunat, tetapi mereka sendiri tidak menaati semua hukum Taurat. Yang mereka inginkan hanyalah supaya kalian disunat sehingga mereka bisa membanggakan diri dengan berkata kepada orang Yahudi lain, “Sekarang orang-orang di Galatia sudah masuk agama Yahudi karena ajaran kami.”
    14: Tetapi saya tidak akan membanggakan apa pun kecuali Tuhan kita Kristus Yesus yang disalibkan! Karena melalui penyaliban Yesus, bagi saya semua hal yang duniawi seakan sudah ikut dipakukan pada kayu salib-Nya, dan saya secara rohani juga sudah mati bersama Dia terhadap semua hal yang duniawi.
    15: Jadi, bagi kita yang sudah bersatu dengan Kristus Yesus, tidak ada lagi perbedaan antara orang bersunat dan tidak bersunat. Yang penting adalah keadaan rohani kita masing-masing sudah diperbarui karena bersatu dengan Kristus. Kita menjadi ciptaan baru!
    16: Kepada setiap kalian yang menjalani hidup sebagai ciptaan baru dan yang tidak membanggakan dirinya, kiranya Allah selalu bermurah hati kepadamu dan menjagamu supaya hidup dengan tenang dalam perlindungan-Nya, karena secara rohani kamu sudah menjadi warga Israel yang baru, yaitu kerajaan Allah.
    17: Mulai sekarang, saya tidak peduli lagi pada celaan orang yang berkata, “Kamu tidak melayani Allah sehebat saya.” Karena bekas-bekas luka di tubuh saya ini merupakan tanda cap yang membuktikan bahwa saya adalah milik Tuhan Yesus yang melayani Dia.
    18: Saudara-saudari, doa saya, kiranya Kristus Yesus Penguasa kita selalu berbaik hati kepada kalian masing-masing dan menyertaimu senantiasa. Amin.
49:
  1:
    1: Kepada umat Allah di kota Efesus, yaitu kalian yang sudah disucikan Allah karena percaya penuh kepada Kristus Yesus. Salam sejahtera dari saya, Paulus, yang menjadi rasul Kristus Yesus karena kehendak Allah.
    2: Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita.
    3: Terpujilah Allah, Bapa dari Tuhan kita Kristus Yesus, karena melalui persatuan kita dengan Kristus, Allah sudah memberikan kepada kita setiap berkat rohani yang ada di surga.
    4: Sebelum dunia ini diciptakan, Allah sudah memilih kita. Artinya Dia sudah mengasihi kita dan berencana untuk mempersatukan kita dengan Kristus, supaya kita disucikan dan dianggap tidak berdosa di hadapan-Nya.
    5: Sebelum dunia ini diciptakan, Allah sudah menetapkan kita untuk diangkat menjadi anak-anak-Nya melalui Kristus Yesus, sesuai dengan kehendak-Nya. Itulah yang berkenan kepada-Nya.
    6: Jadi kita memuji Allah karena kebaikan hati-Nya yang mulia, yang sudah diberikan kepada kita dengan cuma-cuma karena kita bersatu dengan Anak-Nya yang Dia kasihi.
    7: Melalui persatuan dengan Kristus, kita sudah ditebus dengan kurban darah-Nya sebagai bayaran atas hukuman dosa yang seharusnya kita tanggung. Dengan demikian dosa-dosa kita diampuni karena kebaikan hati Allah yang luar biasa.
    8: Kebaikan hati-Nya itu diberikan kepada kita secara berlimpah-limpah, sesuai dengan segala kebijaksanaan dan pengertian Allah.
    9: Sekarang Allah sudah menyatakan kepada kita rencana-Nya, yaitu rencana yang dulu dirahasiakan dari manusia. Sesuai dengan kehendak-Nya, rencana Allah itu berpusat pada Kristus,
    10: 'dan Allah akan menyelesaikannya pada waktu yang sudah Dia tentukan. Inilah tujuan dari rencana-Nya itu: Supaya Kristus menjadi kepala atas segala sesuatu, baik yang ada di surga maupun di bumi.'
    11: Untuk mencapai tujuan-Nya itu, Allah mengatur segala sesuatu menurut kehendak-Nya. Dan kehendak-Nya sejak semula adalah memilih kita untuk mewarisi hak sebagai anak-anak-Nya melalui persatuan dengan Kristus.
    12: Jadi, kita diberi suatu kehormatan besar, yaitu menjadi angkatan pertama dari semua orang yang kelak menjadi umat Kristus yang berharap kepada-Nya! Oleh karena itu marilah kita memuji Allah karena kemuliaan-Nya.
    13: Sebab, ketika kalian mendengar ajaran yang benar, yaitu Kabar Baik tentang keselamatan melalui Kristus, kalian percaya kepada-Nya. Lalu sesuai janji-Nya, Allah memberikan Roh Kudus kepada kalian sebagai tanda bahwa kalian sudah menjadi milik-Nya.
    14: Roh-Nya tinggal dalam diri kita masing-masing sebagai jaminan bahwa kita akan menerima segala sesuatu yang sudah Allah janjikan kepada kita sebagai umat-Nya. Dan melalui kehadiran Roh-Nya itulah kita tahu bahwa kita sudah ditebus dan menjadi milik Allah sepenuhnya. Jadi sekali lagi, marilah kita memuji Allah karena kemuliaan-Nya!
    15: Oleh karena semuanya itu, saya selalu mendoakan kalian dan bersyukur kepada Allah. Saya tidak berhenti mendoakan kalian sejak mendengar kabar tentang keyakinanmu kepada Tuhan Yesus dan kasih kalian kepada semua umat Allah.
    17: Saya berdoa bagi kalian, “Ya Allah, Bapa yang mulia dari Tuhan kami Kristus Yesus, kiranya Engkau menambahkan hikmat dan pengetahuan rohani melalui Roh Kudus kepada umat-Mu, jemaat di Efesus, agar mereka semakin mengenal Engkau.
    18: Buatlah mereka masing-masing mengerti dan yakin akan semua hal baik yang sudah Engkau sediakan bagi kami, yang sudah Engkau panggil untuk menjadi anak-anak-Mu. Aku berdoa agar mereka tahu betapa berharga dan mulianya warisan yang sudah Engkau janjikan kepada kami sebagai umat-Mu yang sudah Engkau sucikan.
    19: Kiranya Engkau membuat mereka mengerti bahwa kuasa-Mu sangat besar bagi kami yang percaya.” Saudara-saudari, kuasa Allah itu adalah kekuatan-Nya yang hebat
    20: yang dipakai-Nya untuk menghidupkan Kristus kembali dari kematian. Kuasa itu juga tampak waktu Dia menempatkan Kristus di tempat yang paling terhormat di surga, yaitu di sebelah kanan-Nya.
    21: Dengan kedudukan itu Kristus memerintah sebagai Raja Agung atas segala pemerintah, pemimpin, kuasa, dan raja-raja, termasuk para penguasa zaman sekarang dan yang akan datang.
    22: Allah meletakkan segala sesuatu di bawah kuasa Kristus. Allah juga menjadikan Dia kepala atas seluruh persatuan jemaat Kristus, untuk memimpin kita dalam segala hal.
    23: Persatuan jemaat-Nya adalah kita semua yang masing-masing dipenuhi oleh Roh Kristus. Di dunia ini, kita bagaikan tubuh Kristus, dan melalui kitalah Dia bekerja untuk memenuhi dan melengkapi segala sesuatu di mana pun juga.
  2:
    1: Sebelum dipersatukan dengan Kristus, memang tubuh jasmani kita hidup, tetapi sebenarnya kita sudah mati secara rohani karena dosa-dosa kita dan karena kita terus melanggar perintah-perintah Allah.
    2: Sebab pada waktu itu kita selalu mengikuti pola pikir dunia ini dan menuruti kemauan si jahat, yaitu iblis, yang sekarang sedang memerintah atas semua kuasa gelap di dunia. Dialah yang berkuasa dalam kehidupan semua orang yang tidak mau taat kepada Allah.
    3: Dulu kita semua juga hidup seperti itu, dengan selalu berusaha memuaskan keinginan-keinginan badani. Kita terbawa oleh arus keinginan itu ke sana kemari. Sama seperti orang-orang lain, kita pun pantas menanggung murka Allah.
    4: Tetapi karena Allah maha penyayang dan penuh belas kasihan, Dia mengasihani kita dan menyatakan kasih-Nya secara luar biasa!
    5: Pada waktu kita masih dalam keadaan mati rohani dan terus-menerus melawan perintah-Nya, Allah memberikan hidup yang baru kepada kita. Hal itu terjadi karena kita bersatu dengan Kristus, sehingga secara rohani kita ikut dihidupkan kembali bersama-Nya ketika Allah menghidupkan Dia dari kematian. Jadi jelaslah bahwa kita diselamatkan hanya karena kebaikan hati Allah!
    6: Dan karena kita bersatu dengan Kristus Yesus, kita juga secara rohani diangkat ke surga bersama Kristus. Di sana, secara rohani kita sudah duduk bersama Raja kita Yesus.
    7: Allah melakukan semuanya itu supaya di masa yang akan datang Dia dapat membuktikan kepada kita bahwa Dia sangat baik kepada kita. Kebaikan hati-Nya memang luar biasa bagi kita yang sudah bersatu dengan Kristus Yesus!
    8: Sekali lagi, kita diselamatkan oleh karena kebaikan hati Allah. Dan keselamatan itu kita terima hanya karena kita percaya penuh kepada Kristus. Kita tidak bisa selamat dengan usaha kita sendiri. Keselamatan itu adalah pemberian Allah.
    9: Jadi kita selamat bukan karena kita melakukan perbuatan baik. Memang Allah sudah mengatur hal itu supaya tidak ada seorang pun yang dapat membanggakan diri tentang keselamatannya.
    10: Keselamatan kita adalah hasil karya Allah sendiri. Kita yang bersatu dengan Kristus Yesus secara rohani diciptakan kembali menjadi manusia baru. Dengan begitu, kita dimampukan untuk melakukan hal-hal baik yang sudah Allah rencanakan sejak semula untuk kita lakukan.
    11: Saudara-saudari yang bukan Yahudi, ingatlah keadaanmu sebelum mengenal Kristus. Kalian memang disebut ‘orang yang tidak bersunat’ oleh orang Yahudi, dan mereka menyebut diri mereka ‘orang bersunat’. Mereka bangga karena sudah mengikuti adat sunat walaupun itu hanya tanda yang dilakukan oleh manusia pada tubuh jasmani saja. Sunat tidak bisa membuat hidupmu berubah.
    12: Sebelum kalian mengenal Kristus, kalian tidak punya harapan untuk menjadi warga kerajaan Allah, yaitu umat Israel yang baru secara rohani. Waktu itu kalian sama sekali tidak ikut ambil bagian dalam perjanjian-perjanjian Allah kepada umat-Nya, sehingga kalian hidup di dunia ini tanpa harapan dan tanpa mengenal Allah.
    13: Tetapi walaupun dulu kalian sangat jauh dari Allah, sekarang kalian sudah dibawa dekat kepada-Nya karena kalian bersatu dengan Kristus Yesus dan sudah disucikan melalui kurban darah-Nya.
    14: Kristus sudah memenuhi seluruh perintah dan peraturan hukum Taurat dengan mengurbankan diri-Nya di kayu salib. Melalui pengurbanan itu, kita semua bisa berdamai dengan Allah dan menjadi umat-Nya. Hal itu berlaku untuk orang Yahudi maupun bukan Yahudi. Jadi, saat kita bersatu dengan Kristus, di mata Allah kita menjadi satu umat yang baru, bukan lagi dua kelompok berbeda. Dengan demikian, Kristus sudah merobohkan tembok permusuhan dan menghapuskan pemisahan di antara kita. Sekarang kita semua dari bangsa mana pun menjadi seperti satu tubuh, di mana setiap anggotanya berdamai dengan Allah.
    17: Artinya, kedatangan Kristus sudah membawa perdamaian bagi semua bangsa, baik Yahudi yang dulu dianggap dekat kepada Allah maupun bangsa bukan Yahudi yang dulu jauh dari Allah.
    18: Sekarang, melalui pengurbanan yang sudah Kristus lakukan, kita semua mempunyai hak untuk datang kepada Bapa melalui Roh Kudus yang ada dalam diri kita masing-masing.
    19: Artinya kalian yang bukan Yahudi tidak lagi dianggap seperti pendatang yang tidak mempunyai hak apa pun. Sekarang kalian sudah disucikan oleh Allah sehingga kalian menjadi warga kerajaan-Nya dan anggota keluarga-Nya.
    20: Kita semua menjadi seperti sebuah rumah yang sedang dibangun di atas batu-batu fondasi besar, yang melambangkan para nabi dan rasul. Dan batu fondasi yang terutama adalah Kristus Yesus sendiri.
    21: Saat kita masing-masing bersatu dengan Kristus, bentuk seluruh bangunan itu menjadi semakin sempurna sampai menjadi rumah yang kudus bagi Allah.
    22: Jadi kalian dari bangsa mana pun sama-sama dijadikan sebagai tempat kediaman Allah oleh Kristus melalui Roh Kudus.
  3:
    1: Saya, Paulus, sekarang sedang dipenjara karena pelayanan bagi Kristus Yesus, khususnya yang saya kerjakan untuk kalian orang yang bukan Yahudi.
    2: Kalian pasti sudah mendengar bahwa Allah menganugerahkan tugas itu kepada saya untuk menolong kalian,
    3: dan kepada saya juga dinyatakan rahasia rencana Allah, yang sudah saya tuliskan secara singkat di awal surat ini.
    4: Dengan membacanya, kalian bisa mengerti apa yang saya pahami tentang rencana yang dulu dirahasiakan Allah dari manusia, yaitu rahasia tentang Kristus.
    5: Dahulu, Allah tidak pernah memberitahukannya kepada generasi-generasi sebelum kita. Tetapi sekarang, melalui Roh-Nya, Allah sudah menyatakan rahasia itu melalui utusan-utusan yang Dia sucikan, yaitu para rasul dan orang-orang yang menerima kemampuan untuk menyampaikan pesan dari Roh Allah.
    6: 'Dan inilah rahasia itu: Semua orang yang percaya pada Kabar Baik tentang Kristus Yesus akan sama-sama mewarisi kerajaan Allah— baik orang Yahudi maupun bukan. Keduanya ibarat anggota dalam satu tubuh dan bersama-sama menerima semua janji Allah kepada umat-Nya.'
    7: Oleh karena kuasa dan kebaikan hati Allah, saya sudah menjadi hamba-Nya yang ditugaskan untuk memberitakan Kabar Baik itu.
    8: Bagi saya, tugas ini benar-benar suatu kehormatan besar! Sebab di antara umat yang sudah disucikan Allah, sayalah orang yang paling hina. Allah memberikan kepercayaan ini hanya karena kebaikan hati-Nya. Saya ditugaskan untuk memberitakan kepada orang bukan Yahudi tentang berkat-berkat rohani yang kita terima secara berlimpah melalui Kristus. Kekayaan berkat-Nya itu terlalu luar biasa untuk dijelaskan dengan kata-kata.
    9: Dan saya dipilih untuk menyatakan kepada semua orang tentang rencana itu— rencana yang sudah berabad-abad tersembunyi dalam hati Allah, yang menciptakan segala sesuatu melalui Kristus Yesus.
    10: Sekarang Allah sudah menyatukan kita semua menjadi jemaat-Nya. Melalui kesatuan kita ini Dia bermaksud menunjukkan hikmat-Nya yang berlimpah kepada semua penguasa di segala tingkat surga dan langit.
    11: Itulah tujuan dan rencana-Nya sejak semula, yang sudah Dia selesaikan melalui Kristus Yesus, Penguasa kita.
    12: Saudara-saudari, ingatlah bahwa kita yang percaya penuh kepada Kristus sudah bersatu dengan Dia. Maka kita merasa bebas dan mempunyai keberanian untuk berdoa kepada Allah.
    13: Karena itu, saya minta supaya kalian jangan kecewa dan putus asa mendengar apa yang saya alami di penjara. Sebaliknya banggalah, karena penderitaan saya ini adalah demi kepentingan kalian.
    14: Oleh sebab itulah saya sujud berdoa kepada Bapa dari Penguasa kita Kristus Yesus,
    15: yang juga menjadi Bapa kita semua, baik kita yang ada di bumi maupun setiap makhluk yang ada di semua tingkat surga dan langit.
    16: Saya berdoa bagi kalian, “Ya Allah Bapa, dengan kekuatan-Mu yang mulia dan tidak terbatas, tolong kuatkanlah hati setiap anggota jemaat di Efesus melalui Roh-Mu dalam diri mereka masing-masing.
    17: Biarlah Kristus hidup dalam hati mereka melalui keyakinan mereka kepada-Nya,
    18: seperti juga doaku untuk semua orang lain yang sudah Engkau sucikan karena percaya kepada Yesus. Kiranya kasih-Mu menjadi dasar kehidupan mereka, agar mereka mengerti betapa lebar, panjang, tinggi, dan dalamnya kasih Kristus kepada kami.
    19: Ya Bapa, aku tahu bahwa kasih Kristus terlalu sulit untuk kami pahami. Tetapi ajarlah kami mengerti kasih itu, supaya kami selalu menikmati kehadiran dan kuasa-Mu bersama kami.
    20: “Aku percaya bahwa Engkau, ya Allah, mampu melakukan jauh lebih besar daripada yang dapat kami minta atau pikirkan, sebab kuasa-Mu yang luar biasa bekerja dalam hidup kami masing-masing.
    21: Biarlah kami, seluruh jemaat-Mu, selalu memuliakan Engkau. Dan kiranya Engkau dipuji-puji oleh semua orang dari segala zaman, karena Engkau sudah mengutus Kristus Yesus, Anak-Mu! Amin!”
  4:
    1: Jadi, sebagai orang yang dipenjarakan karena melayani TUHAN, saya menasihati kalian masing-masing untuk hidup sesuai dengan panggilanmu sebagai umat Allah.
    2: Teruslah rendah hati, lemah lembut, dan sabar. Hendaklah kamu semua saling memaafkan dan saling mengasihi.
    3: Kita sudah dipersatukan dan hidup bersama-sama dengan damai karena kita semua sudah menerima Roh Kudus. Oleh karena itu teruslah berusaha memelihara kesatuan itu.
    4: Kita masing-masing sudah menjadi anggota dari satu tubuh, yaitu tubuh Kristus. Kita diberi Roh Kudus yang sama, dan Allah sudah memanggil kita untuk memiliki pengharapan yang sama.
    5: Kita semua percaya kepada Penguasa yang sama dan mempunyai keyakinan yang sama. Kita juga sudah dibaptis dalam nama Penguasa kita itu.
    6: Bagi kita semua, hanya ada satu Allah dan Bapa. Dia memerintah atas segala sesuatu. Dia ada di mana-mana dan hadir dalam diri kita semua.
    7: Namun, di samping semua kesamaan itu, kita masing-masing diberi kemampuan rohani yang berbeda-beda oleh Kristus, sesuai kebaikan hati-Nya kepada kita.
    8: Mengenai hal itu sudah dinubuatkan, “Setelah memenangkan peperangan, Tuhan naik kembali ke tempat tertinggi. Dia sudah mempermalukan semua pihak yang memusuhi-Nya, dan mereka dipaksa untuk mengikuti-Nya dari belakang sebagai tawanan perang.”
    9: Perhatikanlah bahwa pemazmur mengatakan bahwa sesudah Tuhan menang, Dia “naik kembali.” Untuk bisa naik, berarti Kristus sebelumnya berada di bawah. Itu artinya Dia sudah turun ke tempat yang paling rendah di bumi.
    10: Setelah turun, sekarang Dia sudah naik kembali juga sampai ke tempat yang jauh lebih tinggi daripada segala tingkat surga dan langit, supaya seluruh alam semesta ini dipenuhi oleh kehadiran-Nya.
    11: Jadi sesuai nubuatan itu, Kristus memberikan kemampuan rohani yang berbeda kepada kita masing-masing. Ada yang diberi kemampuan untuk menjadi rasul, untuk menyampaikan pesan dari Roh Allah, memberitakan Kabar Baik tentang Yesus, menjadi gembala jemaat, dan ada juga yang diberi kemampuan untuk mengajar umat Allah.
    12: Semuanya itu diberikan supaya kita bisa mempersiapkan dan melengkapi umat Allah, agar masing-masing dapat saling melayani, dan seluruh anggota tubuh Kristus semakin bertumbuh.
    13: Tujuannya adalah supaya kita semua semakin erat bersatu dalam keyakinan kepada Kristus dan mencapai pengertian yang sama tentang Anak Allah. Juga agar kita menjadi dewasa secara rohani dan semakin sempurna seperti Kristus.
    14: Dengan memakai kemampuan rohani itu, kita tidak akan lagi seperti anak-anak yang mudah terpengaruh dan terbawa ke sana kemari oleh arus ajaran-ajaran baru. Karena ada banyak guru palsu yang menyesatkan dengan ajaran licik yang sengaja dibuat supaya kelihatan benar.
    15: Oleh sebab itu, hendaklah kita mengerjakan bagian kita sesuai kemampuan rohani pemberian Kristus. Sebagai Kepala, Dia sudah mengatur tugas kita masing-masing. Dia menyusun dan mempersatukan setiap kita dengan sempurna. Ketika semua orang melakukan tugasnya, kita akan menjadi seperti tubuh yang sehat karena setiap anggotanya berfungsi dengan baik. Dengan begitu, kita akan terus bertumbuh dalam ajaran yang benar dan selalu saling mengasihi. Pada akhirnya, kita pun akan menjadi seperti Kristus yang sempurna dalam segala hal.
    17: 'Oleh sebab itu, dalam nama Tuhan Yesus saya tegaskan kepada kalian: Jangan lagi hidup seperti orang-orang yang tidak mengenal Allah. Pikiran mereka sia-sia,'
    18: dan pengertian mereka masih gelap. Mereka jauh sekali dari cara hidup yang dikehendaki Allah sebab mereka menutup hati nuraninya dan tidak tahu apa-apa tentang Allah.
    19: Mereka tidak tahu malu. Karena itu mereka memberi diri mereka sepenuhnya untuk melakukan segala hal yang jahat dan tidak pernah merasa puas.
    20: Tetapi sesudah mengenal Kristus, kalian tahu itu bukan cara hidup yang benar!
    21: Karena kalian sudah mendengar tentang Dia dan belajar tentang persatuan dengan-Nya, sesuai dengan ajaran benar yang kita terima dari Dia.
    22: Kalian semua sudah diajar untuk meninggalkan sifat-sifat hidupmu yang lama. Hidup yang lama dibutakan oleh hawa nafsu dan semakin lama semakin rusak, seperti baju rombeng yang tidak bisa dipakai lagi. Buanglah hidupmu yang lama itu.
    23: Biarlah hati dan pikiranmu diperbarui oleh Roh Allah.
    24: Sebagaimana kamu memakai baju baru, begitulah hendaknya seluruh hidupmu menjadi baru. Karena kamu sudah diciptakan menjadi manusia baru yang mencerminkan sifat-sifat Allah. Dengan demikian kamu akan sungguh-sungguh hidup suci dan benar di hadapan-Nya.
    25: Jadi, karena kamu sudah membuang cara hidupmu yang lama, jangan lagi menipu sesamamu. Katakan yang benar satu sama lain karena kita masing-masing adalah anggota dari satu tubuh.
    26: Apabila kamu marah, jangan sampai kemarahan itu membuatmu berdosa. Berhentilah marah sebelum hari berganti.
    27: Dalam hal itu, janganlah beri kesempatan kepada iblis untuk mengalahkanmu.
    28: Kalau dulu kamu suka mencuri, mulai sekarang janganlah mencuri lagi. Daripada mencuri, pakailah tanganmu untuk melakukan pekerjaan yang jujur, supaya kamu mempunyai penghasilan sendiri dan sebagian dari penghasilanmu itu bisa kamu bagikan kepada orang yang berkekurangan.
    29: Ketika kamu berbicara, jangan sampai kata-kata kotor keluar dari mulutmu, atau kata-kata yang menyakiti hati orang lain. Tetapi bicaralah seperlunya, supaya perkataanmu menolong, mendatangkan kebaikan, dan menguatkan orang-orang yang mendengarnya.
    30: Selain itu jangan sampai cara hidupmu membuat Roh Kudus bersedih hati. Karena Roh itu merupakan bukti bahwa kamu adalah milik Allah, dan Roh Kudus juga menjamin keselamatanmu pada hari kita dibebaskan dari dunia yang gelap ini.
    31: Buanglah semua sakit hati, dendam, dan kemarahan dari hidupmu. Jangan bertengkar dan saling menghina. Berhentilah melakukan segala macam kejahatan.
    32: Sebaliknya hendaklah kamu selalu baik hati, saling mengasihi, dan saling memaafkan, seperti Allah sudah mengampuni kita ketika kita percaya kepada Kristus.
  5:
    1: Saudara-saudari, karena kamu adalah anak-anak Allah yang dikasihi-Nya, hiduplah dengan benar dan bersih dari segala kesalahan, seperti Allah sendiri.
    2: Kasihilah satu sama lain sesuai dengan teladan Kristus, yang sudah mengasihi kita sampai memberikan diri-Nya sendiri sebagai kurban kepada Allah demi kita. Persembahan-Nya itu sangat harum dan menyenangkan hati Allah.
    3: Janganlah ada percabulan, kejahatan, atau keserakahan di antara kalian. Hal-hal itu sama sekali tidak pantas bagi umat Allah, karena kalian sudah disucikan oleh-Nya.
    4: Janganlah mengucapkan kata-kata yang jahat, kotor, ataupun yang tidak berguna. Hal itu tidak patut lagi bagi kalian. Tetapi hendaklah kalian selalu bersyukur.
    5: 'Orang yang melakukan percabulan, kejahatan, atau keserakahan tidak akan menjadi warga kerajaan Kristus dan Allah. Ingatlah itu baik-baik. Karena orang yang serakah sama saja dengan penyembah berhala: Mereka mendewakan uang.'
    6: Jangan terpengaruh oleh bujukan orang lain! Yakinlah, murka Allah pasti menimpa semua orang yang tidak taat dan melakukan dosa-dosa tersebut.
    7: Oleh karena itu, janganlah kalian ikut melakukan dosa-dosa itu seperti mereka.
    8: Memang dahulu kalian hidup dalam kegelapan, tetapi sekarang kalian sudah masuk ke dalam terang TUHAN. Jadi hiduplah sebagai warga Kerajaan Terang.
    9: Karena hidup yang dipimpin oleh Roh Allah selalu menghasilkan semua perbuatan yang baik, cara hidup yang benar, dan sesuai dengan ajaran benar.
    10: Tetaplah berusaha mencari jalan yang paling menyenangkan hati TUHAN.
    11: Jangan lagi kalian mengikuti kelakuan orang yang masih hidup dalam kegelapan. Semua itu percuma saja. Sebaliknya, hendaklah perbuatan dan perkataanmu menyatakan bahwa cara hidup mereka itu salah.
    12: Karena hal-hal yang mereka lakukan secara gelap dan rahasia itu sangat memalukan, bahkan hanya membicarakannya pun sudah membuat malu.
    13: Tetapi ketika perbuatan-perbuatan mereka yang gelap itu dinyatakan oleh terang, yakni ajaran benar dari Allah, maka tampaklah bahwa segala perbuatan mereka ternyata salah. Sebab semua perbuatan jahat menjadi kelihatan ketika disinari terang.
    14: Seperti kata pepatah, “Bangunlah, hai kamu yang tidur. Bangkitlah dari antara orang mati, dan Kristus akan bersinar atasmu.”
    15: Jadi, berhati-hatilah dengan cara hidupmu masing-masing. Jangan hidup seperti orang bodoh, tetapi hiduplah seperti orang bijaksana.
    16: Maksud saya, pakailah setiap kesempatan untuk melakukan yang baik, karena sekarang adalah zaman yang penuh kejahatan.
    17: Oleh sebab itu janganlah hidup sembarangan, tetapi usahakanlah supaya kamu mengetahui apa yang TUHAN mau untuk kamu lakukan.
    18: Janganlah kamu mabuk-mabukan, karena mabuk menjerumuskanmu ke dalam berbagai dosa. Sebaliknya hendaklah hidupmu dikuasai Roh Allah
    19: dengan selalu bernyanyi kepada TUHAN dalam hatimu, dengan saling menguatkan lewat lagu-lagu pujian bagi Allah— baik lagu dari Kitab Mazmur, Firman Allah, maupun lagu rohani yang lain,
    20: juga dengan mengucap syukur atas segala hal kepada Allah Bapa melalui Penguasa kita Kristus Yesus.
    21: Hendaklah kamu rendah hati dan bersedia menghormati kemauan satu sama lain. Dengan begitu kamu juga menghormati Kristus.
    22: Jika kamu seorang istri, hendaklah kamu menaati suamimu sama seperti menaati Tuhan Yesus.
    23: Karena suami adalah kepala dari istri, sama seperti Kristus adalah kepala dari seluruh jemaat Allah. Sebagai tubuh Kristus, kita taat kepada Dia yang sudah menyelamatkan kita.
    24: Jadi sebagaimana seluruh jemaat menaati kehendak Kristus, begitu jugalah istri menaati kemauan suaminya dalam segala hal.
    25: Sebaliknya, jika kamu seorang suami, kasihilah istrimu sama seperti Kristus mengasihi kita jemaat Allah. Dia bahkan mempersembahkan diri-Nya sebagai kurban bagi kita,
    26: supaya kita disucikan dan menjadi milik-Nya yang istimewa. Kita juga disucikan melalui Firman Allah yang sudah Yesus ajarkan. Firman itu bagaikan air murni yang membersihkan kita.
    27: 'Untuk itulah Kristus mati bagi kita: Supaya kita sebagai kesatuan jemaat-Nya dikhususkan bagi diri-Nya sendiri, seperti seorang pengantin laki-laki mengambil seorang pengantin perempuan sebagai istrinya. Maksudnya, kita disucikan dan dimuliakan secara khusus untuk menetap bersama Kristus, tanpa dosa, tanpa kesalahan, dan tanpa noda apa pun.'
    28: Demikianlah setiap suami harus mengasihi istrinya sama seperti mengasihi tubuhnya sendiri. Karena mengasihi istri adalah sama seperti mengasihi dirimu sendiri.
    29: Tidak ada orang yang pernah membenci tubuhnya sendiri. Setiap orang memberi makan tubuhnya serta merawatnya. Itulah yang selalu dilakukan Tuhan Yesus untuk jemaat-Nya,
    30: karena kita adalah anggota tubuh-Nya, ibarat daging dan tulang-Nya sendiri.
    31: Hal itu sesuai dengan yang tertulis dalam Kitab Suci, “Dalam pernikahan, seorang laki-laki akan meninggalkan orangtuanya dan bersatu dengan istrinya, sehingga mereka berdua menjadi satu.”
    32: Ajaran yang baru saja saya tuliskan itu sangat dalam artinya. Tetapi arti yang mau saya tegaskan adalah tentang Kristus dan kesatuan seluruh jemaat-Nya.
    33: 'Jadi inilah kesimpulannya: Setiap suami harus mengasihi istrinya sama seperti dia mengasihi dirinya sendiri, dan istri harus menghormati suaminya.'
