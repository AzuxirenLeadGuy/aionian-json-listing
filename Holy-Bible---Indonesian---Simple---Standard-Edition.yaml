    15: Maka Delila berkata kepada Simson, “Kamu mengaku cinta kepadaku, tetapi mana buktinya! Kamu bahkan tidak percaya kepadaku. Sudah tiga kali kamu mempermainkan aku dan tidak mau memberitahukan rahasia kekuatanmu.”
    16: Setiap hari Delila merengek-rengek dan mendesak Simson, sehingga Simson tidak tahan lagi, sampai mau mati rasanya.
    17: Akhirnya Simson menceritakan rahasianya. “Rambutku belum pernah dipotong karena aku ini pengabdi Allah yang dikhususkan bagi-Nya sejak dalam kandungan. Kalau rambutku dipotong, kekuatanku akan hilang, dan aku akan menjadi lemah seperti orang biasa.”
    18: Delila merasa bahwa kali ini Simson benar-benar sudah memberitahukan rahasianya. Maka dia memanggil para raja Filistin, katanya, “Datanglah kemari sekali lagi karena dia sudah menceritakan rahasianya kepadaku.” Raja-raja Filistin itu pun datang kepada Delila dengan membawa uang.
    19: Lalu Delila membuat Simson tertidur di pangkuannya. Diam-diam dia memanggil orang untuk membantunya memotong ketujuh untaian rambut Simson. Demikianlah Delila berhasil menaklukkan Simson dan kekuatannya telah hilang.
    20: Kemudian Delila berteriak, “Simson! Orang-orang Filistin ada di sini untuk menangkapmu!” Simson pun terbangun dari tidurnya. Dia berpikir, “Aku akan membebaskan diri seperti yang sudah-sudah.” Tetapi Simson tidak sadar bahwa TUHAN sudah meninggalkan dia.
    21: Orang-orang Filistin itu menangkap Simson, mencungkil kedua matanya, dan membawanya ke Gaza. Di sana mereka mengikat Simson dengan sepasang rantai tembaga dan di penjara dia dipaksa bekerja seperti sapi atau keledai yang memutar alat penggiling gandum.
    22: Namun, beberapa waktu kemudian rambutnya mulai tumbuh kembali.
    23: Tidak lama sesudah itu, raja-raja Filistin mengadakan pesta perayaan besar untuk Dagon, dewa mereka, karena menurut mereka Dagonlah yang sudah menyerahkan Simson ke tangan orang Filistin. Mereka mempersembahkan banyak kurban sembelihan kepada Dagon.
    24: Ketika mereka sedang bersenang-senang, berkatalah mereka, “Panggilkan Simson untuk menghibur kita!” Lalu mereka memanggil Simson dari penjara dan dia menjadi bahan tertawaan mereka. Ketika orang-orang Filistin itu melihat Simson, mereka berseru memuji dewa mereka, “Dewa kita sudah menyerahkan kepada kita musuh kita ini, yang sudah merusak tanah kita dan membunuh banyak orang dari bangsa kita!” Kemudian mereka memaksa dia berdiri di antara tiang-tiang.
    26: Kata Simson kepada pemuda yang menuntunnya, “Biarlah saya memegang tiang-tiang penyangga bangunan ini, supaya saya dapat bersandar di situ.”
