    17: Maka Ananias pergi ke rumah Yudas untuk menemui Saulus. Dia meletakkan kedua tangannya pada Saulus dan berkata, “Saulus, saudaraku, Tuhan Yesus mengutus saya kepadamu. Dialah yang engkau lihat dalam perjalananmu ke sini. Dia mengutus saya supaya engkau bisa melihat lagi dan dipenuhi oleh Roh Kudus.”
    18: Tiba-tiba ada sesuatu seperti sisik ikan yang jatuh dari mata Saulus, dan dia bisa melihat kembali. Saulus berdiri, lalu Ananias membaptisnya.
    19: Sesudah itu, Saulus makan dan merasa kuat kembali. Kemudian Saulus tinggal beberapa hari bersama pengikut-pengikut Yesus di Damsik.
    20: Segera saja dia pergi ke beberapa rumah pertemuan orang Yahudi dan mulai memberitakan, “Kristus Yesus adalah Anak Allah!”
    21: Semua orang yang mendengar dia menjadi heran dan berkata, “Bukankah dia ini yang berusaha membinasakan orang-orang yang percaya kepada Yesus di Yerusalem? Lagipula dia datang ke sini untuk menangkap dan membawa para pengikut Yesus kepada imam-imam kepala, bukan?”
    22: Tetapi Tuhan semakin menambahkan hikmat dan kemampuan kepada Saulus untuk meyakinkan orang lewat ajarannya. Waktu dia berdebat dengan orang Yahudi di Damsik, tidak ada yang bisa membantahnya saat dia membuktikan bahwa Yesus adalah Kristus yang dijanjikan Allah.
    23: Sesudah lewat beberapa hari, orang Yahudi di Damsik membuat rencana untuk membunuh Saulus.
    24: Siang dan malam mereka menjaga pintu-pintu gerbang kota supaya bisa menghabisi dia. Tetapi rencana itu diketahui oleh Saulus.
    25: Maka pada suatu malam, orang-orang yang sudah mengikuti ajaran Saulus menolongnya untuk meloloskan diri dari kota itu. Mereka menurunkan dia dengan sebuah keranjang besar melalui lubang yang ada di benteng kota.
    26: Ketika Saulus tiba di Yerusalem, dia mencoba bergabung dengan para pengikut Yesus yang lain, tetapi mereka semua takut kepadanya. Mereka tidak percaya bahwa dia sudah menjadi pengikut Yesus.
    27: Tetapi Barnabas membawa dia kepada para rasul dan menceritakan bagaimana Saulus sudah melihat Tuhan dalam perjalanan ke Damsik. Barnabas juga memberitahukan bahwa Tuhan sudah berbicara kepada Saulus, dan Saulus sudah memberitakan tentang Yesus dengan berani di Damsik.
    28: Jadi, Saulus pun bergabung dengan mereka dan sering ikut bersama mereka ke mana saja di seluruh Yerusalem. Dia selalu berbicara tentang Tuhan Yesus dengan berani.
    29: Selain itu, dia juga sering berdebat dengan beberapa orang Yahudi yang berbahasa Yunani, sampai akhirnya mereka berusaha membunuhnya.
    30: Pada waktu hal itu didengar oleh saudara-saudari seiman yang lain, mereka mengantar Saulus ke Kaisarea, lalu mengirim dia ke Tarsus.
    31: Sesudah itu, semua jemaat di seluruh Yudea, Galilea, dan Samaria hidup dengan tenang dalam perlindungan Allah. Mereka hidup dengan penuh hormat kepada Tuhan Yesus, dan Roh Kudus selalu menguatkan mereka, sehingga jumlah mereka semakin bertambah banyak.
    32: Pada waktu itu, Petrus mengunjungi semua daerah di sekitar Yerusalem, termasuk orang-orang percaya di Lida.
    33: Di sana dia bertemu dengan seorang bernama Eneas yang sudah delapan tahun lumpuh total tanpa bisa bangun dari tempat tidurnya.
    34: Petrus berkata kepadanya, “Eneas, Yesus yang adalah Kristus menyembuhkan kamu. Berdirilah dan bereskan tempat tidurmu.” Saat itu juga dia langsung berdiri.
    35: Semua orang yang tinggal di Lida dan Saron melihat Eneas sudah disembuhkan, lalu mereka bertobat dan menjadi pengikut Tuhan Yesus.
    36: Di kota Yope, tinggal seorang pengikut Yesus yang dalam bahasa Aram bernama Tabita. (Dalam bahasa Yunani Tabita disebut Dorkas). Perempuan itu selalu berbuat baik bagi orang lain dan sering menolong orang miskin.
    37: Pada waktu Petrus berada di Lida, Tabita sakit keras lalu meninggal. Kemudian ibu-ibu lain memandikan mayatnya sesuai adat Yahudi dan menaruh jenazah itu di ruangan atas.
    38: Kota Lida dekat dengan Yope. Jadi, ketika orang-orang percaya mendengar bahwa Petrus berada di Lida, mereka mengutus beberapa orang ke sana untuk memohon kepadanya, “Tuan, tolong cepatlah datang ke tempat kami.”
    39: Petrus pun bersiap-siap dan ikut dengan mereka. Setibanya di Yope, Petrus diantar ke ruang atas tadi. Semua janda berdiri di sekeliling Petrus. Sambil menangis, mereka memperlihatkan kepadanya baju-baju dan berbagai pakaian lain yang pernah dibuatkan Dorkas untuk mereka pada waktu dia masih hidup.
    40: Sesudah Petrus menyuruh semua orang keluar dari ruangan itu, dia berlutut dan berdoa. Kemudian dia memandang jenazah itu dan berkata, “Tabita, bangunlah.” Tabita pun membuka matanya, dan ketika melihat Petrus, dia bangun lalu duduk.
    41: Petrus mengulurkan tangannya untuk membantu Tabita berdiri. Sesudah itu, dia memanggil orang-orang percaya dan para janda tadi untuk menunjukkan kepada mereka bahwa Tabita sudah hidup kembali.
    42: Berita tentang keajaiban itu tersebar ke seluruh kota Yope, sehingga banyak orang menjadi percaya kepada Tuhan.
    43: Petrus tinggal cukup lama di Yope dengan menumpang di rumah Simon, seorang pengolah kulit binatang.
  10:
    1: Di kota Kaisarea, ada seorang komandan kompi Romawi bernama Kornelius. Dia memimpin seratus anggota tentara yang disebut Batalion Italia.
    2: Kornelius dan keluarganya sangat hormat dan taat kepada Allah. Dia sering memberikan bantuan untuk orang-orang miskin, juga selalu berdoa kepada Allah.
    3: Pada suatu hari, sekitar jam tiga sore dia mendapat suatu penglihatan. Tampaklah dengan jelas sesosok malaikat datang kepadanya dan berkata, “Kornelius!”
    4: Lalu Kornelius memandang malaikat itu dengan takut dan bertanya, “Ada apa, Tuan?” Malaikat itu menjawab, “Allah berkenan kepada doa-doamu dan semua bantuanmu untuk orang miskin. Di mata Allah, kedua hal itu sudah menjadi suatu persembahan yang menyenangkan hati-Nya.
    5: Sekarang utuslah beberapa orang ke Yope untuk menjemput seorang bernama Simon yang juga disebut Petrus.
    6: Dia menumpang di rumah seorang pengolah kulit binatang. Namanya juga Simon, dan rumahnya di pinggir pantai.”
    7: Sesudah malaikat itu pergi, Kornelius memanggil dua hambanya dan seorang tentara yang bertugas sebagai sekretaris pribadinya. Tentara itu juga penyembah Allah.
    8: Kornelius menjelaskan semua hal tadi kepada mereka bertiga dan menyuruh mereka pergi ke Yope.
    9: Besoknya, sekitar jam dua belas siang, sementara mereka dalam perjalanan dan sudah mendekati kota Yope, Petrus naik ke teras di bagian atas rumah untuk berdoa.
    10: Lalu dia merasa lapar dan ingin makan. Tetapi sementara makanan sedang disiapkan, Petrus mendapat suatu penglihatan.
    11: Dia melihat langit terbuka, dan ada sesuatu yang kelihatannya seperti selembar kain lebar yang tergantung pada keempat sudutnya. Benda itu diturunkan ke dekat Petrus.
    12: Di atas kain itu ada banyak sekali jenis binatang yang tidak boleh dimakan oleh orang Yahudi, termasuk binatang berkaki empat, binatang yang merayap di tanah, juga burung-burung liar.
    13: Kemudian terdengarlah suara yang berkata kepadanya, “Petrus, berdirilah! Potonglah itu dan makanlah.”
    14: Tetapi jawab Petrus, “Tidak, Tuhan! Saya tidak pernah makan sesuatu yang haram atau najis.”
    15: Suara itu berkata lagi, “Apa yang Allah katakan halal janganlah kamu anggap haram.”
    16: Penglihatan itu muncul tiga kali, lalu kain itu langsung terangkat kembali ke langit.
    17: Waktu Petrus masih memikirkan arti penglihatan itu, tiga orang suruhan Kornelius tadi sudah menemukan rumah Simon dan sedang berdiri di depan pintu pagar halaman rumahnya.
    18: Mereka bertanya, “Apakah ada orang bernama Simon, yang juga disebut Petrus, menginap di sini?”
    19: Sementara Petrus masih memikirkan tentang penglihatan itu, Roh Kudus berkata kepadanya, “Dengar Petrus! Ada tiga orang sedang mencarimu.
    20: Berdirilah dan turunlah ke bawah. Jangan ragu-ragu untuk pergi bersama mereka, karena Akulah yang mengutus mereka kepadamu.”
    21: Petrus pun turun dan berkata kepada ketiga orang itu, “Sayalah orang yang kalian cari. Ada apa, Bapak-bapak?”
    22: Mereka berkata, “Kornelius, seorang komandan kompi Romawi, menyuruh kami datang ke sini. Dia orang baik dan sudah menjadi penyembah Allah. Semua orang Yahudi menghormatinya. Dia diberitahu oleh malaikat untuk mengundang Bapak datang ke rumahnya, supaya dia bisa mendengar ajaran yang akan Bapak sampaikan.”
    23: Lalu Petrus mengundang mereka masuk dan bermalam di rumah itu. Besoknya, sesudah bersiap-siap, dia berangkat bersama mereka. Beberapa saudara seiman dari Yope juga ikut.
    24: Pada hari berikutnya tibalah mereka di Kaisarea. Kornelius sudah menunggu mereka dan sudah mengumpulkan seluruh keluarga dan sahabat-sahabatnya di rumahnya.
    25: Waktu Petrus tiba di rumah itu, Kornelius langsung berlutut di depan kaki Petrus dan menyembah dia.
    26: Tetapi Petrus memegang dan menarik dia supaya berdiri sambil berkata, “Berdirilah! Saya ini hanya manusia biasa, sama seperti Bapak!”
    27: Sambil bercakap-cakap dengan Kornelius, mereka masuk ke dalam rumah dan Petrus melihat banyak orang sudah berkumpul di situ.
    28: Kata Petrus kepada mereka, “Kalian sudah tahu bahwa kami orang Yahudi dilarang bergaul atau mengunjungi orang yang bukan Yahudi seperti kalian. Namun, Allah sudah menunjukkan kepada saya bahwa saya tidak boleh lagi menganggap siapa pun sebagai orang yang ditolak Allah.
    29: 'Karena itu, waktu diundang ke sini, saya tidak keberatan untuk datang. Nah, sekarang saya bertanya: Kenapa kalian memanggil saya?”'
    30: Kornelius menjawab, “Empat hari yang lalu, saya sedang berdoa dan berpuasa di rumah ini pada waktu yang sama seperti sekarang, yaitu jam tiga sore. Tiba-tiba, muncul seseorang berdiri di depan saya dengan pakaian yang berkilau-kilauan.
    31: Dia berkata, ‘Kornelius, Allah berkenan kepada doa-doamu dan semua bantuan yang kamu berikan untuk orang miskin.
    32: Oleh karena itu, suruhlah beberapa orang ke Yope untuk mengundang Simon, yang juga disebut Petrus, supaya datang ke sini. Dia sedang tinggal di rumah Simon, seorang pengolah kulit binatang. Rumahnya berada di pinggir pantai. Dia akan berbicara kepadamu pada saat dia tiba di sini.’
    33: Itu sebabnya saya segera menyuruh bawahan saya pergi memanggil Bapak. Saya berterima kasih karena Bapak bersedia datang ke sini. Sekarang kami berkumpul di hadapan Allah untuk mendengarkan semua yang sudah Allah perintahkan kepadamu untuk disampaikan kepada kami.”
    34: Lalu Petrus berkata, “Sekarang saya sungguh-sungguh sadar bahwa Allah tidak membeda-bedakan orang.
    35: Karena dari bangsa mana pun, orang-orang yang menghormati Dia dan melakukan yang benar diterima oleh-Nya.
    36: Kalian sudah mendengar bahwa Allah sudah menyampaikan Kabar Baik kepada bangsa Yahudi, bahwa kami dapat berdamai kembali dengan Allah melalui Kristus yang sudah dijanjikan, yaitu Yesus, yang adalah Penguasa atas semua orang di dunia ini.
    37: Kalian sudah mengetahui tentang apa yang sudah dilakukan Yesus, orang Nazaret itu, di seluruh Yudea. Dia memulai pelayanan-Nya di provinsi Galilea, sesudah Yohanes Pembaptis memberitakan kepada orang Yahudi bahwa mereka harus bertobat dan dibaptis. Kalian juga sudah tahu bahwa Yesus diurapi oleh Allah dengan Roh Kudus dan dengan kuasa-Nya. Lalu Yesus berkeliling ke berbagai kota dan melakukan hal-hal yang baik serta melepaskan semua orang yang dikuasai iblis, karena Allah menyertai Dia.
    39: Kami adalah saksi mata atas semua yang sudah Yesus lakukan di provinsi Yudea dan di Yerusalem. Tetapi Dia sudah dibunuh oleh orang Yahudi dengan menggantung-Nya pada kayu salib.
    40: Namun pada hari ketiga, Allah menghidupkan Dia kembali dari kematian, lalu Yesus memperlihatkan diri-Nya kepada kami dan orang banyak.
    41: Tidak semua warga Yerusalem melihat Dia, hanya orang-orang yang sudah dipilih oleh Allah. Kami, yang sudah makan dan minum bersama-Nya setelah Dia hidup kembali dari kematian, dipilih Allah untuk menjadi saksi bagi Yesus.
    42: Dan Yesus sendiri juga yang sudah memberi perintah kepada kami untuk memberitakan dan bersaksi kepada semua orang bahwa Allah sudah menentukan Dia untuk menjadi Hakim atas seluruh manusia, baik yang masih hidup maupun yang sudah mati.
    43: Semua nabi sudah bernubuat tentang Yesus, bahwa melalui Dia, setiap orang yang percaya kepada-Nya akan menerima pengampunan atas dosa-dosa mereka.”
    44: Waktu Petrus masih berbicara, Roh Kudus turun dan menguasai semua orang yang mendengar berita itu.
    45: Para pengikut Yesus dari bangsa Yahudi yang ikut dengan Petrus sangat heran melihat bahwa Roh Kudus juga dicurahkan kepada orang yang bukan Yahudi.
    46: Mereka mendengar orang-orang itu berbicara dan memuji Allah dalam bermacam-macam bahasa sesuai dengan kemampuan yang diberikan oleh Roh Kudus. Kemudian Petrus berkata kepada orang-orang Yahudi itu,
    47: “Ternyata mereka sudah menerima Roh Kudus, sama seperti yang kita alami dulu. Jadi, tidak salah kalau kita membaptis mereka dengan air juga.”
    48: Maka Petrus menyuruh saudara-saudara seiman dari Yope itu untuk membaptis mereka yang bukan Yahudi menjadi anggota umat Tuhan Yesus. Sesudah itu, Kornelius dan yang lainnya meminta Petrus untuk tinggal bersama mereka selama beberapa hari lagi.
  11:
    1: Lalu para rasul dan pengikut Kristus di provinsi Yudea mendengar bahwa orang yang bukan Yahudi juga sudah percaya kepada Firman Allah tentang Tuhan Yesus.
    2: Ketika Petrus sudah kembali ke Yerusalem, ada saudara-saudari seiman dari bangsa Yahudi yang memprotes,
    3: “Kamu sudah pergi ke rumah orang yang bukan Yahudi, bahkan kamu makan bersama mereka!”
    4: Karena itu Petrus menjelaskan semua yang sudah terjadi mulai dari awal.
    5: 'Katanya, “Waktu saya berada di kota Yope dan sedang berdoa, saya mendapat suatu penglihatan: Tampak sesuatu yang kelihatannya seperti kain lebar yang tergantung pada keempat sudutnya. Kain itu turun dari langit tepat di depan saya.'
    6: Lalu saya memperhatikan apa yang ada di dalamnya. Ternyata ada banyak jenis binatang yang tidak boleh dimakan oleh orang Yahudi, termasuk binatang berkaki empat, binatang yang merayap di tanah, dan burung-burung liar.
    7: Kemudian saya mendengar suara yang berkata, ‘Petrus, berdirilah! Potonglah itu dan makanlah.’
    8: Tetapi saya menjawab, ‘Tidak, Tuhan! Saya tidak pernah makan sesuatu yang haram atau najis.’
    9: Lalu suara itu berkata lagi dari langit, ‘Apa yang Allah katakan halal janganlah kamu anggap haram.’
    10: Penglihatan itu terjadi tiga kali, kemudian kain itu terangkat kembali ke langit.
    11: Tepat saat itu juga, datanglah tiga orang ke rumah tempat saya menginap. Mereka diutus dari Kaisarea untuk mencari saya.
    12: Roh Kudus mengatakan kepada saya untuk ikut dengan mereka tanpa ragu-ragu. Enam saudara dari Yope yang sekarang duduk di sini pun ikut bersama saya hari itu, ketika kami masuk ke rumah orang yang bernama Kornelius.
    13: Dia memberitahukan kepada kami bahwa dia sudah melihat malaikat berdiri di rumahnya dan berkata, ‘Kirimlah beberapa orang ke Yope untuk menjemput Simon yang juga disebut Petrus.
    14: Dia akan menyampaikan berita tentang bagaimana kamu dan semua orang yang tinggal bersamamu bisa diselamatkan.’
    15: Lalu waktu saya mulai berbicara, tiba-tiba Roh Kudus turun ke atas mereka, sama seperti yang kita alami dulu.
    16: Saya juga ingat bahwa Tuhan Yesus pernah berkata, ‘Dulu Yohanes membaptis kalian dengan air, tetapi kalian akan dibaptis dengan Roh Kudus.’
    17: Jadi, kalau Allah sudah memberikan Roh-Nya kepada mereka yang bukan Yahudi, bagaimana mungkin saya bisa menghalangi Allah! Karena mereka percaya kepada Tuhan kita Kristus Yesus, mereka juga sudah mendapat pemberian yang sama seperti yang dulu kita terima.”
    18: Sesudah saudara-saudari Yahudi itu mendengarkan penjelasan Petrus, mereka berhenti menentang dia lalu memuji Allah, “Wah! Kalau begitu, Allah juga sudah memberikan kesempatan kepada orang yang bukan Yahudi untuk bertobat dan menerima hidup yang kekal, sama seperti kita!”
    19: Sementara itu, para pengikut Kristus yang sudah terpencar karena penganiayaan yang terjadi sesudah pembunuhan Stefanus melarikan diri sampai ke negeri Fenisia, pulau Siprus, dan kota Antiokia. Mereka masih terus menyampaikan Firman Allah tentang Yesus di tempat-tempat itu, tetapi hanya kepada orang Yahudi.
    20: Namun, beberapa pengikut Kristus yang berasal dari Siprus dan kota Kirene juga datang ke Antiokia. Merekalah yang mulai menceritakan Kabar Baik tentang Tuhan Yesus kepada orang bukan Yahudi.
    21: Dan TUHAN Allah menolong mereka, sehingga sejumlah besar orang yang bukan Yahudi percaya dan beralih menjadi penyembah Tuhan Yesus.
    22: Waktu jemaat di Yerusalem mendengar tentang orang-orang yang baru percaya itu, mereka mengutus Barnabas ke Antiokia.
    23: Barnabas orang yang sangat baik, penuh dengan Roh Kudus, dan sangat percaya kepada Tuhan Yesus. Pada waktu dia tiba dan melihat bahwa ternyata TUHAN Allah sedang menunjukkan kebaikan hati-Nya di sana, dia sangat gembira. Dia menguatkan hati saudara-saudari seiman di kota itu supaya terus setia kepada Tuhan Yesus dengan segenap hati. Akhirnya semakin banyak juga orang yang menjadi pengikut Tuhan Yesus karena pelayanan Barnabas.
    25: Selanjutnya Barnabas pergi ke kota Tarsus untuk mencari Saulus.
    26: Sesudah menemukan dia, Barnabas mengajaknya kembali ke Antiokia. Selama satu tahun penuh, mereka tinggal bersama kumpulan umat Tuhan Yesus dan mengajar sejumlah besar orang. Di kota Antiokia itulah, untuk pertama kalinya, para pengikut Kristus Yesus disebut ‘orang Kristen’.
    27: Pada waktu itu, beberapa orang dari Yerusalem yang mempunyai kemampuan rohani untuk bernubuat datang ke Antiokia.
    28: Salah satu dari mereka bernama Agabus. Dia berdiri dalam pertemuan jemaat dan dengan kuasa dari Roh Kudus dia berkata, “Hampir seluruh penduduk bumi akan mengalami bencana kelaparan.” (Kelaparan itu terjadi semasa Klaudius memerintah sebagai raja agung di Roma.)
    29: Sesudah mendengar nubuat itu, semua orang Kristen di Antiokia memutuskan untuk mengumpulkan sumbangan dan mengirimkannya untuk membantu saudara-saudari seiman di provinsi Yudea. Mereka sepakat memberikan sumbangan sebanyak mungkin, sesuai kemampuan masing-masing.
    30: Hal itu mereka laksanakan, lalu mereka mengutus Barnabas dan Saulus untuk menyerahkan dana itu kepada para pemimpin jemaat di Yerusalem.
  12:
    1: Pada masa-masa itu, Raja Herodes mengeluarkan perintah untuk menangkap dan menganiaya beberapa orang pengikut Kristus.
    2: Dalam peristiwa itu, Yakobus saudara Yohanes dibunuh dengan pedang.
    3: Waktu Herodes melihat bahwa pembunuhan itu menyenangkan para pemimpin Yahudi, dia pun menyuruh para tentaranya untuk menangkap Petrus juga. Hal itu terjadi pada pekan Perayaan Roti Tidak Beragi.
    4: Sesudah Petrus ditangkap dan dipenjarakan, Herodes menyuruh empat kelompok tentara untuk menjaga dia. Masing-masing kelompok terdiri dari empat orang tentara. Dia berencana mengadili Petrus di depan umum sesudah hari raya Paskah.
    5: Sementara Petrus ditahan dalam penjara, jemaat dengan sungguh-sungguh mendoakan dia.
    6: Pada malam sebelum diadili oleh Herodes, Petrus sedang tidur dengan penjagaan ketat. Kedua tangannya dirantai pada dua tentara yang mengawal di sebelah kiri dan kanannya. Beberapa tentara lain juga berjaga di pintu penjara.
    7: Tiba-tiba sesosok malaikat muncul di sana, sehingga terang bersinar di dalam penjara itu. Malaikat itu menepuk bahu Petrus untuk membangunkan dia dan berkata, “Ayo berdiri, cepat!” Saat itu juga rantai-rantai tadi terlepas dari tangan Petrus.
    8: Lalu malaikat itu berkata kepadanya, “Pakailah baju dan sandalmu.” Petrus pun melakukannya. “Pakailah jubahmu dan ikutlah saya,” kata malaikat itu lagi.
    9: Lalu Petrus mengikutinya keluar, tetapi dia tidak berpikir bahwa yang dilakukan malaikat itu benar-benar terjadi. Petrus menyangka semua itu hanya penglihatan.
    10: Mereka melewati penjagaan pertama dan kedua, lalu sampai di pintu besi, yang adalah gerbang menuju ke kota. Pintu itu terbuka dengan sendirinya dan mereka pun keluar dari situ. Sesudah mencapai satu persimpangan, tiba-tiba malaikat itu menghilang.
    11: Saat itu juga Petrus menyadari apa yang sudah terjadi dan dia berkata, “Sekarang saya tahu pasti bahwa TUHAN Allah sudah mengutus malaikat tadi untuk menyelamatkan saya dari tangan Herodes dan dari semua rencana jahat orang Yahudi.”
    12: Sesudah Petrus mengerti apa yang terjadi, dia pergi ke rumah Maria, ibu Markus. (Markus ini juga disebut Yohanes.) Di rumah itu banyak orang sedang berkumpul dan berdoa.
    13: Petrus mengetuk pintu dan seorang pembantu perempuan bernama Rode keluar untuk membuka pintu.
    14: Waktu Rode mengenali suara Petrus, dengan sangat gembira dia langsung berlari ke dalam dan lupa membukakan pintu. Dia memberitahu semua orang yang berkumpul, “Petrus sedang berdiri di depan pintu!”
    15: Lalu mereka berkata kepadanya, “Kamu sudah gila!” Tetapi dia terus bersikeras, “Tidak! Sungguh! Petrus benar-benar ada di luar. Saya melihatnya sendiri!” Kemudian mereka berkata, “Mungkin itu malaikat penjaganya Petrus.”
    16: Sementara itu Petrus masih terus mengetuk-ngetuk. Akhirnya mereka membukakan pintu dan saat melihat dia, mereka pun tercengang.
    17: Tetapi Petrus memberi isyarat supaya mereka diam, lalu dia menceritakan bagaimana TUHAN mengeluarkannya dari penjara. Sesudah itu, dia berkata kepada mereka, “Beritahukanlah hal ini kepada Yakobus dan saudara-saudari seiman yang lain.” Lalu Petrus pergi ke tempat lain.
    18: Besok paginya, para pengawal penjara gempar meributkan hilangnya Petrus dari tahanan.
    19: Herodes menyuruh tentara-tentaranya yang lain untuk mencari Petrus, tetapi mereka tidak berhasil menemukannya. Lalu Herodes memeriksa keenam belas tentara yang ditugaskan menjaga penjara. Akhirnya dia memberikan perintah supaya mereka semua dihukum mati. Sesudah itu, Herodes pergi dari provinsi Yudea ke kota Kaisarea dan tinggal di sana beberapa lama.
    20: Sebelumnya Herodes bermusuhan dengan masyarakat kota Tirus dan Sidon. Jadi pada kunjungan ini, utusan-utusan dari kedua kota itu berusaha mengajukan perdamaian dengan raja, karena daerah mereka bergantung kepada daerah Herodes untuk mendapatkan bahan makanan. Mereka juga sudah menyuap seorang pejabat bernama Blastus, yaitu kepala urusan istana, supaya dia membantu mereka dalam urusan itu.
    21: Jadi, pada hari yang sudah ditentukan, ketika Herodes menyampaikan pidato dari atas takhtanya, lengkap dengan jubah kebesaran raja,
    22: rakyat dari kedua kota itu mau menyenangkan hatinya. Mereka pun berteriak memuji dia, “Hidup Raja Herodes, dewa kami! Ucapannya bukan suara manusia biasa!”
    23: Saat itu juga malaikat menjatuhkan hukuman atas Herodes karena dia menerima pujian itu dan tidak memberi hormat kepada Allah. Lalu Herodes menderita sakit cacingan yang sangat parah sampai ususnya hancur dan dia mati.
    24: Pada waktu itu Firman Allah masih terus tersebar dan jumlah orang yang percaya kepada Yesus semakin bertambah banyak.
    25: Sesudah Barnabas dan Saulus menyelesaikan pelayanan mereka di Yerusalem, mereka kembali ke Antiokia. Markus— yang juga disebut Yohanes— ikut bersama mereka.
  13:
    1: Pada waktu itu, di antara saudara-saudari seiman di Antiokia ada beberapa orang yang mempunyai kemampuan rohani untuk bernubuat dan mengajarkan Firman Allah. Mereka adalah Barnabas, Saulus, Simeon (yang juga disebut Niger), Lukius orang Kirene, dan Manaen. Manaen adalah saudara angkat Raja Herodes sejak kecil.
    2: Waktu mereka sedang mengikuti pertemuan jemaat untuk memuji TUHAN dan berpuasa, Roh Kudus berkata kepada mereka, “Tugaskan Barnabas dan Saulus untuk melakukan pekerjaan yang sudah Aku siapkan bagi mereka.”
    3: Maka mereka berpuasa dan berdoa lagi. Sesudah itu mereka meletakkan tangan pada Barnabas dan Saulus sebagai tanda bahwa jemaat mengutus mereka untuk melakukan pekerjaan TUHAN.
    4: Karena penugasan dari Roh Allah tadi, mereka pergi ke Seleukia, dan dari situ mereka berlayar ke pulau Siprus.
    5: Sesampainya di kota Salamis, mereka menyampaikan berita keselamatan dari Allah di rumah-rumah pertemuan orang Yahudi. Markus, yang juga dipanggil Yohanes, ikut untuk membantu mereka.
    6: Selanjutnya mereka menjelajahi banyak tempat di pulau itu sampai tiba di kota Pafos. Di sana mereka bertemu dengan seorang Yahudi yang adalah tukang sihir sekaligus nabi palsu. Namanya Bar Yesus, dan dalam bahasa Yunani dia dipanggil Elimas. Sudah cukup lama dia berteman dengan gubernur pulau itu yang bernama Sergius, yang juga disebut Paulus, seorang yang cerdas. Suatu hari gubernur memanggil Barnabas dan Saulus, karena dia ingin mendengar berita dari Allah itu. Tetapi Elimas menentang mereka berdua untuk menghalangi Gubernur Sergius percaya kepada Yesus.
    9: Tetapi Saulus, yang juga disebut Paulus, saat itu dikuasai Roh Kudus dan memandang Elimas
    10: dan memarahi dia, “Hei pengikut iblis! Hatimu penuh dengan penipuan dan ajaran sesat. Kamu adalah musuh dari semua hal yang benar! Kapan kamu berhenti memutar-balikkan jalan TUHAN?!
    11: Awas! TUHAN sekarang memukulmu, dan kamu akan menjadi buta untuk sementara. Bahkan kamu tidak akan bisa melihat sinar matahari.” Tiba-tiba ada sesuatu seperti kabut gelap yang menutupi Elimas. Lalu dia berjalan meraba-raba dan berusaha mencari orang untuk menuntunnya dan membawa dia pergi.
    12: Waktu gubernur melihat apa yang terjadi, dia pun percaya kepada Yesus, karena dia takjub pada ajaran tentang Tuhan Yesus.
    13: Dari kota Pafos, Paulus dan teman-temannya berlayar ke Perga di provinsi Pamfilia. Di situ, tiba-tiba Markus meninggalkan mereka dan kembali ke Yerusalem.
    14: Dari Perga, Paulus dan Barnabas pergi ke Antiokia di provinsi Pisidia. Pada hari Sabat, mereka masuk ke rumah pertemuan orang Yahudi dan duduk di situ.
    15: Sesudah pembacaan hukum Taurat dan salah satu kitab nabi, pemimpin-pemimpin rumah pertemuan itu mengirim pesan kepada Paulus dan Barnabas. Kata mereka, “Saudara-saudara, kalau ada di antara kalian berdua yang bisa memberikan nasihat untuk menguatkan kami di sini, silakan menyampaikannya.”
    16: Lalu Paulus berdiri dan memberi tanda dengan tangannya bahwa dia mau bicara, katanya, “Salam, Saudaraku semuanya sesama penyembah Allah, baik orang Yahudi maupun bukan Yahudi. Dengarkanlah saya!
    17: Allah bangsa Israel sudah memilih nenek moyang kita. Dia memberkati mereka ketika mereka tinggal sebagai pendatang di Mesir, sehingga mereka menjadi bangsa yang besar. Lalu dengan kuasa-Nya yang besar, Dia membawa mereka keluar dari negeri itu.
    18: Selama empat puluh tahun mereka tinggal di padang belantara, Allah tetap sabar menghadapi tingkah laku mereka yang jahat.
    19: Lalu Allah membinasakan tujuh bangsa di negeri Kanaan dan memberikan negeri itu kepada bangsa Israel untuk menjadi milik mereka.
    20: Semua itu berlangsung selama empat ratus lima puluh tahun. “Sesudah itu, Allah mengangkat hakim-hakim untuk memimpin mereka sampai kepada hakim yang terakhir, yaitu Samuel, yang juga seorang nabi.
    21: Pada waktu itu bangsa Israel meminta supaya mereka dipimpin oleh seorang raja. Lalu Allah menunjuk Saul, anak Kis dari suku Benyamin, dan dia memimpin mereka selama empat puluh tahun.
    22: Setelah TUHAN menurunkan Saul dari takhtanya, Dia mengangkat Daud sebagai raja. Dan inilah yang Allah katakan tentang Daud, ‘Pada Daud, anak Isai itulah Aku sudah menemukan orang yang hatinya sesuai dengan hati-Ku. Dialah yang akan melakukan semua yang Aku mau.’
    23: “Jadi, seperti yang sudah Allah janjikan, Dia mengangkat Seorang dari keturunan Daud untuk menyelamatkan Israel.
    24: Sebelum kedatangan-Nya, Yohanes Pembaptis sudah memberitakan kepada umat Israel untuk dibaptis sebagai tanda bahwa mereka sudah bertobat dari dosa.
    25: Dan waktu masa pelayanan Yohanes hampir berakhir, dia bertanya, ‘Menurut kalian, saya bertugas dengan jabatan sebagai siapa? Saya bukanlah Orang yang kalian nanti-nantikan itu. Tetapi Dia akan datang sesudah saya. Saya sendiri tidak layak untuk melayani Dia, sekalipun hanya membukakan tali sandal-Nya.’
    26: '“Saudara-saudari yang berasal dari keturunan Abraham, dan kalian orang-orang bukan Yahudi yang sudah menjadi penyembah Allah: Berita tentang keselamatan itu sudah sampai kepada kalian hari ini! Raja Penyelamat yang kita nanti-nantikan itu adalah Yesus.'
    27: Tetapi orang-orang Yerusalem dan para pemimpin mereka tidak menyadari bahwa Yesus adalah Raja Penyelamat. Mereka juga tidak mengerti nubuatan para nabi yang dibacakan setiap hari Sabat. Lalu secara tidak sadar, mereka menggenapi nubuatan itu dengan menjatuhkan hukuman mati kepada-Nya.
    28: Padahal mereka sama sekali tidak menemukan alasan untuk menghukum mati Yesus, tetapi mereka terus mendesak Pilatus supaya Dia dibunuh.
    29: “Akhirnya setelah semua nubuatan tentang Kristus dipenuhi lewat orang-orang itu, mayat-Nya diturunkan dari kayu salib dan dimakamkan dalam kuburan batu.
    30: Tetapi Allah menghidupkan Yesus kembali dari kematian.
    31: Selama beberapa hari sesudahnya, berulang kali Dia menampakkan diri kepada orang-orang yang sudah mengikut Dia dari Galilea sampai Yerusalem. Dan para saksi mata itulah yang sekarang memberitakan tentang Yesus kepada bangsa Israel.
    32: “Jadi sekarang kami menyampaikan kepada kalian Kabar Baik yang sudah Allah janjikan kepada nenek moyang kita. Kini, bagi kita keturunan mereka, Allah sudah menggenapi janji-Nya itu dengan menghidupkan Yesus kembali dari kematian.
    33: Kabar Baik ini sesuai dengan apa yang tertulis dalam Mazmur Dua, ‘Engkau adalah Anak-Ku, hari ini Aku mengumumkan bahwa Akulah Bapa-Mu.’
    34: Dan sesuai janji Allah, Dia menghidupkan Yesus kembali dari kematian, dan tubuh-Nya tidak akan bisa mati lagi. Karena Allah sudah berjanji kepada kita, ‘Aku akan memberikan kepada kalian berkat yang kudus dan pasti, yang sudah Aku janjikan kepada Daud.’
    35: Jadi Daud juga berkata kepada Allah dalam mazmurnya yang lain, ‘Engkau tidak akan membiarkan tubuh Hamba-Mu yang kudus itu tetap mati.’
    36: Perkataan itu bukan tentang Daud sendiri. Buktinya, sesudah dia mengabdi bagi umat Allah selama hidupnya, dia juga meninggal. Dan dia dikuburkan sama seperti para leluhurnya. Jadi tubuh Daud sudah hancur di situ.
    37: Tetapi yang Allah maksudkan dalam janji tadi adalah Yesus! Yesuslah yang sudah Allah hidupkan kembali dari kematian dan yang tubuh-Nya tidak hancur dalam kubur!
    38: Jadi Saudara-saudari, ketahuilah bahwa hanya melalui Yesus dosa-dosa kita bisa diampuni.
    39: Karena ada banyak macam dosa yang tidak dapat dihapuskan melalui persembahan kurban yang dilakukan sesuai hukum Taurat. Untuk menjadi orang yang benar di mata Allah kita harus percaya kepada Yesus.
    40: 'Oleh karena itu, hendaklah Saudara-saudari waspada, supaya apa yang Allah sampaikan melalui nabi-Nya tidak terjadi pada kalian:'
    41: ‘Perhatikanlah baik-baik, hai kalian yang suka mengejek Firman-Ku! Kalian akan tercengang, lalu binasa. Karena Aku sedang melakukan sesuatu dalam zaman ini yang tidak mungkin kalian percayai, biarpun orang menjelaskannya kepada kalian.’”
    42: Ketika Paulus dan Barnabas keluar dari rumah pertemuan Yahudi itu, mereka berulang kali diminta oleh para penyembah Allah yang bukan Yahudi untuk berbicara lagi tentang hal yang sama pada hari Sabat berikutnya.
    43: Selagi mereka bubar dari rumah pertemuan itu, banyak penganut agama Yahudi, baik dari bangsa Israel asli maupun bangsa lain, yang mengikuti Paulus dan Barnabas. Kedua rasul itu mengajar dan menekankan supaya mereka tetap mengandalkan kebaikan hati Allah yang sudah diberikan melalui Yesus.
    44: Pada hari Sabat berikutnya, hampir semua orang di kota itu berkumpul untuk mendengar Firman Allah disampaikan.
    45: Tetapi waktu sebagian orang Yahudi yang belum percaya kepada Yesus melihat betapa banyaknya orang yang datang untuk mendengarkan Paulus, mereka menjadi iri hati. Lalu mereka menentang dan menjelek-jelekkan apa yang dia ajarkan.
    46: Tetapi Paulus dan Barnabas berbicara dengan berani, “Kabar Baik dari Allah ini sudah disampaikan lebih dulu kepada kalian orang Yahudi, sebagaimana seharusnya. Tetapi karena kalian menolaknya, itu berarti kamu masing-masing sudah memutuskan bahwa dirimu tidak pantas menerima hidup kekal. Oleh karena itu, sekarang kami meninggalkan kalian dan pergi menyebarkan berita keselamatan itu kepada bangsa yang bukan Yahudi.
    47: Karena Allah sudah menyuruh kami dengan berkata, ‘Aku sudah membuat kalian menjadi seperti terang bagi orang-orang yang bukan Yahudi, dan kalian akan mengabarkan berita keselamatan dari-Ku sampai ke segala bangsa di bumi.’”
    48: Waktu orang yang bukan Yahudi mendengar hal itu, mereka bersukacita dan memuji Allah karena sudah menerima Kabar Baik dari-Nya. Lalu semua orang yang sudah ditentukan Allah untuk menerima hidup kekal menjadi percaya.
    49: Berita keselamatan tentang Tuhan Yesus tersebar ke seluruh daerah itu.
    50: Tetapi orang Yahudi yang tidak senang kepada kedua rasul itu menghasut orang-orang penting di kota itu, termasuk para wanita terkemuka yang sudah masuk agama Yahudi. Mereka menimbulkan penganiayaan terhadap Paulus dan Barnabas, dan akhirnya mengusir mereka berdua dari daerah itu.
    51: Tetapi Paulus dan Barnabas mengibaskan debu dari kaki mereka sebagai peringatan kepada penduduk kota itu. Lalu mereka pergi ke kota Ikonium.
    52: Tetapi pengikut-pengikut Yesus yang baru di Antiokia tetap hidup dengan sukacita dan dikuasai Roh Kudus.
  14:
    1: Ketika tiba di Ikonium, Paulus dan Barnabas pergi ke rumah pertemuan orang Yahudi dan mengajar tentang Yesus di sana, sama seperti yang mereka lakukan di Antiokia. Mereka mengajar dengan penuh kuasa sehingga banyak yang menjadi percaya kepada Yesus, baik orang Yahudi maupun bangsa lain.
    2: Tetapi sebagian orang Yahudi yang tidak percaya menghasut warga yang bukan Yahudi supaya mereka membenci orang-orang yang percaya.
    3: Meski begitu Paulus dan Barnabas tinggal lama di sana dan mengajar dengan berani tentang kebaikan hati TUHAN. Dan TUHAN menguatkan kesaksian mereka dengan memberi mereka kuasa untuk melakukan banyak keajaiban.
    4: Lama kelamaan, penduduk kota itu terbagi menjadi dua kelompok. Sebagian berpihak kepada orang-orang Yahudi, sementara yang lainnya berpihak kepada kedua rasul itu.
    5: Kemudian sebagian orang Yahudi dan yang bukan Yahudi bersama para pemimpin kota itu bersepakat untuk menyiksa dan melempari Paulus dan Barnabas dengan batu.
    6: Tetapi waktu keduanya mengetahui rencana itu, mereka menyingkir ke daerah lain di provinsi Likaonia, yaitu ke kota Listra, Derbe, dan sekitarnya.
    7: Di sana mereka terus menyampaikan Kabar Baik tentang Yesus.
    8: Di Listra ada seorang yang lumpuh sejak lahir dan belum pernah bisa berjalan.
    9: Ketika orang itu sedang mendengarkan Paulus berbicara, Paulus memandang dia dan menyadari bahwa orang itu percaya pada berita keselamatan dalam Yesus sehingga dia bisa disembuhkan.
    10: Maka dengan suara keras Paulus berkata, “Berdirilah di atas kakimu!” Dan orang lumpuh itu langsung berdiri dan mulai berjalan-jalan.
    11: Waktu orang banyak melihat apa yang sudah dilakukan Paulus, mereka berteriak-teriak dalam bahasa Likaonia, “Dewa-dewa kita sudah turun ke antara kita dalam wujud manusia!”
    12: Lalu mereka mulai memanggil Barnabas dengan nama Zeus, dan Paulus dengan nama Hermes, karena dia yang banyak berbicara.
    13: Kebetulan rumah ibadah untuk dewa Zeus dekat sekali dengan kota itu. Karena mendengar bahwa kedua dewa mereka sudah turun, imam yang bekerja di rumah ibadah itu datang untuk mempersembahkan kurban kepada Paulus dan Barnabas. Mereka membawa sapi-sapi jantan dan rangkaian bunga.
    14: Tetapi waktu Paulus dan Barnabas mendengar rencana imam itu, mereka merobek-robek jubah mereka sebagai tanda sangat tidak setuju. Lalu mereka berlari ke antara orang banyak itu sambil berseru,
    15: “Teman-teman, jangan lakukan itu! Kami hanya manusia biasa, sama seperti kalian. Kami datang ke sini untuk mengajar kalian tentang berita keselamatan supaya kalian berhenti menyembah dewa-dewa. Tidak ada gunanya menyembah dewa. Berbaliklah dan sembahlah Allah yang benar, yaitu Dia yang sudah menciptakan langit, bumi, laut, dan beserta segala isinya.
    16: Di masa lalu, Allah membiarkan semua manusia melakukan apa pun yang mereka anggap benar.
    17: Tetapi Allah memberi berkat-berkat kepada kalian untuk menunjukkan bahwa Dia memang ada. Misalnya Dia menurunkan hujan dari langit, membuat tanamanmu subur, serta memberimu makanan yang cukup dan hati yang gembira.”
    18: Namun, meski Paulus dan Barnabas sudah bicara seperti itu, keduanya hampir tidak berhasil mencegah orang banyak itu untuk mempersembahkan kurban bagi mereka berdua. Tetapi akhirnya persembahan itu tidak jadi diadakan.
    19: Beberapa waktu kemudian, sejumlah orang Yahudi dari Antiokia dan Ikonium datang ke situ. Mereka mempengaruhi warga Listra supaya memihak kepada mereka. Lalu orang banyak itu melempari Paulus dengan batu dan menyeretnya ke luar kota, karena mereka menyangka dia sudah mati.
    20: Tetapi waktu orang-orang yang sudah percaya Yesus berdiri mengelilingi Paulus, dia berdiri dan masuk lagi ke dalam kota. Besoknya dia berangkat ke Derbe bersama Barnabas.
    21: Di kota Derbe, Paulus dan Barnabas memberitakan kabar keselamatan dan banyak orang menjadi percaya kepada Yesus. Sesudah itu, mereka kembali lagi ke Listra, Ikonium, dan kota Antiokia yang di provinsi Pisidia.
    22: Di kota-kota itu, mereka berdua menguatkan hati para pengikut Kristus untuk tetap memegang keyakinan mereka kepada-Nya. Para rasul itu berkata, “Kita harus melalui banyak penderitaan sebelum masuk ke dalam kerajaan Allah.”
    23: Mereka juga memilih beberapa orang untuk memimpin setiap jemaat. Sesudah mereka semua berdoa dan berpuasa, Paulus dan Barnabas menyerahkan para pemimpin itu ke dalam tangan Yesus, yaitu Tuhan yang sudah mereka percayai.
    24: Sesudah itu, mereka berdua berjalan kembali melewati provinsi Pisidia, lalu tiba di provinsi Pamfilia.
    25: Keduanya mengajarkan berita keselamatan sekali lagi di kota Perga, lalu turun ke pelabuhan Atalia.
    26: Dari situ mereka naik kapal menyeberang ke kota Antiokia yang di provinsi Siria, yaitu tempat di mana dulu jemaat mendoakan dan mengutus mereka pergi dalam perlindungan Allah sesuai dengan kebaikan hati-Nya. Dengan demikian mereka berdua sudah menyelesaikan tugas yang dipercayakan kepada mereka.
    27: Waktu Paulus dan Barnabas tiba di Antiokia, mereka mengumpulkan jemaat dan menceritakan semua yang sudah Allah lakukan melalui mereka berdua. Mereka juga berkata, “Allah benar-benar sudah membuka pintu kesempatan supaya bangsa-bangsa lain yang bukan Yahudi percaya kepada Yesus.”
    28: Lalu mereka tinggal dengan saudara-saudari seiman di kota itu dalam waktu lama.
  15:
    1: Pada hari-hari itu, beberapa orang dari provinsi Yudea datang ke Antiokia dan mengajarkan kepada saudara-saudari pengikut Yesus, “Kalau kalian yang bukan Yahudi tidak mengikuti adat sunat yang diajarkan Musa, kalian tidak akan selamat.”
    2: Tetapi Paulus dan Barnabas menentang ajaran itu. Sesudah terjadi perdebatan serius, saudara seiman di Antiokia memutuskan untuk mengutus Paulus, Barnabas, serta beberapa orang lain pergi menemui para rasul dan para pemimpin tertinggi di Yerusalem untuk membahas masalah itu.
    3: Jadi, dengan dukungan dari jemaat, mereka pergi ke Yerusalem. Sambil melewati provinsi Fenisia dan Samaria, mereka juga mengunjungi saudara-saudari seiman di situ dan menceritakan bahwa banyak orang bukan Yahudi sudah bertobat dan mengikut Yesus. Mendengar hal itu, mereka semua sangat bersukacita.
    4: Setibanya di Yerusalem, rombongan Paulus disambut dengan baik oleh para rasul dan pemimpin jemaat serta saudara-saudari seiman yang lain. Lalu Paulus dan Barnabas melaporkan semua yang sudah Allah lakukan melalui mereka.
    5: Tetapi beberapa pengikut Kristus yang sebelumnya termasuk kelompok Farisi berdiri dan berkata, “Orang-orang percaya yang bukan Yahudi harus disunat, dan kita perlu menyuruh mereka menaati semua hukum Taurat.”
    6: Kemudian rasul-rasul dan para pemimpin berkumpul untuk membicarakan masalah itu.
    7: Sesudah perdebatan yang panjang, Petrus berdiri dan berkata, “Saudara-saudara, kalian tahu bahwa sejak dulu, Allah sudah memilih saya dari antara kita untuk menjadi orang pertama yang memberitakan Kabar Baik kepada orang bukan Yahudi, supaya mereka percaya kepada Kristus.
    8: Dan Allah, yang tahu isi hati setiap orang, sudah menerima orang yang bukan Yahudi itu. Allah menunjukkan hal itu kepada kita dengan memberikan Roh Kudus kepada mereka sama seperti yang sudah diberikan-Nya kepada kita.
    9: Allah sama sekali tidak membeda-bedakan antara kita dengan mereka. Sama seperti yang terjadi pada kita, saat mereka percaya, Allah juga membersihkan hati mereka.
    10: Jadi sekarang, kenapa kalian menentang Allah dengan menyusahkan saudara-saudari seiman yang bukan Yahudi itu? Baik kita maupun nenek moyang kita tidak pernah mampu melakukan seluruh hukum Taurat. Lalu kenapa membebani mereka dengan semua itu?
    11: Sebaliknya, kita percaya bahwa kita orang Yahudi hanya bisa diselamatkan melalui kebaikan hati Tuhan Yesus. Hal yang sama juga berlaku untuk mereka yang bukan Yahudi.”
    12: Lalu semua yang hadir pun terdiam dan mendengarkan Barnabas dan Paulus, yang menceritakan semua keajaiban yang sudah Allah lakukan melalui mereka di antara orang yang bukan Yahudi.
    13: Sesudah mereka berdua selesai berbicara, Yakobus berkata, “Saudara-saudara, dengarkan saya.
    14: Petrus sudah menceritakan kepada kita bagaimana untuk pertama kalinya Allah menunjukkan kebaikan hati-Nya kepada orang yang bukan Yahudi, di mana banyak orang diangkat dari antara mereka menjadi umat-Nya.
    15: Hal itu terjadi sesuai dengan yang sudah dinubuatkan oleh salah satu nabi, seperti yang tertulis,
    16: ‘Sesudah itu, Aku akan kembali dan membangun lagi kerajaan Daud yang sudah runtuh. Aku akan membangun reruntuhan itu dan meneguhkannya kembali.
    17: Sebab Aku ingin sisa manusia yang masih tertinggal mencari TUHAN, termasuk semua bangsa yang bukan Yahudi, yaitu mereka yang sudah Aku pilih untuk menjadi umat-Ku. Begitulah kata TUHAN, yang akan melaksanakan semua hal ini.’
    18: ‘Dialah yang sudah memberitahukan rencana-rencana-Nya ini jauh sebelum hal-hal itu terjadi.’”
    19: Lalu Yakobus melanjutkan, “Karena itu, menurut pendapat saya, kita jangan menyusahkan orang bukan Yahudi yang sudah mulai bertobat dan kembali kepada Allah.
    20: Kita hanya perlu mengingatkan mereka tentang hal-hal yang prinsip, yaitu, jangan terlibat dalam apa pun yang berhubungan dengan berhala, termasuk makan sajian persembahannya, juga jangan makan daging binatang yang mati dicekik, atau apa saja yang mengandung darah, dan jangan melakukan percabulan.
    21: Larangan-larangan ini bukan hal baru bagi mereka, karena sejak dulu sampai sekarang hukum Taurat sudah diajarkan setiap hari Sabat di dalam rumah pertemuan orang Yahudi di setiap kota.”
    22: Kemudian para rasul, pemimpin, dan seluruh jemaat memutuskan untuk mengutus beberapa orang dari antara mereka ke Antiokia bersama Paulus dan Barnabas. Lalu mereka memilih Silas dan Yudas (yang juga disebut Barsabas). Keduanya orang yang sangat dihormati di antara saudara seiman di Yerusalem.
    23: Kepada mereka dititipkan sebuah surat, yang isinya sebagai berikut, “Salam kepada semua saudara-saudari seiman yang bukan Yahudi di kota Antiokia dan tempat-tempat lain di provinsi Siria dan Kilikia. Surat ini dari seluruh saudara seiman di Yerusalem, termasuk para rasul dan pemimpin jemaat.
    24: “Kami sudah mendengar bahwa ada beberapa orang yang datang kepada kalian dari daerah kami, dan mereka sudah mengajarkan hal-hal yang membuat kalian ragu dan bimbang akan keyakinan kalian. Mereka mengajarkan bahwa kalian harus disunat dan tetap mengikuti seluruh hukum Taurat Musa. Padahal kami tidak mengutus mereka untuk mengajar kalian seperti itu.
    25: Karena itu, kami semua sepakat untuk memilih dua orang dan mengutus mereka kepada kalian, bersama kedua saudara kita yang terkasih yaitu Barnabas dan Paulus,
    26: yang sudah mempertaruhkan nyawa mereka demi melayani Tuhan kita Kristus Yesus.
    27: Jadi kami mengutus Yudas dan Silas untuk memberitahukan secara langsung kepada kalian seperti yang tertulis juga dalam surat ini.
    28: 'Berdasarkan tuntunan Roh Kudus, kami memutuskan untuk tidak membebani kalian dengan peraturan, kecuali hal-hal yang memang diperlukan, yaitu:'
    29: Jangan terlibat dalam apa pun yang berhubungan dengan berhala, termasuk makan sajian persembahannya. Jangan makan daging binatang yang mati dicekik, atau apa saja yang mengandung darah. Dan jangan melakukan percabulan. Kalau kalian menghindari hal-hal itu, kalian berbuat baik. Sekian, dan salam dari kami.”
    30: Jadi rombongan utusan itu meninggalkan Yerusalem dan pergi ke Antiokia. Setibanya di sana, mereka mengumpulkan jemaat dan menyampaikan isi surat itu.
    31: Jemaat sangat bersukacita mendengarnya karena nasihat dalam surat itu menghibur mereka.
    32: Yudas dan Silas mempunyai kemampuan rohani untuk menyampaikan pesan dari Roh Allah. Jadi mereka berbicara banyak untuk menyemangati dan menguatkan saudara-saudari seiman itu.
    33: Sesudah Yudas dan Silas tinggal beberapa lama di sana, mereka berdua pamit untuk kembali kepada yang mengutus mereka, dan jemaat Antiokia mendoakan keduanya agar selalu dilindungi Allah.
    35: Tetapi Paulus dan Barnabas masih tinggal beberapa waktu lamanya di Antiokia. Mereka bersama banyak orang lain mengajarkan berita keselamatan dan Firman TUHAN kepada orang-orang yang ada di sana.
    36: Beberapa hari kemudian, Paulus berkata kepada Barnabas, “Mari kita mengunjungi saudara-saudari seiman di setiap kota di mana kita pernah memberitakan kabar keselamatan, supaya kita mengetahui keadaan mereka.”
    37: Barnabas setuju, tetapi dia ingin kembali mengajak Markus yang juga disebut Yohanes untuk ikut bersama mereka lagi.
    38: Namun Paulus tidak mau membawa dia, karena Markus pernah meninggalkan pekerjaan pelayanan mereka di Pamfilia.
    39: Karena hal itu, terjadilah perselisihan tajam antara Paulus dan Barnabas sehingga mereka berpisah. Barnabas mengajak Markus dan naik kapal ke pulau Siprus.
    40: Tetapi Paulus memilih Silas, lalu mereka berangkat sesudah saudara-saudari seiman di Antiokia mendoakan mereka agar selalu disertai oleh kebaikan Allah.
    41: Lalu Paulus dan Silas mengunjungi seluruh provinsi Siria dan Kilikia serta menguatkan keyakinan jemaat-jemaat yang ada di sana.
  16:
    1: Lalu Paulus pergi juga ke kota Derbe dan Listra. Di sana ada seorang pengikut Kristus yang bernama Timotius. Ibunya seorang Yahudi yang sudah percaya kepada Yesus, sedangkan bapaknya orang Yunani.
    2: Semua saudara seiman di Listra dan Ikonium mengatakan bahwa Timotius adalah orang baik.
    3: Paulus ingin mengajak Timotius ikut dalam pelayanannya. Jadi dia menyunat Timotius supaya orang-orang Yahudi bisa menerima dia. Paulus tidak mau terjadi persoalan, karena semua orang di daerah itu tahu bahwa bapak Timotius adalah orang Yunani.
    4: Waktu mereka berkunjung dari satu kota ke kota lain, mereka menyampaikan kepada setiap jemaat tentang peraturan-peraturan yang sudah diputuskan oleh para rasul dan pemimpin di Yerusalem.
    5: Dengan demikian, keyakinan setiap anggota jemaat dikuatkan, dan setiap hari jumlah orang percaya semakin bertambah.
    6: Lalu Paulus dan mereka yang menyertai dia melakukan perjalanan melalui provinsi Frigia dan Galatia, karena Roh Kudus melarang mereka mengabarkan berita keselamatan di provinsi Asia.
    7: Waktu mereka tiba di perbatasan provinsi Misia, mereka beberapa kali mencoba untuk pergi ke provinsi Bitinia. Tetapi sekali lagi Roh Kudus tidak mengizinkan mereka ke sana.
    8: Oleh karena itu, mereka pergi melintasi provinsi Misia sampai tiba di kota pelabuhan Troas.
    9: Malam harinya, TUHAN memberikan penglihatan kepada Paulus. Dia melihat seseorang dari provinsi Makedonia berdiri dan memohon kepadanya, “Datanglah ke Makedonia dan tolonglah kami!”
    10: Sesudah Paulus mendapat penglihatan itu, kami, termasuk saya— Lukas, langsung bersiap-siap untuk berangkat ke Makedonia. Karena dari penglihatan itu kami menyimpulkan bahwa TUHAN sudah memanggil kami untuk memberitakan Kabar Baik kepada orang-orang Makedonia.
    11: Lalu kami naik kapal dari Troas dan berlayar langsung ke pulau Samotrake, dan pada hari berikutnya kami tiba di kota Neapolis.
    12: Dari sana kami berjalan ke kota Filipi, yaitu kota terpenting di Makedonia. Warga Filipi kebanyakan berasal dari kota Roma. Kami tinggal di sana selama beberapa hari.
    13: Pada hari Sabat kami pergi ke pinggir sungai di luar pintu gerbang kota. Di kota itu belum ada rumah pertemuan orang Yahudi, jadi kami berpikir, mungkin orang-orang Yahudi biasa datang ke situ pada hari Sabat untuk beribadah bersama. Kami melihat beberapa perempuan yang sudah berkumpul, lalu duduk berbicara dengan mereka.
    14: Salah satu dari mereka bernama Lidia yang berasal dari kota Tiatira. Dia pedagang kain ungu, dan sudah menjadi penyembah Allah, walaupun dia bukan orang Yahudi. Waktu Lidia mendengarkan Paulus, TUHAN membuka hatinya sehingga dia percaya kepada apa yang diajarkan Paulus.
    15: Jadi dia dan semua orang yang tinggal di rumahnya dibaptis. Lalu Lidia mengundang kami ke rumahnya. Katanya, “Kalau kalian menganggap bahwa saya benar-benar percaya kepada Tuhan Yesus, mari tinggallah di rumah saya.” Maka dengan senang hati kami menerima tawarannya.
    16: Pada hari lain, waktu kami pergi lagi ke tempat berdoa di pinggir sungai itu, kami berhadapan dengan seorang perempuan peramal. Dia bekerja pada beberapa orang majikan. Perempuan itu sudah dirasuki oleh setan yang membuat dia mampu meramalkan masa depan. Dan setiap orang yang datang kepadanya untuk diramal harus membayar kepada majikannya. Jadi majikan-majikannya mendapat banyak uang karena peramal itu.
    17: Dia terus mengikuti Paulus dan kami sambil berteriak-teriak, “Orang-orang ini adalah hamba Allah Yang Mahatinggi. Mereka memberitakan kepada kita tentang jalan keselamatan.”
    18: Berhari-hari dia melakukan itu sampai kesabaran Paulus habis. Jadi Paulus berbalik dan berkata kepada setan itu, “Atas nama Kristus Yesus, saya perintahkan kamu keluar dari perempuan ini!” Saat itu juga setan itu keluar.
    19: Tetapi waktu para majikannya melihat bahwa sumber penghasilan mereka sudah tiada, mereka menangkap Paulus dan Silas lalu menyeret mereka berdua ke tempat pertemuan umum di pasar untuk menghadap pejabat-pejabat kota.
    20: Lalu di hadapan para pejabat, majikan-majikan itu berkata, “Dua orang Yahudi ini mengacaukan penduduk kota kita!
    21: Mereka mengajarkan adat istiadat orang Yahudi yang tidak pantas untuk kita lakukan sebagai warga negara Romawi!”
    22: Orang banyak juga ikut mempersalahkan kedua rasul itu. Lalu para pejabat itu merobek-robek pakaian Paulus dan Silas sampai mereka telanjang, lalu memerintahkan supaya mereka berdua dipukuli dengan tongkat.
    23: Sesudah dipukuli sampai babak belur, mereka dimasukkan ke dalam penjara. Pejabat-pejabat kota menyuruh kepala penjara untuk menjaga mereka dengan ketat.
    24: Karena perintah itu, maka kepala penjara memasukkan Paulus dan Silas ke dalam ruangan yang paling dalam dan aman dalam gedung itu. Kemudian kaki mereka dipasung.
    25: Tetapi kira-kira tengah malam, Paulus dan Silas berdoa serta menyanyikan lagu-lagu pujian kepada Allah, dan para tahanan yang lain ikut mendengarkan mereka.
    26: Tiba-tiba terjadi gempa bumi yang hebat sehingga batu-batu fondasi penjara itu terguncang. Semua pintu penjara terbuka, dan semua rantai para tahanan terlepas.
    27: Lalu kepala penjara itu terbangun. Waktu dia melihat pintu-pintu penjara sudah terbuka, dia mencabut pedangnya hendak bunuh diri, karena dia mengira semua tahanan pasti sudah kabur.
    28: Tetapi Paulus berteriak keras-keras kepadanya, “Jangan, Pak! Jangan bunuh diri! Kami semua masih ada di sini.”
    29: Mendengar itu, kepala penjara menyuruh budaknya mengambilkan pelita, lalu berlari ke dalam dan dengan gemetar bersujud di depan Paulus dan Silas.
    30: Kemudian dia mengantar mereka berdua ke luar dan bertanya, “Bapak-bapak, apa yang harus saya lakukan supaya saya diselamatkan?”
    31: Lalu jawab mereka, “Percayalah kepada Tuhan Kristus Yesus, maka kamu akan diselamatkan. Ajaklah juga semua orang di rumahmu untuk percaya.”
    32: Malam itu juga, kepala penjara itu membawa Paulus dan Silas ke rumahnya, membersihkan luka-luka mereka, dan memberi mereka makan. Lalu mereka menyampaikan Kabar Baik tentang Tuhan Yesus kepadanya dan semua orang yang tinggal di rumahnya. Kemudian dia bersama yang lainnya dibaptis, dan mereka semua bergembira karena mereka sudah percaya kepada Allah.
    35: Besok paginya, para pejabat mengirimkan beberapa petugas keamanan kota kepada kepala penjara itu untuk memberi perintah, “Lepaskanlah kedua orang itu.”
    36: Maka kepala penjara itu menyampaikan kepada Paulus, “Para pejabat sudah menyuruh supaya Bapak-bapak dibebaskan. Jadi sekarang kalian boleh keluar. Pergilah dengan selamat.”
    37: Lalu Paulus berkata kepada para petugas keamanan itu, “Kami ini warga negara Roma, tetapi pejabat-pejabat kota sudah membuat kami dipukuli di depan umum tanpa menyelidiki perkaranya! Mereka juga memenjarakan kami tanpa alasan. Dan sekarang mereka ingin kami pergi secara diam-diam. Tentu saja kami tidak mau! Mereka sendiri yang harus datang kemari dan mengantar kami ke luar!”
    38: Lalu para petugas keamanan itu pergi melaporkan kata-kata Paulus kepada pejabat-pejabat kota. Waktu mereka mendengar bahwa Paulus dan Silas adalah warga negara Roma, mereka menjadi takut. Karena kalau hal itu dilaporkan kepada atasan mereka, mereka bisa kena hukuman.
    39: Maka mereka datang dan minta maaf. Sesudah mengantar Paulus dan Silas ke luar, mereka memohon supaya keduanya meninggalkan kota itu.
    40: Paulus dan Silas pun pergi ke rumah Lidia. Sesudah bertemu dan menguatkan hati saudara-saudari seiman, mereka pergi meninggalkan Filipi.
  17:
    1: Sesudah itu, Paulus dan Silas pergi ke kota Tesalonika melalui kota Amfipolis dan Apolonia. Di kota itu sudah ada rumah pertemuan orang Yahudi.
    2: Maka seperti biasanya, Paulus pergi ke rumah pertemuan itu, dan selama tiga hari Sabat berturut-turut dia berdiskusi dengan orang-orang Yahudi tentang Kitab Suci.
    3: Berdasarkan tulisan para nabi dia menjelaskan dan membuktikan bahwa Kristus harus menderita, lalu mati, dan kemudian hidup kembali dari kematian. Paulus menegaskan, “Yesus yang sedang saya beritakan kepada kalian, Dialah Kristus yang dijanjikan itu.”
    4: Sebagian dari mereka menjadi percaya dan bergabung dengan Paulus dan Silas, termasuk sejumlah besar orang Yunani yang sebelumnya sudah memeluk agama Yahudi, juga banyak perempuan terkemuka.
    5: Tetapi orang Yahudi yang tidak percaya mengumpulkan beberapa penjahat yang biasa berkeliaran di pasar, dan bersama gerombolan itu mereka membuat kerusuhan besar di Tesalonika. Kemudian mereka menyerang rumah Yason untuk mencari Paulus dan Silas, dengan maksud menyeret mereka ke hadapan orang banyak.
    6: Namun ternyata Paulus dan Silas tidak ada di situ. Maka Yason dan beberapa pengikut Yesus yang lain diseret kepada para pejabat kota. Mereka berteriak, “Orang-orang terkenal yang sudah menyebabkan kekacauan di seluruh dunia sekarang sudah datang ke sini juga!
    7: Dan Yason menerima mereka di rumahnya. Mereka melakukan hal-hal yang bertentangan dengan perintah-perintah raja kita di Roma, karena mereka mengatakan bahwa ada raja lain bernama Yesus.”
    8: Mendengar laporan itu, orang banyak dan para pejabat kota pun marah sehingga terjadi keributan.
    9: Maka para pejabat kota itu memaksa Yason dan orang-orang yang percaya Kristus untuk membayar denda sebagai jaminan bahwa kekacauan seperti ini tidak akan terjadi lagi. Sesudah itu mereka dilepaskan.
    10: Malam itu juga, saudara-saudari seiman di situ segera mengirim Paulus dan Silas ke kota Berea. Sesampainya di sana, mereka pergi ke rumah pertemuan orang Yahudi.
    11: Orang-orang di Berea lebih terbuka kepada pengetahuan baru daripada orang di Tesalonika. Mereka senang mendengarkan pengajaran Paulus dan Silas, dan setiap hari mereka menyelidiki Kitab Suci untuk membuktikan kalau apa yang dikatakan Paulus dan Silas itu benar.
    12: Oleh sebab itu banyak dari antara mereka menjadi percaya, termasuk orang Yunani yang sebelumnya sudah memeluk agama Yahudi, baik beberapa perempuan terkemuka maupun banyak laki-laki.
    13: Tetapi waktu orang-orang Yahudi di Tesalonika mendengar bahwa Paulus sedang memberitakan Firman Allah di Berea juga, mereka pergi ke sana untuk menghasut orang banyak supaya terjadi keributan lagi.
    14: Oleh karena itu, beberapa saudara seiman di Berea segera melarikan Paulus ke daerah pantai, tetapi Silas dan Timotius tetap tinggal di sana.
    15: Lalu mereka yang mengantar Paulus membawa dia sampai ke kota Atena. Sesudah itu mereka kembali ke Berea dengan membawa pesan dari Paulus untuk Silas dan Timotius supaya mereka berdua segera datang kepadanya.
    16: Sementara Paulus sedang menunggu kedatangan Silas dan Timotius, hatinya sangat terganggu melihat kota Atena penuh dengan patung berhala.
    17: Dia sering masuk ke rumah pertemuan orang Yahudi dan berbicara tentang Yesus kepada para pemeluk agama Yahudi, baik orang Yahudi asli maupun yang dari bangsa lain. Setiap hari dia juga pergi ke pasar dan berbicara tentang Yesus kepada siapa saja yang dia temui.
    18: Lalu beberapa ahli filsafat dari aliran Epikuros dan Stoa mulai berdebat dengan Paulus. Beberapa di antara mereka berkata, “Ajaran si pembual itu tidak masuk akal.” Dan yang lain berkata, “Sepertinya dia menawarkan dewa-dewa asing.” Mereka berkata seperti itu karena Paulus memberitakan tentang Yesus, khususnya bahwa Yesus hidup kembali dari kematian.
    19: Lalu mereka membawa dia ke pertemuan ahli-ahli filsafat yang diadakan di tempat sidang para pejabat kota, yang bernama Sidang Areopagus. Di situ mereka berkata, “Tolong jelaskan kepada kami tentang ajaran baru yang kamu sampaikan itu.
    20: Karena kamu mengajarkan hal baru yang belum pernah kami dengar, kami ingin tahu lebih lanjut tentang arti ajaran itu.”
    21: (Mereka berkata begitu karena orang-orang Atena dan para pendatang di kota itu sangat tergila-gila membicarakan dan mendengarkan pemikiran baru.)
    22: Paulus pun berdiri di hadapan Sidang Areopagus dan berkata, “Saudara-saudariku warga Atena, saya melihat jelas bahwa kalian sungguh-sungguh orang beragama.
    23: 'Karena waktu berjalan-jalan di kota ini, saya perhatikan bahwa kalian mempunyai banyak tempat untuk menyembah dewa-dewamu. Bahkan ada juga sebuah mezbah bertulisan: ‘Kurban untuk dewa yang belum dikenal.’ Karena itu, izinkanlah saya memperkenalkan Dia, Allah yang kalian sembah tetapi tidak mengenal-Nya!'
    24: “Dialah Allah yang sudah menciptakan dunia ini dengan segala isinya. Dialah Penguasa langit dan bumi. Jadi Dia tidak tinggal di dalam kuil-kuil yang dibangun oleh manusia.
    25: Dia tidak perlu dilayani oleh manusia, karena Dialah yang memberikan hidup, nafas, dan segala sesuatu yang lain kepada kita.
    26: Dimulai dari nyawa satu orang, Allah menciptakan semua bangsa yang hidup di bumi ini. Dialah yang menentukan masa kejayaan dan keruntuhan setiap kerajaan, juga batas-batas daerah kekuasaan mereka.
    27: Semua hasil karya-Nya itu Dia buat sebagai petunjuk agar kita mencari TUHAN dan bisa menemukan-Nya, meskipun sebenarnya Dia tidak jauh dari kita masing-masing.
    28: Jadi seperti kata pepatah, ‘Kita hidup, bergerak, dan bernafas hanya karena kuasa-Nya.’ Bahkan para sastrawan negeri ini pun berkata, ‘Kita semua adalah anak-anak-Nya.’
    29: “Jadi, karena kita adalah ‘anak-anak-Nya,’ janganlah kita berpikir bahwa Allah itu sesuatu yang dapat dibayangkan manusia, atau bisa dibuat dari emas, perak, atau batu sesuai dengan kepintaran kita.
    30: Dahulu, memang manusia tidak mengenal-Nya dan tidak tahu bagaimana cara menyembah Dia. Tetapi yang lalu biarlah berlalu. Allah sudah mengampuni ketidaktahuan kita dan tidak memperhitungkannya. Yang penting sekarang Dia memerintahkan agar semua orang di mana pun bertobat dan menyembah Dia saja.
    31: Karena Allah sudah menentukan satu hari di mana Dia akan menghakimi semua manusia dengan adil. Penghakiman itu akan dilakukan oleh satu Penguasa yang sudah ditetapkan-Nya. Allah sudah membuktikan bahwa Penguasa itu benar-benar Raja dan Hakim seluruh bumi, dengan cara menghidupkan Dia dari kematian.”
    32: Ketika orang-orang Atena mendengar Paulus berkata bahwa ada Orang yang pernah dihidupkan dari kematian, sebagian dari mereka menertawakan Paulus. Tetapi yang lain berkata, “Kami mau mendengar lebih lanjut tentang hal ini di lain waktu.”
    33: Jadi Paulus meninggalkan mereka.
    34: Namun ada beberapa yang percaya kepada Yesus dan bergabung dengan Paulus, antara lain Dionisius (yang adalah anggota Sidang Areopagus), seorang perempuan bernama Damaris, juga beberapa orang lain.
  18:
    1: Sesudah itu, Paulus meninggalkan kota Atena dan pergi ke Korintus.
    2: Di sana dia bertemu dengan Akwila, seorang Yahudi dari provinsi Pontus. Dia bersama istrinya, Priskila, belum lama datang dari Italia, karena Klaudius— raja tertinggi kerajaan Romawi— sudah memerintahkan bahwa semua orang Yahudi harus meninggalkan Roma.
    3: Dan karena Paulus mempunyai pekerjaan yang sama dengan mereka, yaitu membuat tenda, dia pun tinggal dan bekerja bersama mereka berdua.
    4: Setiap hari Sabat, Paulus pergi ke rumah pertemuan orang Yahudi dan berbicara dengan semua yang hadir di situ, baik orang Yahudi maupun orang Yunani yang memeluk agama Yahudi. Dia berusaha meyakinkan mereka supaya percaya kepada Yesus.
    5: Tetapi ketika Silas dan Timotius datang dari Makedonia, hati Paulus terdorong untuk mengajarkan berita keselamatan kepada semua pemeluk agama Yahudi itu. Dia semakin berusaha meyakinkan mereka bahwa Yesus adalah Kristus yang sudah dijanjikan Allah.
    6: Tetapi ketika sebagian dari mereka menentang dan menghina Paulus, dia mengibaskan debu dari jubahnya dan berkata kepada mereka, “Kalian sendiri yang akan menanggung hukuman Allah, bukan saya! Mulai sekarang, saya akan pergi memberitakan kabar keselamatan kepada bangsa-bangsa yang bukan Yahudi.”
    7: Jadi Paulus meninggalkan rumah pertemuan itu dan masuk ke rumah Yustus, tepat di sebelah rumah pertemuan itu. Yustus adalah seorang bukan Yahudi yang sudah menjadi penyembah Allah.
    8: Krispus, kepala rumah pertemuan itu, bersama semua orang serumahnya juga percaya kepada Tuhan Yesus. Banyak juga orang lain di Korintus yang menjadi percaya setelah mendengar pengajaran Paulus, dan mereka semua dibaptis.
    9: Suatu malam, Tuhan berkata kepada Paulus dalam sebuah penglihatan, “Jangan takut. Tetaplah mengajar dengan berani dan jangan berdiam diri,
    10: karena Aku sudah memilih banyak orang di kota ini untuk menjadi umat-Ku. Tidak ada yang akan mencelakaimu, karena Aku menyertai kamu.”
    11: Maka Paulus tinggal di sana dan terus mengajarkan berita keselamatan selama satu setengah tahun.
    12: Tetapi pada waktu Galio menjabat sebagai gubernur provinsi Akaya, orang-orang Yahudi bersatu melawan Paulus. Mereka menangkap dan membawanya ke hadapan Galio untuk diadili.
    13: Mereka menuduh dia dengan berkata, “Orang ini mengajarkan agama baru yang berlawanan dengan hukum Taurat kami.”
    14: Begitu Paulus mau berbicara, Galio menjawab mereka, “Kalau kalian orang Yahudi melaporkan dia karena berbuat kesalahan atau suatu kejahatan, saya akan bersabar mendengarkan kalian.
    15: Tetapi kalau pengaduan kalian hanyalah soal kata-kata dan nama-nama dalam hukum agama Yahudi, uruslah hal itu sendiri! Saya menolak menjadi hakim untuk hal-hal yang seperti itu.”
    16: Lalu Galio memerintahkan para tentaranya untuk mengusir mereka dari ruang pengadilan.
    17: Tetapi orang-orang Yunani malahan menangkap Sostenes, pemimpin rumah pertemuan Yahudi, lalu memukulinya di tengah ruang pengadilan itu. Namun Galio sama sekali tidak mau peduli.
    18: Sesudah itu, Paulus masih tinggal beberapa bulan lagi di Korintus. Lalu dia pamit kepada saudara-saudari seiman dan berlayar ke provinsi Siria bersama Priskila dan Akwila. Sewaktu kapal mereka singgah di kota pelabuhan Kengkrea, Paulus mencukur rambutnya sesuai adat Yahudi mengenai perjanjian dengan TUHAN.
    19: Ketika mereka tiba di Efesus, Paulus masuk ke rumah pertemuan orang Yahudi dan berdiskusi dengan orang Yahudi yang hadir. Mereka memintanya untuk tinggal lebih lama di kota itu, tetapi dia menolak dengan berkata, “Sangat penting bagi saya mengikuti perayaan di Yerusalem. Kalau Allah mengizinkan, saya akan datang lagi ke sini.” Sesudah itu Paulus pergi naik kapal sementara Priskila dan Akwila tetap tinggal di sana.
    22: Setibanya di Kaisarea, Paulus pergi ke Yerusalem untuk memberi salam kepada jemaat di sana. Lalu dia melanjutkan perjalanan ke Antiokia.
    23: Sesudah tinggal beberapa lama di kota itu, dia pergi mengunjungi jemaat-jemaat di provinsi Galatia dan Frigia serta menguatkan keyakinan semua pengikut Yesus di sana.
    24: Pada waktu yang sama, seorang Yahudi bernama Apolos datang ke Efesus. Dia berasal dari kota Aleksandria di Mesir. Apolos sudah banyak mempelajari Kitab Suci dan pandai sekali berbicara.
    25: Dia juga pernah diajar tentang jalan keselamatan melalui Raja Penyelamat. Dengan teliti dan semangat yang menyala-nyala, Apolos mengajar di rumah pertemuan orang Yahudi tentang Raja Penyelamat, meskipun dia hanya mengetahui tentang pelayanan Yohanes Pembaptis. Priskila dan Akwila hadir waktu Apolos mulai mengajar dengan berani di rumah pertemuan. Lalu mereka mengajak dia ke rumah mereka dan menjelaskan kepadanya lebih lengkap lagi tentang jalan keselamatan dari Allah melalui Yesus.
    27: Sesudah itu, Apolos mau pergi ke provinsi Akaya. Saudara-saudari seiman di Efesus membantu dia dengan menulis surat pengantar, supaya seluruh jemaat di sana menerimanya dengan baik. Ketika Apolos tiba di sana, dia sangat menguatkan keyakinan orang-orang yang karena kebaikan hati Allah sudah percaya Yesus.
    28: Karena dalam perdebatan-perdebatan di depan umum, dengan hebatnya dia mengalahkan orang-orang Yahudi yang tidak percaya kepada Yesus. Dia membuktikan dari ayat-ayat Kitab Suci bahwa Yesus adalah Kristus yang sudah dijanjikan.
  19:
    1: Sementara Apolos masih di kota Korintus di provinsi Akaya, Paulus meninggalkan provinsi Galatia dan Frigia, lalu berjalan melintasi pedalaman Asia dan tiba kembali di Efesus. Di situ, dia bertemu dengan beberapa orang yang sudah percaya pada pengajaran bahwa Allah akan mengirim seorang Raja Penyelamat.
    2: Kemudian Paulus bertanya kepada mereka, “Saat kalian percaya ajaran itu, apakah kalian juga menerima Roh Kudus?” Jawab mereka, “Belum, bahkan kami belum pernah mendengar bahwa ada Roh Kudus.”
    3: Lalu dia bertanya lagi, “Kalau begitu, kalian dibaptis menurut ajaran siapa?” Jawab mereka, “Yang diajarkan Yohanes.”
    4: Lalu Paulus berkata, “Yohanes membaptis orang sebagai tanda bahwa mereka sudah bertobat dari dosa-dosa mereka. Dia juga memberitahukan bahwa mereka harus percaya kepada Seseorang yang akan datang sesudahnya, yaitu Kristus Yesus.”
    5: Ketika mendengar perkataan Paulus itu, mereka meminta dia untuk membaptis mereka dalam nama Tuhan Yesus.
    6: Dan sewaktu Paulus meletakkan kedua tangannya pada mereka masing-masing, Roh Allah turun ke atas mereka. Orang-orang itu pun mulai berbicara dalam berbagai bahasa sesuai kemampuan yang diberikan oleh Roh Kudus. Mereka juga menyampaikan pesan dari Roh Allah.
    7: Jumlah mereka kira-kira dua belas orang laki-laki.
    8: Selama tiga bulan di Efesus, Paulus sering masuk ke rumah pertemuan orang Yahudi. Dengan berani dia berdebat dan meyakinkan mereka tentang berita keselamatan dan kerajaan Allah.
    9: Tetapi beberapa orang dari antara mereka mengeraskan hati dan menolak untuk percaya kepada Yesus. Di depan umum mereka menghina jalan keselamatan melalui Yesus. Oleh karena itu Paulus meninggalkan rumah pertemuan tersebut dan mengajak orang-orang yang percaya untuk memisahkan diri dari mereka yang tidak percaya kepada Yesus. Sesudah itu, tiap hari dia mengajar orang-orang percaya di balai pertemuan yang dinamakan Balai Diskusi Tiranus.
    10: Sampai dua tahun berikutnya Paulus terus mengajar di tempat itu, sehingga semua orang yang tinggal di provinsi Asia mendengar berita keselamatan tentang Tuhan Yesus, baik orang Yahudi maupun yang bukan Yahudi.
    11: Selama masa itu, Allah melakukan banyak keajaiban yang luar biasa melalui Paulus.
    12: Misalnya, kalau orang-orang sakit tidak bisa datang menemui Paulus, mereka cukup memegang saputangan atau kain yang pernah disentuh Paulus, dan mereka pun langsung sembuh. Begitu juga dengan orang yang kerasukan setan.
    13: Suatu kali, ada tujuh orang dukun keliling yang hendak meniru Paulus. Mereka adalah anak-anak Skewa, seorang Yahudi yang mengaku sebagai imam besar. Mereka tidak percaya kepada Yesus, tetapi berusaha mengusir roh jahat dengan menggunakan nama Tuhan Yesus. Beberapa kali mereka berkata kepada orang-orang yang kerasukan roh-roh jahat, “Hai roh jahat, dengan nama Yesus yang diberitakan Paulus, kami perintahkan kalian keluar dari orang ini!”
    15: Tetapi sekali waktu, saat mereka melakukannya lagi, roh jahat yang hendak mereka usir justru menjawab lewat mulut orang yang dia rasuki, “Yesus aku kenal. Paulus juga aku tahu. Tetapi kalian bukan siapa-siapa!”
    16: Orang yang kerasukan roh jahat itu tiba-tiba berdiri, menyerang, dan merobek-robek pakaian mereka. Ketujuh anak Skewa dikalahkan olehnya, lalu mereka lari dari rumah itu dengan luka-luka dan telanjang.
    17: Ketika kejadian itu didengar oleh semua penduduk Efesus, baik orang Yahudi maupun yang bukan Yahudi, mereka menjadi ketakutan dan sangat menghormati Tuhan Yesus.
    18: Lalu banyak orang yang sudah percaya kepada Yesus datang dan mengaku di depan umum bahwa mereka pernah terlibat dalam ilmu sihir.
    19: Bahkan banyak dari antara mereka mengumpulkan kitab-kitab sihir mereka dan membakarnya di hadapan semua orang. Kalau dihitung-hitung, harga semua buku itu kira-kira 50.000 keping uang perak.
    20: Dengan demikian, berita keselamatan tentang Tuhan Yesus semakin tersebar dan semakin besar pengaruhnya.
    21: Setelah semua peristiwa itu, Paulus berencana pergi ke Yerusalem dengan melewati Makedonia dan Akaya. Dia juga berkata, “Sesudah dari sana, saya harus mengunjungi Roma.”
    22: Lalu Paulus mengirim dua orang kepercayaannya, yaitu Timotius dan Erastus, untuk mendahuluinya ke provinsi Makedonia. Sementara itu, dia sendiri masih tinggal beberapa waktu di provinsi Asia.
    23: Kira-kira pada waktu itu, terjadilah kerusuhan besar karena orang-orang menentang jalan keselamatan yang diajarkan oleh Paulus.
    24: Masalah ini dimulai dari seorang pengusaha bernama Demetrius. Dia mempunyai usaha kerajinan perak. Di kota itu terdapat kuil dewi Artemis. Demetrius bersama rekan-rekan usahanya membuat hiasan miniatur berbentuk kuil itu, untuk dijual kepada para penyembah Artemis. Jadi semua yang terlibat dalam usaha itu mendapat penghasilan besar.
    25: Demetrius mengumpulkan semua pengrajin yang ikut serta dalam pekerjaan itu lalu berkata kepada mereka, “Saudara-saudara, kalian semua tahu bahwa kita mendapat banyak uang karena usaha ini.
    26: Tetapi sekarang kalian sendiri melihat dan mendengar bahwa Paulus sudah menghasut banyak orang dengan berkata, ‘Dewa-dewi yang dibuat oleh tangan manusia tidak hidup dan tidak berkuasa atas apa pun.’ Dan dia berhasil mempengaruhi banyak orang, baik penduduk Efesus maupun semua daerah di Asia.
    27: Gara-gara si Paulus itu, pekerjaan kita akan dirugikan. Yang lebih parah, penyembahan dewi kita akan dianggap sia-sia, dan keagungan Artemis diinjak-injak! Sungguh celaka! Padahal dialah dewi agung yang dipuja oleh semua orang di Asia, bahkan seluruh dunia.”
    28: Mendengar perkataan Demetrius, hati orang-orang itu menjadi panas dan mereka berteriak-teriak, “Besarlah Artemis, dewi orang Efesus!”
    29: Lalu timbullah huru-hara di seluruh kota. Kedua teman Paulus yang dari Makedonia, yaitu Gayus dan Aristarkus, ditangkap dan diseret beramai-ramai memasuki stadion.
    30: Melihat situasi itu, Paulus ingin masuk ke dalam stadion untuk berbicara kepada orang banyak, tetapi saudara-saudari seiman mati-matian melarangnya.
    31: Bahkan beberapa pembesar di provinsi Asia yang sudah menjadi sahabat Paulus mengirim pesan supaya dia tidak masuk ke tempat itu.
    32: Keadaan di dalam stadion kacau balau. Ada yang berteriak begini, dan ada yang berteriak begitu. Sebenarnya kebanyakan orang tidak tahu untuk apa mereka berkumpul di situ.
    33: Lalu beberapa orang Yahudi mendorong maju seseorang bernama Aleksander supaya dia menjelaskan bahwa yang menyebabkan masalah ini bukanlah orang Yahudi. Aleksander pun berusaha menenangkan kerumunan besar itu dengan isyarat tangannya, karena dia hendak berbicara.
    34: Tetapi waktu orang banyak mengenali dia sebagai orang Yahudi, mereka berteriak-teriak selama kira-kira dua jam, “Besarlah Artemis, dewi orang Efesus!”
    35: Lalu sekretaris kota menyuruh orang banyak itu tenang. Sesudah itu dia berkata, “Hai orang Efesus, tidak usah ribut! Semua orang di dunia ini sudah tahu bahwa kita orang Efesus yang menjaga kuil pusat penyembahan dewi besar kita Artemis, dan kita jugalah yang menjaga patungnya yang diturunkan dari langit!
    36: Tidak akan ada yang bisa membantah hal itu. Jadi, hendaklah kita tenang. Jangan terburu-buru mengambil tindakan.
    37: Percuma kalian membawa kedua orang itu ke sini. Karena mereka tidak mencuri apa pun dari kuil dewi kita, dan mereka juga tidak menghina dia.
    38: Kalau Demetrius dan teman sekerjanya marah kepada seseorang, mereka bisa membawa perkara itu ke sidang pengadilan, di mana secara teratur kedua pihak bisa saling menunjukkan kesalahan di depan para hakim.
    39: Dan kalau kalian mempunyai masalah-masalah yang lain, itu bisa kita selesaikan nanti dalam sidang rakyat yang sah.
    40: Tetapi jika kita ribut-ribut seperti hari ini, penguasa kita pemerintah Romawi bisa menyalahkan kita. Karena kalau mereka bertanya, ‘Kenapa kalian membuat kerusuhan?’— kita tidak bisa memberikan alasan.”
    41: Sesudah berkata begitu, dia menyuruh mereka bubar.
  20:
    1: Sesudah kerusuhan itu berakhir, Paulus mengumpulkan semua pengikut Yesus dan berpamitan dengan mereka, lalu berangkat ke provinsi Makedonia.
    2: Di situ dia mengunjungi jemaat-jemaat dan memberikan banyak nasihat untuk menguatkan mereka. Kemudian Paulus sampai ke provinsi Akaya, yang juga disebut Yunani.
    3: Dia tinggal di sana selama tiga bulan. Tetapi ketika dia bersiap-siap untuk berlayar ke Siria, dia mendengar bahwa orang-orang Yahudi sedang berencana untuk membunuhnya dalam perjalanan itu. Jadi Paulus memutuskan untuk kembali melalui Makedonia.
    4: Orang-orang yang menyertai dia dalam perjalanan ke Asia adalah Timotius, Sopater (dari kota Berea), Aristarkus dan Sekundus (keduanya dari kota Tesalonika), Gayus (dari Derbe), serta Tikikus dan Trofimus (keduanya dari provinsi Asia).
    5: Mereka berangkat lebih dulu, lalu Paulus dan saya (Lukas) menyusul kemudian sementara mereka menunggu kami di Troas.
    6: Kemudian, sesudah hari raya Paskah, kami berangkat dengan kapal dari Filipi menuju Troas. Sesudah lima hari perjalanan, kami berdua tiba di Troas dan bertemu dengan mereka. Kami semua tinggal di sana selama tujuh hari.
    7: Pada hari Minggu malam, kami dan saudara-saudari seiman di Troas berkumpul untuk makan bersama dan mengadakan Perjamuan Kudus. Paulus berkhotbah kepada mereka lama sekali, sampai tengah malam, karena rombongan kami berencana untuk berangkat meninggalkan mereka besok paginya.
    8: Kami semua berkumpul di sebuah ruangan di tingkat atas dan banyak pelita dinyalakan.
    9: Seorang pemuda bernama Eutikus duduk terkantuk-kantuk di jendela. Sementara Paulus masih terus berbicara, Eutikus tidak bisa lagi menahan kantuknya. Dia pun tertidur dan jatuh ke bawah dari tingkat tiga. Ketika orang-orang turun dan mengangkatnya, ternyata dia sudah mati.
    10: Tetapi Paulus turun ke bawah dan langsung berlutut di samping pemuda itu serta memeluknya. Lalu Paulus berkata, “Jangan kuatir, karena dia masih hidup.”
    11: Kemudian Paulus dan kami kembali ke atas. Dia memimpin Perjamuan Kudus dan lanjut berbicara dengan mereka sampai subuh. Sesudah itu, dia berangkat bersama dengan kami rombongannya.
    12: Sementara itu, Eutikus diantar pulang ke rumahnya, dan semua saudara seiman di situ sangat lega karena dia masih hidup.
    13: Sesuai rencana yang sudah kami atur, Paulus berjalan kaki dari Troas ke kota Asos, sedangkan saya (Lukas) bersama anggota rombongan yang lain berlayar lebih dulu ke Asos dan menunggu dia di sana.
    14: Jadi waktu Paulus tiba di Asos, dia juga naik kapal yang kami tumpangi, dan kami melanjutkan perjalanan ke kota Mitilene.
    15: Hari berikutnya kami berlayar dari Mitilene sampai melihat pulau Kios. Kapal terus melaju, dan hari berikutnya kami melewati pulau Samos lalu singgah di Trogilium. Keesokan harinya, kami tiba di Miletus.
    16: Dengan begitu kami sudah melewati Efesus. Paulus memang sudah memutuskan untuk tidak mampir di situ, supaya tidak terlalu lama tinggal di provinsi Asia. Karena sebisa mungkin dia mau mengikuti hari raya Pentakosta di Yerusalem.
    17: Oleh sebab itu Paulus mengirim pesan ke Efesus untuk meminta para pemimpin jemaat di sana datang menemui dia di Miletus.
    18: Sesudah mereka tiba, Paulus berkata kepada mereka, “Kalian sendiri tahu bagaimana cara hidup saya di antara kalian sejak hari pertama tiba di Asia sampai sekarang.
    19: Saya selalu berusaha sungguh-sungguh melayani Tuhan Yesus tanpa meninggikan diri sebagai raja atas kalian, dan saya mengajar kalian dengan banyak mencucurkan air mata. Di samping itu, saya mengalami banyak kesusahan karena rencana-rencana jahat orang Yahudi.
    20: Biarpun begitu, saya tidak segan-segan menyampaikan apa pun yang berguna bagi kalian, baik ketika mengajar di muka umum maupun dari rumah ke rumah.
    21: Saya selalu mengajar dengan terus terang, baik kepada orang Yahudi maupun bukan Yahudi, supaya mereka bertobat dan percaya kepada Tuhan kita Yesus.
    22: “Tetapi sekarang saya wajib menaati Roh Allah yang menyuruh saya pergi ke Yerusalem. Dan saya tidak tahu apa yang akan terjadi dengan saya di sana.
    23: Lagipula, di setiap kota yang baru-baru ini saya kunjungi, Roh Kudus sudah memberitahukan bahwa nanti saya akan dipenjara dan mengalami penderitaan.
    24: Tetapi bagi saya, kesengsaraan itu bukan masalah. Mati pun saya tidak takut. Saya hanya ingin tetap berjuang dengan sukacita sampai garis akhir dan menyelesaikan tugas yang sudah Tuhan Yesus percayakan kepada saya, yaitu memberitakan Kabar Baik tentang keselamatan karena kebaikan hati Allah.
    25: “Tetapi sekarang, dengan berat hati saya harus memberitahukan bahwa kita tidak akan pernah bertemu lagi. Pelayanan saya mengajar tentang kerajaan Allah di antara kalian sudah berakhir.
    26: 'Jadi, hari ini saya tegaskan kepada kalian: Kalau ada di antara kalian yang masuk neraka, TUHAN Allah tidak akan menuntut saya!'
    27: Karena dengan setia saya sudah memberitahukan kepada kalian semua ajaran yang Allah kehendaki untuk kalian ketahui.
    28: “Jadi, jagalah dirimu masing-masing! Bimbinglah seluruh jemaat dengan baik, karena Roh Kudus sudah menetapkan kalian sebagai penjaga dan gembala atas jemaat milik Allah dan Tuhan Yesus, jemaat yang adalah kawanan domba-Nya yang sudah ditebus dengan darah-Nya sendiri.
    29: Saya tahu bahwa sesudah saya pergi, serigala-serigala yang jahat akan menyusup ke antara kalian, dan mereka akan berusaha membinasakan kawanan domba ini.
    30: Bahkan dari antara kalian sendiri akan muncul orang-orang yang berusaha memutar-balikkan ajaran benar, untuk menarik saudara-saudari seiman menjadi pengikut mereka.
    31: Oleh karena itu, berjaga-jagalah! Ingatlah bahwa selama tiga tahun, siang dan malam, dengan bercucuran air mata, saya tidak pernah berhenti menasihati setiap kalian.
    32: “Dan sekarang, Saudara-saudara, saya hanya dapat meninggalkan kalian dalam tangan TUHAN. Dialah yang akan menjaga kamu masing-masing. Dan kamu akan terjaga kalau memusatkan hidupmu pada kabar keselamatan dari Allah. Karena kabar itu berkuasa untuk menguatkanmu supaya kamu tetap layak menerima semua berkat yang sudah Allah sediakan bagi kita yang Dia sucikan.
    33: Saya tidak pernah menginginkan harta kalian, baik berupa perak, emas, maupun pakaian.
    34: Kalian sendiri tahu bahwa selama ini saya bekerja dengan tangan sendiri untuk memenuhi semua kebutuhan saya dan kebutuhan beberapa saudara seiman yang melayani bersama saya.
    35: Dengan begitu saya selalu berusaha menjadi teladan tentang bagaimana seharusnya kita bekerja keras untuk menolong orang-orang yang lemah. Dan kita juga harus ingat bahwa Tuhan Yesus sudah berkata, ‘Orang yang memberi bantuan lebih diberkati daripada yang menerima bantuan itu.’”
    36: Sesudah Paulus mengatakan semuanya itu, dia berlutut bersama mereka dan memimpin doa.
    37: Mereka semua menangis tersedu-sedu sambil memeluk Paulus dan memberi ciuman perpisahan.
    38: Mereka sangat sedih, terlebih karena Paulus mengatakan bahwa mereka tidak akan bertemu dia lagi. Lalu orang-orang itu mengantarkan Paulus dan kami ke kapal.
  21:
    1: Setelah berpisah dengan para pemimpin Jemaat Efesus, kami berlayar menuju pulau Kos. Besoknya, kami ke pulau Rodos. Dan dari situ kami melanjutkan perjalanan sampai ke kota Patara.
    2: Di sana kami melihat sebuah kapal yang akan menyeberang ke daerah Fenisia. Lalu kami naik ke kapal itu dan berangkat.
    3: Dalam pelayaran itu kami melihat pulau Siprus di sebelah kiri. Kapal kami hanya melewatinya dan terus berlayar ke Siria. Akhirnya kami singgah di kota Tirus, karena kapal itu membawa muatan yang harus diturunkan di situ.
    4: Waktu itu kami menemukan beberapa pengikut Yesus di sana dan tinggal bersama mereka selama tujuh hari. Melalui nubuatan dari Roh Allah mereka menasihatkan Paulus supaya jangan pergi ke Yerusalem.
    5: Ketika tiba waktunya untuk berangkat lagi dengan kapal itu, semua saudara seiman di Tirus bersama para istri dan anak-anak mereka mengantar kami sampai ke luar kota. Lalu di pinggir pantai, kami berlutut dan berdoa bersama.
    6: Sesudah berpamitan, kami naik ke kapal, dan mereka pulang ke rumah masing-masing.
    7: Dari Tirus, kami lanjut berlayar dan tiba di kota Petolemais. Kami mencari saudara-saudari seiman di situ. Sesudah menemukan beberapa orang dan bersalam-salaman, mereka mengajak kami menginap malam itu.
    8: Besoknya, kami menemani Paulus berlayar lagi dan tiba di kota Kaisarea. Di situ kami pergi kepada Filipus dan tinggal di rumahnya. Filipus ini memiliki kemampuan rohani untuk mengabarkan berita keselamatan. Dia juga salah satu dari ketujuh orang yang dulu dipilih sebagai petugas jemaat untuk melayani kebutuhan para janda.
    9: Dia mempunyai empat anak gadis yang diberi kemampuan rohani untuk menyampaikan pesan yang diterima dari Roh Allah.
    10: Sesudah kami tinggal di sana beberapa hari, kebetulan datanglah seorang yang bernama Agabus dari provinsi Yudea. Dia juga mempunyai kemampuan rohani untuk bernubuat.
    11: Agabus mendekati kami, mengambil ikat pinggang Paulus, lalu mengikat kaki dan tangannya sendiri dengan ikat pinggang itu. Kemudian dia berkata, “Roh Kudus memberitahukan, ‘Seperti inilah orang Yahudi di Yerusalem akan mengikat pemilik ikat pinggang ini. Lalu mereka akan menyerahkan dia ke tangan orang yang bukan Yahudi.’”
    12: Waktu mendengar hal itu, kami bersama saudara-saudari seiman di Kaisarea memohon dengan sangat kepada Paulus supaya jangan melanjutkan perjalanan ke Yerusalem.
    13: Tetapi Paulus menjawab, “Kenapa kalian menangis dan membuat hati saya hancur?! Jangankan hanya diikat, mati di Yerusalem pun saya sudah siap, demi nama Tuhan Yesus dimuliakan.”
    14: Kami tidak bisa mengubah pendapatnya. Akhirnya kami berhenti membujuk dia dan berkata, “Biarlah kehendak TUHAN yang jadi.”
    15: Sesudah beberapa hari di Kaisarea, kami pun bersiap-siap dan berangkat ke Yerusalem.
    16: Beberapa pengikut Yesus dari kota itu juga ikut bersama kami untuk mengantar kami ke rumah Manason, tempat di mana kami akan menginap selama di Yerusalem. Manason adalah orang Siprus yang sudah lama menjadi pengikut Yesus.
    17: Sewaktu kami tiba di Yerusalem, saudara-saudari seiman menyambut kami dengan gembira.
    18: Keesokan harinya, Paulus dan kami pergi menemui Yakobus. Semua pemimpin jemaat di sana juga sudah berkumpul bersamanya.
    19: Paulus memberi salam kepada mereka dan menyampaikan laporan satu per satu tentang semua hal yang sudah diperbuat Allah melalui pelayanannya di antara orang bukan Yahudi.
    20: Sesudah mendengar laporan dari Paulus itu, mereka semua memuji TUHAN, lalu berkata kepada Paulus, “Saudara, kamu sendiri bisa melihat bahwa sekarang sudah ada ribuan orang Yahudi yang percaya kepada Yesus, dan mereka semua berpegang teguh kepada hukum Taurat.
    21: Tetapi mereka sudah mendengar cerita palsu tentangmu, bahwa kamu mengajar semua orang Yahudi yang tersebar di daerah-daerah bangsa lain agar meninggalkan hukum Taurat. Yang mereka dengar, misalnya, kamu mengajari orang Yahudi untuk tidak mengikuti adat-istiadat Yahudi atau menyunat anak laki-laki mereka.
    22: Jadi kita perlu berkumpul bersama dan meluruskan kesalahpahaman ini, karena mereka pasti akan mendengar bahwa kamu sudah kembali ke sini.
    23: 'Kami sudah memikirkan suatu cara, begini: Di antara saudara seiman, ada empat orang yang sudah menyelesaikan perjanjian khusus dan perlu mengikuti upacara penyucian di teras rumah Allah. Ikutlah bersama mereka dalam upacara penyucian itu, dan bayarlah ongkos untuk mencukur rambut kalian. Kalau kamu melakukan itu, semua orang Yahudi di daerah ini yang melihatmu akan tahu bahwa kabar tentangmu itu tidak benar dan kamu sendiri masih mengikuti hukum Taurat.'
    25: 'Sedangkan mengenai saudara-saudari pengikut Yesus dari bangsa bukan Yahudi, kami sudah mengirim surat kepada mereka yang berisi aturan pokok saja, yaitu: ‘Jangan ikut terlibat dalam apa pun yang berhubungan dengan berhala, termasuk makan sajian persembahannya. Jangan makan daging binatang yang mati dicekik, atau apa saja yang mengandung darah, dan jangan melakukan percabulan.’”'
    26: Jadi pada hari berikutnya, Paulus pergi bersama keempat orang itu untuk mendukung acara penyucian tersebut dan dia sendiri ikut juga dalam upacara itu. Kemudian dia masuk ke teras rumah Allah untuk memberitahukan kepada para imam tanggal berakhirnya tujuh hari proses penyucian mereka, dan persembahan mereka masing-masing akan diberikan pada tanggal itu.
    27: Ketika hampir berakhir masa tujuh hari penyucian mereka, beberapa orang Yahudi dari provinsi Asia melihat Paulus di salah satu teras rumah Allah. Lalu mereka menghasut orang banyak yang ada di sana untuk menangkap dia.
    28: Mereka berteriak, “Hai orang Yahudi, tolong! Itulah dia!— orang yang mengajar di mana-mana untuk menentang adat-istiadat bangsa kita, hukum Taurat, dan rumah Allah yang kudus ini. Bahkan sekarang dia sudah menajiskan tempat suci ini dengan membawa orang bukan Yahudi ke dalam teras rumah Allah.”
    29: (Mereka berkata begitu karena pernah melihat Paulus di Yerusalem bersama Trofimus, orang Efesus itu. Mereka mengira Paulus sudah membawa dia ke dalam teras rumah Allah, padahal tidak.)
    30: Lalu seluruh kota menjadi kacau. Orang banyak berlarian dan mengepung Paulus. Mereka menangkap dia lalu menyeretnya keluar dari teras rumah Allah. Dan saat itu juga pintu-pintu teras rumah Allah ditutup.
    31: Sementara orang banyak itu berusaha membunuh Paulus, laporan datang kepada komandan batalion Romawi bahwa seluruh penduduk Yerusalem sedang rusuh.
    32: Dia langsung mengerahkan para tentara dan komandan kompi lalu berlari ke tempat kerusuhan itu. Ketika orang-orang Yahudi melihat komandan batalion dan tentaranya datang, mereka berhenti memukuli Paulus.
    33: Sesudah komandan itu tiba, dia menyuruh tentara-tentaranya menangkap Paulus dan mengikat dia dengan rantai kepada dua tentara di sebelah kiri dan kanannya. Lalu dia bertanya, “Siapa orang ini, dan kesalahan apa yang sudah dilakukannya?”
    34: Tetapi di antara orang banyak itu ada yang berteriak begini, dan ada yang berteriak begitu. Komandan batalion tidak bisa memastikan mana yang benar karena suara orang-orang itu sangat ribut. Jadi dia memerintahkan supaya Paulus dibawa ke markas.
    35: Ketika sampai di tangga batu, tentara-tentara terpaksa mengangkat Paulus karena orang banyak itu berdesak-desakan hendak menyerang dia,
    36: dan karena begitu banyaknya orang yang mengikuti sambil berteriak-teriak, “Binasakan dia!”
    37: Sewaktu hampir tiba di dalam markas, Paulus bertanya kepada komandan batalion, “Bolehkah saya bicara sebentar dengan Tuan?” Komandan itu menjawab, “Wah, rupanya kamu bisa berbahasa Yunani!
    38: Kalau begitu, kamu bukan orang Mesir yang beberapa waktu lalu memulai pemberontakan dan memimpin empat ribu orang pemberontak masuk ke padang belantara.”
    39: Jawab Paulus, “Saya memang orang Yahudi, tetapi saya berasal dari kota Tarsus di provinsi Kilikia. Jadi saya adalah warga salah satu kota penting dalam kerajaan Roma. Saya minta izin untuk berbicara kepada orang banyak ini.”
    40: Lalu komandan itu mengizinkan Paulus berbicara kepada orang banyak. Paulus berdiri di atas tangga dan memberi tanda dengan tangannya kepada mereka supaya tenang. Sesudah mereka diam, mulailah dia berbicara dalam bahasa Ibrani,
  22:
    1: “Saudara-saudara dan Bapak-bapak, dengarkanlah pembelaan saya.”
    2: Ketika mereka mendengar Paulus berbicara dalam bahasa Ibrani, mereka menjadi lebih tenang lagi. Lalu dia lanjut bicara,
    3: “Saya orang Yahudi, yang dilahirkan di provinsi Kilikia di kota Tarsus, tetapi saya dibesarkan di kota ini. Saya murid Gamaliel, dan saya dididik dengan ketat menurut hukum nenek moyang kita. Jadi saya sungguh-sungguh taat kepada Allah, sama seperti kalian hari ini.
    4: Karena itu, saya pernah menganiaya semua pengikut ‘jalan’ yang diajarkan Yesus, bahkan sampai setuju terhadap hukuman mati yang dijatuhkan pada mereka. Saya juga menangkap dan memasukkan mereka ke penjara, baik laki-laki maupun perempuan.
    5: Imam besar dan semua pemimpin Yahudi bisa bersaksi tentang hal itu. Karena dari merekalah saya menerima surat-surat kuasa yang ditujukan kepada para pemimpin rumah-rumah pertemuan di Damsik, supaya ketika saya datang, saya diizinkan meringkus orang-orang yang mengikuti gerakan itu untuk dihukum di Yerusalem.
    6: “Tetapi ketika saya dalam perjalanan mendekati Damsik, kira-kira tengah hari, tiba-tiba cahaya yang sangat terang memancar dari langit menyelubungi saya.
    7: Lalu saya terjatuh ke tanah dan mendengar suara yang berkata, ‘Saulus, Saulus, mengapa kamu menganiaya Aku?’
    8: “Saya menjawab, ‘Siapakah Engkau, Tuhan?’ “Lalu kata-Nya, ‘Akulah Yesus dari Nazaret, yang kamu aniaya itu.’
    9: Orang-orang yang ikut bersama saya juga melihat cahaya itu dan ketakutan, tetapi mereka tidak mengerti suara yang berbicara kepada saya.
    10: “Lalu saya bertanya, ‘Apa yang harus aku perbuat, Tuhan?’ “Dan Tuhan menjawab, ‘Berdirilah dan pergi ke Damsik. Di sana akan diberitahukan kepadamu semua hal yang sudah Aku rencanakan untuk kamu kerjakan.’
    11: “Tetapi karena cahaya yang terlalu silau tadi, mata saya menjadi buta. Jadi saya masuk ke kota dengan dituntun oleh teman-teman seperjalanan.
    12: Di Damsik, ada seorang yang bernama Ananias. Dia sangat setia menaati hukum Taurat, dan semua orang Yahudi di kota itu menghormatinya.
    13: Dia datang berdiri di samping saya dan berkata, ‘Saudara Saulus, biarlah kamu dapat melihat kembali!’ Dan saat itu juga saya bisa melihat dia.
    14: “Lalu kata Ananias, ‘Allah nenek moyang kita sudah memilih kamu untuk mengetahui kehendak-Nya, untuk mendengar suara Yesus secara langsung, dan melihat Dia yang selalu hidup benar di mata Allah.
    15: Hal-hal itu terjadi karena Dia sudah menetapkan kamu untuk memberitakan kesaksian kepada semua orang tentang apa yang sudah kamu lihat dan dengar.
    16: Jadi tunggu apa lagi?! Berdirilah dan hendaklah kamu dibaptis. Berdoalah kepada Tuhan Yesus supaya kamu dibersihkan dari dosa-dosamu.’
    17: “Sesudah saya kembali ke Yerusalem dan sedang berdoa di rumah Allah, saya mendapat suatu penglihatan.
    18: Dalam penglihatan itu tampaklah Yesus berkata, ‘Cepat pergi dari Yerusalem, karena orang-orang di sini tidak akan menerima kesaksianmu tentang Aku.’
    19: “Tetapi saya menjawab, ‘Tuhan, mereka tahu bahwa saya pernah masuk ke rumah-rumah pertemuan untuk memukuli orang-orang yang percaya kepada-Mu dan memasukkan mereka ke penjara.
    20: Dan ketika Stefanus, saksi-Mu yang setia itu dibunuh, saya juga berdiri di sana dan mendukung pembunuhannya. Bahkan saya menjaga jubah para pembunuh itu.’
    21: “Kemudian Yesus berkata kepada saya, ‘Pergilah! Karena Aku akan mengutus kamu ke tempat-tempat yang jauh, yaitu kepada bangsa-bangsa bukan Yahudi.’”
    22: Sampai di sinilah orang banyak itu mau mendengarkan Paulus. Begitu mendengar “bangsa-bangsa bukan Yahudi”, mereka langsung berteriak-teriak, “Binasakan orang itu! Dia tidak pantas hidup!”
    23: Sambil berteriak-teriak, mereka melepaskan jubah mereka dan melempar-lemparkan debu ke udara.
    24: Dengan cepat, komandan batalion menyuruh supaya Paulus dibawa masuk ke dalam markas. Lalu dia memberi perintah supaya Paulus dicambuk sambil diinterogasi, untuk mengetahui kenapa orang banyak tadi berteriak-teriak seperti itu terhadapnya.
    25: Tetapi ketika tentara-tentara mengikat Paulus untuk dicambuk, dia bertanya kepada salah seorang komandan kompi yang berdiri di situ, “Apakah kalian diperbolehkan mencambuk seorang warga negara Roma sebelum dia diadili?”
    26: Mendengar kata-kata Paulus, komandan kompi itu pun pergi kepada komandan batalion dan berkata, “Tolong pertimbangkan lagi apa yang hendak Bapak lakukan terhadap orang itu! Dia warga negara Roma.”
    27: 'Maka komandan batalion itu mendatangi Paulus dan bertanya, “Katakanlah kepada saya: Apa benar kamu warga negara Roma?” “Benar,” jawab Paulus.'
    28: Karena menganggap Paulus berbohong, komandan itu mengejek dia berdasarkan pengakuan palsu yang biasa diberikan oleh tahanan Yahudi, “Ha, begitu ya. Pasti kamu juga sudah membayar mahal untuk membeli kewarganegaraan itu.” Tetapi Paulus menjawab, “Bukan. Saya dilahirkan sebagai warga negara Roma.”
    29: Waktu mendengar jawaban itu, mereka yang ditugaskan mencambuk dia langsung mundur. Komandan batalion itu pun menjadi takut ketika menyadari bahwa Paulus— yang sudah dia suruh untuk diikat tanpa diperiksa lebih dulu— ternyata adalah warga negara Roma.
    30: Tetapi komandan batalion itu ingin tahu kenapa Paulus dituduh oleh orang Yahudi. Jadi pada hari berikutnya dia memerintahkan agar semua imam kepala dan seluruh sidang Mahkamah Agama berkumpul. Lalu dia menempatkan Paulus di hadapan mereka tanpa dirantai.
  23:
    1: Paulus menatap para anggota sidang Mahkamah Agama itu lekat-lekat, lalu berkata, “Saudara-saudara, sampai hari ini saya selalu hidup baik di mata Allah tanpa rasa bersalah dalam hati.”
    2: Lalu imam besar Ananias menyuruh salah seorang yang berdiri di samping Paulus menampar mulutnya.
    3: Tetapi Paulus berkata kepada Ananias, “Allah akan menampar engkau, hai orang munafik! Engkau duduk di situ untuk mengadili saya menurut hukum Taurat, padahal engkau sendiri melanggar hukum Taurat dengan menyuruh orang menampar saya.”
    4: Lalu mereka yang berdiri di dekat Paulus berkata, “Berani sekali kamu menghina imam besar, hamba Allah!”
    5: Jawab Paulus, “Saudara-saudara, saya tidak tahu bahwa dia imam besar. Seandainya saya tahu, tentu saya tidak akan berkata begitu, karena memang ada tertulis, ‘Jangan menghina pemimpin bangsamu.’”
    6: Paulus sudah mengetahui bahwa anggota sidang itu sebagian adalah kelompok Saduki dan sebagian lainnya kelompok Farisi. Jadi dia berseru, “Saudara-saudara, saya adalah orang Farisi, dan bapak saya juga seorang Farisi! Hari ini saya diadili karena keyakinan saya, yaitu bahwa orang-orang yang sudah mati akan dihidupkan kembali!”
    7: Sesudah Paulus berkata begitu, kelompok Farisi langsung gempar menolak Paulus disidang, sampai terjadilah perselisihan besar antara kelompok Farisi dan kelompok Saduki di situ.
    8: (Hal itu terjadi karena kelompok Saduki mengajarkan bahwa sesudah manusia mati tidak akan ada kehidupan kembali, dan mereka tidak percaya adanya malaikat atau roh. Sedangkan orang Farisi mempercayai adanya semua itu.)
    9: Di antara mereka timbul keributan besar. Lalu beberapa ahli Taurat yang juga anggota kelompok Farisi berdiri dan memprotes dengan keras. Kata mereka, “Menurut kami, orang ini sama sekali tidak bersalah! Mungkin benar ada malaikat atau roh yang berbicara kepadanya. Jangan sampai kita melawan Allah!”
    10: Akhirnya perdebatan itu menjadi semakin panas dan berbahaya sehingga komandan batalion takut kalau Paulus akan dikeroyok oleh mereka. Jadi dia menyuruh tentaranya mengamankan Paulus dari tengah-tengah mereka dan membawanya ke markas.
    11: Malam itu, Tuhan Yesus menampakkan diri di samping Paulus dan berkata, “Jangan takut, Paulus. Sebagaimana kamu sudah bersaksi tentang Aku di Yerusalem, begitu jugalah kamu akan bersaksi tentang Aku di Roma.”
    12: Besok paginya orang Yahudi berkumpul diam-diam untuk mengatur rencana membunuh Paulus. Mereka masing-masing juga bersumpah, “Saya tidak akan makan atau minum apa pun sebelum berhasil menghabisi Paulus! Biar Allah menghukum saya kalau saya melanggarnya.”
    13: Ada lebih dari empat puluh orang yang terlibat dalam persekongkolan itu.
    14: Lalu mereka pergi kepada imam-imam kepala dan para pemimpin Yahudi untuk memberitahukan, “Kami sudah bersumpah di hadapan Allah bahwa kami tidak akan makan dan minum apa-apa sebelum berhasil membunuh Paulus.
    15: Jadi kalian atas nama sidang Mahkamah Agama, mintalah kepada komandan batalion supaya Paulus dibawa lagi kepada kalian besok, seolah-olah kalian mau memeriksa perkaranya lebih teliti. Kami akan membunuhnya sewaktu dia dalam perjalanan ke sini.”
    16: Tetapi keponakan laki-laki Paulus mendengar tentang rencana itu. (Dia adalah anak dari saudara perempuan Paulus.) Dia pun pergi ke markas dan memberitahukan hal itu kepada Paulus.
    17: Lalu Paulus memanggil salah satu komandan kompi dan berkata, “Tolong bawa pemuda ini kepada komandan batalion, karena dia mau menyampaikan sesuatu kepadanya.”
    18: Maka komandan kompi itu membawanya kepada komandan batalion dan berkata, “Paulus, tahanan itu, memanggil dan meminta saya mengantarkan pemuda ini kepadamu. Dia mau menyampaikan sesuatu.”
    19: Lalu komandan batalion menarik tangan pemuda itu dan membawanya sedikit menjauh serta bertanya, “Apa yang mau kamu katakan kepada saya?”
    20: Pemuda itu menjawab, “Orang-orang Yahudi sudah membuat rencana untuk meminta Tuan membawa Paulus ke Mahkamah Agama besok pagi. Mereka akan berpura-pura hendak memeriksa perkaranya lebih teliti.
    21: Tetapi Tuan, jangan dengarkan mereka, karena lebih dari empat puluh orang sudah mengatur rencana untuk menyerang Paulus dalam perjalanan. Mereka sudah bersumpah untuk tidak makan dan minum sebelum berhasil membunuh Paulus. Sekarang mereka sudah siap dan hanya menunggu keputusan dari Tuan.”
    22: Maka komandan itu menyuruh dia pulang dengan berpesan, “Jangan katakan kepada siapa pun bahwa kamu sudah memberitahukan hal ini kepada saya.”
    23: 'Kemudian komandan itu memanggil dua komandan kompinya dan memberi perintah, “Siapkan tiga kelompok tentara: Pasukan berpedang dua ratus orang, pasukan bertombak dua ratus orang, dan pasukan berkuda tujuh puluh orang. Mereka harus membawa Paulus dengan aman kepada Gubernur Feliks di Kaisarea. Siapkan juga beberapa kuda untuk Paulus dan segala keperluannya. Bersiap-siaplah untuk berangkat jam sembilan malam ini.”'
    25: Lalu komandan batalion menulis surat yang isinya,
    26: '“Kepada yang mulia dan terhormat Gubernur Feliks: Salam dari Klaudius Lisias.'
    27: Bersama surat ini saya mengirim satu orang tahanan bernama Paulus. Dia sudah ditangkap oleh orang-orang Yahudi, dan mereka bermaksud membunuhnya. Tetapi saya datang dengan tentara saya untuk menyelamatkan dia, karena saya mendengar bahwa dia adalah warga negara Romawi.
    28: Saya ingin mengetahui mengapa mereka menuduh orang ini, jadi saya membawanya ke sidang Mahkamah Agama mereka.
    29: Ternyata mereka menuntut dia karena beberapa persoalan hukum Taurat mereka, tetapi dia tidak bersalah atas sesuatu yang pantas dijatuhi hukuman mati atau hukuman penjara.
    30: Ketika saya diberitahu bahwa orang Yahudi sudah mengatur rencana untuk membunuhnya, saya langsung mengirim dia kepada Tuan. Saya juga sudah menyuruh mereka yang menuduh dia untuk memperkarakan hal itu di hadapan Tuan. Sekian pemberitahuan dari saya. Salam hormat.”
    31: Maka tentara-tentara itu membawa Paulus ke kota Antipatris pada malam hari, sesuai perintah yang mereka terima.
    32: Hari berikutnya, pasukan berkuda meneruskan perjalanan dengan Paulus, sedangkan empat ratus tentara yang lain kembali ke markas.
    33: Ketika tujuh puluh penunggang kuda itu bersama Paulus tiba di Kaisarea, mereka menyerahkan Paulus beserta surat itu kepada gubernur.
    34: Sesudah gubernur membaca surat itu, dia bertanya kepada Paulus, “Kamu berasal dari provinsi mana?” Paulus menjawab bahwa dia dari provinsi Kilikia,
    35: lalu berkatalah gubernur, “Saya akan mendengar perkaramu waktu orang-orang yang menuduh kamu sudah tiba di sini.” Kemudian dia memberi perintah supaya Paulus ditahan di dalam gedung pemerintah yang dibangun Raja Herodes.
  24:
    1: Lima hari kemudian, imam besar Ananias dan beberapa pemimpin orang Yahudi pergi ke Kaisarea. Mereka datang kepada gubernur untuk mengajukan tuntutan terhadap Paulus. Seorang ahli hukum negara bernama Tertulus ikut bersama mereka.
    2: Lalu Paulus dipanggil dan dibawa menghadap gubernur. Sesudah itu, Tertulus mulai mendakwa Paulus dengan berkata, “Bapak Gubernur Feliks yang saya hormati, berkat pemerintahan Bapak, kami sudah menikmati kedamaian. Bangsa kami juga sudah banyak mengalami kemajuan karena kebijaksanaan Bapak. Jadi dalam semua hal itu dan di mana pun kami berada, kami sangat menghargai semua yang sudah Bapak perbuat, dan kami berterima kasih untuk semuanya itu.
    4: Namun, supaya tidak terlalu banyak membuang waktu Bapak, saya minta dengan hormat supaya Bapak bersedia mendengarkan pengaduan kami yang singkat ini.
    5: Kami sudah menemukan bahwa orang yang bernama Paulus ini adalah pengacau. Dia menimbulkan banyak perpecahan di antara orang Yahudi di seluruh wilayah kerajaan Romawi. Dia juga seorang pemimpin dari kelompok yang mengikuti ajaran Yesus orang Nazaret itu.
    6: Dia bahkan sudah mencoba menajiskan rumah Allah, tetapi kami cepat menangkapnya. Kalau Bapak memeriksa dia, Bapak sendiri akan mengetahui bahwa semua tuduhan kami terhadap dia memang benar.”
    9: Orang-orang Yahudi yang hadir pun ikut mendukung dan membenarkan semua perkataan Tertulus.
    10: Lalu gubernur memberi tanda sebagai izin kepada Paulus untuk berbicara. Maka Paulus berkata, “Yang saya hormati, Bapak Gubernur, saya tahu bahwa Bapak sudah bertahun-tahun lamanya menjadi pemimpin bangsa ini dan memutuskan perkara-perkara mereka. Karena itu saya tidak takut membela diri di hadapan Bapak.
    11: Baru dua belas hari lalu saya datang ke Yerusalem untuk beribadah. Hal itu bisa dibuktikan dengan mudah karena ada banyak saksi. Jadi tidak mungkin ada waktu bagi saya untuk melakukan hal-hal yang mereka tuduhkan tadi.
    12: Dan seorang pun tidak pernah melihat saya bertengkar atau melakukan kekacauan, baik di dalam teras rumah Allah, di rumah-rumah pertemuan orang Yahudi, atau di mana saja di dalam kota itu.
    13: Orang-orang ini tidak bisa membuktikan kepada Bapak bahwa tuduhan-tuduhan mereka itu benar.
    14: “Tetapi saya mengakui bahwa saya memang menyembah Allah nenek moyang kami dengan mengikuti ‘jalan keselamatan’ yang diajarkan oleh Yesus, orang Nazaret itu. Menurut para penuduh ini, siapa pun yang mengikuti jalan itu adalah pengikut ajaran sesat. Tetapi saya masih percaya kepada semua yang tertulis dalam hukum Taurat dan kitab para nabi.
    15: Sama seperti mereka, saya juga mempunyai keyakinan bahwa suatu hari nanti Allah akan menghidupkan kembali setiap orang yang sudah mati, baik orang benar maupun orang jahat.
    16: Oleh karena itu, saya selalu berusaha melakukan yang terbaik supaya hati nurani saya tidak merasa bersalah, dan dengan demikian saya hidup benar dalam pandangan Allah dan manusia.
    17: “Sesudah beberapa tahun meninggalkan Yerusalem, saya kembali ke sana untuk membawa beberapa kurban persembahan kepada Allah dan sumbangan dana untuk menolong saudara-saudari sebangsa yang miskin.
    18: Ketika beberapa orang Yahudi dari Asia melihat saya di dalam teras rumah Allah, saya baru saja selesai menjalani upacara penyucian diri. Saat itu tidak ada orang banyak di sana dan saya tidak terlibat kekacauan apa pun. Seharusnya orang-orang Asia itulah yang datang dan menyampaikan tuduhan mereka kepada Bapak, sekiranya ada tuduhan mereka terhadap saya.
    20: Atau biarlah orang-orang yang ada di sini mengatakan kesalahan apa yang mereka temukan ketika saya disidang di depan Mahkamah Agama. Pada waktu itu, mereka tidak menemukan kesalahan apa pun pada saya, kecuali mereka tidak senang dengan perkataan yang saya sampaikan dengan nyaring. Saya berkata, ‘Hari ini saya diadili karena keyakinan saya bahwa orang-orang yang sudah mati akan dihidupkan kembali!’”
    22: Sesudah mendengarnya, Gubernur Feliks menunda sidang itu dengan berkata, “Waktu komandan Lisias datang, saya akan memutuskan perkaramu.” (Kebetulan Feliks sudah tahu banyak tentang jalan keselamatan ajaran Yesus.)
    23: Lalu dia memerintahkan seorang komandan kompi yang bertugas di situ supaya Paulus tetap dijaga, tetapi tidak perlu diikat dengan rantai, dan supaya Paulus diberi kebebasan untuk menerima kunjungan atau bantuan dari teman-temannya.
    24: Beberapa hari kemudian, Feliks bersama istrinya kembali ke kota itu dari suatu perjalanan. (Istrinya Drusila adalah seorang Yahudi.) Feliks menyuruh supaya Paulus dipanggil menghadap mereka berdua. Kemudian mereka mendengarkan Paulus berbicara tentang bagaimana percaya kepada Kristus.
    25: Tetapi waktu Paulus menjelaskan tentang cara hidup yang benar di mata TUHAN, tentang menguasai diri, dan bagaimana nanti Allah akan menghakimi manusia, Feliks menjadi takut lalu berkata, “Cukup sekian dulu! Kamu boleh pergi sekarang. Kalau ada kesempatan, saya akan memanggilmu lagi.”
    26: Selama itu, Feliks berharap Paulus memberi uang suap kepadanya supaya dibebaskan. Karena itulah dia sering menyuruh supaya Paulus dibawa menghadap untuk berbicara dengannya.
    27: Tetapi setelah dua tahun berlalu, Feliks digantikan oleh Porkius Festus. Ketika meninggalkan jabatannya, Feliks sengaja membiarkan Paulus tetap ditahan karena dia ingin menyenangkan orang Yahudi.
  25:
    1: Tiga hari sesudah Gubernur Festus tiba di Kaisarea, dia pergi ke Yerusalem.
    2: Di sana, imam besar dan para pemimpin orang Yahudi datang kepadanya untuk menyampaikan berbagai tuduhan terhadap Paulus.
    3: Mereka memohon dengan sangat supaya Paulus dikirim kembali ke Yerusalem. Karena diam-diam mereka sudah berencana untuk membunuhnya dalam perjalanan.
    4: Tetapi Festus menjawab, “Paulus ditahan di Kaisarea, dan saya sendiri akan segera pergi ke sana.
    5: Jadi biarlah beberapa orang dari pemimpin kalian ikut dengan saya ke sana. Kalau memang Paulus berbuat salah, merekalah yang akan mengadukan dia di sana.”
    6: Sesudah Festus tinggal di Yerusalem sepuluh hari lebih, dia kembali ke Kaisarea. Hari berikutnya dia mengadakan sidang pengadilan dan memerintahkan agar Paulus dibawa menghadapnya.
    7: Waktu Paulus masuk ke ruangan itu, orang-orang Yahudi yang datang dari Yerusalem berdiri mengelilingi dia. Mereka mengajukan banyak tuduhan berat terhadapnya, tetapi mereka tidak bisa membuktikan bahwa tuduhan itu benar.
    8: Kemudian Paulus membela diri dengan berkata, “Saya tidak pernah melanggar hukum Taurat orang Yahudi. Saya juga tidak melakukan kesalahan terhadap rumah Allah, apalagi melawan raja Romawi.”
    9: Tetapi karena Festus ingin mengambil hati orang Yahudi, dia bertanya kepada Paulus, “Maukah kamu pergi ke Yerusalem untuk diadili di sana di hadapan saya tentang semua tuduhan ini?”
    10: Jawab Paulus, “Saya sekarang berdiri di hadapan pengadilan raja Romawi, dan di sinilah sepantasnya saya diadili. Saya tidak bersalah terhadap umat Yahudi, seperti yang engkau sendiri ketahui.
    11: Kalau saya terbukti melakukan kejahatan yang membuat saya pantas dihukum mati, saya rela menerimanya. Tetapi karena apa yang mereka tuduhkan terhadap saya tidak benar, maka tidak seorang pun berhak menyerahkan saya kepada mereka. Saya minta supaya raja Romawi sendiri yang mengadili perkara saya.”
    12: Lalu, sesudah Festus membicarakan hal itu dengan dewan sidang, dia menjawab, “Baiklah. Sesuai permohonanmu untuk diadili oleh baginda raja, kamu akan pergi ke Roma untuk menghadap beliau.”
    13: Beberapa hari kemudian, Raja Agripa dan adik perempuannya bernama Bernike tiba di Kaisarea untuk mengunjungi Gubernur Festus.
    14: Sesudah beberapa hari mereka tinggal di sana, Festus menceritakan tentang persoalan Paulus kepada Agripa, “Di sini ada seorang tahanan yang ditinggalkan oleh Feliks di dalam penjara.
    15: Waktu saya di Yerusalem, para imam kepala dan pemimpin Yahudi menyampaikan bahwa orang ini sudah melakukan banyak kejahatan. Mereka meminta saya supaya dia dihukum mati.
    16: Tetapi saya menjawab mereka bahwa menurut hukum Romawi, seorang tertuduh tidak bisa sembarangan dihukum mati. Sebelumnya dia harus diberi kesempatan untuk membela diri di hadapan para penuduhnya.
    17: Jadi, waktu mereka datang ke sini bersama saya, saya tidak menunda untuk mengurus masalah itu. Besoknya saya langsung mengadakan sidang pengadilan dan menyuruh supaya tahanan itu dibawa menghadap saya.
    18: Tetapi ketika orang-orang yang memusuhinya menyampaikan tuduhan-tuduhan terhadap dia, mereka tidak menunjukkan adanya kesalahan berat yang dia perbuat, seperti yang sudah saya sangka.
    19: Masalahnya hanya perbedaan pendapat tentang ajaran agama mereka, dan tentang seseorang yang sudah mati yang bernama Yesus, sebab Paulus bersikeras bahwa orang itu hidup kembali.
    20: Saya bingung bagaimana harus menyelidiki masalah ini. Itu sebabnya saya menanyai Paulus apakah dia mau diadili tentang tuduhan-tuduhan itu di Yerusalem.
    21: Tetapi Paulus sendiri meminta supaya perkaranya diadili langsung oleh baginda raja Romawi. Jadi saya memerintahkan supaya dia tetap ditahan sampai saya mendapat kesempatan untuk mengirimnya kepada raja kita.”
    22: Lalu jawab Agripa kepada Festus, “Saya sendiri juga ingin mendengar orang itu berbicara.” Kata Festus, “Kalau begitu, saya akan mengatur waktu supaya Tuan mendapat kesempatan untuk mendengarkan dia besok.”
    23: Keesokan harinya, Agripa bersama Bernike datang dan disambut dengan upacara penghormatan yang meriah. Mereka masuk ke ruang sidang pengadilan bersama-sama dengan para komandan tentara dan orang-orang penting di kota itu. Lalu Festus memberi perintah supaya Paulus dibawa masuk.
    24: Kemudian Festus berkata, “Raja Agripa dan semua yang berkumpul di sini, kalian lihat orang ini. Semua orang Yahudi— baik yang di Yerusalem maupun yang ada di sini— sudah menuntut saya dengan berteriak-teriak bahwa orang ini tidak boleh dibiarkan hidup.
    25: Tetapi waktu saya memeriksa perkaranya, saya tidak menemukan satu kesalahan pun yang membuat dia pantas dihukum mati. Jadi ketika dia minta supaya masalahnya diadili oleh baginda raja, saya pun memutuskan untuk mengirim dia ke Roma.
    26: Tetapi saya tidak mempunyai pernyataan yang masuk akal untuk bisa ditulis dalam surat keterangan kepada baginda raja. Karena itu, saya membawa dia menghadap kalian, terutama kepada Tuan, Raja Agripa, supaya melalui pemeriksaan ini, apa yang harus saya tulis menjadi jelas.
    27: Karena menurut pendapat saya, tidak pantas membawa seorang tahanan menghadap baginda raja tanpa disertai surat keterangan yang menjelaskan tuntutan terhadapnya.”
  26:
    1: Lalu Agripa berkata kepada Paulus, “Kamu boleh berbicara untuk membela diri.” Kemudian Paulus mengangkat tangannya sebagai tanda untuk mulai berbicara. Dia berkata,
    2: “Yang Mulia Raja Agripa, saya senang sekali karena hari ini saya diperkenankan berdiri di hadapan Tuan untuk membela diri dari semua tuduhan yang disampaikan oleh orang Yahudi,
    3: terutama karena Tuan mengetahui sedalam-dalamnya tentang semua adat istiadat Yahudi dan hal-hal yang menimbulkan perbedaan pendapat di antara mereka. Karena itu, saya mohon Tuan mendengarkan saya dengan sabar.
    4: “Semua orang Yahudi tahu pendidikan dan cara hidup saya sebagai orang Yahudi, karena sejak masih muda saya tinggal di antara mereka, pertama di kota kelahiran saya Tarsus, kemudian di Yerusalem.
    5: Mereka sudah lama mengenal saya, dan kalau mereka mau bersaksi, mereka bisa mengatakan bahwa saya sudah hidup dengan baik sebagai anggota kelompok Farisi, yaitu kelompok yang paling ketat didikannya dalam agama kami.
    6: Dan sekarang, di sini saya berdiri untuk diadili justru karena keyakinan saya, yaitu bahwa Allah akan memenuhi salah satu janji penting yang dulu Dia janjikan kepada nenek moyang kami.
    7: Kedua belas suku bangsa kami juga masih menanti-nantikan janji itu ditepati. Oleh karena itulah mereka sungguh-sungguh beribadah kepada Allah siang dan malam. Tetapi justru karena pengharapan yang sama itulah, ya Raja Agripa, saya dituduh oleh bangsa saya!
    8: 'Jadi saya bertanya kepada kalian semua: Kenapa kalian susah sekali percaya bahwa Allah berkuasa menghidupkan kembali orang-orang mati?'
    9: “Sebenarnya dulu saya juga berpikir bahwa semua orang Yahudi wajib bertindak keras melawan segala sesuatu yang dilakukan atas nama Yesus, orang Nazaret itu.
    10: Hal itu jugalah yang pernah saya lakukan di Yerusalem. Dengan kuasa yang saya dapat dari imam-imam kepala, saya sudah memasukkan banyak sekali umat Kristus ke dalam penjara. Dan saat mereka diadili oleh Mahkamah Agama, saya juga ikut memberikan suara agar mereka dihukum mati.
    11: Bahkan sering kali saya juga menyiksa mereka di rumah-rumah pertemuan dan berusaha memaksa mereka untuk menghina Yesus. Kemarahan sangat menguasai diri saya, sehingga saya mengejar mereka sampai ke kota-kota lain.”
    12: “Dalam rangka itulah saya pergi ke Damsik dengan surat izin dan kuasa penuh dari imam-imam kepala.
    13: Tetapi Yang Mulia, kira-kira tengah hari dalam perjalanan itu, suatu cahaya dari langit— yang lebih terang dari matahari— menyinari saya dan juga orang-orang yang berjalan dengan saya.
    14: Kami semua jatuh ke tanah, lalu saya mendengar suara yang berkata kepada saya dalam bahasa Ibrani, ‘Saulus, Saulus, mengapa kamu menganiaya Aku? Kamu seperti sapi yang terus menendang tongkat tajam gembalanya. Sebab dengan melawan kehendak-Ku, kamu menyusahkan dirimu sendiri.’
    15: “Lalu saya bertanya, ‘Siapakah Engkau, Tuhan?’ “Dan Dia menjawab, ‘Akulah Yesus, yang kamu aniaya itu.
    16: Tetapi sekarang, berdirilah! Aku memperlihatkan diri kepadamu karena Aku sudah memilih kamu untuk melayani-Ku. Dan kamu akan memberitakan kesaksianmu tentang apa yang sudah kamu lihat dan apa yang akan Aku tunjukkan kepadamu nanti.
    17: Aku akan menyelamatkan kamu dari orang-orang yang memusuhimu, baik orang Yahudi maupun yang bukan Yahudi. Dan sekarang Aku mengutusmu kepada orang yang bukan Yahudi,
    18: supaya kamu membuat mereka sadar sehingga tidak lagi hidup dalam kegelapan, tetapi hidup dalam terang. Juga supaya mereka tidak lagi dikuasai Satanas, tetapi dikuasai oleh Allah. Dengan begitu, dosa mereka akan diampuni, dan mereka akan ikut mendapat bagian bersama orang-orang yang disucikan karena percaya penuh kepada-Ku.’”
    19: “Karena itu, ya Raja Agripa, saya berusaha untuk tetap taat kepada penglihatan dari surga itu.
    20: Lalu saya mulai mengajarkan berita keselamatan, pertama-tama kepada orang-orang di Damsik, kemudian di Yerusalem, lalu di seluruh provinsi Yudea, juga di daerah-daerah orang yang bukan Yahudi. Saya memberitakan bahwa mereka harus bertobat dari dosa-dosa mereka dan berbalik kepada TUHAN, serta melakukan hal-hal yang menunjukkan bahwa mereka memang sudah bertobat.
    21: Karena alasan itulah orang Yahudi menangkap saya di rumah Allah dan berusaha membunuh saya.
    22: Tetapi Allah selalu melindungi saya, sehingga sampai hari ini saya masih bisa bersaksi kepada semua orang, baik yang berkedudukan rendah maupun tinggi. Dan saya hanya memberitakan apa yang sudah dinubuatkan oleh para nabi dan Musa,
    23: yaitu bahwa Kristus harus menderita dan mati sesuai dengan ketetapan Allah, lalu dihidupkan kembali sehingga Dia menjadi Orang pertama yang bangkit dari kematian. Dan berita kebangkitan-Nya itu akan menjadi seperti cahaya penunjuk jalan keselamatan yang menerangi semua bangsa, baik Yahudi maupun bukan Yahudi.”
    24: Sementara Paulus sedang mengucapkan pembelaannya itu, Festus berbicara keras-keras, “Paulus, kamu sudah gila! Kamu terlalu banyak belajar tentang agama sampai menjadi gila!”
    25: Tetapi Paulus menjawab, “Saya tidak gila, Festus Yang Mulia! Apa yang saya katakan itu benar dan masuk akal.
    26: Yang mulia Raja Agripa juga sudah tahu tentang hal-hal itu, maka saya bisa berbicara dengan terus terang kepadanya. Dan saya yakin bahwa beliau bukan orang yang baru saja mendengar tentang hal-hal ini, karena semua ini sudah sangat diketahui oleh umum.
    27: Nah, Raja Agripa, apakah engkau percaya apa yang sudah dinubuatkan oleh nabi-nabi? Saya yakin bahwa engkau percaya!”
    28: Jawab Agripa kepada Paulus, “Wah, wah, kamu pikir kamu bisa semudah itu membujuk saya menjadi Kristen?!”
    29: Dan Paulus berkata, “Saya berdoa kepada Allah supaya, cepat atau lambat, bukan hanya engkau, tetapi semua yang mendengarkan saya hari ini bisa menjadi sama seperti saya— tetapi bukan dalam hal diikat rantai besi begini.”
    30: Sesudah Paulus berkata begitu, Raja Agripa berdiri dan mulai berjalan ke luar. Lalu Gubernur Festus, Bernike, dan semua orang yang duduk bersama mereka juga meninggalkan ruangan itu.
    31: Di luar, mereka berbicara satu sama lain, “Orang itu tidak melakukan kejahatan yang membuat dia harus dihukum mati atau dimasukkan ke dalam penjara.”
    32: Lalu Raja Agripa berkata kepada Festus, “Seandainya orang itu tidak meminta perkaranya diadili oleh baginda raja, sebenarnya dia sudah bisa dibebaskan.”
  27:
    1: Ketika tiba waktunya Paulus diberangkatkan ke provinsi Italia untuk menghadap raja tertinggi Romawi di ibukota Roma, dia dan beberapa tahanan lain diserahkan kepada seorang komandan kompi Romawi bernama Yulius, anggota batalion khusus kerajaan. Rekan-rekan Paulus ikut menyertai dia, termasuk saya (Lukas).
    2: Aristarkus yang berasal dari kota Tesalonika di provinsi Makedonia, juga pergi bersama kami. Kemudian kami naik kapal yang berasal dari kota Adramitium, yang akan berlabuh di beberapa pelabuhan di sepanjang pantai provinsi Asia.
    3: Besoknya kami tiba di Sidon. Yulius berbaik hati kepada Paulus dengan mengizinkan dia turun untuk mengunjungi teman-temannya di kota itu, supaya mereka bisa memberikan apa yang dia perlukan.
    4: Sewaktu kami berangkat dari Sidon, angin kencang bertiup dari arah depan kapal. Jadi kapal berlayar menyusuri pinggiran pulau Siprus supaya terlindung dari angin itu.
    5: Sesudah kapal menyeberangi lautan luas di depan provinsi Kilikia dan Pamfilia, kami pun tiba di kota Mira di provinsi Likia, lalu turun dari kapal itu.
    6: Ternyata di Mira ada kapal dari kota Aleksandria yang akan berangkat ke Italia. Maka komandan Yulius mengurus supaya kami semua bisa ikut menumpang di kapal itu.
    7: Karena angin terus bertiup dengan keras dari arah depan kapal, selama beberapa hari pelayaran kami maju dengan sangat lambat, dan dengan susah payah kami tiba di dekat kota Kenidus. Kemudian, karena angin terus saja menghalangi kapal bergerak maju, maka kami berlayar ke arah selatan. Dengan menyusuri pantai selatan pulau Kreta dekat tanjung Salmone, kapal sedikit terlindung dari angin.
    8: Dengan susah payah kami berlayar di sepanjang pantai selatan itu sampai tiba di suatu tempat bernama Pelabuhan Indah, dekat kota Lasea.
    9: Kami sudah kehilangan banyak waktu, dan karena Hari Puasa orang Yahudi sudah lewat, tidak aman lagi untuk melanjutkan pelayaran. Karena itu, Paulus memperingatkan Yulius dan para anak buah kapal, katanya,
    10: “Saudara-saudara, berdasarkan perhitungan saya, sangatlah berbahaya jika kita melanjutkan. Kita akan menghadapi bencana dan kerugian besar, bukan hanya pada kapal dan muatannya, tetapi nyawa kita pun bisa terancam.”
    11: Tetapi Yulius lebih percaya kepada pengemudi dan pemilik kapal daripada kata-kata Paulus.
    12: Dan memang pelabuhan itu bukan tempat yang baik untuk tinggal selama musim dingin. Karena itu, kebanyakan anak buah kapal memilih untuk terus berlayar dan berusaha sampai ke pelabuhan Feniks, supaya kami semua bisa tinggal di sana selama musim dingin. Pelabuhan itu lebih terlindung dari angin karena menghadap ke barat daya dan barat laut.
    13: Jadi ketika angin mulai bertiup pelan dari arah selatan, para anak buah kapal menyangka mereka sudah bisa berlayar lagi sesuai rencana. Karena itu, mereka mengangkat jangkar dan berlayar lagi menyusuri pantai selatan Kreta.
    14: Namun tidak lama kemudian, angin topan— yang terkenal sebagai ‘Angin Timur Laut’— bertiup dari arah pulau itu.
    15: Kapal kami terjebak di tengah angin topan dan tidak mungkin bisa berlayar lagi melawan angin keras itu. Jadi para anak buah kapal membiarkan kapal terbawa oleh angin.
    16: Ketika kami sedikit terlindung dari badai karena melewati tepian sebuah pulau kecil bernama Klauda, dengan susah payah kami berhasil mengamankan perahu kecil yang terikat di belakang kapal itu.
    17: Sesudah perahu kecil itu ditarik ke atas, para anak buah kapal memasang tali kuat-kuat melingkar di sekeliling kapal, lalu menurunkan layar dan jangkar supaya kapal lebih lambat terbawa angin. Mereka melakukannya karena takut jangan sampai kapal itu terkandas di Sirtis, yaitu daerah perairan dangkal yang berpasir.
    18: Tetapi angin topan dan gelombang masih sangat kencang menghantam kapal, sehingga besoknya, para anak buah kapal membuang muatan ke laut supaya kapal lebih ringan.
    19: Hari berikutnya, mereka bahkan membuang sebagian alat-alat kapal ke laut.
    20: Berhari-hari lamanya kami tidak melihat matahari atau bintang. Angin topan terus saja bertiup kencang, sampai akhirnya kami tidak punya harapan lagi untuk bisa selamat.
    21: Apalagi, selama berhari-hari itu kami semua juga tidak makan. Kemudian Paulus berdiri di antara kami dan berkata, “Saudara-saudara, seandainya dulu kalian mengikuti saran saya supaya tidak berlayar dari Kreta, kita tidak akan mengalami bencana dan kerugian seperti ini.
    22: Tetapi sekarang, saya menasihatkan supaya kalian jangan putus asa. Karena tidak ada satu pun di antara kita yang akan mati. Hanya kapal ini saja yang hancur nanti.
    23: Saya berkata begitu karena tadi malam, saya didatangi oleh malaikat utusan Allah yang saya sembah dan saya layani.
    24: Malaikat itu berkata, ‘Paulus, jangan takut. Kamu pasti akan menghadap raja Romawi. Dan atas kebaikan hati Allah kepadamu, Dia berjanji bahwa semua orang yang berlayar denganmu akan selamat.’
    25: Jadi Saudara-saudara, janganlah putus asa. Karena saya yakin Allah akan menepati janji-Nya itu kepada saya.
    26: Tetapi kapal ini pasti akan terkandas di sebuah pulau.”
    27: Sampai malam keempat belas, kapal masih diombang-ambingkan angin topan di tengah Laut Adria. Lalu pada tengah malam para anak buah kapal merasakan kapal sedang mendekati daratan.
    28: Lalu mereka mengukur kedalaman laut dengan menjatuhkan batu bertali, ternyata dalamnya kira-kira tiga puluh tujuh meter. Sesudah maju sedikit lagi, mereka kembali mengukur kedalaman dan ternyata laut di tempat itu dalamnya hanya dua puluh tujuh meter.
    29: Karena takut kalau-kalau kapal terkandas pada batu karang, mereka menurunkan empat jangkar di bagian belakang untuk memperlambat laju kapal, sambil berharap supaya hari cepat pagi.
    30: Tetapi waktu itu para anak buah kapal menurunkan perahu kecil untuk melarikan diri. Mereka menipu kami dengan berpura-pura mau menurunkan beberapa jangkar dari depan kapal.
    31: Tetapi Paulus berkata kepada Yulius dan tentara-tentaranya, “Kalau anak buah kapal itu tidak tetap tinggal di dalam kapal, kalian semua tidak akan selamat.”
    32: Jadi para tentara memotong tali-tali yang mengikat perahu kecil itu dan membiarkannya jatuh dan hanyut terbawa ombak.
    33: Menjelang pagi, Paulus mendesak kami semua untuk makan dengan berkata, “Sudah empat belas hari kita tidak makan apa-apa karena menunggu dengan kuatir.
    34: Karena itu, saya mohon Saudara-saudara, makanlah sekarang, demi kebaikan kalian. Karena percayalah, tidak seorang pun dari antara kalian yang akan binasa. Bahkan sehelai rambut di kepala kita pun tidak akan ada yang hilang.”
    35: Sesudah berkata begitu, Paulus mengambil roti dan mengucap syukur kepada Allah atas makanan itu di hadapan semua orang. Lalu dia menyobek-nyobek roti itu, mengambil sebagian dan mulai makan.
    36: Lalu kami semua menjadi bersemangat lagi dan ikut makan bersama Paulus.
    37: (Kami yang ada di kapal itu berjumlah dua ratus tujuh puluh enam orang.)
    38: Sesudah kami semua makan dengan cukup, para anak buah kapal meringankan kapal lagi dengan membuang muatan gandum ke laut.
    39: Ketika matahari sudah terbit, mereka melihat daratan yang tidak dikenal, tetapi di situ ada teluk yang berpantai. Jadi mereka memutuskan untuk mencoba mendaratkan kapal di pantai itu.
    40: Mereka pun memotong tali-tali jangkar dan membiarkan jangkar itu tenggelam ke laut, serta melepaskan tali-tali yang mengikat alat kemudi kapal. Lalu mereka menaikkan layar supaya angin meniup kapal itu menuju pantai.
    41: Tetapi di suatu tempat yang dangkal, kapal itu menabrak pasir sehingga terkandas. Bagian depan kapal terbentur dengan sangat keras ke pasir sehingga tidak bisa bergerak sama sekali, sedangkan bagian belakang kapal mulai hancur dihantam ombak.
    42: Pada waktu itu, tentara-tentara berencana untuk membunuh semua tahanan supaya tidak ada yang berenang ke darat dan melarikan diri.
    43: Tetapi Yulius mau menyelamatkan Paulus. Maka dia melarang mereka dan memerintahkan supaya orang-orang yang bisa berenang lebih dulu terjun ke laut dan berenang ke daratan.
    44: Sedangkan penumpang lain yang tidak bisa berenang disuruh berpegangan pada papan-papan pecahan kapal atau benda-benda lain yang mengapung. Dengan cara begitu, semua orang sampai di pantai dengan selamat.
  28:
    1: Sesudah kami tiba di daratan, barulah kami tahu dari penduduk setempat bahwa pulau itu bernama Malta.
    2: Orang-orang di situ menerima dan menolong kami dengan sangat baik. Mereka menyalakan api unggun agar kami bisa menghangatkan badan, karena hujan masih turun dan cuaca amat dingin.
    3: Ketika Paulus mengumpulkan ranting-ranting kayu dan menaruhnya ke atas api, seekor ular beracun yang bersembunyi di dalam kayu itu keluar karena panasnya api, lalu menggigit tangan Paulus. Gigitannya menancap kuat sampai ular itu tidak terlepas dari tangannya.
    4: Melihat kejadian itu, para penduduk berkata satu sama lain, “Pasti orang ini adalah pembunuh, karena walaupun dia sudah selamat dari bahaya laut, ternyata Dewi Keadilan tidak membiarkan dia hidup.”
    5: Namun Paulus mengibaskan tangannya sehingga ular itu terlepas dan jatuh ke dalam api. Dia tidak merasa sakit apa-apa.
    6: Penduduk di situ menyangka bahwa tangan Paulus akan menjadi bengkak, atau tiba-tiba dia ambruk dan mati seketika itu juga. Tetapi sesudah cukup lama menunggu, ternyata tidak terjadi apa pun kepadanya. Maka mereka berubah pikiran dan berkata, “Wah, orang ini pasti dewa!”
    7: Tidak jauh dari tempat api unggun itu terdapat tanah milik gubernur pulau Malta, namanya Publius. Dia mengundang kami untuk menginap di rumahnya. Kami tinggal di situ tiga hari lamanya, dan selama itu dia bersikap sangat baik kepada kami.
    8: Pada waktu itu, ayah dari Publius sedang terbaring sakit karena demam dan diare. Paulus menjenguk dia ke kamarnya, dan ketika Paulus berdoa sambil meletakkan kedua tangannya ke atas dia, bapak itu langsung sembuh.
    9: Sesudah peristiwa itu, semua orang sakit yang lain di pulau Malta berdatangan kepada Paulus, dan semuanya disembuhkan.
    10: Karena keajaiban tersebut, penduduk Malta sangat menghormati kami. Sesudah tiga bulan di sana, tiba waktunya kami melanjutkan perjalanan, dan mereka menyediakan semua kebutuhan kami. Lalu kami berangkat lagi dengan sebuah kapal dari Aleksandria yang selama musim dingin berada di pulau itu. Bagian depan kapal itu berukiran lambang Dewa Kembar.
    12: Kami tiba di kota Sirakusa (di pulau Sisilia) dan tinggal di sana selama tiga hari.
    13: Dari situ kami berlayar ke seberang dan tiba di kota Regium (di ujung provinsi Italia). Besoknya, angin dari selatan bertiup, sehingga kami bisa berlayar ke utara dan sampai ke kota Puteoli pada hari berikutnya.
    14: Di kota itu kami bertemu dengan beberapa orang saudara seiman. Mereka meminta kami menginap di rumah mereka selama tujuh hari. Kemudian kami melanjutkan perjalanan dan tiba di Roma.
    15: Saudara-saudari seiman di kota Roma sudah mendengar berita bahwa kami dalam perjalanan ke kota itu. Dan mereka datang menemui kami di dua kampung yang bernama Pasar Apius dan Tiga Penginapan. Ketika Paulus melihat mereka, dia bersyukur kepada Allah dan hatinya dikuatkan.
    16: Sesudah kami tiba di Roma, pertama-tama komandan kompi Yulius menyerahkan para tahanan kepada komandan di markas. Kemudian keluarlah keputusan yang memberi izin kepada Paulus untuk tinggal sendiri, dengan selalu dijaga oleh seorang tentara.
    17: Tiga hari kemudian, Paulus mengundang para pemimpin orang Yahudi yang ada di Roma untuk menemui dia. Sesudah mereka berkumpul, dia berkata kepada mereka, “Saudara-saudara, walaupun saya tidak berbuat sesuatu yang melawan bangsa kita atau melanggar adat istiadat nenek moyang kita, orang Yahudi menangkap saya di Yerusalem dan menyerahkan saya ke tangan para penguasa Romawi.
    18: Ketika pejabat-pejabat kerajaan Romawi setempat memeriksa saya, mereka hendak membebaskan saya karena tidak menemukan kesalahan apa pun pada diri saya yang membuat saya pantas dihukum mati.
    19: Tetapi orang Yahudi sangat menentang kalau saya dibebaskan. Karena itu, saya terpaksa memohon supaya perkara saya diajukan kepada raja tertinggi Romawi. Tetapi saya tidak bermaksud menyalahkan bangsa saya sendiri.
    20: Itulah sebabnya saya minta bertemu dan berbicara dengan kalian. Karena sebenarnya, saya dirantai seperti ini justru karena keyakinan saya akan semua janji Allah kepada nenek moyang kita orang Yahudi.”
    21: Lalu mereka menjawab, “Kami belum menerima surat dari provinsi Yudea tentang kamu. Juga belum ada orang Yahudi dari sana yang datang membawa berita atau menceritakan hal buruk tentang kamu.
    22: Tetapi kami ingin mendengar langsung darimu tentang keyakinanmu itu. Karena kami tahu bahwa di mana-mana, orang berbicara menentang aliranmu itu.”
    23: Lalu mereka menentukan waktu untuk bertemu lagi dengan Paulus. Dan pada hari yang ditetapkan itu, lebih banyak orang yang datang berkumpul di rumah tempat dia menginap. Dari pagi sampai malam Paulus menjelaskan dan bersaksi kepada mereka tentang kerajaan Allah. Dia juga berusaha meyakinkan mereka untuk percaya kepada Yesus dengan menggunakan ayat-ayat dari hukum Taurat dan tulisan para nabi.
    24: Ada dari antara mereka yang menjadi percaya karena penjelasan Paulus. Tetapi ada juga yang tidak percaya.
    25: Maka mereka saling berdebat dan mulai meninggalkan rumah itu sesudah Paulus berkata, “Memang tepat sekali apa yang dikatakan oleh Roh Kudus melalui Nabi Yesaya kepada nenek moyang kita! TUHAN berkata,
    26: '‘Pergilah kepada bangsamu yang keras kepala itu dan sampaikanlah berita ini: Biarpun kalian terus-menerus diajar, kalian tidak akan mengerti. Dan biarpun kalian terus melihat keajaiban, kalian tidak akan menyadari apa yang terjadi.'
    27: Karena bangsa ini sudah menjadi keras kepala. Telinga mereka hampir tidak bisa mendengar, dan mereka sudah menutupi mata mereka sehingga tidak bisa melihat apa yang benar. Kalau tidak demikian, mungkin mereka bisa melihat dan memperhatikan apa yang Aku kerjakan, sehingga ajaran-Ku dimengerti sampai meresap ke dalam hati mereka. Dengan begitu mereka bisa bertobat dan kembali kepada-Ku, dan oleh karena belas kasihan-Ku, Aku tetap bersedia menyembuhkan mereka.’
    28: “Jadi, Saudara-saudara, karena kalian orang Yahudi tidak mau mendengarkan berita keselamatan dari Allah, maka kalian harus tahu bahwa sekarang Allah sudah mengirim berita itu kepada bangsa-bangsa yang bukan Yahudi, dan mereka pun mau menerimanya.”
    29: Sesudah Paulus berkata demikian, orang-orang Yahudi itu pun bubar sambil masih terus berdebat sengit karena saling berbeda pendapat.
    30: Selama dua tahun penuh Paulus tinggal di rumah yang dia sewa sendiri, dan dia menerima semua orang yang datang untuk mengunjunginya.
    31: Dengan penuh keberanian dan tanpa halangan dari siapa pun, Paulus terus memberitakan tentang kerajaan Allah dan Penguasa kita Kristus Yesus.
45:
  1:
    1: 'Kepada Saudara-saudari di Roma, yaitu kalian semua yang dikasihi Allah dan dipanggil menjadi umat yang disucikan oleh-Nya. Salam sejahtera dari saya, Paulus, hamba Kristus Yesus yang dipanggil dan dipilih Allah menjadi seorang rasul untuk memberitakan Kabar Baik. Kiranya kalian semua senantiasa hidup tenang dan menikmati kebaikan dari Allah Bapa dan Kristus Yesus Penguasa kita. Sejak dulu, melalui nubuatan para nabi yang tertulis dalam Kitab Suci, Allah sudah berjanji untuk menyampaikan Kabar Baik kepada kita. Kabar Baik itu menjelaskan tentang Anak Allah, yaitu Kristus Yesus, Penguasa kita. Dia layak disebut Anak Allah karena kedua hal ini: Pertama, sebagai manusia Dia lahir dari keturunan Daud. Kedua, dengan kuasa yang luar biasa, Dia sudah terbukti sebagai Anak Allah, yakni sewaktu Roh Kudus membangkitkan Dia dari antara orang mati. Melalui kebaikan hati Kristus, Allah sudah mempercayakan pelayanan khusus kepada saya untuk menjadi rasul Kristus. Kami para rasul bertugas menuntun orang-orang dari segala bangsa supaya percaya dan taat kepada Yesus. Dan kalian yang di Roma juga termasuk orang-orang yang dipanggil untuk menjadi milik Kristus Yesus.'
    8: Pertama-tama, saya ingin menyampaikan bahwa saya sangat bersyukur kepada Allah, yang saya sembah melalui Kristus Yesus. Saya bersyukur karena kalian sudah percaya kepada Kristus. Orang-orang di seluruh dunia sudah mendengar bahwa kalian yang di Roma sangat percaya kepada-Nya.
    9: Jadi saya tidak henti-hentinya mendoakan kalian. Dan Saksi saya adalah Allah yang saya layani segenap hati dengan cara memberitakan Kabar Baik tentang Anak-Nya.
    10: Saya sudah lama berdoa dan memohon dengan sangat supaya Allah mengizinkan saya mengunjungi kalian.
    11: Saya ingin bertemu dengan kalian untuk membagikan berkat rohani yang dapat menguatkan kalian.
    12: Maksudnya, waktu saya bersama kalian, kita bisa saling menguatkan supaya lebih percaya kepada Kristus.
    13: Saudara-saudari, saya ingin kalian tahu bahwa sudah berkali-kali saya berencana untuk mengunjungi kalian, tetapi sampai sekarang selalu ada halangan. Saya ingin datang supaya pelayanan saya di antara kalian terus membuahkan hasil, seperti juga di antara orang bukan Yahudi di tempat lain.
    14: 'Karena saya merasa wajib melayani semua kalangan: baik yang sudah berbudaya maju maupun yang masih terbelakang, baik orang yang berpendidikan maupun yang belum berpendidikan.'
    15: Itulah sebabnya saya juga mau memberitakan Kabar Baik kepada kalian yang tinggal di Roma.
    16: Saya sangat bangga akan Kabar Baik tentang Kristus, karena melalui Kabar yang penuh kuasa itu, Allah bekerja untuk menyelamatkan setiap orang yang percaya penuh pada Kabar tersebut, baik orang Yahudi maupun bukan Yahudi.
    17: Karena kabar itu memberitahukan cara Allah membenarkan manusia di hadapan-Nya, yaitu hanya dengan percaya saja. Hal itu sesuai dengan yang tertulis dalam Firman Allah, “Orang yang dinyatakan benar oleh TUHAN akan hidup selamanya karena percaya penuh kepada-Nya.”
    18: Kabar Baik itu penting, sebab murka Allah terhadap semua dosa dan kejahatan manusia sudah sejak lama dinyatakan dari surga. Dosa dan kejahatan itu menghalangi manusia untuk mengenal ajaran yang benar dari Allah.
    19: Sebenarnya, hal yang seharusnya diketahui manusia tentang Allah sudah jelas sekali, sebab Dia sendiri sudah menyatakannya kepada manusia.
    20: Karena sejak penciptaan dunia, sifat-sifat-Nya sebagai Allah sudah terlihat jelas melalui seluruh ciptaan-Nya. Dengan demikian, kita mengerti hal-hal tentang Dia yang tidak bisa dilihat mata, yaitu keilahian-Nya dan kuasa-Nya yang kekal. Jadi tidak ada alasan apa pun bagi manusia untuk tidak mengenal Allah.
    21: Namun, meskipun mereka mengetahui tentang Dia, mereka tidak memuliakan-Nya sebagai Allah dan tidak bersyukur kepada-Nya. Sebaliknya, mereka memikirkan hal-hal yang sia-sia dan bodoh, sehingga pikiran mereka penuh dengan kegelapan.
    22: Mereka mengaku bijaksana, tetapi kenyataannya bodoh.
    23: Mereka menolak untuk memuliakan Allah yang kekal. Sebaliknya, mereka malah menyembah patung-patung berhala yang mereka buat sendiri dalam bentuk makhluk yang bisa mati, seperti manusia, burung-burung, binatang-binatang berkaki empat, dan binatang-binatang menjalar.
    24: Oleh karena itu, Allah lepas tangan dan membiarkan mereka diperbudak oleh keinginan-keinginan mereka yang jahat. Akibatnya, mereka saling menajiskan tubuh mereka dengan melakukan berbagai perbuatan memalukan.
    25: Meskipun mereka tahu hal-hal yang benar tentang Allah, mereka memilih untuk percaya kepada yang salah. Daripada menyembah dan melayani Dia yang menciptakan segala sesuatu, mereka lebih memilih untuk menyembah ciptaan-Nya, padahal hanya Dialah yang layak dipuji untuk selama-lamanya! Amin.
    26: Nah, karena manusia bersikap seperti itu, maka Allah membiarkan mereka diperbudak oleh keinginan-keinginan mereka yang memalukan. Contohnya, ada perempuan-perempuan yang bersetubuh dengan sesama perempuan, padahal perbuatan itu tidak wajar dan seharusnya tidak boleh dilakukan.
    27: Begitu juga dengan laki-laki. Mereka mulai bosan pada persetubuhan yang wajar dengan perempuan, dan ingin melakukan hal yang memalukan, yakni bersetubuh dengan sesama laki-laki. Karena itu, mereka menerima hukuman Allah dalam diri mereka sesuai dengan cara hidup mereka yang memalukan itu.
    28: Manusia merasa tidak perlu lagi mengenal Allah. Oleh sebab itu, Allah lepas tangan dan membiarkan mereka diperbudak oleh pikiran mereka yang sia-sia, sehingga manusia semakin melakukan apa yang seharusnya tidak boleh dilakukan.
    29: Hati mereka dikuasai oleh segala macam dosa, seperti berbagai perbuatan cabul, pikiran jahat, kebencian, dan keserakahan. Pikiran mereka penuh dengan iri hati, keinginan membunuh, berkelahi, serta menipu. Mereka menyimpan dendam, memfitnah orang lain,
    30: dan saling menjelekkan. Mereka benci kepada Allah. Mereka juga kasar, congkak, menyombongkan diri, dan pintar memikirkan cara-cara baru untuk berbuat jahat. Mereka durhaka kepada orangtua,
    31: keras kepala, suka ingkar janji, masa bodoh terhadap orang lain, tidak mau memaafkan, dan tidak punya belas kasihan.
    32: Mereka sudah tahu hukum Taurat yang mengatakan bahwa orang yang hidup seperti itu pantas dihukum mati, tetapi mereka terus saja hidup dalam kejahatan, bahkan memuji orang lain yang juga melakukan kejahatan.
