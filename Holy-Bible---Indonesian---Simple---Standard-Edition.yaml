    23: Ketika mereka tiba, seseorang berkata kepadanya, “Abner anak Ner sudah datang menemui raja, dan raja melepasnya pergi dengan selamat!”
    24: Maka Yoab pergi menemui raja dan menegurnya, “Tuanku Raja, apa yang sudah engkau lakukan?! Abner datang kepadamu, tetapi mengapa Tuan melepasnya pergi?!
    25: Engkau tahu bahwa Abner tidak dapat dipercaya! Pasti dia datang untuk menipu Raja dan memata-matai segala sesuatu yang engkau lakukan!”
    26: Lalu Yoab meninggalkan Daud dan mengirim pembawa pesan kepada Abner. Mereka menemui Abner di sumur Sira dan meminta dia kembali. Akan tetapi, Daud sama sekali tidak tahu tentang hal ini.
    27: Ketika Abner kembali ke Hebron, Yoab mengajaknya ke tepi pintu gerbang, seakan-akan ingin berbicara dengan dia secara pribadi. Lalu Yoab menusuk perut Abner dengan pisaunya sehingga mati— sebagai pembalasan atas kematian Asael, adiknya.
    28: Ketika Daud mendengar tentang kejadian itu, dia berkata, “Di hadapan TUHAN, untuk selamanya aku dan kerajaanku tidak bersalah atas kematian Abner.
    29: Biarlah kematiannya dibalaskan kepada Yoab dan seluruh keluarganya! Biarlah di antara keturunan Yoab akan selalu ada laki-laki yang najis karena luka yang terus mengeluarkan cairan atau karena penyakit kulit yang berbahaya. Biarlah selalu ada keturunannya yang pincang, terbunuh dalam perang, ataupun kelaparan!”
    30: Demikianlah Yoab bersama adiknya yang bernama Abisai membunuh Abner, karena dia sudah membunuh adik mereka yang bernama Asael dalam pertempuran di Gibeon.
    31: Daud menyuruh Yoab dan semua rakyat di Hebron, “Robeklah pakaian kalian dan pakailah kain kabung! Merataplah untuk Abner!” Raja Daud sendiri berjalan di belakang usungan jenazah.
    32: Mereka menguburkan mayat Abner di Hebron. Daud menangis sangat keras di kuburan Abner, dan seluruh rakyat juga menangis.
    33: 'Raja menyanyikan sebuah ratapan untuk Abner: “Haruskah Abner mati seperti orang bodoh?'
    34: Tanganmu tidak terikat dan kakimu tidak terbelenggu. Sayang sekali Abner, engkau mati konyol dibunuh oleh orang-orang jahat!” Sesudah cukup lama meratapi Abner bersama seluruh rakyat,
    35: siang itu ada yang mendesak Daud untuk makan setelah mereka pulang. Tetapi Daud bersumpah, “Biarlah Allah menghukumku, bahkan mencabut nyawaku, jika aku mengecap roti atau apa pun juga sebelum matahari terbenam!”
    36: Seluruh rakyat memperhatikan apa yang Daud lakukan, dan hal itu mereka pandang baik. Bahkan segala sesuatu yang dilakukan raja, mereka pandang baik.
    37: Hari itu seluruh rakyat dan seluruh Israel menyadari bahwa pembunuhan Abner bukanlah atas perintah Daud.
    38: Lalu Daud berkata kepada para pegawainya, “Sadarilah bahwa hari ini Israel sudah kehilangan seorang pemimpin yang hebat!
    39: Hari ini saya merasa lemah, sekalipun saya sudah dilantik sebagai raja. Saya tidak bisa mengendalikan kekerasan kedua anak Zeruya, yaitu Yoab dan Abisai! Biarlah TUHAN menghukum mereka dengan sepatutnya atas kejahatan mereka!”
  4:
    1: Ketika Isboset mendengar bahwa Abner dibunuh di Hebron, dia dan seluruh orang Israel sangat ketakutan.
    2: Isboset memiliki dua orang kepala regu yang bertugas menjarah daerah musuh. Mereka bernama Banah dan Rekab, anak Rimon dari kota Beerot, orang Benyamin. (Beerot berada di wilayah suku Benyamin.
    3: Pada masa semua suku Israel masih mengambil dan menduduki tempat tinggal sesuai ketentuan Yosua, para penduduk asli Beerot sudah melarikan diri ke Gitaim, dan sampai penulisan kitab ini mereka masih tinggal di sana sebagai pendatang.)
    4: Pada waktu Yonatan terbunuh bersama Saul dalam pertempuran, dia sudah memiliki seorang anak laki-laki berumur lima tahun, namanya Mefiboset. Ketika pengasuh anak itu mendengar berita tentang kematian Yonatan di Yisreel, dia membawa lari Mefiboset. Tetapi karena terburu-buru, anak itu terlepas dari tangannya sehingga jatuh dan menjadi lumpuh.
    5: Rekab dan Banah pergi ke rumah Isboset pada tengah hari, saat Isboset sedang istirahat siang.
    6: Waktu itu pembantu perempuan yang menjaga pintu rumah sedang membersihkan bulir-bulir gandum dari kerikil. Namun, siang itu dia mengantuk sekali sehingga tertidur. Jadi kedua bersaudara itu masuk ke rumah tanpa ada yang mengetahui. Sesampainya di ruang tidur Isboset, mereka menikam perutnya dan memenggal kepalanya, lalu melarikan diri. Sambil membawa kepala Isboset, mereka melewati jalan yang menuju ke Araba sepanjang malam itu.
    8: Rekab dan Banah membawa kepala Isboset kepada Daud di Hebron serta berkata kepadanya, “Lihat! Ini kepala Isboset, anak musuh Tuanku, yaitu Saul— yang dulu berusaha membunuh engkau! Hari ini TUHAN sudah membalaskan dendam Tuanku Raja terhadap Saul dan keturunannya!”
    9: 'Namun jawab Daud kepada mereka berdua, “Saya bersumpah di hadapan TUHAN yang hidup, yang sudah menyelamatkan hidup saya dari segala bahaya, bahwa yang saya katakan ini benar:'
    10: Ketika seseorang datang ke Ziklag memberitahukan kepada saya bahwa Saul sudah mati, dia pikir dirinya membawa kabar baik, tetapi saya menangkapnya dan membunuh dia. Itulah imbalan yang saya berikan atas kabar yang dibawanya!
    11: Terlebih lagi ketika dua orang jahat membunuh seorang yang tidak bersalah saat sedang tidur di rumahnya sendiri! Pasti saya akan menuntut pembalasan atas nyawanya dan melenyapkan kalian dari muka bumi ini!”
    12: Maka Daud langsung memerintahkan supaya Rekab dan Banah dibunuh. Tangan dan kaki mereka dipotong dan mayat mereka digantung dekat kolam di Hebron, sedangkan kepala Isboset yang dibawa kedua orang itu dikuburkan di kuburan Abner di Hebron.
  5:
    1: Kemudian para pemuka dari setiap suku Israel datang kepada Daud di Hebron dan berkata, “Sesungguhnya kami semua adalah bangsamu sendiri.
    2: Dulu, ketika Saul menjabat sebagai raja atas kita, Tuanlah yang memimpin Israel dalam peperangan. TUHAN juga sudah berkata kepadamu, ‘Kamu akan menggembalakan umat-Ku Israel dan menjadi raja atas mereka.’”
    3: Maka di Hebron Daud membuat kesepakatan dengan mereka di hadapan TUHAN, dan mereka mengurapi Daud sebagai raja atas Israel.
    4: Umur Daud ketika menjabat sebagai raja atas suku Yehuda adalah tiga puluh tahun. Pada waktu itu pusat pemerintahan kerajaan Yehuda berada di Hebron. Di sana Daud memerintah tujuh setengah tahun lamanya. Lalu di Yerusalem dia memerintah atas seluruh Israel dan Yehuda selama tiga puluh tiga tahun. Jadi, Daud memerintah sebagai raja selama empat puluh tahun.
    6: Sesudah dilantik sebagai raja, Daud memimpin pasukannya untuk menyerang Yerusalem karena sisa orang Yebus masih menguasai kota itu. Orang-orang Yebus berkata kepada Daud, “Engkau tidak akan bisa masuk ke sini! Bahkan orang buta dan orang lumpuh di kota ini pun bisa mengusirmu keluar.” Mereka berkata demikian karena berpikir, “Daud dan pasukannya tidak akan bisa menerobos benteng kota.”
    7: Padahal, kelak Daud berhasil menguasai kota yang berbenteng itu, yang juga disebut benteng Sion. Di kemudian hari tempat itu dikenal dengan nama Kota Daud.
    8: Waktu Daud mendengar hinaan orang Yebus itu, dia berkata kepada pasukannya, “Ayo! Kota ini dibela oleh orang ‘lumpuh’ dan ‘buta,’ dan saya membenci mereka! Siapa yang siap menyerbu mereka, masuklah melalui saluran air.” (Inilah asal mula peribahasa, “Orang buta dan orang lumpuh tidak boleh masuk ke istana.”)
    9: Setelah pasukan Israel berhasil mengalahkan orang-orang Yebus, Daud menjadikan Yerusalem sebagai ibukotanya dan menamainya Kota Daud. Dia memperluas dan memperkuat kota di sekeliling benteng itu, mulai dari bagian terluar dan terus ke dalam.
    10: Daud menjadi semakin berkuasa karena TUHAN, Allah Panglima Semesta, menyertai dia.
    11: Suatu hari, Raja Hiram dari Tirus mengirim beberapa utusan kepada Daud. Mereka membuat persetujuan sehingga Hiram mengirim kayu aras serta para tukang kayu dan tukang batu untuk membangun sebuah istana bagi Daud.
    12: Memikirkan semua hal itu, Daud menyadari bahwa TUHANlah yang sudah meneguhkan dia sebagai raja atas Israel, dan alasan TUHAN melakukan itu adalah untuk memberkati umat-Nya, bangsa Israel.
    13: Sesudah Daud pindah dari Hebron ke Yerusalem, dia menikahi lagi beberapa perempuan di sana sebagai selir dan gundik. Mereka melahirkan lebih banyak anak laki-laki dan perempuan bagi Daud.
    14: 'Inilah nama anak-anak Daud yang lahir di Yerusalem: Syamua, Sobab, Natan, Salomo,'
    15: Yibar, Elisua, Nefeg, Yafia,
    16: Elisama, Eliada, dan Elifelet.
    17: Pada waktu bangsa Filistin mendengar bahwa Daud sudah diurapi dan diangkat menjadi raja atas Israel, mereka mengumpulkan seluruh pasukan untuk menyerang Daud. Akan tetapi, Daud mendengar hal itu lalu turun bersama pasukannya ke tempat perlindungan di daerah perbukitan.
    18: Sementara itu, pasukan Filistin tiba dan perkemahan mereka tersebar di lembah Refaim.
    19: Lalu bertanyalah Daud kepada TUHAN, “Apakah Engkau menghendaki aku maju sekarang untuk menyerang orang Filistin itu? Apakah Engkau akan memberiku kemenangan atas mereka?” Jawab TUHAN, “Majulah, karena Aku akan memberimu kemenangan atas mereka.”
    20: Maka Daud menyerang dan mengalahkan mereka di Baal Perasim. Lalu Daud berkata, “TUHAN sudah menerobos musuhku seperti air banjir menerobos keluar dari bendungan.” Itulah sebabnya dia menamai tempat itu Baal Perasim, yang berarti ‘TUHAN yang menerobos.’
    21: Orang Filistin meninggalkan patung-patung dewa mereka di situ. Daud serta pasukannya membawa semua itu sebagai harta jarahan.
    22: Setelah beberapa waktu, pasukan Filistin kembali lagi dan menyebar di lembah Refaim.
    23: Maka Daud meminta petunjuk dari TUHAN. Kali ini TUHAN menjawab, “Jangan langsung maju berhadapan dengan mereka. Pergilah memutar agar kamu dan pasukanmu dapat menyerang mereka dari kumpulan pohon balsam itu.
    24: Ketika kamu mendengar suara seperti derap langkah pasukan berjalan di atas pohon-pohon itu, bertindaklah!— karena pada saat itu Aku sudah maju di depanmu dan mengalahkan pasukan Filistin.”
    25: Daud melakukan apa yang TUHAN perintahkan kepadanya, dan dia membantai orang Filistin mulai dari Gibeon sampai ke Gezer.
  6:
    1: Beberapa tahun kemudian, Daud memutuskan untuk memindahkan peti perjanjian TUHAN dari kota Kiryat Yearim ke Yerusalem. Dia ingin supaya pusat penyembahan kepada TUHAN Panglima Semesta— Allah yang bertakhta di atas kedua bentuk malaikat penjaga di penutup peti itu— menetap di Kota Daud. Untuk acara tersebut Daud mengumpulkan 30.000 tentara terpilih dari seluruh pasukan Israel, dan pergi bersama mereka ke Kiryat Yearim untuk memindahkan peti perjanjian.
    3: Mereka menaikkan peti perjanjian itu ke atas sebuah gerobak baru dan membawanya dari rumah Abinadab, yang ada di atas bukit. Uza dan Ahio, keduanya anak Abinadab, mengarahkan gerobak itu, yang ditarik oleh dua sapi. Ahio berjalan di depan peti perjanjian.
    5: Daud dan seluruh umat Israel bersukacita di hadapan TUHAN dengan menari-nari, bernyanyi penuh semangat, dan memainkan kecapi, gambus, rebana, simbal, serta alat musik lainnya yang dimainkan dengan cara dipukul.
    6: Saat mereka tiba di tempat pengirikan milik Nakon, salah satu sapi yang menarik gerobak itu tersandung dan hampir membuat peti perjanjian TUHAN terjatuh, sehingga Uza mengulurkan tangan memegang peti itu.
    7: Karena kesalahan Uza, TUHAN sangat marah kepadanya dan langsung membunuh dia di tempat itu juga. Uza meninggal di sisi peti perjanjian TUHAN.
    8: Daud pun marah karena TUHAN memurkai Uza. Lalu Daud menamai tempat itu Perez Uza. Demikianlah nama tempat itu sampai waktu kitab ini ditulis.
    9: Daud menjadi takut kepada TUHAN pada hari itu dan berkata, “Sangat berbahaya kalau peti TUHAN dipindahkan ke kotaku.”
    10: Kejadian itu membuat Daud tidak mau lagi memindahkan peti perjanjian TUHAN ke Kota Daud. Jadi dia meninggalkan peti itu di rumah Obed Edom, yang berasal dari kota Gat.
    11: Peti perjanjian TUHAN berada di rumah Obed Edom selama tiga bulan, dan TUHAN memberkati Obed Edom serta seluruh keluarganya.
    12: Lalu diberitahukanlah kepada Daud, “TUHAN sudah memberkati keluarga Obed Edom dan segala miliknya karena peti perjanjian TUHAN.” Oleh sebab itu Daud membuat acara yang lebih besar dan lebih meriah lagi untuk memindahkan peti itu dari rumah Obed Edom ke Kota Daud.
    13: Sesuai tata acara yang Daud tentukan, sesudah orang-orang dari suku Lewi mengangkat peti itu dan berjalan enam langkah, mereka berhenti untuk menunggu, sementara seekor sapi jantan dan anak sapi yang gemuk dipersembahkan kepada TUHAN.
    14: Hari itu, selama proses pemindahan berjalan, Daud— yang mengenakan baju seragam imam yang terbuat dari kain linen dan efod— menari dengan sepenuh hati di hadapan TUHAN.
    15: Demikianlah Daud dan seluruh umat Israel berhasil memindahkan peti perjanjian TUHAN ke Yerusalem dengan sorak-sorai dan bunyi terompet.
    16: Pada waktu peti perjanjian TUHAN masuk ke Kota Daud, Mikal, istri Daud, yang adalah anak perempuan Saul, melihat keluar jendela. Ketika melihat Raja Daud melompat dan menari di hadapan TUHAN, dia menganggap Daud hina.
    17: Para pengusung dari suku Lewi menaruh peti perjanjian TUHAN ke dalam kemah yang sudah didirikan Daud untuk peti itu. Lalu, sesuai ketentuan Daud, para imam mempersembahkan bagi TUHAN beberapa kurban yang dibakar habis dan kurban tanda damai.
    18: Sesudah acara persembahan itu selesai, Daud berdoa kepada TUHAN Panglima Semesta agar memberkati seluruh umat yang hadir.
    19: Daud juga sudah mengatur supaya semua orang Israel yang hadir mendapat hadiah makanan. Jadi, setiap laki-laki maupun perempuan diberinya roti, kue kurma, dan kue kismis. Kemudian seluruh rakyat pulang ke rumah mereka masing-masing.
    20: Sewaktu Daud kembali untuk memberi salam kepada keluarganya, Mikal keluar menemui dia dan berkata, “Begitukah kelakuan raja orang Israel?! Sangat memalukan, seorang raja menari dengan memakai baju linen tanpa jubah di depan mata para budak perempuan dan pegawai-pegawainya, seperti orang bodoh yang tidak tahu malu!”
    21: Jawab Daud kepada Mikal, “Aku menari di hadapan TUHAN, yang sudah memilihku sebagai pemimpin atas umat-Nya untuk menggantikan ayahmu dan anggota keluarganya yang lain. Aku akan tetap menari untuk berterima kasih kepada-Nya!
    22: Bahkan, untuk TUHAN aku rela merendahkan diriku lebih lagi. Di matamu aku tampak memalukan, tetapi para budak perempuan yang kamu sebutkan tadi, mereka malah akan memandangku terhormat.”
    23: Mikal, anak perempuan Saul itu, tidak punya anak sampai akhir hidupnya.
  7:
    1: Ketika Raja Daud menempati istananya dengan tenang, dan sesudah TUHAN menghentikan gangguan dari segala musuh di sekitarnya,
    2: Daud berkata kepada Nabi Natan, “Lihatlah! Saya tinggal di istana yang terbuat dari kayu aras, sedangkan peti perjanjian TUHAN masih ditaruh di dalam kemah. Ini tidak pantas.”
    3: Jawab Natan, “Silakan Tuan lakukan sesuai kehendak hatimu, karena TUHAN menyertaimu.”
    4: Namun pada malam itu juga, TUHAN berkata kepada Natan,
    5: '“Pergilah, sampaikan kepada hamba-Ku Daud, ‘Inilah yang dikatakan TUHAN: Bukan kamu orang yang pantas mendirikan rumah bagi Aku.'
    6: Sejak Aku membawa bangsa Israel keluar dari Mesir sampai hari ini, Aku tidak pernah tinggal di sebuah rumah. Sebaliknya, Aku selalu berpindah-pindah bersama mereka dan berdiam di dalam kemah.
    7: Ke mana pun Aku pindah bersama bangsa Israel, Aku tidak pernah menyuruh siapa pun yang Aku pilih sebagai pemimpin Israel untuk mendirikan bagi-Ku sebuah rumah dari kayu aras.’
    8: '“Karena itu, katakanlah kepada hamba-Ku Daud, ‘Inilah pesan dari TUHAN Panglima Semesta: Akulah yang mengangkatmu dari padang rumput, dari pekerjaanmu sebagai gembala, dan menjadikanmu pemimpin umat-Ku Israel.'
    9: Aku sudah menyertaimu ke mana pun kamu pergi, dan dengan mata kepalamu sendiri kamu sudah melihat Aku mengalahkan semua musuhmu. Sekarang Aku akan membuatmu terkenal seperti orang-orang yang paling hebat di bumi.
    10: Sesuai perjanjian-Ku kepada umat-Ku, Aku sedang menyediakan sebuah negeri bagi Israel, agar mereka menetap di sana tanpa diganggu lagi. Orang-orang jahat tidak akan menindas mereka lagi, seperti yang dulu pernah terjadi
    11: sejak Aku mengangkat para hakim untuk memimpin umat-Ku Israel. ‘Kamu akan aman dari semua musuhmu. Aku juga menyatakan kepadamu bahwa bukan kamu yang akan membangun rumah bagi-Ku, tetapi Aku sendiri akan membangun istana bagimu! Maksud-Ku, Aku akan membuat anak cucumu memimpin sebagai raja secara turun temurun.
    12: Nanti, ketika ajalmu tiba dan Aku menempatkan kamu bersama nenek moyangmu yang sudah meninggal dunia, Aku akan menjadikan anak kandungmu sebagai penggantimu, dan Aku akan mengokohkan kerajaannya.
    13: Dialah yang akan membangun rumah bagi kemuliaan-Ku, dan Aku akan menegakkan pemerintahannya untuk selama-lamanya.
    14: Aku akan menjadi Bapanya dan dia akan menjadi anak-Ku. Ketika dia berdosa, Aku akan menghajarnya sebagaimana seorang ayah memberi pelajaran kepada anaknya,
    15: tetapi Aku tidak akan berhenti mengasihi dia dengan setia. Jadi, Aku tidak akan mengulangi apa yang Aku lakukan terhadap Saul, yang sudah Aku singkirkan dari hadapanmu.
    16: Kerajaan keturunanmu akan terus memerintah selamanya di hadapan-Ku, dan kerajaanmu akan kekal.’”
    17: Maka Natan kembali menghadap Daud dan menyampaikan semua hal yang sudah TUHAN nyatakan kepadanya itu.
    18: Lalu Raja Daud menuju ke tempat yang paling dekat dengan kemah TUHAN, dan sambil duduk di hadapan TUHAN dia berdoa, “Ya TUHAN Sang Penguasa, hamba-Mu ini bukan siapa-siapa, keluargaku juga hanya orang biasa, tetapi Engkau sudah membawa aku sejauh ini!
    19: Dan Engkau tidak berhenti sampai di situ, ya TUHAN! Engkau bahkan sudah mengatakan tentang masa depan keluarga hamba-Mu ini. Tentu Engkau tidak memperlakukan setiap manusia seperti ini, ya TUHAN!
    20: “Jadi tidak ada lagi yang dapat hamba-Mu ini minta dari-Mu. Karena Engkau mengenal seluruh isi hatiku, TUHAN.
    21: Berdasarkan janji-Mu dan kehendak-Mu sendiri, Engkau sudah merencanakan hal-hal yang begitu besar bagiku dan memberitahukannya kepadaku.
    22: “Betapa besarnya Engkau, ya TUHAN Sang Penguasa! Tidak ada yang seperti Engkau! Dari kesaksian nenek moyang kami, bahkan dari perkataan para penyembah dewa, kami tahu bahwa tidak ada dewa yang sebanding dengan Engkau!
    23: Juga tidak ada bangsa lain di bumi ini yang seperti umat-Mu Israel. Tidak ada bangsa lain, ya Allah, yang Engkau tebus dari perbudakan agar mereka menjadi milik-Mu sendiri. Dengan menebus umat-Mu dari Mesir, Engkau meninggikan nama-Mu di mata semua bangsa lain. Engkau melakukan keajaiban-keajaiban yang hebat dan mengusir bangsa-bangsa serta dewa-dewa mereka dari hadapan umat-Mu.
    24: Engkau sudah menjadikan Israel bangsa kepunyaan-Mu selamanya, sehingga Engkau, TUHAN, menjadi Allah mereka.
    25: “Maka sekarang, ya TUHAN Allah, biarlah janji-Mu tentang hamba-Mu dan keturunan hamba-Mu ini tetap berlaku sampai selamanya. Laksanakanlah sesuai janji-Mu itu,
    26: dan dengan demikian biarlah Engkau dimuliakan untuk selama-lamanya, dan biarlah semua orang mengakui, ‘TUHAN Panglima Semesta, Dialah Allah yang memimpin Israel!’ Dan biarlah kerajaan keturunan hamba-Mu ini senantiasa kokoh di hadapan-Mu.
    27: “Ya TUHAN Panglima Semesta, Allah Israel, Engkaulah yang sudah memberitahukan kepada hamba-Mu, ‘Aku sendiri akan membangun istana bagimu!’ Dengan demikian, Engkau sudah berjanji bahwa keturunan hamba-Mu ini akan memimpin secara turun temurun sebagai raja. Itulah sebabnya hamba berani memanjatkan doa ini.
    28: Ya TUHAN Penguasa, Engkaulah Allah yang benar! Segala perkataan-Mu dapat dipercaya. Dan Engkau sudah menjanjikan hal-hal yang amat baik bagi hamba-Mu ini!
    29: Kiranya Engkau berkenan memberkati keturunan hamba agar senantiasa hidup dan melayani-Mu. Karena aku tahu, ketika Engkau sendiri yang memberkati keluarga hamba-Mu, berkat itu akan berlaku sampai selama-lamanya!”
  8:
    1: Beberapa waktu kemudian, Daud mengalahkan bangsa Filistin dan membuat mereka tunduk kepadanya. Dia merebut kota Gat dari tangan mereka.
    2: Daud juga mengalahkan bangsa Moab. Pada akhir pertempuran, dia menyuruh seluruh pasukan Moab yang masih hidup untuk berbaring secara berjajar di tanah. Kemudian dia menggunakan seutas tali untuk membagi kelompok mereka. Dia membentangkan dua kali panjang tali itu untuk menentukan kelompok yang akan dibunuh, dan membentangkan sekali lagi sepanjang tali itu untuk menentukan kelompok yang dibiarkan hidup. Demikianlah Daud menaklukkan bangsa Moab sehingga mereka membayar pajak kepadanya.
    3: Daud juga mengalahkan Raja Hadadeser, anak Rehob dari Zoba. Peristiwa itu terjadi ketika Hadadeser pergi untuk menegakkan kembali kekuasaannya di daerah dekat sungai Efrat.
    4: Dalam pertempuran itu Daud menawan 1.700 tentara pengendara kereta kuda dan 20.000 tentara pejalan kaki. Daud melumpuhkan hampir semua kuda mereka. Dia hanya menyisakan sebagian, sejumlah yang cukup untuk membawa 100 kereta.
    5: Ketika pasukan bangsa Siria datang dari kota Damsik untuk menolong Raja Hadadeser, Daud membunuh 22.000 tentara Siria itu.
    6: Lalu Daud menempatkan pos-pos penjagaan di negeri Siria. Maka negeri mereka juga menjadi jajahan kerajaan Daud dan membayar pajak kepadanya. Ke mana pun Daud pergi berperang, TUHAN selalu memberinya kemenangan.
    7: Daud mengambil perisai-perisai emas milik para perwira Hadadeser dan membawanya ke Yerusalem.
    8: Dia juga mengambil banyak sekali perunggu dari Tebah dan Berotai, kota-kota milik Hadadeser.
    9: Raja Hadadeser tadinya sering berperang melawan Raja Tou dari kota Hamat. Itu sebabnya, ketika Raja Tou mendengar bahwa Daud sudah mengalahkan seluruh tentara Hadadeser, dia mengutus anaknya yang bernama Yoram untuk menyampaikan sukacita mereka atas kemenangan Daud. Dalam kunjungan itu, Yoram membawa banyak hadiah untuk Daud berupa barang-barang dari emas, perak, dan perunggu.
    11: Raja Daud mempersembahkan semua barang dari Raja Tou kepada TUHAN. Itulah yang biasanya dia lakukan dengan emas dan perak hasil jarahan dari bangsa mana pun yang sudah ditaklukkannya,
    12: termasuk bangsa Siria, Moab, Amon, Filistin, Amalek, dan juga yang diambil dari Raja Hadadeser.
    13: Nama Daud menjadi lebih terkenal lagi di negeri-negeri lain sesudah menewaskan sebanyak 18.000 tentara dari bangsa Edom di Lembah Asin.
    14: Dia menempatkan pos-pos penjaga di seluruh negeri Edom, sehingga negeri mereka menjadi jajahannya. TUHAN selalu memberikan kemenangan kepada Daud ke mana pun dia pergi berperang.
    15: Daud memerintah atas seluruh Israel dan dia melakukan segala sesuatu untuk rakyatnya dengan adil dan benar.
    16: Yoab anak Zeruya menjabat sebagai panglima pasukan. Yosafat anak Ahilud menjabat sebagai kepala juru tulis yang mencatat keputusan dan peristiwa dalam kerajaan.
    17: Zadok anak Ahitub dan Ahimelek anak Abiatar menjabat sebagai imam besar. Seraya menjabat sebagai sekretaris negara.
    18: Benaya anak Yoyada menjabat sebagai komandan atas pasukan pengawal raja. Dan anak laki-laki Daud bertugas sebagai hakim-hakim utama.
  9:
    1: Suatu hari Daud bertanya kepada para pegawainya, “Apakah ada anggota keluarga Saul yang masih hidup? Saya hendak menunjukkan kasih dan kesetiaan kepadanya karena janji saya kepada Yonatan.”
    2: Maka dipanggillah seorang mantan budak keluarga Saul bernama Ziba. Ketika dia datang, raja bertanya kepadanya, “Apakah kamu Ziba?” Jawabnya, “Benar, Tuanku Raja, hamba bernama Ziba.”
    3: Daud bertanya, “Apakah ada anggota keluarga Saul yang masih hidup? Saya hendak menunjukkan kasih dan kesetiaan Allah kepadanya.” Ziba berkata, “Ada satu anak laki-laki Yonatan yang lumpuh kedua kakinya.”
    4: Raja bertanya kepada Ziba, “Di manakah dia?” Jawab Ziba, “Dia tinggal di rumah Makir anak Amiel, di Lo Debar.”
    5: Maka Raja Daud menyuruh orang menjemputnya dari rumah Makir.
    6: Ketika Mefiboset anak Yonatan itu datang, dia bersujud untuk memberi hormat kepada Daud. Daud bertanya, “Apakah kamu Mefiboset?” Jawabnya, “Benar, Tuanku Raja.”
    7: Kata Daud kepadanya, “Jangan takut, karena saya pasti menunjukkan kasih dan kesetiaan kepadamu oleh karena janji saya kepada ayahmu, Yonatan. Saya akan mengembalikan tanah kakekmu, Saul, dan kamu akan selalu makan semeja dengan saya.”
    8: Maka bersujudlah Mefiboset dan berkata, “Tuanku Raja, hamba tidak pantas menerima kehormatan seperti itu! Saya hanyalah orang hina yang tidak berguna.”
    9: Kemudian raja memanggil Ziba lagi dan berkata kepadanya, “Saya sudah memutuskan untuk menyerahkan segala sesuatu yang dulu dimiliki oleh Saul dan keluarganya kepada Mefiboset, cucu tuanmu itu.
    10: Kamu, anak-anakmu, dan para budakmu harus mengerjakan tanahnya dan memanen hasilnya, supaya ada makanan untuk keluarga Mefiboset. Tetapi Mefiboset sendiri akan selalu mendapat makanan semeja dengan saya.” (Ziba mempunyai lima belas anak laki-laki dan dua puluh budak.)
    11: Kemudian jawab Ziba kepada raja, “Hamba akan melakukan seperti yang Tuanku perintahkan kepada hamba.” Maka sesudah itu Mefiboset selalu makan semeja dengan Daud, sama seperti salah satu anak raja sendiri.
    12: Mefiboset memiliki seorang anak laki-laki yang masih muda bernama Mika. Semua anggota keluarga Ziba menjadi budak Mefiboset,
    13: yang kedua kakinya lumpuh. Demikianlah Mefiboset tinggal di Yerusalem, karena dia adalah tamu tetap di istana raja.
  10:
    1: Sesudah itu raja bangsa Amon meninggal dunia dan anaknya, Hanun, menggantikan dia.
    2: Daud berkata, “Saya akan menunjukkan kebaikan dan kesetiaan kepada Hanun, anak Nahas, seperti yang sudah ditunjukkan ayahnya kepada saya.” Maka Daud mengutus beberapa pejabatnya untuk menyampaikan pesan turut berdukacita atas kematian ayah Hanun. Namun, pada waktu mereka memasuki negeri bangsa Amon,
    3: para pejabat tinggi Amon berkata kepada Hanun, “Tuanku Raja, jangan berpikir bahwa Daud mengutus para pejabatnya hanya untuk menyampaikan turut berduka atas kematian ayah Tuan! Tidak! Daud mengirimkan mereka ke sini untuk memata-matai kota kita dan mendapatkan informasi agar mereka dapat menyerang dan merebut kota ini!”
    4: Karena itu Raja Hanun memerintahkan untuk menangkap para utusan Daud, mencukur sebelah jenggot mereka, dan menggunting bagian bawah jubah mereka sehingga kaki mereka tampak telanjang sampai ke pantat. Lalu mereka disuruh pulang.
    5: Ketika Daud mendengar bahwa para utusannya diperlakukan demikian, dia menyuruh orang untuk menemui mereka dan menyampaikan, “Tinggallah di Yeriko sampai jenggot kalian tumbuh kembali, lalu kembalilah ke Yerusalem.” Dia menyampaikan seperti itu karena mereka sudah sangat dipermalukan.
    6: 'Ketika orang-orang Amon menyadari bahwa mereka sudah membuat Daud membenci mereka, bangsa Amon pun menyewa pasukan dari negeri Siria: 20.000 tentara pejalan kaki dari daerah Bet Rehob dan Zoba, 1.000 tentara dari Maaka, dan 12.000 tentara dari daerah Tob.'
    7: Sewaktu Daud mendengar berita itu, dia memerintahkan Yoab dan seluruh pasukannya untuk berperang melawan mereka.
    8: Bangsa Amon berbaris dan siap untuk berperang di depan pintu gerbang benteng kota mereka, sementara orang-orang Siria dari Zoba, Rehob, Tob, dan Maaka mengatur barisan mereka sendiri di padang.
    9: Ketika Yoab melihat pasukannya sudah dikepung dari depan dan dari belakang, dia memilih sebagian tentara terbaik Israel dan menempatkan mereka untuk berperang melawan pasukan Siria,
    10: sedangkan pasukan Israel selebihnya dia serahkan ke dalam pimpinan Abisai, adiknya, untuk menghadapi pasukan Amon.
    11: Kata Yoab kepada Abisai, “Kalau orang Siria itu mulai mengalahkan pasukanku, kirimkanlah orang dari pasukanmu untuk menyelamatkan kami. Tetapi kalau orang Amon itu mulai mengalahkan pasukanmu, aku akan mengirim orang untuk menyelamatkanmu.
    12: Kuatkanlah hatimu! Kita harus bertempur dengan gagah perkasa untuk membela nama Israel dan kota-kota Allah kita! Semoga TUHAN melakukan apa yang menurut-Nya terbaik.”
    13: Lalu Yoab bersama pasukannya maju melawan orang Siria, dan pasukan Siria itu melarikan diri dari mereka.
    14: Ketika pasukan Amon melihat bahwa pasukan Siria melarikan diri, mereka mundur dari hadapan pasukan Abisai dan masuk ke gerbang kota mereka. Sesudah pertempuran itu selesai, Yoab dan seluruh pasukan Israel kembali dari negeri Amon ke Yerusalem.
    15: Dengan demikian bangsa Siria menyadari bahwa mereka sudah dikalahkan oleh bangsa Israel. Karena itu, Raja Hadadeser mengumpulkan seluruh pasukan Siria, termasuk yang di seberang sungai Efrat. Mereka semua berkumpul di kota Helam dibawah pimpinan Sobak, panglima pasukan Hadadeser.
    17: Sewaktu Daud diberitahu tentang hal itu, dia mengumpulkan seluruh orang Israel dan memimpin mereka menyeberangi sungai Yordan lalu tiba di Helam. Di sana pasukan besar Siria sudah siap untuk memerangi mereka.
    18: Akan tetapi, pasukan Siria itu melarikan diri dari hadapan Israel. Pasukan Daud membunuh 700 pengendara kereta kuda Siria dan 40.000 tentara pejalan kaki. Mereka juga membunuh Sobak, panglima pasukan Siria.
    19: Ketika semua raja daerah yang bersekutu dengan Hadadeser melihat bahwa dia sudah dikalahkan oleh bangsa Israel, mereka pun membuat perdamaian dengan Raja Daud dan tunduk di bawah pemerintahan Israel. Akibat peristiwa itu, bangsa Siria tidak lagi bersedia menolong bangsa Amon.
  11:
    1: Zaman itu, sudah menjadi kebiasaan bagi para raja untuk berperang tiap musim semi. Pada suatu musim semi, Raja Daud mengutus Yoab untuk membawa seluruh pasukan Israel berperang. Mereka menghancurkan bangsa Amon dan mengepung kota Raba, tetapi Daud sendiri tetap tinggal di Yerusalem.
    2: Suatu sore, Daud baru saja bangun dari tidur siangnya dan berjalan-jalan di atas atap istana. Dari atap itu dia melihat seorang perempuan yang sangat cantik sedang mandi.
    3: Lalu Daud mengirim seseorang untuk mencari tahu tentang perempuan itu. Ketika orang itu kembali, dia berkata, “Namanya Batseba, anak Eliam, istri Uria orang Het itu.”
    4: Daud mengirim orang untuk menjemput perempuan itu. Batseba datang dan Daud bersetubuh dengan dia. (Saat itu Batseba baru saja selesai dari masa pembersihan diri sesudah haid.) Lalu Batseba kembali ke rumahnya.
    5: Beberapa waktu kemudian Batseba manyadari dirinya hamil, lalu dia mengirim pesan kepada Daud, “Aku hamil.”
    6: Kemudian Daud mengirim pesan kepada Yoab yang isinya, “Panggillah Uria, orang Het itu, untuk menghadap saya.” Maka Yoab menyuruh Uria menghadap Daud.
    7: Ketika Uria datang, bertanyalah Daud kepadanya tentang keadaan Yoab dan pasukan Israel, serta tentang kemajuan dalam pertempuran yang sedang berlangsung.
    8: Daud juga berkata kepada Uria, “Pulanglah ke rumahmu dan beristirahatlah.” Lalu Uria meninggalkan istana, dan seorang utusan raja menyusulnya untuk memberikan hadiah kepadanya.
    9: Tetapi Uria tidak pulang ke rumahnya. Dia tidur di depan pintu gerbang istana dengan para pengawal raja.
    10: Hal itu diberitahukan kepada Daud, “Uria tidak pulang ke rumahnya.” Lalu berkatalah Daud kepada Uria, “Kamu baru saja kembali dari perjalanan tugas yang begitu lama! Mengapa kamu tidak pulang ke rumahmu?”
    11: Jawab Uria kepada Daud, “Peti perjanjian, panglima Yoab, dan pasukan Israel serta Yehuda masih berkemah di padang terbuka. Tidak pantas kalau saya pulang ke rumah untuk makan, minum, dan bersetubuh dengan istri saya. Saya bersumpah di hadapan Tuanku Raja bahwa saya tidak akan melakukan hal itu!”
    12: Kemudian Daud berkata kepada Uria, “Tinggallah di sini sehari lagi. Besok saya akan mengirimmu kembali.” Maka Uria tinggal di Yerusalem sampai keesokan harinya.
    13: Lalu Daud kembali mengundang Uria untuk makan minum bersamanya dan membuat Uria mabuk. Malam itu, lagi-lagi Uria tidak pulang ke rumahnya, tetapi tidur di atas tikar bersama para pengawal raja.
    14: Keesokan paginya, Daud menulis surat kepada Yoab dan mengirimkan surat itu dengan perantaraan Uria.
    15: Dalam surat itu Daud menulis, “Tempatkan Uria di garis paling depan dalam pertempuran yang paling sengit, lalu tariklah pasukan darinya sehingga dia terbunuh dalam serangan itu.”
    16: Jadi, ketika Yoab mengepung kota itu, dia menempatkan Uria di tempat yang diketahuinya ada tentara musuh yang tangguh.
    17: Ketika tentara musuh keluar dari kota dan bertempur melawan Yoab, beberapa tentara Daud terbunuh, termasuk Uria.
    18: Kemudian Yoab mengutus orang untuk menyampaikan laporan lengkap tentang pertempuran itu kepada Daud.
    19: Dia menyuruh utusan itu, “Setelah kamu selesai memberikan laporan peperangan kepada raja,
    20: mungkin raja akan marah dan bertanya, ‘Mengapa kalian bertempur begitu dekat dengan kota? Tidakkah kalian sadar bahwa musuh akan memanah kalian dari atas benteng?
    21: Apakah kalian sudah lupa tentang Abimelek anak Gideon yang tewas di Tebes? Bukankah dia mati karena seorang perempuan dari atas menara menjatuhkan batu kilangan bagian atas di kepalanya dan meremukkan tengkoraknya?’ Nah, kalau Raja bertanya begitu, katakanlah kepadanya, ‘Salah satu yang mati adalah Uria, orang Het itu.’”
    22: Lalu utusan itu pergi menghadap Daud dan menyampaikan semua yang diperintahkan Yoab kepadanya.
    23: Utusan itu berkata kepada Daud, “Ketika musuh keluar dari gerbang kota, mereka mulai mengalahkan kami dan mendorong kami menjauh dari kota. Tetapi kami berhasil memaksa mereka mundur sampai ke pintu gerbang kota.
    24: Para pemanah menembak hamba-hambamu dari benteng kota dan beberapa tentara Raja mati, termasuk hamba Tuanku, Uria, orang Het itu.”
    25: Kata Daud kepada utusan itu, “Sampaikanlah kepada Yoab, ‘Jangan biarkan hal ini mengecewakanmu, karena tidak mungkin bisa diperkirakan siapa yang akan mati dalam pertempuran. Teruslah meningkatkan penyerangan terhadap kota itu dan taklukkan mereka.’”
    26: Ketika istri Uria mendengar bahwa suaminya sudah mati, dia pun berkabung.
    27: Sesudah masa berduka untuk suaminya selesai, Daud menyuruh supaya Batseba dibawa ke istananya. Batseba menjadi istri Daud dan melahirkan seorang anak laki-laki baginya. Akan tetapi, perbuatan yang sudah dilakukan Daud membuat TUHAN marah.
  12:
    1: Maka TUHAN mengutus Nabi Natan kepada Daud. Ketika Natan menemui Daud, dia berkata, “Ada dua orang laki-laki di sebuah kota. Yang seorang kaya, sedangkan yang seorang lagi miskin.
    2: Orang kaya itu memiliki banyak domba dan sapi,
    3: tetapi orang miskin itu tidak memiliki apa pun kecuali seekor anak domba betina, yang dia beli waktu masih kecil dan dipeliharanya. Domba itu tumbuh besar bersama anak-anaknya sendiri, makan dan minum dari piring dan cangkirnya sendiri, bahkan tidur di pangkuannya seperti anak perempuannya sendiri.
    4: Suatu hari orang kaya itu kedatangan tamu. Namun, dia tidak mau memotong salah satu dari ternaknya untuk memberi makan tamunya. Justru si kaya mengambil anak domba si miskin, lalu memotong dan memasak anak domba itu untuk tamunya.”
    5: Mendengar itu, Daud sangat marah kepada orang kaya itu. Dia berkata kepada Natan, “Di hadapan TUHAN yang hidup, saya katakan bahwa orang yang melakukan itu layak dihukum mati!
    6: Dia harus mengganti domba itu dengan memberikan empat domba kepada orang miskin tadi. Dia sudah mencuri dan tidak memiliki belas kasihan terhadap sesamanya.”
    7: 'Lalu berkatalah Natan kepada Daud, “Engkaulah orang kaya itu! Inilah yang dikatakan TUHAN Allah Israel kepadamu: Akulah yang memilih kamu menjadi raja atas Israel dan menyelamatkanmu dari tangan Saul.'
    8: Aku sudah memberikan kepadamu istana Saul dan istri-istrinya. Aku juga sudah mengangkat kamu menjadi raja atas Israel dan Yehuda. Jika semua itu belum cukup, Aku pun bersedia memberikan jauh lebih banyak lagi kepadamu!
    9: Mengapa kamu meremehkan perintah-perintah-Ku dengan melakukan kejahatan di hadapan-Ku? Kamu membunuh Uria orang Het itu dengan pedang orang Amon dan mengambil istrinya menjadi istrimu!
    10: Karena kamu sudah menghina Aku dengan mengambil istri Uria, maka dalam setiap generasi keturunanmu akan selalu ada yang mati terbunuh dalam perang!
    11: “Aku akan mendatangkan malapetaka atasmu melalui keluargamu sendiri! Aku akan mengambil istri-istrimu dan menyerahkan mereka kepada seseorang yang dekat denganmu, dan dia akan bersetubuh dengan mereka di muka umum pada siang hari!
    12: Kamu sudah berbuat dosa secara sembunyi-sembunyi, tetapi Aku akan membalas kejahatan itu secara terbuka di hadapan seluruh Israel pada siang hari.”
    13: Lalu berkatalah Daud kepada Natan, “Saya sudah berbuat dosa terhadap TUHAN!” Jawab Natan kepadanya, “Benar, tetapi TUHAN sudah mengampuni dosamu itu. Engkau tidak akan dihukum mati.
    14: Namun, karena engkau sudah sangat menghina TUHAN dalam hal ini, anak laki-lakimu yang baru dilahirkan oleh mantan istri Uria itu akan mati.” Sesudah Natan kembali ke rumahnya, TUHAN membuat anak itu sakit parah.
    16: Lalu Daud sungguh-sungguh memohon kepada TUHAN untuk menyembuhkan anaknya. Dia masuk ke dalam kamar dan berpuasa serta berbaring di lantai sepanjang malam.
    17: Para pejabat tinggi yang selalu berada di istana mengajaknya untuk bangun dari lantai dan makan bersama mereka, tetapi Daud menolak.
    18: Tujuh hari kemudian anaknya itu mati. Para pejabat Daud tidak berani memberitahukan hal itu kepadanya. Mereka berkata satu sama lain, “Ketika anak itu masih hidup dan kita mengajak Daud makan, dia sudah tidak mau mendengarkan kita. Terlebih lagi sekarang kalau kita memberitahukan bahwa anaknya sudah mati, bisa-bisa dia bunuh diri!”
    19: Ketika Daud melihat para pejabatnya saling berbisik, dia menyadari bahwa anaknya itu sudah mati. Bertanyalah dia kepada mereka, “Apakah anakku sudah mati?” Jawab mereka, “Ya, Tuanku Raja, dia sudah mati.”
    20: Kemudian Daud bangun dari lantai, mandi, memakai minyak wangi, dan mengganti pakaiannya. Dia pergi menyembah TUHAN di kemah-Nya. Sesudah itu dia kembali ke istana dan meminta makanan. Lalu Daud makan.
    21: Para pejabat Daud bertanya kepadanya, “Tuanku, kami tidak mengerti. Mengapa waktu anak itu masih hidup, Tuan berpuasa dan menangis, tetapi sekarang sesudah dia mati, Tuan bangun dan mau makan?!”
    22: Jawab Daud, “Sewaktu anak laki-lakiku itu masih hidup, saya berpuasa dan menangis karena saya berpikir, ‘Mungkin TUHAN akan berbelas kasihan kepadaku dan membiarkan anakku tetap hidup.’
    23: Tetapi sekarang dia sudah mati. Buat apa saya berpuasa lagi? Tidak mungkin saya bisa menghidupkan dia kembali. Suatu hari nanti saya yang akan pergi ke tempat dia berada, tetapi sekarang dia tidak akan kembali lagi kepadaku.”
    24: Lalu Daud menghibur Batseba istrinya. Sesudah Daud bersetubuh dengan dia, Batseba mengandung dan melahirkan anak laki-laki lagi. Daud memberi nama anak itu Salomo. Dan TUHAN mengasihi anak ini. Terbukti karena TUHAN mengirim pesan melalui Nabi Natan untuk menamainya Yedidayah.
    26: Sementara itu, Yoab masih berperang melawan penduduk kota Raba, ibukota negeri Amon. Ketika menguasai benteng kerajaan,
    27: Yoab mengirim utusan kepada Daud dengan pesan, “Pasukan saya sudah maju mengepung kota Raba dan berhasil merebut bagian benteng yang ada persediaan airnya.
    28: Sebaiknya Tuanku Raja mengumpulkan sisa pasukan Israel, lalu memimpin serangan untuk menaklukkan kota ini. Karena lebih baik kemenangan ini terjadi atas nama Raja daripada atas namaku.”
    29: Maka Daud mengumpulkan semua pasukan yang masih di Israel dan pergi ke Raba. Mereka berhasil merebut kota itu.
    30: Daud mengambil mahkota dari kepala raja orang Raba. Mahkota itu terbuat dari emas dan dihiasi dengan batu-batu permata. Beratnya tiga puluh empat kilogram. Sebagai tanda kemenangan, mahkota itu ditaruh pada kepalanya. Daud juga membawa banyak sekali barang jarahan dari kota itu.
    31: Daud memperbudak penduduk kota Raba dan semua kota lain di negeri Amon. Mereka dipaksa bekerja untuk menggergaji kayu, menambang dengan linggis dan beliung dari besi, serta membuat batu bata. Lalu Daud dan seluruh pasukannya kembali ke Yerusalem.
  13:
    1: 'Beberapa waktu kemudian terjadilah peristiwa berikut ini: Absalom putra Daud mempunyai saudara perempuan yang cantik bernama Tamar. Amnon, yang juga putra Daud dari istrinya yang lain, jatuh cinta kepada Tamar, adik tirinya itu.'
    2: Akan tetapi, Tamar adalah seorang perawan. Karena itu Amnon tidak mendapat kesempatan untuk bertemu dengan Tamar berdua saja dan tidur dengannya. Akibat terus memikirkan hal itu, dia menjadi sangat gelisah dan murung.
    3: Amnon berteman akrab dengan sepupunya yang sangat cerdik, namanya Yonadab. Yonadab adalah anak Simea, saudara Daud.
    4: Yonadab bertanya kepada Amnon, “Hai anak raja, mengapa kamu setiap hari selalu terlihat murung? Ceritakan masalahmu kepadaku.” Jawab Amnon kepadanya, “Aku sedang jatuh cinta kepada Tamar, saudara tiriku itu.”
    5: Jawab Yonadab kepada Amnon, “Berbaringlah di tempat tidurmu dan berpura-puralah sedang sakit. Saat ayahmu datang menjengukmu, katakan padanya, ‘Izinkanlah adikku Tamar datang agar dia menyiapkan makanan untukku. Biarkan dia menyiapkan makanan itu di depan mataku, agar aku bisa melihat, dan biar dia yang menyuapiku.’”
    6: Maka berbaringlah Amnon dan berpura-pura sakit. Ketika raja datang menjenguknya, Amnon berkata kepada raja, “Tolong izinkanlah adikku Tamar datang ke sini untuk membuatkan roti di hadapanku, dan supaya aku makan dari tangannya.”
    7: Lalu Daud mengirim pesan kepada Tamar, “Pergilah ke rumah kakakmu Amnon dan siapkanlah makanan untuk dia.”
    8: Jadi Tamar membawa adonan roti ke rumah Amnon, kakaknya, yang sedang berbaring di kamarnya. Di hadapan Amnon, Tamar mengolah adonan itu dan membuat beberapa roti di panci penggorengan.
    9: Saat semua roti sudah dimasak dan Tamar menghidangkannya, Amnon menolak untuk makan. Kata Amnon kepada para budak laki-lakinya, “Keluar kalian semua dari sini!” Mereka pun keluar, dan hanya Tamar yang tinggal bersamanya.
    10: Kemudian Amnon berkata kepada Tamar, “Bawalah roti itu ke kamarku dan suapilah aku.” Maka Tamar melakukannya.
    11: Tetapi saat Tamar berada di sampingnya, Amnon menariknya dan berkata, “Adikku, marilah tidur denganku!”
    12: Kata Tamar kepadanya, “Tidak, kakakku! Jangan memaksa aku melakukan hal sehina itu! Kejahatan seperti ini tidak boleh dilakukan di Israel!
    13: Pikirkanlah tentang aku! Noda dosa ini akan mencemari namaku untuk selamanya! Kamu juga akan dihina sebagai orang yang paling bebal di Israel! Bicaralah dengan raja. Dia pasti akan mengizinkan kamu menikahiku.”
    14: Tetapi Amnon tidak mau mendengarkan Tamar, dan karena dia lebih kuat daripada Tamar, maka dia memaksa dan memperkosa Tamar.
    15: Setelah itu, tiba-tiba Amnon merasa benci terhadap Tamar, bahkan rasa benci itu melebihi perasaaan cinta sebelumnya. Lalu dia menyuruh Tamar, “Bangun dan pergilah dari sini!”
    16: Jawab Tamar, “Tidak! Mengusir aku sekarang adalah lebih jahat daripada yang baru saja kamu lakukan kepadaku!” Namun, Amnon tidak mau mendengarkan dia.
    17: Amnon memanggil budaknya dan berkata, “Keluarkan perempuan ini dari sini dan kunci pintunya!”
    18: Budak itu melakukan sesuai yang diperintahkan. Lalu Tamar menaburkan abu di atas kepalanya dan merobek gaun panjang yang dikenakannya. (Pada zaman itu, semua anak perempuan raja yang masih perawan mengenakan gaun panjang dengan pola indah.) Tamar kembali ke rumahnya sambil menutup mukanya dengan kedua tangan serta menangis pilu.
    20: Setelah Absalom mendengar tentang kejadian itu, dia berkata kepada Tamar, “Aku sudah mendengar apa yang Amnon lakukan kepadamu. Tenanglah, adikku. Dia kakak tirimu. Janganlah terlalu memikirkan hal ini.” Sejak peristiwa itu, Tamar menjadi sangat sedih dan mengasingkan diri di rumah Absalom, kakaknya.
    21: Ketika Raja Daud mendengar hal itu, dia sangat marah. Tetapi Amnon adalah anak pertama dan anak kesayangan Daud, sehingga Daud enggan membuatnya tidak enak hati.
    22: Sesudah itu Absalom tidak pernah berkata apa-apa kepada Amnon, tetapi dia menyimpan dendam terhadap Amnon karena sudah memperkosa adiknya.
    23: Dua tahun kemudian, ketika Absalom mengadakan pesta pengguntingan bulu domba di Baal Hazor, dekat perbatasan darerah suku Efraim, dia mengundang semua anak laki-laki raja untuk ikut perjamuannya.
    24: Absalom juga menemui raja dan berkata, “Ayah, aku mengadakan pesta pengguntingan bulu domba. Aku mohon ayah dan para pejabatmu menghadirinya.”
    25: Jawab Daud, “Tidak, anakku. Janganlah kita semua pergi. Sebaiknya kami tidak membebanimu seperti itu.” Sekalipun Absalom mendesak ayahnya, Daud tetap tidak mau ikut. Daud hanya berkata, “Selamat berpesta.”
    26: Lalu kata Absalom, “Jika raja tidak pergi, izinkanlah kakakku Amnon pergi bersama kami.” Raja menjawab, “Mengapa meminta dia untuk ikut bersamamu?”
    27: Karena Absalom terus mendesak, akhirnya Daud mengizinkan semua anak laki-lakinya pergi bersama Absalom, termasuk Amnon.
    28: Absalom memerintahkan para pegawai laki-lakinya, “Dengar! Saat Amnon sudah mabuk dan saya menyuruh, ‘Bunuh dia,’ kalian harus membunuhnya. Jangan takut! Saya yang memberi perintah ini dan saya yang akan bertanggung jawab. Kuatkanlah diri kalian dan beranilah!”
    29: Maka para pegawai Absalom melakukan seperti yang sudah diperintahkan kepada mereka. Melihat pembunuhan itu, anak-anak raja yang lain menaiki bagal mereka masing-masing dan melarikan diri.
    30: Sementara mereka masih dalam perjalanan, sampailah berita kepada Daud, “Absalom sudah membunuh semua anak laki-laki raja! Tidak ada seorang pun yang selamat!”
    31: Lalu raja berdiri, merobek pakaiannya, dan merebahkan diri di lantai. Semua pejabatnya juga ikut merobek pakaian mereka.
    32: Tetapi Yonadab berkata, “Tuanku, jangan menyangka bahwa semua anak laki-lakimu sudah terbunuh. Hanya Amnon yang dibunuh. Absalom sudah merencanakan hal ini sejak Amnon memperkosa Tamar, adiknya.
    33: Janganlah Tuanku percaya pada berita yang mengatakan, ‘Semua anak laki-laki raja terbunuh,’ sebab hanya Amnon yang mati.”
    34: Ketika keadaan masih kacau, Absalom melarikan diri. Di kota Yerusalem seorang penjaga melihat ada banyak orang datang menuruni gunung dari arah Horonaim. Dia melaporkan hal itu kepada raja.
    35: Lalu Yonadab berkata, “Tuanku, lihatlah! Anak-anakmu sedang berdatangan, seperti yang saya katakan!”
    36: Baru saja Yonadab selesai bicara, semua anak laki-laki raja tiba sambil meratap. Raja dan seluruh pejabatnya juga menangis keras-keras.
    37: Daud berdukacita begitu lama karena kematian Amnon. Absalom melarikan diri kepada kakeknya, raja Talmai, anak Amihud, di Gesur.
    38: Absalom tinggal di Gesur selama tiga tahun.
    39: Ketika Daud sudah tidak berduka atas kematian Amnon, dia mulai rindu bertemu lagi dengan Absalom.
  14:
    1: Yoab menyadari bahwa raja Daud sangat sedih karena kehilangan Absalom.
    2: Oleh sebab itu, Yoab menyusun rencana untuk menyelesaikan persoalan raja. Dia menyuruh utusan ke kota Tekoa untuk menjemput seorang perempuan yang dikenal cerdik. Waktu dia datang, Yoab berkata kepadanya, “Saya minta Ibu berpura-pura seperti sedang berduka. Kenakanlah pakaian berkabung dan jangan memakai minyak wangi. Bersikaplah seakan-akan Ibu sudah lama berkabung atas kematian anggota keluargamu.
    3: Lalu pergilah menghadap raja dan katakan kepadanya seperti yang kuajarkan ini.” Yoab pun memberitahukan apa yang harus dikatakan ibu itu.
    4: Saat perempuan yang cerdik itu menghadap raja, dia bersujud untuk menghormatinya, lalu berkata, “Tuanku Raja, mohon tolonglah hamba!”
    5: Raja bertanya, “Apa masalahmu?” Ibu itu pun bercerita, “Saya seorang janda.
    6: Saya memiliki dua anak laki-laki. Suatu hari, mereka berkelahi di ladang. Karena tidak ada yang menghentikan perkelahian mereka, maka kakaknya memukuli adiknya sampai mati.
    7: Sekarang seluruh anggota keluarga kami sedang menuntut agar saya menyerahkan kakaknya, supaya dia dihukum mati untuk membalas kematian adiknya. Tetapi kalau dia dibunuh, tidak akan ada lagi ahli waris dari almarhum suami saya. Dengan begitu padamlah satu-satunya harapan saya untuk meninggalkan keturunan atas nama suami saya di muka bumi ini.”
    8: Jawab raja kepadanya, “Baik. Silakan pulang. Saya akan mengeluarkan perintah supaya anakmu itu tidak dihukum mati akibat peristiwa yang sudah terjadi.”
    9: Wanita itu kemudian berkata, “Tuanku, kalau ada yang merasa keputusan Tuan tidak adil, biar saya dan keluarga ayah saya yang menanggung tuduhan bersalah. Tuan dan kerajaan Tuan tidak akan dianggap bersalah dalam keputusan ini.”
    10: Kata raja, “Jika ada anggota keluarga yang masih menuntut kematian anakmu, bawalah dia ke hadapan saya, dan saya jamin bahwa dia tidak akan mengganggumu lagi.”
    11: Jawabnya, “Ya Tuanku Raja, berjanjilah di hadapan TUHAN Allahmu, supaya anggota keluarga yang hendak menuntut kematian anakku itu tidak membunuhnya. Jangan sampai ada penumpahan darah lagi.” Jawab raja, “Aku berjanji di hadapan TUHAN yang hidup, anakmu itu tidak akan dicelakai sedikit pun.”
    12: Lalu kata ibu itu, “Tuanku, mohon izinkan saya berbicara kepada Tuan tentang masalah lain.” Jawab Daud, “Silakan.”
    13: Wanita itu pun berkata, “Dengan keputusan Tuan tadi, maka tampaklah bahwa Tuan melakukan kesalahan yang merugikan umat Allah, karena Tuan belum memanggil kembali anak Tuan yang ada di tempat pengasingan.
    14: Tuan, kita semua pasti akan mati. Dan siapa yang sudah mati tidak bisa hidup lagi, sama seperti air yang sudah tumpah ke tanah tidak dapat dikumpulkan kembali. Tetapi Allah tidak mengambil nyawa orang. Sebaliknya, Dia selalu membuka jalan bagi orang yang sudah jauh dari-Nya supaya dapat kembali. Demikian juga yang seharusnya kita lakukan terhadap anak kita.
    15: “Tuanku, ketika ada anggota keluarga saya yang mengancam, saya datang berbicara kepada Tuan sebab saya pikir, ‘Mungkin raja akan mengabulkan permintaan hambanya ini.’
    16: Ternyata benar! Raja sudah mendengarkan dan melepaskan saya dari tangan orang yang hendak membunuh saya dan anak saya. Kalau anak saya terbunuh, kami akan kehilangan tanah warisan yang sudah diberikan Allah!
    17: Tetapi sekarang hati saya merasa tenang karena saya yakin bahwa keputusan Tuan akan memberkati saya dan seluruh umat Allah. Tuan berhikmat seperti malaikat, karena selalu tahu membedakan antara hal yang baik dan yang jahat. Kiranya TUHAN Allah senantiasa menyertai Tuan!”
    18: Lalu raja berkata kepada wanita itu, “Sekarang saya akan bertanya kepadamu. Jangan sembunyikan apa pun dari saya!” Dia menjawab, “Baik, Tuan.”
    19: Tanya raja, “Apakah Yoab yang menyuruhmu melakukan semua ini?” Jawab perempuan itu, “Benar Tuan! Di hadapan Tuanku Raja saya bersumpah bahwa itu benar, sebab tidak ada apa pun yang dapat dirahasiakan dari Tuan. Yoab yang mengutus saya, bahkan dia mengajarkan semua yang tadi saya katakan kepada Tuan.
    20: Hambamu Yoab melakukannya supaya Raja dapat melihat masalah antara Tuan dan Absalom dari sudut pandang lain. Tuan memang berhikmat seperti malaikat. Itulah sebabnya Tuan mengetahui segala sesuatu yang sedang terjadi di negeri ini.”
    21: Lalu raja berkata kepada Yoab, “Baiklah! Saya setuju melakukan apa yang kamu inginkan. Bawalah Absalom kembali ke sini!”
    22: Maka Yoab bersujud dan berterima kasih kepada Daud, “Hari ini hambamu tahu bahwa Tuanku Raja berkenan kepada hamba, karena Tuan sudah mengabulkan permintaan hambamu ini!”
    23: Kemudian Yoab berangkat ke kota Gesur untuk membawa Absalom kembali ke Yerusalem.
    24: Tetapi Daud berpesan, “Absalom hanya boleh kembali ke rumahnya sendiri. Jangan sampai dia mendatangi saya.” Jadi Absalom pulang ke rumahnya dan tidak datang kepada raja.
    25: Di seluruh Israel, Absalom dipuji karena ketampanannya. Dari ujung rambut sampai ujung kaki, dia tidak bercela.
    26: Setahun sekali, Absalom mencukur rambutnya ketika dia merasa sudah terlalu berat. Berat rambut yang dipotong bisa mencapai dua setengah kilogram.
    27: Absalom mempunyai tiga anak laki-laki dan seorang anak perempuan yang sangat cantik, namanya Tamar.
    28: Sudah dua tahun berlalu sejak Absalom tinggal di Yerusalem tanpa diizinkan menghadap raja.
    29: Pada suatu hari, Absalom menyuruh orang memanggil Yoab. Dia hendak mengutusnya menghadap raja untuk memintakan izin bertemu. Namun, Yoab tidak datang. Untuk kedua kalinya, Absalom memanggil Yoab, tetapi dia masih tidak datang.
    30: Maka Absalom berkata kepada para pegawainya, “Yoab memiliki ladang yang bersebelahan dengan ladang saya. Ada tanaman jelai yang siap dipanen di situ. Bakarlah ladangnya itu!” Jadi para pegawai Absalom membakar ladang Yoab.
    31: Lalu Yoab datang ke rumah Absalom dan memprotes, “Mengapa para pegawaimu membakar ladang saya?!”
    32: Jawab Absalom, “Karena aku sudah memanggilmu, tetapi kamu tidak mau datang. Aku bermaksud meminta kamu menghadap raja dan bertanya, ‘Untuk apa Ayah menyuruh aku pulang dari Gesur kalau tidak mau bertemu denganku? Lebih baik aku tetap di sana. Izinkanlah aku datang menghadap Ayah. Jika memang aku bersalah, aku bersedia dihukum mati!’”
    33: Yoab pun menemui raja dan menyampaikan pesan itu kepadanya. Kemudian raja memanggil Absalom. Absalom datang dan bersujud di hadapannya. Lalu Daud memeluk anaknya itu.
  15:
    1: Beberapa waktu sesudah itu, Absalom menyiapkan sebuah kereta, lengkap dengan kuda-kuda dan lima puluh orang yang berlari sebagai pengawal di depannya.
    2: Setiap hari Absalom biasa datang pagi-pagi ke tepi jalan yang menuju pintu gerbang istana. Setiap kali ada orang yang hendak menghadap raja untuk mengadukan masalahnya, Absalom selalu memanggil orang itu dan bertanya, “Hai kawan, kamu berasal dari kota mana?” Lalu orang itu memberitahukan kota dan suku asalnya.
    3: Absalom kemudian berkata kepadanya, “Saya yakin perkaramu sah dan layak didengar. Tetapi sayangnya raja tidak menugaskan satu pun pejabat untuk menangani pengaduanmu.
    4: Ah, seandainya saya menjadi hakim di negeri ini, setiap orang bisa datang kepada saya untuk menyelesaikan perkaranya, dan saya pasti menanganinya dengan adil.”
    5: Selain itu, apabila ada yang mendekati Absalom untuk bersujud menghormati dia, Absalom selalu mengulurkan tangannya dan memeluk serta menyambut orang itu dengan hangat.
    6: Demikianlah Absalom memperlakukan semua orang Israel yang datang kepada raja untuk meminta keadilan atas perkaranya. Dengan cara ini Absalom berhasil membuat rakyat Israel menyukainya.
    7: Setelah melakukan itu selama empat tahun, Absalom berkata kepada raja, “Ayah, izinkan aku pergi ke kota Hebron untuk memenuhi suatu janji khusus yang sudah aku buat kepada TUHAN.
    8: Aku membuat janji ini saat masih tinggal di kota Gesur, di negeri Siria. Dulu aku berjanji, ‘Kalau TUHAN mengizinkan aku kembali ke Yerusalem, maka aku akan menyembah Dia dengan mempersembahkan banyak kurban kepada-Nya di Hebron.’”
    9: Jawab raja kepadanya, “Baik, pergilah dengan selamat.” Absalom pun berangkat ke Hebron.
    10: Dia mengajak dua ratus temannya dari Yerusalem untuk ikut menikmati perjamuan dari persembahan kurban yang dia adakan. Mereka pergi tanpa mengetahui rencana Absalom. Pada waktu kurban-kurban dipersembahkan dan perjamuan dimulai, Absalom mengirim utusan ke kota Gilo untuk memanggil Ahitofel, penasihat Daud. Lalu persekongkolan untuk memberontak terhadap Raja Daud semakin kuat dan semakin banyak rakyat yang mendukung Absalom. Absalom juga sudah mengirim utusan-utusan rahasia ke seluruh suku Israel dengan pesan, “Ketika kalian mendengar suara terompet, berserulah, ‘Absalom sudah menjadi raja di Hebron!’”
    13: Kemudian datanglah seseorang melapor kepada Daud, katanya, “Banyak orang Israel sudah bergabung dengan Absalom untuk memberontak terhadap Raja!”
    14: Lalu Daud berkata kepada seluruh pegawainya yang bersama dia di Yerusalem, “Ayo! Kita harus melarikan diri sekarang juga! Kalau tidak, kita semua akan dibunuh Absalom! Cepatlah, sebelum dia datang menyerang dan membantai semua penduduk Yerusalem.”
    15: Para pegawainya menjawab, “Kami siap melaksanakan perintah Tuan!”
    16: Maka raja langsung berangkat berjalan kaki. Seluruh anggota keluarga dan pegawainya mengikuti dia. Daud hanya meninggalkan sepuluh orang selirnya untuk menjaga istana.
    17: Mereka berjalan sampai rumah terakhir di pinggir kota. Di situ Daud berhenti sambil melihat siapa saja yang ikut rombongannya.
    18: Mereka berjalan lewat di depan Daud, yaitu seluruh pegawainya dan pasukan pengawal raja. Di antara pasukan pengawal itu ada juga enam ratus tentara sewaan yang berasal dari Gat. Komandan mereka adalah Itai.
    19: Komandan mereka adalah Itai. Berkatalah Daud kepadanya, “Kalian pendatang di Israel, dan belum lama pindah dari negeri asal kalian. Sebaiknya kalian jangan ikut dengan kami. Kembalilah dan tinggallah dalam pimpinan raja yang baru. Saya tidak ingin menyusahkan kalian dengan mengembara bersama kami, karena saya bahkan tidak tahu harus pergi ke mana. Kembalilah ke kota bersama pasukanmu. Kiranya TUHAN selalu menyertai serta menyatakan kasih dan kesetiaan-Nya kepada kalian!”
    21: Tetapi Itai menjawab, “Saya bersumpah di hadapan TUHAN yang hidup bahwa seumur hidup Tuanku Raja, saya akan selalu bersama Tuan tak peduli apa saja yang Tuanku hadapi, baik hidup susah maupun bahaya maut. Hambamu ini akan setia sampai mati.”
    22: Lalu jawab Daud, “Baik, kalau begitu mari ikut.” Maka Itai orang Gat itu pergi bersama Daud disertai pasukannya dan keluarga mereka.
    23: Semua penduduk menangis dengan keras saat rombongan raja meninggalkan kota itu. Daud dan semua pengikutnya menyeberangi kali Kidron dan mengikuti jalan yang menuju padang belantara.
    24: Imam Zadok dan Abiatar juga ikut sampai di perbatasan kota bersama beberapa orang dari suku Lewi yang membawa peti perjanjian Allah. Mereka meletakkan peti perjanjian di situ, lalu Abiatar mempersembahkan beberapa kurban sampai seluruh rombongan raja selesai meninggalkan kota.
    25: Raja berkata kepada Zadok, “Bawalah kembali peti perjanjian Allah ke kota. Kalau TUHAN berkenan kepada saya, Dia pasti mengizinkan saya pulang sehingga saya bisa melihat peti-Nya dan kemah-Nya lagi.
    26: Namun, apabila TUHAN tidak berkenan, saya bersedia menerima apa pun kehendak-Nya atas hidup saya. Biarlah itu terjadi.”
    27: Daud juga berkata kepada Zadok, “Tuan pasti mengerti apa yang sedang terjadi. Kembalilah ke kota dengan selamat bersama Abiatar dan kedua anak kalian, Ahimas dan Yonatan.
    28: Saya akan menunggu di padang belantara, di tempat penyeberangan sungai Yordan, sampai mendengar kabar dari kalian.”
    29: Maka Zadok dan Abiatar membawa peti perjanjian Allah kembali ke Yerusalem dan mereka tetap tinggal di sana.
    30: Pada waktu Daud mendaki Bukit Zaitun, dia berjalan sambil menangis. Kepalanya ditutup sebagai tanda berkabung dan dia tidak memakai alas kaki. Semua orang yang bersamanya juga menutup kepala mereka dan menangis.
    31: Waktu raja Daud mendengar kabar bahwa Ahitofel sudah bergabung dengan komplotan Absalom, dia berdoa, “TUHAN, gagalkanlah nasihat Ahitofel.”
    32: Sesampainya Daud di puncak bukit, di mana dulu orang sering mempersembahkan kurban kepada Allah, dia dijumpai oleh Husai, kawan Daud dari suku Arki. Sebagai tanda berduka, Husai memakai baju yang sudah dirobek dan menghamburkan tanah di kepalanya.
    33: Kata Daud kepadanya, “Kalau kamu ikut bersamaku, kamu tidak dapat menolongku.
    34: Tetapi kalau kamu kembali ke Yerusalem, kamu bisa menggagalkan nasihat Ahitofel. Berpura-puralah kepada Absalom dengan berkata, ‘Saya akan menjadi pelayanmu, ya Raja! Sebagaimana saya pernah melayani ayahmu, demikianlah sekarang saya akan mengabdi kepadamu.’
    35: Imam Zadok dan Abiatar juga masih di kota. Beritahukanlah kepada mereka segala hal yang kamu dengar di istana.
    36: Ahimas anak Zadok dan Yonatan anak Abiatar akan menyampaikan informasi itu kepada saya.”
    37: Maka Husai, kawan Daud, kembali ke Yerusalem. Dia tiba tepat saat Absalom memasuki kota itu.
  16:
    1: Tidak lama sesudah Daud melewati puncak bukit, datanglah Ziba, pegawai Mefiboset. Dia menjumpai Daud dengan membawa dua ekor keledai berpelana yang mengangkut dua ratus roti, seratus bungkus kismis, seratus bungkus buah-buahan segar, dan satu kantong kulit berisi air anggur.
    2: Raja bertanya kepada Ziba, “Untuk apa semuanya ini?” Jawab Ziba, “Keledai-keledai ini untuk ditunggangi oleh Tuanku Raja atau keluarga Tuan. Roti dan buah-buahan untuk para pejabat atau pegawai Tuanku, sedangkan minuman anggur bisa menyegarkan tubuh orang yang lelah karena perjalanan di padang belantara.”
    3: Raja bertanya lagi, “Di mana Mefiboset, cucu almarhum tuanmu?” Jawabnya, “Dia tetap tinggal di Yerusalem, karena dia berkata, ‘Hari ini bangsa Israel akan melantik aku untuk meneruskan kerajaan kakekku.’”
    4: Kemudian raja berkata kepada Ziba, “Kalau begitu, aku mengeluarkan perintah supaya segala harta milik Mefiboset menjadi milikmu.” Jawab Ziba, “Terima kasih! Hamba selalu siap melayani Tuanku Raja! Semoga hambamu ini selalu berkenan di mata Tuan.”
    5: Waktu Raja Daud sampai di desa Bahurim, muncullah Simei anak Gera, yang termasuk kerabat Saul. Simei mengumpati Daud
    6: sambil melempar-lemparkan batu ke arah Daud, para pegawai, dan pejabatnya. Dia melakukan itu meskipun para pengawal berjalan di sekeliling raja.
    7: Simei mengumpat dengan berkata, “Pergi sana! Enyahlah! Dasar pembunuh, bajingan!
    8: TUHAN sedang membalas semua kejahatanmu atas keluarga Saul yang kamu singkirkan! Sekarang TUHAN memberikan kerajaan itu kepada Absalom. Rasakan akibatnya! Dasar penumpah darah!”
    9: Kemudian Abisai berkata kepada raja, “Tuanku, jangan kita biarkan orang itu hidup! Anjing itu tidak pantas mengumpat raja! Biar kupenggal kepalanya!”
    10: Tetapi Daud menegur, “Itu bukan urusanmu atau kakakmu! Biarkan saja, sebab kalau ini kehendak TUHAN, saya akan menerima semuanya.”
    11: Daud juga berkata kepada Abisai dan seluruh rombongannya, “Jangan heran bahwa orang dari keluarga Saulus itu menghina saya. Anak kandung saya sendiri pun ingin membunuh saya! Siapa tahu TUHAN yang sudah mengirim dia untuk menghajar saya.
    12: Mudah-mudahan, lewat kesengsaraan ini TUHAN akan mengasihani saya dan memberikan berkat sebagai ganti kutukan yang saya terima hari ini.”
    13: Lalu Daud dan rombongannya melanjutkan perjalanan, sementara Simei mengikuti dari tempat yang lebih tinggi di sebelah mereka sambil terus mengumpat dan melempari Daud dengan batu dan tanah.
    14: Akhirnya dengan sangat kelelahan rombongan itu tiba di tempat penyeberangan di sungai Yordan, lalu beristirahat di sana.
    15: Sementara Daud dan rombongannya melarikan diri, Absalom, Ahitofel, dan banyak tentara Israel yang mendukung Absalom sudah masuk ke kota Yerusalem.
    16: Husai, kawan Daud, menyambut Absalom dengan salam, “Hidup raja! Hidup raja!”
    17: Jawab Absalom, “Bukankah engkau setia mengabdi kepada kawanmu Daud? Mengapa tidak pergi bersama dia?”
    18: Husai berkata, “Saya hanya mengabdi kepada orang yang dipilih TUHAN dan seluruh rakyat Israel. Siapa yang menjadi raja, dia itulah yang menjadi tuanku.
    19: Lagipula, sangat cocok bila saya melayani Tuanku Raja. Dulu saya melayani Daud, maka sekarang izinkanlah saya mengabdi kepada anaknya!”
    20: Lalu Absalom bertanya kepada Ahitofel, “Menurutmu, apa yang sebaiknya saya lakukan sekarang?”
    21: Ahitofel menjawab, “Sekarang bersetubuhlah dengan selir-selir ayahmu yang dia tinggalkan untuk menjaga istana. Dengan begitu, semua orang Israel tahu bahwa engkau sudah menjadi musuh ayahmu, sehingga mereka yang mendukung engkau akan bertambah yakin.”
    22: Kemudian sebuah tenda dipasang di atap istana bagi Absalom, supaya semua orang bisa melihat dia ketika masuk ke tenda itu untuk bersetubuh dengan para selir ayahnya.
    23: Pada masa itu, nasihat yang diberikan Ahitofel selalu tepat, seakan-akan itu pesan dari Allah sendiri. Karena itulah Daud maupun Absalom selalu mengikuti semua perkataannya.
  17:
    1: Sesudah itu, Ahitofel berkata kepada Absalom, “Tuan, izinkan saya memilih dua belas ribu orang. Kami akan mengejar Daud malam ini juga.
    2: Ini kesempatan bagus karena Daud dan orang-orangnya sedang kelelahan. Saya akan menyerangnya dengan tiba-tiba sehingga semua orang yang mengikutinya panik dan kabur meninggalkan Daud. Hanya dia sendiri yang akan dibunuh.
    3: Dengan cara itu, saya akan membawa semua rakyat kepada Tuan seperti pengantin perempuan kembali kepada suaminya. Tuan hanya menginginkan nyawa satu orang saja, sedangkan seluruh rakyat yang lain tetap selamat.”
    4: Absalom dan para tua-tua Israel menyetujui rencana Ahitofel.
    5: Meskipun begitu, Absalom berkata lagi, “Panggillah Husai orang Arki itu. Coba kita dengar pendapatnya tentang hal ini.”
    6: Ketika Husai datang, Absalom menjelaskan nasihat Ahitofel kepadanya, lalu bertanya, “Bagaimana pendapatmu? Apakah sebaiknya kita mengikuti nasihat Ahitofel? Kalau kamu tidak setuju, jelaskanlah usulanmu.”
    7: Jawab Husai kepada Absalom, “Tuan, kali ini rencana Ahitofel tidak baik.
    8: Tuan tahu sendiri seperti apa Daud. Dia dan pasukan yang bersamanya adalah pejuang yang gagah perkasa. Pastilah mereka sedang panas hati dan menjadi seganas induk beruang yang anaknya dicuri. Selain itu, ayah Tuan sangat berpengalaman soal perang. Dia tidak akan bermalam bersama pasukannya.
    9: Mungkin saja saat ini dia sudah bersembunyi di gua atau di tempat lain. Jika kita menyerang, lalu ada tentara Tuan yang terbunuh, pasti akan tersebar berita bahwa banyak dari pasukan Absalom dibantai.
    10: Saat pendukung Tuan mendengar berita itu, tentara yang gagah berani seperti singa pun akan ketakutan!— karena seluruh Israel tahu bahwa ayah Tuan adalah pejuang yang tangguh, dan pasukan yang bersama dia begitu perkasa.
    11: “Oleh karena itu, nasihat saya adalah kumpulkan seluruh pasukan Israel dari ujung utara sampai ujung selatan negeri ini, yaitu dari wilayah Dan sampai Bersyeba, sehingga jumlah mereka tidak terhitung. Lalu Tuan sendiri yang memimpin mereka maju bertempur.
    12: Bagaikan embun yang jatuh ke tanah, kita akan mengepung Daud di mana pun dia bersembunyi. Baik dia sendiri maupun tentaranya tidak akan ada yang lolos!
    13: Kalau dia berlindung di salah satu kota yang dikelilingi benteng, maka seluruh pasukan Israel akan mengepung, membongkar bentengnya, dan menghancurkan kota itu!”
    14: Mendengar itu, Absalom dan semua orang Israel berkata, “Nasihat Husai lebih bagus daripada nasihat Ahitofel.” Dengan demikian TUHAN menggagalkan rencana Ahitofel yang sebenarnya lebih tepat, sebab TUHAN hendak mendatangkan malapetaka atas Absalom.
    15: Sesudah itu, Husai segera melaporkan kepada Zadok dan Abiatar tentang nasihat Ahitofel dan juga nasihatnya kepada Absalom dan para tua-tua Israel. Lalu katanya,
    16: '“Karena itu, suruhlah orang untuk menyampaikan pesan ini kepada Daud: Malam ini jangan menginap di tempat penyeberangan sungai Yordan. Kalian harus langsung pergi ke padang belantara di seberang sungai, agar engkau dan semua orang yang bersamamu tidak terbunuh.”'
    17: Maka kedua imam itu mengutus seorang budak perempuan untuk menyampaikan berita itu kepada Yonatan dan Ahimas yang menunggu dekat mata air En Rogel, tidak jauh dari kota Yerusalem. Keduanya tidak masuk ke kota supaya tidak dicurigai oleh Absalom. Mereka siap menerima kabar lalu pergi memberitahu Raja Daud.
    18: Tetapi seorang pemuda sudah melihat Yonatan dan Ahimas di En Rogel, lalu dia melaporkan hal itu kepada Absalom. Jadi mereka cepat-cepat bersembunyi di rumah seseorang di desa Bahurim. Ada lubang sumur di halaman rumahnya, dan mereka masuk ke situ untuk bersembunyi.
    19: Kemudian nyonya rumah itu menutupi lubang sumur dengan kain, lalu menaburkan butir-butir gandum di atasnya supaya seolah-olah dia sedang mengeringkan gandum di halaman. Kelihatannya tidak ada sumur di situ.
    20: Datanglah beberapa tentara Absalom ke rumah itu dan bertanya kepada pemiliknya, “Di mana Ahimas dan Yonatan?” Wanita itu menjawab, “Mereka sudah menyeberangi kali kecil di sana.” Maka para tentara itu terus mencari-cari, tetapi tidak berhasil menemukan keduanya. Lalu mereka kembali ke Yerusalem.
    21: Sesudah tentara-tentara Absalom pergi, Yonatan dan Ahimas keluar dari sumur, kemudian pergi menemui Raja Daud dan berkata, “Cepatlah menyeberangi sungai Yordan malam ini!” Mereka memberitahukan nasihat Ahitofel kepada Absalom untuk membunuh Daud.
    22: Maka malam itu juga Daud dan semua orang yang bersamanya menyeberangi sungai Yordan. Saat matahari terbit, semuanya sudah sampai di seberang.
    23: Sementara itu, ketika Ahitofel melihat bahwa nasihatnya tidak diikuti, dia memasang pelana keledainya dan pulang ke kota asalnya. Dia memberikan pesan-pesan terakhir kepada keluarganya, lalu gantung diri. Demikianlah Ahitofel meninggal. Dia dikuburkan di samping makam ayahnya.
    24: Rombongan Daud sudah tiba di Mahanaim ketika Absalom dan pasukannya selesai menyeberangi sungai Yordan. Absalom bersama pasukan Israel berkemah di daerah Gilead. Absalom sudah mengangkat Amasa menjadi kepala pasukan untuk menggantikan Yoab. (Amasa itu sepupu Yoab. Amasa adalah anak Yitra dari keturunan Ismael. Ibunya bernama Abigail anak Nahas, saudara perempuan Zeruya, yang adalah ibu Yoab.)
    27: Selama Daud di Mahanaim, tiga orang datang untuk menyambut dan menolongnya. Mereka adalah Sobi anak Nahas dari kota Raba di negeri Amon, Makir anak Amiel dari kota Lodebar, dan Barzilai, orang Gilead dari kota Rogelim.
    28: Mereka berpikir, “Rombongan Daud ini tentu akan menjadi lapar, lelah, dan haus di padang belantara.” Karena itu mereka membawakan alas-alas tidur, mangkuk-mangkuk, dan alat-alat masak dari tanah liat, juga bahan makanan berupa sejumlah domba dan kambing, gandum, jelai, tepung, gandum panggang, kacang-kacangan, biji-bijian, serta madu, keju, dan hasil olahan susu.
  18:
    1: Daud bersiap-siap menghadapi serangan Absalom. Dia mengumpulkan pasukan yang ikut bersamanya dan membagi mereka dalam beberapa kelompok. Setiap seribu orang menjadi satu kelompok besar dengan seorang komandan, di dalamnya terdiri dari kelompok-kelompok kecil yang berisi seratus orang. Masing-masing kelompok kecil ini juga dipimpin oleh seorang komandan.
    2: Sepertiga dari pasukannya itu dipimpin oleh Yoab, sepertiga lagi dipimpin oleh Abisai, adik Yoab, dan sepertiga lagi dipimpin oleh Itai, orang Gat. Lalu Daud berkata kepada mereka, “Saya juga akan turut bertempur bersama kalian.”
    3: Tetapi banyak anggota pasukannya berkata, “Jangan Tuan! Seandainya kami kalah dan lari, bahkan mati sekalipun, pihak musuh tidak peduli sebab yang mereka cari adalah Raja sendiri. Nyawa Tuan lebih berharga daripada ribuan tentara. Jadi sebaiknya Tuan tinggal saja di kota dan mengirim pertolongan kalau kami membutuhkan bantuan.”
    4: 'Jawab raja, “Baiklah, saya akan melakukan sesuai saran kalian.” Daud memberi perintah kepada Yoab, Abisai, dan Itai, “Lakukanlah ini untukku: Jangan berlaku kasar terhadap Absalom, anak muda itu.” Perintah itu didengar juga oleh semua tentara. Lalu raja berdiri di samping pintu gerbang sambil mengamati seluruh pasukannya lewat, berbaris sesuai kelompok mereka masing-masing.'
    6: Pertempuran hari itu antara pasukan Daud dan pasukan Israel yang dipimpin Absalom terjadi di hutan Efraim.
    7: Pasukan Daud berhasil mengalahkan tentara Israel. Sebanyak dua puluh ribu tentara mati terbunuh.
    8: Wilayah pertempuran semakin meluas di daerah itu, dan lebih banyak tentara yang mati kecelakaan di dalam hutan daripada yang tewas karena perang.
    9: Absalom menunggangi bagal dalam pertempuran itu. Tiba-tiba dia berpapasan dengan beberapa tentara Daud. Ketika bagalnya melewati ranting-ranting pohon besar, kepala Absalom tersangkut di ranting-ranting itu, sedangkan bagalnya terus berlari.
    10: Seorang tentara Daud melihat kejadian itu dan melaporkannya kepada Yoab, “Saya melihat Absalom tergantung pada pohon besar.”
    11: Jawab Yoab kepada orang itu, “Apa?! Kamu melihat dia tetapi tidak membunuhnya! Sayang sekali, padahal kalau kamu sudah membunuh dia, saya akan memberimu lebih dari 100 gram perak dan lambang kehormatan tentara!”
    12: Tetapi jawab orang itu, “Sekalipun hadiahnya sepuluh kilogram perak, saya tidak akan membunuh anak raja! Karena kami sudah mendengar perintah raja kepada Tuan, Abisai, dan Itai, ‘Demi saya, jangan berlaku kasar terhadap Absalom.’
    13: Seandainya saya melanggar perintahnya itu, raja pasti mencari tahu siapa pelakunya, dan Tuan sendiri pasti tidak akan membela saya!”
    14: Yoab berkata, “Saya tidak mau buang-buang waktu bicara denganmu!” Kemudian, saat Absalom masih hidup dan sedang tersangkut di pohon besar itu, Yoab menikam dada Absalom dengan tiga tombak.
    15: Lalu sepuluh tentara yang membawa perlengkapan perang Yoab mengelilingi Absalom dan membunuhnya.
    16: Setelah itu Yoab meniup terompet sebagai tanda bagi pasukannya untuk berhenti mengejar tentara Israel.
    17: Mayat Absalom dibuang ke dalam lubang besar di hutan itu dan batu-batu besar ditimbun di atasnya sampai bertumpuk tinggi. Sementara itu, seluruh pasukan Israel berlari pulang.
    18: Semasa hidupnya, Absalom sudah membuat tugu untuk dirinya sendiri di Lembah Raja, karena dia berpikir, “Aku tidak mempunyai anak laki-laki yang akan meneruskan namaku.” Maka dia menamainya Tugu Absalom. Monumen itu masih ada sampai saat kitab ini ditulis.
    19: Sesudah kejadian itu, Ahimas anak Zadok berkata kepada Yoab, “Biarlah saya berlari membawa kabar baik ini kepada raja, bahwa TUHAN sudah melepaskan dia dari tangan musuh-musuhnya.”
    20: Tetapi jawab Yoab, “Jangan! Ini tidak akan dianggap sebagai kabar baik, karena anak tuan kita sudah mati. Lain kali saja kamu boleh membawa berita.”
    21: Lalu berkatalah Yoab kepada seorang Etiopia, “Kamulah yang pergi! Beritahukan kepada raja apa yang sudah kamu lihat.” Orang Etiopia itu pun tunduk untuk menghormati Yoab, lalu berlari.
    22: Ahimas berkata lagi kepada Yoab, “Walaupun Tuan sudah menyuruh orang Etiopia itu, izinkanlah saya menyusul dia.” Tanya Yoab, “Untuk apa, Nak? Kamu tidak akan menerima upah apa pun dengan membawa kabar itu.”
    23: Tetapi Ahimas bersikeras, “Apa pun yang terjadi, pokoknya saya mau pergi.” Maka Yoab berkata, “Ya sudah, pergilah.” Ahimas pun berlari melalui lembah Yordan, sehingga dia lebih dahulu sampai di Mahanaim daripada orang Etiopia tadi.
    24: Saat itu Daud sedang duduk di pintu gerbang kota. Seorang pengawas berjaga-jaga di benteng di atas pintu gerbang. Pengawas itu melihat seseorang berlari datang.
    25: Dia pun berseru menyampaikan berita itu kepada raja. Daud berkata, “Kalau dia sendirian, berarti dia adalah pembawa kabar.” Dan pembawa kabar itu terus bergerak semakin dekat.
    26: Sementara itu, pengawas melihat orang kedua datang, dan dia menyerukan kepada penjaga gerbang, “Lihat, ada satu lagi yang berlari datang.” Raja berkata, “Dia pun pembawa kabar.”
    27: Pengawas itu berkata, “Melihat cara berlarinya, orang pertama itu sepertinya Ahimas anak Zadok.” Jawab raja, “Dia orang baik dan pasti membawa kabar baik.”
    28: Lalu sampailah Ahimas. Dia bersujud memberi hormat kepada raja dan berkata, “Terpujilah TUHAN Allah! Dia sudah mengalahkan orang-orang yang mengangkat senjata dan memberontak terhadap Tuanku Raja!”
    29: Daud pun bertanya, “Apakah Absalom anakku selamat?” Jawab Ahimas, “Ketika Yoab menyuruh hamba ke sini, saya melihat ada keributan besar, tetapi tidak tahu apa yang terjadi.”
    30: Raja berkata, “Kalau begitu, tunggulah di sebelah sana.” Lalu Ahimas berdiri di tempat yang ditunjuk raja.
    31: Kemudian orang Etiopia itu sampai dan menghadap raja. Dia berkata, “Hamba membawa kabar baik untuk Tuanku Raja! TUHAN sudah memberi hukuman yang adil kepada semua orang yang bersepakat memberontak terhadap Tuan.”
    32: Lalu raja bertanya kepadanya, “Apakah anakku selamat?” Orang Etiopia itu menjawab, “Semoga semua musuh Tuanku dan semua orang yang memberontak terhadap Tuan mati seperti dia.”
    33: Raja sangat terguncang mendengar berita itu. Dengan amat sedih, dia naik ke ruangan di atas pintu gerbang sambil meratap, “Oh, anakku Absalom! Anakku, anakku Absalom! Biarlah aku saja yang mati menggantikanmu Absalom, anakku, anakku!”
  19:
    1: Kemudian seseorang memberitahukan kepada Yoab, “Raja sedang menangis dan berduka karena kematian Absalom.”
    2: Para tentara juga mendengar bahwa raja meratapi anaknya, sehingga kemenangan hari itu justru menjadi suasana perkabungan.
    3: Mereka kembali ke kota dengan diam-diam, seperti tentara yang kalah perang dan pulang dengan perasaan malu.
    4: Sementara itu, raja menutupi wajahnya dengan tangan dan masih menangis keras-keras sambil berkata, “Anakku Absalom, oh Absalom anakku, anakku!”
    5: Lalu Yoab datang menemui Daud dan berkata, “Hari ini Tuanku Raja mempermalukan semua tentara Tuan, padahal mereka sudah menyelamatkan nyawa Tuan, anak-anak Tuan, juga para istri dan selir Tuan!
    6: Dengan sikap seperti ini, Tuanku Raja menunjukkan bahwa perjuangan kami tidak ada artinya bagimu. Kelihatannya Tuan lebih mengasihi musuh-musuh Tuan daripada kami yang membela Tuan! Sekarang saya tahu, seandainya Absalom masih hidup dan kami semua mati, Tuan pasti sangat senang!
    7: 'Karena itu, bangun dan ucapkanlah terima kasih atas perjuangan mereka demi kerajaanmu. Di hadapan TUHAN saya berkata dengan jujur: Kalau Tuan tidak mengucapkan terima kasih kepada mereka, mereka pasti tersinggung dan meninggalkan Tuan malam ini juga! Kalau sudah begitu, Tuan akan mengalami kesulitan yang lebih besar daripada segala kesulitan yang pernah Tuan alami!”'
    8: Maka Daud pun bangun dan duduk di gerbang kota. Sesudah diumumkan kepada pasukannya bahwa raja sedang duduk di gerbang kota, mereka semua berkumpul di hadapannya. Sementara itu, pasukan Absalom sudah melarikan diri ke rumah mereka masing-masing.
    9: Semua suku Israel berunding dengan mengatakan, “Bagaimana sekarang?! Raja yang baru saja kita pilih sudah mati, sedangkan Daudlah yang sudah menyelamatkan kita dari kekuasaan musuh-musuh kita dan orang Filistin. Tetapi sekarang Daud sudah kabur dari negeri ini. Bukankah sebaiknya kita mengangkat Daud kembali sebagai raja kita?”
    11: Raja Daud mendengar kabar tentang pendapat rakyat itu. Lalu dia mengirim pesan kepada Imam Zadok dan Imam Abiatar, “Sampaikanlah kepada para tua-tua suku Yehuda, ‘Saya sudah mendengar pendapat orang-orang Israel, kecuali dari kalian. Mengapa kalian belum sepakat untuk membawa saya kembali ke istana?
    12: Kalian adalah saudara-saudaraku, darah dagingku sendiri. Sudah sepantasnya kalian yang pertama datang untuk mengantar saya kembali ke istana.’
    13: 'Sampaikan juga kepada Amasa begini, ‘Kita adalah keluarga dekat. Aku bersumpah: Biarlah Allah menghukum aku, bahkan mencabut nyawaku, jika aku tidak mengangkatmu menjadi panglima pasukan Israel untuk menggantikan Yoab!’”'
    14: Demikianlah Daud berhasil membuat semua orang Yehuda sepakat mendukung dia, sehingga mereka mengirim pesan kepada raja, “Tuan, pulanglah bersama seluruh rombongan Tuan.”
    15: Maka Daud berangkat dan sampailah mereka di tepi sungai Yordan. Sementara itu, orang-orang Yehuda sudah tiba di Gilgal untuk menyambut raja dan membantu dia menyeberangi sungai Yordan.
    16: Simei, orang suku Benyamin yang sebelumnya sudah mengumpati Daud, juga cepat-cepat turun ke sungai untuk menyambut Raja Daud.
    17: Bersama Simei ada seribu orang Benyamin. Selain mereka, datang juga Ziba, pelayan keluarga Saul, bersama lima belas anaknya dan dua puluh budaknya. Mereka bergegas masuk ke sungai Yordan sebelum raja menyeberang.
    18: Mereka menolong keluarga raja menyeberangi sungai dan siap melakukan apa pun yang dapat membantu Daud. Sesampainya di seberang sungai, Simei bersujud di hadapan Daud
    19: dan berkata, “Tuanku Raja, mohon jangan mengingat-ingat kesalahan hambamu ini dan perbuatan saya pada hari ketika Tuan meninggalkan Yerusalem! Saya mohon agar Tuan melupakan semua itu!
    20: Hambamu ini sadar bahwa hamba sudah berdosa. Karena itu, hari ini saya datang sebagai orang pertama mewakili semua suku Israel selain Yehuda untuk menyambut Tuanku Raja.”
    21: Mendengar itu, Abisai menjawab, “Simei seharusnya dihukum mati karena sudah mengumpati raja yang dipilih TUHAN.”
    22: Tetapi Daud berkata, “Diam saja, anak Zeruya! Bukan urusanmu untuk menentang saya dengan pendapatmu! Hari ini bukanlah hari untuk menjatukan hukuman mati atas siapa pun, karena saya baru diangkat kembali sebagai raja atas Israel.”
    23: Lalu Daud berjanji kepada Simei dengan bersumpah, “Kamu tidak akan dihukum mati.”
    24: Mefiboset, cucu Saul, juga datang dari Yerusalem menemui Daud. Sebagai tanda bersedih, dia tidak membersihkan kakinya, tidak merapikan kumisnya, dan tidak mencuci pakaiannya sejak Raja Daud meninggalkan Yerusalem sampai dia kembali dengan selamat. Daud bertanya kepadanya, “Mengapa kamu tidak ikut bersama saya waktu itu, Mefiboset?”
    26: Jawabnya, “Tuanku Raja tahu bahwa hambamu ini lumpuh. Saya sudah menyuruh Ziba, budak saya itu untuk menyiapkan keledai agar hamba bisa menungganginya dan ikut dengan Tuan. Tetapi dia menipu saya dan pergi sendiri.
    27: Dia bahkan sudah memfitnah hamba di hadapan Tuan. Namun Tuanku Raja bijaksana seperti malaikat. Tuan pasti tahu apa yang sebaiknya dilakukan dalam situasi ini.
    28: Lagipula, seluruh keturunan kakekku sebenarnya layak dihukum mati oleh Tuan. Tetapi dengan mengizinkan hambamu makan semeja dengan Tuan, engkau memperlakukan saya seperti anggota keluarga! Hambamu ini merasa puas dan tidak perlu minta apa-apa lagi.”
    29: Lalu raja menjawabnya, “Cukuplah perkataanmu itu. Saya sudah memutuskan supaya tanah dan harta Saul dibagi dua antara kamu dan Ziba.”
    30: Kata Mefiboset, “Tidak apa-apa! Biarkan Ziba mengambil semuanya! Asal Tuanku Raja sudah kembali dengan selamat, hamba senang.”
    31: Barzilai orang Gilead sudah datang dari Rogelim untuk mengantar Daud sampai menyeberangi sungai Yordan.
    32: Barzilai sangat tua, umurnya delapan puluh tahun. Dia seorang yang kaya raya. Selama Raja Daud dan rombongannya tinggal di Mahanaim waktu itu, dialah yang menyediakan makanan serta kebutuhan lainnya bagi mereka.
    33: Daud berkata kepada Barzilai, “Pak, mari ikut ke Yerusalem. Di sana saya akan memenuhi segala kebutuhan Bapak.”
    34: Tetapi Barzilai menjawab, “Tuan, hambamu ini tidak akan hidup lama lagi. Tidak ada gunanya saya ikut dengan Tuan ke Yerusalem.
    35: Umur hamba sudah delapan puluh tahun. Saya tidak lagi bisa menikmati apa pun. Lidah saya sudah tidak dapat merasakan makanan atau minuman enak. Telinga saya sudah tidak bisa mendengarkan suara orang yang bernyanyi, baik laki-laki maupun perempuan. Kalau hambamu ikut ke sana, hamba hanya akan menjadi beban bagi Tuanku Raja.
    36: Saya akan menemani Tuan menyeberangi sungai Yordan dan berjalan sedikit untuk mengantarkan kepergian Tuan. Itu pun sebuah kehormatan besar bagi saya, dan Tuan tidak perlu lagi menambah hadiah apa pun untuk saya.
    37: Izinkanlah saya pulang saja, agar saat meninggal dunia saya dapat dikuburkan di dekat kuburan ayah dan ibu saya. Lebih baik anak saya, Kimham, yang pergi mengikuti Tuan. Lakukanlah baginya apa yang terbaik menurut Tuan.”
    38: Daud menjawab, “Baiklah! Kimham akan menyeberang dan ikut bersama saya ke Yerusalem. Di sana saya akan melakukan baginya apa yang baik menurut Bapak. Dan kalau Bapak sendiri membutuhkan apa pun, katakan saja. Saya pasti melakukannya.”
    39: Sesudah selesai menyeberangi sungai, Daud mengucapkan salam perpisahan sambil memeluk Barzilai dan mendoakan berkat baginya. Lalu Barzilai pulang ke kotanya.
    40: Daud berjalan menuju Gilgal disertai Kimham. Seluruh pasukan Yehuda dan separuh dari pasukan Israel ikut mengantarkan raja.
    41: Akan tetapi, timbullah pertengkaran antara kedua pihak tersebut. Pasukan Israel memprotes kepada raja, “Tuan, orang Yehuda itu diam-diam pergi menjemput Raja beserta rombongan Tuan dari sungai Yordan! Mereka tidak mengajak kami!”
    42: Sebaliknya, pasukan Yehuda menjawab mereka, “Sudah sepantasnya kami melakukan itu, karena raja berasal dari suku kami! Kalian tidak perlu marah! Kami melakukan ini tanpa dibayar baik berupa hadiah maupun makanan.”
    43: Jawab orang Israel, “Tetapi kesepuluh suku kami berhak sepuluh kali lebih banyak atas Raja Daud daripada kalian, yang dari suku Yehuda. Kalian sudah meremehkan kami! Bukankah kami yang lebih dahulu menyarankan untuk mengangkat Raja Daud kembali?!” Namun, orang Yehuda membantah mereka dengan lebih keras lagi.
  20:
    1: Di Gilgal ada seorang yang sering menimbulkan masalah. Namanya Seba anak Bikri, dari suku Benyamin. Dia meniup terompet supaya semua orang mendengar pengumumannya lalu berseru-seru, “Dengar, orang Israel! Kita tidak usah tunduk kepada Daud, anak Isai itu! Biarkan dia memerintah suku Yehuda saja. Mari kita pulang saja!”
    2: Maka semua orang dari suku-suku Israel meninggalkan Daud dan pergi mengikuti Seba. Hanya orang Yehuda yang tetap menyertai raja dari sungai Yordan sampai ke Yerusalem.
    3: Ketika Daud tiba di istananya, dia memerintahkan supaya kesepuluh selirnya yang dia tinggalkan untuk menjaga istana dipindahkan ke rumah lain, dengan selalu dijaga oleh pengawal. Kebutuhan mereka tetap dipenuhi oleh raja, tetapi dia tidak pernah tidur dengan mereka lagi. Para perempuan itu hidup seperti janda sampai mereka meninggal.
    4: Selanjutnya raja berkata kepada Amasa, “Panggillah seluruh pasukan Yehuda supaya lusa kalian berkumpul di sini.”
    5: Amasa pun pergi mengumpulkan orang Yehuda, tetapi dia tidak kembali menghadap raja pada waktu yang sudah ditetapkan.
    6: Jadi Daud berkata kepada Abisai, “Sekarang Seba akan membuat keadaan lebih berbahaya daripada Absalom. Karena itu, bawalah pasukan yang ada bersama saya dan kejarlah dia, sebelum dia meloloskan diri ke kota yang berbenteng sehingga sulit ditangkap.”
    7: Maka Abisai bersama kakaknya, Yoab, berangkat untuk mengejar Seba dengan pasukan yang ada di Yerusalem bersama pasukan pengawal raja.
    8: Ketika mereka sampai di sebuah batu besar yang ada di Gibeon, mereka bertemu dengan Amasa. Yoab sedang mengenakan seragam militer dan ikat pinggang. Sebilah pisau terpasang pada ikat pinggangnya itu. Dia segera mendekati Amasa dan merangkulnya dengan tangan kanan seolah-olah memberi salam hangat, tetapi tangan kirinya mengambil pisau itu secara diam-diam sambil berkata kepada Amasa, “Hai Saudaraku! Apa kabar?”
    10: Amasa tidak memperhatikan pisau itu, hingga tiba-tiba Yoab menusuk perutnya sampai usus-ususnya terburai dan jatuh ke tanah. Amasa langsung meninggal dengan sekali tusuk. Kemudian Yoab dan Abisai lanjut mengejar Seba.
    11: Mayat Amasa tergeletak di tengah jalan dengan berlumuran darah. Yoab sudah memberi perintah kepada salah seorang tentaranya untuk berdiri di dekat mayat itu dan berseru kepada pasukan yang masih lewat untuk mengejar Seba, “Pergi! Teruslah mengejar! Kalau kalian mendukung Yoab dan Raja Daud, cepatlah pergi mengikuti Yoab!” Namun, ketika orang itu melihat bahwa semua yang lewat berhenti untuk melihat mayat Amasa, dia memindahkannya dari jalan dan menutupinya dengan pakaian. Sesudah itu, barulah semua prajurit lewat begitu saja dan bergabung dengan Yoab.
    14: Sementara itu, Seba anak Bikri sudah mengunjungi kesepuluh daerah suku Israel untuk menggerakkan pemberontakan. Terakhir, dia mengumpulkan pasukan dari keluarga besarnya dan bersama mereka dia masuk ke dalam kota Abel Bet Maaka.
    15: Mendengar itu, Yoab dan pasukannya mulai mengepung kota itu dengan membuat timbunan tanah untuk naik ke atas benteng kota, serta menggunakan balok besar untuk mendobrak benteng tersebut. Mereka sudah mulai merusak dinding benteng itu ketika
    16: seorang perempuan yang bijaksana memanggil Yoab dari atas benteng, “Perhatian! Mohon perhatian! Tolong panggilkan Yoab! Saya perlu berbicara dengan dia.”
    17: Yoab mendekat dan perempuan itu bertanya, “Apakah Tuan adalah Yoab?” Jawab Yoab, “Ya.” Lalu kata perempuan itu kepadanya, “Tuan, mohon dengarkan saya.” Jawab Yoab, “Ya, silakan bicara.”
    18: Kemudian perempuan itu berkata, “Ada pepatah lama yang mengatakan, ‘Untuk menyelesaikan perkara dengan adil, mintalah nasihat dari orang-orang bijaksana di kota Abel.’
    19: Kami penduduk kota ini adalah warga kerajaan Israel yang setia dan suka damai. Untuk apa membinasakan sebuah kota di mana banyak umat TUHAN dilahirkan?”
    20: Yoab menjawab, “Saya sama sekali tidak ingin membinasakan kotamu!
    21: Bukan itu tujuan saya. Saya ke sini untuk mengejar Seba anak Bikri, orang dari perbukitan Efraim. Dia sudah memimpin pemberontakan melawan Raja Daud. Serahkanlah dia, maka saya akan pergi dari kota ini.” Lalu perempuan bijak itu berkata kepada Yoab, “Baiklah. Kepalanya akan dilemparkan kepada Tuan dari atas benteng ini.”
    22: Kemudian wanita itu berbicara dengan bijaksana kepada penduduk kota itu. Mereka menerima nasihatnya, lalu memenggal kepala Seba dan melemparkannya kepada Yoab. Kemudian Yoab meniup terompet supaya pasukannya bubar dan pulang ke tempat masing-masing. Yoab kembali ke Yerusalem untuk menghadap Raja Daud.
    23: Yoab menjabat sebagai panglima pasukan Israel. Benaya anak Yoyada menjabat sebagai komandan pasukan pengawal raja.
    24: Adoram menjadi kepala mandor atas para pekerja paksa. Yosafat anak Ahilud menjabat sebagai kepala juru tulis yang mencatat semua keputusan dan peristiwa dalam kerajaan.
    25: Seraya menjadi bendahara negara. Zadok dan Abiatar menjabat sebagai imam besar.
    26: Ira, yang berasal dari kota Yair, menjabat sebagai hakim utama di bawah Daud.
  21:
    1: Pada masa pemerintahan Daud, terjadi bencana kelaparan selama tiga tahun berturut-turut. Lalu Daud berdoa meminta petunjuk TUHAN, dan TUHAN menjawab, “Hal ini terjadi karena Saul sudah melanggar sumpah bangsa Israel kepada orang Gibeon. Saul membunuh keturunan Gibeon, maka sekarang anak-anaknya juga masih bertanggung jawab atas penumpahan darah orang Gibeon itu.”
    2: Orang Gibeon bukan keturunan Israel, melainkan keturunan bangsa Amori. Pada zaman Yosua, bangsa Israel sudah bersumpah untuk tidak membinasakan penduduk kota Gibeon. Namun, karena Raja Saul tidak ingin bangsa Israel dan Yehuda tercampur dengan mereka, dia berusaha menghabisi mereka semua. Oleh sebab itu, Raja Daud memanggil tokoh-tokoh dari keturunan Gibeon yang masih hidup untuk mendiskusikan hal ini.
    3: Dia bertanya, “Dengan apa kami dapat menebus hutang darah kepada kalian, supaya TUHAN kembali memberkati umat-Nya?”
    4: Jawab mereka, “Kami tidak mau dibayar dengan harta benda milik Saul maupun keluarganya. Kami juga tidak berhak menuntut hukuman mati atas siapa pun di antara umat Israel.” Bertanyalah Daud, “Kalau begitu, apa yang dapat saya lakukan supaya kalian menganggap masalah ini sudah selesai?”
    5: Jawab mereka, “Yang berusaha melenyapkan kami supaya kami punah dari negeri Israel adalah Saul, orang yang diangkat TUHAN sebagai raja. Untuk membalas kejahatannya itu, serahkanlah kepada kami tujuh laki-laki dari keturunan Saul. Kami akan menggantung mereka di hadapan TUHAN di atas bukit Gibea, tempat Saul dahulu sering berkemah.” Lalu raja Daud berkata, “Baiklah. Saya akan menyerahkan mereka kepada kalian.”
    7: Namun, raja melindungi Mefiboset anak Yonatan oleh karena sumpah persahabatan antara Daud dan Yonatan di hadapan TUHAN.
    8: Tujuh laki-laki dari keturunan Saul yang diserahkan Daud kepada orang Gibeon adalah Armoni dan Mefiboset yang lain— yaitu dua anak Saul dari selirnya yang bernama Rizpa, serta lima cucu Saul dari anak perempuannya yang bernama Merab. (Rizpa adalah anak Aya. Suami Merab adalah Adriel anak Barzilai, dari kota Mehola.) Ketujuh orang itu digantung di hari yang sama pada awal musim panen jelai. Hukuman mati itu dilaksanakan di atas bukit Gibea.
    10: Kemudian Rizpa mengambil kain karung dan membentangkannya di atas batu besar di dekat tempat kedua anaknya dan lima anggota keluarga lainnya itu digantung. Dia tinggal di sana menjaga mayat-mayat itu supaya tidak dimakan oleh burung-burung pada siang hari atau binatang buas pada malam hari. Dia terus menjaga di situ selama hampir dua bulan, mulai dari awal musim panen sampai turun hujan yang menandakan akhir musim panen.
    11: Daud mendapat laporan tentang apa yang dilakukan Rizpa.
    12: Karena itu, Daud menyuruh beberapa petugasnya untuk mengumpulkan tulang-tulang ketujuh orang itu. Mereka juga disuruh mengambil tulang-tulang Saul dan Yonatan dari penduduk kota Yabes. (Dulu, setelah Saul dan Yonatan tewas di Gilboa, mayat mereka digantung oleh orang Filistin di dinding alun-alun kota Bet Syan, tetapi orang-orang dari kota Yabes mencuri kedua mayat itu dan menguburkannya di kota mereka.)
    14: Lalu sesuai perintah Daud, para petugas itu menguburkan semua tulang mereka di tempat pemakaman Kis, ayah Saul, di kota Zela di wilayah suku Benyamin. Sesudah peristiwa itu, Allah mengabulkan permohonan umat Israel untuk memberkati hasil panen mereka.
    15: Suatu hari bangsa Israel kembali berperang dengan Filistin. Daud dan para tentaranya bertempur melawan pasukan Filistin sampai Daud kelelahan.
    16: Isbi Benob, salah seorang keturunan raksasa, ingin mengambil kesempatan itu untuk membunuh Daud. Perlengkapan perang Isbi berupa sebuah pedang baru dan tombak yang beratnya tiga setengah kilogram.
    17: Tetapi Abisai datang menolong Daud dan membunuh raksasa Filistin itu. Lalu para pasukan menegaskan kepada Daud, “Tuan adalah harapan bagi Israel! Kami bersumpah di hadapan TUHAN bahwa Tuan tidak akan ikut kami lagi dalam pertempuran. Jangan sampai harapan Israel dipadamkan!”
    18: Beberapa waktu kemudian, terjadi lagi pertempuran dengan bangsa Filistin di desa Gob. Pada waktu itu, seorang tentara Israel bernama Sibekai, orang Husa, membunuh Saf, salah satu keturunan raksasa.
    19: Sesudah itu, terjadi lagi peperangan dengan bangsa Filistin di Gob. Kali ini, Elhanan anak Yair dari kota Betlehem membunuh saudara Goliat, orang Gat, yang tombaknya berat seperti balok tukang tenun.
    20: Kemudian terjadi lagi pertempuran melawan orang Filistin di Gat. Salah satu pahlawan Filistin adalah seorang keturunan raksasa yang sangat besar dan memiliki enam jari di setiap tangan dan kakinya. Jumlah semuanya dua puluh empat!
    21: Ketika raksasa itu mengejek bangsa Israel, maka Yonatan, anak Simei kakak Daud, membunuh dia.
    22: Jadi, ada empat keturunan raksasa dari kota Gat yang dibunuh oleh Daud dan pasukannya.
  22:
    1: 'Inilah lagu yang dinyanyikan Daud untuk memuji TUHAN sesudah dia diselamatkan dari tangan Saul dan musuh-musuhnya yang lain:'
    2: Bagaikan benteng yang kokoh, Engkau, ya TUHAN, melindungi aku dari musuh-musuhku!
    3: Ya Allahku, Engkau seperti gunung batu di mana aku dapat berlindung. Lebih baik daripada perisai dalam pertempuran, Engkau melindungi dan menyelamatkan aku. Ketika musuh-musuhku mengancam aku dengan segala tindakan kejam, Engkau, ya Penyelamatku, bagaikan tempat persembunyian di padang belantara ke mana aku dapat melarikan diri dan berlindung.
    4: Oh TUHAN, Engkau layak menerima pujian! Ketika aku berseru kepada-Mu, Engkau menyelamatkanku dari musuh-musuhku.
    5: Ketika aku merasa seperti akan tenggelam dalam ombak-ombak laut,
    6: seperti tertangkap dan terikat untuk dibuang ke dalam Syeol,
    7: aku berseru kepada-Mu, ya TUHAN! Ya, dalam kesesakan hebat, ketika aku berseru kepada-Mu, ya Allahku, dari rumah-Mu Engkau mendengarkan aku. Doaku masih Engkau dengar.
    8: Maka bangkitlah murka-Mu, sehingga bumi bergoncang dan tiang-tiang penopang langit pun gemetar.
    9: Hembusan asap keluar dari hidung-Mu dan semburan bara api dari mulut-Mu.
    10: Engkau membuka langit dan melangkah turun untuk menyelamatkanku. Engkau berpijak di atas awan gelap.
    11: Begitu cepatnya Engkau datang, seolah dibawa terbang di atas sayap malaikat penjaga, lebih cepat daripada burung.
    12: Engkau menyelubungi diri-Mu dengan kegelapan dan tak terlihat saat datang karena dikelilingi awan tebal.
    13: Lalu dari sekeliling-Mu terpancar kilat dan api.
    14: Suara-Mu, ya TUHAN yang Mahatinggi, bergemuruh seperti guntur dari langit.
    15: Saat Engkau menyerukan teriakan perang, hembusan nafas-Mu menjadi angin kencang yang menyingkapkan air laut sampai dasarnya dan fondasi bumi pun terlihat. Bagaikan pemanah, Engkau menghujani musuh-musuhku dengan tembakan kilat hingga mereka lari berhamburan.
    17: Dari atas, Engkau mengulurkan tangan-Mu dan mengangkat aku keluar dari lautan bahaya.
    18: Terima kasih, ya TUHAN, karena Engkau melihat musuh-musuhku terlalu kuat bagiku, maka Engkau menyelamatkan aku dari semua orang yang membenciku.
    19: Mereka menyerangku pada saat aku lemah dan susah, tetapi Engkaulah yang menopang aku.
    20: Engkau membawa aku keluar ke tempat yang aman karena aku berkenan di mata-Mu.
    21: Ya, TUHAN, Engkau sudah menyelamatkanku sebab aku hidup benar di hadapan-Mu. Aku diberkati karena tidak bersalah
    22: dan aku menaati perintah-perintah-Mu. Aku tidak meninggalkan-Mu untuk melakukan kejahatan.
    23: Aku senantiasa memperhatikan semua peraturan-Mu dan tidak melanggar ketetapan-ketetapan-Mu.
    24: Engkau tahu bahwa aku benar-benar menjaga diriku agar tidak bercela karena dosa.
    25: Itu sebabnya Engkau, ya TUHAN, memberkatiku, karena Engkau melihat aku hidup dengan tulus hati di hadapan-Mu.
    26: Engkau setia kepada orang yang setia kepada-Mu. Engkau baik kepada orang yang baik.
    27: Engkau menunjukkan ketulusan hati-Mu kepada orang yang tulus hati. Tetapi Engkau membalas orang yang menipu sesuai perbuatan mereka!
    28: Engkau menyelamatkan orang yang rendah hati. Tetapi orang yang sombong akan Engkau rendahkan pada waktu yang tepat.
    29: Ya TUHAN, Engkau bagaikan cahaya yang menerangi aku dalam kegelapan.
    30: Dengan pertolongan-Mu aku sanggup menghadapi gerombolan musuh. Ketika Engkau menguatkan aku, ya Allahku, aku bisa melompati benteng kota musuh-musuhku!
    31: Segala sesuatu yang Engkau lakukan itu sempurna dan setiap perkataan-Mu terbukti benar. Engkau seperti perisai bagi semua yang berlindung pada-Mu.
    32: Sebab tidak ada dewa yang sebanding dengan Engkau, ya TUHAN. Hanya Engkau, ya Allah kami, yang bagaikan gunung batu bagi umat-Mu.
    33: Ya, Engkau adalah Pelindung yang kuat bagiku. Engkau menjaga jalan hidupku selalu aman.
    34: Dan kepadaku Engkau memberikan kemampuan seperti rusa supaya aku dapat berlari di gunung tanpa tersandung.
    35: Engkau yang melatih tubuhku untuk bertempur hingga tanganku kuat membidikkan busur yang berat.
    36: Aku dapat menang dalam pertempuran hanya karena Engkau melindungiku. Aku memperoleh kedudukan tinggi hanya karena Engkau membungkuk untuk mengangkatku.
    37: Aku tidak tersandung jatuh karena Engkau melebarkan jalan bagiku.
    38: Aku sudah mengejar dan membantai semua musuhku. Aku tidak berhenti mengejar mereka sebelum semuanya dimusnahkan.
    39: Aku menghancurkan dan menghabisi mereka hingga tergeletak di kakiku dan tak bisa bangkit.
    40: Engkau sudah memperlengkapi aku dengan kekuatan untuk bertempur. Engkau membuat musuh-musuhku bertekuk lutut di kakiku.
    41: Engkaulah yang membuat mereka berbalik dan melarikan diri, agar aku dapat melenyapkan semua yang membenciku.
    42: Mereka berteriak minta tolong kepada dewa-dewa, tetapi tidak ada yang menyelamatkan mereka. Bahkan mereka berseru kepada-Mu, ya TUHAN, tetapi Engkau tidak menjawab mereka.
    43: Aku memukul mereka sampai hancur seperti debu tanah dan menginjak-injak mereka seperti lumpur di jalan.
    44: Engkau sudah meluputkan aku dari perlawanan rakyatku sendiri dan mengangkat aku sebagai penguasa atas bangsa-bangsa. Orang-orang yang tidak aku kenal melayaniku.
    45: Baru saja mereka mendengar tentang kuasaku, mereka langsung bersujud dan tunduk kepadaku.
    46: Dengan gemetar mereka keluar dari kota benteng mereka dan menyerahkan diri menjadi budak-budakku.
    47: Oh TUHAN, Engkau hidup! Terpujilah Engkau yang bagaikan gunung batu bagiku! Biarlah Engkau, ya Pelindung dan Penyelamatku, senantiasa ditinggikan.
    48: Engkau selalu menyelamatkan aku dari musuh-musuhku dan membalas mereka yang hendak melakukan kejahatan dan kekerasan kepadaku. Engkau bahkan membuat bangsa-bangsa tunduk kepadaku.
    50: Maka di hadapan orang dari segala bangsa, aku akan bersyukur kepada-Mu, ya TUHAN! Aku akan senantiasa menyanyikan puji-pujian bagi-Mu!
    51: Terima kasih, TUHAN, karena Engkau memberikan kemenangan besar kepada raja pilihan-Mu dan tetap menunjukkan kasih serta kesetiaan-Mu kepadaku dan keturunanku untuk selama-lamanya!
  23:
    1: 'Inilah pesan terakhir dari Daud, pengarang lagu pujian yang indah, yang dipilih oleh Allah Yakub dan diangkat dari tempat rendah menjadi raja Israel:'
    2: “Roh TUHAN sudah berbicara melalui aku! Kata-kata yang aku ucapkan berasal dari-Nya.
    3: Allah Israel bagaikan tempat berlindung di gunung batu. Dialah yang berkata kepadaku, ‘Bila seorang raja memerintah dengan adil berdasarkan takut dan hormat kepada-Ku
    4: dia akan menjadi berkat bagi rakyatnya, bagaikan cahaya matahari terbit di pagi yang cerah, dan seperti sinar matahari sehabis hujan yang membuat rumput berkilauan.’
    5: “Demikianlah Allah memandang pemerintahan yang akan berlangsung melalui keturunanku. Untuk itulah Dia membuat perjanjian abadi denganku, perjanjian yang sudah ditetapkan dan tidak akan berubah. Dan itulah sebabnya Dia selalu menjamin keselamatanku dan mengabulkan semua yang aku inginkan.
    6: Tetapi orang-orang jahat bagaikan semak berduri. Agar orang lain tak terkena durinya, semak itu dikumpulkan bukan dengan tangan, melainkan dengan besi atau kayu, lalu dibakar habis. Demikianlah orang-orang jahat akan dikumpulkan untuk dimusnahkan!”
    8: 'Inilah nama-nama tentara Daud yang mendapat kehormatan tertinggi: Ada tiga perwira utama. Yang pertama bernama Yoseb Basebet, orang Takmoni. Dia menjadi pimpinan dalam kelompok tiga perwira itu. Yoseb sangat mahir menggunakan tombak. Dengan tombaknya, dia pernah membunuh delapan ratus orang dalam satu pertempuran.'
    9: Yang kedua bernama Eleasar anak Dodo, cucu Ahohi. Dia menjadi salah satu perwira utama karena suatu kali, ketika pasukan Israel bertempur melawan orang Filistin, semua tentara mundur. Hanya Eleasar yang tetap mendampingi Daud menghadapi mereka.
    10: Eleasar terus bertahan dan membunuh begitu banyak musuh sampai tangannya kelelahan dan otot jari-jarinya kaku, sehingga dia tidak bisa melepaskan pedangnya. Melalui Eleasar, TUHAN memberikan kemenangan besar hari itu. Ketika pasukan Israel yang sudah mundur kembali ke tempat itu, mereka tinggal menjarah barang-barang milik tentara Filistin yang sudah mati.
    11: Yang ketiga bernama Syama anak Age, dari daerah Harari. Suatu hari pasukan Filistin menyerang pasukan Israel di daerah Lehi. Pertempuran itu terjadi di suatu ladang yang penuh dengan tanaman kacang merah. Orang Israel melarikan diri,
    12: tetapi Syama tetap berdiri di tengah ladang itu untuk mempertahankannya. Dia sendiri yang mengalahkan orang Filistin, dan melalui dia TUHAN memberikan kemenangan besar bagi Israel.
    13: Ketiga perwira utama tadi juga termasuk dalam kelompok tiga puluh perwira unggulan. Pada musim panen, orang Filistin hendak merampas hasil panen Israel. Sekelompok pasukan Filistin sudah berkemah di lembah Refaim, dan kelompok lainnya menduduki kota Betlehem. Daud dan sebagian pasukannya berlindung di Gua Adulam. Suatu hari, ketiga perwira itu datang menemui Daud.
    15: Berkatalah Daud, “Ah, saya ingin sekali minum air dari sumur di dekat pintu gerbang Betlehem!”
    16: Mendengar itu, tiga perwira tadi menerobos baris penjagaan Filistin sampai melewati pos di Betlehem. Lalu mereka menimba air dari sumur itu dan membawanya kepada Daud. Akan tetapi, Daud tidak jadi meminumnya. Dia menumpahkan air itu sebagai persembahan kepada TUHAN
    17: sambil berkata, “Ya TUHAN, aku tidak akan meminum air ini, karena nilainya seharga darah ketiga orang yang sudah mempertaruhkan nyawa mereka untuk mengambilnya.” Jadi Daud tidak mau minum. Itulah salah satu tindakan berani yang dilakukan oleh tiga perwira utama tadi.
    18: Abisai, yaitu adik Yoab, adalah komandan tiga puluh perwira unggulan. Dia pernah membunuh tiga ratus tentara musuh dengan tombaknya. Karena itu dia menjadi terkenal sama seperti tiga perwira utama.
    19: Walaupun Abisai sangat dihormati dan menjadi komandan mereka, dia tidak masuk dalam ketiga perwira utama.
    20: Benaya anak Yoyada dari kota Kabsel adalah pemberani yang melakukan banyak perbuatan hebat. Dia pernah membunuh dua orang perkasa dari Moab. Juga pada suatu hari yang bersalju, dia memburu seekor singa sampai masuk ke dalam sebuah lubang besar di tanah untuk membunuh singa itu.
    21: Benaya juga mengalahkan seorang Mesir yang tinggi besar. Orang Mesir itu memegang sebuah tombak, sementara Benaya menghadapinya dengan bersenjatakan kayu pemukul. Dia merebut tombak dari tangan orang Mesir itu lalu membunuh dia dengan tombaknya sendiri.
    22: Tindakan-tindakan berani itu membuat Benaya terkenal seperti tiga perwira utama.
    23: Dia sangat dihormati di antara ketiga puluh perwira unggulan, tetapi tidak termasuk dalam tiga perwira utama. Daud mengangkat dia menjadi komandan pasukan pengawalnya.
    24: 'Inilah nama-nama tiga puluh perwira unggulan itu: Asael, adik kedua Yoab; Elhanan anak Dodo, dari kota Betlehem;'
    25: Sama dan Elika, dari kota Harod;
    26: Helez dari kota Palti; Ira anak Ikes, dari kota Tekoa;
    27: Abiezer, dari kota Anatot; Mebunai anak Husa;
    28: Zalmon anak Ahohi; Maharai, dari kota Netofa;
    29: Heled anak Bana, dari Netofa; Itai anak Ribai, dari kota Gibea di wilayah Benyamin;
    30: Benaya, dari kota Piraton; Hidai, dari lembah Gaas;
    31: Abialbon, dari daerah Arbat; Asmawet, dari desa Bahurim;
    32: Elyaba, dari kota Salbon; dua anak Yasin, Yonatan dan
    33: Syama, dari kota Harari; Ahiam anak Sarar, dari Harari;
    34: Elifelet anak Ahasbai, dari kota Maaka; Eliam anak Ahitofel, dari kota Gilo;
    35: Hezrai, dari kota Karmel; Perai, dari kota Arbi;
    36: Igal anak Natan, dari kota Zoba, Bani, dari suku Gad;
    37: Zelek, orang dari bangsa Amon; Naharai, dari kota Beerot, salah satu pembawa senjata Yoab;
    38: Ira dan Gareb, dari kota Yetri;
    39: dan Uria, orang dari bangsa Het. Semuanya berjumlah tiga puluh tujuh orang.
  24:
    1: Suatu hari, TUHAN murka kepada umat Israel. Untuk menimpakan hukuman atas mereka, Dia menimbulkan dorongan dalam hati Daud dengan berkata, “Hitunglah jumlah orang Israel dan Yehuda.”
    2: Lalu Daud menyuruh Yoab, panglima tentara Israel, “Pergilah ke seluruh negeri dari ujung utara Israel sampai ujung selatan, yaitu dari wilayah Dan sampai Bersyeba, untuk menghitung laki-laki dewasa, supaya saya tahu jumlah orang yang sanggup bertempur.”
    3: Jawab Yoab kepadanya, “Tuanku Raja, semoga dalam hidup Tuan, TUHAN Allah melipatgandakan jumlah rakyat Israel hingga seratus kali lipat dan Tuan masih sempat menyaksikannya! Biarlah Tuanku Raja tidak mengadakan sensus ini.”
    4: Namun, raja bersikeras supaya perintahnya dilaksanakan. Maka Yoab dan para komandan di bawahnya pergi untuk mengadakan sensus itu.
    5: Mereka menyeberangi sungai Yordan lalu berkemah di sebelah selatan kota Aroer, yang berada di tengah lembah di daerah suku Gad. Sesudah menghitung semua laki-laki di daerah itu, mereka lanjut ke utara sampai ke kota Yazer.
    6: Selanjutnya mereka bergerak ke utara lagi, ke wilayah Gilead dan kota Tahtim Hodsi. Lalu mereka kembali menyeberangi Yordan dan menghitung orang di ujung utara Israel mulai dari kota Dan Yaan, dan lanjut ke selatan sampai ke daerah kota Sidon.
    7: Dari situ mereka lanjut ke selatan ke daerah kota Tirus. (Kota itu dikelilingi benteng.) Lalu mereka menjelajahi semua daerah yang dulu dimiliki oleh bangsa Hewi dan bangsa Kanaan. Mereka melanjutkan perjalanan ke selatan sampai ke padang belantara di bagian selatan daerah suku Yehuda, dan terakhir kota Bersyeba di ujung paling selatan.
    8: Perjalanan menjelajahi seluruh Israel itu memakan waktu sembilan bulan dan dua puluh hari. Kemudian pasukan yang melakukan sensus kembali ke Yerusalem.
    9: Yoab melaporkan hasil sensusnya kepada raja. Jumlah laki-laki yang sanggup bertempur adalah 800.000 orang dari suku-suku Israel selain Yehuda, dan 500.000 orang dari suku Yehuda saja.
    10: Akan tetapi, sesudah sensus itu selesai, Daud merasa bersalah dan dia berdoa kepada TUHAN, “Aku sangat berdosa karena melakukan hal ini! Ya TUHAN, mohon ampunilah hamba-Mu yang sudah bertindak sangat bodoh.”
    11: Keesokan paginya sebelum Daud bangun, TUHAN sudah menyampaikan jawaban atas doa Daud kepada nabi Gad. Gad menjabat sebagai nabi yang melapor kepada raja.
    12: 'TUHAN berkata kepada Gad, “Sampaikanlah kepada Daud, ‘Inilah perkataan TUHAN: Aku memberikan tiga pilihan hukuman karena sensus yang kamu laksanakan. Pilihlah salah satu, dan Aku akan melakukannya.’”'
    13: 'Lalu Gad menyampaikan pesan itu kepada Daud. Dia berkata, “TUHAN memberikan tiga pilihan ini: Yang pertama, kelaparan di seluruh Israel selama tiga tahun. Yang kedua, bangsa Israel dikalahkan oleh musuh-musuhnya sehingga pasukan Israel terpaksa melarikan diri selama tiga bulan. Atau pilihan ketiga, wabah penyakit melanda seluruh Israel selama tiga hari. Biarlah Raja memikirkannya baik-baik lebih dulu, dan saya akan menyampaikan pilihanmu kepada TUHAN.”'
    14: Jawab Daud, “Aduh! Celakalah saya! Lebih baik kita menerima hukuman langsung dari tangan TUHAN daripada melalui manusia, karena Dia penuh belas kasihan.”
    15: Jadi, mulai pagi itu TUHAN mengirim malaikat maut yang mendatangkan wabah penyakit kepada bangsa Israel selama tiga hari. Tujuh puluh ribu orang meninggal di seluruh wilayah Israel, dari ujung utara sampai ujung selatan, yaitu dari wilayah Dan sampai Bersyeba. Namun, ketika malaikat maut sampai ke Yerusalem, dan saat dia mengulurkan tangan untuk membunuh penduduknya, TUHAN berbelas kasihan kepada umat yang menderita karena hukuman dari-Nya. Maka Dia berkata kepada malaikat itu, “Cukup! Turunkanlah tanganmu sekarang!” Waktu itu, sang malaikat sedang berada di tempat pengirikan milik Arauna, orang Yebus.
    17: Ketika Daud melihat malaikat maut itu, dia berdoa, “TUHAN, akulah yang sudah berbuat dosa dan melakukan kesalahan, bukan rakyatku. Mereka seperti domba-domba yang tak bersalah. Biarlah aku dan keluargaku saja yang menanggung hukuman-Mu.”
    18: Beginilah rincian peristiwa berhentinya hukuman itu. Pada hari itu, Gad datang menemui Daud dan berkata, “Bangunlah sebuah mezbah bagi TUHAN di tempat pengirikan milik Arauna.”
    19: Maka Daud pergi untuk melakukan sesuai perintah TUHAN itu.
    20: Ketika Arauna melihat raja dan para pegawainya datang, dia keluar menyambut mereka dan bersujud untuk menghormati raja.
    21: Arauna bertanya, “Ada keperluan apa sehingga Tuanku datang ke tempat hambamu ini?” Jawab Daud, “Saya mau membeli tempat pengirikanmu untuk mendirikan sebuah mezbah bagi TUHAN. Saya akan mempersembahkan kurban-kurban untuk memohon agar Dia menghentikan wabah penyakit ini.”
    22: Lalu Arauna berkata kepada Daud, “Silakan Tuanku Raja mengambil segala sesuatu yang Tuan perlukan untuk melakukan persembahan kepada TUHAN! Saya berikan semuanya, termasuk sepasang sapi ini untuk kurban yang dibakar habis, dan seluruh alat kayu di pengirikan ini dapat dijadikan kayu bakar.
    23: Hamba serahkan semuanya kepada Tuanku Raja. Semoga TUHAN Allah berkenan kepada persembahan Tuan!”
    24: Tetapi Daud berkata, “Jangan begitu! Saya harus membelinya. Tidak pantas saya mempersembahkan kepada TUHAN Allah kurban binatang yang saya terima secara gratis.” Jadi, Daud membeli tempat pengirikan dan sepasang sapi itu seharga enam ratus gram perak.
    25: Lalu Daud mendirikan sebuah mezbah bagi TUHAN di sana dan mempersembahkan banyak kurban yang dibakar habis serta kurban tanda damai. TUHAN mengabulkan doa Daud untuk menghentikan wabah penyakit yang menyerang umat Israel.
