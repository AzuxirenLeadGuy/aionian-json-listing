    23: Kemudian para murid-Nya bertanya-tanya satu sama lain, “Siapakah di antara kita yang sampai hati melakukan itu?!”
    24: Selain itu, mereka juga bertengkar tentang siapa yang paling tinggi kedudukannya di antara mereka.
    25: Oleh karena itu Yesus berkata kepada mereka, “Di dunia ini, para raja memerintah rakyatnya dengan keras. Dan seorang penguasa mewajibkan rakyat memanggilnya sang penolong, padahal dialah yang menindas hak-hak rakyatnya.
    26: Tetapi kalian tidak boleh seperti itu. Siapa yang ingin menjadi nomor satu di antara kalian hendaklah menjadi seperti orang yang paling hina. Dan siapa yang ingin menjadi pemimpin di antara kalian hendaklah menempatkan diri sebagai pelayan.
    27: 'Biarlah Aku memberikan contoh ini: Di antara dua orang berikut, siapakah yang paling tinggi kedudukannya? Orang yang duduk makan di meja, atau orang yang melayani dia? Tentu orang yang duduk. Tetapi ingatlah teladan-Ku: Selama bersama kalian, Aku justru merendahkan diri untuk melayani.'
    28: “Kalianlah yang sudah berdiri teguh bersama-Ku dalam segala kesusahan yang sudah Aku alami.
