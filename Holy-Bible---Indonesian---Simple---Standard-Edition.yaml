    28: Lalu berserulah Simson kepada TUHAN, “Ya TUHAN, Penguasaku, ingatlah aku dan kuatkanlah aku sekali ini saja, ya Allah, supaya aku bisa membalas orang-orang Filistin itu untuk kedua mataku!”
    29: Dengan kedua tangannya, Simson mendorong kedua tiang tengah yang menyangga bangunan itu untuk merobohkannya,
