  3:
    1: Memasuki bulan ketujuh, semua orang Israel berkumpul lagi di Yerusalem.
    2: Sebelum mereka memulai pembangunan rumah TUHAN, Yesua anak Yozadak dan Zerubabel anak Sealtiel serta para imam dan sahabat-sahabat Zerubabel membuat mezbah tempat membakar kurban-kurban persembahan kepada Allah, sesuai dengan yang tertulis dalam kitab Musa hamba Allah.
    3: Biarpun mereka takut diserang oleh orang dari bangsa-bangsa sekitar, mereka tetap membangun mezbah itu di tempat semula dan mulai mempersembahkan kurban-kurban yang dibakar habis untuk TUHAN. Mereka membakar kurban itu sesuai jadwal pada waktu pagi maupun sore.
    4: Mereka juga merayakan Hari Raya Pondok Cabang-cabang Berdaun sesuai peraturan yang ada, dan setiap hari kurban yang dibakar habis terus dilakukan di mezbah menurut giliran yang sudah ditetapkan.
    5: Sejak hari pertama bulan ketujuh itu, mereka sudah mulai mempersembahkan kurban secara rutin— baik kurban yang dibakar habis yang tetap, kurban yang dibakar habis pada bulan baru dan pada setiap hari raya TUHAN yang kudus, maupun persembahan sukarela dari setiap orang kepada TUHAN— meskipun pondasi rumah TUHAN belum mulai dibuat.
    7: Sesudah itu rakyat menyumbang uang untuk membayar tukang batu dan tukang kayu. Mereka juga membeli kayu-kayu aras dari orang Tirus dan Sidon dengan bayaran berupa bahan makanan, minuman, dan minyak zaitun. Kayu itu diangkut dari wilayah Libanon ke Yopa melalui jalur laut. Semuanya itu dilakukan rakyat sesuai dengan perintah Kores, raja Persia.
    8: Kemudian tibalah tahun kedua sesudah orang Israel berkumpul di rumah Allah di Yerusalem. Pada bulan kedua dalam tahun itu, mereka mulai membangun rumah TUHAN. Zerubabel anak Sealtiel dan Yesua anak Yozadak, bersama sahabat-sahabat mereka yaitu para imam dan orang-orang Lewi, juga seluruh rakyat yang sudah pulang dari Babel ke Yerusalem turut mengambil bagian dalam pembangunan itu. Orang-orang suku Lewi yang berusia dua puluh tahun ke atas ditugaskan untuk mengawasi pekerjaan pembangunan rumah TUHAN.
    9: Pekerjaan pembangunan ini dipimpin oleh Yesua dari suku Lewi, Kadmiel dari suku Yehuda, bersama semua anak dan saudara-saudara mereka, serta keturunan Henadad dari suku Lewi beserta saudara-saudara mereka.
    10: Pada waktu tukang bangunan mulai meletakkan pondasi rumah TUHAN, para imam mengenakan jubah khusus dan memegang terompet, lalu berdiri untuk memuji TUHAN. Orang-orang Lewi dari keturunan Asaf juga maju membawa alat musik ceracap. Puji-pujian itu dilakukan menurut cara yang sudah ditetapkan oleh Raja Daud.
    11: Mereka bersyukur kepada TUHAN dan menyanyi bersahut-sahutan, “TUHAN itu baik! Sesungguhnya kasih dan kesetiaan-Nya tetap ada bagi kita sampai selama-lamanya!” Seluruh rakyat bersorak dengan nyaring karena bersukacita melihat pondasi rumah TUHAN sudah diletakkan.
    12: Sebagian besar imam dan orang Lewi serta para kepala keluarga yang dahulu pernah melihat bangunan rumah TUHAN yang pertama menangis keras-keras waktu mereka menyaksikan peletakan pondasi rumah TUHAN yang baru ini, tetapi generasi baru yang tidak mengetahui bangunan yang dulu pun tetap bersorak-sorak dengan penuh sukacita.
    13: Saat itu, sulit membedakan antara suara teriakan sukacita atau suara tangisan, sebab bunyinya begitu nyaring. Suara mereka terdengar sampai jauh.
  4:
    1: Orang-orang yang memusuhi rakyat Yehuda dan Benyamin mendengar berita bahwa orang buangan yang sudah pulang sedang membangun rumah TUHAN, Allah Israel.
    2: Maka mereka datang kepada Zerubabel dan para pemimpin rakyat Israel lalu berkata, “Izinkanlah kami bekerja dengan kalian membangun rumah ini, karena kami juga menyembah Allah yang kalian sembah. Bahkan sejak kami dipindahkan ke sini oleh Esarhadon, raja Asyur, kami terus mempersembahkan kurban untuk Allahmu, sama seperti yang kalian lakukan.”
    3: Tetapi Zerubabel, Yesua, dan pemimpin-pemimpin Israel berkata, “Tidak. Tidak pantas kalian membantu kami membangun rumah TUHAN, Allah Israel. Kami akan membangun sendiri sesuai perintah Kores, raja Persia.”
    4: Maka orang-orang itu melakukan berbagai cara untuk menakut-nakuti dan melemahkan semangat orang Israel.
    5: Mereka juga memberi suap kepada pejabat-pejabat pemerintah Persia untuk menghentikan pembangunan rumah itu. Hambatan itu terus berlangsung sejak masa pemerintahan Raja Kores sampai pemerintahan Raja Darius.
    6: Orang-orang yang memusuhi rakyat Yerusalem dan Yehuda itu menulis surat tuduhan terhadap orang Israel dan mengirimnya kepada Raja Ahasweros pada awal pemerintahannya.
    7: Lalu ketika Artasasta sudah menjadi raja Persia, surat tuduhan dikirim kepadanya oleh Bislam, Mitredat, Tabeel, dan beberapa rekan mereka sesama pejabat. Surat itu ditulis dalam bahasa Aram dengan terjemahannya.
    8: Artasasta juga menerima surat mengenai Yerusalem dari Panglima Rehum dan sekretarisnya, Simsai. Keduanya didukung oleh rekan-rekan mereka, yaitu para hakim dan semua pejabat pemerintah Persia lain yang berasal dari Erek, Babel, dan Susan di negara Elam,
    10: juga oleh orang-orang pindahan yang menempati kota Samaria dan wilayah Sebelah Barat sungai Efrat (mereka ditempatkan di sana oleh Asnaper, raja Asyur pengganti Esarhadon).
    11: 'Begini bunyi surat itu: “Salam kepada Tuan kami Raja Artasasta, dari hamba-hambamu yang tinggal di Provinsi Sebelah Barat sungai Efrat.'
    12: Kami berharap Yang Mulia mengetahui bahwa orang-orang Yahudi yang dipulangkan dari tempat Tuan sudah lama tiba di Yerusalem. Mereka sedang membangun kembali kota yang jahat dan suka memberontak itu. Mereka sudah mendirikan tembok-temboknya dan sedikit lagi akan menyelesaikan pembangunan tersebut.
    13: Biarlah Yang Mulia Raja mengetahui bahwa kalau kota itu beserta bentengnya berhasil dibangun, pasti rakyat tidak akan lagi membayar pajak kepada pemerintah, dan pendapatan negara akan berkurang.
    14: Karena kami sudah banyak menerima bantuan dari kebaikan hati Tuan Raja, maka tidak sepantasnya kami membiarkan pemerintahan Tuan dirugikan. Karena itu kami mengusulkan
    15: agar Tuan memeriksa catatan-catatan dari raja-raja sebelum Tuan. Di dalam catatan-catatan itu, Tuan akan mendapati bukti-bukti yang jelas bahwa Yerusalem memang kota yang suka memberontak dan sejak dulu selalu merugikan pemerintah. Rakyatnya selalu susah diatur. Itulah sebabnya kota itu dihancurkan.
    16: Kami yakin bahwa apabila kota itu sudah didirikan kembali dan pembangunan bentengnya selesai, maka pemerintahan Tuan Raja tidak akan lagi berkuasa atas Provinsi Sebelah Barat sungai Efrat, karena mereka akan memberontak dan menguasai seluruh wilayah itu.”
    17: 'Kemudian raja mengirim surat balasan: “Salam kepada kalian semua, terutama Gubernur Rehum dan sekretaris provinsi, Simsai, serta rekan-rekan kalian di kota Samaria dan sekitarnya.'
    18: Surat yang Bapak-bapak kirimkan kepada saya sudah dibacakan secara jelas di hadapan saya, dan saya sudah mengerti maksud kalian.
    19: Kami juga sudah memeriksa catatan-catatan sejarah dan ternyata benar, ada bukti-bukti yang menyatakan bahwa sejak dulu kota itu selalu melawan para pemerintah, bahkan rakyatnya pemberontak dan pengacau semua.
    20: Dalam buku catatan sejarah kami juga tertulis bahwa dahulu, seluruh wilayah barat sungai Efrat, termasuk kota Yerusalem, dikuasai oleh raja-raja besar yang memerintah dari Yerusalem. Pada waktu itu berbagai macam pajak dibayarkan oleh penduduk wilayah itu kepada raja-raja tersebut.
    21: Karena itu saya memberikan kepercayaan sepenuhnya kepada kalian untuk menghentikan pembangunan kota itu. Kota itu hanya boleh dibangun kembali apabila saya memberi perintah.
    22: Laksanakanlah perintah ini segera, karena kami tidak ingin dirugikan oleh pembangunan kota itu!”
    23: Sesudah surat itu dibacakan di depan Gubernur Rehum dan sekretaris provinsi, Simsai, serta rekan-rekan mereka, maka berangkatlah mereka secepatnya ke Yerusalem. Dengan ancaman untuk menggunakan kekerasan, mereka menghentikan orang-orang Yahudi yang sedang mengerjakan pembangunan.
    24: Mulai saat itu pembangunan rumah Allah berhenti dan tetap dibiarkan dalam keadaan begitu sampai tahun kedua masa pemerintahan Darius, raja Persia.
  5:
    1: Lalu Allah Israel yang menyertai mereka mengutus dua nabi, yaitu Hagai dan Zakaria anak Ido, untuk menyampaikan pesan-Nya tentang rumah-Nya kepada seluruh orang Yahudi yang tinggal di Yehuda dan di kota Yerusalem. Maka dengan dukungan dari kedua nabi itu, Gubernur Zerubabel dan Imam Besar Yesua mulai memimpin para pengerja untuk membangun kembali rumah Allah.
    3: Tetapi dalam waktu yang sama, Tatnai, gubernur Provinsi Sebelah Barat sungai Efrat bersama Syetar Boznai dan rombongannya datang ke Yerusalem dan bertanya, “Siapa yang mengizinkan kalian membangun kembali kuil yang besar ini beserta tembok-temboknya?
    4: Berapa orang yang mengerjakan pembangunan? Berikan daftar nama orang-orang yang membangun rumah ini!”
    5: Tetapi karena Allah Israel menyertai para pemimpin Yahudi, orang-orang itu tidak dihentikan dari pembangunan rumah Allah. Rombongan gubernur kembali ke ibukota provinsi dan mengirim surat kepada Darius, raja Persia, untuk mendapat jawaban yang sebenarnya.
    6: Inilah surat yang dikirim oleh para pejabat provinsi tersebut kepada Raja Persia, “Kepada yang terhormat Raja Darius yang memerintah rakyatnya sehingga mereka merasa damai!
    8: Kiranya Yang Mulia mengetahui bahwa kami sudah pergi ke wilayah Yehuda dan melihat bahwa kuil penyembahan dewa utama mereka sedang dibangun kembali. Batu-batu besar untuk temboknya disusun secara berlapis. Setelah beberapa lapisan batu diletakkan, di atasnya diletakkan lapisan kayu. Pekerjaan itu dilakukan dengan mantap dan berjalan lancar.
    9: Kami bertanya kepada pemimpin-pemimpin di sana, ‘Siapakah yang mengizinkan kalian membangun kembali rumah ini beserta tembok-temboknya?’
    10: Kami juga meminta mereka memberitahukan nama-nama pemimpin pembangunan itu, dengan maksud agar kami dapat melampirkan daftar nama mereka saat menulis surat ini kepada Tuan.
    11: '“Tetapi mereka menjawab: Kami adalah hamba-hamba Allah, Penguasa seluruh surga dan bumi. Kami hanya ingin mendirikan kembali bangunan yang sudah ada sejak ratusan tahun lalu, yang dibangun oleh seorang raja Israel ternama.'
    12: Tetapi, karena perbuatan nenek moyang kami sudah menimbulkan kemarahan Allah Penguasa surga, maka Dia menyerahkan mereka kepada kekuasaan Nebukadnezar, yaitu orang Kasdim yang menjadi raja Babel. Nebukadnezar membongkar dan menghancurkan rumah Allah kami lalu mengangkut bangsa kami sebagai tawanan ke negaranya.
    13: Namun setelah Kores diangkat sebagai raja di Babel, pada tahun pertama pemerintahannya, dia mengizinkan orang Israel membangun kembali rumah Allah ini.
    14: Bahkan dia sudah mengembalikan perkakas-perkakas emas dan perak yang sebelumnya berada di rumah Allah. Dulu, waktu Raja Nebukadnezar merusak bangunan itu, dia mengambil dan mengangkut semua perkakas itu ke Babel lalu menyimpannya di dalam rumah dewanya. Sekarang, Raja Kores menyerahkan semua barang itu kepada Sesbazar yang pada waktu itu menjabat sebagai gubernur kami di Yehuda.
    15: Raja Kores juga yang menyuruh dia, ‘Ambillah perkakas ini dan bawalah ke Yerusalem. Bangunlah kembali rumah Allah di tempatnya semula, dan taruhlah semua perkakas ini di dalam rumah itu.’
    16: Lalu Sesbazar datang ke sini dan meletakan pondasi rumah ini. Sejak saat itu sampai hari ini, pembangunan yang kami lakukan tetap berjalan baik, namun belum bisa selesai.
    17: “Begitulah jawaban mereka. Maka kami mengusulkan, kalau Yang Mulia menilai usulan kami ini baik, agar Tuan memeriksa buku arsip negara. Apakah benar Raja Kores mengizinkan mereka membangun kembali rumah Allah di Yerusalem atau tidak. Kalau Tuan sudah menemukan bukti dan memiliki tanggapan terhadap kasus ini, kami mohon agar Tuan mengirim jawaban kepada kami.”
  6:
    1: Sesudah itu, sesuai perintah Raja Darius, diadakanlah penyelidikan terhadap arsip kerajaan yang disimpan di Babel.
    2: 'Kemudian sebuah gulungan ditemukan di benteng Ahmeta di provinsi Media. Keputusan dalam gulungan tersebut dituliskan pada surat balasan kepada para pejabat provinsi, yakni sebagai berikut:'
    3: “Pada tahun pertama pemerintahannya, Raja Kores memerintahkan pembangunan rumah Allah di Yerusalem. Rumah itu harus dibangun kembali sebagai tempat untuk mempersembahkan kurban. Pondasinya harus diletakkan dengan kukuh. Tinggi bangunan itu dua puluh tujuh meter dan lebarnya dua puluh tujuh meter.
    4: Bangunan itu harus dibuat dari batu-batu besar yang disusun secara berlapis. Setelah tiga lapisan batu diletakkan, di atasnya harus diletakkan lapisan kayu. Pembangunan ini akan dibiayai dengan kas kerajaan.
    5: Semua perkakas dari emas dan perak yang diambil Raja Nebukadnezar dari rumah Allah di Yerusalem dan dibawa ke Babel harus dikembalikan ke Yerusalem. Semuanya harus dimasukkan ke dalam rumah Allah.”
    6: 'Selanjutnya surat balasan raja, “Oleh karena itu, Tatnai, gubernur Provinsi Sebelah Barat sungai Efrat, bersama dengan Syetar Boznai, dan semua pejabat lain: Biarkan mereka dan jauhilah proyek pembangunan itu!'
    7: Jangan mengganggu pembangunan rumah Allah. Biarlah rumah itu dibangun kembali di tempatnya semula, dan jangan menghalangi gubernur wilayah Yehuda dan pemimpin orang Yahudi dalam pembangunan itu.
    8: “Lagipula saya memutuskan bahwa kalian juga harus membantu para pemimpin Yahudi itu dalam membangun kembali rumah Allah. Kalian harus membayar penuh biaya pembangunan dengan menggunakan pajak yang terkumpul di provinsi kalian, agar pekerjaan itu tidak tertunda.
    9: Tanyakanlah kepada imam-imam di Yerusalem untuk mengetahui berapa jumlah sapi jantan muda, domba jantan, dan anak-anak domba yang mereka butuhkan untuk kurban yang dibakar habis yang dipersembahkan kepada Allah Penguasa surga. Siapkan juga gandum, garam, anggur, dan minyak zaitun yang mereka butuhkan setiap hari. Semua itu harus diberikan kepada mereka hari demi hari, tanpa henti.
    10: Dengan demikian mereka dapat mempersembahkan kurban yang dibakar habis, yang harum kepada Allah Penguasa surga, serta mendoakan saya dan anak-anak saya.
    11: Di samping itu, saya memerintahkan bahwa jika ada orang yang tidak taat pada perintah ini, dia harus dihukum mati dengan cara ditancapkan pada balok kayu dari rumahnya sendiri. Rumahnya itu juga harus dijadikan timbunan sampah.
    12: “Semoga Allah, yang memilih Yerusalem sebagai tempat-Nya disembah, akan menghancurkan raja atau bangsa mana pun yang menentang perintah ini dan yang mencoba menghancurkan rumah Allah. Saya, Raja Darius, sudah memberikan perintah ini. Laksanakanlah dengan sebaik-baiknya.”
    13: Kemudian Gubernur Tatnai, Syetar Boznai, dan para pejabat segera melakukan persis sesuai perintah raja.
    14: Jadi para pemimpin Yahudi melanjutkan pekerjaan mereka, dan mereka sangat bersemangat karena khotbah nabi Hagai dan Zakaria anak Ido. Akhirnya pembangunan rumah Allah selesai, sesuai dengan perintah Allah Israel dan keputusan tiga raja Persia, yaitu Kores, Darius, dan Artasasta.
    15: Rumah itu selesai dibangun pada hari ketiga bulan Adar, pada tahun keenam pemerintahan Raja Darius.
    16: Rakyat Israel, para imam, orang Lewi, dan semua orang yang sudah pulang dari pembuangan di Babel merayakan peresmian rumah Allah dengan sukacita.
    17: Dalam perayaan itu mereka mempersembahkan seratus ekor sapi jantan, dua ratus ekor domba, dan empat ratus ekor anak domba sebagai kurban sembelihan, juga dua belas kambing jantan sebagai kurban penghapus dosa, setiap ekor mewakili satu suku Israel.
    18: Kemudian para imam dan orang-orang Lewi dibagi menjadi beberapa kelompok untuk melayani di rumah Allah di Yerusalem, sesuai dengan perintah yang tercatat dalam Kitab Musa.
    19: Pada tanggal empat belas bulan pertama, orang-orang yang kembali dari pembuangan itu merayakan Paskah.
    20: Semua imam dan orang Lewi sudah mengikuti upacara penyucian diri. Para pelayan dari suku Lewi menyembelih semua binatang kurban Paskah untuk seluruh keluarga yang sudah kembali dari pembuangan, juga untuk para imam dan diri mereka sendiri.
    21: Daging kurban itu dimakan oleh rakyat Israel yang sudah kembali dari pembuangan. Tetapi tidak semuanya mengikuti perayaan ini, hanya orang-orang yang bertekad untuk menyembah TUHAN Allah Israel, yaitu mereka yang menolak terlibat dalam cara hidup bangsa-bangsa kafir yang tinggal di tanah ini.
    22: Mereka merayakan hari raya Roti Tidak Beragi selama tujuh hari dengan bersukacita, karena TUHAN sudah mengubah sikap raja Asyur terhadap mereka sehingga raja mau membantu mereka membangun kembali rumah Allah Israel.
  7:
    1: Saya, Ezra, adalah ahli Taurat yang sangat terdidik dalam hukum-hukum TUHAN yang diberikan kepada bangsa Israel melalui Musa. Saya adalah anak Seraya. Daftar leluhur saya mulai dari imam besar yang pertama yaitu Harun, kemudian Eleazar, Pinehas, Abisua, Buki, Uzi, Zeruya, Merayot, Azarya, Amaria, Ahitub, Zadok, Salum, Hilkia, Azarya, Seraya. Beberapa tahun setelah pembangunan rumah TUHAN, saya berangkat dari Babel ke Yerusalem. Sejumlah imam, orang Lewi, para pemusik, penjaga gerbang, dan pekerja rumah TUHAN juga ikut bersama saya. Kami pergi pada tahun ketujuh pemerintahan Raja Artasasta di negeri Persia, tepatnya tanggal satu bulan pertama. Dengan pertolongan Allah, kami tiba di Yerusalem pada tanggal satu bulan kelima. Raja membekali saya dengan apa pun yang saya minta, sebab TUHAN Allah menyertai saya.
    10: Saya sudah menetapkan dalam hati untuk mempelajari, melaksanakan, dan mengajarkan segala hukum TUHAN di Israel.
    11: 'Berikut ini adalah salinan surat dari Raja Artasasta kepada saya, sebagai seorang imam sekaligus ahli dalam hukum yang TUHAN berikan kepada bangsa Israel:'
    12: Salam dari Artasasta, raja segala raja, kepada Ezra, imam dan ahli hukum Allah Penguasa surga.
    13: Saya memerintahkan agar setiap orang Israel dalam kerajaan saya yang ingin pergi ke Yerusalem, boleh pergi bersamamu, baik itu rakyat biasa, para imam, maupun orang Lewi.
    14: Saya sebagai raja, beserta ketujuh penasihat saya, mengutus kamu untuk memeriksa keadaan wilayah Yehuda dan Yerusalem berdasarkan perintah dan ketetapan Allahmu, yang ada padamu.
    15: Bawalah juga perak dan emas yang sudah kami berikan kepadamu untuk menjadi persembahan sukarela kepada Allah Israel, yaitu Allah yang rumah-Nya berada di Yerusalem.
    16: Kamu juga harus membawa semua perak dan emas yang dikumpulkan di seluruh provinsi Babel dan persembahan dari orang Israel serta imam mereka. Semua itu harus diserahkan sebagai persembahan di rumah Allah.
    17: Gunakanlah uang itu dengan baik untuk membeli sapi jantan, domba, anak domba, gandum, dan anggur terbaik. Kemudian persembahkanlah semuanya itu di atas mezbah di rumah Allahmu di Yerusalem.
    18: Gunakan sisa dari perak dan emas itu untuk apa pun yang kalian butuhkan, sesuai dengan kehendak Allahmu.
    19: Kamu harus menyerahkan kepada Allah Yerusalem semua peralatan yang sudah diberikan kepadamu untuk digunakan dalam pelayanan rumah Allah.
    20: Dan apa pun yang masih kamu butuhkan untuk pembangunan rumah Allahmu, silakan minta dari perbendaharaan kerajaan.
    21: Saya, Raja Artasasta, sekarang mengeluarkan perintah kepada semua pejabat perbendaharaan di Provinsi Sebelah Barat sungai Efrat untuk memberikan apa saja yang diminta oleh Imam Ezra, ahli dan pengajar hukum Allah Penguasa surga.
    22: 'Jumlah maksimal yang boleh kalian berikan kepadanya adalah sebagai berikut: Perak 3.400 kilogram, gandum 10.000 kilogram, anggur 2.000 liter, minyak zaitun 2.000 liter, dan garam tanpa batas.'
    23: Kalian harus teliti dalam memberikan segala sesuatu yang diperintahkan oleh Allah Penguasa surga untuk kebutuhan rumah-Nya, supaya Dia tidak marah kepada saya ataupun raja-raja keturunan saya.
    24: Saya juga perintahkan bahwa setiap imam, orang Lewi, penyanyi, penjaga gerbang, serta pelayan dan pekerja lain di rumah Allah tidak boleh dikenakan pajak atau pungutan untuk kerajaan.
    25: Ezra, pakailah hikmat yang Allah berikan kepadamu untuk mengangkat pemimpin-pemimpin dan hakim-hakim yang akan memerintah semua orang di Provinsi Sebelah Barat sungai Efrat sesuai dengan hukum Allahmu. Para pemimpin dan hakim itu harus sudah tahu dan melakukan hukum-hukum Allah serta bisa mengajarkannya kepada masyarakat yang belum mengetahuinya.
    26: Setiap orang yang tidak mematuhi hukum Allahmu dan hukum kerajaan harus segera dijatuhi hukuman yang sesuai dengan pelanggarannya. Hukuman dapat berupa disita harta miliknya, dipaksa meninggalkan wilayah kerajaan saya, dipenjara, atau dihukum mati.
    27: Terpujilah TUHAN, Allah nenek moyang kita, yang menggugah hati raja untuk memberi perhatian khusus kepada rumah TUHAN di Yerusalem!
    28: Dia sudah menyatakan kebaikan-Nya kepada saya, sehingga saya dihormati di hadapan raja dan ketujuh penasihatnya serta di hadapan semua pembesar yang berkuasa! Saya diberi kekuatan, karena TUHAN Allah menyertai saya, kemudian saya mengajak beberapa pemimpin Israel pulang ke Yerusalem bersama saya.
  8:
    1: 'Inilah daftar nama kepala keluarga dan silsilah orang-orang yang pulang bersama saya dari Babel pada masa pemerintahan Raja Artasasta:'
    2: Gersom dari keturunan Pinehas, Daniel dari keturunan Itamar, Hatus anak Sekanya dari keturunan Daud, Zakaria dari keturunan Paros, dan menurut silsilah ada 150 orang laki-laki bersama dia.
    4: Elyoenai anak Zerahya dari keturunan Pahatmoab, dan ada 200 orang laki-laki bersama dia.
    5: Sekanya anak Yahaziel dari keturunan Zatu, dan ada 300 orang laki-laki bersama dia.
    6: Ebed anak Yonatan dari keturunan Adin, dan ada 50 orang laki-laki bersama dia.
    7: Yesaya anak Atalya dari keturunan Elam, dan ada 70 orang laki-laki bersama dia.
    8: Zebaja anak Mikael dari keturunan Sefaca, dan ada 80 orang laki-laki bersama dia.
    9: Obaja anak Yehiel dari keturunan Yoab, dan ada 218 orang laki-laki bersama dia.
    10: Selomit anak Yosifia dari keturunan Bani, dan ada 160 orang laki-laki bersama dia.
    11: Zakaria anak Bebai dari keturunan Bebai, dan ada 28 orang laki-laki bersama dia.
    12: Yohanan anak Hakatan dari keturunan Azgad, dan ada 110 orang laki-laki bersama dia.
    13: Elifelet, Yehiel, dan Semaya, keturunan Adonikam yang terakhir, dan ada 60 orang laki-laki bersama mereka.
    14: Utai dan Zabud dari keturunan Bigwai, dan ada 70 orang laki-laki bersama dia.
    15: Saya mengumpulkan mereka semua di pinggir sungai Ahawa, dan kami berkemah di sana selama tiga hari. Saya juga memeriksa daftar nama orang-orang dan para imam yang sudah tiba. Tidak ada satu pun orang Lewi yang ikut.
    16: Saya memanggil sembilan pemimpin, yaitu Eliezer, Ariel, Semaya, Elnatan, Yarib, Elnatan, Natan, Zakaria, Mesulam, serta dua pengajar, yaitu Yoyarib dan Elnatan.
    17: Lalu saya mengutus mereka untuk menemui Ido, pemimpin di daerah Kasifya. Saya mengatakan kepada mereka pesan yang harus disampaikan kepada Ido dan sanak saudaranya, yaitu kaum yang sebelum pembuangan bekerja sebagai pelayan rumah Allah. Saya meminta supaya mereka mengirim beberapa orang Lewi untuk ikut dengan rombongan yang mau ke Yerusalem supaya mereka kembali menjadi pelayan di rumah Allah.
    18: Oleh karena kebaikan Allah, mereka mengutus Serebya, seorang yang bijaksana, keturunan Mahli dari suku Lewi, beserta delapan belas orang dari anak-anak dan saudara-saudaranya.
    19: Mereka juga mengutus Hasabya dan Yesaya, yang adalah keturunan Merari. Dua puluh orang laki-laki dari keluarga Hasabya ikut dengan mereka berdua.
    20: Selain itu, mereka mengirim 220 orang lain untuk bekerja di rumah Allah. Nenek moyang mereka dahulu sudah ditunjuk oleh raja Daud untuk membantu orang Lewi. Saya menambahkan nama-nama mereka kepada daftar orang yang pulang dari pembuangan.
    21: Kemudian, di tepi sungai Ahawa itu, saya memberi perintah agar kami semua berpuasa dan merendahkan diri di hadapan Allah. Kami berdoa supaya Allah memimpin dan melindungi kami, anak-anak kami, serta menjaga barang-barang kami tetap aman dalam perjalanan.
    22: Saya merasa malu untuk meminta raja memberikan rombongan tentara dan pasukan berkuda untuk mengawal dan melindungi kami dari musuh selama perjalanan, karena kami sudah mengatakan kepada raja, “Allah kami selalu melindungi semua orang yang menyembah Dia. Tetapi kepada orang-orang yang meninggalkan-Nya, Dia menyatakan kemarahan-Nya dengan kuasa yang besar.”
    23: Jadi kami berpuasa dan berdoa sungguh-sungguh memohon perlindungan Allah. Dan Allah pun mengabulkan doa kami.
    24: Kemudian saya menunjuk dua belas pemimpin para imam, yaitu Serebya, Hasabya, serta sepuluh orang lainnya, untuk bertanggung jawab sebagai pengawas atas semua imam lain dan pelayan Lewi yang akan membawa persembahan dan perkakas rumah Allah ke Yerusalem.
    25: Lalu di depan mata mereka saya menimbang perak, emas, dan peralatan untuk rumah Allah yang diberikan oleh raja, para penasihat dan pejabatnya, serta orang-orang Israel. Semuanya itu saya serahkan kepada para pengawas tersebut.
    26: Saya juga menyerahkan kepada mereka 19.500 kilogram perak, 3.000 kilogram emas, perlengkapan perak seberat 3.000 kilogram,
    27: dua puluh mangkuk emas yang nilainya sama dengan 8,5 kilogram emas, dan dua barang dari perunggu yang dipoles. Kedua benda itu sangat istimewa sehingga nilainya sama seperti barang dari emas.
    28: Saya berkata kepada mereka, “Kalian dikuduskan bagi TUHAN karena bertanggung jawab membawa barang kudus milik-Nya. Semua perkakas ini suci karena dipersembahkan secara sukarela kepada TUHAN, Allah nenek moyang kita.
    29: Jagalah semuanya sampai kalian tiba di Yerusalem. Nanti, timbanglah semua benda itu di ruang penyimpanan harta rumah TUHAN, dengan disaksikan oleh para pemimpin imam, para pelayan Lewi, dan para pemimpin umat Israel.”
    30: Maka setiap imam dan pelayan Lewi yang dilibatkan dalam tugas mengangkut harta benda itu ke rumah Allah di Yerusalem menerima bagiannya dan mencatat berat barang-barang itu.
    31: Pada tanggal dua belas bulan pertama, kami berangkat dari tepi sungai Ahawa ke Yerusalem. Allah menyertai dan melindungi kami dari serangan musuh dan perampok sepanjang perjalanan.
    32: Akhirnya kami tiba dengan selamat di Yerusalem dan beristirahat selama tiga hari.
    33: Pada hari keempat, kami pergi ke rumah Allah. Di situ, perak, emas, dan barang lainnya ditimbang lalu diberikan kepada imam Meremot anak Uria, dengan disaksikan oleh Eleazar anak Pinehas dan dua orang Lewi, yaitu Yozabad anak Yesua dan Noaja anak Binui.
    34: Semua barang itu dihitung jumlah dan beratnya. Seluruhnya cocok dengan daftar sebelumnya dan tidak ada yang hilang. Mereka mencatatnya dengan lengkap dalam daftar harta rumah Allah.
    35: Kemudian kami semua yang sudah kembali dari pembuangan mempersembahkan kepada Allah Israel kurban yang dibakar habis. Mereka mempersembahkan dua belas ekor sapi jantan untuk seluruh Israel, sembilan puluh enam ekor domba jantan, tujuh puluh tujuh ekor anak domba, dan dua belas kambing jantan untuk kurban penebus dosa. Semua itu diberikan kepada TUHAN sebagai kurban yang dibakar habis.
    36: Lalu kami menyampaikan surat keputusan raja kepada gubernur Provinsi Sebelah Barat sungai Efrat dan para pejabatnya. Maka mereka memberi bantuan untuk orang Israel dan rumah Allah, sesuai dengan perintah raja dalam surat itu.
  9:
    1: Sesudah semua itu dilaksanakan, beberapa pemimpin Israel datang kepada saya di teras rumah Allah dan berkata, “Bapak, kami mau memberitahukan bahwa ada banyak rakyat, termasuk para imam dan pelayan dari suku Lewi, yang terlibat dalam bermacam-macam perbuatan najis yang dilakukan oleh berbagai bangsa lain yang tinggal di wilayah ini. Umat Israel tidak memisahkan diri dari pengaruh bangsa Kanaan, Het, Feris, Yebus, Amon, Moab, Mesir, dan Amori.
    2: Mereka dan anak-anak lelaki mereka melakukan kawin campur dengan anak-anak perempuan dari bangsa-bangsa itu, sehingga merusak kesucian garis keturunan bangsa Israel. Bahkan para pemimpinlah yang justru lebih dulu melakukan tindakan tercemar itu!”
    3: Mendengar berita tersebut, saya sebagai pimpinan sangat kecewa, sehingga saat itu juga saya merobek pakaian saya serta mencabuti rambut dan jenggot saya sebagai tanda berduka, lalu duduk dengan tidak berdaya dan hati yang hancur lebur.
    4: Kemudian banyak orang berkumpul di sekeliling saya untuk turut berduka karena pelanggaran besar terhadap firman Allah Israel yang dilakukan oleh sebagian orang yang pulang dari pembuangan. Mereka takut dan gemetar terhadap ancaman hukuman Allah, dan saya terus duduk dalam keadaan berduka sampai tiba waktunya persembahan kurban sore.
    5: Pada saat persembahan kurban sore mulai dibakar, saya berdiri dari tempat saya duduk merendahkan diri, dengan masih memakai pakaian yang sudah robek tadi. Lalu saya bersujud lagi dan mengulurkan kedua tangan saya kepada TUHAN Allahku.
    6: Saya berdoa, “Ya Allahku, aku merasa sangat malu datang ke hadapan-Mu, karena dosa dan kesalahan kami sangat banyak, bahkan bertumpuk-tumpuk sampai ke surga.
    7: Sejak zaman nenek moyang kami sampai sekarang, kami terlalu banyak berbuat dosa terhadap Engkau. Itulah sebabnya, sejak dulu, rakyat Israel serta para raja dan imam kami terus dibunuh, dirampok, juga ditawan ke negeri musuh, seperti yang masih kami alami sekarang.
    8: “Tetapi saat ini, Engkau sudah berbelas kasihan kepada kami, ya TUHAN Allah kami. Engkau baru saja membebaskan sebagian kecil dari kami untuk kembali dan hidup di tempat-Mu yang kudus ini. Oleh karena itu, kami merasa lebih lega daripada sebelumnya dalam perbudakan di negeri Babel.
    9: Meskipun kami masih berstatus budak, Engkau tidak meninggalkan kami. Engkau bahkan menunjukkan kasih dan kesetiaan-Mu kepada kami melalui raja-raja Persia, sehingga kami mendapat izin untuk membangun rumah-Mu yang sudah dihancurkan ini, dan Engkau menjadi seperti pagar pelindung bagi kami di tanah Yehuda dan kota Yerusalem.
    10: “Tetapi sekarang, setelah semua kebaikan yang Engkau tunjukkan itu, kami tidak bisa berkata apa-apa, ya Allah. Karena lagi-lagi kami sudah berhenti mengikuti perintah-perintah-Mu,
    11: yang dahulu Engkau sampaikan melalui hamba-hamba-Mu, para nabi. Mereka sudah memberitahu nenek moyang kami bahwa daerah yang akan kami masuki sudah dikotori oleh penduduk-penduduk di sini. Para penduduk asli negeri ini sudah melakukan perbuatan-perbuatan buruk dan menjijikkan dari ujung ke ujung sehingga negeri ini menjadi najis.
    12: Oleh karena itu para nabi melarang kami kawin campur dengan orang-orang di negeri ini ataupun membantu mereka untuk menjadi makmur dan sejahtera. Jika kami menaati perintah-perintah itu, kami akan tetap kuat dan dapat menikmati hasil bumi dari negeri kami, serta mewariskannya kepada anak cucu kami sampai selamanya.
    13: “Tetapi bangsa kami sudah banyak melanggar perintah-Mu itu. Sesungguhnya, semua kesengsaraan yang dialami bangsa kami selama masa pembuangan di negeri Babel adalah hukuman yang adil atas segala kejahatan bangsa kami, bahkan hukuman-Mu itu lebih ringan daripada yang pantas kami terima. Hanya karena kebaikan-Mu saja, sebagian kecil dari bangsa kami masih bisa hidup dan kembali ke tanah ini.
    14: Maka, dengan keadaan yang terlanjur seperti sekarang, ya TUHAN, apakah yang dapat kami katakan atau lakukan? Tidak mungkin kami terus saja melanggar perintah-perintah-Mu lagi dengan melakukan kawin campur dengan orang-orang kafir itu! Kalau kami tidak menghentikan kejahatan ini, tentu Engkau akan membinasakan kami sampai tidak tersisa lagi satu pun yang selamat.
    15: 'TUHAN, Allah Israel, Engkau maha benar. Tetapi lihatlah kami: Dari bangsa Israel yang besar, hanya tinggal kami ini yang masih hidup dan ingin mengabdi kepada-Mu. Namun, sekarang pun kami sudah jatuh dalam kenajisan lagi! Tidak ada satu pun dari kami yang layak datang ke hadapan-Mu untuk berdoa meminta pengampunan.”'
  10:
    1: Sementara saya sedang berdoa mengakui dosa bangsa Israel sambil menangis dan bersujud di depan rumah Allah, banyak dari rakyat, baik laki-laki, perempuan, maupun anak-anak, berkumpul mengelilingi saya sambil meratap.
    2: Lalu seseorang di antara mereka yang bernama Sekanya, anak Yehiel dari keturunan Elam, berkata kepada saya, “Kami sudah melanggar perintah Allah kita dengan melakukan kawin campur dengan anak-anak perempuan bangsa lain. Namun, masih ada harapan bahwa situasi ini dapat diatasi dan Allah bisa mengampuni kita.
    3: Karena itu, saya mengajak kita mengikat perjanjian dengan Allah kita, bahwa kita akan mengusir semua perempuan asing dengan anak-anak mereka. Dan kami akan melakukan perintahmu, Tuan Ezra, serta nasihat orang-orang yang takut dan hormat akan perintah Allah. Biarlah semua ini dilakukan sesuai hukum-hukum Allah.
    4: Jadi Tuan, bangkitlah! Tindakan yang harus diambil dalam masalah ini adalah tanggung jawabmu. Kami siap mendukung Tuan! Ambillah tindakan tegas.”
    5: Maka saya berdiri dan menyuruh para pemimpin imam serta para pelayan Lewi untuk mengikat perjanjian dengan bersumpah di hadapan TUHAN, bahwa seluruh rakyat akan melakukan sesuai usulan Sekanya itu. Lalu mereka berjanji dengan bersumpah.
    6: Sesudah itu saya berdiri dari depan rumah Allah dan masuk ke tempat tinggal Yohanan anak Elyasib. Saya bermalam di situ tanpa makan dan minum, karena hati saya sedih sekali memikirkan orang-orang dari pembuangan yang sudah mengkhianati Allah.
    7: Kemudian saya mengumumkan keputusan mutlak dari seluruh pimpinan bahwa seluruh rakyat yang sudah kembali dari pembuangan, baik yang tersebar di seluruh wilayah Yehuda maupun di Yerusalem, harus berkumpul di Yerusalem dalam waktu tiga hari. Siapa pun yang tidak hadir dalam batas waktu tersebut akan disita segala hartanya dan dikucilkan dari umat yang sudah pulang dari pembuangan.
    9: Maka dalam waktu tiga hari itu, semua orang Israel dari suku Yehuda dan Benyamin, khususnya laki-laki, datang ke Yerusalem. Pada tanggal dua puluh bulan sembilan, seluruh rakyat sudah berkumpul dan duduk di teras rumah Allah. Tubuh mereka gemetar akibat hujan deras hari itu, tetapi juga karena besarnya persoalan ini.
    10: Lalu saya berdiri sebagai imam dan berkata, “Kalian sudah melanggar hukum Allah dengan menikahi perempuan-perempuan asing. Sebelum ini, dosa Israel sudah cukup besar di mata Allah, tetapi sekarang kalian membuat dosa kita makin bertambah besar!
    11: Jadi, sekarang kamu masing-masing yang sudah melakukan dosa itu harus mengakuinya dan meminta ampun kepada TUHAN, Allah nenek moyang kita. Kemudian pisahkanlah dirimu dari istri asing dan semua orang bangsa lain yang tinggal di wilayah ini. Lakukanlah kehendak Allah kita.”
    12: Mendengar itu, seluruh rakyat menjawab dengan nyaring, “Kami akan menuruti perintahmu!”
    13: Lalu mereka berkata kepada saya, “Kami setuju untuk mengurus persoalan ini. Tetapi masalah besar ini tidak dapat diselesaikan dalam satu atau dua hari. Apalagi sekarang kami tidak sanggup berada di luar karena hujan deras.
    14: Biarlah para pemimpin kami mewakili kami dalam urusan ini. Lalu, sesuai jadwal yang akan ditetapkan, setiap orang yang mempunyai istri dari bangsa asing akan datang dan disidang di depan pemimpin dan hakim dari kotanya. Dengan cara demikian, masalah ini bisa diselesaikan secara tuntas agar murka Allah yang menyala-nyala tidak menimpa kami.”
    15: Hanya Yonatan anak Asael dan Yahzeya anak Tikwa yang tidak setuju dengan usulan rakyat. Mereka didukung oleh Mesulam serta seorang pelayan Lewi bernama Sabetai.
    16: Akhirnya semua umat yang sudah kembali dari pembuangan melakukan sesuai usulan itu. Saya mengangkat dan mendaftarkan seorang pemimpin atas setiap kelompok keluarga. Lalu pada tanggal satu bulan sepuluh, kami mulai mengadakan persidangan untuk memeriksa masalah setiap pelanggar.
    17: Dan pada hari pertama bulan pertama, kami sudah menyelesaikan persidangan untuk setiap kasus kawin campur tersebut.
    18: 'Berikut ini adalah nama-nama laki-laki keturunan imam yang sudah mengawini perempuan-perempuan asing. Setiap orang berjanji mengusir istri asingnya, dan sebagai kurban penghapusan kesalahan, setiap orang juga mempersembahkan seekor anak domba jantan dari kawanan ternaknya. Dari keturunan imam Yozadak (yaitu anak-anak dari Yesua dan saudara-saudaranya): Maaseya, Eliezer, Yarib, dan Gedalya.'
    20: 'Dari anak-anak imam Imer: Hanani dan Zebaja'
    21: 'Dari anak-anak imam Harim: Maaseya, Elia, Semaya, Yehiel, dan Uzia.'
    22: 'Dari anak-anak imam Pasyur: Elyoenai, Maaseya, Ismael, Netaneel, Yozabad, dan Elasa.'
    23: 'Dari keturunan orang suku Lewi: Yozabad, Simei, Kelaya (yang juga bernama Kelita), Petahya, Yuda, dan Eliezer.'
    24: 'Dari golongan penyanyi di rumah Allah: Elyasib. Dari golongan penjaga pintu gerbang rumah Allah: Salum, Telem, dan Uri.'
    25: 'Dari orang Israel yang lain: Anak-anak Paros: Ramya, Yezia, Malkia, Miyamin, Eleazar, Malkia, dan Benaya.'
    26: 'Dari anak-anak Elam: Matanya, Zakaria, Yehiel, Abdi, Yeremot, dan Elia.'
    27: 'Dari anak-anak Zatu: Elyoenai, Elyasib, Matanya, Yeremot, Zabad, dan Aziza.'
    28: 'Dari anak-anak Bebai: Yohanan, Hananya, Zabai, dan Atlai.'
    29: 'Dari anak-anak Bani: Mesulam, Maluk, Adaya, Yasub, Seal, dan Yeramot.'
    30: 'Dari anak-anak Pahat Moab: Adna, Kelal, Benaya, Maaseya, Matanya, Bezaleel, Binui, dan Manasye.'
    31: 'Dari anak-anak Harim: Eliezer, Yisia, Malkia, Semaya, Simeon, Benyamin, Maluk, dan Semarya.'
    33: 'Dari anak-anak Hasum: Matnai, Matata, Zabad, Elifelet, Yeremai, Manage, dan Simei.'
    34: 'Dari keturunan Bani: Maadai, Amram, Uel, Benaya, Bedeya, Keluhu, Wanya, Meremot, Elyasib, Matanya, Matnai, Yaasai, Binui, Simei, Selemya, Natan, Adaya, Maknadebai, Sasai, Sarai, Azareel, Selemya, Semarya, Salum, Amarya, dan Yusuf.'
    43: 'Dari anak-anak Nebo: Yeiel, Matica, Zabad, Zebina, Yadai, Yoel, dan Benaya.'
    44: Setiap orang yang terdaftar itu sudah memperistri perempuan-perempuan dari bangsa asing. Bahkan ada yang mempunyai anak dari istri asingnya itu.
16:
  1:
    1: Saya Nehemia anak Hakalya. Saya menyusun riwayat ini untuk melaporkan tindakan yang sudah saya lakukan. Pada bulan Kisleu di tahun kedua puluh pemerintahan Raja Artasasta, saat saya berada di Benteng Susan,
    2: kerabat saya yang bernama Hanani datang bersama beberapa orang dari Yehuda. Ketika bertemu dengan mereka, saya menanyakan keadaan orang Yahudi yang sudah pulang ke wilayah Yehuda dari pembuangan di Babel, juga keadaaan kota Yerusalem.
    3: Jawab mereka, “Orang-orang yang kembali dari pembuangan dan rakyat yang ditinggal di wilayah Yehuda mengalami banyak kesulitan dan dipermalukan. Benteng kota Yerusalem sudah dirobohkan, dan pintu gerbangnya sudah dibakar.”
    4: Mendengar berita itu, saya duduk dan menangis. Selama berhari-hari saya berkabung, berpuasa, dan berdoa kepada Allah Surgawi.
    5: Saya berkata, “Tolonglah ya TUHAN, Allah yang bertakhta di surga! Engkau Allah yang hebat yang kami takuti dan hormati. Engkau menepati perjanjian-Mu dan tetap setia kepada orang-orang yang mengasihi dan menaati perintah-Mu.
    6: Lihatlah aku dan dengarkanlah doaku. Aku berdoa siang dan malam untuk orang Israel. Aku mengakui bahwa umat Israel, juga aku dan nenek moyangku, sudah berdosa terhadap Engkau. Ya, kami hamba-hamba-Mu ini sudah berdosa.
    7: Kami sangat memberontak terhadap Engkau dengan tidak menaati perintah, hukum, dan ketetapan yang Engkau berikan melalui Musa, hamba-Mu itu.
    8: Ya TUHAN, ingatlah perkataan-Mu ini melalui Musa, ‘Jika kalian tidak setia hidup sesuai perjanjian dengan-Ku, Aku akan mencerai-beraikan kalian di antara bangsa-bangsa.
    9: Tetapi jika kalian kembali kepada-Ku dan mematuhi perintah-perintah-Ku, maka sekalipun kalian dibuang ke ujung bumi, Aku akan mengumpulkan kalian kembali ke tempat yang sudah Aku tetapkan, yaitu tempat di mana Aku disembah.’
    10: Kami adalah hamba-Mu dan umat-Mu yang sudah Engkau selamatkan dengan kekuatan dan kuasa-Mu yang besar.
    11: Ya TUHAN, mohon dengarkanlah doa hamba-Mu ini, juga doa hamba-hamba-Mu yang lain yang selalu ingin menghormati Engkau. Berikanlah aku keberanian sewaktu meminta bantuan kepada raja. Lembutkanlah hatinya agar dia bersikap baik kepadaku.” Pada masa itu jabatan saya adalah juru minuman raja.
  2:
    1: Beberapa bulan kemudian, yaitu pada bulan Nisan, masih dalam tahun keduapuluh pemerintahan Artasasta, saya bertugas menyajikan anggur bagi raja. Saat saya memberikan anggur kepadanya, ternyata dia melihat saya bersedih. Sebelumnya saya tidak pernah terlihat sedih di hadapan raja.
    2: Karena itu raja pun bertanya, “Mengapa mukamu muram? Sepertinya kamu tidak sakit. Pasti kamu sedang bersusah hati.” Saya menjadi sangat ketakutan,
    3: tetapi saya menjawab, “Semoga Tuanku Raja hidup selamanya! Bagaimana saya tidak sedih, Tuan, bila keadaan kota Yerusalem, tanah air kami, tempat nenek moyang saya dikuburkan, sudah menjadi reruntuhan dan gerbangnya hancur terbakar.”
    4: Lalu raja bertanya, “Apakah kamu punya permintaan yang berhubungan dengan hal itu?” Saya pun berdoa dalam hati kepada Allah Surgawi
    5: kemudian menjawab raja, “Jika Tuanku berkenan mengabulkan permintaan hambamu ini, mohon utuslah saya ke Yehuda untuk membangun kembali kota asal saya itu.”
    6: Raja, yang saat itu duduk berdampingan dengan ratu, bertanya kepada saya, “Berapa lama kamu akan pergi dan kapan kembali?” Saya memberitahu raja waktu yang sudah saya rencanakan. Dia menyetujuinya dan mengizinkan saya pergi.
    7: Saya juga meminta kepada raja, “Jika Tuanku berkenan, mohon berikanlah beberapa surat jalan resmi kerajaan untuk saya sampaikan kepada setiap pemimpin wilayah yang akan saya lewati menuju Provinsi Sebelah Barat sungai Efrat. Dengan itu mereka mengizinkan saya melewati wilayah mereka hingga sampai ke Yehuda.
    8: Juga surat untuk Asaf, pengelola hutan raja, agar dia memberi saya balok-balok kayu untuk membuat pintu gerbang pada tembok yang mengelilingi rumah TUHAN, benteng kota, dan untuk membangun rumah tempat saya tinggal.” Oleh pertolongan Allah, raja mengabulkan semua permintaan itu.
    9: Raja juga menyuruh sejumlah perwira tentara dan pasukan berkuda untuk mengawal perjalanan saya. Demikianlah saya berangkat ke Provinsi Sebelah Barat sungai Efrat dan menyampaikan surat-surat dari raja kepada gubernur di sana.
    10: Ketika Sanbalat orang Horon dan Tobia orang Amon mendengar berita kedatangan saya, mereka sangat marah karena saya hendak menolong orang Israel.
    11: Akhirnya kami tiba di Yerusalem, lalu tiga hari kemudian
    12: saya dan beberapa orang yang datang bersama saya diam-diam pergi keluar pada malam hari. Saya menunggang keledai, sementara yang lain berjalan kaki. Saya tidak memberi tahu siapa pun tentang rencana yang Allah berikan kepada saya untuk membangun kembali Yerusalem.
    13: Kami keluar melalui Gerbang Lembah, melewati Sumur Naga, dan sampai ke Gerbang Pembuangan Sampah untuk memeriksa bagian benteng yang sudah diruntuhkan dan gerbang-gerbang yang sudah dibakar.
    14: Selanjutnya kami menuju ke Gerbang Air Mancur dan Kolam Raja, tetapi keledai saya tidak bisa melewati reruntuhan di sana.
    15: Kemudian kami meneruskan ke Lembah Kidron dan memeriksa bagian benteng di situ, lalu kembali melalui Gerbang Lembah.
    16: Para pejabat pemerintahan tidak tahu bahwa saya sudah memeriksa tempat-tempat itu, karena saya belum mengatakan apa pun tentang rencana saya kepada para pemimpin Yahudi, baik para imam, bangsawan, pejabat, maupun semua orang yang akan terlibat dalam pembangunan.
    17: Sesudah itu, saya mengadakan pertemuan dengan mereka dan berkata, “Kalian tahu betul masalah yang kita hadapi. Kota kita sudah hancur, bentengnya sudah diruntuhkan, dan gerbangnya sudah dibakar. Mari kita membangun kembali benteng kota Yerusalem, supaya kita tidak terus-menerus merasa hina!”
    18: Saya juga menceritakan kepada mereka bahwa Allah sudah begitu baik sehingga Dia menolong saya, dan bahwa raja pun mendukung rencana ini. Mereka menjawab, “Bagus! Mari kita bangun kembali benteng kota kita!” Maka dengan berani mereka memulai pekerjaan yang baik itu.
    19: Tetapi ketika Sanbalat, Tobia, dan seorang Arab bernama Gesyem mendengar rencana kami, mereka menertawakan dan menghina kami dengan berkata, “Apa-apaan ini?! Kalian merencanakan kejahatan besar! Rupanya kalian mau memberontak terhadap raja!”
    20: Saya menjawab, “Dengar baik-baik. Allah Surgawi pasti menolong kami. Kami para hamba-Nya akan mulai membangun kembali benteng kota ini. Kalian tidak perlu ikut campur, karena kalian tidak punya hak apa pun di Yerusalem, baik berdasarkan izin pemerintah maupun hak kepemilikan tanah. Para leluhur kalian juga tidak pernah ikut menyembah TUHAN di sini.”
  3:
    1: 'Kemudian kami mulai membangun kembali benteng kota Yerusalem beserta gerbang-gerbangnya. Inilah daftar kelompok orang yang bekerja, ditulis secara urut berdasarkan posisi mereka pada tembok. Di Gerbang Domba dan tembok sekitarnya sampai Menara Mea dan Menara Hananel: Imam Besar Elyasib dan para imam lainnya. Merekalah yang memasang pintu dan membangun tembok, lalu menahbiskannya.'
    2: Bagian tembok berikutnya dibangun oleh kelompok dari kota Yeriko. Di sebelah mereka ada kelompok Zakur anak Imri.
    3: Di Gerbang Ikan dan tembok sekitarnya ada keluarga Hasena. Mereka memasang tiang-tiang dan pintu serta membuat palang-palangnya dan semua alat besi penahannya.
    4: 'Selanjutnya, perbaikan tembok sampai ke Gerbang Lama dikerjakan oleh empat kelompok berikut: Kelompok Meremot anak Uria, cucu Hakos. Kelompok Mesulam anak Berekia, cucu Mesezabel. Kelompok Zadok anak Bana.'
    5: Kelompok dari kota Tekoa. (Mereka ikut bekerja meskipun para bangsawan kota mereka menolak untuk membantu.)
    6: 'Perbaikan Gerbang Lama dan tembok berikutnya: Kelompok Yoyada anak Paseah dan Mesulam anak Besodeya. Mereka memasang tiang-tiang dan pintu gerbang, lengkap dengan palang-palang pintunya dan semua alat besi penahannya.'
    7: Melaca dari Gibeon, Yadon dari Meronot, beserta orang-orang kota Gibeon dan Mispa. (Kota-kota itu berada di wilayah kekuasaan gubernur di Sebelah Barat sungai Efrat.) Mereka memperbaiki bagian tembok berikutnya dari pintu Gerbang Lama.
    8: Selanjutnya, perbaikan tembok sampai ke Tembok Lebar dikerjakan oleh kelompok Uziel anak Harhaya, yang adalah perajin emas, dan Hananya, seorang pembuat minyak wangi.
    9: Bagian tembok berikutnya dikerjakan oleh kelompok Refaya anak Hur, pejabat yang berwenang atas setengah dari wilayah Yerusalem.
    10: Yedaya anak Harumaf memperbaiki tembok kota di seberang rumahnya. Di sebelahnya ada kelompok Hatus anak Hasabneya.
    11: Bagian tembok selanjutnya dan Menara Perapian diperbaiki oleh kelompok Malkia anak Harim dan Hasub anak Pahat Moab.
    12: Perbaikan tembok yang berikut dilakukan oleh Salum anak Halohes, yaitu pemimpin setengah wilayah di Yerusalem, bersama anak-anak perempuannya.
    13: Gerbang Lembah dan tembok sekitarnya dikerjakan oleh Hanun dan penduduk kota Zanoa. Mereka memasang pintunya, membuat palang-palangnya dan alat besi penahannya, serta memperbaiki tembok itu sejauh kira-kira 450 meter sampai ke Gerbang Pembuangan Sampah.
    14: Di Gerbang Pembuangan Sampah, kelompok Malkia anak Rekab, penguasa wilayah Bet Kerem, membuat pintu baru serta palang-palang dan alat besi penahannya.
    15: Gerbang Air Mancur dan tembok sekitarnya dikerjakan oleh kelompok Salum anak Kohoze, penguasa wilayah Mispa. Mereka memasang pintu, palang-palangnya, dan alat besi penahannya, juga memperbaiki tembok di Kolam Siloam di sebelah taman kerajaan sampai ke tangga yang menurun dari Kota Daud.
    16: Tembok pada bagian di seberang pemakaman Daud sampai kolam penampungan air dan Rumah Para Pahlawan diperbaiki oleh kelompok Nehemia anak Azbuk, pejabat yang berwenang atas setengah wilayah Bet Zur.
    17: Pada bagian berikutnya, Rehum anak Bani memimpin kelompok orang Lewi dalam perbaikan tembok. Di sebelah mereka, kelompok Hasabya, pemimpin setengah daerah Kehila, memperbaiki tembok di bagian itu mewakili masyarakat daerahnya.
    18: Selanjutnya, ada kelompok Bawai anak Henadad, pemimpin setengah daerah Kehila lainnya, bersama orang-orang dari daerahnya. Mereka memperbaiki tembok.
    19: Bagian tembok kota di depan gudang senjata sampai bagian sudut diperbaiki oleh kelompok Ezer anak Yesua, pemimpin kota Mispa.
    20: Dari bagian sudut sampai pintu masuk rumah Imam Besar Elyasib, perbaikan dikerjakan oleh kelompok Baruk anak Zabai.
    21: Dari pintu rumah Elyasib sampai ke ujung rumah itu, perbaikan tembok dikerjakan oleh kelompok Meremot anak Uria dan cucu Hakos.
    22: Bagian tembok berikutnya diperbaiki oleh para imam yang tinggal di daerah sekitar Yerusalem.
    23: Benyamin dan Hasub memperbaiki tembok di depan rumah mereka. Azarya anak Maaseya dan cucu Ananya memperbaiki tembok di samping rumahnya.
    24: Dari rumah Azarya sampai ke bagian sudut, tembok diperbaiki oleh Binui anak Henadad.
    25: Pada bagian sudut di seberang menara tinggi di istana raja, dekat teras penjaga, tembok diperbaiki oleh Palal anak Uzai. Pedaya anak Paros dan
    26: para pegawai rumah TUHAN yang tinggal di Ofel memperbaiki tembok dari Gerbang Air ke arah timur sampai menara yang menonjol itu.
    27: Bagian berikutnya, mulai dari menara itu sampai tembok Ofel, dikerjakan oleh kelompok orang Tekoa.
    28: Di Gerbang Kuda dan tembok sekitarnya, para imam memperbaiki tembok. Tiap orang mengerjakan bagiannya di depan rumah masing-masing.
    29: Zadok anak Imer memperbaiki tembok yang berada di depan rumahnya. Semaya anak Sekanya, penjaga Gerbang Timur, juga melakukan perbaikan.
    30: Hananya anak Selemya dan Hanun anak Zalaf yang keenam memperbaiki bagian berikutnya. Mesulam anak Berekya melakukan perbaikan tembok di depan rumahnya.
    31: Malkia, yang juga perajin emas, membangun kembali bagian berikutnya sampai ke rumah-rumah para pelayan rumah TUHAN dan para pedagang. Tempat ini berada di seberang Gerbang Pemeriksaan, dekat ruangan di atas tembok di sudut timur laut.
    32: Dari sudut itu sampai ke Gerbang Domba, perbaikan dikerjakan oleh para perajin emas dan pedagang.
  4:
    1: Ketika Sanbalat mendengar bahwa kami, orang Yahudi, sudah mulai membangun kembali benteng kota, dia marah dan mulai menghina kami.
    2: Di depan teman-temannya dan pasukan Samaria dia berkata, “Dasar tidak tahu malu! Orang-orang Yahudi yang payah ini mau membangun kembali benteng kota. Mana mungkin bisa?! Mereka pikir, dengan mempersembahkan kurban, benteng itu akan selesai dalam sehari! Tidak mungkin batu-batu dari puing yang sudah hangus itu bisa dibangun lagi!”
    3: Tobia orang Amon yang berdiri di sampingnya juga berkata, “Ya! Pekerjaan mereka payah. Kalau diinjak seekor anjing hutan saja, benteng itu pasti roboh!”
    4: Mendengar penghinaan mereka, saya berdoa, “Dengarlah, ya Allah, betapa mereka sudah mengejek kami. Mohon balaslah mereka sesuai penghinaan mereka. Jadikanlah mereka tawanan di negeri asing seperti yang kami alami.
    5: Janganlah ampuni kesalahan mereka, dan jangan lupakan dosa mereka, karena mereka sudah membangkitkan murka-Mu dengan menghina orang-orang yang membangun benteng Yerusalem.”
    6: Sesudah itu, kami tetap membulatkan tekad dan bekerja keras membangun benteng kota Yerusalem, sehingga benteng itu berdiri kembali hingga mencapai setengah tingginya yang semula.
    7: Tetapi ketika Sanbalat, Tobia, serta sejumlah orang dari bangsa Arab, bangsa Amon, dan kota Asdod mendengar bahwa pekerjaan itu berjalan terus, dan bagian tembok yang hancur sudah semakin banyak diperbaiki, mereka pun sangat marah.
    8: Mereka semua bersekongkol untuk menyerang kami yang membangun kembali benteng kota ini, supaya timbul kekacauan dan proyek pembangunan berhenti.
    9: Maka kami berdoa kepada Allah dan mengatur giliran untuk melindungi kota itu dari serangan mereka. Kami berjaga setiap saat, baik siang maupun malam.
    10: Kemudian rakyat Yehuda yang bertugas mengangkut reruntuhan mulai mengeluh, “Kami sudah lelah, padahal ada begitu banyak reruntuhan yang harus dibereskan. Kita tidak akan sanggup menyelesaikan pembangunan benteng ini!”
    11: Sementara itu, musuh-musuh kami berkata satu sama lain, “Mari kita melakukan serangan mendadak dan membunuh mereka, supaya pembangunan itu berhenti!”
    12: Orang-orang Yahudi yang tinggal di dekat daerah musuh-musuh kami itu mendengar rencana mereka, lalu memperingatkan kami berkali-kali, “Mereka akan menyerang kalian dari segala arah!”
    13: Maka saya menempatkan orang-orang berdasarkan kelompok keluarganya untuk berjaga-jaga di dalam benteng, yaitu di bagian-bagian tembok yang kurang aman karena belum cukup ditinggikan kembali. Mereka berjaga-jaga lengkap dengan pedang, tombak, dan panah mereka.
    14: Dalam situasi yang mencemaskan itu, saya memberi semangat kepada para bangsawan, pemimpin, dan rakyat dengan berkata, “Jangan takut kepada musuh-musuh kita! Ingatlah, kita dilindungi oleh TUHAN, Penguasa yang hebat yang kami takuti dan hormati. Jadi, mari kita berjuang untuk anak-istri kita, keluarga kita, dan demi tempat tinggal kita!”
    15: Ketika pihak musuh mendengar bahwa kami mengetahui rencana mereka dan Allah sudah menggagalkan rencana itu, keadaan menjadi lebih aman sehingga kami semua dapat kembali meneruskan pembangunan benteng.
    16: Namun, sejak saat itu saya membagi para pengawal saya menjadi dua kelompok. Selalu ada pekerja yang mengerjakan pembangunan dan pengawal yang berjaga-jaga dengan tombak, perisai, panah, dan mengenakan baju besi. Para pemimpin juga berjaga di belakang rakyat Yehuda
    17: yang sedang membangun. Bahkan orang-orang yang bertugas membawa reruntuhan juga tetap waspada. Mereka bekerja penuh, tetapi setiap saat siap bertempur,
    18: karena masing-masing mengikatkan pedang pada pinggangnya. Saya juga sudah memerintahkan seorang peniup terompet untuk selalu berada di samping saya dan membunyikan tanda bahaya kalau terjadi serangan musuh.
    19: Saya menjelaskan kepada para bangsawan, pemimpin, dan semua rakyat, “Pekerjaan ini sangat besar dan luas, sementara kelompok-kelompok kita terpisah jauh satu sama lain di sekeliling benteng.
    20: Kalau kalian mendengar bunyi terompet, segeralah berkumpul ke arah sumber suara. Allah akan turut bertempur bagi kita!”
    21: Demikianlah cara kami bekerja setiap hari, sejak matahari terbit hingga malam hari. Selalu ada separuh dari laki-laki yang memperbaiki benteng, dan separuh yang lain berjaga-jaga dengan memegang senjata.
    22: Saya juga memberi perintah kepada semua yang tinggal di luar benteng untuk menginap di dalam kota Yerusalem bersama anak buah mereka. Dengan begitu, ada lebih banyak orang yang bergiliran jaga pada malam hari sekaligus bekerja pada siang hari.
    23: Sepanjang waktu itu, kami selalu siaga hingga tidak ada kesempatan untuk melepas pakaian kerja, bahkan saya sendiri, saudara-saudara saya, juga para hamba dan penjaga yang bersama saya. Kami membawa senjata setiap saat, bahkan ketika membuang air.
  5:
    1: Beberapa waktu kemudian, banyak orang Yahudi— baik laki-laki maupun perempuan— berseru menuntut keadilan atas pemerasan yang dilakukan oleh para bangsawan dan pejabat sesama Yahudi.
    2: Mereka berkata, “Keluarga kami besar dan anak kami banyak. Kami perlu makanan untuk bertahan hidup.”
    3: Ada juga yang mengeluh, “Selama bencana kekeringan dan kelaparan, untuk mendapat bahan makanan saja kami harus meminjam uang dari para bangsawan dan pejabat Yahudi. Kami sudah menggadaikan ladang, kebun anggur, bahkan rumah. Sekarang kami hampir tidak punya apa-apa lagi.”
    4: Dan ada lagi yang berkata, “Kami terpaksa meminjam uang karena harus membayar pajak ladang dan kebun anggur kami kepada raja.
    5: Padahal kami ini sama-sama bangsa Yahudi, seperti juga para bangsawan dan pejabat itu. Anak-anak kami mestinya mempunyai kedudukan yang sama dengan anak-anak mereka, karena semuanya berasal dari satu nenek moyang. Tetapi kami sudah terpaksa menjual anak-anak kami— baik laki-laki maupun perempuan— untuk menjadi budak demi membayar hutang. Kami tidak dapat berbuat apa-apa lagi, karena semua harta kami, yaitu ladang dan kebun anggur sudah menjadi milik para pejabat dan bangsawan itu.”
    6: Mendengar keluhan mereka, saya menjadi sangat marah.
    7: Setelah memikirkannya baik-baik, saya memanggil para bangsawan dan pejabat lalu dengan keras menegur mereka, “Kalian sudah berbuat jahat! Caramu meminjamkan uang seperti menghisap darah saudara-saudara sebangsamu!” Kemudian saya mengadakan rapat umum untuk membicarakan masalah itu.
    8: Dalam pertemuan tersebut saya berkata kepada mereka, “Kami berusaha sekeras mungkin untuk menebus saudara-saudara kita sesama orang Yahudi yang sudah dijual sebagai budak kepada orang asing. Tetapi kalian malah menjual mereka kembali sebagai budak! Berapa kali lagi kami harus menebus mereka?!” Para bangsawan dan pejabat itu tidak dapat berkata apa-apa untuk membela diri.
    9: Saya melanjutkan, “Cara berdagangmu itu salah! Seharusnya kamu menunjukkan rasa hormat kepada Allah, sehingga orang dari bangsa-bangsa musuh tidak dapat menemukan kesalahan kita.
    10: Memang saya sendiri, kerabat-kerabat, dan para pegawai saya sudah memberi pinjaman uang dan gandum kepada rakyat. Tetapi sekarang mari kita hapuskan saja semua jaminan dan bunga hutang mereka.
    11: Sekarang kembalikanlah ladang, kebun anggur, kebun zaitun, ataupun rumah mereka yang sudah kamu ambil. Kembalikan juga bunga pinjaman yang sudah kamu terima, baik berupa uang, gandum, air anggur, maupun minyak.”
    12: Mereka pun menjawab, “Kami akan melakukan perintah Tuan dan mengembalikan harta benda yang menjadi jaminan hutang mereka. Kami juga tidak akan menagih bunga lagi.” Lalu saya memanggil beberapa imam untuk menjadi saksi supaya para bangsawan dan pejabat itu bersumpah di hadapan TUHAN untuk menepati janji mereka.
    13: Kemudian saya mengebaskan debu dari pakaian saya dan berkata, “Beginilah yang akan dilakukan Allah kepadamu jika kamu tidak menepati sumpahmu itu! Dia akan mengebaskan kamu dari tempat tinggalmu dan membuang semua hasil kerjamu, sampai kamu tidak punya apa-apa lagi.” Semua orang yang hadir menjawab, “Amin!” lalu memuji TUHAN. Mereka masing-masing menepati sumpahnya.
    14: Saya menjadi gubernur Yehuda sejak tahun kedua puluh sampai tahun ketiga puluh dua pemerintahan Raja Artasasta. Selama dua belas tahun dalam jabatan ini, saya dan keluarga saya tidak pernah menerima tunjangan makanan yang termasuk hak gubernur.
    15: Para gubernur yang menjabat sebelum saya sudah memberatkan rakyat dengan mengharuskan setiap kepala keluarga menyediakan makanan dan minuman gubernur secara bergilir. Setiap kepala keluarga juga harus membayar pajak setengah kilogram perak setiap tahun kepada gubernur. Bahkan para pegawai gubernur pun menindas rakyat. Namun, saya menghormati Allah dan tidak berbuat seperti itu.
    16: Saya mencurahkan perhatian penuh untuk pembangunan benteng Yerusalem. Semua pegawai saya juga sibuk dalam pekerjaan itu, sehingga kami tidak terlibat dalam urusan jual-beli tanah.
    17: Selain itu, secara rutin saya menyediakan makanan untuk seratus lima puluh pemimpin dan pejabat Yahudi. Ada juga tamu-tamu negara yang singgah dari bangsa-bangsa di sekitar wilayah Yehuda yang turut makan bersama kami.
    18: Untuk menyediakan makanan itu, setiap hari dibutuhkan satu ekor sapi, enam ekor domba terbaik, dan banyak ayam. Persediaan air anggur juga harus diisi tiap sepuluh hari. Meskipun begitu, saya tetap tidak pernah mengambil tunjangan gubernur, karena saya tahu rakyat sudah terbeban berat oleh keadaan dan pajak raja.
    19: Saya berdoa, “Ya Allahku, ingatlah semua yang sudah aku lakukan bagi bangsa ini dan berkenanlah kepadaku.”
  6:
    1: Sanbalat, Tobia, Gesyem orang Arab, dan musuh-musuh kami yang lain mendengar bahwa saya sudah membangun kembali benteng Yerusalem dan tidak ada lagi bagian yang runtuh. (Itu benar, tetapi waktu itu pintu-pintu gerbang belum dipasang.)
    2: Lalu Sanbalat dan Gesyem mengirim pesan kepada saya, isinya, “Marilah kita bertemu di desa Kefirim di dataran Ono.” Namun, saya tahu bahwa mereka sudah berencana untuk mencelakai saya.
    3: Maka saya menyuruh para pembawa pesan itu pulang dengan jawaban, “Saya sedang melaksanakan pekerjaan besar yang tidak bisa ditinggal. Tidak mungkin saya menghentikan pekerjaan ini untuk menemui kalian.”
    4: Empat kali mereka mengirim pesan yang sama, dan saya selalu memberi jawaban yang sama pula.
    5: Pada kali kelima, Sanbalat mengirim pesan melalui pegawainya kepada saya. Pesan itu berbentuk surat terbuka
    6: yang isinya, “Ada kabar yang tersebar di antara semua bangsa di sekitar Yehuda, dan menurut Gesyem berita itu benar. Mereka mengatakan bahwa alasan engkau dan bangsa Yahudi membangun kembali benteng Yerusalem adalah karena kalian hendak memberontak terhadap kerajaan Persia. Menurut laporan-laporan yang kami terima, engkau juga akan menjadi raja mereka.
    7: Bahkan engkau sudah menunjuk beberapa nabi untuk memberi pengumuman di Yerusalem, ‘Yehuda memiliki seorang raja, yaitu Nehemia!’ Berita ini pasti akan sampai kepada Raja Artasasta. Jadi, saya mengusulkan agar kita bertemu untuk membicarakan persoalan ini dan mencari jalan keluar supaya engkau selamat dari hukuman.”
    8: Kemudian saya mengirim jawaban, “Kata-katamu itu tidak benar. Semua itu hanyalah karanganmu sendiri.”
    9: Musuh-musuh kami berusaha menakut-nakuti karena mengira bahwa kami akan berkecil hati sehingga tidak dapat menyelesaikan pembangunan benteng kota. Tetapi saya mengandalkan Allah dan berdoa, “Ya Allah, berikanlah keberanian kepadaku!”
    10: Suatu hari, tidak lama setelah peristiwa itu, saya mengunjungi Semaya, anak Delaya dan cucu Mehetabel, yang mengaku dirinya sebagai nabi. Saya diminta mengunjungi dia karena dia berkata bahwa dia tidak bisa berjalan untuk datang kepada saya. Tetapi saat bertemu, dia berkata, “Mari kita bersembunyi di dalam rumah TUHAN dan mengunci semua pintunya, karena malam ini musuh-musuhmu akan datang untuk membunuhmu.” Tetapi jawab saya, “Sebagai pemimpin, tidak pantas saya kabur ketika ada bahaya. Itu tindakan pengecut. Lagipula, saya bukan imam sehingga dilarang masuk ke rumah TUHAN, apalagi hanya untuk menyelamatkan diri. Tidak! Saya tidak akan melakukan itu!” Saat itu saya menyadari bahwa Allah tidak mengutus Semaya untuk bernubuat demikian. Dia mengatakan itu karena dibayar oleh Tobia dan Sanbalat.
    13: Mereka berpikir ancaman itu dapat membuat saya takut sehingga saya berbuat dosa dengan mengikuti sarannya. Dengan demikian mereka dapat menyalahkan saya dan mencemarkan nama saya.
    14: Saya berdoa, “Ya Allahku, ingatlah semua hal jahat yang sudah dilakukan Tobia dan Sanbalat, juga Noadya nabi perempuan itu, serta nabi-nabi lain yang berusaha terus menakut-nakuti aku.”
    15: Setelah lima puluh dua hari bekerja, pembangunan benteng kota Yerusalem diselesaikan pada tanggal dua puluh lima bulan Elul.
    16: Ketika semua musuh kami mendengar berita itu, dan orang-orang bangsa lain di sekitar Yehuda melihat bahwa kami sudah menyelesaikan benteng kota, mereka menjadi takut dan malu. Mereka menyadari bahwa pekerjaan yang kami lakukan sudah berhasil karena pertolongan Allah kami.
    17: Selama ini, para bangsawan Yehuda dan Tobia saling berkirim surat
    18: karena banyak orang Yehuda sudah berjanji setia kepada Tobia, sebab dia adalah menantu Sekanya anak Ara. Dan anak Tobia, yaitu Yohanan, sudah menikah dengan anak perempuan Mesulam anak Berekya.
    19: Para bangsawan itu pun sering memuji-muji perbuatan baik Tobia di hadapan saya, juga melaporkan kata-kata saya kepada Tobia. Itulah sebabnya Tobia terus saja mengirim surat untuk menakut-nakuti saya.
  7:
    1: Setelah benteng Yerusalem selesai dibangun dan pintu-pintu gerbangnya sudah dipasang, kami menunjuk sejumlah orang sebagai penjaga gerbang. Selain itu, ditetapkan juga orang-orang Lewi yang bertugas di rumah TUHAN untuk menjadi penyanyi, pemain musik, dan petugas-petugas lainnya.
    2: Kemudian saya mengangkat dua orang untuk bertanggung jawab mengelola kota Yerusalem, yaitu Hanani saudara saya, dan Hananya, komandan benteng. Dia dapat dipercaya dan memiliki rasa hormat kepada Allah melebihi orang-orang lain.
    3: Saya memberi perintah, “Pintu gerbang Yerusalem hanya boleh dibuka ketika hari sudah siang, dan harus selalu ditutup serta dipalang ketika para penjaga masih bertugas. Tunjuklah orang-orang yang tinggal di kota Yerusalem sebagai penjaga, dan tugaskanlah beberapa dari mereka di pos-pos penjagaan dan di wilayah tempat tinggalnya masing-masing.”
    4: Kota Yerusalem sangat luas dan lapang, tetapi penduduknya saat itu masih sedikit dan rumah-rumah di dalamnya belum dibangun kembali.
    5: Lalu Allah memberi hikmat kepada saya untuk mengumpulkan para bangsawan, pemimpin, dan rakyat biasa untuk mencatat silsilah keluarga mereka masing-masing. Saya juga mendapati daftar nama dan silsilah rombongan pertama yang pulang dari pembuangan di Babel.
    6: Berikut ini adalah daftar kelompok orang yang kembali dari pembuangan, yaitu mereka yang dahulu dibawa Raja Nebukadnezar ke Babel, tetapi sekarang sudah kembali ke tempat asal mereka di Yerusalem dan di kota-kota Yehuda.
