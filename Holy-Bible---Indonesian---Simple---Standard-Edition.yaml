    33: Maka Laban mulai mencari patung-patung tersebut. Dia mencari di dalam kemah Yakub, kemudian di kemah Lea, dan selanjutnya di kemah Zilpa dan Bilha, tetapi Laban tidak menemukan patung-patung itu. Kemudian dia masuk ke kemah Rahel.
    34: Namun, Rahel sudah menyembunyikan patung-patung itu di dalam pelana untanya dan duduk di atas pelana tersebut. Jadi, saat Laban mencari di kemahnya, dia tidak menemukan apa-apa.
    35: Sementara Laban sibuk memeriksa kemah Rahel, berkatalah Rahel kepada ayahnya itu, “Ayah, aku minta maaf. Aku tidak dapat berdiri dari tempat dudukku untuk menyambut Ayah karena aku sedang datang bulan.” Maka Laban tidak berhasil menemukan patung-patungnya.
    36: Yakub pun marah dan menegur Laban, katanya, “Apa salahku dan dosaku sehingga Paman mengejar-ngejar aku seperti seorang penjahat?!
    37: Paman sudah memeriksa seluruh barang-barang kami! Apakah Paman menemukan barang milik Paman?! Kalau ada, tunjukkanlah di sini di hadapan saudara-saudara Paman dan saudara-saudaraku, supaya mereka memutuskan siapa yang benar di antara kita berdua!
    38: “Dua puluh tahun lamanya aku tinggal bersama Paman dan bekerja keras memelihara ternakmu. Kambing dombamu bertambah banyak bahkan tidak ada satu pun anaknya yang mati. Tidak pernah satu kali pun aku makan daging dari ternak Paman itu.
    39: Paman selalu menuntut ganti rugi dariku untuk setiap binatang yang dicuri pada waktu siang ataupun malam. Yang mati tercabik-cabik karena dimangsa binatang buas tidak pernah aku bawa kepada Paman.
    40: Aku menanggung sengatan panasnya siang dan dinginnya malam, juga hampir tidak punya waktu untuk tidur.
    41: Inilah yang Paman lakukan terhadapku selama dua puluh tahun aku tinggal di rumah Paman. Aku bekerja seperti budak, empat belas tahun untuk mendapatkan kedua anak perempuan Paman, dan enam tahun untuk mendapatkan ternak-ternak ini sebagai upahku. Tetapi selama itu, Paman sudah berulang kali mengubah upahku.
    42: Kalau bukan karena Allah nenek moyangku, yaitu Allah yang disembah Abraham dan Isak, yang menyertai aku, tentulah Paman sudah menyuruh aku pergi dengan tangan kosong! Namun, Allah melihat bahwa aku sudah bekerja keras dan Paman terus membuatku menderita. Itulah sebabnya tadi malam Dia menegur Paman dan hal itu menunjukkan bahwa Pamanlah yang salah!”
    43: Jawab Laban kepada Yakub, “Kedua perempuan ini adalah anak-anakku, dan anak-anak yang mereka lahirkan adalah cucu-cucuku. Ternak-ternak ini juga adalah milikku. Semua yang kamu lihat adalah milikku. Tidak mungkin aku akan mencelakai anak-anak dan cucu-cucuku!
    44: Karena itu, marilah kita membuat perjanjian sebagai tanda peringatan bahwa aku dan kamu sudah berdamai.”
    45: Lalu Yakub dan orang-orang yang mengikutinya mendirikan sebuah batu besar sebagai tugu peringatan.
    46: Yakub juga meminta bantuan rombongan Laban untuk mengumpulkan batu. Maka mereka semua mengambil batu-batu itu dan menyusunnya menjadi suatu tumpukan. Sesudah itu, mereka makan di samping tumpukan batu itu.
    47: Laban menamai tumpukan batu itu Yegar Sahaduta, sedangkan Yakub menamainya Galed.
    48: Laban berkata kepada Yakub, “Mulai hari ini, biarlah tugu tanda perjanjian ini menjadi saksi antara aku dan kamu.” Itulah sebabnya tempat itu dinamai Galed.
    49: Tugu peringatan itu juga disebut Mispa, karena Laban berkata kepada Yakub, “TUHANlah yang mengawasi perbuatanmu dan perbuatanku setelah kita berpisah.
    50: Jika kamu menyakiti hati anak-anakku atau mengambil perempuan-perempuan lain untuk menjadi istrimu selain mereka berdua— biarpun tidak ada saksi yang memberitahuku tentang hal itu— ingatlah bahwa Allah akan menjadi saksi atas perbuatanmu itu.”
    51: Lalu katanya lagi kepada Yakub, “Perhatikanlah tumpukan batu dan tugu yang kita dirikan ini, yang aku taruh antara aku dan kamu.
    52: Keduanya akan menjadi tanda batas antara kita, sebagai peringatan bahwa aku tidak akan melewati tempat ini dengan tujuan berbuat jahat terhadap kamu, dan kamu pun tidak akan melewatinya untuk berbuat jahat terhadap aku.
    53: Biarlah kiranya Allah Abraham dan Dewa Nahor menghakimi siapa pun di antara kita yang melanggar perjanjian ini.” Lalu Yakub berjanji atas nama Allah yang disembah oleh Isak, ayahnya.
