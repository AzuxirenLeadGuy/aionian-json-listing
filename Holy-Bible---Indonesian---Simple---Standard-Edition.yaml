    3: Ketika bangsa Israel mendengar peraturan itu, mereka melarang semua orang keturunan campuran mengikuti segala perkumpulan penting umat Israel.
    4: Imam Elyasib, yang bertanggung jawab atas ruang-ruang penyimpanan di rumah TUHAN, sudah lama menjadi saudara ipar Tobia. Lalu pada tahun ketiga puluh dua pemerintahan Raja Artasasta, saya kembali ke istana raja di Babel untuk melapor kepadanya. Sementara saya di sana, Elyasib mengizinkan Tobia menggunakan sebuah ruangan besar yang sebenarnya hanya boleh dipakai sebagai gudang tempat persembahan gandum-ganduman, kemenyan, perlengkapan rumah TUHAN, dan perpuluhan dari hasil panen, air anggur, serta minyak zaitun. Semua itu untuk persediaan para pelayan dari suku Lewi, yaitu para imam, pemain musik, dan penjaga rumah TUHAN. Setelah beberapa waktu di istana saya mendapat izin raja untuk kembali,
    7: dan sewaktu tiba di Yerusalem, saya mendapati Elyasib sudah mengizinkan Tobia menggunakan ruangan besar itu! Hal itu melanggar kesucian rumah TUHAN!
    8: Maka saya sangat marah dan melemparkan semua barang Tobia keluar.
    9: Saya memberi perintah supaya setiap ruang yang disalahgunakan seperti itu harus dibersihkan dengan upacara penyucian. Lalu saya memerintahkan supaya seluruh perlengkapan rumah TUHAN, persembahan gandum-ganduman, dan kemenyan dikembalikan ke sana.
    10: Saya juga mendapati bahwa para pemain musik dan orang-orang Lewi lainnya yang bertugas di rumah TUHAN sudah meninggalkan Yerusalem dan bekerja kembali di ladang mereka masing-masing karena tidak menerima tunjangan yang menjadi hak mereka.
    11: Karena itu saya menegur para pejabat, “Kalian sudah menelantarkan rumah TUHAN!” Lalu saya memanggil kembali orang-orang Lewi dan para pemain musik untuk bekerja lagi di rumah TUHAN sesuai tugas mereka semula.
    12: Kemudian semua orang Yehuda kembali membawa persembahan ke rumah TUHAN, yaitu perpuluhan dari hasil panen gandum, pemerasan anggur, dan minyak zaitun.
    13: Lalu saya mengangkat beberapa orang yang dapat dipercaya sebagai bendahara yang bertanggung jawab atas gudang-gudang penyimpanan, yaitu Imam Selemya, Zadok ahli hukum Allah, dan seorang Lewi bernama Pedaya. Hanan anak Zakur, cucu Matanya, menjadi wakil mereka. Tugas mereka adalah mengawasi dan mencatat pembagian tunjangan bagi para pekerja.
    14: Saya berdoa, “Ya Allahku, ingatlah segala usaha yang sudah aku lakukan untuk memperbaiki rumah-Mu demi kelancaran semua kegiatan ibadahnya. Tetaplah berkenan kepadaku.”
    15: Suatu kali, saya melihat beberapa orang di Yehuda memeras anggur pada hari Sabat. Ada juga yang memuati keledai mereka dengan gandum, jelai, buah anggur, minuman anggur, buah ara, serta barang-barang lainnya. Mereka hendak menjualnya di Yerusalem. Saya pun menegur mereka agar tidak berdagang pada hari Sabat.
    16: Orang-orang dari kota Tirus yang tinggal di Yerusalem juga membawa ikan dan berbagai jenis barang ke dalam kota untuk dijual kepada orang-orang Yahudi pada hari Sabat.
    17: Maka saya menegur keras para pemimpin Yahudi yang membiarkan semua itu terjadi, “Perbuatanmu ini jahat! Kalian tidak menghormati kekudusan hari Sabat.
    18: Karena dosa seperti inilah Allah sudah menghukum nenek moyang kita dan menghancurkan kota ini. Sekarang kalian malah mengulang lagi dosa yang membuat Allah semakin marah terhadap Israel, yaitu menodai kesucian hari Sabat.”
    19: Lalu saya memberi perintah agar gerbang kota ditutup setiap menjelang Sabat, yaitu mulai Jumat petang, dan tidak boleh dibuka lagi sampai hari Sabat berakhir, yaitu Sabtu petang. Saya menempatkan beberapa pengawal saya untuk menjaga agar tidak ada barang dagangan apa pun yang dibawa ke dalam kota pada hari Sabat.
    20: Beberapa kali ada pedagang yang bermalam di luar tembok kota sejak hari Jumat, menunggu gerbang dibuka.
    21: Saya memperingatkan mereka, “Tidak ada gunanya menunggu di luar sana sampai pagi. Jika kalian melakukan hal ini lagi, saya akan menghukum kalian dengan berat!” Sejak saat itu mereka tidak lagi datang pada hari Sabat.
    22: Saya memerintahkan orang Lewi untuk menyucikan diri dan menjaga gerbang guna memastikan agar semua orang menghormati hari Sabat. Saya berdoa, “Ya Allah, ingatlah juga perbuatanku ini, dan kasihanilah aku menurut kasih dan kesetiaan-Mu yang besar itu.”
    23: Pada waktu itu, saya mendapati bahwa banyak laki-laki Yahudi sudah menikah dengan perempuan asing dari bangsa Amon, Moab, dan kota Asdod.
    24: Sebagian dari anak-anak mereka berbicara dalam bahasa Asdod atau bahasa asing lainnya, dan sama sekali tidak mengerti bahasa Ibrani.
    25: Saya menegur orang-orang itu, mendoakan kutuk atas mereka sesuai dengan sumpah yang sudah kami sahkan. Saya juga memberi mereka hukuman pukul dan mencabuti sebagian rambut mereka sebagai lambang aib sosial. Kemudian saya menyuruh mereka bersumpah demi Allah agar mereka dan anak-anak mereka tidak pernah lagi menikah dengan orang asing.
    26: Saya berkata kepada mereka, “Karena perbuatan seperti inilah Raja Salomo terjerumus ke dalam dosa! Dia raja yang sangat hebat di antara bangsa-bangsa, kesayangan Allah, raja pilihan Allah, tetapi tetap saja dia jatuh ke dalam dosa akibat menikahi para perempuan asing.
    27: Apakah kalian mau mengikuti contoh buruk itu dengan menikahi perempuan asing dan tidak menaati Allah kita?”
    28: Salah satu putra Yoyada anak imam besar Elyasib juga menikah dengan anak perempuan Sanbalat, orang asing dari kota Bet Horon. Maka saya mengusir dia dari Yerusalem.
    29: Saya berdoa, “Ingatlah, ya Tuhan, bahwa mereka sudah menajiskan jabatan imam dan melanggar sumpah para imam dan orang-orang Lewi.”
    30: Demikianlah saya menyingkirkan segala kenajisan bangsa asing dari para imam dan orang Lewi, kemudian menetapkan tanggung jawab bagi mereka agar semua melakukan tugasnya masing-masing.
    31: Saya mengatur giliran menyediakan kayu bakar untuk kurban persembahan sesuai dengan waktu yang sudah ditentukan, dan menetapkan ketentuan untuk mempersembahkan hasil panen pertama. Dan akhirnya saya berdoa, “Ingatlah semua perbuatanku ini ya Tuhan, dan berkenanlah kepadaku.”
