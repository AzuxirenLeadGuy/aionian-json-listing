    1: 'Dari jauh, Yakub melihat Esau dengan empat ratus anak buahnya mulai mendekat ke arah mereka. Maka dia membagi keluarganya menjadi empat kelompok: Lea dengan anak-anaknya, Rahel dengan anaknya, dan kedua budak perempuannya dengan anak-anak mereka masing-masing.'
