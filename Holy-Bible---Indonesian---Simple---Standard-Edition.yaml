    1: Pada tahun pertama sesudah Kores menjadi raja atas Persia, TUHAN menggerakkan hati Kores untuk membebaskan orang Israel, sesuai dengan janji TUHAN yang disampaikan melalui Nabi Yeremia. Maka Raja Kores mengumumkan suatu perintah mengenai orang Yahudi.
    2: Beginilah isi pengumuman itu, “Perhatikan! Inilah perintah saya, raja Persia. Saya sudah ditetapkan oleh TUHAN, Allah yang berkuasa di surga, sebagai raja atas seluruh dunia, dan Dia memerintahkan saya untuk membangun rumah-Nya di kota Yerusalem, di daerah Yehuda.
    3: Karena itu saya mengizinkan kalian orang Israel, yaitu umat TUHAN, untuk pulang dan membangun rumah TUHAN, Allah kalian, yang ada di Yerusalem. Semoga TUHAN menyertai kalian!
    4: Dan siapa saja dari orang Israel yang akan tetap tinggal di Persia harus membantu mereka dengan menyumbangkan kekayaannya, yaitu emas, perak, ternak, dan bekal untuk perjalanan mereka, juga sumbangan untuk pembangunan rumah Allah di Yerusalem.”
    5: Sesudah mendengar perintah itu, para pemimpin suku Yehuda dan Benyamin, serta para pemimpin imam dan orang Lewi, bahkan setiap orang yang hatinya sudah digerakkan oleh Allah, segera mempersiapkan diri untuk pulang ke Yerusalem dan membangun kembali rumah TUHAN.
    6: Semua orang yang tinggal di dekat mereka juga ikut membantu secara sukarela dengan menyumbangkan emas, perak, ternak, dan barang-barang berharga yang lain. Bantuan itu belum termasuk sumbangan untuk pembangunan rumah TUHAN.
    7: Raja Kores juga memerintahkan untuk mengembalikan perkakas yang dirampas dan diangkut dari rumah TUHAN oleh Raja Nebukadnezar dan disimpan olehnya di kuil dewa di kota Babel.
    8: Kores mempercayakan tugas untuk mengurus perkakas itu kepada Mitredat, kepala pengurus barang-barang milik pemerintah. Lalu Mitredat mencatat alat-alat itu dan menyerahkannya kepada Sesbazar, pemimpin suku Yehuda.
    9: 'Semua barang itu dicatat secara terperinci: piring besar dari emas— 30 buah, piring besar dari perak— 1.000 buah, pisau— 29 buah,'
