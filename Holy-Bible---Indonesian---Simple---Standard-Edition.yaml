    1: Pertempuran itu merupakan awal dari perang panjang antara para pendukung kerajaan Isboset anak Saul dengan para pendukung Daud. Semakin lama pendukung Daud semakin kuat, tetapi pendukung kerajaan Saul semakin lemah.
    2: 'Pada waktu Daud berada di Hebron, istri-istrinya melahirkan enam anak laki-laki bagi dia. Inilah nama-nama mereka sesuai urutan lahir: Ahinoam, orang Yisreel melahirkan Amnon, Abigail, janda Nabal orang Karmel melahirkan Kileab, Makah, anak perempuan Raja Talmai dari Gesyur melahirkan Absalom, Hagit melahirkan Adonia, Abital melahirkan Sefatya, Egla melahirkan Yitream.'
    6: Sementara perang antara para pendukung kerajaan Isboset anak Saul dengan para pendukung Daud terus berlanjut, Abner semakin memperbesar pengaruhnya sendiri atas pendukung keluarga Saul.
    7: Suatu hari Isboset menuduh Abner sudah meniduri salah satu gundik Saul, yaitu Rizpa anak Aya. Isboset berkata kepada Abner, “Kamu sudah melakukan kejahatan dengan meniduri istri ayahku!”
