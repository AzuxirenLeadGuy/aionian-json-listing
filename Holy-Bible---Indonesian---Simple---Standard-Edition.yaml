    1: 'Inilah bangsa-bangsa yang TUHAN biarkan tinggal di Kanaan: kelima kerajaan orang Filistin, semua orang Kanaan, orang Sidon, dan orang Hewi yang tinggal di Gunung Libanon, mulai dari Gunung Baal Hermon sampai ke jalan masuk Hamat. TUHAN membiarkan mereka tinggal di sana untuk menguji generasi bangsa Israel yang tidak mengalami perang merebut Kanaan. TUHAN hendak melatih generasi baru itu untuk berperang.'
    4: TUHAN memakai bangsa-bangsa itu untuk menguji apakah bangsa Israel akan taat kepada perintah yang Dia sampaikan kepada nenek moyang mereka melalui Musa.
    5: Tetapi sementara bangsa Israel hidup di antara orang Kanaan, Het, Amori, Feris, Hewi, dan Yebus,
    6: mereka melakukan kawin campur dengan orang-orang itu dan menyembah dewa-dewa mereka.
    7: Dalam pandangan TUHAN, bangsa Israel sudah menjadi sangat jahat. Mereka melupakan TUHAN, Allah mereka, dan menyembah berbagai macam dewa Baal serta dewi Asyera.
    8: Maka TUHAN sangat marah kepada bangsa Israel dan menyerahkan mereka ke tangan Raja Kusan Risyataim dari Aram Naharaim. Raja itu menguasai bangsa Israel selama delapan tahun
    9: sehingga bangsa Israel berseru-seru minta tolong kepada TUHAN. Lalu Dia mengutus seorang penyelamat untuk mereka, yaitu Otniel, anak dari adik Kaleb yang bernama Kenas.
    10: Roh TUHAN menggerakkan Otniel sehingga dia menjadi pembela bagi bangsa Israel. Dia memimpin pasukan Israel pergi berperang melawan Raja Kusan Risyataim, dan TUHAN memberikan kemenangan kepadanya.
    11: Maka negeri itu pun aman dari musuh selama empat puluh tahun, sampai Otniel meninggal dunia.
    12: Bangsa Israel kembali berbuat jahat di mata TUHAN. Karena kejahatan mereka, TUHAN membuat Raja Eglon dari Moab menjadi kuat sehingga dia menguasai Israel.
    13: Raja Eglon mengajak bangsa Amon dan Amalek untuk bergabung dengannya. Mereka menyerang dan mengalahkan bangsa Israel serta merebut kota Yeriko (yang disebut juga Kota Pohon Kurma).
    14: Lalu Israel dijajah oleh Eglon selama delapan belas tahun.
    15: Tetapi ketika bangsa Israel berseru meminta tolong kepada TUHAN, TUHAN mengangkat seorang penyelamat untuk mereka, yaitu Ehud anak Gera dari suku Benyamin. Ehud adalah seorang yang kidal. Selama ini Ehud bertugas sebagai pengantar pajak dari bangsa Israel kepada Eglon, raja Moab.
    16: Ehud membuat sebuah pedang bermata dua yang panjangnya hampir setengah meter. Dia menyembunyikan pedang itu di balik bajunya dengan mengikatkannya pada paha kanan,
    17: lalu dia pergi untuk menyerahkan pembayaran pajak kepada Raja Eglon. Eglon ini sangat gemuk badannya.
    18: Sesudah menyerahkan pembayaran, Ehud bersama orang-orang yang menyertai dia membawa pajak itu pun berjalan pulang.
    19: Tetapi ketika sampai di patung-patung batu di Gilgal, Ehud sendiri kembali ke istana Eglon dan berkata kepadanya, “Tuanku Raja, hamba datang membawa pesan rahasia untuk Tuanku.” Kata raja kepada para pelayannya, “Keluar!” Maka semua pelayannya meninggalkan
    20: mereka berdua di ruangan yang sejuk di loteng istana. Eglon sedang duduk ketika Ehud mendekati dia dan berkata, “Hamba membawa pesan dari Allah untuk Tuanku Raja.” Lalu Eglon pun berdiri dari tempat duduknya.
    21: Saat itu juga Ehud mencabut pedangnya dengan tangan kiri dan menikam perut Eglon
    22: sampai seluruh pedang itu tertancap masuk dan tertutup oleh lemak. Usus besarnya pun terburai keluar. Ehud tidak mencabut pedangnya kembali.
    23: Kemudian Ehud keluar diam-diam lewat jalan lain setelah mengunci semua pintu ruang atas itu.
    24: Sesudah Ehud pergi, para pelayan Eglon datang dan heran melihat pintu-pintu ruangan atas terkunci. Sangka mereka, “Raja pasti sedang buang air besar di kamar kecil di ruangannya itu.”
    25: Para pelayan itu menunggu-nunggu begitu lama sampai mereka kebingungan karena raja tidak juga membuka pintu. Akhirnya, mereka mengambil kunci dan membuka pintunya. Saat itulah mereka terperanjat karena melihat tuan mereka sudah tergeletak mati di lantai.
    26: Sedangkan Ehud sudah lari melewati patung-patung batu dan sampai ke Seira sementara para pelayan tadi sedang menunggu-nunggu.
    27: Ketika Ehud tiba di perbukitan Efraim, dia meniup terompet dan perintahkan, “Ikutlah aku! TUHAN sudah menyerahkan musuh kita, bangsa Moab, ke tangan kita.” Maka Ehud memimpin bangsa Israel turun dari perbukitan itu dan mereka merebut daerah penyeberangan orang Moab di sungai Yordan. Mereka tidak membiarkan seorang pun menyeberang.
    29: Pada waktu itu bangsa Israel menyerang dan membunuh sekitar sepuluh ribu prajurit Moab yang kuat dan tangkas. Tidak ada satu pun yang lolos.
    30: Demikianlah Israel mengalahkan Moab hari itu, dan negeri mereka pun aman selama delapan puluh tahun.
    31: Sesudah Ehud, orang berikutnya yang menyelamatkan Israel adalah Samgar, anak Anat. Dalam pertempuran, dia membunuh enam ratus orang Filistin dengan tongkat penggiring sapi.
