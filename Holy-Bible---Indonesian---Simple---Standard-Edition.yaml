    35: Kemudian Yesus berkata kepada para murid-Nya, “Ingatlah kembali waktu Aku mengutus kalian pergi memberitakan Kabar Baik tanpa membawa kantong uang, tas, maupun sepatu. Apakah kalian mengalami kekurangan?” Jawab mereka, “Tidak.”
