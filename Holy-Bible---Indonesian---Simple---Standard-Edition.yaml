    13: 'Mendengar jawaban Ratu Wasti, raja langsung meminta nasihat dari ketujuh penasihat tertinggi dalam kerajaannya. Mereka ini adalah: Karsena, Setar, Admata, Tarsis, Merses, Marsena dan Memukan. Raja sering meminta nasihat mereka, karena ketujuh pejabat ini merupakan ahli dalam persoalan hukum dan adat.'
    15: Raja berkata, “Menurut hukum, tindakan apa yang harus kita ambil atas Ratu Wasti? Aku sudah mengutus pelayan-pelayanku kepadanya untuk menyuruh dia datang kepadaku. Tetapi dia tidak taat pada perintahku.”
    16: Seorang penasihat raja bernama Memukan berkata, “Tuanku Raja, Ratu Wasti tidak hanya melakukan kesalahan kepada Tuanku, tetapi dia juga melakukan kesalahan kepada semua pejabat— bahkan kepada semua laki-laki di kerajaan Tuanku!
    17: Semua wanita di seluruh kerajaan akan mendengar apa yang dilakukan oleh Ratu Wasti, dan mereka akan mengatakan, ‘Raja memerintahkan Ratu Wasti datang kepadanya, tetapi dia menolak.’ Dan mereka akan menggunakan itu sebagai alasan untuk tidak taat kepada suami mereka masing-masing.
    18: Sebelum hari ini berakhir, ketika para istri mendengar apa yang sudah ratu lakukan, mereka juga akan menolak untuk harus tunduk kepada suami, dan mereka tidak akan menghormati suaminya lagi. Sehingga hal itu akan membuat semua suami menjadi sangat marah.
    19: Jika berkenan bagi Tuanku Raja, keluarkan suatu surat perintah bahwa Ratu Wasti tidak dapat menghadap raja lagi, dan surat perintah itu akan dimasukkan dalam undang-undang Media Persia sehingga tidak dapat dihapus. Lalu Tuanku Raja menyerahkan kedudukan ratu kepada perempuan lain yang lebih layak dari dia.
    20: Dengan demikian, ketika surat perintah Tuanku Raja diumumkan, maka semua istri, baik dari para pejabat maupun masyarakat biasa, akan menghormati dan menaati suami mereka.”
    21: Raja dan para pejabat lainnya setuju dengan usulan Memukan itu.
    22: Maka raja menyuruh supaya surat perintah itu ditulis dan dikirim kepada semua provinsi dalam setiap bahasa dan jenis tulisan yang digunakan oleh penduduk di seluruh daerah kerajaannya. Surat perintah itu menyatakan bahwa semua suami memiliki kuasa penuh untuk mengatur segala sesuatu di dalam rumah tangganya sendiri, dan bahasa suku suami, harus menjadi bahasa yang digunakan di dalam keluarga.
  2:
    1: Beberapa waktu kemudian, ketika Raja Ahasweros sudah tidak marah lagi, dia teringat kepada kelakuan Wasti dan tentang keputusannya tentang dia.
    2: Maka salah seorang dari pelayan pribadinya berkata, “Sebaiknya Tuanku Raja mengutus beberapa petugas kerajaan pergi ke seluruh wilayah kerajaan, untuk mendapatkan gadis-gadis cantik bagi Tuanku Raja.
    3: Sesudah mereka mengumpulkan beberapa gadis, hendaklah Tuanku Raja menunjuk beberapa petugas di setiap provinsi untuk membawa mereka ke sini ke asrama para istri raja di istana. Maka Hegai— pelayan khusus Raja, yang bertugas sebagai kepala asrama para istri raja akan bertanggung jawab atas perawatan kecantikan para gadis itu.
    4: Kemudian gadis yang paling memikat hati Tuanku Raja dapat menjadi pengganti Wasti.” Raja senang dengan usulan itu, lalu dia berbuat demikian.
    5: Pada waktu itu ada orang Yahudi bernama Mordekai yang tinggal di ibukota Susan dan di bagian kota yang dilingkari oleh benteng. Dia adalah anak Yair. Dan Yair adalah anak Simei, dan Simei adalah anak Kis dari suku Benyamin.
    6: Bertahun-tahun sebelum cerita ini, Raja Nebukadnezar sudah menawan dan membawa keluarga Mordekai dari Yerusalem ke Babel— bersamaan dengan Raja Yoyakin dari suku Yehuda dan para tawanan lainnya.
    7: Mordekai memiliki saudara sepupu bernama Hadasa yang juga dipanggil Ester. Wajahnya cantik dan tubuhnya menarik hati. Setelah kedua orangtuanya meninggal, Mordekai merawat Ester seperti anaknya sendiri.
    8: Setelah raja memberi perintah, maka para petugas dari kerajaan pergi mencari beberapa gadis cantik di seluruh provinsi. Maka petugas yang sudah ditunjuk dari setiap provinsi tersebut membawa para gadis itu ke asrama para istri raja— termasuk Ester. Adapun raja sudah menempatkan Hegai sebagai penanggung jawab atas mereka.
    9: Karena Hegai sangat senang dengan Ester, maka dia mengutamakan Ester. Dengan segera dia mengatur semua kebutuhan Ester dari makanan hingga perawatan kecantikan. Dia memerintahkan tujuh gadis pelayan istana raja untuk mengurus Ester dan menempatkan mereka di kamar-kamar terbaik di asrama.
    10: Ester tidak memberitahukan siapa pun bahwa dia adalah seorang Yahudi, karena Mordekai pernah mengatakan kepadanya untuk tidak memberitahu siapa pun.
    11: Setiap hari Mordekai berjalan di depan taman yang terdekat asrama para istri raja untuk mencari tahu apa yang terjadi terhadap Ester, dan sering bertanya kepada orang-orang yang keluar masuk dari pintu taman itu tentang dia.
    12: Sesuai peraturan, para gadis itu harus menjalani perawatan kecantikan selama satu tahun sebelum dibawa kepada raja. Enam bulan pertama, mereka harus menjalani perawatan khusus minyak zaitun dengan campuran minyak mur yang digosok pada tubuh mereka setiap hari, dan enam bulan berikutnya mereka menjalani perawatan dengan berbagai ramuan rempah-rempah dan wangi-wangian yang dioles pada tubuh mereka.
    13: Ketika salah seorang gadis ini dipanggil untuk menghadap raja, gadis itu diperbolehkan untuk mengenakan pakaian dan perhiasan sesuai pilihannya dari asrama.
    14: Pada malam hari, seorang gadis akan dibawa ke ruangan pribadi raja. Keesokan harinya, dia akan dibawa ke bagian kedua dalam asrama untuk para wanita yang sudah bersetubuh dengan raja. Seorang pelayan khusus yang bernama Sasgas bertanggung jawab atas bagian asrama itu. Bila raja menginginkan seorang wanita untuk kembali lagi, raja akan menyampaikan hal itu kepada Sasgas dengan menyebut nama wanita tersebut.
    15: Pada tahun ketujuh dalam masa pemerintahan Raja Ahasweros, tibalah giliran Ester anak Abihail— paman Mordekai, untuk menghadap raja. Ester diangkat oleh Mordekai sebagai anak. Para pelayan membawa Ester kepada raja pada bulan Tebet. Ester mengenakan pakaian dan perhiasan sesuai saran Hegai, kepala asrama tersebut. Setiap orang yang melihat Ester menyukainya.
    17: Raja lebih menyukai Ester daripada para wanita lain yang mereka bawa kepadanya. Dia sangat mencintai Ester dan memakaikan mahkota di kepalanya yang pernah dipakai oleh Wasti. Raja mengumumkan bahwa Ester akan menjadi ratu menggantikan Wasti.
    18: Raja mengadakan pesta besar untuk Ester dan mengundang para pembesar dan kaum bangsawan. Raja dengan murah hati memberi hadiah kepada orang-orang. Dia menetapkan masa perayaan tersebut sebagai hari raya di seluruh wilayah kekuasaannya.
    19: Waktu pun berlalu, dan semua gadis sudah berpindah ke bagian kedua dalam asrama para istri raja. Pada saat itu, Mordekai sudah diangkat menjadi pejabat istana raja. Karena itu, dia sering bertugas di pintu gerbang istana raja.
    20: Ester belum memberitahukan bahwa dia seorang Yahudi karena dia patuh kepada Mordekai seperti saat Mordekai masih mengasuhnya.
    21: Pada suatu hari ketika Mordekai sedang melakukan pekerjaannya di istana, dua pengawal raja sedang berada di sana. Keduanya bernama Bigtana dan Teres yang bertugas sebagai pengawal di luar ruangan pribadi raja. Mereka menyimpan dendam terhadap raja sehingga berencana untuk membunuhnya.
    22: Rencana mereka diketahui oleh Mordekai, lalu dia melaporkannya kepada Ratu Ester. Lalu Ratu Ester memberitahukan kepada Raja bahwa Mordekai sudah mendengar rencana pembunuhan itu.
    23: Raja menyelidiki apa yang dilaporkan Mordekai dan ternyata benar. Jadi raja memerintahkan kedua orang itu dihukum gantung. Peristiwa tersebut dicatat dalam buku sejarah di masa pemerintahan Raja Ahasweros.
  3:
    1: Beberapa waktu kemudian, Raja Ahasweros mengangkat Haman menjadi orang kedua di seluruh wilayah kekuasaannya. Haman adalah anak Hamedata, orang Agag.
    2: Raja memerintahkan semua pejabatnya supaya menunjukkan rasa hormat kepada Haman dengan cara bersujud di hadapannya. Semuanya menaati perintah itu kecuali Mordekai yang tidak mau bersujud pada Haman.
    3: Para pejabat lainnya melihat hal ini dan bertanya kepada Mordekai, “Mengapa kamu tidak taat pada perintah raja?”
    4: Mordekai memberitahu mereka karena dia adalah orang Yahudi. Setiap hari, para pejabat menanyakan hal ini kepada Mordekai, tetapi dia tetap pada pendiriannya dan tidak mau sujud. Maka mereka melaporkan hal tersebut kepada Haman, karena mereka ingin tahu tindakan apa yang akan dilakukannya.
    5: Ketika Haman melihat bahwa Mordekai tidak sujud kepadanya, dia menjadi sangat marah.
    6: Setelah mengetahui bahwa Mordekai adalah orang Yahudi, Haman memutuskan untuk membinasakan semua orang Yahudi di seluruh wilayah kerajaan Raja Ahasweros, karena dia merasa tidak puas kalau hanya melenyapkan Mordekai saja.
    7: Maka pada bulan Nisan, tahun kedua belas dalam pemerintahan Raja Ahasweros, Haman menyuruh beberapa peramal untuk membuang undi untuk menentukan kapan hari dan bulan untuk membunuh bangsa Yahudi. Dalam bahasa Yahudi, ‘undi’ disebut ‘pur.’ Dari hasil undi, maka bulan yang ditentukan adalah bulan Adar.
    8: Kemudian Haman menghadap raja dan mengatakan kepadanya, “Tuanku Raja, ada sekelompok orang yang tinggal di seluruh wilayah kekuasaan Tuanku, yang tidak taat kepada perintah Raja, karena mereka memiliki hukum yang berbeda dengan semua bangsa lain yang ada di wilayah kekuasaan Tuanku. Hal tersebut merugikan Raja kalau mereka tetap dibiarkan hidup.
    9: Kalau Tuanku tidak keberatan, mohon keluarkan surat perintah untuk membinasakan mereka. Dan kalau Tuanku Raja mau menerima usulan ini, maka hambamu ini akan memberikan 340.000 kilogram perak untuk masuk ke dalam kas kerajaan.”
    10: Raja setuju lalu melepaskan cincin meterai dari jarinya dan memberikannya kepada Haman, anak Hamedata, orang Agag yang adalah musuh bangsa Yahudi.
    11: Raja berkata kepada Haman, “Perakmu aku serahkan kembali kepadamu, dan tentang bangsa Yahudi aku serahkan kepadamu. Perbuatlah apa yang kau anggap baik terhadap mereka.”
    12: Maka pada tanggal tiga belas bulan pertama yaitu bulan Nisan, Haman memanggil para sekretaris negara untuk menulis surat keputusan yang ditujukan kepada semua pejabat di seluruh wilayah kekuasaan Raja Ahasweros. Salinan surat tersebut dibuat dalam setiap bahasa dan tulisan yang digunakan semua provinsi. Semua salinan surat itu disahkan atas nama Raja Ahasweros dan disegel dengan cincin meterai Raja. Sesudah itu dikirim ke seluruh wilayah kerajaan supaya semua orang mengetahui dan siap melaksanakan.
    13: Isi surat itu adalah perintah bahwa semua orang Yahudi— baik yang tua maupun yang muda, kaum perempuan dan anak-anak, harus dibunuh dalam satu hari. Hari yang ditentukan adalah tanggal tiga belas bulan dua belas— yaitu bulan Adar. Di jelaskan juga dalam surat itu bahwa harta benda milik orang Yahudi boleh diambil menjadi milik siapa pun yang membunuh mereka.
    14: Salinan surat itu berlaku sebagai undang-undang yang harus dilaksanakan di seluruh wilayah kekuasaan Raja Ahasweros, lalu diumumkan supaya semua orang mengetahui dan siap melaksanakan perintah pada hari yang sudah ditentukan.
    15: Sesuai perintah raja, para kurir segera berangkat mengantarkan surat-surat itu ke semua provinsi kerajaan. Perintah itu diumumkan juga di Susan, ibukota Media Persia. Sementara masyarakat kota Susan sedang digemparkan oleh berita itu, raja dan Haman malah duduk-duduk dan minum anggur.
  4:
    1: Ketika Mordekai mengetahui isi surat yang diperintahkan Haman, dia merobek pakaiannya dan mengenakan kain karung dan menaburkan abu di atas kepalanya sebagai tanda berduka. Dia berjalan ke kota sambil meratap.
    2: Mordekai berhenti di depan pintu gerbang istana, sebab orang yang memakai kain karung sebagai pakaian dilarang masuk.
    3: Ketika surat perintah raja diumumkan di seluruh wilayah kerajaan, orang-orang Yahudi menunjukkan kesedihan mereka dengan menangis, meratap dan berpuasa. Sebagai tanda berduka, banyak di antara mereka membentangkan kain karung ke tanah, menaburkan abu di atasnya, lalu berbaring disitu.
    4: Ketika para pelayan perempuan dan pelayan khusus Ester datang memberitahukan tentang Mordekai, hati Ester sangat sedih. Ester kemudian mengirim pakaian kepada Mordekai supaya dia membuka kain karungnya itu, tetapi Mordekai menolak.
    5: Maka Ester memanggil Hatah— yang ditugaskan raja secara khusus untuk melayani Ester, dan memerintahkan dia untuk menemui dan mencari tahu dari Mordekai mengapa dia berduka.
    6: Lalu pergilah Hatah menemui Mordekai yang berada di alun-alun yang letaknya di depan pintu gerbang istana.
    7: Mordekai menceritakan semua yang sudah terjadi. Dia juga memberitahukan mengenai 340.000 kilogram perak yang sudah Haman janjikan untuk dimasukkan dalam kas kerajaan, apabila raja bersedia memberi perintah untuk membinasakan semua orang Yahudi.
    8: Mordekai juga memberikan salinan surat perintah raja yang sudah dikeluarkan di Susan— yang isinya menyatakan bahwa semua orang Yahudi harus dilenyapkan. Mordekai meminta Hatah menunjukkan serta menjelaskan surat itu kepada Ester dan memerintahkannya untuk menghadap dan memohon belas kasihan raja atas bangsanya.
    9: Maka Hatah kembali kepada Ester dan melaporkan semua yang sudah disampaikan Mordekai.
    10: Kemudian Ester menyuruh Hatah untuk kembali kepada Mordekai dan menyampaikan pesannya,
    11: “Semua pejabat negara serta masyarakat di seluruh wilayah kerajaan mengetahui peraturan kerajaan yang menyatakan siapa saja yang ingin bertemu raja tanpa undangan akan dihukum mati— kecuali bila raja mengulurkan tongkat emasnya kepada orang itu. Sedangkan saya sendiri terakhir kali menerima undangan raja lebih dari sebulan yang lalu.”
    12: Maka Hatah kembali menyampaikan pesan Ester kepada Mordekai.
    13: Mordekai memperingatkan Ester melalui Hatah, “Jangan pikir kamu akan lebih aman dibandingkan seluruh bangsa Yahudi lainnya karena tinggal di istana!
    14: Jika kamu saat ini tinggal diam, maka pertolongan dan pembebasan orang Yahudi akan datang dari tempat lain dan kamu serta keluargamu akan dibunuh. Mungkin saja kamu ditempatkan sebagai ratu di kerajaan ini untuk menyelamatkan bangsa kita!”
    15: Kemudian Ester menyampaikan pesannya melalui Hatah kepada Mordekai,
    16: “Kumpulkanlah semua bangsa kita yang ada di Susan untuk berpuasa, yaitu tidak makan ataupun minum selama tiga hari tiga malam. Saya dan para pelayan perempuan juga akan berpuasa. Setelah itu saya akan menghadap raja meski pun melanggar undang-undang. Kalau memang saya harus mati karena itu, biarlah saya mati!”
    17: Lalu pergilah Mordekai dan melaksanakan pesan Ester.
  5:
    1: Pada hari ketiga saat orang Yahudi yang berada di kota Susan sedang puasa, Ester memakai jubah ratu, lalu masuk dalam aula khusus istana raja.
    2: Ketika raja melihat Ester yang sedang berdiri di aula khusus itu, raja senang dan langsung mengulurkan tongkat emasnya ke arahnya sebagai tanda bahwa Ester boleh menghadap. Lalu Ester datang mendekat dan menyentuh ujung tongkatnya.
    3: Raja bertanya kepadanya, “Ester, apa yang kamu inginkan? Katakan padaku, dan aku akan memberikan hal itu kepadamu— bahkan jika kamu meminta aku untuk memberikan setengah dari kerajaanku!”
    4: Jawab Ester, “Tuanku Raja, jika berkenan, datanglah dengan Haman ke jamuan makan istimewa yang sudah aku siapkan untuk Tuanku berdua malam ini.”
    5: Berkatalah raja kepada hamba-hambanya, “Pergi dan sampaikanlah kepada Haman supaya segera datang ke jamuan makan malam istimewa yang sudah dipersiapkan Ester khusus untuk kami berdua!” Lalu raja dengan Haman datang ke tempat di mana makanan sudah tersedia itu.
    6: Sementara mereka sedang minum anggur, berkatalah raja kepada Ester, “Katakanlah apa yang kamu inginkan. Aku akan memberikannya kepadamu— bahkan jika kamu meminta aku untuk memberikan setengah dari kerajaanku!”
    7: Jawab Ester, “Jika Tuanku Raja berkenan dan bersedia memberikan apa yang aku minta, aku mohon datang lagi besok pada jamuan makan malam yang akan aku siapkan khusus untuk Tuanku berdua. Pada waktu itulah aku akan memberitahukan apa yang sesungguhnya aku inginkan.”
    9: Hati Haman riang gembira ketika meninggalkan jamuan makan istimewa itu. Tetapi saat dia melihat Mordekai di gerbang istana tidak berdiri atau bersujud memberi hormat kepadanya, dia sangat marah.
    10: Namun pada saat itu Haman tidak menunjukkan bahwa dia marah. Dia pulang saja ke rumah, lalu memanggil Zeres— istrinya, dan para sahabatnya.
    11: Lalu Haman membanggakan diri di hadapan mereka tentang kekayaannya, tentang anak laki-lakinya yang begitu banyak, dan bahwa dia sangat dipuji-puji di atas semua para pembesar dan semua kaum bangsawan.
    12: Bahkan Haman pun menambahkan, “Dan bukan hanya itu! Ratu Ester mengundang kami berdua saja— aku dan raja, datang ke jamuan makan istimewa yang dia siapkan malam ini. Dan dia mengundang hanya kami berdua lagi ke pesta makan yang kedua besok!
    13: Tetapi semua itu tidak berarti apa-apa bagiku selama aku masih melihat Mordekai— orang Yahudi itu, duduk di pintu gerbang istana raja!”
    14: Setelah itu istri Haman, Zeres dan semua sahabatnya mengusulkan, “Suruhlah para hamba-hambamu untuk mendirikan tiang gantung setinggi kurang lebih dua puluh dua meter untuk menggantung Mordekai. Kemudian besok pagi minta izin dari raja untuk menggantung Mordekai di tiang itu. Sesudah itu, dengan hati gembira engkau akan ke jamuan makan istimewa bersama raja.” Haman senang dengan ide itu, lalu dia memerintahkan para hambanya untuk memasang tiang gantung.
  6:
    1: Pada malam itu, raja tidak bisa tidur. Karena itu dia menyuruh seorang hambanya untuk membawa dan membacakan buku sejarah di masa pemerintahannya.
    2: Lalu hamba itu membacakan tentang Bigtana dan Teres— pelayan khusus yang menjaga pintu ruang pribadi raja. Dalam buku sejarah tersebut tertulis bahwa Mordekai sudah mengetahui dan melaporkan tentang rencana mereka berdua untuk membunuh raja.
    3: Maka raja bertanya kepada para hamba itu, “Penghormatan apa yang sudah kita berikan kepada Mordekai untuk membalas jasanya karena perkara ini?” Hambanya menjawab, “Kita belum memberikan apa pun kepada dia.”
    4: Lalu raja bertanya, “Apakah ada pejabat di lingkungan istana ini?” Kebetulan saat itu, Haman memasuki halaman istana untuk memohon supaya Mordekai digantung pada tiang gantungan yang baru saja dia dirikan.
    5: Para hambanya menjawab, “Haman sedang datang, dia ada di halaman istana.” Dan raja berkata, “Persilakan dia masuk!”
    6: Ketika Haman masuk, raja bertanya kepadanya, “Ada orang yang hendak kuberi penghormatan besar. Apa yang sebaiknya aku perbuat kepadanya?” Pikir Haman, “Siapa lagi yang akan diberi penghormatan begitu besar oleh raja? Pasti aku!”
    7: Jadi Haman menjawab, “Jika ada seseorang yang Tuanku Raja hendak memberi penghormatan besar,
    8: biarlah dibawa kepadanya pakaian kebesaran yang pernah dipakai oleh Tuanku Raja, dan kuda yang pernah Tuanku Raja tunggangi— yang dihiasi dengan lambang kerajaan di kepalanya.
    9: Kemudian mintalah seorang pejabat tinggi kerajaan dari golongan bangsawan untuk mengenakan pakaian itu kepada orang yang hendak Tuanku Raja hormati. Sesudah itu biarlah dia juga membawa orang itu— dengan menunggangi kuda Tuanku Raja, berjalan mengelilingi pusat kota. Dan pejabat tinggi kerajaan itu akan berjalan di depannya sambil berseru-seru, ‘Beginilah cara raja memberi tanda jasa kepada orang!’”
    10: Jawab raja kepada Haman, “Bagus! Cepat, ambillah pakaian dan kuda itu dan berikanlah segala penghormatan itu kepada Mordekai, orang Yahudi itu. Perbuatlah seperti yang baru saja engkau katakan, tanpa mengurangi satu pun. Engkau dapat menjumpai Mordekai sedang duduk di depan pintu gerbang istana.”
    11: Segera Haman melakukan apa yang dikatakan oleh raja. Dia mengambil pakaian kebesaran itu lalu mengenakannya kepada Mordekai. Sesudah itu dia membawa Mordekai— yang sedang menunggangi kuda, mengelilingi pusat kota. Haman berjalan di depan Mordekai sambil berseru-seru, “Beginilah cara raja memberi tanda jasa kepada orang!”
    12: Sesudah itu Mordekai kembali duduk di pintu gerbang istana, sedangkan Haman segera pulang sambil menutup wajahnya karena merasa sangat terhina.
    13: Kepada istri dan semua sahabatnya, Haman menceritakan apa yang sudah dialaminya. Kemudian istrinya dan para sahabatnya yang bijak berkata, “Kamu mulai kalah kuat dengan Mordekai. Kamu tidak akan mampu melawannya karena dia orang Yahudi. Dia pasti akan mengalahkanmu!”
    14: Sementara mereka sedang berbicara, beberapa pelayan khusus raja datang menjemput Haman untuk segera pergi ke jamuan makan malam yang sudah dipersiapkan oleh Ester.
  7:
    1: Lalu Raja Ahasweros dan Haman pergi ke jamuan makan istimewa untuk kedua kalinya yang sudah disiapkan oleh Ratu Ester.
    2: Ketika mereka sedang minum anggur, raja bertanya lagi kepada Ester, “Apa yang kamu ingin aku lakukan bagimu, Ratu Ester? Beritahukanlah kepadaku, dan aku akan melakukannya untukmu— bahkan jika kamu meminta kepadaku untuk setengah dari kerajaanku, aku akan memberikannya kepadamu!”
    3: Jawab Ester, “Ya Tuanku Raja, jika sekiranya berkenan, dan mau melakukan permintaanku, selamatkanlah aku dan bangsaku! Itulah yang aku ingin Tuanku Raja lakukan bagiku!
    4: Kami ini— aku dan bangsaku, sudah dijual kepada orang yang ingin menghabisi kami. Seandainya kami hanya dijual untuk dijadikan budak, aku tidak akan mengatakan apa-apa, karena hal itu tidak cukup penting untuk mengganggu Tuanku Raja.”
    5: Lalu bertanyalah raja kepadanya, “Siapa yang berani melakukan itu? Di mana orangnya?”
    6: Ester menjawab, “Haman yang jahat inilah musuh kami!” Mendengar hal itu Haman menjadi sangat takut.
    7: Raja sangat marah, lalu bangkit meninggalkan tempat jamuan dan langsung keluar ke taman istana. Sementara Haman tinggal untuk memohon kepada Ratu Ester agar menyelamatkan nyawanya karena dia tahu bahwa dia pasti akan dihukum mati.
    8: Kebetulan saat raja masuk kembali, Haman sedang berlutut di samping Ester untuk memohon dengan sangat kepadanya. Dengan putus asa Haman menjatuhkan dirinya ke atas dipan Ester untuk mohon ampun, tetapi tepat pada saat itu juga raja kembali dari taman istana. Melihat Haman sudah menjatuhkan diri seperti itu, raja berteriak, “Sepertinya dia ini masuk ke dalam rumahku untuk memperkosa ratu di hadapanku!” Ketika raja berkata demikian, para pelayan Ester langsung maju dan menutupi kepala Haman. Hal itu menunjukkan bahwa Haman pasti segera dihukum mati.
    9: Kemudian, Harbona— pelayan khusus, berkata kepada raja, “Di dekat rumah Haman ada tiang gantung setinggi kurang lebih dua puluh dua meter. Haman sudah mendirikannya untuk menggantung Mordekai di situ, yaitu orang yang sudah menyelamatkan nyawa Tuanku Raja!” Kata raja, “Gantunglah dia pada tiang itu!”
    10: Demikianlah Haman digantung pada tiang yang sudah didirikannya untuk menggantung Mordekai! Sesudah itu redalah amarah raja.
  8:
    1: Pada hari itu juga, Raja Ahasweros menyerahkan kepada Ratu Ester semua harta benda milik Haman— musuh besar orang Yahudi. Ester memberitahukan kepada raja bahwa Mordekai adalah saudara sepupunya. Ketika raja mendengar hal itu, dia menyuruh supaya Mordekai datang untuk menghadapnya.
    2: Ketika Mordekai datang menghadap, raja melepaskan dan memberikan cincin meterai yang sebelumnya sudah diberikan kepada Haman, kepada Mordekai. Ester mengangkat Mordekai untuk mengurus semua harta benda milik Haman.
    3: Sesudah itu Ester menghadap raja lagi. Sambil menangis dia bersujud dan memohon agar raja membatalkan rencana jahat untuk membunuh semua orang Yahudi yang sudah dibuat oleh Haman.
    4: Raja mengulurkan tongkat emasnya kepada Ester, maka Ester pun bangkit dan berkata,
    5: “Bila Tuanku berkenan dan menganggap benar, dan hamba mendapatkan kemurahan hati Tuanku Raja, hamba mohon keluarkanlah surat perintah untuk mencabut dan membatalkan surat perintah Haman— yaitu hukuman mati bagi semua yang berketurunan Yahudi, di seluruh wilayah kerajaan Tuanku.
    6: Hambamu ini tidak tega melihat seluruh bangsa serta sanak saudara hamba dibunuh.”
    7: Raja Ahasweros menjawab Ratu Ester dan Mordekai, “Karena Haman sudah berupaya untuk menghabisi seluruh bangsa Yahudi, aku sudah menyerahkan kepadamu Ester, semua harta benda milik Haman, dan aku pun sudah memerintahkan para prajuritku untuk menghukum mati Haman dengan cara digantung.
    8: Maka sekarang tulislah surat untuk menyelamatkan bangsamu. Cantumkanlah namaku pada surat-surat tersebut, dan gunakanlah cincin meteraiku untuk mengesahkan surat keputusan tersebut, karena surat yang sudah dibubuhi nama serta disegel, selamanya tidak dapat diubah.”
    9: Maka pada hari itu juga— yaitu pada tanggal 23 bulan Siwa, Raja memanggil para sekretarisnya, dan Mordekai memerintahkan mereka untuk menulis surat kepada seluruh warga bangsa Yahudi dan kepada semua pejabat di seluruh wilayah kekuasaan Raja Ahasweros— mulai dari India di wilayah timur hingga ke Etiopia di wilayah barat. Para sekretaris menulis semua surat-surat dalam bahasa dan tulisan yang digunakan di setiap wilayah. Mereka pun menulis surat yang ditujukan kepada orang Yahudi di dalam bahasa Yahudi.
    10: Surat-surat tersebut ditulis dan disahkan atas nama Raja Ahasweros, dan disegel dengan cincin raja, untuk dikirim dengan menggunakan kuda kerajaan yang dapat berlari cepat. Isi surat tersebut adalah raja mengizinkan orang Yahudi di setiap kota untuk bersatu dan membela diri. Selain diizinkan untuk membunuh kelompok tentara atau siapa pun yang menyerang, mereka juga diizinkan untuk mengambil harta benda serta membunuh kaum perempuan dan anak-anak dari para penyerang.
    12: Sesudah itu para kurir segera mengantarkan surat-surat itu ke seluruh penjuru kerajaan dengan menunggangi kuda milik raja yang dapat berlari dengan cepat. Salinan surat perintah itu dikeluarkan sebagai undang-undang dan diumumkan di setiap provinsi untuk diketahui, supaya orang Yahudi bersiaga untuk melawan musuh-musuh mereka pada hari ketiga belas bulan Adar, yaitu hari yang sebelumnya sudah ditetapkan Haman untuk membunuh orang-orang Yahudi. Salinan surat yang sama juga dibacakan kepada warga ibukota kerajaan.
    15: Mordekai kemudian meninggalkan istana, dengan memakai pakaian kebesaran pemberian raja berwarna biru putih. Dia juga memakai jubah ungu yang terbuat dari bahan kain linen yang halus, dan mahkota emas yang indah sekali. Warga ibukota Susan bersorak-sorai penuh suka cita ketika mendengar undang-undang baru itu.
    16: Semua warga Yahudi di Susan tidak lagi merasa takut, sebaliknya mereka bergembira dan menunjukkan rasa bangga mereka.
    17: Hal serupa juga terjadi di setiap kota dan provinsi. Orang-orang Yahudi bergembira dan berpesta ketika perundang-undangan baru tersebut diumumkan. Warga lainnya pun menyatakan diri sebagai orang Yahudi, karena mereka takut apa yang akan menimpa mereka jika mereka tidak berbuat demikian.
  9:
    1: Perintah raja yang sudah ditetapkan sebelumnya mulai dilaksanakan pada hari ketiga belas bulan Adar. Hari tersebut sudah dinantikan musuh-musuh bangsa Yahudi untuk melenyapkan bangsa itu. Tetapi ternyata, bangsa Yahudilah yang mengalahkan musuh-musuh mereka.
    2: Di setiap kota, di seluruh wilayah kerajaan, orang Yahudi bersatu untuk menyerang musuh-musuh mereka. Dan tidak ada yang mampu melawan mereka, karena musuh-musuhnya sudah terlebih dahulu ketakutan.
    3: Semua para pembesar dan para pejabat di seluruh wilayah kekuasaan raja Ahasweros memilih untuk membantu orang-orang Yahudi karena takut kepada Mordekai.
    4: Mordekai diketahui masyarakat umum di seluruh wilayah kerajaan karena pengaruhnya dalam istana, dan dia semakin berkuasa.
    5: Pada hari ketiga belas bulan Adar, orang-orang Yahudi melancarkan serangan dan membunuh musuh-musuh mereka dengan pedang. Mereka pun melakukan apa yang mereka inginkan terhadap warga yang membenci mereka.
    6: Di ibukota Susan saja mereka membunuh 500 orang.
    7: Termasuk di antaranya sepuluh anak laki-laki Haman yang bernama Pasandata, Dalfon, Aspata, Porata, Adalia, Aridata, Parmasta, Arisai, Aridai dan Waizata.
    10: Mereka adalah anak-anak Haman, yaitu cucu-cucu Hamedata, musuh besar bangsa Yahudi. Orang Yahudi membunuh mereka tetapi tidak merampas harta benda mereka.
    11: Pada hari itu juga, ada orang yang melaporkan kepada raja jumlah orang yang dibunuh orang Yahudi di Susan.
    12: Raja berkata kepada Ratu Ester, “Di Susan saja orang Yahudi sudah membunuh 500 orang termasuk kesepuluh anak laki-laki Haman! Apalagi di wilayah lain dalam kerajaan, pasti sudah membunuh lebih banyak orang lagi. Sekarang apa lagi permintaanmu? Akan aku lakukan!”
    13: Ester menjawab, “Bila Tuanku Raja berkenan, besok izinkanlah orang Yahudi untuk kembali melaksanakan apa yang sudah mereka lakukan di Susan hari ini. Dan perintahkanlah kesepuluh mayat anak Haman digantung pada tiang penggantungan.”
    14: Raja menyetujui permohonan Ester dan orang Yahudi diizinkan membunuh lebih banyak musuh lagi pada keesokan harinya. Kesepuluh mayat anak Haman juga digantung.
    15: Pada keesokan harinya, pada hari keempat belas bulan Adar, orang-orang Yahudi di Susan berkumpul lagi dan membunuh lebih dari 300 orang musuh, tetapi tidak mengambil harta benda mereka.
    16: Pada hari ketiga belas bulan Adar di seluruh provinsi lainnya, semua orang Yahudi juga berkumpul untuk mempertahankan diri, dan mereka membunuh 75.000 orang yang membenci mereka. Mereka tidak mengambil harta benda orang-orang yang mereka bunuh. Pada keesokan harinya, mereka pun beristirahat dan mengadakan perayaan.
    18: Di ibukota Susan, orang Yahudi berkumpul dan membunuh musuh mereka pada hari ketiga belas dan hari keempat belas bulan Adar. Sesudah itu mereka pun beristirahat sekaligus mengadakan perayaan pada hari kelima belas bulan Adar.
    19: Itulah sebabnya setiap hari keempat belas bulan Adar, orang Yahudi yang tinggal di pedesaan sekarang mengadakan perayaan dan saling memberi makanan untuk memperingati peristiwa kekalahan musuh-musuh mereka.
    20: Mordekai mencatat segala sesuatu yang terjadi. Kemudian dia menulis surat kepada semua orang Yahudi yang tinggal di seluruh kerajaan Raja Ahasweros.
    21: Dia memerintahkan mereka untuk mengadakan perayaan setiap tahunnya pada hari keempat belas dan hari kelima belas bulan Adar. Pada hari-hari itulah orang Yahudi mengalahkan musuh mereka, sehingga rasa duka berubah menjadi rasa gembira dan bahagia. Mordekai memerintahkan seluruh bangsa Yahudi untuk mengadakan perayaan dengan berpesta dan saling memberi makanan kepada sesama dan juga kepada orang-orang miskin.
    23: Orang Yahudi pun meneruskan apa yang sudah diperintahkan Mordekai. Mereka sepakat untuk mengadakan perayaan setiap tahun pada hari yang sudah ditentukan.
    24: Mereka akan mengenang bagaimana Haman, musuh bangsa Yahudi, sudah membuang undi yang disebut ‘pur’ untuk menetapkan hari pembantaian bangsa Yahudi. Haman adalah anak Hamedata dari bangsa Agag.
    25: Lalu Ester membongkar rencana Haman dan melaporkannya kepada raja. Oleh karena itu raja menggagalkan rencana jahat Haman untuk membantai bangsa Yahudi. Sebaliknya dia menghukum mati Haman dan kesepuluh anaknya.
    26: Itulah sebabnya perayaan untuk memperingati rangkaian kejadian ini disebut Purim, yang berasal dari kata pur yang artinya ‘diundi.’ Haman sudah membuang undi untuk menentukan hari pembantaian bangsa Yahudi. Tetapi oleh karena perubahan yang disebabkan oleh surat resmi tersebut dan oleh karena penyelesaian semua ancaman terhadap mereka,
    27: maka seluruh bangsa Yahudi menetapkan perjanjian secara resmi untuk merayakan kedua hari itu setiap tahun sesuai dengan apa yang sudah ditentukan.
    28: Perayaan Purim akan diperingati oleh setiap keluarga orang Yahudi, di setiap desa, kota dan provinsi. Kebiasaan ini mereka berjanji untuk meneruskan setiap tahun turun temurun— tanpa berhenti.
    29: Lalu atas kewenangan yang sudah diberikan kepadanya sebagai ratu, Ester bersama dengan Mordekai menulis surat kedua untuk menegaskan surat yang pertama tersebut mengenai Hari Raya Purim.
    30: Isi surat kedua diawali dengan kata-kata salam agar bangsa Yahudi selalu selamat dan sejahtera. Lalu surat itu memesan supaya tetap menjalankan perayaan Purim pada tanggal yang ditetapkan dan sesuai perintah dari Mordekai dan Ratu Ester— termasuk peraturan tentang masa berpuasa dan berkabung. Salinan surat kedua itu dikirim kepada seluruh bangsa Yahudi yang tinggal di 127 provinsi kerajaan Ahasweros.
    32: Demikianlah isi surat perintah Ester mengenai tata cara perayaan Purim, dan hal itu dicatat secara resmi.
  10:
    1: Raja Ahasweros memberlakukan pembayaran pajak kepada rakyatnya yang berada di seluruh wilayah kerajaannya dari daerah daratan, pesisir hingga ke daerah kepulauan.
    2: Dan semua keberhasilan yang sudah dicapai Raja Ahasweros karena kehebatannya dan kekuasaannya dicatat dalam buku sejarah raja-raja Media Persia. Berbagai hal yang dilaksanakan oleh Mordekai, orang yang sudah diberikan kewenangan oleh raja, juga tercatat dalam buku tersebut.
    3: Mordekai, orang Yahudi yang menjadi orang kedua di bawah Raja Ahasweros, dianggap sebagai orang hebat oleh semua orang Yahudi. Mereka sangat menghormatinya, karena kesejahteraan dan perdamaian yang sudah diperjuangkannya bagi seluruh bangsanya.
20:
  1:
    1: Inilah kumpulan kata-kata bijak dari Salomo anak Daud, raja Israel.
    2: Nasihat-nasihat ini ditulis untuk mengajarkan cara hidup yang bijaksana serta memberi pengalaman dengan memahami kata-kata bijak yang penuh makna,
    3: agar orang memperoleh didikan tentang cara bersikap bijaksana dan hidup dengan benar, adil, dan jujur.
    4: Nasihat-nasihat ini memberi pengajaran bagi orang yang tidak berpengalaman agar lebih berwawasan, dan memberi pengetahuan bagi orang muda agar dapat mengatur hidupnya dengan bijaksana.
    5: Mari, siapa yang bijaksana, dengarkanlah nasihat ini agar kamu semakin bijak. Dan yang berpengertian, tambahlah pengalaman lewat tulisanku
    6: agar kamu dapat menyelami makna peribahasa, perumpamaan, petuah, dan teka-teki yang ditulis oleh orang-orang bijak lain.
    7: Sikap hormat dan takut akan TUHAN adalah cara yang pertama dan terutama untuk menjadi bijak, tetapi orang-orang bebal tidak menghargai kebijaksanaan dan tak mau diajar.
    8: Anakku, dengarkanlah nasihat ayahmu, dan jangan tinggalkan didikan ibumu.
    9: Karena nasihat dan didikan orangtuamu ibarat mahkota yang akan membuat engkau dihormati, dan seperti kalung peringatan yang menuntun langkah hidupmu.
    10: Anakku, janganlah tergoda bila orang berdosa membujukmu mengikuti perbuatan mereka!
    11: Orang jahat berkata, “Bergabunglah dengan kami. Kita akan membagi rata semua harta yang kita rampas!
    12: Kita akan menelan mereka hidup-hidup, seakan melempar mereka bulat-bulat ke dalam Syeol.
    13: Rumah-rumah kita akan penuh dengan hasil jarahan! Mari kita mengintai orang dan menyerang mereka diam-diam lalu merampas seluruh harta benda mereka!
    14: Tak usah pikirkan alasannya. Musnahkan saja walau mereka tak bersalah.”
    15: Anakku, jangan mengikuti jalan hidup mereka! Jauhkan dirimu dari perbuatan mereka.
    16: Orang-orang itu cepat berbuat jahat bahkan tak segan-segan menumpahkan darah.
    17: Namun, sesungguhnya keserakahan mereka bagai perangkap yang akan membunuh mereka sendiri.
    18: Burung pun tidak akan masuk perangkap kalau melihat jaring dipasang di depan matanya, tetapi orang-orang semacam itu memasang jerat untuk diri sendiri.
    19: Perbuatan mereka seperti senjata makan tuan.
    20: Hikmat ibarat seorang guru yang berseru di jalan-jalan, di tempat-tempat umum dia memanggil-manggil orang untuk mendengarkannya.
    21: Di persimpangan jalan dia berteriak mengundang orang banyak, dan di pintu-pintu gerbang dia mengumumkan dengan lantang. Katanya,
    22: “Hai orang-orang yang tidak berpengalaman, sampai kapan kalian senang tinggal dalam kebodohanmu? Hai para pengejek, sampai kapan kalian senang menghina orang? Dan orang-orang bebal, apakah kalian mau tetap menolak pengetahuan?
    23: Bila kalian mau berbalik dan memperhatikan teguranku, kepadamu aku akan melimpahkan pengajaran-pengajaran dari hatiku.”
    24: Tetapi Hikmat itu juga ibarat guru yang mengeluh, “Ketika aku memanggil, kalian tidak mau mendengar. Ketika aku mengulurkan tangan untuk memberimu pertolongan, kalian tidak memperhatikan.
    25: Kalian mengabaikan semua nasihatku dan menolak semua teguranku.
    26: Kelak malapetaka akan menyerbu kalian seperti badai dan angin topan, dan bencana yang kalian takutkan akan menimpamu sehingga kalian sangat terjepit dan menderita.
    27: Pada saat itu aku akan tertawa getir atasmu, karena sebelumnya kalian tidak mau mendengar ajaranku yang dapat menyelamatkanmu.
    28: “Ketika itu, kalian akan berteriak minta tolong kepadaku, tetapi aku tidak akan menjawab. Dengan cemas kalian akan mencari aku ke sana kemari, tetapi tidak akan menemukanku.
    29: Mengapa? Karena kalian membenci pengetahuan dan sudah memilih untuk tidak takut akan TUHAN.
    30: Kalian menolak nasihatku dan meremehkan teguranku.
    31: Itu sebabnya kalian akan menanggung akibat perbuatanmu sendiri. Jalan hidup yang kalian pilih membuatmu mual, seperti orang mau muntah karena kekenyangan.
    32: Orang yang tak berpengalaman akan ikut jalan sesat lalu binasa. Orang bebal akan hancur karena merasa paling benar dan tak mau memperhatikan teguran.
    33: Tetapi orang yang mendengarkan aku akan hidup tenteram. Mereka tak perlu cemas akan bahaya.”
  2:
    1: Anakku, terimalah perkataanku dan jagalah perintah-perintahku sebagai harta yang sangat mahal.
    2: Dengarkanlah ajaran yang bijak dengan penuh perhatian, dan bukalah hatimu menerima pelajaran hidup.
    3: Ya, anakku, kerahkan segala upayamu dengan gigih untuk memperoleh pengertian dan pelajaran hidup.
    4: Karena kebijaksanaan itu sangat bernilai, berusahalah mendapatkannya seperti memburu harta karun.
    5: Bila engkau bijaksana, engkau akan tahu artinya hormat dan takut akan TUHAN, dan engkau belajar banyak tentang Allah.
    6: Sebab TUHANlah yang memberikan kebijaksanaan. Perkataan-Nya sumber pengetahuan dan pelajaran hidup.
    7: Dia selalu menolong orang yang tulus hati untuk melangkah dengan benar. Dia melindungi orang yang hidupnya jujur.
    8: TUHAN menjaga langkah orang yang berlaku adil, dan memelihara orang yang setia kepada-Nya.
    9: Ikutilah nasihatku, maka engkau akan mengerti cara bertindak benar, adil, dan jujur. Setiap kali menghadapi tantangan hidup, engkau akan mengetahui jalan yang baik bagimu.
    10: Dengan kebijaksanaan dan pengetahuan di dalam hatimu, engkau akan berbahagia.
    11: Dan engkau akan aman, selamat dari bahaya, karena engkau bijaksana.
    12: Engkau akan terhindar dari jalan orang jahat, dan dari perkataan orang yang tak bisa dipercaya.
    13: Orang-orang seperti itu sudah meninggalkan jalan yang benar dan lebih suka menempuh jalan yang gelap.
    14: Mereka senang berbuat jahat, dan gembira saat berhasil menipu.
    15: Mereka tidak dapat dipercaya dan sesat jalan hidupnya.
    16: Kebijaksanaan akan melepaskan engkau dari bujuk rayu istri orang.
    17: Perempuan seperti itu melanggar janji pernikahannya di hadapan Allah, dan meninggalkan suaminya yang sah.
    18: Laki-laki yang mengikuti bujukannya akan menyadari bahwa rumah perempuan itu adalah liang masuk ke Syeol! Siapa yang jatuh ke sana, yaitu ke dunia arwah-arwah, tidak akan kembali ke dunia manusia yang hidup.
    20: Jadi anakku, ikutilah jalan orang baik yaitu mereka yang hidupnya benar,
    21: karena hanya orang benar dan tak bercela yang akan tinggal selama-lamanya di negeri TUHAN.
    22: Tetapi orang-orang jahat dan serong hidupnya akan dilenyapkan dari sana.
  3:
    1: Anakku, janganlah melupakan ajaranku. Simpanlah segala perintahku di dalam hatimu
    2: agar panjang umurmu dan tenteram hidupmu.
    3: Hendaklah engkau senantiasa digerakkan oleh kebaikan hati dan kesetiaan. Jadikan keduanya seperti kalung pengingat pada lehermu. Ukirkanlah itu di dalam hatimu,
    4: maka engkau akan dikasihi dan dihormati di hadapan Allah maupun manusia.
    5: Percayalah kepada TUHAN dengan sepenuh hatimu dan jangan mengandalkan pemikiranmu sendiri.
    6: Mintalah kehendak-Nya dalam setiap langkah hidupmu, maka Dia akan menuntunmu ke jalan yang benar.
    7: Janganlah berpikir bahwa dirimu sudah bijaksana. Takutlah kepada TUHAN dan jauhilah yang jahat.
    8: Itulah jamu yang akan membuat tubuhmu sehat dan selalu segar.
    9: Pergunakanlah apa pun yang engkau miliki untuk menghormati TUHAN, dan persembahkanlah bagian terbaik dari segala penghasilanmu.
    10: Maka oleh berkat TUHAN, gudang-gudangmu tidak akan cukup besar untuk memuat semua hasil panenmu, dan penampungan air anggurmu tidak akan cukup memuat hasil pemerasan buah anggurmu.
    11: Anakku, janganlah menolak didikan TUHAN, dan jangan marah bila Dia menegurmu.
    12: Karena TUHAN menegur orang yang Dia kasihi, seperti seorang ayah mendidik anak yang dikasihinya untuk memperbaiki kelakuannya.
    13: Sungguh berbahagia bila engkau menyambut Sang Hikmat menjadi guru kehidupanmu! Darinyalah engkau akan menerima wawasan.
    14: Sebab hasil pengajaran Sang Hikmat lebih berharga daripada perak maupun emas murni,
    15: bahkan lebih bernilai daripada batu permata. Semua yang diinginkan manusia tak sebanding dengannya.
    16: Hikmat itu membawakan bagimu umur panjang di tangan kanannya, juga kekayaan dan kehormatan di tangan kirinya.
    17: Dia akan menuntunmu di jalan hidup yang menyenangkan dan penuh ketenangan.
    18: Memiliki dia akan membuatmu panjang umur, seperti menemukan pohon kehidupan. Bila engkau tetap berpegang padanya, engkau akan sangat diberkati.
    19: Dengan hikmat itulah TUHAN menciptakan langit dan bumi. Dengan perhitungan yang bijaksana Dia mengatur segala air dan hujan.
    21: Jadi anakku, utamakanlah kebijaksanaan dan kematangan berpikir. Simpanlah keduanya baik-baik di dalam dirimu.
    22: Dengan begitu, engkau akan berumur panjang dan beroleh nama baik.
    23: Engkau pun akan hidup dengan aman tanpa tersandung bahaya kesalahan.
    24: Maka engkau dapat tidur lelap, karena tiadalah resah dan gelisah.
    25: Engkau tak perlu takut saat bencana tiba-tiba datang. Orang jahat akan dihantam, tetapi engkau tetap aman,
    26: sebab engkau bersandar kepada TUHAN. Dialah yang menjagamu dari perangkap musuhmu.
    27: Waktu sesamamu memerlukan bantuan, janganlah berdiam diri. Bantulah dia bila engkau mampu.
    28: Apa yang dapat engkau berikan hari ini, berikanlah tanpa menunda. Jangan katakan kepadanya, “Besok saja aku membantumu.”
    29: Jangan sekali-kali merencanakan kejahatan terhadap orang di sekitarmu, karena mereka merasa aman di dekatmu.
    30: Jika sesamamu tidak bersalah terhadap engkau, jangan memulai pertengkaran dengannya.
    31: Jangan iri hati kepada orang yang mendapat harta dengan kekerasan. Jangan meniru cara hidup mereka.
    32: Sebab TUHAN membenci orang jahat, tetapi menjadi sahabat bagi orang jujur.
    33: Seluruh isi rumah orang jahat berada di bawah kutukan TUHAN, tetapi rumah tangga orang benar diberkati-Nya.
    34: TUHAN memandang rendah orang yang menghina orang lain, tetapi bermurah hati kepada orang yang rendah hati.
    35: Orang bijak akan mendapat kehormatan tanpa mencarinya, tetapi orang bebal akan bergelimang aib.
  4:
    1: Anakku, dengarkanlah nasihat ayahmu. Perhatikanlah agar engkau beroleh pengertian
    2: sebab yang aku ajarkan adalah baik. Janganlah meninggalkan bimbinganku.
    3: Semasa kecil, waktu aku masih tinggal bersama ayah ibuku sebagai anak tunggal mereka,
    4: ayahku mengajarkan, “Anakku, bila engkau setia mengikuti pengajaran dan petunjuk-petunjukku, engkau akan hidup bahagia.
    5: Sambutlah Hikmat menjadi guru kehidupanmu. Mintalah pengertian darinya. Janganlah lupa dan jangan berpaling dari pengajaranku.
    6: Sang Hikmat itu akan menjagamu bila engkau mengasihi dia dan berpegang padanya.
    7: Sang Hikmat adalah guru kehidupan yang terutama. Mintalah darinya pengertian. Ya, carilah kebijaksanaan semahal apa pun harganya.
    8: Bila engkau menghargai Sang Hikmat, dia akan menjadikanmu terhormat. Bila engkau menjunjungnya, dia akan memberimu nama baik.
    9: Hikmat itu bagai mahkota yang indah megah pada kepalamu, yang menjadikan engkau seorang yang dihormati.”
    10: Hai anakku, dengarkan dan terimalah pengajaranku supaya panjanglah umurmu.
    11: Kebijaksanaan yang aku ajarkan adalah jalan yang lurus.
    12: Saat melangkah, engkau tak akan mendapat masalah, dan saat berlari, engkau tak akan tersandung jatuh.
    13: Berpeganglah pada didikanku dan jangan meninggalkannya. Taatilah, sebab itulah yang membuat hidupmu aman.
    14: Jangan mengikuti perbuatan orang jahat, apalagi menjadi seperti mereka.
    15: Hindarilah jalan orang jahat. Jangan sekali-kali mendekatinya. Berpalinglah dari jalan mereka dan ambillah jalan yang lurus.
    16: Orang-orang seperti itu tidak bisa tidur tenang sebelum berbuat jahat. Mereka baru merasakan kantuk kalau berhasil menjatuhkan orang.
    17: Bagi mereka, berbuat jahat memuaskan seperti makanan lezat, dan melakukan kekerasan terasa manis seperti minuman anggur.
    18: Tidaklah demikian dengan orang benar. Jalan hidup orang benar bagaikan cerahnya pagi, yang semakin terang hingga siang hari.
    19: Tetapi jalan hidup orang jahat teramat gelap. Kaki mereka tersandung karena mereka tak dapat melihat.
    20: Anakku, perhatikanlah nasihat-nasihatku dan dengarkanlah ajaranku.
    21: Simpanlah nasihatku di dalam hatimu dan jadikanlah itu sebagai pengukur dalam tiap langkah hidupmu.
    22: Karena seluruh nasihat dan pengajaranku memberi hidup bahagia bagi yang menyelami artinya dan mendatangkan kesegaran bagi tubuh.
    23: Jagalah hatimu dengan waspada, karena hati menentukan segala pilihan hidupmu.
    24: Jangan mengucapkan kata-kata dusta. Buanglah ucapan yang tak benar.
    25: Tetaplah memandang tujuan hidupmu supaya engkau tidak menyimpang.
    26: Pertimbangkan baik-baik ke mana engkau melangkah maka engkau dapat berjalan dengan tenang.
    27: Jagalah dirimu supaya tetap mengikuti jalan yang benar. Jangan pernah menyimpang ke jalan yang jahat.
  5:
    1: Anakku, perhatikanlah kebijaksanaan dan pelajaran hidup yang aku ajarkan,
    2: agar engkau dapat mempertimbangkan segala hal dengan baik dan perkataanmu didasari oleh pengetahuan.
    3: Bujukan istri orang manis seperti tetesan madu, dan kata-katanya lihai merayu.
    4: Namun pada akhirnya, bila engkau mengikut dia, akibatnya akan pahit bagai empedu dan menyakitkan bagai pisau belati.
    5: Jalan hidup perempuan itu membinasakan. Mengikutinya hanya akan menjerumuskan engkau ke dalam Syeol.
    6: Tak pernah sekalipun dia berpikir tentang hidup yang benar di mata Allah. Tanpa dia sadari, jalan hidupnya sudah sesat.
    7: Oleh sebab itu hai anak-anak, dengarkanlah aku. Janganlah menyimpang dari pengajaranku.
    8: Jauhilah perempuan seperti itu! Jangan mendekat ke pintu rumahnya
    9: agar engkau tidak membuang masa keemasanmu dan kehormatanmu hanya untuk memuaskan hawa nafsu. Akibat satu kali percabulan, hancurlah masa depanmu di tangan suaminya yang tak akan melepaskanmu.
    10: Jangan biarkan hartamu ditelan orang-orang asing dan hasil kerja kerasmu dinikmati orang lain.
    11: Pada akhirnya engkau akan mengerang ketika penyakit menggerogoti daging tubuhmu.
    12: Saat itu engkau akan berkata, “Ah, seharusnya dulu aku tidak keras kepala menolak nasihat dan teguran!
    13: Aku tidak taat pada guru-guru yang memberi bimbingan kepadaku.
    14: Akibatnya, aku nyaris hancur. Aku menanggung malu dan menjadi tontonan semua orang.”
    15: Anakku, setialah kepada istrimu, sama seperti engkau tak boleh mengambil milik pribadi orang lain.
    16: Bukankah engkau pun tak mau, bila istrimu sendiri diambil orang lain?
    17: Sebab istrimu bagaikan mata air murni yang mengalir hanya untukmu, bukan untuk dibagi dengan orang lain.
    18: Biarlah rasa hausmu dipuaskan hanya dengan istrimu itu, yang engkau nikahi sejak masa mudamu.
    19: 'Dia bagaikan rusa betina muda: anggun dan penuh kasih sayang. Pelukan di dadanya memuaskan engkau, dan cintanya selalu memikat hatimu.'
    20: Jadi anakku, untuk apa terpikat oleh perempuan sundal! Tak ada gunanya memeluk dada perempuan lain.
    21: Karena mata TUHAN selalu memperhatikan perbuatan tiap orang. Dia mengawasi segala jalan hidup kita.
    22: Orang jahat akan terjerat dalam pelanggaran-pelanggarannya sendiri. Dosanya ibarat tali perangkap yang mengikatnya erat.
    23: Dia akan binasa karena menolak didikan, dan tersesat karena bebalnya keterlaluan.
  6:
    1: Anakku, janganlah engkau berjanji kepada orang lain, “Saya akan menjamin hutangmu. Bila kamu tidak bisa membayar, saya akan membayarnya.”
    2: Karena, jika engkau menjadi penjamin hutang orang lain, engkau sudah terjerat oleh janjimu itu
    3: dan terikat tanggung jawab kepada orang itu. Maka yang harus engkau lakukan adalah, segera lepaskan dirimu darinya! Pergilah kepadanya, rendahkan dirimu, dan mintalah dia menghapuskan perjanjian itu.
    4: Jangan tidur sebelum urusan itu selesai!
    5: Bebaskanlah dirimu seperti rusa lari kabur dari pemburunya, seperti burung meloloskan diri dari perangkapnya.
    6: Hai orang malas, semut-semut pun lebih pandai daripadamu! Perhatikanlah cara hidup mereka dan belajarlah menjadi bijak!
    7: Meskipun semut tidak punya pemimpin atau penguasa yang mengatur mereka untuk bekerja,
    8: mereka teratur mencari makanan sepanjang musim panas dan menyimpannya untuk musim hujan.
    9: Tetapi pemalas hanya berbaring-baring sepanjang hari! Kapan kamu mau bangun dan bekerja?
    10: “Ah, aku masih mengantuk. Aku mau tidur sebentar lagi. Biarkan aku melipat tangan dan berbaring sebentar saja,” begitulah katamu.
    11: Maka seperti perampok yang datang tak terduga, demikianlah kamu mendadak miskin. Kekurangan tiba-tiba menyerangmu seperti seorang penjahat.
    12: Pembohong itu sampah! Mereka jahat dan tidak berguna.
    13: Mereka mengedipkan mata atau membuat isyarat kecil dengan tangan atau kaki supaya rekannya membantu dalam penipuan.
    14: Hati pembohong tak henti memikirkan tipu daya dan rencana licik. Di mana-mana mereka menimbulkan pertengkaran.
    15: Karena itu bencana akan menimpa mereka dengan tiba-tiba. Dalam sekejap mereka akan remuk tanpa dapat dipulihkan.
    16: 'Ada beberapa kejahatan yang sangat dibenci TUHAN:'
    17: Mata yang memandang rendah orang lain, mulut yang berbohong, tangan yang membunuh orang tak bersalah,
    18: hati yang merencanakan kejahatan, kaki yang cepat melangkah untuk berbuat dosa,
    19: orang yang memberi saksi dusta, dan orang yang suka mengadu domba sehingga menimbulkan pertengkaran saudara.
    20: Anakku, ikutilah ajaran ayahmu dan jangan tinggalkan nasihat ibumu.
    21: Simpanlah semuanya baik-baik di dalam hatimu. Biarlah ajaran orangtuamu seperti tali pengingat yang selalu dikalungkan pada lehermu.
    22: Bila engkau terus mengingatnya, ajaran itu akan memandu langkah hidupmu. Engkau akan terlindung di saat lelap, dan dibimbingnya saat terjaga.
    23: Karena nasihat, bimbingan, dan teguran itu ibarat cahaya terang yang menuntunmu ke jalan kehidupan.
    24: Dengan mengikutinya, engkau akan luput dari bujukan perempuan sundal dan rayuan istri orang.
    25: Jangan tergoda oleh kecantikannya, dan jangan terpikat oleh kedipan matanya.
    26: Bila engkau tidur dengan pelacur, engkau bisa membayar hanya seharga roti, tetapi bila engkau berzina dengan istri orang, harganya dibayar nyawa.
    27: Bermain api, hangus, bermain air, basah, bermain pisau, luka.
    29: Begitu juga bila engkau berzina dengan istri orang, pastilah engkau dihukum.
    30: Bila orang mencuri karena lapar, orang lain bisa maklum sebab mereka pikir, “Kasihan, dia mencuri karena tak sanggup membeli makan.”
    31: Meski demikian, bila pencuri itu tertangkap, dia tetap akan dihukum dan harus membayar tujuh kali lipat dari yang diambilnya. Dia wajib membayar sekalipun harus menjual seluruh hartanya.
    32: Jauh lebih celaka orang yang berzina! Siapa berzina sungguh tak berotak. Dia menghancurkan dirinya sendiri.
    33: Orang seperti itu pasti dipukul dan dihina. Dia tidak akan dihormati lagi, karena aibnya tak terlupakan.
    34: Rasa cemburu seorang suami membuat hatinya dibakar amarah. Saat membalas dendam, dia tak akan berbelas kasihan.
    35: Dia tidak akan mau menerima ganti rugi. Seberapa pun besarnya suap yang diberikan untuk menutupi perzinaan itu, dia pasti menolaknya!
  7:
    1: Anakku, berpeganglah pada nasihatku dan ingatlah perintah-perintah ini dengan baik.
    2: Taatilah semuanya itu agar engkau hidup bahagia. Jagalah ajaranku seperti engkau melindungi matamu sendiri.
    3: Seperti cincin kawin selalu di jari manis, demikianlah nasihatku tidak boleh lepas darimu. Ukirkanlah itu di dalam hatimu.
    4: Jadikanlah kebijaksanaan dan pengertian sebagai sahabat terdekatmu,
    5: supaya engkau terlindung dari istri orang yang menggodamu dengan bujuk rayunya.
    6: Memang ada banyak pemuda yang tak berpengalaman, tetapi ada satu yang paling bodoh, yang aku perhatikan dari jendela rumahku.
    8: Aku melihat saat dia berbelok dan menyusuri jalan yang melewati rumah seorang perempuan nakal.
    9: Senja mulai turun waktu itu, dan dia hampir tak terlihat di tengah gelapnya petang.
    10: Lalu datanglah perempuan nakal itu mendekatinya dengan pakaian seperti pelacur dan maksud tersembunyi di dalam hatinya.
    11: Perempuan itu tak bisa diam dan serong hidupnya. Dia sudah lupa di mana rumahnya!
    12: Sebentar dia di jalanan, sebentar kemudian di alun-alun. Dia selalu mencari mangsa di tiap sudut kota.
    13: Segera perempuan itu memeluk pemuda tadi dan menciumnya. Dengan tampang tak berdosa si perempuan berkata,
    14: “Hari ini aku sudah menyelesaikan persembahan terakhir untuk memenuhi janji di rumah TUHAN. Jadi kita bisa menikmati daging dari kurban tanda damai tadi.
    15: Karena itu aku keluar untuk menemuimu. Aku mencarimu, dan sekarang menemukanmu.
    16: Aku sudah menyiapkan tempat tidur dengan alas kain yang indah berwarna-warni dari Mesir,
    17: juga mengharumkannya dengan mur, gaharu, dan kayu manis.
    18: Mari kita bercinta sampai puas hingga pagi, dan bersenang-senang menikmati birahi.
    19: Karena suamiku tidak ada di rumah. Pastilah dia tidak pulang sebelum akhir bulan, karena dia membawa sangat banyak uang untuk mengurus sesuatu di tempat yang jauh.”
    21: Dengan rayuan manis yang menggoda, perempuan itu berhasil menangkap si pemuda.
    22: Pemuda itu pun serta-merta mengikutinya seperti sapi yang tidak melawan saat dibawa ke tempat pemotongan atau seperti rusa yang menginjak jerat.
    23: Dia tidak mengetahui bahaya sampai anak panah menembus hatinya. Bagaikan burung yang melesat ke dalam perangkap, demikianlah pemuda itu tanpa sadar sudah membahayakan hidupnya.
    24: Jadi anakku, dengarkan sungguh-sungguh perkataanku.
    25: Jangan biarkan hatimu mengikuti perempuan seperti itu dan jangan tersesat di jalan hidupnya.
    26: Karena bukan main banyaknya orang yang dihancurkan oleh perempuan seperti itu. Tak terhitung jumlah mereka yang binasa akibat godaan perempuan sundal.
    27: Rumahnya bagaikan liang Syeol di mana tamunya terjerumus begitu dalam!
  8:
    1: Dengarkanlah! Sang Hikmat berseru-seru menawarkan kesempatan untuk mendapat pengertian.
    2: Dia mengumumkan kesempatan itu seluas-luasnya, baik di tempat orang biasa berkumpul di samping pintu-pintu gerbang kota, di persimpangan yang banyak dilalui orang, maupun di atas bukit-bukit tertinggi di tepi jalan. Sang Hikmat berseru,
    4: “Aku memanggil kalian semua! Dengarkanlah aku!
    5: Siapa yang tidak berpengalaman, belajarlah menjadi bijak. Siapa yang bebal, belajarlah dariku supaya hatimu terbuka untuk pengertian.
    6: Dengarkanlah, karena aku akan memberitahukan hal-hal yang sangat berharga. Semua yang aku katakan adalah benar.
    7: Ajaranku layak dipercaya, dan aku sangat membenci dusta.
    8: Semua nasihatku jujur. Tidak ada yang menyimpang ataupun menyesatkan.
    9: Bila engkau berpengertian, tentu engkau akan menyukai nasihatku. Dan bila engkau berpengetahuan, engkau akan menyadari bahwa ajaranku tepat.
    10: Terimalah ajaran penuh hikmat dariku, karena itu lebih berharga daripada perak maupun emas murni, bahkan lebih bernilai daripada batu permata. Semua yang diinginkan manusia tak sebanding dengannya.
    12: “Akulah Hikmat. Bila engkau menerima aku, engkau juga akan bertambah kecerdikan, pengetahuan, dan kematangan berpikir.
    13: Apabila mengenal aku, tentu engkau akan hormat dan takut kepada TUHAN dan membenci kejahatan, karena aku membenci segala macam kejahatan, termasuk sifat sombong, membanggakan diri, dan suka menipu.
    14: Dengan mengenal aku, engkau juga akan mendapat nasihat terbaik serta pengetahuan, pengertian, dan kekuatan.
    15: Para raja mampu memerintah dan para penguasa dapat membuat hukum-hukum yang adil, hanya melalui aku.
    16: Setiap pemimpin dan pejabat, hanya dapat belajar keadilan dari aku.
    17: “Aku mengasihi orang yang mengasihi aku, dan siapa yang sungguh-sungguh mencari aku akan menemukanku.
    18: Padaku tersedia kekayaan, kehormatan, keberhasilan, dan kemakmuran yang mapan.
    19: Manfaat yang aku berikan lebih berharga daripada perak, bahkan emas murni.
    20: Jalan hidup yang aku ajarkan adalah benar dan adil.
    21: Aku memberikan harta pusaka bagi orang yang mengasihiku dan mengisi penuh tempat kekayaan mereka.
    22: “Sejak semula, aku— Hikmat— ada pada diri TUHAN. Oleh akulah Dia menjadikan karya ciptaan-Nya pada purba kala.
    23: Pada permulaan segala sesuatu, sebelum bumi ini ada, Allah sudah memiliki aku.
    24: Sebelum ada segala samudera, dan semua mata air belum memancar,
    25: juga sebelum gunung dan bukit didirikan-Nya, aku sudah ada pada diri Allah,
    26: sebelum Dia menjadikan bumi serta daratannya yang luas, bahkan butiran debu yang pertama.
    27: Melalui akulah, Sang Hikmat, TUHAN menciptakan langit, menegakkan cakrawala,
    28: menghiasi langit dengan awan gemawan, dan menyemburkan mata air nan deras membentuk lautan luas.
    29: Oleh Hikmatlah TUHAN menata dasar-dasar bumi dan mengatur batas-batas laut agar airnya tak melampaui daratan.
    30: Melalui akulah TUHAN berkarya. Dia bersukacita karena memiliki Hikmat. Aku pun bergirang karena penciptaan semesta, dan paling bergembira karena umat manusia ciptaan-Nya.
    32: “Karena itu, hai semua manusia, dengarkanlah aku, Sang Hikmat! Sungguh diberkati orang yang mengikuti jalan-jalanku.
    33: Dengarkan didikanku agar engkau menjadi bijak. Janganlah mengabaikannya!
    34: Sungguh diberkati orang yang senang mendengarkan ajaranku, hingga mereka datang setiap hari untuk menerima pelajaran, bahkan menunggu-nunggu pada pintu rumahku.
    35: Sebab orang yang menerima aku akan hidup sejahtera dan TUHAN akan berkenan kepadanya,
    36: tetapi orang yang tidak mau menerima aku mencelakakan dirinya sendiri. Semua yang membenci Hikmat berarti mencintai maut.”
  9:
    1: Sang Hikmat sudah membangun rumahnya dengan kokoh, ditopang tujuh tiang yang kuat.
    2: Dia sudah menyediakan pesta makan yang mewah dengan daging yang paling lezat dan campuran air anggur paling istimewa. Semua sudah disajikan dengan indah di mejanya.
    3: Dia sudah menyuruh para pelayan perempuan untuk mengumumkan undangannya. Sementara itu, Sang Hikmat sendiri berseru-seru dari tempat tertinggi di kota,
    4: “Hai orang yang belum berpengalaman, datanglah ke rumahku.” Dan kepada yang tak berakal budi dia berkata,
    5: “Mari! Makanlah roti dan minumlah anggur yang sudah aku siapkan.
    6: Tinggalkanlah pikiran sempitmu agar engkau hidup bahagia dan majulah terus dalam pemahaman.”
    7: '“Aku— Sang Hikmat— mengajar: Bila engkau menegur orang yang suka menghina, dia hanya akan menghinamu. Dan bila engkau berusaha meluruskan orang jahat, dia hanya akan menyakitimu.'
    8: Tak usah menegur orang yang suka menghina karena dia hanya akan membencimu. Tegurlah orang bijak, maka dia akan mengasihimu.
    9: Ajarilah orang bijak, maka dia akan semakin bijak. Ajarilah orang yang berkelakuan benar, maka dia akan semakin berpengertian.
    10: “Sikap hormat dan takut akan TUHAN adalah cara yang pertama dan terutama untuk menjadi bijak. Mengenal Sang Mahakudus adalah jalan untuk memiliki pengertian.
    11: Hiduplah menurut ajaranku, maka engkau akan berumur panjang.
    12: Bila engkau bijaksana, engkau sendiri yang akan menikmati hasilnya. Bila engkau suka menghina, engkau sendiri yang akan menanggung akibatnya.”
    13: Kebebalan bagaikan seorang perempuan yang berkepala kosong, bodoh, dan suka keributan.
    14: Rumahnya terletak di tempat yang tinggi dan ramai di kota, dan dia suka duduk di depan pintu rumahnya.
    15: Dia menggoda para lelaki yang lewat, dan kepada siapa saja yang belum berpengalaman dia membujuk, “Mari masuk ke rumahku.” Kepada yang tak berakal budi, dia merayu,
    17: “Kenikmatan yang tidak halal lebih enak rasanya, apalagi saat dinikmati sembunyi-sembunyi.”
    18: Namun, para lelaki yang dia rayu tidak tahu bahwa rumahnya bagaikan liang Syeol di mana tamunya terjerumus begitu dalam!
  10:
    1: 'Inilah kumpulan kata-kata mutiara dari Salomo: Anak lelaki yang bijak membuat ayahnya bahagia, tetapi anak lelaki yang bebal membuat ibunya berduka.'
    2: Harta yang didapat dengan curang tidak akan berguna, tetapi berbuat benar akan menjaga nyawamu.
    3: TUHAN tak akan membiarkan orang benar kelaparan, tetapi Dia menjauhkan apa yang diinginkan orang jahat.
    4: Orang yang malas membuat hidupnya miskin, tetapi orang yang rajin akan menjadi kaya.
    5: Orang yang giat bekerja pada masa panen adalah bijaksana, tetapi yang bermalas-malasan mempermalukan dirinya sendiri.
    6: Kehidupan orang benar penuh dengan perkenanan TUHAN. Kehidupan orang jahat penuh dengan kekejaman, bahkan di balik setiap ucapannya.
    7: Orang benar meninggalkan nama harum. Orang jahat meninggalkan nama busuk.
    8: Orang yang bijak mau menerima pengajaran, tetapi orang yang bebal banyak bicara dan menghancurkan dirinya sendiri.
    9: Orang jujur jalan hidupnya lurus dan aman, tetapi penipu berbelok-belok dan akhirnya ketahuan.
    10: Jangan percaya pada orang yang mengedipkan mata dengan rekannya, karena mereka sudah bersepakat menipumu. Orang yang bebal banyak bicara dan menghancurkan dirinya sendiri.
    11: Nasihat orang benar seperti mata air yang memberikan kehidupan, tetapi kekejaman memenuhi kehidupan orang jahat, bahkan di balik setiap ucapannya.
    12: Membenci orang lain akan mengakibatkan pertengkaran, tetapi kasih memaafkan segala kesalahan.
    13: Orang yang memiliki pengertian mengucapkan kata-kata bijaksana, tetapi orang yang tak berpengertian suatu saat pasti mendapat hajaran.
    14: Orang bijak banyak belajar dan semakin pandai, tetapi orang bebal lebih banyak bicara dan semakin mendekatkan diri pada kehancuran.
    15: Pelindung bagi orang kaya adalah hartanya, tetapi orang miskin celaka karena kemiskinannya.
    16: Upah yang dihasilkan orang benar membuat hidupnya bahagia, tetapi apa yang dihasilkan orang berdosa membuatnya semakin terjerumus dalam dosa.
    17: Orang yang menerima didikan berada di jalan kehidupan, tetapi orang yang tidak mau ditegur akan tersesat.
    18: Orang yang bersikap manis tetapi membenci dalam hati adalah penipu, dan siapa yang suka memfitnah adalah bebal.
    19: Orang yang banyak bicara mudah jatuh ke dalam dosa, tetapi orang bijak mengerti kapan perlu bicara.
    20: Perkataan orang benar bagaikan perak murni, tetapi isi hati orang bebal murahan semuanya.
    21: Perkataan orang benar seperti makanan yang menyehatkan jiwa orang banyak, tetapi orang bebal mati karena tidak punya pengertian.
    22: Kekayaanmu bukan ditentukan oleh seberapa besar kerja kerasmu, melainkan oleh berkat TUHAN.
    23: Orang bebal senang berbuat jahat, tetapi orang yang berpengertian senang bertindak dengan bijaksana.
    24: Apa yang ditakuti orang jahat akan ditimpakan padanya, tetapi keinginan orang benar akan dikabulkan.
    25: Saat badai hidup menerpa, orang jahat akan binasa tetapi orang benar berdiri teguh selama-lamanya.
    26: Ibarat cuka membuat gigi ngilu dan asap membuat mata pedih, demikianlah orang malas bagi majikannya.
    27: Sikap hormat dan takut akan TUHAN mendatangkan panjang umur, tetapi tahun kehidupan orang jahat akan diperpendek.
    28: Harapan orang benar menghasilkan sukacita, tetapi harapan orang jahat akan kandas.
    29: Jalan hidup yang diajarkan TUHAN menjadi benteng pelindung bagi orang benar sebab mereka mengikutinya, tetapi mendatangkan kebinasaan bagi orang jahat.
    30: Orang benar akan tetap tinggal di negeri TUHAN, tetapi orang jahat pasti disingkirkan.
    31: Orang benar memberikan nasihat yang bijak, tetapi orang yang bercabang lidah akan dibinasakan.
    32: Perkataan orang benar membangun sesama, tetapi perkataan orang jahat merusak.
  11:
    1: TUHAN membenci segala perbuatan curang dalam berdagang. Pedagang yang menggunakan timbangan dengan jujur menyenangkan hati-Nya.
    2: Saat kesombongan muncul, aib pasti menyusul, tetapi di mana kerendahan hati tumbuh, di situlah hikmat berlabuh.
    3: Orang jujur akan berhasil karena dituntun oleh ketulusan mereka, tetapi orang licik akan dihancurkan oleh kecurangan mereka sendiri.
    4: Kekayaan tidak dapat menyelamatkanmu pada hari penghakiman TUHAN, tetapi cara hidup yang benar akan menjaga nyawamu.
    5: Jalan hidup orang baik dituntun oleh perbuatannya yang benar, tetapi orang jahat akan jatuh karena perbuatannya yang jahat.
    6: Orang jujur dilancarkan hidupnya karena perbuatannya benar, tetapi orang licik dijerat oleh hawa nafsunya.
    7: Saat orang jahat mati, segala sesuatu yang sudah dia harapkan pun mati. Sia-sia saja mengandalkan kekuatan diri sendiri.
    8: Allah menolong orang benar menghindar dari masalah, dan sebagai gantinya Dia membiarkan orang jahat mengalami masalah itu.
    9: Perkataan orang munafik menghancurkan sesamanya, tetapi orang benar luput dari bahaya karena pengetahuannya.
    10: Ketika orang benar berhasil, seluruh kota turut bergembira. Ketika orang jahat mati, semua bersorak-sorai.
    11: Berkat dan pengaruh baik dari orang-orang jujur membangun kesejahteraan kota, tetapi perkataan orang-orang jahat menghancurkannya.
    12: Bila engkau menghina sesama, engkau bertindak bodoh. Orang bijak tidak membalas hinaan.
    13: Siapa yang suka bergosip, membocorkan rahasia, tetapi orang yang setia dapat dipercaya untuk menyimpan rahasia.
    14: Jika raja tidak mencari nasihat dari orang-orang bijak, hancurlah bangsanya, tetapi jika raja mendengarkan para penasihatnya, jayalah bangsa itu.
    15: Bila engkau menjamin pinjaman orang yang kurang kamu kenal, engkau menyusahkan diri sendiri. Lebih bijaksana menolak terlibat dan terhindar dari masalah.
    16: Perempuan yang ramah dan baik hati akan semakin dihormati, tetapi laki-laki yang kejam hanya memperoleh harta duniawi.
    17: Orang yang baik hati mendatangkan kebaikan bagi dirinya sendiri, tetapi orang yang kejam mencelakakan dirinya.
    18: Sia-sia saja upah besar yang dihasilkan orang jahat secara mendadak. Hari ini kaya, besok miskin lagi. Namun orang yang tetap bekerja dengan benar mendapat upah yang bertahan lama.
    19: Senantiasa bertindak benar, berumur panjang. Gemar berbuat jahat, mati.
    20: TUHAN membenci orang yang tidak tulus, tetapi mengasihi orang yang hidupnya benar.
    21: 'Ketahuilah: Orang jahat pasti akan dihukum TUHAN. Umat-Nya yang bertekun hidup benar tidak akan dihukum.'
    22: Bagaikan cincin emas menghiasi hidung babi, demikianlah perempuan yang cantik tetapi nakal.
    23: Apa yang diharapkan orang benar akan terwujud. Namun bagi orang jahat, apa yang mereka harapkan hanya mendatangkan murka.
    24: Ada orang yang sering membantu sesamanya, tetapi justru bertambah kaya. Ada yang terlalu kikir tetapi semakin miskin.
    25: Orang yang mengulurkan tangan untuk memberkati dan mencukupi sesamanya akan menerima pertolongan juga sampai dia pun puas dan berkelebihan.
    26: Pedagang yang menahan gandum karena menunggu harga naik akan dikutuki orang, tetapi yang menjual gandumnya pada saat dibutuhkan akan dipuji.
    27: Siapa yang rajin berbuat baik akan berkenan di mata TUHAN maupun manusia, tetapi bila engkau suka berbuat jahat kepada orang lain, hal yang sama akan terjadi kepadamu.
    28: Orang yang mengandalkan kekayaannya akan jatuh, tetapi orang benar akan berkembang seperti tunas muda.
    29: Orang yang mendatangkan masalah terhadap keluarganya tidak akan mewarisi apa pun. Orang bodoh akan menjadi budak bagi orang bijak.
    30: Perbuatan orang benar menyegarkan orang lain, bagaikan buah pohon kehidupan. Orang bijak menjadi teladan bagi banyak orang.
    31: Orang benar pun menerima imbalan di bumi ini, terlebih lagi orang jahat dan orang berdosa! Mereka pasti menerima ganjaran yang adil dari Allah.
  12:
    1: Orang yang mau ditegur berarti mau belajar, tetapi orang bebal membenci teguran.
    2: TUHAN berkenan kepada orang yang baik, tetapi menghukum orang yang merencanakan kejahatan.
    3: Orang yang hidup dengan berbuat jahat akan jatuh. Orang yang hidupnya benar tidak akan goyah.
    4: Istri yang baik bagaikan mahkota kehormatan bagi suaminya, tetapi istri yang bertingkah buruk bagaikan penyakit yang menggerogoti tulang suaminya.
    5: Orang benar membuat rencana yang adil. Nasihat orang jahat penuh dengan tipuan.
    6: Nasihat orang jahat berbahaya karena menyembunyikan ancaman yang dapat mematikan, tetapi nasihat orang jujur menyelamatkan.
    7: Orang jahat akan dihancurkan sampai lenyap, tetapi keturunan orang benar akan tetap hidup.
    8: Orang akan dipuji bila dia berpikiran jernih. Orang yang berpikiran serong akan dihina.
    9: Lebih baik menjadi orang biasa tetapi punya pelayan, daripada berlagak kaya padahal kekurangan makanan.
    10: Orang benar merawat hewan peliharaannya, tetapi berbuat baik kepada hewan tak pernah ada dalam benak orang jahat.
    11: Orang yang rajin mengerjakan ladangnya akan puas dengan hasilnya, tetapi orang yang melamun saja tidaklah berakal.
    12: Orang yang hidup benar tidak perlu kuatir, karena dia bagaikan pohon subur yang berbuah lebat. Orang jahat selalu cemas. Dia kuatir hasil kekerasannya direbut oleh sesama penjahat.
    13: Orang jahat mencelakai diri sendiri dengan perkataannya yang berdosa, tetapi orang benar luput dari kesusahan.
    14: Perkataan yang bijak menguntungkan bagi yang mengucapkannya. Demikian juga perbuatan yang baik bagi yang melakukannya.
    15: Orang bebal menganggap cara hidupnya sudah benar, tetapi orang bijak selalu mau menerima nasihat.
    16: Orang bijak tetap tenang ketika dihina, tetapi orang bebal cepat marah.
    17: Orang jujur memberikan kesaksian yang benar. Saksi dusta mengucapkan kebohongan.
    18: Perkataan yang kasar melukai hati. Perkataan orang bijak menyembuhkan.
    19: Perkataan yang benar akan terbukti benar sampai kapan pun, tetapi kebohongan pasti terungkap cepat atau lambat.
    20: Penipuan selalu memenuhi hati orang yang merencanakan kejahatan, tetapi sukacita memenuhi hati orang yang mengusahakan damai.
    21: Orang benar akan terhindar dari persoalan, tetapi orang jahat akan dirundung masalah.
    22: TUHAN berkenan kepada orang yang selalu menepati janji, tetapi Dia membenci pembohong.
    23: Orang bijak tidak memamerkan pengetahuannya, tetapi ucapan orang bebal justru menunjukkan kebodohannya.
    24: Orang yang rajin akan menjadi pemimpin. Orang malas akan menjadi budak.
    25: Pikiran yang cemas membebani hati. Perkataan yang baik menggembirakan.
    26: Orang benar memberi pengaruh baik kepada temannya, tetapi orang jahat menyesatkan.
    27: Si pemalas pergi berburu, namun dia terlalu malas untuk mengolah hasilnya, sedangkan orang rajin menghasilkan keuntungan dengan apa pun yang didapatnya.
    28: Jalan yang benar menuju kehidupan. Orang yang menempuhnya tak akan binasa.
  13:
    1: Anak yang bijak menaati ajaran ayahnya, tetapi anak yang suka menghina tidak mau mendengar teguran.
    2: Orang yang baik tutur katanya akan kenyang menikmati hal yang baik, tetapi orang yang tidak setia tak pernah puas berbuat jahat.
    3: Bicara hati-hati, amanlah diri. Bicara sembarangan, celakalah diri.
    4: Keinginan orang malas banyak tetapi tidak terwujud karena kemalasannya. Keinginan orang rajin akan terkabul sepenuhnya.
    5: Orang benar membenci dusta, tetapi orang jahat membuat diri sendiri malu dan dibenci.
    6: Orang jujur akan aman karena hidup benar. Orang berdosa akan hancur karena kejahatannya.
    7: Ada yang berpura-pura kaya tetapi tidak punya apa-apa. Ada yang berpura-pura miskin tetapi sebenarnya kaya raya.
    8: Bila engkau kaya raya, bisa jadi nyawamu diancam penjahat. Namun orang miskin tidak akan mendapat ancaman.
    9: Hidup orang benar terus bercahaya. Hidup orang jahat akan dipadamkan.
    10: Sifat sombong menimbulkan pertengkaran, tetapi orang bijak mau menerima nasihat.
    11: Uang yang diperoleh tanpa berusaha akan segera habis, tetapi uang yang terkumpul sedikit demi sedikit akan bertahan lama.
    12: Harapan yang tertunda menyusahkan hati, tetapi keinginan yang tercapai menghidupkan semangat.
    13: Siapa meremehkan ajaran akan menanggung akibat, tetapi siapa menaatinya akan merasa puas dengan manfaatnya.
    14: Nasihat orang bijak bagaikan mata air kehidupan. Orang yang mendengarkannya dapat melepaskan diri dari perangkap mematikan.
    15: Siapa berpikiran jernih akan disenangi orang. Siapa yang licik menghancurkan diri sendiri.
    16: Perbuatan orang bijak didasari oleh pengetahuan, sedangkan perbuatan orang bebal menunjukkan kebodohannya.
    17: Utusan yang tidak dapat dipercaya menimbulkan pertikaian, tetapi utusan yang jujur dapat mengadakan perdamaian.
    18: Mengabaikan didikan mendatangkan kemiskinan dan aib. Menerima teguran mendatangkan kehormatan.
    19: Keinginan yang tercapai membahagiakan hati. Meninggalkan kejahatan adalah hal yang paling dibenci orang bebal.
    20: Berteman dengan orang bijak, menjadi bijak. Berteman dengan orang bodoh, menjadi bodoh.
    21: Orang yang terus berbuat dosa akan dikejar masalah, tetapi orang benar akan dilimpahi berkat.
    22: Harta orang baik diteruskan kepada anak cucunya, tetapi harta orang jahat akan teralih menjadi milik orang benar.
    23: Ketika ladang orang miskin diberkati dengan hasil yang melimpah, seringkali mereka tidak dapat menikmatinya akibat ketidakadilan dari pejabat pemerintah.
    24: Orangtua yang tak pernah menghajar anaknya berarti tidak mengasihi dia. Orangtua yang mengasihi anaknya akan mendidiknya dengan cermat.
    25: Orang benar makan sampai puas. Orang jahat akan selalu kelaparan.
  14:
    1: Istri yang bijak memelihara rumah tangganya. Istri yang bebal menghancurkan keluarganya dengan perbuatannya sendiri.
    2: Cara hidup yang benar menunjukkan sikap takut dan hormat akan TUHAN, sedangkan cara hidup yang serong berarti menghina Dia.
    3: Perkataan orang bebal mengundang hajaran. Perkataan orang bijak melindungi dirinya dari masalah.
    4: Si pemalas tidak mau punya sapi supaya tidak usah membersihkan kandang setiap hari. Namun tanpa sapi, hasil panennya pun sedikit.
    5: Saksi yang jujur tidak akan berbohong, tetapi saksi dusta menghembuskan kebohongan belaka.
    6: Orang yang suka meremehkan tidak akan pernah belajar menjadi bijak, tetapi orang yang berpikir jernih mudah memperoleh pengetahuan.
    7: Jauhilah orang bodoh karena perkataannya tidak akan memberimu pengetahuan.
    8: Dengan ketajaman berpikirnya, orang bijak mengerti apa yang harus dia lakukan dalam hidup, tetapi orang bebal ditipu oleh kebodohannya sendiri.
    9: Orang bebal meremehkan perlunya menebus kesalahan, tetapi orang jujur ingin setiap masalah dibereskan.
    10: Tak ada yang bisa mengerti isi hati seseorang kecuali dirinya sendiri— baik senang maupun susah, orang lain tak dapat merasakannya.
    11: Keluarga orang jahat akan dihancurkan. Keluarga orang benar akan semakin sejahtera.
    12: Ada pilihan hidup yang tampaknya baik dan benar, namun ternyata berakhir pada kebinasaan.
    13: Di balik tawa terkadang ada duka. Suka bisa berakhir dengan luka.
    14: Baik orang yang setia kepada TUHAN maupun orang yang menjauhi TUHAN akan menerima upah atas perbuatannya.
    15: Orang yang naif percaya pada apa pun yang didengarnya, tetapi orang bijak berpikir dengan hati-hati sebelum bertindak.
    16: Orang bijak berhati-hati dan menjauhkan diri dari kejahatan. Orang bebal merasa aman sehingga melangkah dengan gegabah.
    17: Orang yang cepat marah akan bertindak bodoh. Orang yang merencanakan kejahatan akan dibenci.
    18: Hasil usaha orang naif hanyalah kebodohannya, tetapi orang yang berpikir panjang mendapat pengetahuan yang berharga.
    19: 'Inilah kesudahannya: Orang jahat terpaksa tunduk dan meminta bantuan dari orang benar.'
    20: Sulit sekali bagi orang miskin mendapat teman, bahkan di antara para tetangganya. Tetapi banyak orang berbondong-bondong untuk menjadi ‘teman’ orang kaya.
    21: Bila engkau meremehkan orang miskin, engkau berbuat dosa dan tidak berkenan di mata Allah.
    22: Merencanakan hal yang jahat membuatmu tersesat. Rencanakanlah hal-hal yang membawa kebaikan bagi sesama, maka engkau akan mempunyai teman-teman yang setia mengasihimu.
    23: Bekerja keras mendatangkan keuntungan. Banyak bicara mendatangkan kemiskinan.
    24: Orang bijak dimahkotai dengan kekayaan, tetapi mahkota orang bebal adalah kebodohannya.
    25: Saksi yang jujur bisa menyelamatkan nyawa orang yang tidak bersalah, tetapi ada orang yang rela berdusta dan mengkhianati sesamanya demi mendapat bayaran.
    26: Orang yang selalu menghormati TUHAN merasa aman karena TUHAN melindungi mereka dan anak cucu mereka.
    27: Sikap takut akan TUHAN bagai mata air kehidupan karena sikap itu membuat orang meninggalkan perbuatan jahat yang menjeratnya pada kematian.
    28: Kehebatan seorang raja terletak pada jumlah rakyatnya. Apabila rakyatnya sedikit, kekuasaannya tidak akan lama.
    29: Orang yang sabar adalah bijaksana, sedangkan orang yang cepat marah menunjukkan bahwa dirinya bebal.
    30: Hati yang tenang membuat tubuh sehat, tetapi hati yang penuh iri seperti penyakit membusukkan tulang.
    31: Menindas orang miskin berarti menghina Penciptanya. Membantu orang miskin memuliakan TUHAN.
    32: Orang jahat akan hancur karena perbuatannya sendiri. Orang benar terlindung karena kejujurannya.
    33: Hikmat tinggal di hati orang yang berwawasan, bahkan orang picik pun bisa mengetahuinya.
    34: Bangsa yang menegakkan kebenaran akan dihormati, tetapi perbuatan dosa yang merajalela akan mencemarkan nama bangsa.
    35: Pegawai yang melayani dengan bijaksana akan disenangi oleh raja, tetapi pegawai yang bertindak bodoh akan dimurkai dan dihukum.
  15:
    1: Jawaban yang lemah lembut meredakan amarah tetapi perkataan yang kasar menggusarkan.
    2: Ucapan orang bijak mencerminkan pengetahuan. Perkataan orang bebal memancarkan kebodohan.
    3: TUHAN melihat segala yang terjadi di setiap tempat. Dia mengamati perbuatan orang baik dan orang jahat.
    4: Perkataan yang lemah lembut menghidupkan. Perkataan yang kejam menghancurkan.
    5: Orang bebal meremehkan didikan ayahnya. Mau menerima teguran adalah ciri orang bijak.
    6: Rumah orang benar berlimpah dengan barang berharga, tetapi pendapatan orang jahat menimbulkan masalah.
    7: Perkataan orang bijak membagikan pengetahuan, sedangkan orang bebal tidak punya apa pun untuk dibagi.
    8: Orang yang tulus, doanya menyenangkan hati TUHAN, tetapi orang yang jahat, bahkan persembahannya pun najis di mata TUHAN.
    9: TUHAN membenci cara hidup orang jahat, tetapi mengasihi orang yang senantiasa berusaha hidup benar.
    10: Hukuman berat diberikan kepada orang yang meninggalkan jalan yang benar, dan siapa membenci teguran akan binasa.
    11: Dasar jurang kematian pun terlihat jelas di mata TUHAN, terlebih lagi isi hati manusia.
    12: Orang yang suka meremehkan tidak senang ditegur. Dia tak akan meminta nasihat dari orang bijak.
    13: Hati yang gembira membuat wajah ceria, tetapi hati yang sedih mematahkan semangat.
    14: Orang bijak selalu haus akan pengetahuan, tetapi orang bebal terus mengisi dirinya dengan hal-hal bodoh.
    15: Bagi orang yang tertekan, hari-hari terasa berat dan menyebalkan. Bagi orang yang bersukacita, setiap hari terasa bagai pesta.
    16: Lebih baik miskin harta tetapi takut akan TUHAN daripada banyak harta tetapi penuh kecemasan.
    17: Lebih baik makan hanya sepiring sayur bersama keluarga yang saling mengasihi, daripada makan hidangan daging mewah bersama orang yang memusuhimu.
    18: Orang yang pemarah membangkitkan pertengkaran. Orang yang panjang sabar meredakan perselisihan.
    19: Jalan hidup orang malas penuh dengan hambatan. Jalan hidup orang jujur lurus dan lancar.
    20: Anak lelaki yang bijak mendatangkan sukacita bagi ayahnya, tetapi anak lelaki yang bebal tidak menghargai ibunya.
    21: Orang yang tak berakal budi senang melakukan hal bodoh, tetapi orang bijak menjaga perilakunya tetap lurus.
    22: Rencana akan gagal tanpa nasihat. Dengan banyak nasihat, rencana akan berhasil.
    23: Perkataan yang tepat pada waktu yang tepat membahagiakan, baik bagi pendengar maupun bagi yang mengatakannya.
    24: Jalan hidup orang bijak terus naik menjauhi jalan turun yang menuju Syeol.
    25: Rumah orang sombong akan dimusnahkan TUHAN, tetapi hak milik para janda dijaga-Nya agar tidak direbut orang.
    26: TUHAN membenci segala pemikiran yang jahat. Niat yang tulus akan terpancar lewat perkataan yang ramah.
    27: Orang yang mengeruk keuntungan dengan serakah akan menimbulkan masalah bagi keluarganya, tetapi orang yang menolak uang suap akan hidup bahagia.
    28: Orang benar mempertimbangkan dengan hati-hati sebelum menjawab. Orang jahat bicara tanpa berpikir, sehingga buruklah perkataannya.
    29: TUHAN jauh dari orang yang jahat, tetapi Dia mendengarkan doa orang benar.
    30: Pembawa kabar yang datang dengan wajah cerah akan menyampaikan berita baik yang menyegarkan.
    31: Bila engkau bersedia mendengarkan teguran yang meluruskan hidupmu, engkau tergolong orang bijaksana.
    32: Menolak didikan, celakalah diri. Mendengarkan teguran, bertambahlah pemahaman.
    33: Orang yang takut akan TUHAN akan menjadi bijak. Jadilah rendah hati, maka engkau akan dihormati.
  16:
    1: Biarpun manusia merencanakan dalam hati jawaban yang akan diberikannya, sebenarnya TUHANlah yang mengatur pesan yang tersampaikan.
    2: Setiap orang menganggap apa yang dia lakukan sudah benar, tetapi TUHAN mengetahui tujuan tersembunyi di balik setiap perbuatan.
    3: Percayakanlah segala usahamu kepada TUHAN, maka rencanamu akan berhasil.
    4: Ada tujuan di balik segala hal yang TUHAN jadikan. Ya, bahkan orang jahat dibiarkan-Nya ada untuk satu tujuan, yaitu dihukum pada hari penghakiman.
    5: Orang sombong menjijikkan di mata TUHAN. Yakinlah bahwa mereka pasti dihukum.
    6: Tunjukkanlah kasih dan kesetiaan kepada sesamamu, maka TUHAN juga akan mengampunimu. Sikap hormat dan takut akan TUHAN mencegah engkau berbuat jahat.
    7: Ketika cara hidupmu menyenangkan TUHAN, musuh-musuhmu pun dibuat-Nya berdamai denganmu.
    8: Lebih baik miskin harta tetapi hidup benar di mata TUHAN daripada penghasilan besar dengan cara yang curang.
    9: Manusia menyusun rencana dalam hati, tetapi TUHANlah yang menentukan arah langkahnya.
    10: Keputusan raja berada dalam kendali Allah. Saat mengadili, keputusannya haruslah adil.
    11: 'TUHAN menghendaki kejujuran dalam berdagang: timbangan yang tepat, ukuran yang akurat. Dialah yang sudah menentukan pengukuran dengan adil.'
    12: Takhta kekuasaan menjadi kokoh dengan pemerintahan yang adil. Karena itu raja seharusnya pantang berbuat curang.
    13: Perkataan yang benar menyenangkan hati raja. Dia mengasihi orang yang berkata jujur.
    14: Kemarahan raja mengakibatkan hukuman mati, tetapi orang yang bijak meredakannya.
    15: Penerimaan raja menentukan hidup mati bawahannya. Bila raja menunjukkan wajah ramah, dia berkenan kepadamu dan engkau akan hidup. Perkenanan raja bagaikan hujan segar yang menumbuhkan pepohonan.
    16: Memperoleh kebijaksanaan jauh lebih baik daripada emas, dan memiliki pemahaman jauh lebih berharga daripada perak.
    17: Orang jujur menjauhkan diri dari kejahatan. Siapa yang hidup dengan jujur melindungi dirinya dari bahaya.
    18: Kesombongan awal dari kehancuran. Keangkuhan awal dari kejatuhan.
    19: Lebih baik hidup sederhana bersama orang-orang miskin, daripada ikut menikmati hasil rampasan bersama orang-orang sombong.
    20: Andalkan TUHAN dan taatilah nasihat yang bijaksana, maka engkau akan berhasil dan bahagia.
    21: Kebijaksanaan seseorang tampak melalui pemikiran yang cerdas. Perkataan yang ramah membuat pengajaran lebih mudah diterima.
    22: Wawasan luas adalah sumber kehidupan bagi orang yang memilikinya, tetapi orang bebal menanggung akibat dari kebodohannya sendiri.
    23: Hati orang bijak mengendalikan perkataannya agar menyampaikan perkataan yang mudah diterima.
    24: 'Perkataan yang ramah ibarat madu: Manis di hati dan menyehatkan tubuh.'
    25: Ada pilihan hidup yang tampaknya baik dan benar, namun ternyata berakhir pada kebinasaan.
    26: Kebutuhan hidup mendorong orang untuk bekerja keras agar dia dapat mengisi perutnya.
    27: Orang jahat gemar mencari-cari kesalahan orang lain. Gosip yang dia sebar membakar sesamanya.
    28: Orang yang suka bergosip menebar permusuhan dan merusak persahabatan.
    29: Orang yang kejam membujuk sesamanya untuk mengikuti mereka ke jalan yang salah.
    30: Waspadalah terhadap orang yang tersenyum sambil bermain mata dengan rekannya, karena mereka sudah merencanakan kejahatan.
    31: Rambut putih ibarat mahkota yang menjadi lambang kehormatan, sebab usia tua itu dicapai dengan hidup yang benar.
    32: Mengendalikan amarah lebih berat daripada perjuangan merebut kota, maka orang yang sabar lebih kuat daripada pahlawan perang.
    33: Manusia melakukan undi untuk mengambil keputusan, tetapi TUHANlah yang mengatur hasilnya.
  17:
    1: Lebih baik makan hanya sesuap nasi disertai ketenangan daripada makanan mewah disertai pertengkaran.
    2: Dalam suatu rumah tangga, budak yang bijaksana dapat melebihi kedudukan anak kandung yang menjatuhkan nama baik keluarga. Budak seperti itu akan menerima warisan sama seperti anak-anak lelaki tuannya.
    3: Emas dan perak dimurnikan dengan api, sedangkan hati manusia diuji oleh TUHAN.
    4: Orang jahat dan pembohong senang mendengar gosip yang menjatuhkan orang lain.
    5: Siapa menghina orang miskin berarti juga menghina TUHAN yang menciptakannya. Siapa bersukacita atas penderitaan orang lain pasti akan dihukum Allah.
    6: Kebanggaan orang tua adalah anak cucu mereka, dan kebanggaan anak-anak adalah orang tua mereka.
    7: Orang bebal tidak pantas mengucapkan kata-kata bijaksana, terlebih lagi seorang pemimpin sama sekali tidak pantas mengucapkan dusta.
    8: Memberi uang suap menjadi senjata ampuh bagi si pemberi. Dia yakin bahwa semua yang dikerjakannya akan berhasil.
    9: Memaafkan kesalahan akan memelihara kasih dalam hubungan. Mengungkit-ungkit kesalahan merusak persahabatan.
    10: Satu teguran menjadi pelajaran yang sangat berarti bagi orang bijaksana, tetapi seratus pukulan tidak berguna bagi orang bebal.
    11: Orang-orang jahat selalu ingin memberontak, karena itu mereka akan dihukum dengan kejam.
    12: Lebih baik menghadapi induk harimau yang sedang ganas karena kehilangan anak daripada menghadapi orang bebal yang sibuk dengan hal-hal bodoh.
    13: Siapa membalas kebaikan dengan kejahatan akan ditimpa malapetaka seumur hidupnya.
    14: Memulai pertengkaran sama seperti membiarkan bendungan retak, maka hentikanlah pertengkaran sebelum pecah perkelahian besar.
    15: Membenarkan orang yang bersalah dan menyalahkan orang yang benar, keduanya sama-sama jahat di mata TUHAN.
    16: Percuma saja orang bebal menghabiskan uang untuk memperoleh kebijaksanaan karena dia tidak punya kemauan untuk belajar.
    17: Teman sejati mengasihi dalam segala keadaan dan seorang saudara turut menderita pada masa kesukaran.
    18: Sungguh tak berakal budi orang yang bersedia menjadi penanggung jawab hutang kawannya.
    19: Siapa yang suka bertengkar berarti senang berbuat dosa. Orang yang menyombongkan diri mengundang kehancuran.
    20: Orang yang berpikiran jahat tidak akan bahagia, dan orang yang sering berbohong akan terjerumus ke dalam masalah.
    21: Hati menjadi susah bila anak bebal. Tidak ada sukacita bagi orangtua bila anaknya bodoh.
    22: Hati yang gembira bagaikan obat yang memberi kesembuhan, tetapi semangat yang patah melemahkan tubuh.
    23: Orang yang jahat diam-diam menerima uang suap untuk memutarbalikkan kebenaran.
    24: Orang yang berpengertian memusatkan pikiran pada hal-hal bijak tetapi orang bebal tidak memikirkan arah hidup yang pasti.
    25: Anak laki-laki yang bebal mendatangkan kesedihan bagi ayahnya dan kesusahan bagi ibunya.
    26: Tidak patut menghukum orang yang tidak bersalah, apalagi menghukum para pemimpin karena bertindak adil.
    27: Orang yang berpengetahuan mampu tetap bersikap tenang sambil menjawab dengan bijak.
    28: Orang yang bodoh pun akan terlihat bijak ketika diam dan kelihatan pandai saat tidak bicara.
  18:
    1: Orang yang tidak mau bergaul dengan siapa pun hanya akan hidup untuk dirinya sendiri dan menentang semua pertimbangan yang baik.
    2: Orang bebal tidak suka diajar dan hanya ingin didengar.
    3: Perbuatan jahat seseorang membuatnya dibenci, dicela, dan akhirnya dipermalukan.
    4: Perkataan yang bijak bagaikan samudera dan aliran sungai— maknanya dalam dan memberi kesegaran bagi yang mendengar.
    5: Pengadilan tidak pantas memihak yang bersalah dan menghukum yang benar.
    6: Perkataan orang bebal menyebabkan pertengkaran. Ucapan bodohnya membuat dia dihajar.
    7: Mulut orang bebal adalah harimaunya, sebab perkataannya menjerat dan mematikan dirinya sendiri.
    8: Bergosip terasa sedap di mulut. Orang mengunyahnya seperti makanan dan mempercayainya sepenuh hati.
    9: Pekerja yang malas sama buruknya dengan pekerja yang kacau.
    10: TUHAN bagaikan benteng tempat perlindungan. Pada-Nyalah orang-orang benar berlindung dan mereka pun aman.
    11: Orang kaya menyangka hartanya seperti benteng yang tinggi kuat dan mampu melindungi dia.
    12: Kesombongan awal dari kehancuran. Kerendahan hati awal dari kehormatan.
    13: Menjawab sebelum mendengarkan dengan baik adalah tindakan bodoh yang mempermalukan diri.
    14: Semangat memampukan orang menanggung penyakit, tetapi bila semangat patah, hilanglah harapan hidup.
    15: Orang yang cerdas dan bijaksana suka mendengar dan menambah pengetahuan.
    16: Memberi hadiah kepada orang penting akan membuka kesempatan bagimu untuk menyampaikan urusanmu kepadanya.
    17: Dalam suatu persidangan, pihak yang pertama bicara selalu kelihatan benar sebelum pihak yang melawannya berbicara.
    18: Melakukan undi dapat menentukan keputusan dan menyelesaikan persoalan di antara pihak yang memiliki hak seimbang.
    19: Pertengkaran menciptakan jarak dan pemisahan. Lebih sukar memperbaiki hubungan dengan saudara yang sakit hati daripada menaklukkan kota berbenteng.
    20: Seperti makanan mengenyangkan perut yang lapar, demikianlah kata-kata yang bijak mengisi hidup seseorang dengan hasil yang memuaskan.
    21: Hidup dan mati sering kali ditentukan oleh lidah. Siapa yang banyak bicara akan kena batunya.
    22: Mendapatkan istri yang baik adalah berkat yang indah dari TUHAN.
    23: Orang miskin memohon belas kasihan, tetapi orang kaya sering kali menjawabnya dengan hinaan.
    24: Memiliki banyak teman tidak berarti aman, namun sahabat sejati melebihi seorang saudara kandung.
  19:
    1: Lebih baik hidup miskin tetapi jujur daripada menjadi orang bebal yang suka menipu.
    2: Semangat yang besar tanpa pengetahuan tidaklah baik, lagipula bertindak dengan terburu-buru akan menyebabkan kesalahan.
    3: Hidup orang bebal menjadi kacau oleh perbuatan bodohnya sendiri, kemudian dia menyalahkan TUHAN.
    4: Banyak yang ingin berteman dengan orang kaya, tetapi orang miskin lambat laun ditinggalkan oleh semua temannya.
    5: Orang yang berbohong atau bersaksi dusta dalam pengadilan tidak akan lepas dari hukuman.
    6: Banyak orang berusaha mengambil hati orang penting, dan siapa yang tak mau berteman dengan orang yang suka memberi!
    7: Orang miskin ditolak oleh semua saudaranya, bahkan dijauhi oleh teman-temannya. Walaupun dia mengejar dan memohon-mohon, mereka tetap meninggalkannya.
    8: Siapa yang mendapat kebijaksanaan menguntungkan dirinya, dan siapa yang memelihara kepandaian akan berhasil.
    9: Orang yang berbohong atau bersaksi dusta dalam pengadilan pasti binasa.
    10: Orang bebal tidak pantas hidup mewah, terlebih lagi seorang budak tidak pantas memerintah atas para bangsawan.
    11: Orang yang bijak tidak cepat marah. Engkau terpuji bila mudah memaafkan kesalahan.
    12: Kemarahan seorang raja bagaikan raungan singa, tetapi kebaikannya seperti embun di atas rerumputan.
    13: Anak laki-laki yang bebal adalah celaka besar bagi ayahnya. Omelan seorang istri bagai air hujan yang menetes tanpa henti.
    14: Seorang ayah dapat mewariskan rumah dan harta, tetapi hanya TUHAN yang dapat mengaruniakan istri yang bijaksana.
    15: Hai pemalas, tidurlah saja sepanjang hari dan tanggunglah kelaparanmu sendiri!
    16: Siapa yang menaati perintah TUHAN akan selamat, tetapi yang menganggap benar jalannya sendiri akan binasa.
    17: Menolong orang miskin dengan belas kasih ibarat meminjamkan sesuatu kepada TUHAN. Dia akan membalas perbuatan baikmu itu!
    18: Hajarlah anakmu selama masih ada harapan, karena jika tidak, berarti engkau membinasakan dia.
    19: Orang yang cepat marah akan kena masalah. Meskipun engkau membantunya, dia pasti mengulang kesalahannya lagi.
    20: Dengarkanlah nasihat dan terimalah teguran supaya engkau benar-benar menjadi orang bijak.
    21: Manusia merancang begitu banyak rencana, tetapi kehendak TUHANlah yang terlaksana.
    22: Tunjukkanlah kesetiaanmu, maka engkau akan disenangi semua orang. Lebih baik hidup miskin daripada menjadi penipu.
    23: Sikap hormat dan takut akan TUHAN mendatangkan umur yang panjang, hati yang tenang, dan hidup yang aman.
    24: Si pemalas menyendok makanan dari piring lalu berhenti, karena dia terlalu malas untuk memasukkannya ke mulut.
    25: Bila orang yang suka menghina dihajar, maka orang yang tak berpengalaman dapat mengambil pelajaran. Bila orang bijak ditegur, dia akan semakin bijak.
    26: Anak lelaki yang menyakiti dan mengusir orangtuanya mendatangkan aib bagi keluarga dan dipermalukan oleh masyarakat.
    27: Anakku, bila engkau berhenti mendengarkan didikan, engkau akan menyimpang dari pengetahuan yang sudah engkau pelajari.
    28: Bersaksi dusta di pengadilan berarti menghina keadilan. Bagi orang jahat, melakukan kejahatan itu memuaskan, seperti menelan makanan lezat.
    29: Hukuman sudah tersedia bagi orang yang suka menghina, dan cambuk bagi orang yang bebal.
  20:
    1: Air anggur memberikan keberanian yang palsu, dan minuman keras menimbulkan perkelahian. Betapa bodohnya orang yang mabuk sampai tak sadar diri.
    2: Kemarahan seorang raja bagaikan raungan singa. Orang yang memancing murka raja membahayakan diri sendiri.
    3: Menghindari pertengkaran adalah tindakan terhormat. Orang bebal mudah terlibat dalam pertengkaran.
    4: Si pemalas tidak mengerjakan ladangnya pada musim tanam sehingga dia tidak mendapat apa pun pada musim panen.
    5: Meski hati manusia penuh dengan rahasia, orang bijak mampu memahami yang tersembunyi di hatinya sendiri.
    6: Banyak yang mengaku sebagai teman setia, tetapi sangat sulit menemukan orang yang benar-benar dapat dipercaya.
    7: Anak-anak dalam suatu keluarga pantas merasa beruntung bila ayah mereka hidup benar dan tak bercela.
    8: Ketika raja duduk di takhta untuk mengadili, dia dapat menilai dan memilah semua hal yang jahat.
    9: Tak ada seorang pun yang dapat dengan jujur berkata, “Hatiku sudah bersih dan aku suci tanpa dosa.”
    10: TUHAN membenci segala bentuk kecurangan dalam perdagangan, seperti berat timbangan yang dipalsukan dan takaran yang dikurangi.
    11: Watak seseorang, bahkan anak kecil, tampak dari perbuatannya. Perilakunya menunjukkan apakah dia memiliki hati yang tulus.
    12: Telinga untuk mendengar dan mata untuk melihat, TUHANlah yang memberi keduanya.
    13: Janganlah menyukai tidur, supaya engkau tidak jatuh miskin. Buka matamu dan rajinlah bekerja, maka engkau akan makan sampai kenyang.
    14: Pembeli pura-pura mengeluh, “Barangnya jelek. Harganya terlalu mahal!” Demikianlah taktik dalam tawar-menawar. Setelah mendapat potongan, dia akan membanggakan hasil belinya.
    15: Perkataan orang yang berpengetahuan lebih berharga daripada emas dan permata.
    16: Siapa yang berani menjadi penanggung jawab hutang orang yang baru saja dikenal, harta miliknya pantas diambil sebagai jaminan hutang orang itu.
    17: Makanan hasil menipu awalnya lezat, tetapi kemudian rasanya bagai mengunyah kerikil.
    18: Rencana terlaksana dengan baik jika ada nasihat. Oleh karena itu, janganlah raja memulai peperangan tanpa mendengarkan banyak nasihat.
    19: Jangan berteman dengan orang yang terlalu banyak bicara. Mereka suka bergosip dan tak akan dapat menyimpan rahasia.
    20: Siapa yang mengutuki orangtuanya akan dimatikan seperti pelita yang padam di tengah kegelapan.
    21: Harta warisan yang diminta sebelum waktunya tidak akan menjadi berkat pada akhirnya.
    22: Jangan berkata kepada musuhmu, “Aku akan membalas perbuatanmu ini!” Tunggulah TUHAN bertindak. Biarkan Dia yang membalasnya.
    23: Mengurangi berat batu timbangan, mempermainkan setelan alat penimbang— semua bentuk kecurangan adalah jahat di mata TUHAN.
    24: Jalan hidup setiap orang ditentukan oleh TUHAN. Manusia tak dapat mengetahui masa depannya.
    25: Pikirkanlah baik-baik sebelum menjanjikan kurban kepada TUHAN supaya engkau tidak menyesal.
    26: Seperti gandum ditampi dan digilas untuk memisahkan kulitnya, demikianlah raja yang bijak memisahkan orang-orang jahat dan menggilas mereka dengan hukuman keras.
    27: Hati nurani manusia adalah alat penerang dari TUHAN yang menyinari dan menyelidiki pikiran terdalam kita.
    28: Bila seorang raja setia dan mengasihi rakyatnya serta menegakkan kebenaran, kerajaannya akan aman. Oleh kesetiaannya, kerajaan itu akan menjadi kokoh.
    29: Kebanggaan para pemuda adalah kekuatannya. Kebanggaan orang-orang tua adalah pengalamannya.
    30: Hukuman dan hajaran membuat orang jera dan membersihkan hatinya dari niat jahat.
  21:
    1: TUHAN berkuasa mengarahkan hati raja sesuai kehendak-Nya, seperti petani mengatur arah pengairan di sawahnya.
    2: Setiap orang menganggap pilihan hidupnya baik, tetapi TUHANlah yang mengetahui dan menilai maksud hatinya.
    3: TUHAN lebih berkenan pada cara hidup yang adil dan benar daripada kurban persembahan.
    4: Sombong dan suka merendahkan orang lain— kedua sifat itu selalu membawa orang ke dalam kejahatan.
    5: Rencana yang baik disertai kerja keras menghasilkan keuntungan. Bertindak terburu-buru tanpa pikir panjang menghasilkan kemiskinan.
    6: Kekayaan yang diperoleh dengan tidak jujur akan cepat menguap dan mengantarkan pemiliknya pada kebinasaan.
    7: Orang jahat tidak mau berbuat benar, dan kelakuan jahat mereka kelak menghancurkan dirinya sendiri.
    8: Orang yang menyembunyikan dosa hidup berliku-liku, tetapi orang yang jujur hidupnya lurus dan benar.
    9: Lebih baik hidup sendirian di kamar yang sempit daripada tinggal di rumah besar bersama istri yang suka bertengkar.
    10: Orang jahat selalu mencari kesempatan untuk menyakiti dan tak punya belas kasihan kepada siapa pun, bahkan temannya sendiri.
    11: Bila orang yang suka menghina dihajar, maka orang yang tak berpengalaman dapat mengambil pelajaran. Bila orang bijak ditegur, dia akan semakin bijak.
    12: Allah Yang Mahaadil mengetahui segalanya, bahkan yang paling tersembunyi dalam kehidupan orang jahat, dan Dia akan menghancurkan mereka.
    13: Siapa yang tidak mau mendengar seruan orang miskin, kelak dia sendiri tidak akan didengar pada waktu berteriak minta tolong.
    14: Amarah seseorang dapat diredakan dengan memberi hadiah kepadanya secara empat mata.
    15: Ketika keadilan ditegakkan, orang benar bersukacita, tetapi orang jahat ketakutan.
    16: Orang yang tidak menggunakan akal sehatnya akan segera terkumpul bersama orang-orang bebal lain yang sudah lebih dulu mati!
    17: Orang yang senang berfoya-foya akan jatuh miskin. Orang yang suka mabuk-mabukan dan bermewah-mewah tidak akan pernah kaya.
    18: Karena TUHAN menjaga orang jujur, kejahatan yang direncanakan orang jahat kepada orang jujur justru menimpa dirinya sendiri.
    19: Lebih baik hidup sendirian di padang belantara daripada tinggal di rumah bersama istri yang suka bertengkar dan mengomel.
    20: Orang yang bijak mengatur persediaan harta dan makanan di rumahnya, tetapi orang bodoh tidak mengendalikan diri dan menghabiskan segala miliknya.
    21: Senantiasa lakukanlah apa yang benar dan baik bagi sesama, maka engkau akan panjang umur, hidup sejahtera, dan dihormati.
    22: Dengan kebijaksanaannya, orang bijak sanggup merebut kota orang-orang kuat dan meruntuhkan benteng pertahanan yang mereka andalkan.
    23: Orang yang berbicara dengan hati-hati menjauhkan dirinya dari masalah.
    24: Orang yang angkuh, tinggi hati, besar mulut, dan selalu meremehkan orang, panggillah dia si sombong.
    25: Keinginan si pemalas terbawa sampai mati sebab dia tidak mau bekerja.
    26: Orang yang serakah selalu menginginkan lebih untuk dirinya sendiri, tetapi orang benar suka memberi dengan limpah.
    27: TUHAN jijik melihat kurban dari orang yang jahat, apalagi jika dipersembahkan dengan maksud jahat.
    28: Saksi yang berdusta akan dibinasakan, tetapi perkataan dari saksi yang dapat dipercaya akan diperhatikan dan diingat.
    29: Orang jahat berlagak berani, tetapi orang jujur mengatur langkahnya dengan benar.
    30: Tidak ada kebijaksanaan, pengertian, dan rancangan manusia yang sanggup melebihi hikmat TUHAN.
    31: Pasukan raja mempersiapkan semua kuda dan kereta untuk bertempur, tetapi TUHANlah yang menentukan kemenangan.
  22:
    1: Nama baik lebih penting daripada harta berlimpah. Disenangi orang lebih baik daripada emas perak.
    2: Orang kaya dan orang miskin tidaklah berbeda sebab keduanya sama-sama ciptaan TUHAN.
    3: Orang bijak dapat mengenali bahaya dan segera menghindarinya, tetapi orang yang naif berjalan terus lalu kena masalah.
    4: Orang yang rendah hati dan takut akan TUHAN diberkati dengan kekayaan, kehormatan, dan umur panjang.
    5: Kehidupan orang-orang licik penuh hambatan dan bahaya yang mengancam. Jauhilah mereka agar hidupmu aman!
    6: Tuntunlah anakmu di jalan yang benar selagi muda agar ketika dewasa dia tidak menyimpang ke jalan yang salah.
    7: Seperti orang kaya menguasai orang miskin, demikianlah orang yang berhutang berada di bawah kuasa orang yang memberinya pinjaman.
    8: Orang yang menabur perbuatan jahat akan menuai masalah berat, dan kuasanya untuk menindas orang-orang lain dipatahkan.
    9: TUHAN memberkati orang dermawan, yaitu mereka yang memperhatikan dan berbagi makanan kepada orang miskin.
    10: Usirlah orang yang suka mencela, maka lenyaplah pertengkaran, keributan, dan hinaan.
    11: Siapa berhati tulus dan baik tutur katanya akan menjadi sahabat raja.
    12: TUHAN menegakkan kebenaran. Perkataan yang bohong dan curang akan dibongkar dan digagalkan-Nya.
    13: “Ada singa di jalan! Kalau aku keluar, aku akan diterkam!” Demikianlah si pemalas membuat seribu satu alasan untuk menghindari pekerjaannya.
    14: Rayuan perempuan nakal bagaikan liang yang dalam. Orang-orang yang melanggar perintah TUHAN akan terjerumus ke sana.
    15: Keinginan berbuat dosa sudah ada dalam diri setiap anak, tetapi dengan disiplin keras, dia akan terdidik untuk menjauhi kebodohan itu.
    16: Siapa yang memperkaya diri dengan menindas orang miskin dan menyuap orang kaya akan menderita kemiskinan juga pada akhirnya.
    17: Dengar dan perhatikanlah perkataan orang bijak. Simpanlah di hatimu pengetahuan yang aku ajarkan.
    18: Engkau akan berbahagia karena pengetahuan itu ada dalam dirimu dan engkau siap mengucapkannya pada saat diperlukan.
    19: Aku mengajarkannya kepadamu, ya kepadamu hari ini, supaya engkau sungguh-sungguh mengandalkan TUHAN.
    20: Inilah tiga puluh nasihat dan pengetahuan yang sudah aku tuliskan bagimu,
    21: untuk mengajarkan kepadamu berbagai prinsip yang benar, sehingga engkau dapat menggunakannya saat diutus untuk mengadakan kesepakatan, supaya engkau dapat memberi masukan yang tepat dan bijak.
    22: Jangan menindas orang miskin atau merampas hak mereka secara hukum hanya karena mereka tidak mampu melawanmu.
    23: Sebab TUHAN akan bertindak sebagai Pembela mereka dan menjarah setiap orang yang menjarah mereka.
    24: Jangan bergaul atau berteman dengan orang yang cepat marah dan meledak-ledak.
    25: Karena engkau akan terpengaruh oleh kebiasaan mereka dan memasang jerat bagi dirimu sendiri.
    26: Janganlah engkau berjanji untuk menjadi penanggung jawab hutang orang lain,
    27: sebab jika engkau tidak sanggup membayar hutangnya, orang yang memberi pinjaman akan mengambil semua harta bendamu, bahkan tempat tidurmu sebagai gantinya.
    28: Jangan mengambil tanah milik tetanggamu dengan memindahkan pembatas yang sudah ditetapkan oleh nenek moyang kalian.
    29: Orang yang mahir dalam pekerjaannya akan diminta bekerja bagi orang-orang besar sehingga dia tidak akan menjadi bawahan orang biasa.
  23:
    1: Bila engkau makan bersama seorang pembesar, pertimbangkanlah baik-baik apa yang akan engkau makan.
    2: Kuasailah dirimu supaya tidak rakus, meskipun hidangan itu sangat menggugah selera. Jangan tergoda oleh sajiannya, sebab bisa jadi makanan itu adalah alat untuk mengujimu.
    4: Jangan bekerja mati-matian demi mendapat kekayaan. Bekerjalah dengan bijak, yakni tahu kapan engkau harus berhenti.
    5: Untuk apa mengejar kekayaan yang fana? Karena kekayaan bisa lenyap dalam sekejap, bagai rajawali yang merentangkan sayapnya lalu terbang menghilang ke angkasa.
    6: Jangan memakan hidangan yang disediakan oleh orang kikir, dan jangan tergoda oleh sajiannya yang lezat.
    7: Memang dia berkata, “Silakan makan dan minum,” tetapi sesungguhnya hatinya tidak rela. Orang kikir selalu menghitung berapa banyak yang engkau makan.
    8: Sesudahnya justru engkau akan merasa mual karena makanan itu dan menyesal karena sudah memuji-muji hidangannya.
    9: Jangan berusaha mengajar orang bebal karena dia hanya akan meremehkan perkataanmu yang bijak.
    10: Janganlah memindahkan batas tanah yang sudah ditetapkan sejak dulu, dan jangan merampas hak milik tanah anak-anak yatim.
    11: Karena TUHAN Penebus dan Pembela mereka sangat berkuasa, dan Dia akan melawan engkau!
    12: Bukalah hatimu dan pasanglah telingamu untuk mendengar didikan dan menerima pengetahuan.
    13: Jangan segan-segan mendidik anakmu. Sekalipun dia menangis kesakitan, dia tidak akan mati bila engkau memukulnya.
    14: Justru bila engkau menghajar dia, engkau melindunginya agar tidak mati sia-sia.
    15: Anakku, jika hatimu bijaksana, maka hatiku pun berbahagia.
    16: Dan aku akan bersukacita bila engkau menjadi orang jujur.
    17: Anakku, jangan iri terhadap orang-orang berdosa, tetapi takutlah akan TUHAN sepanjang waktu.
    18: Bersabarlah, karena engkau masih muda, masa depanmu masih panjang, dan cita-citamu akan terwujud.
    19: Hai anakku, dengarkanlah aku supaya engkau menjadi bijaksana dan menjaga dirimu di jalan yang benar.
    20: Janganlah berkumpul bersama para pemabuk dan orang-orang yang rakus akan daging.
    21: Karena kebiasaan mabuk dan rakus membuat mereka banyak tidur dan tidak bekerja, sehingga mereka jatuh miskin hingga pakaian mereka compang-camping.
    22: Dengarkanlah perkataan ayahmu, karena dialah yang membuatmu ada, dan jangan meremehkan ibumu pada masa tuanya.
    23: Semahal apa pun harganya, carilah ajaran yang benar serta didikan dan pemahaman yang bijak. Jangan pernah engkau melepaskannya.
    24: Seorang ayah akan sangat bangga dan bersukacita bila anaknya bijaksana dan hidup dengan benar.
    25: Jadi buatlah ayahmu bersukacita dan ibumu berbahagia.
    26: Anakku, berilah hatimu sepenuhnya untuk mengikuti teladanku dan bimbinganku.
    27: Karena pelacur ibarat lubang perangkap yang dalam, dan berzina dengan istri orang sama seperti menjerumuskan diri ke sumur yang sempit.
    28: Perempuan nakal ibarat perampok yang mengintai dari tempat persembunyiannya, dan membuat semakin banyak lelaki tidak setia.
    29: 'Perhatikanlah orang-orang yang tersiksa oleh penderitaan ini: luka-luka memar di seluruh tubuh, mata merah, sering mengeluh, sering berkelahi, dan terpuruk dalam kesedihan.'
    30: Penyebabnya adalah minum-minum anggur sampai lewat tengah malam dan mabuk-mabukan dengan berbagai minuman keras.
    31: Maka janganlah tergoda ketika melihat anggur! Anggur tampak menarik di dalam gelas dan terasa sedap saat diminum.
    32: Namun sesudah engkau menelannya, sesungguhnya anggur itu akan merusak, seperti racun ular yang mematikanmu.
    33: Lalu pikiranmu menjadi kacau, matamu melihat hal-hal aneh. Engkau akan berbicara seperti orang gila,
    34: dan merasa pusing serta limbung seperti terombang-ambing di tengah ombak laut.
    35: Kemudian engkau akan berkata, “Mereka memukul dan meninju aku, tetapi aku tidak merasakan apa-apa. Biarlah aku segera bangun dari tidur nyenyak ini, supaya aku mencari anggur lagi!”
  24:
    1: Jangan iri terhadap orang-orang jahat dan jangan menginginkan mereka sebagai teman.
    2: Karena mereka suka berbicara tentang kelakuan kejam dan merencanakan kekerasan.
    3: Dengan menjadi bijaksana, engkau dapat membangun rumah tangga. Dengan memiliki pengertian, keluargamu akan kokoh.
    4: Dan dengan pengetahuan, engkau dapat mengumpulkan harta indah bagi rumah tanggamu.
    5: Semakin besar kebijaksanaan dan pengetahuan seseorang, semakin besar juga kuasanya.
    6: Itulah sebabnya, untuk meraih kemenangan, seorang raja harus mengatur rencana perang dengan teliti dan dengan mendengarkan banyak penasihat.
    7: Kebijaksanaan terlalu sulit untuk dimengerti orang bodoh. Dia tidak mampu memberikan pendapat dalam musyawarah.
    8: Orang yang selalu merencanakan kejahatan, sebutlah dia si perusuh.
    9: Rencana orang bebal selalu menimbulkan dosa. Orang yang suka menghina akan dibenci.
    10: Bila engkau menyerah saat menghadapi kesusahan, maka sesungguhnya engkau lemah!
    11: Saat engkau melihat orang yang tak bersalah berada dalam bahaya kematian, jangan tinggal diam! Selamatkanlah dia.
    12: Janganlah membuat alasan, “Oh, saya tidak tahu bahwa dia tak bersalah!” Ingatlah bahwa Allah mengetahui pikiranmu dan Dia memegang nyawamu. Dia akan membalas setiap orang menurut perbuatannya.
    13: Anakku, makanlah madu karena itu baik, terlebih manis lagi madu yang menetes dari sarang lebah.
    14: Kebijaksanaan itu seperti madu bagi hidupmu. Bila engkau memperolehnya, masa depanmu cerah dan harapanmu tidak akan hilang.
    15: Jangan seperti orang jahat, yang diam-diam hendak merampok dan menghancurkan rumah orang benar.
    16: Meskipun orang benar jatuh berkali-kali, dia akan selalu bangkit kembali, tetapi orang jahat akan gugur saat ditimpa malapetaka.
    17: Jangan bergembira ketika musuhmu jatuh, dan jangan merasa puas ketika dia celaka.
    18: Sebab TUHAN tidak berkenan kepada sikap seperti itu dan Dia bisa menarik kembali murka-Nya dari musuhmu.
    19: Jangan kesal ataupun iri terhadap orang jahat ketika mereka berhasil dengan cara licik.
    20: Karena orang jahat tidak memiliki masa depan, dan kehidupan mereka akan dipadamkan.
    21: Anakku, takutlah akan TUHAN dan hormatlah terhadap raja. Jangan bergaul dengan para pemberontak.
    22: Karena orang-orang yang memberontak akan hancur dalam sekejap. Bayangkan betapa ngerinya hukuman yang akan ditimpakan TUHAN dan raja kepada mereka!
    23: 'Berikut ini juga perkataan dari orang-orang bijak: Seorang hakim haruslah adil. Dia tidak boleh memihak siapa pun ketika memutuskan perkara.'
    24: Bila kepada pihak yang bersalah hakim memutuskan, “Engkau tidak bersalah,” maka hakim itu akan dikutuki dan dibenci di seluruh negeri.
    25: Sebaliknya, hakim yang menjatuhkan hukuman dengan jujur kepada orang yang bersalah akan berbahagia karena dia akan diberkati Allah dan disukai masyarakat.
    26: Persahabatan yang paling manis terasa ketika teman dekat memberi nasihat yang jujur.
    27: Anakku, sesudah menikah, bereskanlah dahulu pekerjaan di ladang. Sesudah itu, barulah membangun rumahmu.
    28: Jangan menjadi saksi dusta dan memfitnah sesamamu yang tidak bersalah.
    29: Janganlah berpikir, “Aku akan membalas perbuatannya kepadaku. Sebagaimana dia memperlakukan aku, demikianlah aku akan memperlakukan dia.”
    30: Suatu hari aku melewati kebun anggur seorang pemalas. Alangkah bodohnya dia!
    31: Semuanya penuh ditumbuhi rumput liar dan semak berduri, bahkan pagar temboknya pun sudah runtuh.
    32: 'Lalu aku merenungkan hal itu dan inilah pelajaran yang aku dapatkan:'
    33: Pemalas berpikir, “Ah, aku masih mengantuk. Aku mau tidur sebentar lagi. Biarkan aku melipat tangan dan berbaring sebentar saja.”
    34: Maka seperti perampok yang datang tak terduga, demikianlah si pemalas mendadak miskin. Kekurangan tiba-tiba menyerang dia seperti seorang penjahat.
  25:
    1: Inilah kumpulan amsal Salomo yang ditulis kembali dan disusun oleh para pegawai Hiskia, raja Yehuda.
    2: Allah dimuliakan karena kebijakan-Nya amat dalam dan penuh rahasia. Raja-raja dimuliakan karena kemampuannya menyelidiki dan mengungkapkan hal-hal tersembunyi.
    3: Seperti tingginya langit dan dalamnya bumi, demikianlah pikiran para raja tak dapat diduga.
    4: Murnikan dahulu biji-biji perak dalam perapian yang sangat panas, barulah perak itu siap dibentuk oleh tukang perak.
    5: 'Demikian juga pemerintahan raja: Singkirkan dahulu orang jahat dari pemerintahannya, barulah kekuasaannya akan kokoh karena dia dapat memerintah dengan adil.'
    6: Jangan menyombongkan diri di hadapan raja, dan jangan berlagak seperti orang penting di tengah para pembesar.
    7: Karena lebih baik jika orang memanggilmu, “Mari, silakan duduk di tempat terhormat,” daripada engkau disuruh memberikan tempatmu kepada yang lebih berpangkat. Apabila engkau berpikir, “Aku baru saja menyaksikan orang itu berbuat kejahatan,”
    8: jangan terburu-buru mengajukan tuntutan ke pengadilan. Karena bila orang itu bisa membela diri dan engkau kalah dalam perkara, engkau akan dipermalukan.
    9: Apabila engkau bermasalah dengan orang lain, pertama berusahalah menyelesaikannya dengan dia secara empat mata. Jangan pernah membeberkan isi perbincangan itu kepada orang lain.
    10: Karena jika engkau ketahuan membocorkan rahasia orang lain, nama baikmu rusak dan tak ada yang akan mempercayaimu lagi.
    11: Nasihat yang tepat pada waktu yang tepat sungguh indah dan berharga, bagaikan hiasan apel dari emas yang berkilauan di atas piring perak.
    12: Teguran orang bijak sangat bernilai bagi orang yang bersedia mendengarkannya. Bagi dia, teguran itu seperti hadiah yang sebanding dengan perhiasan dari emas murni.
    13: Utusan yang setia memberi kelegaan di hati orang yang mengutusnya, ibarat hujan rintik yang memberi kesegaran pada musim panas.
    14: Orang yang menjanjikan hadiah tanpa pernah memberikannya hanya membangkitkan harapan palsu, seperti angin dan awan mendung namun tidak menurunkan hujan hanya akan mengecewakan petani.
    15: Untuk meyakinkan seorang pemimpin, lakukanlah dengan kesabaran. Perkataan yang lemah lembut dapat meluluhkan pendirian sekeras baja.
    16: Makanlah madu secukupnya. Makan terlalu banyak hanya akan membuatmu mual dan memuntahkannya.
    17: Demikian juga, janganlah terlalu sering datang ke rumah temanmu, karena dia akan menjadi bosan melihatmu.
    18: Memberikan kesaksian palsu terhadap sesama sebanding jahatnya seperti memukul dia dengan pentung atau melukainya dengan pedang atau anak panah.
    19: Dalam masa kesesakan, berharap pada orang yang tak dapat dipercaya sama seperti mengunyah makanan dengan gigi yang sakit atau berjalan dengan kaki yang terkilir.
    20: Menyanyikan lagu gembira bagi orang yang bersusah hati akan menyakitinya, sama seperti mengambil baju hangatnya pada hari yang dingin atau menuang cuka pada lukanya.
    21: Bila musuhmu lapar, berilah dia makan, dan bila musuhmu haus, berilah dia minum.
    22: Karena dengan berbuat baik kepada musuhmu, engkau membuat dia malu, dan TUHAN akan membalas kebaikanmu.
    23: Seperti awan mendung pasti mendatangkan hujan, demikianlah mulut yang bergosip pasti menimbulkan kemarahan.
    24: Lebih baik hidup sendirian di kamar yang sempit daripada tinggal di rumah besar bersama istri yang suka bertengkar.
    25: Seperti air sejuk bagi orang yang kehausan, demikianlah kabar baik yang diterima dari tempat yang jauh.
    26: Seperti mata air yang berlumpur atau sumur yang tercemar, demikianlah buruknya keadaan orang benar yang terpengaruh untuk mengikuti kelakuan orang jahat.
    27: Tidak baik terlalu banyak makan madu, dan tidak baik mengejar kehormatan bagi diri sendiri.
    28: Orang yang tidak dapat mengendalikan diri sama seperti kota yang runtuh tembok pertahanannya.
  26:
    1: Seperti salju mustahil turun pada musim panas atau hujan pada musim panen, demikianlah kehormatan tidak pernah cocok diberikan kepada orang bodoh.
    2: Seperti burung pipit atau walet yang terbang melayang-layang, demikianlah kutuk tanpa alasan yang benar tidak akan menghinggapi engkau.
    3: Seperti cambuk digunakan untuk mengarahkan kuda, dan tali kekang untuk keledai, demikianlah hajaran diperlukan untuk mendidik orang bebal.
    4: Tidak usah menjawab ucapan bodoh orang bebal bila jawabanmu itu bisa membuat dia mengira bahwa engkau membenarkan kebodohannya.
    5: Namun, ada waktunya engkau perlu membantah orang bebal, supaya dia tidak menganggap dirinya bijak.
    6: Menugaskan orang bodoh untuk menyampaikan pesan akan mendatangkan celaka, sama seperti mematahkan kaki sendiri.
    7: Orang lumpuh memang mempunyai kaki, tetapi kakinya tidak berfungsi. Orang bebal bisa mengucapkan amsal, tetapi kata-kata itu tidak bermanfaat baginya.
    8: Memberi hormat kepada orang bebal adalah kesia-siaan, sama seperti mengikatkan batu pada ketapel.
    9: Jika orang mabuk mengayunkan batang berduri, hati-hati! Dan jika orang bebal mengucapkan amsal, awas! Itu juga berbahaya.
    10: Seperti bahayanya memanah tanpa membidik, demikianlah resiko mempekerjakan orang bodoh atau orang tak dikenal.
    11: Orang bebal yang mengulangi perbuatan bodohnya sama seperti anjing yang memakan kembali muntahnya.
    12: Pernahkah engkau melihat orang yang menganggap dirinya bijak? Nah, mengajar orang bodoh jauh lebih mudah daripada mendidik orang seperti itu.
    13: Si pemalas membuat alasan, “Ada singa di jalan! Kalau aku keluar, aku akan diterkam.”
    14: Seperti pintu yang hanya berputar pada engselnya, demikianlah si pemalas di atas tempat tidurnya.
    15: Si pemalas menyendok makanan dari piringnya, tetapi dia terlalu malas untuk memasukkannya ke mulut.
    16: Si pemalas merasa dirinya bijak, bahkan lebih bijak daripada banyak penasihat.
    17: Ibarat menangkap telinga anjing liar, demikianlah orang yang ikut campur dalam pertengkaran orang lain.
    18: Seperti orang gila sembarangan menembakkan panah berapi yang mematikan, lalu si penipu berkata, “Ah, aku hanya bercanda.”
    20: Api akan padam ketika kayu bakar habis, begitulah pertengkaran akan berhenti ketika tidak ada lagi yang bergosip.
    21: Seperti arang dan kayu membuat api terus menyala, demikianlah orang yang suka berdebat akan mengobarkan pertengkaran.
    22: Bergosip terasa sedap di mulut. Orang mengunyahnya seperti makanan dan mempercayainya sepenuh hati.
    23: Seperti periuk tanah liat dilapisi perak, demikianlah niat jahat disembunyikan di balik mulut yang manis.
    24: Orang yang membenci akan menyusun rencana jahat di hatinya, dan menyembunyikan niat jahat itu dengan berpura-pura ramah.
    25: Walaupun baik perkataannya, jangan percaya kepadanya, karena diam-diam dia merencanakan berbagai maksud jahat.
    26: Dia bisa menutupi kebenciannya dengan berpura-pura baik, namun pada akhirnya semua orang akan mengetahui kejahatannya.
    27: Siapa menggali lubang untuk menjebak orang lain akan jatuh ke lubangnya sendiri. Dan siapa menggulingkan batu untuk mencelakakan orang lain akan tertimpa oleh batu itu sendiri.
    28: Berhati-hatilah terhadap pujian yang berlebihan karena sanjungan membuatmu lengah dan terjatuh. Orang yang membencimu pasti berbohong kepadamu.
  27:
    1: Jangan berbangga diri atas masa depanmu, karena engkau tidak tahu apa yang akan terjadi pada hari esok.
    2: Janganlah memuji diri sendiri. Bila engkau memang layak dipuji, biarlah orang lain yang memujimu.
    3: Mengangkut timbunan pasir atau batu memang berat, tetapi lebih berat lagi memendam sakit hati karena kelakuan orang bebal.
    4: Orang yang marah memang bisa bertindak kejam, tetapi lebih berbahaya lagi tindakan orang yang cemburu!
    5: Orang yang benar-benar mengasihi akan berani menegur temannya. Siapa yang diam saja melihat temannya berbuat salah, berarti tidak sungguh mengasihinya.
    6: Seorang sahabat memukul dengan tujuan baik, tetapi seorang musuh memeluk dengan maksud tersembunyi.
    7: Bagi orang yang kenyang, gula-gula semanis apa pun terasa memualkan. Namun bagi mereka yang lapar, sekam pun dirasa nasi.
    8: Seperti burung tersesat dari sarangnya, demikianlah kepala keluarga yang berkeliaran meninggalkan rumahnya.
    9: Nasihat seorang kawan yang tulus menyenangkan hati bagaikan bau harum minyak wangi dan asap dupa.
    10: Peliharalah persahabatanmu maupun teman orangtuamu. Saat dilanda kesusahan, lebih baik meminta bantuan dari sahabat keluarga yang dekat daripada mendatangi saudara yang tinggal jauh.
    11: Anakku, jadilah bijak agar aku bersukacita, supaya aku dapat menjawab apabila orang menghina aku.
    12: Orang bijak dapat mengenali bahaya dan segera menghindar, tetapi orang yang naif berjalan terus lalu kena masalah.
    13: Ambillah pakaian orang yang menjadi penanggung jawab hutang orang lain, dan tahanlah dia sebagai ganti orang asing itu.
    14: Menyapa tetangga dengan berteriak pagi-pagi benar hanya akan dianggap gangguan yang menyebalkan.
    15: Istri yang cerewet bagaikan tetesan air bocor dari atap rumah yang tanpa henti menetes ke dalam pada musim hujan.
    16: Berusaha menghentikan omelannya sama seperti mencoba menahan angin atau menggenggam minyak.
    17: Seperti besi diasah dengan besi agar menjadi tajam, demikianlah sesama kawan saling mengasah agar semakin baik.
    18: Petani yang memelihara pohon ara dengan rajin akan menikmati buahnya, dan hamba yang melayani tuannya dengan baik akan menerima kehormatan.
    19: Seperti air tenang menunjukkan seperti apa wajahmu, demikianlah isi pikiranmu menunjukkan seperti apa dirimu.
    20: Seperti jurang kematian tidak pernah penuh meski terus diisi, demikianlah keinginan manusia tidak pernah puas.
    21: Emas dan perak dimurnikan dengan api, sedangkan manusia diuji saat mendapat pujian.
    22: Kulit biji gandum bisa lepas bila ditumbuk, tetapi sifat keras kepala tetap melekat pada orang bebal sekalipun dia dihajar.
    23: Rawatlah kawananmu dengan baik dan perhatikanlah kesehatan mereka.
    24: Karena kekayaan tidak bertahan selama-lamanya, dan kekuasaan tidak akan selalu di tangan keturunanmu.
    25: Bersiap-siaplah untuk musim dingin dengan mengumpulkan rumput dari ladang dan perbukitan, supaya cukup persediaan makan untuk kawanan ternakmu ketika mereka tidak dapat merumput di luar.
    26: Maka domba-dombamu yang muda akan menghasilkan bulu untuk menjadi pakaianmu, kambing-kambingmu yang jantan bisa engkau jual untuk membeli ladang,
    27: dan kambing-kambingmu yang betina akan menghasilkan susu yang cukup untukmu, keluargamu, bahkan bagi para budak perempuanmu.
  28:
    1: Orang jahat akan selalu ketakutan sendiri. Mereka lari walaupun tidak ada yang mengejar. Tetapi orang yang menaati perintah Allah berani seperti singa.
    2: Saat rakyat memberontak terhadap TUHAN, banyak orang muncul sebagai pemimpin negeri. Akan tetapi, raja yang bijak dan berpengetahuan mampu mempertahankan negeri itu tetap teratur.
    3: Orang miskin yang menindas sesama orang miskin bagaikan hujan deras yang membawa bencana dan mengakibatkan gagal panen.
    4: Orang yang melanggar nasihat bijak sama dengan memihak para penjahat, tetapi orang yang menaatinya secara tak langsung melawan mereka.
    5: Orang jahat tidak memahami keadilan, tetapi yang mencari kehendak TUHAN memahami keadilan sepenuhnya.
    6: Lebih baik miskin tetapi hidup dengan jujur daripada menjadi kaya dengan cara curang.
    7: Sungguh bijak pemuda yang hidup sesuai nasihat ayahnya, tetapi pemuda yang hanya tahu bersenang-senang mempermalukan ayahnya.
    8: Harta orang yang memperkaya diri dengan menjadi lintah darat akan dialihkan bagi orang yang berbelas kasih kepada kaum miskin.
    9: TUHAN tidak akan mendengar doa orang-orang yang tidak mau mendengar ajaran-Nya.
    10: Siapa yang menyesatkan orang baik ke jalan yang salah, dia sendiri akan celaka. Orang yang hidup dengan benar pasti menerima ganjarannya.
    11: Semua orang kaya menganggap dirinya bijak, tetapi orang yang benar-benar bijak, walaupun miskin, mereka dapat menilai sifat diri sendiri yang sebenarnya.
    12: Saat orang benar memerintah, rakyat bersukacita. Namun bila orang jahat yang berkuasa, semua orang bersembunyi.
    13: Orang yang menyembunyikan dosa-dosanya tidak akan sejahtera. Akuilah dosamu dan berhentilah melakukannya, maka engkau akan mendapat kemurahan.
    14: Diberkatilah orang yang menjaga dirinya baik-baik supaya jangan berdosa. Celakalah orang yang memutuskan untuk tetap tidak peduli kalau dirinya berbuat dosa.
    15: Bagaikan singa atau beruang yang menyerang, demikianlah penguasa jahat yang menindas rakyat kecil.
    16: Bila seorang yang tidak bijaksana menjadi pemimpin, dia akan menindas orang-orang di bawahnya. Penguasa yang membenci korupsi akan berumur panjang.
    17: Jangan memberi bantuan kepada pembunuh! Biarlah dia hidup dalam pelarian sampai mati.
    18: Orang yang hidup dengan jujur akan dilindungi, tetapi yang hidupnya berliku-liku suatu ketika pasti jatuh.
    19: Siapa yang bekerja keras akan puas menikmati hasilnya, tetapi orang yang membuang-buang waktu dengan hal yang sia-sia akan kenyang menikmati kemiskinan.
    20: Orang yang dapat dipercaya akan dilimpahi berkat. Orang yang ingin cepat kaya akan ditimpa hukuman.
    21: Tak baik berlaku tidak adil. Namun ada orang yang mau melanggar hukum hanya demi sesuap nasi.
    22: Orang yang serakah selalu berusaha untuk cepat kaya, tetapi dia tidak sadar bahwa sebenarnya dia akan jatuh miskin.
    23: Orang yang menegur sesamanya dengan terus terang pada akhirnya akan lebih disukai daripada orang yang memuji dengan tidak tulus.
    24: Orang yang merampas milik orangtuanya dan tidak merasa bersalah sama saja dengan seorang pembunuh.
    25: Orang yang serakah akan selalu menyebabkan perkelahian. Namun orang yang bersandar pada TUHAN akan berhasil.
    26: Mengandalkan diri sendiri adalah ciri orang bebal, tetapi siapa yang hidup bijaksana akan dilindungi dari bahaya.
    27: Bila engkau membantu orang miskin, engkau sendiri tidak akan menjadi miskin. Namun bila engkau menutup mata terhadap mereka, engkau pasti dihina.
    28: Ketika orang jahat berkuasa, semua rakyat tidak ingin terlihat, tetapi saat orang jahat itu jatuh, jumlah orang benar sudah bertambah.
  29:
    1: Setelah ditegur berulang kali tetapi engkau tetap keras kepala, akan tiba saatnya engkau menyadari bahwa hidupmu sudah rusak parah dan tak dapat dipulihkan.
    2: Bila orang-orang benar mendominasi negeri, rakyatnya bersuka cita. Namun bila orang-orang jahat berkuasa, rakyat akan mengeluh.
    3: Anak lelaki yang bijaksana menyenangkan hati ayahnya, tetapi yang bergaul dengan para pelacur membuang-buang uangnya.
    4: Suatu kerajaan pasti berdiri teguh jika rajanya memerintah dengan adil. Sebaliknya, jika raja menuntut pajak berlebihan, rakyat menjadi miskin dan kerajaannya pasti akan runtuh.
    5: Orang yang suka memuji-muji sesamanya sesungguhnya sedang memasang jerat bagi mereka.
    6: Orang jahat akan terjerat oleh dosa-dosanya, tetapi orang yang hidup benar akan bernyanyi dengan bahagia.
    7: Orang benar mempedulikan hak-hak orang miskin, sedangkan orang jahat sama sekali tidak menghiraukannya.
    8: Orang yang suka menghina sama seperti orang yang membakar kota, tetapi orang yang bijak dapat memadamkan api keributan.
    9: Jika orang bijak berperkara dengan orang bebal sampai ke pengadilan, si bebal hanya akan mengamuk serta bicara yang bukan-bukan, dan masalah itu tidak akan selesai dengan tenang.
    10: Orang-orang yang kejam membenci siapa pun yang hidup lurus dan jujur serta ingin membunuh mereka.
    11: Orang bebal meluapkan amarah tanpa berpikir, tetapi orang yang bijak dapat mengendalikan diri.
    12: Jika seorang pemimpin mempercayai berita palsu, semua yang menjabat sebagai pegawainya akan menjadi penjahat.
    13: 'Ada satu persamaan antara orang miskin dan orang yang menindasnya: TUHANlah yang memberi nyawa pada keduanya.'
    14: Apabila seorang raja membela kaum yang lemah dengan adil, maka anak cucunya akan memerintah turun temurun.
    15: Anak yang dihajar sambil diberi didikan yang bijak akan belajar menjadi bijaksana, tetapi anak yang dibiarkan berbuat semaunya akan mempermalukan orangtuanya.
    16: Ketika orang-orang jahat mendominasi, kejahatan pun merajalela. Namun, suatu saat mereka pasti hancur, dan orang-orang benar akan menyaksikannya.
    17: Didiklah anakmu, maka dia akan mendatangkan ketenangan dan membuat hidupmu bahagia.
    18: Tanpa petunjuk dari Allah, kacaulah suatu bangsa. Sungguh diberkati Allah setiap orang yang menaati hukum-Nya.
    19: Teguran saja tidak cukup untuk memperbaiki kelakuan seorang budak. Meskipun dia mengerti, dia tidak akan berubah.
    20: Orang yang banyak bicara tanpa berpikir lebih sulit diajar daripada orang bodoh.
    21: Budak yang diperlakukan seperti anak kesayangan sejak kecil oleh majikannya justru akan menjadi kurang ajar dan tak tahu diri.
    22: Pemarah yang sering meledak-ledak akan menyebabkan pertengkaran dan banyak berbuat dosa.
    23: Janganlah sombong agar engkau tidak jatuh! Jadilah rendah hati maka engkau akan dihormati.
    24: Bekerja sama dengan pencuri bagai makan buah simalakama. Karena bila mengaku, engkau dihukum pengadilan, dan bila tidak mengaku, engkau ditimpa hukuman Allah. Engkau akan membenci dirimu sendiri.
    25: Siapa yang takut kepada manusia menjerat diri sendiri, tetapi siapa yang percaya kepada TUHAN akan selamat.
    26: Saat menghadapi masalah, banyak orang berusaha agar pemimpin memihak kepada mereka. Tetapi keadilan hanya datang dari TUHAN.
    27: Orang jujur dan orang jahat saling membenci, keduanya seperti air dengan minyak.
  30:
    1: Inilah perkataan Agur anak Yake, suatu perkataan bijak. Tuhan, aku lelah dan kehabisan tenaga.
    2: Sungguh aku ini manusia yang paling bodoh dan tidak berakal budi.
    3: Kebijaksanaan tidak aku kuasai, sehingga aku tak dapat mengenal Yang Mahakudus.
    4: Tetapi tidak seorang pun lebih berpengalaman daripadaku, sehingga dapat mengenal Dia yang pernah naik ke surga lalu turun kembali, Dia yang pernah menggenggam angin dalam tangannya, Dia yang pernah membungkus air dalam kain, dan Dia yang menetapkan batas-batas bumi. Kalau engkau begitu hebat, beritahukanlah kepadaku nama-Nya dan nama Anak-Nya!
    5: Semua firman Allah terbukti benar. Dia seperti perisai bagi orang yang berlindung pada-Nya.
    6: Jangan menambahi apa pun kepada firman-Nya, karena Dia akan menegurmu dan engkau ketahuan menipu.
    7: 'Ya TUHAN, kabulkanlah dua permintaanku ini sebelum aku mati:'
    8: Pertama, tolonglah aku untuk hidup dengan jujur. Kedua, janganlah memberiku kekayaan atau kemiskinan, tetapi berikanlah hanya makanan yang aku butuhkan.
    9: Karena bila aku kaya, mungkin aku menjadi sombong dan berkata “Aku tidak perlu TUHAN.” Tetapi apabila aku, sebagai hamba-Mu, jatuh miskin dan mencuri sesuatu, maka nama-Mu, ya Allahku, akan ikut dicemarkan.
    10: Jangan menjelekkan seorang budak kepada tuannya. Jika budak itu tahu, dia akan memfitnahmu, dan engkau akan menanggung akibatnya.
    11: Ada jenis orang yang mengutuk ayah mereka dan tidak menghargai ibu mereka.
    12: Ada jenis orang yang merasa diri mereka suci, tetapi kenyataannya mereka kotor dan najis.
    13: Ada jenis orang yang menunjukkan kesombongan dan memandang rendah orang lain.
    14: Ada jenis orang yang rakus dan kejam bagai hewan buas bergigi tajam. Mereka memangsa orang-orang miskin dan lemah hingga lenyap dari antara manusia di muka bumi.
    15: 'Manusia serakah bagaikan lintah yang tak pernah puas mengisap darah. Dia hanya memikirkan diri sendiri dan berkata, “Untukku dan untukku!” Ada beberapa hal yang tidak akan pernah bisa penuh atau merasa puas:'
    16: Syeol, wanita yang tidak pernah melahirkan anak, tanah kering yang tak pernah cukup menyerap air, dan api yang tak akan berhenti membakar apa pun di dekatnya.
    17: Bila engkau memandang rendah ayahmu dan menolak taat kepada ibumu, burung gagak akan mematuk matamu dan anak rajawali memakan tubuhmu.
    18: 'Ada beberapa hal yang masih menjadi rahasia— hal-hal yang tidak aku mengerti:'
    19: Bagaimana caranya elang terbang di udara, cara ular menjalar di batu-batu, bagaimana nahkoda kapal mengetahui jalurnya di tengah laut, dan bagaimana terbentuknya perasaan pemuda kepada seorang gadis.
    20: Hal yang juga mengherankan adalah seorang pezina yang tidak merasa bersalah setelah berbuat dosa. Dengan entengnya dia membersihkan diri lalu berkata, “Aku tidak bersalah,” seakan dia hanya makan lalu membasuh mulut.
    21: 'Ada beberapa hal yang membuat bumi bergoncang dan gempar:'
    22: Seorang budak yang tiba-tiba menjadi raja, orang bebal yang mendapatkan segala keinginannya,
    23: wanita yang menyebalkan tetapi mendapat suami, dan budak perempuan yang menggantikan posisi istri tuannya.
    24: 'Di bumi ini, ada empat binatang yang kecil tetapi sangat bijaksana:'
    25: 'Semut: Bukan hewan yang kuat, tetapi mengangkut makanan pada musim panas.'
    26: 'Tikus gunung: Binatang yang lemah, tetapi membuat sarang di pegunungan.'
    27: 'Belalang: Tidak memiliki pemimpin tetapi mereka terbang berkelompok dengan teratur seperti barisan pasukan tempur.'
    28: 'Cicak: Bisa ditangkap dengan tangan, tetapi ada di istana-istana para raja.'
    29: 'Ada beberapa makhluk hidup yang berjalan dengan gagah:'
    30: Singa, yang paling kuat di antara hewan lain dan tidak mundur dari ancaman apa pun.
    31: Ayam jantan dan kambing jantan berjalan dengan gagah, juga raja ketika memimpin pasukannya.
    32: Bila engkau sudah bertindak bodoh dengan menyombongkan diri atau merencanakan hal jahat, bekaplah mulutmu dan diamlah saja!
    33: Seperti memeras kelapa akan menghasilkan santan dan meremas hidung akan mengeluarkan darah, demikianlah memeras amarah akan menghasilkan pertengkaran.
  31:
    1: 'Berikut ini adalah nasihat yang diajarkan kepada Raja Lemuel oleh ibunya:'
    2: Oh anakku, anak kandungku, anak yang aku janjikan kepada TUHAN untuk menjadi pelayan-Nya. Dengarkanlah baik-baik nasihatku.
    3: Jangan menghabis-habiskan kekayaan dan segala perhatianmu untuk menambah selir-selirmu, sebab banyak raja telah hancur karena hal itu.
    4: Hai Lemuel, sebagai raja, tidak pantas bagimu bermabuk-mabukan dengan minum anggur atau minuman keras yang lain, bahkan menginginkannya pun tidaklah patut.
    5: Karena bila engkau mabuk, engkau akan melupakan undang-undang negara dan menginjak-injak hak rakyat biasa.
    6: Minuman keras hanya cocok bagi mereka yang sedang sekarat dan orang-orang yang merana.
    7: Biarlah mereka minum untuk melupakan kemiskinannya dan tak lagi mengingat-ingat masalahnya.
    8: Sedangkan engkau, engkau harus bersuara nyaring bagi mereka yang tak berdaya dan perlu pelindung.
    9: Gunakanlah posisimu untuk membuat keputusan yang adil dan membela hak orang yang miskin dan tertindas.
    10: Sungguh beruntung apabila seorang lelaki mendapat istri yang cakap. Sungguh, wanita itu jauh lebih berharga daripada permata.
    11: Dia bisa dipercaya oleh suaminya, dan sang suami tak akan kekurangan untung.
    12: Sepanjang hidup, dia mengusahakan yang baik bagi suaminya dan tak pernah merugikannya.
    13: Dengan rajin dia mencari wol dan rami lalu membuat dua macam benang.
    14: Istri yang cakap bagaikan kapal-kapal pedagang yang mendatangkan makanan dari mana pun.
    15: Dia bangun sebelum matahari terbit untuk menyiapkan makanan bagi keluarganya, dan mengatur pekerjaan setiap budak perempuannya.
    16: Dia mengatur rencana yang matang, dan dengan penghasilannya dari usaha-usaha yang lain dia membeli tanah lalu menanam kebun anggur.
    17: Dia bekerja dengan cekatan, gesit, dan tangkas.
    18: Istri yang cakap tahu bagaimana menghasilkan keuntungan dari pekerjaannya. Dia bekerja tekun sampai larut malam.
    19: Dia mampu menggunakan alat pemintal benang, dan jari-jarinya menggulung dengan rapi.
    20: Dia mau merangkul orang miskin dan mengulurkan tangan bagi yang membutuhkan.
    21: Dia sudah menyiapkan baju hangat yang indah untuk seluruh keluarganya, sehingga tidak kuatir mereka kedinginan saat musim salju.
    22: Dia mempercantik rumahnya dengan tirai dan berbagai hiasan kain yang dia buat sendiri. Semua pakaiannya indah dan berkualitas tinggi.
    23: Suaminya dihormati masyarakat, terutama ketika duduk bersama para pemimpin di tempat pertemuan.
    24: Sang istri membuat pakaian dan ikat pinggang dari linen untuk dijual kepada para pedagang.
    25: Dia perempuan yang kuat dan dihormati semua orang. Dia bergembira karena tak cemas akan hari depan.
    26: Ucapannya selalu bijaksana, memancarkan pengajaran dan kasih sayang.
    27: Dia memperhatikan keadaan rumah tangganya dengan cermat dan tak pernah diam bermalas-malasan.
    28: Anak-anaknya menghormati serta memujinya. Juga suaminya memuji dia, katanya,
    29: “Wanita yang cakap ada banyak, tetapi engkau jauh melebihi mereka semua.”
    30: Penampilan dapat menipu, dan kecantikan akan hilang. Tetapi wanita yang takut akan TUHAN sungguh terpuji.
    31: Balaslah segala hal baik yang sudah dilakukannya. Hasil pekerjaannya akan mengharumkan namanya di depan umum di kotanya.
21:
  1:
    1: Aku, penulis kitab ini, menjabat sebagai raja sekaligus penasihat, yang menggantikan ayahku Daud sebagai raja di Yerusalem.
    2: 'Aku sebagai penasihat menegaskan: Segala sesuatu dalam hidup ini sia-sia dan tidak ada artinya!'
    3: Karena semua usaha dan kerja keras kita selama hidup di bumi ini tidak menghasilkan upah yang kekal.
    4: Bagaimana pun kita berusaha, tak ada perubahan yang terjadi. Setiap hari ada yang lahir dan ada yang meninggal. Sampai generasi baru mengganti generasi lama, bumi tetap saja sama.
    5: Matahari terbit dari timur dan terbenam di barat, lalu kembali lagi ke tempatnya terbit. Dan begitulah seterusnya. Setiap hari matahari terbit dan terbenam.
    6: Angin bertiup dari utara ke selatan, lalu berputar-putar, dan sambil berputar angin itu kembali ke tempatnya semula. Dan begitulah seterusnya. Angin kembali bertiup ke arah yang sama.
    7: 'Demikian juga dengan sungai-sungai: Semua sungai selalu mengalir ke laut, tetapi laut tidak pernah penuh. Air itu kembali ke hulu sungai. Dan begitulah seterusnya. Air mengalir lagi ke laut.'
    8: Ya, semua hal ini sangat melelahkan— sampai tidak ada orang yang sanggup mengungkapkan rasa lelah itu. Mata kita bisa melihat apa saja, tetapi mata tidak pernah puas melihat. Telinga kita bisa mendengar apa saja, tetapi telinga tidak pernah puas mendengar.
    9: Segala sesuatu yang pernah terjadi akan terjadi lagi, dan segala sesuatu yang pernah dilakukan akan dilakukan lagi. Tidak ada yang benar-benar baru di dunia ini.
    10: Ada orang yang berkata, “Lihat, hal itu baru terjadi kali ini!” Tetapi sebenarnya hal semacam itu sudah pernah terjadi jauh sebelum kita lahir di dunia ini.
    11: Orang tidak ingat apa yang sudah terjadi di masa lalu. Begitu juga, hal-hal yang terjadi sekarang ini tidak akan diingat oleh orang-orang di masa mendatang.
    12: Aku, penulis, sebagai raja Israel yang bertakhta di Yerusalem,
    13: sudah berusaha dengan segala kebijaksanaanku untuk menyelidiki segala sesuatu yang dilakukan manusia di bumi ini. Dan yang aku temukan adalah bahwa Allah membuat manusia hidup bersusah payah.
    14: Aku sudah melihat segala sesuatu yang dihasilkan umat manusia di bumi ini, dan ternyata semua itu sia-sia— sama seperti berusaha menjaring angin,
    15: atau seperti menegakkan benang basah, bahkan seperti menghitung benda yang memang tidak ada.
    16: Aku berkata kepada diriku sendiri, “Lihat, aku sudah bertambah bijaksana, sampai melebihi semua raja yang pernah memerintah di Yerusalem sebelum aku. Aku sudah memperoleh banyak kebijaksanaan dan pengetahuan.”
    17: Kemudian aku memutuskan untuk mendalami segala sesuatu tentang cara hidup bijaksana dan cara hidup yang bodoh. Tetapi akhirnya aku menyadari bahwa penyelidikan itu juga sia-sia— sama seperti berusaha menjaring angin.
    18: Karena semakin aku bertambah bijaksana, ternyata aku semakin kecewa. Dan semakin aku bertambah pengetahuan, ternyata aku semakin sengsara.
  2:
    1: Dalam hati aku memutuskan, “Baiklah, aku akan mencari tahu apa manfaat hidup bersenang-senang, dengan menikmati semua yang menyukakan diriku.” Ternyata hidup seperti itu sia-sia.
    2: Bahkan bagiku tertawa dan bergembira merupakan hal bodoh dan tidak ada manfaatnya.
    3: Kemudian, karena aku ingin mengetahui cara hidup yang baik selama hidup yang singkat di dunia ini, aku sudah mencoba menyenangkan diriku dengan minum anggur sepuasnya dan melakukan hal-hal bodoh. Sementara aku melakukan hal itu, akal sehatku terus membimbing aku dengan bijak.
    4: 'Dalam penyelidikanku, aku juga sudah melakukan pekerjaan-pekerjaan yang besar: Aku membangun bagiku banyak rumah, membuat banyak kebun anggur, taman yang indah, dan kebun buah dengan segala jenis pohon buah-buahan di dalamnya, juga membuat banyak kolam untuk mengairi pohon-pohon supaya tumbuh menjadi hutan.'
    7: Aku mempunyai banyak budak laki-laki dan budak perempuan— baik yang aku beli maupun yang lahir di rumahku. Aku juga mempunyai kawanan ternak, jauh lebih banyak dibanding siapa pun yang pernah hidup sebelum aku di Yerusalem.
    8: Aku mengumpulkan emas, perak, dan harta benda hasil pajak dari raja-raja dan daerah-daerah yang aku kuasai. Untuk kesenangan, aku memiliki para penyanyi laki-laki dan perempuan, dan aku juga mempunyai sangat banyak selir yang cantik.
    9: Maka aku menjadi orang hebat yang melebihi siapa pun yang pernah hidup di Yerusalem sebelum aku. Dalam semua hal itu kebijaksanaanku tetap membimbing aku.
    10: Apa pun yang aku inginkan, aku pasti mendapatkannya. Aku menikmati segala kesenangan apa pun. Aku bersukacita atas semua prestasi yang aku peroleh, karena itulah yang menjadi upah bagiku.
    11: Namun, ketika aku merenungkan semua hasil dari usaha-usaha yang aku lakukan itu, juga segala jerih lelahku untuk memperolehnya, aku menyimpulkan bahwa semua itu sia-sia— sama seperti berusaha menjaring angin! Di dunia ini segala usaha seperti itu tidak ada untungnya!
    12: Selanjutnya dalam penyelidikanku, aku mencoba menilai berbagai macam cara hidup bijaksana dan cara hidup yang bodoh. Sebab adakah penerus raja yang bisa melakukan ini lebih baik daripada aku?!
    13: Kesimpulanku adalah bahwa hidup bijaksana selalu lebih baik daripada hidup dalam kebodohan, sama seperti hidup dalam terang lebih baik daripada hidup dalam kegelapan.
    14: Orang yang bijak bisa memilih jalan yang benar, sedangkan orang bebal tidak. Tetapi akhirnya aku menyadari bahwa keduanya menerima nasib yang sama!
    15: Maka aku berpikir, “Wah, sebagaimana nasib orang bebal, begitu juga yang akan terjadi kepadaku! Kalau begitu, tidak ada manfaatnya aku begitu pintar dan bijaksana! Oh, ternyata ini juga merupakan kesia-siaan!”
    16: Karena sebagaimana orang bebal akan mati, begitu pula orang bijak akan mati! Dua-duanya tidak akan dikenang lama. Dan di masa yang akan datang, mereka sama sekali dilupakan.
    17: Oleh karena itu aku membenci kehidupan, karena segala hal yang dilakukan di dunia ini menyedihkan dan akhirnya sia-sia— sama seperti berusaha menjaring angin.
    18: Maka aku juga membenci segala hasil dari usaha dan jerih lelahku di dunia ini, karena semuanya harus aku tinggalkan untuk orang yang akan menggantikan aku.
    19: Dan apakah dia itu orang bodoh atau orang bijak, aku tidak tahu. Kalau ternyata dia orang bodoh, dia tetap akan berkuasa atas semua hasil jerih lelahku di dunia ini. Sayang sekali! Ini juga sia-sia!
    20: Aku menjadi putus asa karena segala jerih lelah sepanjang hidupku di dunia ini sia-sia.
    21: Bila kita bekerja keras dengan memakai segala kebijaksanaan, pengetahuan, dan keahlian kita, tidak adil kalau kita terpaksa meninggalkan semuanya itu bagi orang yang tidak pernah bekerja untuk mendapatkannya! Hal ini merupakan kesia-siaan dan sangat menyedihkan!
    22: 'Jadi aku bertanya: Apa untungnya kita bekerja keras dan bersusah-susah sepanjang hidup di dunia ini?!'
    23: Setiap hari kita merasa sedih dan tersiksa karena bekerja begitu berat, dan di malam hari tidak bisa tidur nyenyak karena gelisah. Semua itu juga sia-sia!
    24: Jadi, aku menyimpulkan bahwa jalan terbaik bagi kita adalah menikmati makanan, minuman, dan pekerjaan serta hasilnya. Aku pun menyadari bahwa hal-hal itu memang diberikan Allah untuk kita nikmati.
    25: Sebab tanpa Dia kita tidak dapat menikmati apa pun— baik makanan, minuman, atau hal lain yang menyenangkan.
    26: Dan kalau kita menyenangkan hati Allah, tentu saja Dia akan mengaruniakan kepada kita kebijaksanaan, pengetahuan, dan kebahagiaan. Tetapi kalau kita berbuat dosa terhadap Allah, Dia akan menghukum kita sehingga kita bekerja keras mengumpulkan harta yang nantinya diberikan kepada orang yang menyenangkan hati-Nya. Ini juga sia-sia— sama seperti berusaha menjaring angin!
  3:
    1: Segala hal di dunia ini berlangsung dalam waktu yang sudah ditentukan, dan untuk setiap hal ada saat yang tepat.
    2: Ada waktu untuk dilahirkan, dan ada waktu untuk mati. Ada musim tanam, dan ada musim panen.
    3: Ada saat tertentu untuk membunuh, dan ada waktu untuk menyembuhkan. Ada waktunya untuk merobohkan bangunan, dan ada waktunya untuk membangun yang baru.
    4: Ada saat tertentu untuk menangis dan ada pula saat untuk tertawa. Ada waktu berdukacita dan ada waktu bersukacita.
    5: Ada waktu untuk membuang batu-batu, dan ada waktu untuk mengumpulkan batu. Ada waktu untuk memeluk, dan ada waktu harus menahan diri untuk tidak memeluk.
    6: Ada waktu untuk mencari, tetapi juga ada waktu untuk merelakannya hilang. Ada waktu untuk menyimpan, dan ada waktu untuk membuang.
    7: Ada waktu untuk merobek pakaian karena kesedihan, dan ada waktu untuk membuat pakaian yang baru. Ada saat yang tepat untuk diam, dan ada saat yang tepat untuk berbicara.
    8: Ada waktu yang tepat untuk mengasihi, tetapi juga ada waktu untuk membenci. Akan ada waktu untuk berperang, dan akan ada waktu untuk berdamai.
    9: Sebenarnya, apa manfaat yang manusia peroleh dari segala kerja kerasnya?
    10: Aku sudah melihat bahwa Allah membuat manusia hidup bersusah payah.
    11: Allah sudah mengatur supaya setiap hal terjadi tepat pada saat yang sudah ditentukan-Nya. Dia memberi manusia keinginan untuk mengetahui masa depan yang kekal, namun tidak seorang pun yang sanggup memahami apa yang dilakukan Allah dari awal sampai akhir.
    12: Akhirnya aku menyadari bahwa tidak ada hal yang lebih baik bagi manusia selain bersukacita atas segala sesuatu yang kita nikmati selama kita hidup.
    13: Jadi menikmati makanan, minuman, dan pekerjaan serta hasilnya adalah berkat dari Allah.
    14: Aku menyadari bahwa apa pun yang sudah ditetapkan Allah adalah kekal untuk selamanya. Tidak ada yang bisa menambah ataupun menguranginya. Hal ini Allah lakukan agar manusia menghormati-Nya.
    15: Apa yang terjadi sekarang sudah terjadi sejak dulu. Dan segala hal yang akan terjadi, juga sudah terjadi sejak dulu. Allahlah yang menentukan demikian, supaya apa yang sudah terjadi akan berulang kembali.
    16: Aku juga melihat bahwa hal-hal yang terjadi di dunia ini sering tidak adil. Di mana seharusnya keadilan ditegakkan dan orang-orang hidup benar, di situ malah kejahatan dan kecurangan sering terjadi.
    17: 'Aku berkata dalam hati: Jadi, karena Allah sudah menetapkan segala kejadian, berarti akan tiba saatnya Allah mengadili setiap orang— baik yang benar maupun yang jahat.'
    18: Lalu aku berpikir, “Ternyata Allah sedang menguji manusia, supaya mereka sadar bahwa hidup ini tidak berbeda dari hidup hewan!”
    19: Nasib manusia dan hewan sama. Manusia dan hewan sama-sama punya nafas dan pasti akan mati. Manusia tidak memiliki kelebihan dibandingkan hewan. Hidup ini memang sia-sia!
    20: Karena pada akhirnya baik tubuh manusia maupun hewan akan menuju ke tempat yang sama. Semua makhluk hidup berasal dari tanah dan akan kembali lagi menjadi tanah.
    21: Siapakah yang tahu apakah roh manusia naik ke atas sedangkan roh hewan turun ke bumi?!
    22: Jadi aku melihat bahwa tidak ada yang lebih baik bagi manusia selain menikmati pekerjaan serta hasilnya. Hanya itulah upah kita. Karena masing-masing kita tidak mungkin tahu apa yang akan terjadi setelah kita tak ada lagi di dunia ini.
  4:
    1: 'Lalu aku memperhatikan segala penindasan yang terjadi di dunia ini. Betapa menyedihkan: Orang-orang yang tertindas menangis karena begitu berkuasanya para penindas mereka, dan tidak ada yang menghibur mereka.'
    2: Jadi menurutku orang-orang yang sudah meninggal lebih beruntung daripada yang masih hidup.
    3: Namun, sebenarnya yang lebih beruntung lagi adalah mereka yang belum ada dan belum melihat berbagai macam kejahatan yang dilakukan di dunia ini.
    4: Aku juga menyaksikan banyak orang berjerih payah untuk mencapai suatu keberhasilan hanya karena terdorong oleh iri hati kepada orang lain. Memang hal itu juga sia-sia— sama seperti berusaha menjaring angin!
    5: Orang bebal duduk berpangku tangan— tidak bekerja dan membiarkan dirinya kelaparan.
    6: Lebih baik memiliki sedikit harta disertai ketenangan, daripada banyak harta tetapi bersusah payah dalam bekerja— seperti berusaha menjaring angin.
    7: 'Inilah juga contoh kesia-siaan yang meresahkanku di dunia ini:'
    8: Ada orang yang hidup sendiri tanpa anak dan saudara. Tanpa hentinya dia bekerja keras dan tidak pernah puas dengan hartanya. Orang itu berkata dalam hatinya, “Untuk apa aku tidak bersenang-senang dengan hasil jerih payahku? Waktu aku mati, tidak ada keluarga dekat yang akan mewarisi semua kekayaanku ini!” Betapa sia-sianya kehidupan itu! Sangat menyedihkan!
    9: Berdua lebih baik daripada seorang diri saja, karena mereka memperoleh upah yang lebih baik dari hasil kerja keras mereka.
    10: Dan apabila salah satu dari mereka jatuh, maka yang lain bisa menolongnya untuk berdiri. Tetapi betapa menyedihkan apabila seseorang yang hanya sendirian jatuh, sebab tidak ada yang menolongnya untuk berdiri.
    11: Bila dua orang tidur berdampingan, mereka bisa saling menghangatkan. Tetapi bila hanya seorang diri, sulit baginya untuk merasa hangat.
    12: Umpama dalam perkelahian, seorang diri saja akan mudah dikalahkan musuh. Tetapi kalau berdua, lebih mungkin mereka mampu bertahan. Tiga orang akan lebih kuat lagi— seperti tiga utas tali yang dijalin menjadi satu akan sulit diputuskan.
    13: Lebih baik seorang pemuda yang miskin sejak lahir tetapi bijak, daripada raja tua yang bebal dan tidak lagi mau menerima nasihat.
    14: Sebab pemuda seperti itu dapat keluar dari kemiskinan dan berhasil— meskipun dia pernah dipenjarakan. Dia bahkan bisa menjadi raja.
    15: Raja tua itu suatu saat akan digantikan oleh pemuda yang bijak itu, dan semua orang mendukungnya sebagai raja.
    16: Sekalipun raja itu berkuasa atas begitu banyak orang hingga tak terhitung jumlahnya, generasi di masa depan tidak akan mengenang atau menghormati dia. Maka menjadi raja pun sia-sia, sama seperti berusaha menjaring angin!
  5:
    1: Ketika pergi ke rumah TUHAN, dengarkanlah apa yang diajarkan dan perhatikanlah baik-baik apa yang harus kamu lakukan. Jangan berbuat seperti orang bebal, yang hanya mempersembahkan kurban kepada TUHAN tanpa mengetahui arti dari persembahan itu. Dengan demikian, tanpa sadar mereka melakukan kejahatan. Lebih baik mendengar ajaran di rumah TUHAN daripada memberikan persembahan seperti orang bebal.
    2: Janganlah terbawa emosi sampai terburu-buru bersumpah kepada Allah untuk melakukan sesuatu. Pikirkan baik-baik terlebih dulu! Karena Allah ada di surga dan kamu di bumi. Jadi biarlah doamu singkat saja.
    3: Semakin banyak masalah dan kecemasan, tidur semakin terganggu oleh mimpi buruk. Semakin banyak bicara, semakin banyak mengucapkan kata-kata yang tidak berguna dan tidak masuk akal.
    4: Allah tidak suka sumpah orang bebal. Maka janganlah menjadi seperti orang bebal. Kalau kamu bersumpah untuk melakukan sesuatu bagi Allah, jangan menunda-nunda untuk menepatinya. Tepatilah sumpahmu itu!
    5: Lebih baik kamu tidak bersumpah sama sekali, daripada bersumpah tetapi tidak melakukannya.
    6: Janganlah berdosa dengan mulutmu!— sehingga pada saat petugas rumah TUHAN datang untuk menuntut kamu menepati janjimu itu, kamu menyangkal sumpahmu dengan berkata, “Maaf, ucapan saya keliru. Saya tidak bermaksud mengucapkan janji itu.” Jangan sampai Allah marah kepadamu dan menghancurkan segala hasil usahamu.
    7: Karena sebagaimana banyak bermimpi tidak ada artinya dan banyak bicara tidak ada gunanya, lebih baik takut dan hormat kepada Allah daripada bersumpah tetapi tidak menepatinya.
    8: Jangan heran jika kamu melihat pejabat menindas rakyat miskin, merampas hak-hak mereka, dan tidak memberi keputusan yang adil. Hal itu terjadi karena setiap pejabat yang melakukan demikian mempunyai kesepakatan dengan atasannya, dan keduanya mempunyai kesepakatan pula dengan atasannya yang lebih tinggi lagi.
    9: Demikianlah rakyat selalu ditekan supaya membayar uang suap kepada berbagai tingkat pejabat, sampai akhirnya raja pun mendapat bagian.
    10: Bila kamu mencintai uang dan berusaha menimbun harta kekayaanmu, kamu tidak akan pernah puas dengan apa yang kamu miliki. Ini juga usaha yang sia-sia.
    11: Semakin kamu bertambah kaya, semakin banyak orang akan bergabung bersamamu untuk ikut menghabiskan kekayaanmu itu. Akhirnya tidak ada manfaat menjadi kaya selain menyaksikan kekayaanmu semakin berkurang setiap hari.
    12: Orang yang bekerja keras sepanjang hari bisa tidur dengan nyenyak— entah dia makan sedikit ataupun banyak. Tetapi orang kaya tidak bisa tidur nyenyak karena terus merasa kuatir dengan harta kekayaannya.
    13: 'Ada dua hal lagi yang sangat menyedihkan yang sudah aku lihat di dunia ini: Orang yang berhasil mengumpulkan harta kekayaan, tetapi kekayaan itu hanya mendatangkan kemalangan dan kesengsaraan bagi dirinya.'
    14: Ada juga orang kaya yang mengalami kegagalan dalam usahanya, sehingga hartanya berkurang sampai dia tidak punya apa-apa lagi untuk diwariskan kepada anaknya.
    15: Sebagaimana kita lahir telanjang, demikianlah kita tidak akan membawa harta apa pun saat meninggalkan dunia ini.
    16: 'Ini benar-benar menyedihkan: Sebagaimana kita datang ke dalam dunia, demikian jugalah kita meninggalkan dunia ini! Keuntungannya tidak ada! Bukankah itu seperti orang yang bersusah payah tetapi tidak mendapatkan apa-apa?!'
    17: Selama hidup di dunia ini kita hanya mengalami kemalangan, kesulitan, berbagai penyakit, dan kemarahan.
    18: 'Oleh karena semuanya itu, inilah kesimpulan dan nasihatku: Lebih baik kita menikmati makanan, minuman, pekerjaan serta hasilnya, karena itulah upah yang diberikan Allah kepada kita selama hidup yang sementara di dunia ini.'
    19: Selain itu, kalau Allah mempercayakan berbagai harta dan ladang untuk kita miliki, dan kalau Dia mengizinkan kita untuk menikmati semuanya, hal itu merupakan berkat besar dari-Nya.
    20: Jika Allah memberkati kita sedemikian hingga kita disibukkan untuk menikmati hidup, maka kita tidak akan cemas oleh kesadaran bahwa hidup ini terlalu singkat!
  6:
    1: 'Aku sudah melihat ada satu kenyataan yang sangat menyedihkan dan menekan batin manusia di bumi ini:'
    2: Allah membuat seseorang kaya raya dan terhormat sampai dia tidak kekurangan apa pun, tetapi Allah tidak mengizinkan dia menikmati kekayaannya itu. Pada akhirnya orang lainlah yang menikmatinya! Kemalangan dan kesia-siaan ini sangat menyedihkan.
    3: Meskipun ada orang kaya yang memiliki seratus anak, dan dia hidup lama hingga sangat tua, tetapi kalau kekayaannya itu tidak membuat dia puas, dan kalau waktu dia mati tidak dikuburkan dengan layak, maka aku berkata, “Jauh lebih baik jika dia sudah mati pada waktu dilahirkan!”
    4: Sebab kelahiran bayi yang sudah mati tidak ada artinya. Langsung saja dia masuk ke dalam gelapnya kubur. Dia bahkan tidak perlu memiliki nama.
    5: Walaupun dia tak pernah melihat cahaya matahari dan tidak tahu apa-apa tentang kehidupan manusia di dunia ini, dia bisa beristirahat dengan lebih tenang daripada orang kaya tadi.
    6: Biarpun orang kaya itu hidup sampai dua ribu tahun, tetapi kalau dia tidak dapat menikmati kekayaannya, maka semuanya itu percuma saja! Karena akhir hidup selalu sama, yaitu mengalami kematian.
    7: Dengan susah payah kita bekerja supaya mendapat sesuatu untuk dimakan, namun tetap saja kita tidak pernah merasa puas!
    8: Jadi, baik orang bijak maupun orang bebal tidak ada bedanya! Ada orang miskin yang berperilaku baik di hadapan orang, tetapi perilaku baiknya itu tidak punya manfaat apa-apa. Sebab pada akhirnya sesudah mati, mereka semua tidak ada bedanya.
    9: Ya, lebih baik menikmati apa yang ada padamu, daripada menginginkan sesuatu yang tidak kamu miliki. Semuanya itu sia-sia— sama seperti berusaha menjaring angin!
    10: Segala sesuatu yang terjadi sudah ditentukan Allah sejak semula. Kita hanya manusia yang lemah dan tidak pantas untuk membantah Allah Pencipta kita.
    11: Semakin kita berbantah-bantahan tentang nasib kita, semakin sia-sia perkataan kita. Percuma!
    12: Dalam masa hidup yang sementara dan sia-sia ini, tidak seorang pun mengetahui cara hidup yang paling baik. Sebab tidak ada yang tahu apa yang akan terjadi di dunia ini sesudah dia mati.
  7:
    1: Lebih baik mempunyai nama baik daripada harta mewah berupa wewangian yang mahal. Demikian pula, hari kematian lebih baik daripada hari kelahiran.
    2: Lebih baik hadir di rumah duka daripada menghadiri pesta, sebab di rumah duka kita akan merenungkan bahwa maut menunggu kita semua.
    3: Lebih baik hidup dalam kesedihan daripada bersenang-senang, sebab dalam kesedihan kita bisa belajar menjadi lebih dewasa.
    4: Setiap hari orang bebal hanya mencari kesenangan, tetapi orang bijak merenungkan tentang kematian.
    5: Lebih baik mendengar teguran dari orang bijak daripada pujian orang bebal.
    6: Seperti bunyi ranting semak duri yang dibakar di bawah kuali, bunyinya keras tetapi apinya cepat padam, demikianlah tawa orang bebal adalah sia-sia.
    7: Orang bijak yang ditindas bisa menjadi seperti orang bodoh. Uang suap dapat merusak pikiran seseorang sehingga dia mengubah keputusannya.
    8: Menyelesaikan sesuatu lebih baik daripada hanya memulainya. Panjang sabar lebih baik daripada sombong.
    9: Jangan cepat marah, karena orang beballah yang menyimpan kemarahan.
    10: Janganlah bertanya, “Mengapa keadaan yang dulu lebih baik daripada sekarang?” Itu adalah pertanyaan bodoh.
    11: 'Menjadi bijaksana sama baiknya dengan menerima warisan besar. Namun keunggulannya: Kebijaksanaan berguna seumur hidup.'
    12: Hidup bijak sama seperti memiliki uang— keduanya dapat memberi perlindungan. Namun, kelebihan hidup bijak adalah dapat menyelamatkan nyawamu.
    13: Perhatikan apa yang sudah Allah lakukan! Tidak seorang pun dapat mengubah apa yang sudah ditetapkan-Nya.
    14: Ketika hidupmu senang, bergembiralah. Tetapi ketika hidupmu mengalami kesusahan, ingatlah bahwa Allah yang memberikan kesenangan dan kesusahan. Allah sudah mengatur semuanya sehingga tidak seorang pun bisa tahu apa yang akan terjadi di masa yang akan datang dalam hidupnya.
    15: Dalam hidupku yang sia-sia ini aku sudah melihat dua hal yang tidak aku sukai. Terkadang, seseorang yang baik mati muda, walaupun dia sudah berbuat baik selama hidupnya. Sebaliknya, seseorang yang jahat hidup sampai tua, walaupun dia tetap berbuat jahat.
    16: 'Jadi inilah nasihatku: Dalam hidup ini, janganlah merasa dirimu paling benar di hadapan Allah, dan janganlah merasa paling bijak. Karena dengan demikian kamu akan menghancurkan dirimu sendiri!'
    17: Janganlah juga menyerahkan hidupmu hanya untuk melakukan kejahatan dan kebodohan. Itu hanya akan membuatmu lebih cepat mati!
    18: Lakukanlah nasihatku itu, karena setiap orang yang takut dan hormat kepada Allah melakukannya.
    19: Jadilah bijaksana! Karena kekuatan orang bijak melebihi kekuatan sepuluh orang pemimpin di kotanya.
    20: Di bumi ini tidak ada orang benar yang selalu berbuat baik dan tidak pernah berdosa.
    21: Jangan suka mendengarkan pembicaraan orang secara diam-diam, supaya kamu tidak mendengar pelayanmu menjelekkanmu!
    22: Ingatlah bahwa kamu juga sering menjelekkan orang lain!
    23: Tentang segala hal di atas aku sudah berusaha meneliti dengan sangat tekun, karena pikirku, “Biar aku menjadi orang yang paling bijak.” Tetapi aku merasa masih jauh dari hasil pencarian itu.
    24: Kebijaksanaan tentang hal-hal tersebut masih jauh dariku dan terlalu sulit untuk ditemukan.
    25: 'Namun, aku terus mencari dan belajar tentang kedua hal ini: Berusaha untuk menjadi bijaksana serta menemukan alasan mengapa segala sesuatu terjadi. Aku berusaha untuk membuktikan bahwa berbuat jahat merupakan kebebalan. Hanya orang gila yang akan terus hidup dengan bodoh.'
    26: Aku melihat bahwa ada perempuan yang suka menggoda laki-laki bagaikan perangkap, dan kedua tangannya seperti rantai besi. Lebih baik mati daripada tertangkap oleh perempuan seperti itu! Orang berdosa akan masuk dalam perangkapnya, tetapi orang yang ingin menyenangkan hati Allah akan terhindar.
    27: 'Sesudah menyelidiki kedua hal tersebut dari berbagai segi, aku— penulis yang juga penasihat, ingin menyimpulkan hasil penyelidikanku, yaitu:'
    28: Aku tidak menemukan apa yang aku cari! Di antara seribu orang laki-laki, aku pernah menemukan seorang yang bijaksana dan patut dihormati. Tetapi aku belum menemukan seorang pun perempuan yang bijaksana.
    29: Satu hal yang aku pelajari adalah bahwa Allah memang menciptakan manusia untuk hidup benar, tetapi kita sendirilah yang mengambil jalan berliku-liku.
  8:
    1: Hanya orang bijak yang bisa memahami apa yang terjadi dalam hidup ini. Kebijaksanaan terpancar di wajahnya— mengubah wajahnya yang keras menjadi lembut.
    2: Taatilah perintah raja karena kamu sudah berjanji di hadapan Allah untuk melakukannya.
    3: Apabila kamu menghadap raja, janganlah terburu-buru pergi sebelum diizinkannya. Dan janganlah berpihak kepada orang-orang yang melawan raja. Karena kalau raja tidak lagi berkenan kepadamu, berbahaya!
    4: Raja memiliki kuasa tertinggi untuk memberi perintah. Tidak ada seorang pun yang dapat melawan dan membantah perintahnya.
    5: Tetapi selama kamu menaati perintah raja, kamu akan selamat. Jika kamu bijaksana, kamu akan mengetahui kapan waktunya dan bagaimana caranya melakukan apa yang benar.
    6: Sekalipun kamu mengalami banyak kesulitan, selalu ada waktu dan cara yang tepat untuk memenuhi tanggung jawabmu sesuai perintah raja.
    7: Tidak seorang pun dapat mengetahui dan memberitahukan apa yang akan terjadi di masa mendatang.
    8: Tidak ada seorang pun yang dapat mengendalikan angin, demikian juga kita tidak dapat menghindari hari kematian. Seorang tentara tidak mungkin diizinkan pulang pada waktu sedang perang. Demikian juga, kalau kita berbuat jahat, kita tidak bisa membebaskan diri dari hukuman dengan melakukan kejahatan yang lain.
    9: 'Ketika aku berusaha memahami segala hal yang terjadi di dunia ini, aku memperhatikan beberapa hal: Sering kali ketika seseorang berkuasa atas orang banyak, dia justru mendatangkan kesusahan dan penderitaan bagi orang-orang yang dipimpinnya itu.'
    10: Aku juga beberapa kali menghadiri perkabungan bagi orang jahat yang mati. Pada hari perkabungan, semua orang di kota itu melupakan semua kejahatannya dan hanya menceritakan bahwa mereka sering melihat dia di halaman rumah TUHAN. Ini pun sia-sia dan tidak masuk akal.
    11: Setiap kali orang jahat tidak segera dihukum atas kejahatannya, hal itu akan mendorong orang lain untuk melakukan kejahatan juga.
    12: Aku memperhatikan bahwa orang jahat bisa ratusan kali melakukan kejahatan berat, tetapi masih berumur panjang. Biarpun demikian, aku tetap yakin bahwa lebih baik kita takut dan hormat kepada Allah daripada meniru orang jahat.
    13: Sebenarnya orang jahat pasti akan mengalami kesusahan karena tidak takut dan hormat kepada Allah. Seperti bayang-bayang ketika matahari terbenam, hidup mereka hanya sementara.
    14: 'Aku juga memperhatikan kesia-siaan yang sering terjadi di dunia ini: Kecelakaan atau kemalangan justru terjadi kepada orang yang hidup benar, sedangkan orang jahat berhasil tanpa mengalami persoalan. Ini sungguh sia-sia!'
    15: Jadi, aku sarankan untuk bersenang-senang dalam hidup ini! Karena tidak ada yang lebih baik yang dapat kita lakukan selain makan, minum dan menikmati hidup ini. Setidaknya kita masih dapat menikmati hal-hal itu selama kita bersusah payah dalam hidup yang diberikan Allah kepada kita di dunia ini.
    16: Aku sudah berusaha mendapatkan kebijaksanaan tentang segala jerih payah yang dilakukan manusia di dunia ini siang dan malam.
    17: Namun, akhirnya aku menyadari bahwa tidak seorang pun dapat mengerti segala yang Allah lakukan di dunia ini. Dengan semua usaha, manusia tidak dapat menemukan jawabannya. Sekalipun ada orang bijak yang mengatakan bahwa dia sudah menemukan jawabannya, sesungguhnya dia tidak memahaminya.
  9:
    1: Jadi aku merenungkan semua hal tersebut dan menyimpulkan bahwa apa yang akan terjadi terhadap orang benar, orang bijak, dan semua hasil pekerjaan mereka, sudah ditentukan oleh Allah. Tidak ada yang tahu mereka akan dikasihi atau dibenci sebelum hal itu terjadi.
    2: Nasib yang sama terjadi kepada semua orang— baik orang benar maupun orang jahat, baik orang najis maupun orang tidak najis, baik orang yang mempersembahkan kurban maupun yang tidak mempersembahkan kurban. Hal yang sama juga menimpa siapa saja— termasuk orang baik, orang berdosa, orang yang berani bersumpah untuk memberikan sesuatu kepada Allah, dan orang yang takut bersumpah.
    3: 'Hal ini memang tidak adil dan sangat menyedihkan: Nasib yang sama menimpa setiap orang! Selama hidup di dunia ini, hati dan pikiran manusia penuh dengan kejahatan dan kebebalan, bahkan sampai mereka mati.'
    4: 'Tetapi selama kita hidup, kita masih memiliki harapan. Keadaan kita boleh diibaratkan seperti ini: Lebih baik seekor anjing yang masih hidup daripada singa yang sudah mati.'
    5: Karena kita yang hidup tahu bahwa kita akan mati. Tetapi mereka yang sudah mati tidak tahu apa-apa. Mereka tidak dapat memperoleh apa-apa lagi, bahkan tak ada lagi yang mengenang mereka.
    6: Kasih sayang, kebencian, dan iri hati yang mereka rasakan selama masih hidup, semuanya lenyap dengan kematian mereka. Untuk selama-lamanya mereka tidak bisa lagi terlibat dengan apa yang dilakukan oleh orang-orang yang hidup di dunia ini.
    7: Jadi nikmatilah makananmu dan anggurmu selama masih hidup, karena hal itu berkenan kepada Allah.
    8: Biarlah kamu selalu memakai pakaian yang indah dan wajahmu selalu ceria.
    9: Nikmatilah hidup dengan istrimu, yang kamu cintai. Itulah upah yang Allah berikan atas segala jerih lelahmu selama hidup yang singkat dan sia-sia di dunia ini.
    10: Apa pun yang kamu temukan untuk dikerjakan, kerjakanlah dengan sekuat tenaga, karena ketika kamu sudah masuk liang kubur, tidak ada lagi yang bisa kamu kerjakan maupun rencanakan. Di liang kubur tidak ada pengetahuan atau kebijaksanaan.
    11: 'Aku juga memperhatikan hal-hal ini dalam hidupku di dunia ini: Orang yang mampu berlari paling cepat tidak selalu memenangkan perlombaan. Prajurit terkuat tidak selalu memenangkan pertempuran. Bahkan orang bijak bisa mengalami kelaparan. Orang yang pintar tidak selalu berhasil menjadi kaya. Dan orang yang memiliki pengetahuan tidak selalu sukses. Karena secara kebetulan siapa saja bisa mengalami kemalangan atau keberhasilan.'
    12: Seperti ikan dan burung yang tiba-tiba terperangkap dalam jala atau jerat, demikian juga tidak seorang pun yang tahu kapan dia akan ditimpa malapetaka.
    13: Aku juga melihat contoh yang aku anggap penting tentang bagaimana kebijaksanaan dihargai di dunia ini.
    14: Ada sebuah kota kecil yang jumlah penduduknya sedikit. Pada suatu hari datanglah seorang raja terkenal yang ingin menguasai kota tersebut. Raja itu menyuruh pasukannya menyerang dan mengepung kota itu untuk menerobos masuk.
    15: Di kota itu ada seorang miskin yang bijak. Melalui kebijaksanaannya, dia menyelamatkan kota itu. Tetapi sesudah kejadian itu berlalu, penduduk kota melupakan dia dan tidak menghormatinya.
    16: Meski begitu, aku berpendapat bahwa lebih baik jika kamu memiliki kebijaksanaan daripada kekuatan. Tetapi bila kamu miskin, kamu akan dipandang rendah dan perkataanmu yang bijak tidak diperhatikan.
    17: Lebih baik mendengarkan kata-kata yang disampaikan dengan suara lembut oleh orang bijaksana daripada teriakan seorang penguasa di antara kumpulan orang bebal.
    18: Kuasa orang bijaksana lebih besar daripada kekuatan peralatan perang. Tetapi melibatkan satu orang bebal saja bisa merusakkan banyak kemajuan.
  10:
    1: Sebagaimana satu bangkai lalat dapat menyebabkan seluruh minyak wangi dalam botol berbau busuk, demikian juga sedikit kebebalan dapat menghilangkan kebijaksanaan dan kehormatan.
    2: Pikiran orang bijak memimpinnya untuk melakukan hal yang benar, sedangkan pikiran orang bebal memimpinnya untuk melakukan hal yang jahat.
    3: Kebebalan seseorang terlihat dari cara hidupnya. Biarpun belum kenal, orang bisa berkata, “Dia itu orang bebal!”
    4: Ketika seorang pemimpin marah kepadamu, tetaplah tenang dan jangan berhenti mengerjakan tugasmu. Kalau kamu tetap tenang, dia bisa memaafkan meskipun kesalahanmu besar.
    5: 'Ada lagi hal menyedihkan yang sudah aku perhatikan di dunia ini, yaitu kesalahan yang dilakukan penguasa:'
    6: Orang bebal ditempatkan pada posisi yang tinggi, sedangkan orang kaya ditempatkan pada posisi yang rendah.
    7: Demikian juga aku pernah memperhatikan para budak menunggangi kuda, sedangkan para pembesar berjalan kaki seperti budak.
    8: Hati-hatilah ketika menggali lubang, supaya jangan kamu jatuh ke dalamnya. Hati-hatilah ketika kamu membongkar pagar batu. Jangan sampai ular yang bersembunyi di situ menggigitmu.
    9: Hati-hatilah ketika kamu bekerja di tambang. Jangan sampai tertimpa batu yang jatuh. Dan hati-hatilah waktu kamu membelah kayu, karena kapak bisa melukai dirimu.
    10: 'Sangat bodoh kalau kamu bekerja dengan parang yang tumpul! Asahlah terlebih dulu, supaya kamu tidak bersusah payah saat memotong sesuatu. Begitu juga dengan kehidupan: Selalu lebih baik bekerja dengan bijaksana supaya kamu berhasil.'
    11: Apabila kamu seorang pawang ular, semua kerja kerasmu akan sia-sia kalau membiarkan ular itu menggigitmu sebelum kamu menjinakkannya.
    12: Perkataan orang bijak mendatangkan kehormatan baginya, tetapi ketika orang bebal membuka mulut, dia hanya mencelakakan dirinya sendiri.
    13: Ucapannya dimulai dengan kebodohan. Semakin lama dia berbicara, semakin seperti orang gila.
    14: Tetapi dia terus saja bicara. Tidak ada yang tahu apa yang akan terjadi di hari esok. Siapa di antara manusia yang tahu pasti tentang masa yang akan datang?
    15: Orang bebal cepat merasa lelah karena bekerja tanpa berpikir panjang. Maka orang-orang bergurau, “Lihat! Dia bahkan tidak tahu jalan pulang!”
    16: Sebuah kerajaan menghadapi banyak masalah ketika rajanya seorang kanak-kanak dan para pejabatnya berpesta sepanjang malam sampai pagi.
    17: Tetapi diberkatilah kerajaan yang rajanya berwibawa, yang para pemimpinnya makan pada waktu yang seharusnya, dapat menguasai diri, dan tidak mabuk.
    18: Seorang pemalas tidak mau memperbaiki atap rumahnya yang bocor— sekecil apa pun, hingga lama-kelamaan seluruh atap rumahnya runtuh karena lapuk.
    19: Selagi ada uang, seseorang bisa menyediakan makanan dan anggur untuk menyenangkan para tamu undangannya.
    20: Jangan menjelekkan raja atau orang kaya sama sekali! Baik secara pribadi di dalam kamar tidurmu maupun hanya di dalam hatimu, jangan! Karena pendapatmu bisa sampai kepadanya, seolah-olah lantai dan dinding pun bertelinga.
  11:
    1: Juallah hasil panenmu ke negeri asing, karena sesudah beberapa waktu, kamu akan menerima keuntungannya.
    2: Bagilah penghasilanmu dalam berbagai usaha, karena kamu tidak tahu bencana apa yang akan terjadi.
    3: Apabila melihat awan gelap dan tebal, jangan heran kalau hujan turun. Ke arah mana pun pohon tumbang, di sanalah pohon itu tetap tergeletak.
    4: Namun jangan terlalu dipengaruhi oleh situasi, karena kalau kamu selalu menunggu sampai angin dan cuaca menjadi sempurna, kamu tidak akan pernah menabur benih dan tidak akan memanen hasilnya.
    5: Sebagaimana kamu tidak bisa menebak arah angin akan bertiup, atau mengerti bagaimana tubuh seorang bayi terbentuk di dalam rahim ibunya, demikianlah kamu tidak dapat mengerti berbagai pekerjaan Allah, Pencipta segala sesuatu.
    6: Taburlah benihmu di pagi hari dan lakukanlah berbagai usaha yang lain sampai waktunya tidur di malam hari. Karena kamu tidak tahu usaha mana yang akan berhasil— atau malah semuanya akan berhasil dengan baik.
    7: Alangkah bahagianya melihat cahaya matahari di pagi hari. Senang sekali rasanya bisa hidup.
    8: Namun ingatlah bahwa suatu hari kamu akan mati, dan masa dalam kematian itu jauh lebih lama dibandingkan hidup di dunia ini. Maka kalau kamu diberi umur panjang, bersyukurlah dan nikmatilah setiap hari, sebab apa yang terjadi sesudah kematian masih misteri.
    9: Hai anak muda, bersenang-senanglah selama kamu masih muda! Lakukanlah apa pun keinginan hatimu. Tetapi ingatlah bahwa kelak kamu harus bertanggung jawab kepada Allah atas semua yang kamu perbuat.
    10: Usirlah rasa kuatir dari hatimu, karena kamu masih sehat. Tetapi ingat, masa mudamu akan cepat berlalu. Semuanya sia-sia!
  12:
    1: Ingatlah Penciptamu pada masa mudamu, sebelum kamu menjadi tua dan hidupmu susah hingga kamu berkata, “Aku tidak bisa lagi menikmati kesenangan hidup ini.”
    2: Karena waktu kamu tua, sudah terlambat untuk melakukan kehendak Penciptamu. Pada waktu itu matamu begitu kabur sehingga tidak lagi bisa melihat bintang dan bulan. Dan siang tak lagi terlihat terang— tetapi seperti langit yang selalu tertutup awan gelap.
    3: Tangan dan kaki yang dulu kuat akan gemetar. Dulu kamu berdiri tegak, tetapi nanti tulang belakangmu akan menjadi bengkok. Gigimu dulu lengkap, tetapi nanti gigimu akan habis hingga kamu sulit makan. Waktu itu matamu masih melihat, tetapi seperti bayangan saja.
    4: Waktu masih muda, kamu dapat membedakan bunyi-bunyian di luar pintu rumahmu, bunyi pembantu yang menggiling gandum, dan suara-suara burung. Tetapi sesudah tua, telingamu tidak bisa membedakan bunyi lagi, dan sebelum burung kecil mulai berkicau di waktu fajar, kamu sudah terbangun.
    5: Pada waktu kamu tua, kamu akan takut naik tangga ataupun berjalan di tempat yang rata. Rambutmu akan menjadi putih seperti salju. Seperti belalang tua yang tidak bisa melompat lagi, demikianlah kamu pada masa tuamu nanti. Pada waktu itu obat untuk membangkitkan hasrat berahi pun tidak ampuh lagi. Akhirnya kamu meninggal dan pergi ke tempatmu yang kekal, dan teman-teman di kotamu akan meratap.
    6: Ingatlah pada Penciptamu sebelum hidupmu berakhir— bagaikan tali kalung perak halus yang patah, atau mangkuk emas yang diremukkan. Selesailah segala kegiatan hidupmu— bagaikan pompa air sumur yang rusak total. Tubuhmu hancur— seperti bejana tanah liat yang diremukkan.
    7: Lalu tubuhmu yang berasal dari tanah akan kembali menjadi tanah seperti semula, dan nafas kehidupanmu akan kembali kepada Allah yang memberikannya kepadamu.
    8: 'Jadi, sebagai penasihat yang menulis semua ini, aku berkata: Segala sesuatu dalam hidup ini sia-sia saja! Sangat sia-sia!'
    9: Aku sebagai penasihat sudah berusaha menjadi guru yang bijak agar dapat mengajarkan pengetahuan kepada orang lain dengan cara yang jujur dan benar. Aku juga menyelidiki pepatah-pepatah yang sudah ada, membuat pepatahku sendiri, dan menyusunnya menjadi kumpulan pepatah yang indah didengar.
    11: Ajaran orang-orang bijak bagaikan tongkat seorang gembala yang dipakainya untuk membimbing dan mengarahkan domba-dombanya. Biarlah setiap pepatah yang aku berikan, sebagai penasihat dan gembala, tertanam dalam pikiran setiap pelajar dan mengarahkan mereka untuk hidup benar.
    12: Hai anakku, pelajarilah kumpulan nasihat yang aku ajarkan ini, tetapi hati-hatilah terhadap buku nasihat dari penulis lain. Orang-orang akan terus menulis buku. Terlalu banyak belajar dari buku-buku hanya membuatmu kelelahan.
    13: 'Sesudah mengetahui semua itu, inilah kesimpulannya: Takut dan hormatlah kepada Allah, dan taatilah segala perintah-Nya! Itulah kewajiban kita yang utama.'
    14: Sebab Allah akan menghakimi segala perbuatan kita— yang baik maupun buruk, bahkan yang tersembunyi.
32:
  1:
    1: Beberapa puluh tahun yang lalu, ada seorang nabi Israel bernama Yunus, anak Amitai. TUHAN memberi perintah ini kepadanya,
    2: “Pergi dan peringatkanlah penduduk ibukota besar Niniwe bahwa Aku akan segera menghukum mereka, karena perbuatan mereka jahat sekali.”
    3: Tetapi Yunus tidak mau pergi ke Niniwe! Dia malah mencoba melarikan diri dari hadapan TUHAN dengan pergi ke Yopa— tempat yang berlawanan arah dari perintah TUHAN. Di sana, dia mencari kapal yang menuju kota Tarsis, membayar ongkos untuk perjalanan tersebut, dan menaiki kapal itu.
    4: Kemudian TUHAN mengirimkan angin yang sangat kencang ke laut dan terjadilah badai yang sangat besar dan kuat, sehingga kapal itu hampir pecah.
    5: Karena itu, anak buah kapal menjadi sangat takut dan setiap orang berdoa kepada dewanya masing-masing untuk meminta pertolongan. Mereka membuang barang-barang ke laut untuk meringankan beban kapal itu supaya tidak mudah tenggelam. Sementara itu, Yunus sudah turun ke lantai yang bagian bawah, lalu berbaring di situ, sampai tertidur nyenyak.
    6: Pada waktu kapten kapal itu turun ke lantai bagian bawah, dia melihat Yunus sedang tertidur nyenyak. Lalu kapten kapal itu membangunkan Yunus dan berkata, “Bagaimana mungkin kamu bisa tidur nyenyak dalam keadaan begini? Bangunlah, berdoalah kepada dewamu! Mungkin dewamu itu mau mengasihani dan menyelamatkan kita dari bencana ini.”
    7: Setelah kapten kapal itu dan Yunus naik ke lantai atas kapal, para anak buah kapal itu berkata seorang kepada yang lain, “Untuk mencari tahu siapa sebenarnya penyebab bencana ini, kita harus melakukan undian.” Dan ketika mereka melakukan itu, Yunuslah yang kena.
    8: Anak buah kapal itu berkata kepada Yunus, “Apa betul kamulah penyebab terjadinya bencana ini? Apa pekerjaanmu? Kamu dari mana dan suku bangsa apa?”
    9: Jawab Yunus, “Saya orang Ibrani. Saya menyembah TUHAN yang bertakhta di surga dan yang menciptakan lautan dan daratan. Saya sedang berusaha melarikan diri dari hadapan-Nya.” Setelah mendengar apa yang disampaikan oleh Yunus, maka para anak buah kapal itu menjadi sangat ketakutan. Lalu mereka berkata kepadanya, “Apa? Lalu mengapa kamu melakukan itu?!”
    11: Sementara itu, badai semakin memburuk dan gelombang semakin besar. Anak buah kapal berkata kepada Yunus, “Apa yang harus kami lakukan terhadap kamu supaya badai ini bisa tenang kembali?”
    12: Jawab Yunus, “Sekarang saya tahu bahwa sayalah penyebab badai ini. Angkat dan buanglah saya ke laut, maka badai ini pasti akan tenang kembali.”
    13: Tetapi para anak buah kapal tidak mau langsung membuang Yunus ke laut. Mereka berusaha sekuat tenaga mendayung kapal itu kembali ke darat. Namun mereka tidak mampu karena badai itu semakin besar dan menyerang mereka.
    14: Karena itu, mereka pun berseru kepada TUHAN, “Ya TUHAN, janganlah binasakan kami karena nyawa orang ini— yang tidak melakukan kesalahan apa pun kepada kami. Ya TUHAN, Engkau sudah melakukan apa yang Engkau kehendaki!”
    15: Lalu mereka mengangkat Yunus dan membuangnya ke laut, maka laut menjadi tenang kembali.
    16: Para anak buah kapal itu menjadi sangat ketakutan akan kebesaran kuasa TUHAN. Karena itu, mereka berjanji bahwa nanti mereka akan melakukan hal-hal yang menyenangkan hati-Nya dan akan mempersembahkan kurban sembelihan.
    17: Sementara itu, TUHAN mendatangkan ikan besar untuk menelan Yunus. Maka tinggallah Yunus di dalam perut ikan itu selama tiga hari tiga malam.
  2:
    1: Dari dalam perut ikan itu, Yunus berdoa kepada Allah-nya.
    2: Katanya, “Ya TUHAN, seperti penulis Mazmur berkata, ‘Waktu aku dalam kesusahan besar, aku berseru kepada-Mu minta tolong, dan Engkau sudah menjawab aku! Ketika aku berada jauh dan seperti sudah dalam kuburan, aku berseru kepada-Mu, dan Engkau pernah mendengar seruanku dan menyelamatkanku.
    3: Engkau sudah melemparkan aku di tengah laut yang paling dalam. Di sana arus air semuanya sudah mengelilingi aku. Ombak dan gelombang— yang Engkau kirim, menenggelamkan aku ke bawah.
    4: Aku pikir Engkau sudah mengusir aku jauh dari hadapan-Mu, dan bagaimana mungkin aku melihat lagi Rumah-Mu yang kudus di Yerusalem?
    5: Lautan luas menutupi seluruh tubuhku! Air laut menenggelamkan aku, dan rumput laut seolah-olah sudah melilit kepalaku.
    6: Aku tenggelam sampai ke bagian paling dasar dari gunung-gunung yang berada di bawah laut. Seolah-olah pintu gerbang dunia orang mati sudah terkunci dan aku dipenjarakan di sana untuk selama-lamanya. Tetapi Engkau, ya TUHAN, sudah menyelamatkanku dari liang kuburku dan memberikan hidupku kembali.
    7: Ketika aku semakin melemah dan hampir mati, aku teringat kepada-Mu, dan doaku sampai kepada-Mu, ke dalam Rumah-Mu yang kudus.
    8: Sia-sia saja ketika orang-orang menyembah berhala-berhala, karena mereka meninggalkan Engkau yang mengasihi mereka dengan setia.
    9: Tetapi aku akan menyanyikan syukur dan mempersembahkan kurban kepada-Mu. Semua janjiku pasti aku akan lakukan, ya TUHAN Penyelamatku!’”
    10: Kemudian TUHAN memerintahkan ikan itu supaya memuntahkan Yunus ke darat.
  3:
    1: Untuk kedua kalinya TUHAN berbicara kepada Yunus,
    2: “Pergilah ke Niniwe, kota besar itu, dan sampaikanlah kepada penduduknya pesan yang Aku berikan kepadamu.”
    3: Kali ini Yunus menaati perintah TUHAN untuk pergi ke sana. Kota Niniwe sangat besar karena butuh waktu tiga hari bagi seseorang untuk melintasi kota itu dengan berjalan kaki.
    4: Yunus memasuki kota itu dan sesudah berjalan sepanjang hari, dia mulai menyampaikan pesan Allah, katanya, “Empat puluh hari lagi, Niniwe akan dibinasakan!”
    5: Penduduk Niniwe menjadi percaya dengan pesan Allah yang disampaikan oleh Yunus. Mereka memutuskan untuk berpuasa— baik orang besar maupun orang kecil, memakai kain karung untuk menunjukkan bahwa mereka menyesali dosa-dosa mereka.
    6: Setelah raja Niniwe mendengar kabar itu, dia langsung turun dari takhtanya. Dia melepaskan jubah kerajaannya dan memakai kain karung, lalu dia duduk di atas abu sebagai tanda penyesalannya atas dosanya.
    7: Lalu Raja dan para menteri mengeluarkan perintah untuk diumumkan kepada seluruh penduduk Niniwe sebagai berikut, “Semua orang, sapi, domba dan ternak lainnya dilarang makan dan minum.
    8: Semua orang dan binatang harus memakai kain karung. Sebagai tanda penyesalan, kamu masing-masing harus berdoa dengan sungguh-sungguh kepada Allah dan harus bertobat dari segala kejahatanmu— termasuk kekerasan terhadap orang lain.
    9: Siapa tahu? Mungkin dengan demikian Allah akan mengubah keputusan-Nya dan murka-Nya akan reda sehingga kita tidak jadi binasa.”
    10: Ketika Allah melihat penduduk Niniwe sungguh-sungguh menyesal dan tidak melakukan perbuatan jahat lagi, maka Allah berhenti marah kepada kota Niniwe dan membatalkan keputusan-Nya untuk membinasakan mereka.
  4:
    1: Yunus menjadi sakit hati dan sangat marah karena Allah tidak jadi membinasakan Niniwe.
    2: Beginilah doa Yunus kepada TUHAN, “Ya TUHAN, dulu waktu masih di negeriku aku sudah menyangka bahwa Engkau akan melakukan hal seperti ini! Itulah sebabnya aku melarikan diri ke Tarsis. Engkau Maha Pengasih, berbelas kasihan, panjang sabar, dan setia kepada janji-janji-Mu. Ketika orang melakukan kejahatan, Engkau tidak cepat marah dan selalu siap mengubah rencana sehingga mereka tidak jadi dihukum.
    3: Jadi, sekarang ya TUHAN, karena Engkau tidak jadi membinasakan Niniwe, cabut sajalah nyawaku! Karena lebih baik aku mati daripada hidup!”
    4: Lalu TUHAN berkata, “Pantaskah kamu marah karena Aku tidak membinasakan Niniwe?!”
    5: Lalu Yunus pergi ke sebelah timur kota itu dan membangun pondok kecil di situ lalu duduk berteduh di bawahnya sambil menunggu dan melihat apa yang akan terjadi pada kota itu.
    6: Kemudian TUHAN Allah menumbuhkan tanaman yang merambat untuk melindungi kepala Yunus dari sinar matahari untuk membuat dia merasa lebih nyaman. Yunus pun sangat senang dengan tanaman itu.
    7: Akan tetapi keesokan harinya sebelum matahari terbit, Allah mengirim seekor ulat untuk melubangi batang tanaman itu sampai membuatnya layu.
    8: Ketika matahari terbit, Allah mengirimkan angin yang sangat panas yang bertiup dari arah timur. Karena sinar matahari yang sangat panas itu, maka Yunus lemas dan hampir pingsan. Yunus ingin mati dan berseru, “Lebih baik aku mati daripada hidup!”
    9: Maka Allah menjawab kepada Yunus, “Pantaskah kamu marah karena tanaman itu layu?” Jawab Yunus, “Ya, sepantasnyalah aku sangat marah sampai mati!”
    10: Tetapi TUHAN berkata kepadanya, “Kamu sendiri peduli kepada tanaman yang merambat itu bukan? Meskipun sama sekali tidak kamu tanam atau pelihara, yang tumbuh hanya dalam satu malam kemudian layu pada malam berikutnya.
    11: Bagaimana Aku tidak mengasihani Niniwe, kota yang besar itu dengan penduduknya yang lebih dari seratus dua puluh ribu jiwa?! Mereka masih seperti anak-anak kecil yang belum dapat membedakan apa yang baik dan yang jahat. Dan juga terdapat sangat banyak ternak di situ.”
40:
  1:
    1: 'Inilah daftar nenek moyang Kristus Yesus: Dia berasal dari keturunan Daud, yang adalah keturunan Abraham.'
    2: 'Inilah nenek moyang-Nya mulai dari Abraham sampai Raja Daud: Abraham, Isak, Yakub, Yehuda (dan saudara-saudaranya), Peres (dan Zerah, ibu mereka bernama Tamar), Hesron, Ram, Aminadab, Nahason, Salmon, Boas (ibunya bernama Rahab), Obed (ibunya bernama Rut), Isai, dan Raja Daud.'
    6: 'Kemudian mulai dari Daud sampai masa pembuangan Israel ke negeri Babel, inilah nenek moyang Yesus: Daud, Salomo (ibunya adalah mantan istri Uria), Rehabeam, Abia, Asa, Yosafat, Yoram, Uzia, Yotam, Ahas, Hiskia, Manasye, Amon, Yosia, dan Yekonya (bersama saudara-saudaranya).'
    12: 'Terakhir, dari masa pembuangan bangsa Israel ke Babel sampai Yesus dilahirkan, inilah nenek moyang-Nya: Yekonya, Sealtiel, Zerubabel, Abihud, Elyakim, Azor, Zadok, Akim, Eliud, Eleazar, Matan, Yakub, dan Yusuf. Yusuf adalah suami Maria, dan Maria adalah ibu Yesus, yang disebut Kristus.'
    17: Jadi ada empat belas keturunan dari Abraham sampai Daud, empat belas keturunan dari Daud sampai waktu bangsa Israel dibawa ke Babel, dan empat belas keturunan sejak bangsa Israel mulai tinggal di negeri Babel sampai Kristus dilahirkan.
    18: Inilah kisah kelahiran Kristus Yesus. Seorang gadis bernama Maria bertunangan dengan Yusuf. Marialah yang nanti akan menjadi ibu Yesus. Tetapi sebelum mereka menikah, ternyata Maria mengandung oleh karena kuasa Roh Kudus.
    19: Yusuf, tunangan Maria, adalah seorang yang jujur dan baik hati. Ketika Maria memberitahukan kepada Yusuf tentang kehamilannya, Yusuf tidak mau mempermalukan Maria di depan umum dengan mengatakan bahwa Maria sudah melakukan percabulan. Jadi, dia berencana memutuskan pertunangannya dengan Maria secara diam-diam.
    20: Tetapi waktu Yusuf sedang memikirkan hal itu, datanglah malaikat kepadanya dalam mimpi. Malaikat itu berkata, “Yusuf, keturunan Daud, janganlah takut mengambil Maria sebagai istrimu, karena anak yang di dalam kandungannya itu berasal dari Roh Kudus.
    21: Maria akan melahirkan seorang Anak laki-laki. Namailah Anak itu Yesus, karena Dialah yang akan menyelamatkan umat-Nya dari dosa-dosa mereka.”
    22: Allah mengatur semua itu supaya terjadi tepat sesuai dengan perkataan-Nya melalui nubuatan nabi-Nya,
    23: “Seorang perawan akan mengandung dan melahirkan seorang Anak laki-laki, dan Dia akan dinamai Imanuel.” (Imanuel berarti, “Allah bersama dengan kita.”)
    24: Lalu Yusuf bangun dari tidurnya dan melakukan seperti yang dikatakan malaikat itu kepadanya, yaitu segera menikahi Maria.
    25: Namun, Yusuf tidak bersetubuh dengan Maria sampai Anak sulung Maria itu lahir. Kemudian Yusuf menamai Dia ‘Yesus’.
  2:
    1: Yesus lahir di kota Betlehem di wilayah Yudea, pada zaman pemerintahan Raja Herodes di bawah kekuasaan kerajaan besar Romawi. Kemudian datanglah rombongan penafsir bintang dari suatu negeri yang jauh di sebelah timur. Keahlian mereka adalah meramalkan hal-hal penting dari perputaran posisi bintang-bintang di langit.
    2: Mereka bertanya-tanya, “Di manakah Anak yang baru lahir itu, yang akan menjadi Raja orang Yahudi? Kami sudah melihat sebuah bintang muncul di sebelah timur, yang adalah tanda kelahiran-Nya. Jadi kami datang untuk menyembah Dia.”
    3: Mendengar berita itu, Raja Herodes gelisah dan seluruh penduduk Yerusalem ikut menjadi gempar.
    4: Lalu Herodes memanggil para imam kepala dan ahli Taurat untuk menanyakan kepada mereka di mana Kristus akan lahir menurut nubuatan.
    5: Jawab mereka, “Di kota Betlehem di Yudea. Karena ada nabi yang menuliskan perkataan Allah begini,
    6: ‘Hai penduduk Betlehem di daerah Yehuda, sekarang kota kalian tidak lagi dianggap kota yang tidak penting di daerah itu, karena di Betlehem akan lahir seorang pemimpin yang akan memimpin umat-Ku Israel.’”
    7: Kemudian Herodes mengadakan pertemuan tertutup bersama rombongan penafsir bintang itu sehingga dia mendapatkan keterangan yang tepat dari mereka tentang kapan bintang itu muncul pertama kali.
    8: Kemudian dia menyuruh mereka ke Betlehem serta berkata, “Pergi dan carilah keterangan yang pasti tentang Anak itu. Setelah kalian menemukan Dia, beritahukanlah kepada saya, supaya saya juga pergi menyembah-Nya.”
    9: Sesudah pertemuan itu, mereka pun berangkat. Saat mereka melihat lagi bintang itu sedang naik di sebelah timur, mereka sangat bersukacita. Lalu cahaya bintang itu mengarahkan mereka dan berhenti di atas rumah tempat Anak itu berada.
    11: Lalu masuklah mereka ke dalam rumah tersebut dan melihat Anak itu bersama Maria, ibu-Nya. Mereka berlutut dan menyembah Anak itu, kemudian membuka tempat barang bawaan mereka dan memberikan kepada Anak itu berbagai hadiah dari emas, kemenyan, dan mur.
    12: Tidak lama kemudian, Allah memberitahu mereka melalui mimpi supaya tidak kembali kepada Herodes. Karena itu mereka pulang ke negeri mereka melalui jalan lain.
    13: Sesudah rombongan penafsir bintang itu pergi, malaikat datang kepada Yusuf dalam mimpi dan berkata, “Bangunlah! Segera bawa Anak itu dan ibu-Nya ke Mesir. Tinggallah di sana sampai aku datang lagi membawa pesan kepadamu untuk kembali, karena Herodes berencana mencari Anak itu untuk membunuh Dia.”
    14: Malam itu juga Yusuf bangun dan pergi menuju Mesir bersama Maria dan Yesus.
    15: Mereka tinggal di Mesir sampai Herodes meninggal. Dengan demikian terjadilah apa yang sudah dikatakan Allah melalui nabi-Nya, “Aku akan memanggil Anak-Ku keluar dari Mesir.”
    16: Ketika Herodes tahu bahwa para penafsir bintang itu sudah menipunya, dia sangat marah. Lalu dia memerintahkan tentaranya untuk membunuh semua anak laki-laki di kota Betlehem dan semua daerah sekitarnya, yaitu anak-anak yang berumur dua tahun ke bawah, sesuai keterangan dari para ahli itu.
    17: Dengan demikian terjadilah apa yang sudah dikatakan Allah melalui Nabi Yeremia,
    18: “Terdengar suara di kota Rama, yaitu suara-suara tangisan dan ratapan karena rasa sedih yang sangat mendalam. Rahel menangisi anak-anaknya dan dia tidak mau dihibur, karena anak-anaknya sudah mati.”
    19: Sesudah Herodes meninggal, Yusuf dan keluarganya masih berada di negeri Mesir. Lalu malaikat datang lagi kepadanya dalam mimpi.
    20: Malaikat itu berkata, “Bangunlah dan pergilah kembali ke tanah Israel bersama Yesus dan Maria, karena orang-orang yang berusaha membunuh Dia sudah meninggal.”
    21: Lalu Yusuf bangun dan langsung berangkat bersama mereka ke tanah Israel.
    22: Tetapi waktu Yusuf mendengar bahwa yang menggantikan Raja Herodes adalah Arkelaus, dia takut kembali ke provinsi Yudea. Arkelaus adalah putra Raja Herodes sendiri. Lalu Yusuf mendapat petunjuk lagi melalui mimpi, maka dia membawa keluarganya ke provinsi Galilea.
    23: Mereka pergi ke kota bernama Nazaret dan tinggal di sana. Dengan demikian terjadilah sesuai perkataan Allah melalui para nabi, “Waktu Kristus datang, Dia akan disebut ‘Orang Nazaret.’”
  3:
    1: Waktu Yesus sudah dewasa, Yohanes Pembaptis mulai berkhotbah di daerah padang belantara di Yudea. Kepada orang-orang yang datang, dia berseru,
    2: “Bertobatlah dari dosa-dosamu, sebab tidak lama lagi Allah akan mendirikan kerajaan-Nya di dunia ini.”
    3: Sebenarnya Yohanes inilah orang yang dimaksud Nabi Yesaya ketika dia bernubuat, “Kelak akan ada orang yang berseru-seru di padang belantara, ‘Mari kita menyiapkan diri untuk kedatangan Tuhan! Marilah kita bersiap-siap untuk bertemu dengan-Nya!’”
    4: Yohanes mengenakan pakaian dari bulu unta dan ikat pinggang dari kulit binatang. Dia sering makan belalang dan madu lebah liar.
    5: Orang banyak berdatangan kepadanya dari Yerusalem, dari seluruh provinsi Yudea, dan seluruh daerah di sekitar sungai Yordan.
    6: Waktu Yohanes menyampaikan ajarannya, banyak orang mengakui dosa-dosa mereka, lalu Yohanes membaptis mereka di sungai itu.
    7: Tetapi pada suatu hari, ketika Yohanes melihat banyak orang dari kelompok Farisi dan Saduki ikut datang untuk dibaptis, dia langsung menegur mereka, “Hai kalian keturunan ular berbisa! Kalian pikir hanya dengan dibaptis kalian bisa melarikan diri dari hukuman Allah yang segera akan datang!
    8: Kalau kalian benar-benar sudah bertobat, tunjukkanlah hal itu melalui cara hidupmu.
    9: 'Jangan berkata dalam hatimu, ‘Aku tidak akan kena hukuman Allah karena aku keturunan Abraham.’ Saya katakan kepadamu: sesungguhnya Allah sanggup menjadikan keturunan bagi Abraham dari batu-batu ini.'
    10: Seperti petani yang menebang dan membakar pohon yang tidak pernah berbuah, demikianlah Allah sekarang sudah siap membinasakan setiap orang dari bangsa Israel yang tidak hidup sesuai kehendak-Nya!
    11: “Saya hanya membaptis orang dengan air sebagai tanda bahwa mereka bertobat. Tetapi sesudah saya, akan datang Seorang yang lebih berkuasa daripada saya, dan saya tidak layak untuk melayani Dia, sekalipun hanya membawakan sandal-Nya. Dialah yang akan membaptis kalian masing-masing dengan Roh Kudus.
    12: Oleh karena itu bertobatlah! Sebab dunia ini ibarat ladang luas yang siap dipanen. Hasil yang baik dan yang tidak baik akan dipisahkan! Dia yang datang sesudah saya akan menghakimi dunia ini dan memisahkan setiap orang yang jahat dari antara orang benar. Orang-orang benar itu akan hidup bersama-Nya. Tetapi semua orang jahat akan dilemparkan ke dalam api neraka yang tidak pernah padam.”
    13: Kemudian Yesus berangkat dari Galilea ke sungai Yordan dan meminta Yohanes untuk membaptis-Nya.
    14: Tetapi Yohanes merasa dirinya tidak layak untuk melakukan permintaan itu, maka dia berkata, “Seharusnya sayalah yang perlu Engkau baptis. Tetapi Engkau malah meminta saya membaptis-Mu!”
    15: Namun Yesus menjawab, “Lakukanlah. Saat ini kamu layak mengerjakannya karena hal itu termasuk dalam segala perbuatan benar yang sudah Allah rencanakan untuk kita.” Maka Yohanes membaptis-Nya.
    16: Sesudah Yesus dibaptis, pada saat Dia keluar dari air, tiba-tiba langit terbuka dan Yesus melihat Roh Allah turun seperti burung merpati dan hinggap pada-Nya.
    17: Kemudian terdengarlah suara dari surga yang berkata, “Inilah Anak-Ku yang sangat Aku kasihi. Dialah yang menyenangkan hati-Ku.”
  4:
    1: Sesudah itu Yesus dipimpin oleh Roh Kudus ke padang belantara untuk dicobai iblis.
    2: Di sana Dia berpuasa dengan tidak makan apa pun sama sekali selama empat puluh hari empat puluh malam, hingga akhirnya Dia sangat lapar.
    3: Lalu iblis, si penggoda itu, mendekati-Nya dan berkata, “Bukankah kamu Anak Allah? Ubahlah batu-batu ini menjadi roti!”
    4: Tetapi Yesus menjawab, “Dalam Kitab Suci tertulis, ‘Kehidupan manusia tidak bergantung pada roti saja, melainkan pada setiap perkataan yang diucapkan Allah.’”
    5: Kemudian dalam waktu singkat iblis membawa-Nya ke kota suci Yerusalem dan menempatkan-Nya di puncak rumah Allah.
    6: Kata iblis kepada-Nya, “Kalau kamu Anak Allah, lompatlah ke bawah! Karena dalam Kitab Suci tertulis, ‘Allah akan menyuruh para malaikat untuk menjagamu, dan tangan mereka akan memegangmu, sehingga kakimu tidak sampai kena batu.’”
    7: Jawab Yesus, “Ada juga tertulis, ‘Janganlah kamu mencobai TUHAN Allahmu.’”
    8: Kemudian dengan cara ajaib iblis membawa Yesus ke gunung yang sangat tinggi, lalu menunjukkan kepada-Nya semua kerajaan di dunia dan segala kemewahan dari setiap kerajaan itu.
    9: Lalu dia berkata kepada Yesus, “Aku akan memberikan semua itu kepadamu kalau kamu sujud menyembah aku.”
    10: Kata Yesus kepadanya, “Pergi dari hadapan-Ku, Satanas! Karena dalam Kitab Suci tertulis, ‘Sembahlah TUHAN Allahmu, dan Dia sajalah yang harus kamu layani.’”
    11: Lalu iblis meninggalkan Yesus, dan malaikat-malaikat pun datang melayani Dia.
    12: Waktu Yesus mendengar bahwa Yohanes sudah dipenjara, Dia meninggalkan provinsi Yudea dan kembali ke provinsi Galilea.
    13: Tetapi Dia tidak lagi tinggal di Nazaret, melainkan di kota Kapernaum yang terletak di tepi danau Galilea, di daerah Zebulon dan Naftali.
    14: Yesus melakukan itu supaya terjadilah sesuai yang sudah dinubuatkan oleh nabi Yesaya,
    15: “Dengarlah, kalian yang tinggal di daerah Zebulon dan Naftali, di sepanjang jalan menuju laut sampai ke seberang sungai Yordan, daerah Galilea yang ditempati banyak orang bukan Yahudi.
    16: Kalian yang hidup dalam kegelapan akan melihat terang besar. Bagaikan matahari terbit, demikianlah terang akan terbit atas kalian yang hidup di daerah gelap dalam cengkeraman kuasa kematian.”
    17: Mulai hari itu, Yesus memberitakan kepada orang banyak, “Bertobatlah dari dosa-dosamu, karena tidak lama lagi Allah akan datang mendirikan kerajaan-Nya di dunia ini.”
    18: Ketika Yesus sedang berjalan di tepi danau Galilea, Dia melihat dua orang nelayan, yaitu Petrus yang juga disebut Simon dan Andreas adiknya. Mereka sedang menjala ikan di danau.
    19: Kata-Nya kepada mereka, “Mari ikut Aku. Pekerjaan kalian bukan lagi penjala ikan, tetapi Aku akan mengajar kalian untuk mengumpulkan orang menjadi pengikut-Ku.”
    20: Saat itu juga Petrus dan Andreas langsung meninggalkan jala mereka dan mengikut Yesus.
    21: Setelah berjalan tidak jauh dari situ, Yesus melihat dua orang bersaudara yang lain, yaitu Yakobus dan Yohanes. Mereka sedang memperbaiki jala di dalam sebuah perahu bersama Zebedeus, ayah mereka. Lalu Yesus memanggil Yakobus dan Yohanes untuk mengikut Dia.
    22: Saat itu juga keduanya langsung meninggalkan perahu dan ayah mereka, lalu mengikut Yesus.
    23: Kemudian Yesus mengunjungi seluruh provinsi Galilea. Di setiap kota atau kampung, Dia mengajar di rumah pertemuan orang Yahudi, memberitakan Kabar Baik tentang kerajaan Allah, dan menyembuhkan banyak orang dari segala jenis penyakit.
    24: Berita tentang Yesus tersebar luas dari Galilea sampai ke seluruh provinsi Siria. Maka banyak orang berdatangan kepada-Nya. Mereka membawa orang-orang yang menderita berbagai macam penyakit, termasuk yang dikuasai roh jahat, yang sakit ayan, dan yang lumpuh total. Yesus menyembuhkan mereka semua.
    25: Oleh karena itu banyak orang mengikuti Dia. Ada yang berasal dari provinsi Galilea, Yudea, Sepuluh Kota, juga kota Yerusalem, bahkan dari seberang sungai Yordan.
  5:
    1: Waktu Yesus melihat orang banyak yang mengikuti-Nya, Dia naik ke atas bukit dan duduk di situ. Murid-murid-Nya berkumpul di sekeliling-Nya,
    2: dan Dia mulai mengajar mereka,
    3: “Sungguh diberkati Allah orang yang menyadari bahwa dirinya memiliki kebutuhan rohani, karena merekalah yang akan menjadi warga kerajaan Allah.
    4: Sungguh diberkati Allah orang yang sekarang berdukacita, karena merekalah yang akan dihibur-Nya.
    5: Sungguh diberkati Allah orang yang rendah hati, karena merekalah yang akan mewarisi bumi yang dijanjikan Allah.
    6: Sungguh diberkati Allah orang yang giat melakukan perbuatan benar lebih daripada makan dan minum, karena merekalah yang akan dipuaskan oleh Allah.
    7: Sungguh diberkati Allah orang yang mengasihani orang lain, karena merekalah yang akan dikasihani oleh Allah.
    8: Sungguh diberkati Allah orang yang tulus hatinya, karena merekalah yang boleh memandang Allah.
    9: Sungguh diberkati Allah orang yang selalu berusaha mendatangkan damai di antara sesamanya, karena merekalah yang akan disebut anak-anak Allah.
    10: Sungguh diberkati Allah orang yang dianiaya karena hidup benar, karena mereka sudah menjadi warga kerajaan Allah.
    11: “Kamu juga sungguh diberkati Allah kalau kamu disakiti, dihina, dan difitnah karena mengikut Aku.
    12: Bersukacita dan bergembiralah, karena berkat yang besar sudah tersedia bagimu di surga. Ingatlah bahwa nabi-nabi di masa lalu juga dianiaya seperti itu.”
    13: “Kamu ibarat garam di dunia ini, bila kamu memberi pengaruh yang baik. Garam memberi rasa bagi makanan, demikianlah pengaruh baik memberi dampak bagi dunia. Hendaklah kamu menjadi seperti garam. Kalau kamu tidak memberi pengaruh baik, kamu sama seperti garam yang kehilangan rasa asinnya. Garam seperti itu tidak berguna lagi dan hanya akan dibuang dan diinjak-injak orang.
    14: “Kamu ibarat terang di dalam dunia yang gelap ini, bila baik cara hidupmu. Seperti kota yang terletak di atas bukit selalu terlihat dari jauh, demikianlah seharusnya cara hidupmu menjadi teladan baik yang terlihat bagi semua orang.
    15: Begitu juga, tidak ada orang yang menyalakan pelita lalu menutupnya dengan tempayan. Pelita selalu ditaruh di tempat yang tinggi supaya sinarnya menerangi semua orang di dalam rumah.
    16: Demikianlah hendaknya sinarmu menerangi orang lain. Artinya, lakukanlah perbuatan yang baik setiap saat, sehingga waktu orang lain melihat teladanmu, mereka memuliakan Bapamu yang di surga.”
    17: “Janganlah kamu berpikir bahwa Aku datang untuk membatalkan hukum Taurat atau kitab para nabi. Aku datang bukan untuk membatalkannya, tetapi untuk menggenapi semua yang tertulis di dalamnya.
    18: 'Aku menegaskan kepadamu: Selama masih ada langit dan bumi, tidak ada satu pun yang akan dibatalkan dari hukum Taurat, biarpun hanya satu huruf atau satu titik. Semuanya akan terus berlaku dan setiap nubuatan yang ada di dalamnya pasti akan terjadi.'
    19: “Maka janganlah berpikir bahwa ada perintah dalam Hukum itu yang tidak berguna. Orang yang melanggar salah satu perintah yang paling ringan sekali pun dan mengajar orang lain untuk melanggarnya juga, dia akan dianggap yang terkecil di dalam kerajaan Allah. Tetapi orang yang melakukan seluruh perintah hukum Taurat dan mengajar orang lain untuk melakukannya juga, dia akan sangat dihormati di dalam kerajaan Allah.
    20: 'Jadi Aku sungguh-sungguh berkata kepadamu: Kalau hidupmu tidak lebih benar daripada para ahli Taurat dan kelompok Farisi, kamu sama sekali tidak bisa menjadi anggota kerajaan Allah.”'
    21: “Kita sudah mendengar pengajaran bahwa Musa memberi perintah kepada nenek moyang kita, ‘Jangan membunuh,’ dan ‘Siapa pun yang membunuh harus diadili dan dihukum.’
    22: 'Tetapi Aku berkata kepadamu: Siapa pun yang marah kepada orang lain tanpa alasan yang benar akan dihukum Allah. Siapa pun yang menghina orang lain akan menghadap pengadilan Allah. Dan siapa pun yang mengatai orang lain ‘Kamu bodoh’, pantas dilemparkan ke dalam api neraka.'
    23: “Karena itu, kalau kamu sedang membawa persembahanmu ke mezbah di rumah Allah, dan tiba-tiba kamu teringat bahwa ada orang yang sakit hati kepadamu,
    24: tinggalkanlah persembahanmu itu di depan mezbah. Kemudian pergilah kepada orang itu dan pulihkanlah hubunganmu dengan dia. Sesudah itu barulah berikan persembahanmu kepada Allah.
    25: '“Ibaratnya begini: Kalau ada orang yang hendak mengadukanmu ke pengadilan, segeralah berusaha menyelesaikan masalahmu dengan lawanmu itu sebelum dia sampai di pengadilan. Karena kalau dia sudah melaporkanmu kepada hakim, maka hakim akan menyerahkanmu kepada petugas penjara, dan kamu akan dipenjara.'
    26: 'Aku menegaskan kepadamu: Kamu tidak bisa keluar dari penjara itu sampai kamu membayar lunas semua hutangmu dan denda yang ditetapkan oleh hakim!”'
    27: “Kita sudah mendengar pengajaran bahwa Musa memberi perintah, ‘Jangan berzina.’
    28: 'Tetapi Aku berkata kepadamu: Setiap laki-laki yang memandang perempuan dengan hawa nafsu dan membayangkan bersetubuh dengannya, meski hanya dalam pikiran, sesungguhnya dia sudah melakukan dosa zina.'
    29: Kalau matamu menyebabkan kamu berdosa, sekalipun itu matamu yang paling baik, cungkil dan buanglah matamu itu! Lebih baik kamu kehilangan salah satu anggota tubuhmu daripada kamu dilemparkan ke dalam neraka dengan tubuh yang lengkap.
    30: Begitu juga, kalau tanganmu menyebabkan kamu berdosa, sekalipun itu tanganmu yang paling kuat, potong dan buanglah tanganmu itu! Lebih baik kamu kehilangan salah satu anggota tubuhmu daripada kamu dilemparkan ke dalam neraka dengan tubuh yang lengkap.”
    31: “Kita juga sudah mendengar pengajaran tentang perintah Musa yaitu, ‘Setiap suami yang menceraikan istrinya harus memberikan surat cerai kepadanya.’
    32: 'Tetapi Aku berkata kepadamu: Satu-satunya alasan seorang suami boleh menceraikan istrinya adalah kalau istrinya itu terbukti berzina. Tetapi kalau istrinya tidak berzina dan suaminya menceraikan dia karena hal lain, berarti suami itu seakan mendorong istrinya untuk berzina. Sebab kalau istri yang diceraikan itu menikah lagi, di hadapan Allah pasangan baru itu dianggap berzina. Setiap laki-laki yang menikah dengan perempuan yang sudah diceraikan juga dianggap berzina di mata Allah.”'
    33: “Kita juga sudah mendengar pengajaran bahwa Musa memberikan perintah ini kepada nenek moyang kita, ‘Kalau kamu berjanji atas nama TUHAN untuk melakukan sesuatu, jangan sampai kamu tidak menepati janji itu. Tepatilah segala sesuatu yang sudah kamu janjikan dengan menyebut nama TUHAN.’
    34: 'Tetapi Aku berkata kepadamu: Janganlah menyebut apa pun sebagai saksi untuk menguatkan sumpahmu. Janganlah menyebut demi surga, karena itu tempat takhta Allah.'
    35: Jangan menyebut demi bumi, karena bumi merupakan tempat Allah menaruh kaki-Nya ketika Dia duduk di atas takhta-Nya. Jangan pula menyebut demi Yerusalem, karena itu adalah ibukota Raja Mahabesar.
    36: Bahkan tidak boleh menyebut kepalamu sendiri sebagai saksi atas sumpahmu, karena kamu tidak sanggup membuat sehelai pun dari rambutmu menjadi hitam atau putih.
    37: Jadi biarlah kamu hanya berkata, ‘Itu benar’ kalau hal itu benar, atau ‘Itu salah’ kalau hal itu salah. Janganlah menambah apa pun untuk menguatkan sumpah atau perjanjianmu, karena apa pun yang kamu tambahkan berasal dari iblis.”
    38: “Kita sudah mendengar pengajaran tentang perintah Musa bahwa ‘Siapa pun yang mencederai mata atau gigi orang lain, maka sebagai hukumannya, mata atau gigi orang itu juga harus dicederai.’
    39: 'Tetapi Aku berkata kepadamu: Janganlah melawan orang yang berbuat jahat kepadamu. Kalau seseorang menampar pipi kananmu, berikanlah juga pipi kirimu.'
    40: Kalau seseorang mengadukan kamu ke pengadilan dan menuntut bajumu, berikanlah juga jubahmu kepadanya.
    41: Kalau seorang tentara memaksamu memikul barangnya sejauh satu kilometer, bersedialah memikul barangnya itu sejauh dua kilometer.
    42: Kalau seseorang meminta sesuatu kepadamu, berikanlah. Dan kalau seseorang mau meminjam sesuatu darimu, jangan menolaknya.”
    43: “Kita juga sudah mendengar pengajaran, ‘Kasihilah saudara-saudari kita sebangsa, tetapi kita boleh membenci bangsa lain yang memusuhi kita.’
    44: 'Tetapi Aku berkata kepadamu: Kasihilah setiap orang yang memusuhimu. Berkatilah setiap orang yang mengutukmu. Berbuat baiklah kepada semua orang yang membencimu, dan berdoalah bagi setiap orang yang menghina serta menganiaya kamu.'
    45: Karena bila kamu berbuat demikian, kamu sedang mengikuti teladan Bapamu yang di surga, sebab Dia baik kepada semua orang. Misalnya, Dia membuat matahari bersinar untuk orang baik maupun jahat. Dia juga menurunkan hujan bagi orang yang hidupnya benar maupun yang berlaku jahat.
    46: Kalau kamu hanya mengasihi teman yang mengasihimu, jangan harap Allah akan memberi upah kepadamu atas kasihmu itu, karena para penagih pajak dan orang-orang berdosa yang lain pun mengasihi orang yang mengasihi mereka.
    47: Dan kalau kamu hanya memberi salam kepada teman-temanmu saja, jangan berpikir Allah akan menganggap kamu lebih baik daripada orang lain, karena orang-orang yang tidak mengenal Allah pun memberi salam kepada teman-teman mereka.
    48: Hendaklah kamu mengasihi semua orang! Dengan demikian kamu akan menjadi sempurna, sama seperti Bapamu yang di surga adalah sempurna.”
  6:
    1: “Hati-hatilah! Jangan memamerkan perbuatan baikmu di depan umum supaya dilihat dan dipuji orang. Kalau kamu melakukannya, kamu tidak akan menerima upah atas perbuatan baikmu itu dari Bapamu yang di surga.
    2: '“Setiap kali kamu memberi sedekah, jangan pamerkan hal itu seperti yang diperbuat orang-orang munafik. Mereka suka memberi sedekah di depan umum, di rumah-rumah pertemuan, atau di simpang-simpang jalan dengan diiringi bunyi terompet. Mereka melakukan itu supaya dilihat dan dipuji banyak orang. Aku menegaskan kepadamu: Hanya itulah upah mereka.'
    3: Sebaliknya, kalau kamu memberi sedekah, berikanlah secara tersembunyi. Tangan kirimu tidak perlu mengetahui apa yang dilakukan oleh tangan kananmu.
    4: Artinya, orang lain tidak perlu tahu pemberian sedekahmu itu. Maka Bapamu, yang melihat semua yang kamu lakukan secara tersembunyi, akan memberikan upah kepadamu secara terang-terangan.”
    5: '“Janganlah kamu berdoa seperti orang-orang munafik. Karena mereka suka berdiri memamerkan dirinya dengan berdoa di depan umum, di rumah-rumah pertemuan, atau di simpang-simpang jalan. Aku menegaskan kepadamu: Hanya itulah upah mereka.'
    6: Sebaliknya, waktu kamu berdoa, masuklah ke kamarmu, tutuplah pintu, dan berdoalah kepada Bapamu. Dia ada di tempat tersembunyi dan menyaksikan apa saja yang dilakukan secara tersembunyi. Maka Dialah yang akan memberi upah kepadamu secara terang-terangan.
    7: “Waktu kamu berdoa, janganlah berdoa seperti orang yang tidak mengenal Allah. Mereka terus mengulang-ulang permohonan mereka karena menganggap bahwa Allah lebih mendengarkan doa yang diulang-ulang.
    8: Janganlah meniru mereka. Karena Bapamu sudah tahu apa yang kamu perlukan sebelum kamu memintanya.
    9: 'Jadi hendaklah kalian berdoa seperti ini: Bapa kami yang di surga, kiranya semua orang menghormati Engkau sebagai Allah yang kudus.'
    10: Kiranya Engkau datang dan memerintah sebagai Raja, dan biarlah apa pun yang Engkau kehendaki terlaksana di dunia ini, sama seperti kehendak-Mu selalu terlaksana di surga.
    11: Berilah kami makanan yang kami perlukan hari ini.
    12: Dan ampunilah kami masing-masing dari semua kesalahan kami di mata-Mu, sama seperti kami memaafkan orang-orang yang bersalah kepada kami.
    13: Dan janganlah biarkan kami tergoda melakukan kejahatan, tetapi selamatkanlah kami dari kuasa iblis. Karena Engkau sajalah yang punya kuasa untuk memerintah sebagai raja atas segala sesuatu, dan hanya Engkau saja yang layak dimuliakan sampai selama-lamanya. Amin.
    14: “Doa itu menunjukkan pentingnya kamu memaafkan orang-orang yang bersalah kepadamu. Karena kalau kamu memaafkan mereka, Bapamu yang di surga juga akan mengampunimu.
    15: Tetapi kalau kamu tidak memaafkan orang yang bersalah kepadamu, Bapamu yang di surga juga tidak akan mengampuni dosa-dosamu.”
    16: '“Ketika kamu berpuasa, janganlah menunjukkan muka yang muram atau menaburkan abu ke atas kepalamu seperti yang dilakukan orang-orang munafik. Mereka berbuat begitu untuk pamer bahwa mereka sedang berpuasa, supaya dipuji orang. Aku menegaskan kepadamu: Hanya itulah upah mereka.'
    17: Sebaliknya kalau kamu berpuasa, sisirlah rambutmu dan cucilah mukamu seperti biasa.
    18: Dengan begitu tidak ada yang tahu bahwa kamu sedang berpuasa. Hanya Bapamu yang tidak kelihatan itulah yang mengetahuinya. Dia melihat segala sesuatu yang dilakukan secara tersembunyi, dan Dia akan memberi upah kepadamu.”
    19: “Janganlah mengumpulkan harta benda bagi dirimu di dunia ini. Di sini ngengat dan karat akan merusakkan harta bendamu itu dan pencuri bisa membongkar serta mencurinya.
    20: Tetapi di surga, ngengat dan karat tidak bisa merusaknya, dan pencuri tidak bisa membongkar serta mencurinya. Jadi kumpulkanlah harta di surga,
    21: karena di mana hartamu berada, di situ jugalah hati dan pikiranmu berada.
    22: “Matamu seperti jendela yang menjadi jalan masuknya terang ke dalam tubuhmu. Kalau matamu baik, seluruh hidupmu pun akan diterangi.
    23: Tetapi kalau matamu rusak karena memandang ke sana kemari dengan serakah, seluruh hidupmu akan menjadi sangat gelap. Kalau jendela tubuhmu tertutup kegelapan, betapa hebatnya kegelapan yang terjadi dalam hatimu!
    24: '“Ibaratnya begini: Kalau seseorang mempunyai dua majikan, tidak mungkin dia melayani keduanya dengan baik. Dia pasti akan mengasihi dan setia kepada majikan yang satu, tetapi membenci dan masa bodoh terhadap majikan yang lain. Demikian juga, kamu tidak bisa menjadi hamba Allah sekaligus hamba uang.”'
    25: '“Oleh karena itu Aku berkata kepadamu: Janganlah kuatir tentang apa pun yang kamu perlukan dalam hidupmu, seperti makanan dan minuman. Dan janganlah kuatir tentang apa pun yang kamu perlukan untuk tubuhmu, seperti pakaian. Karena pasti ada hal-hal dalam hidupmu yang lebih penting daripada makanan dan pakaian.'
    26: 'Perhatikanlah burung-burung. Mereka tidak perlu menanam atau memanen, juga tidak perlu tempat untuk menyimpan makanan. Tetapi Bapamu yang di surga menyediakan makanan bagi burung-burung itu. Ketahuilah: Kamu jauh lebih berharga di mata Bapamu dari pada burung.'
    27: Jadi, tidak usah kuatir! Lagipula, kekuatiranmu tidak dapat memperpanjang umurmu sedetik pun.
    28: “Misalnya tentang pakaian, mengapa kamu kuatir? Perhatikanlah tumbuhan liar yang tidak perlu bekerja keras untuk membuat pakaian bagi dirinya sendiri, karena Allah menciptakan tumbuhan itu untuk menghasilkan bunga yang indah.
    29: 'Aku menegaskan kepadamu: Baju Raja Salomo yang paling mewah pun masih kalah indah dengan bunga itu.'
    30: Nah, kalau Allah memberi keindahan sedemikian rupa kepada tumbuhan liar, padahal tumbuhan itu hanya hidup dalam waktu singkat, kemudian layu dan dibuang ke dalam api, maka yakinlah bahwa Dia pasti lebih memperhatikan kamu daripada tumbuhan itu. Dan Dia juga akan menyediakan pakaian bagimu, hai kamu yang kurang percaya kepada Allah!
    31: “Jadi tidak usah kuatir memikirkan, ‘Apakah yang akan aku makan?’ atau, ‘Apakah yang akan aku minum?’ atau, ‘Apakah yang akan aku pakai?’
    32: Semua hal itu selalu dikuatirkan oleh orang-orang yang tidak mengenal Allah. Tetapi Bapamu yang di surga sudah tahu bahwa kamu memerlukan semuanya itu.
    33: Hal yang harus kamu utamakan adalah hidup dengan cara yang sepatutnya sebagai warga kerajaan Allah, dan Dia akan memberikan juga semua yang kamu perlukan.
    34: Maka janganlah kuatir akan hari esok, karena tiap-tiap hari mempunyai pergumulannya sendiri. Cukuplah jalani pergumulan hari ini. Jangan tambahi dengan pergumulan dari hari yang akan datang.”
  7:
    1: “Janganlah menjadikan dirimu hakim atas kesalahan orang lain, supaya Allah tidak menghakimi kamu kalau kamu juga melakukan kesalahan yang sama kepada orang lain.
    2: Karena sebagaimana kamu menghakimi orang lain, demikianlah kamu akan dihakimi oleh Allah. Dan seberat hukuman yang kamu berikan kepada orang lain, seberat itulah hukuman yang akan diberikan Allah kepadamu.
    3: “Jangan menyalahkan orang lain karena kesalahan kecil. Kamu melihat kuman di seberang lautan, tetapi gajah di pelupuk matamu tidak kamu lihat! Dengan sombong kamu ingin memperbaiki kesalahan kecil orang lain tanpa menyadari kesalahanmu sendiri yang lebih besar.
    5: Hai kamu orang munafik! Bereskanlah dahulu kesalahanmu sendiri, sesudah itu barulah kamu bisa melihat dengan jelas dan memperbaiki kesalahan saudaramu.”
    6: “Janganlah memberikan ajaran yang mengandung hikmat rohani kepada orang yang tidak mengenal Tuhan, karena nanti mereka akan berbalik dan menyerangmu. Dan jangan membagikan pengalaman rohanimu kepada orang yang tidak bisa menghargainya, karena mereka hanya akan mengejeknya.”
    7: “Teruslah meminta kepada Allah, maka kamu akan menerimanya. Teruslah mencari, maka kamu akan menemukannya. Teruslah mengetuk, maka pintu akan dibukakan bagimu.
    8: Karena setiap orang yang meminta dengan tekun akan menerima apa yang dia minta. Setiap orang yang mencari dengan tekun akan mendapatkan apa yang dia cari. Dan setiap orang yang terus mengetuk, maka pintu akan dibukakan baginya.
    9: “Kalau anakmu meminta makanan, tidak mungkin kamu memberinya batu.
    10: Dan kalau dia minta ikan, tidak mungkin kamu memberinya ular berbisa.
    11: Nah, kamu yang jahat pun tahu memberikan yang baik kepada anak-anakmu! Terlebih lagi Bapamu yang di surga. Dia pasti akan memberikan yang baik kepada setiap orang yang meminta kepada-Nya.”
    12: '“Inilah inti hukum Taurat dan ajaran para nabi: Perlakukanlah setiap orang sebagaimana kamu sendiri ingin diperlakukan orang lain.”'
    13: “Untuk menuju hidup yang kekal, masuklah melalui pintu yang sempit dan ikutilah jalan yang sempit itu. Karena gerbang dan jalan menuju neraka besar dan mudah dilewati, dan banyak orang mengikuti jalan itu. Tetapi jalan menuju hidup yang kekal sempit dan sulit dilewati, dan hanya sedikit orang yang mau mencari sampai menemukannya.”
    15: “Berhati-hatilah terhadap nabi palsu. Mereka seperti serigala berbulu domba. Mereka datang ke persekutuan kalian dan seolah-olah menyampaikan ajaran yang baik, tetapi sebenarnya sangat berbahaya.
    16: Kalian bisa mengenali nabi-nabi palsu dari ajaran dan perbuatan mereka. Sebagaimana tumbuhan liar berduri tidak bisa menghasilkan buah anggur atau buah ara, begitu juga orang jahat tidak bisa menghasilkan hal-hal yang baik.
    17: Demikianlah setiap pohon yang subur akan menghasilkan buah yang baik, dan setiap pohon yang tidak subur menghasilkan buah yang buruk.
    18: Pohon yang subur tidak mungkin menghasilkan buah yang buruk, sebaliknya pohon yang buruk keadaannya tidak mungkin menghasilkan buah yang baik.
    19: Setiap pohon yang tidak menghasilkan buah yang baik akan ditebang dan dibakar.
    20: Begitu jugalah kalian akan mengenali nabi-nabi palsu dari ajaran dan perbuatan mereka.
    21: “Tidak setiap orang yang memanggil-Ku, ‘Tuhan, Penguasaku,’ akan menjadi warga kerajaan Allah. Tetapi yang akan menjadi warga kerajaan Allah adalah setiap orang yang melakukan kehendak Bapa-Ku di surga.
    22: Pada Hari Pengadilan banyak orang akan berkata kepada-Ku, ‘Tuhan Penguasaku, kami sudah bernubuat atas nama-Mu. Kami sudah mengusir setan-setan dan melakukan banyak keajaiban dengan menyebut nama-Mu.’
    23: Tetapi pada waktu itu dengan terus terang Aku akan menjawab mereka, ‘Hai kamu semua yang melakukan kejahatan, pergilah dari hadapan-Ku! Aku tidak pernah menganggap kalian sahabat-Ku.’”
    24: “Oleh karena itu, setiap orang yang mendengar ajaran-Ku dan melakukannya ibarat orang bijak yang membangun rumah di atas batu yang padat dan sangat besar sebagai fondasinya.
    25: Ketika hujan deras turun, lalu banjir dan angin kencang melandanya, rumah itu tetap berdiri tegak karena dibangun di atas batu fondasi yang kuat.
    26: “Tetapi setiap orang yang mendengar ajaran-Ku dan tidak melakukannya ibarat orang bodoh yang membangun rumahnya di atas pasir.
    27: Ketika hujan deras turun, lalu banjir dan angin kencang melandanya, rumah itu pun roboh dan rusak berat.”
    28: Ketika Yesus selesai mengajarkan semuanya itu, orang banyak yang mendengar-Nya terheran-heran akan ajaran-Nya,
    29: karena Dia tidak mengajar seperti para ahli Taurat. Dia mengajar dengan kuasa, seperti seorang pemimpin yang mempunyai hak untuk memerintah.
  8:
    1: Waktu Yesus turun dari bukit, banyak sekali orang mengikuti Dia.
    2: Lalu datanglah kepada-Nya seorang penderita penyakit kulit menular. Dia sujud di hadapan Yesus dan berkata, “Tuhan, kalau Engkau mau, saya yakin Engkau pasti bisa menyembuhkan saya.”
    3: Yesus pun mengulurkan tangan dan menyentuh orang itu sambil berkata, “Aku mau. Sembuhlah!” Saat itu juga penyakit kulitnya hilang dan dia menjadi sembuh.
    4: Kemudian Yesus berkata kepada orang itu, “Jangan ceritakan hal ini kepada siapa pun, tetapi pergi dan tunjukkanlah kulitmu kepada imam yang sedang bertugas. Lalu berikanlah persembahan kepada Allah sesuai dengan perintah Musa tentang setiap orang yang sudah disembuhkan dari penyakit kulit. Dengan demikian semua orang akan tahu bahwa kamu betul-betul sudah sembuh.”
    5: Yesus pergi ke kota Kapernaum. Sewaktu Dia memasuki kota itu, datanglah seorang komandan kompi Romawi kepada-Nya dan memohon dengan sangat,
    6: “Tuhan, budak saya sedang terbaring di rumah karena sakit parah. Dia tidak bisa menggerakkan tubuhnya dan sangat menderita.”
    7: Yesus berkata kepada komandan itu, “Aku akan datang menyembuhkan dia.”
    8: Komandan itu menjawab, “Tuhan, saya tidak layak menerima Engkau di rumah saya. Tetapi saya minta Engkau memberi perintah saja supaya dia sembuh, maka pastilah dia akan sembuh.
    9: Karena saya sendiri juga seorang bawahan yang tunduk pada perintah atasan, dan ada pula banyak tentara di bawah perintah saya. Kalau saya berkata kepada salah satu dari mereka, ‘Pergi ke sana,’ maka dia pun pergi. Kalau saya berkata kepada yang lain, ‘Datang,’ maka dia pun datang. Dan kalau saya katakan kepada budak saya, ‘Lakukan ini,’ maka dia pun melakukannya. Seperti itu jugalah keyakinan saya tentang Engkau, bahwa semua perintah-Mu akan jadi.”
    10: 'Mendengar itu, Yesus merasa kagum lalu berkata kepada orang-orang yang mengikuti-Nya, “Aku menegaskan kepadamu: Bahkan di antara bangsa Israel pun belum pernah Aku menemukan keyakinan sebesar ini.'
    11: Aku beritahukan kepadamu, pada pesta besar ketika Allah mulai memerintah atas segala sesuatu tanpa perlawanan iblis, banyak orang dari segala bangsa akan bergabung bersama para leluhur kita Abraham, Isak, dan Yakub.
    12: Tetapi banyak orang dari keturunan Israel yang sebenarnya sudah diundang untuk menghadiri pesta itu justru akan dibuang keluar ke tempat yang paling gelap. Di sanalah mereka akan menangis dan sangat menderita.”
    13: Lalu Yesus berkata kepada komandan itu, “Pulanglah dan biarlah terjadi sesuai dengan keyakinanmu.” Pada saat itu juga budak komandan itu sembuh.
    14: Ketika Yesus datang ke rumah Petrus, Dia mendapati ibu mertua Petrus sedang terbaring di tempat tidurnya karena demam.
    15: Yesus menyentuh tangan ibu itu, dan demamnya pun langsung hilang. Kemudian dia bangun dan melayani mereka.
    16: Sesudah matahari tenggelam, banyak orang sakit dibawa kepada-Nya, juga orang yang dikuasai setan-setan. Semua orang yang sakit itu disembuhkan Yesus, dan dengan perkataan-Nya saja roh-roh jahat itu langsung meninggalkan orang-orang yang tadinya dikuasai.
    17: Yesus melakukan hal itu supaya terjadilah apa yang sudah dinubuatkan oleh Nabi Yesaya, “Dialah yang mengangkat penderitaan kita dan menyembuhkan penyakit kita.”
    18: Waktu Yesus melihat begitu banyak orang yang mengerumuni-Nya, Dia berkata kepada murid-murid-Nya, “Mari kita berangkat ke seberang danau.”
    19: Lalu seorang ahli Taurat datang kepada-Nya dan berkata, “Guru, saya akan ikut engkau ke mana pun engkau pergi.”
    20: Yesus berkata kepadanya, “Anjing hutan mempunyai liang dan burung mempunyai sarang. Tetapi Aku, Sang Anak Adam, tidak mempunyai tempat untuk beristirahat.”
    21: Seorang lain yang mengikuti Yesus juga berkata kepada-Nya, “Tuan, saya ingin selalu mengikut engkau. Tetapi izinkanlah saya pulang dulu. Setelah ayah saya meninggal dan dikuburkan, saya akan mengikut engkau.”
    22: Tetapi jawab Yesus kepadanya, “Ikutlah Aku sekarang, dan biarkanlah orang-orang yang mati secara rohani menunggu kematian sesama mereka.”
    23: Lalu Yesus naik ke perahu dan berangkat ke seberang danau bersama murid-murid-Nya.
    24: Tiba-tiba datanglah badai besar melanda danau itu. Perahu mereka dipukul ombak dan banyak air yang masuk sehingga perahu itu hampir tenggelam. Tetapi saat itu Yesus sedang tidur nyenyak.
    25: Lalu mereka datang membangunkan Dia dengan berkata, “Tuan, tolong! Mampuslah kita!”
    26: Jawab Yesus, “Kenapa kalian begitu takut? Kalian kurang yakin kepada-Ku!” Lalu Dia berdiri dan memerintahkan angin badai dan ombak itu untuk berhenti. Maka angin pun berhenti dan danau menjadi tenang sekali.
    27: Mereka terheran-heran dan berkata, “Wah, orang macam apa dia ini?! Bahkan angin dan danau pun taat kepadanya.”
    28: Setibanya Yesus di seberang danau, yaitu di daerah orang Girgasi, dua orang yang dikuasai setan-setan datang menemui Dia. Keduanya tinggal di gua-gua pekuburan, dan mereka begitu berbahaya sehingga tidak seorang pun berani melewati tempat itu.
    29: Kedua orang itu berteriak kepada-Nya, “Hai Yesus, Anak Allah! Kenapa kamu mengganggu kami? Apakah engkau datang untuk menyiksa kami sebelum waktu yang ditentukan Allah?”
    30: Tidak jauh dari situ ada kawanan babi yang sedang makan.
    31: Lalu setan-setan itu berulang kali meminta kepada-Nya, “Kalau engkau mengusir kami keluar dari kedua orang ini, izinkanlah kami pergi kepada kawanan babi itu.”
    32: Kata Yesus, “Pergilah!” Lalu mereka keluar dari kedua orang itu dan memasuki kawanan babi, sehingga semua babi itu lari dan terjun dari pinggir jurang ke dalam danau, sehingga mati tenggelam.
    33: Para penjaga babi itu lari ke kota dan menceritakan apa yang sudah terjadi dengan kawanan babi mereka dan kedua orang yang sebelumnya dikuasai setan-setan.
    34: Lalu seluruh penduduk kota keluar untuk menemui Yesus. Saat melihat-Nya, mereka memohon dengan sangat supaya Dia meninggalkan daerah mereka.
  9:
    1: Sesudah itu Yesus bersama murid-murid-Nya naik ke perahu dan menyeberangi danau untuk kembali ke kota-Nya sendiri.
    2: Ketika mereka tiba, beberapa orang membawa kepada-Nya seorang yang lumpuh total dengan terbaring di atas tandu. Waktu Yesus mengetahui mereka percaya penuh bahwa Dia sanggup menyembuhkan orang lumpuh itu, Dia berkata kepadanya, “Anak muda, kuatkanlah hatimu. Aku sudah mengampuni dosa-dosamu.”
    3: Beberapa ahli Taurat yang mendengar perkataan Yesus itu berkata dalam hati mereka, “Orang ini menghina Allah!”
    4: Tetapi Yesus mengetahui apa yang mereka pikirkan, lalu berkata kepada mereka, “Kalian sudah salah dengan memikirkan hal yang jahat tentang Aku!
    5: Tentu kalian sulit menerima ketika Aku berkata kepada orang lumpuh ini, ‘Aku sudah mengampuni dosa-dosamu.’ Apakah kalian lebih mudah menerima kalau Aku berkata kepadanya, ‘Bangun dan pulanglah’?!
    6: Tetapi, biarlah perkataan yang akan Aku ucapkan sekarang membuktikan kepada kalian bahwa Aku sebagai Sang Anak Adam berhak untuk mengampuni dosa manusia!” Lalu Yesus berkata kepada orang lumpuh itu, “Bangunlah, angkat tandumu dan pulanglah!”
    7: Orang itu pun berdiri dan berjalan pulang.
    8: Ketika orang banyak menyaksikan hal itu, mereka terheran-heran lalu memuji Allah yang sudah memberikan kuasa seperti ini kepada manusia melalui Sang Anak Adam.
    9: Ketika Yesus meninggalkan tempat itu, Dia melihat saya, Matius, sedang duduk di tempat kerja saya. Waktu itu saya masih menjadi penagih pajak. Kata Yesus kepada saya, “Ikutlah Aku!” Maka saya pun berdiri dan mengikut Yesus.
    10: Kemudian waktu Yesus makan di rumah saya, banyak penagih pajak dan orang-orang lain yang juga dianggap orang berdosa datang untuk makan bersama Dia dan kami murid-murid-Nya.
    11: Ketika orang-orang Farisi melihat hal itu, mereka bertanya kepada kami, “Kenapa guru kalian makan bersama para penagih pajak dan orang-orang berdosa yang lain?”
    12: Mendengar pertanyaan mereka, Yesus menjawab dengan kiasan, “Orang sehat tidak memerlukan dokter. Yang memerlukan dokter adalah orang sakit.
    13: Pergi dan pelajarilah maksud Allah ketika Dia berkata, ‘Aku lebih suka kalian menunjukkan belas kasihan kepada orang lain daripada mempersembahkan kurban kepada-Ku.’” Yesus pun menambahkan, “Begitu juga Aku. Aku datang untuk memanggil orang-orang berdosa supaya bertobat, bukan untuk orang-orang yang merasa dirinya benar.”
    14: Kemudian murid-murid Yohanes Pembaptis datang kepada Yesus dan bertanya, “Kami sering berpuasa, begitu juga anggota kelompok Farisi. Tetapi mengapa murid-murid-Mu tidak?”
    15: Jawab Yesus, “Dalam suatu pesta pernikahan, tamu-tamunya tidak mungkin disuruh berpuasa selama pengantin laki-laki masih ada bersama mereka. Begitu juga selama Aku masih bersama murid-murid-Ku, mereka tidak akan berpuasa. Tetapi bayangkanlah jika pengantin laki-laki dirampas dari teman-temannya. Itulah yang akan terjadi pada-Ku, dan saat itulah murid-murid-Ku akan berpuasa sebagai tanda dukacita.”
    16: Lalu Yesus memberikan dua kiasan lagi kepada mereka, “Kalau orang punya baju lama yang sudah robek, dia tidak akan menambal baju itu dengan kain yang baru. Karena kalau baju itu dicuci, kain baru yang ditambal itu akan mengerut dan membuat bagian yang robek itu semakin robek lagi.
    17: Begitu juga kalau orang mengolah air anggur yang baru, dia tidak akan memasukkannya ke dalam kantong kulit yang lama. Karena waktu air anggur itu menguap dan udaranya tidak bisa keluar, kantong itu akan robek sehingga air anggur tumpah dan kantong kulitnya dibuang. Karena itu, air anggur yang baru harus dimasukkan ke dalam kantong kulit yang baru juga, sehingga keduanya tersimpan dengan baik.”
    18: Sementara Yesus sedang mengajarkan hal-hal itu kepada mereka, datanglah seorang pemimpin orang Yahudi. Dia sujud di hadapan Yesus dan berkata, “Anak perempuan saya baru saja meninggal. Tetapi saya mohon datanglah ke rumah saya dan sentuhlah dia. Saya yakin dia akan hidup kembali.”
    19: Kemudian Yesus berdiri dan mengikuti pemimpin itu ke rumahnya bersama kami para murid-Nya.
    20: Waktu Yesus berjalan, seorang perempuan mendekati-Nya dari belakang dan menyentuh rumbai jubah-Nya. Perempuan itu sudah dua belas tahun menderita sakit pendarahan.
    21: Dia melakukan itu karena berpikir, “Kalau saya bisa menyentuh jubah-Nya saja, saya pasti sembuh.”
    22: Yesus berbalik dan melihat perempuan itu, lalu kata-Nya, “Kuatkanlah hatimu. Karena kamu percaya penuh kepada-Ku, kamu sudah sembuh.” Seketika itu juga sembuhlah dia.
    23: Waktu Yesus tiba di rumah pemimpin orang Yahudi itu, Dia melihat para peniup seruling sudah mulai memainkan musik perkabungan dan orang banyak ribut karena menangisi anak itu.
    24: Lalu Yesus berkata, “Keluarlah! Anak ini tidak meninggal. Dia hanya tidur.” Tetapi mereka menertawakan Yesus.
    25: Sesudah orang banyak itu diusir keluar, Dia masuk ke dalam kamar anak itu dan memegang tangannya. Lalu anak itu pun bangun!
    26: Berita tentang kejadian ini tersebar ke seluruh daerah tersebut.
    27: Ketika Yesus melanjutkan perjalanan, ada dua orang buta mengikuti Dia. Mereka berteriak-teriak, “Yesus, Keturunan Daud, kasihanilah kami!”
    28: Sewaktu Dia masuk ke suatu rumah, kedua orang buta itu datang menghadap-Nya. Yesus bertanya kepada mereka, “Apakah kalian percaya bahwa Aku sanggup membuat kalian melihat lagi?” Jawab mereka, “Ya Tuhan, kami percaya.”
    29: Maka sambil menyentuh mata mereka, Dia berkata, “Jadilah sesuai dengan yang kalian percayai.”
    30: Dan mereka pun bisa melihat kembali! Lalu dengan tegas Yesus melarang mereka, “Jangan ceritakan kejadian ini kepada siapa pun.”
    31: Tetapi mereka pergi dan menceritakan berita tentang Yesus di seluruh daerah itu.
    32: Waktu kedua orang tadi sedang keluar rumah, beberapa orang datang kepada Yesus membawa seorang bisu yang dikuasai setan.
    33: Setelah Yesus mengusir setan dari orang bisu itu, dia langsung bisa berbicara! Orang banyak yang ada di situ terheran-heran dan berkata, “Keajaiban seperti ini belum pernah terjadi di Israel!”
    34: Tetapi orang-orang Farisi berkata, “Yesus mengusir setan-setan dengan kuasa iblis, pemimpin mereka.”
    35: Lalu Yesus mengunjungi semua kota dan kampung di provinsi Galilea. Di sana Dia mengajar di rumah-rumah pertemuan dan memberitakan Kabar Baik tentang kerajaan Allah. Dia juga menyembuhkan banyak orang dari segala macam penyakit.
    36: Waktu melihat orang banyak yang datang kepada-Nya itu, Yesus merasa sangat kasihan kepada mereka karena mereka dalam kesusahan dan amat memerlukan pertolongan, seperti kawanan domba yang tidak mempunyai gembala.
    37: Lalu Dia berkata kepada kami murid-murid-Nya, “Semua ladang gandum ini sudah siap dipanen, tetapi orang yang menuainya hanya sedikit.
    38: Oleh karena itu, berdoalah supaya TUHAN sang pemilik ladang-ladang ini mengirim para pekerja untuk menuai gandum itu.”
  10:
    1: Pada hari lain, Yesus mengumpulkan kami kedua belas murid-Nya, lalu memberi kuasa kepada kami untuk mengusir roh-roh jahat dan menyembuhkan segala macam penyakit.
    2: 'Dia mengutus kami pergi sebagai rasul-Nya. Nama-nama yang diutus adalah sebagai berikut: Pertama, Simon (yang juga disebut Petrus), Andreas saudaranya, Yakobus dan Yohanes anak-anak Zebedeus,'
    3: Filipus, Bartolomeus, Tomas, Matius (yaitu saya sendiri yang dulu bekerja sebagai penagih pajak), Yakobus anak Alfeus, Labeus (yang juga disebut Tadeus),
    4: Simon orang Kanaan, dan Yudas dari desa Kariot (yang nantinya mengkhianati Yesus).
    5: Sebelum Yesus mengutus kami pergi, Dia berpesan, “Jangan pergi ke daerah orang yang bukan Yahudi, dan jangan masuk ke kota-kota orang Samaria,
    6: karena Aku mengutus kalian kepada orang Israel yang sudah tersesat. Mereka seperti kawanan domba yang kehilangan gembala.
    7: Pergi dan beritakanlah bahwa Allah akan segera mendirikan kerajaan-Nya di dunia ini.
    8: 'Sembuhkanlah orang-orang sakit, termasuk yang berpenyakit kulit menular. Juga usirlah setan-setan. Tetapi ingat: Jangan meminta imbalan apa pun dari orang yang kamu bantu. Kamu sudah diberkati dengan cuma-cuma, maka berkatilah orang lain dengan cuma-cuma.'
    9: Janganlah membawa uang dalam bentuk apa pun.
    10: Dalam perjalanan janganlah membawa tas perbekalan, pakaian ganti, sandal ganti, atau tongkat cadangan, karena setiap pekerja pantas menerima apa yang dia perlukan.
    11: “Ke mana pun kamu pergi, baik ke kota maupun kampung, carilah seseorang yang baik hati dan mau membuka pintu rumahnya bagimu. Tinggallah di situ sampai kamu berangkat lagi.
    12: Waktu kamu masuk ke rumah seseorang, ucapkanlah salam kepada semua orang yang ada di rumah itu dan doakanlah supaya Allah memberkati mereka dengan ketenangan dan perlindungan. Kalau mereka benar-benar orang baik, mereka akan menyambut kamu dan menerima berkat itu dari Allah. Tetapi kalau tidak, pergilah, dan mereka juga tidak akan diberkati.
    14: Apabila orang-orang di sana menolak kamu atau tidak mau mendengar apa yang kamu ajarkan, kibaskanlah kotoran dari kakimu saat kamu meninggalkan rumah atau kota itu.
    15: 'Aku menegaskan kepadamu: Pada Hari Pengadilan nanti, penduduk kota itu akan menerima hukuman yang lebih berat daripada penduduk Sodom dan Gomora.”'
    16: “Perhatikanlah! Aku mengutus kamu ke dalam situasi yang berbahaya. Kamu akan menjadi seperti domba di tengah gerombolan serigala. Oleh karena itu, hendaklah kamu cerdik seperti ular dan tulus seperti merpati.
    17: Waspadalah! Kamu sendiri akan ditangkap dan dibawa menghadap ke berbagai sidang pengadilan agama. Para pemimpin rumah-rumah pertemuan Yahudi akan menjatuhkan hukuman cambuk kepadamu.
    18: Kamu juga akan diseret menghadap para pejabat pemerintah dan raja-raja karena memberitakan tentang Aku. Hal ini merupakan kesempatan bagimu untuk bersaksi tentang Aku kepada mereka dan kepada orang bukan Yahudi yang lain.
    19: Apabila kamu diadili, janganlah kuatir tentang apa yang akan kamu katakan atau bagaimana kamu harus membela diri, karena pada saat itu juga akan diberitahukan kepadamu apa yang harus kamu katakan.
    20: Sesungguhnya apa yang kamu katakan pada saat itu bukan berasal dari dirimu sendiri, melainkan dari Roh Allah Bapa yang ada di dalammu.
    21: “Penganiayaan terhadap kalian nanti akan sangat mengerikan, sehingga orang bahkan tega menyerahkan saudara kandung atau anaknya sendiri untuk dibunuh. Demikian juga banyak anak akan melawan dan menyerahkan orangtua mereka untuk dihukum mati.
    22: Banyak sekali orang yang akan membencimu karena kamu percaya kepada-Ku, tetapi bila kamu tetap setia kepada-Ku sampai akhir, jiwamu akan diselamatkan.
    23: 'Kalau kamu dianiaya di suatu kota, larilah ke kota yang lain. Karena, Aku menegaskan kepada kamu semua: Sebelum kalian selesai mengunjungi setiap kota di Israel, Sang Anak Adam sudah datang kembali.'
    24: “Anak-anak-Ku, janganlah kalian menyangka bahwa kalian akan diperlakukan lebih baik daripada-Ku. Seorang murid tidak mungkin diterima lebih baik daripada gurunya, dan seorang pelayan tidak mungkin diperlakukan lebih baik daripada majikannya. Seorang murid boleh merasa puas kalau dia diperlakukan sama seperti gurunya. Dan seorang hamba boleh merasa puas kalau dia diperlakukan sama seperti majikannya. Sudah ada orang-orang yang mengatakan Aku ini Beelzebul, jadi kalian anak-anak-Ku tentu akan mereka sebut sebagai pengikut Beelzebul juga.”
    26: “Oleh karena itu, jangan takut kepada mereka yang menentang kita. Karena setiap usaha dan rencana jahat manusia yang dirahasiakan, suatu hari nanti pasti akan dinyatakan dan diketahui.
    27: Demikian juga, apa yang Aku beritahukan kepadamu secara diam-diam, katakanlah itu secara terang-terangan. Dan apa yang Aku bisikkan kepadamu, umumkanlah itu kepada semua orang.
    28: “Janganlah takut kepada manusia, karena mereka hanya bisa membunuh tubuhmu, tetapi tidak dapat membunuh jiwamu. Sebaliknya takut dan hormatlah kepada Allah saja, karena Dia sanggup membinasakan tubuh dan jiwamu ke dalam api neraka.
    29: 'Ingatlah contoh ini: Sepasang burung pipit dijual seharga mata uang yang termurah. Biarpun begitu, tidak seekor pun mati tanpa sepengetahuan Bapa kita.'
    30: Bahkan jumlah helai rambut di kepalamu pun Dia tahu.
    31: Oleh karena itu, janganlah kamu takut kepada mereka yang melawan kita! Karena kamu jauh lebih penting di hadapan Bapa kita daripada banyak burung pipit.
    32: “Kalau kamu mengaku sebagai pengikut-Ku di depan orang lain, Aku pun akan mengakui kamu sebagai pengikut-Ku di hadapan Bapa-Ku yang di surga.
    33: Tetapi kalau kamu menyangkal sebagai pengikut-Ku di depan orang lain, Aku pun tidak akan mengakuimu sebagai pengikut-Ku di hadapan Bapa-Ku yang di surga.”
    34: “Janganlah kalian berpikir bahwa Aku datang ke dunia ini untuk mengadakan perdamaian. Aku datang bukan untuk mengadakan damai, melainkan pedang, yaitu pertentangan yang hebat.
    35: 'Karena dengan kehadiran-Ku, terjadilah keadaan seperti yang tertulis dalam Kitab Suci, yaitu: ‘Anak laki-laki akan menentang ayahnya, anak perempuan akan menentang ibunya, dan menantu perempuan akan menentang ibu mertuanya.'
    36: Bahkan para anggota keluarga dekat kalian pun akan menjadi seperti musuh dalam selimut.’
    37: “Setiap orang yang mengasihi ayah atau ibunya melebihi kasihnya kepada-Ku, tidak layak disebut pengikut-Ku. Setiap orang yang mengasihi anaknya laki-laki atau perempuan melebihi kasihnya kepada-Ku, tidak layak disebut pengikut-Ku.
    38: Setiap orang yang mengikut Aku hendaklah berpikir, ‘Sekalipun harus mati, bahkan mati disalibkan, aku akan tetap mengikut Tuhan.’ Orang yang tidak bertekad seperti itu tidak layak disebut pengikut-Ku.
    39: Setiap orang yang berusaha mempertahankan nyawanya tetap akan mati. Tetapi siapa yang mati dibunuh karena mengikut Aku, dia akan memperoleh hidup yang kekal.”
    40: “Di mata Allah, orang yang menerima kalian sebagai utusan-Ku dianggap sama seperti menerima Aku secara langsung. Dan siapa pun yang menerima Aku berarti menerima Allah yang mengutus Aku.
    41: Siapa yang menyambut seorang nabi karena menyadari bahwa nabi itu utusan Allah, maka orang itu akan turut menerima berkat Allah seperti yang diberikan kepada seorang nabi. Dan siapa yang menyambut orang benar karena dia memang orang benar, maka orang itu akan turut menerima berkat Allah seperti yang diberikan kepada orang-orang benar.
    42: 'Aku menegaskan kepadamu: Siapa pun yang menolong salah satu pengikut-Ku, sekalipun hanya memberi secangkir air minum kepadanya, orang itu pasti akan menerima upah dari Allah atas perbuatannya.”'
  11:
    1: Sesudah Yesus selesai berpesan kepada kami berdua belas, Dia pergi ke kota-kota di daerah Galilea untuk mengajar dan memberitakan Kabar Baik dari Allah kepada orang-orang di sana.
    2: Pada waktu itu Yohanes Pembaptis sedang dipenjara, dan dia mendengar tentang pekerjaan yang dilakukan oleh Kristus. Jadi Yohanes menyuruh dua orang muridnya pergi kepada Yesus
    3: untuk menanyakan, “Apakah engkau ini utusan yang dijanjikan kedatangannya, ataukah kita masih menunggu orang lain?”
    4: Jawab Yesus, “Kembalilah kepada Yohanes dan ceritakanlah apa yang sudah kalian dengar dan saksikan hari ini,
    5: yaitu bahwa sekarang banyak orang buta melihat, orang lumpuh berjalan, orang yang berpenyakit kulit menular disembuhkan, orang tuli bisa mendengar, orang mati dibangkitkan, dan Kabar Baik dari Allah sedang diberitakan kepada orang-orang miskin.
    6: Katakanlah kepadanya, ‘Sungguh diberkati Allah setiap orang yang tidak meragukan Aku.’”
    7: Waktu murid-murid Yohanes itu baru saja pergi, Yesus mulai berbicara kepada orang banyak tentang Yohanes. Dia berkata, “Sebelum pelayanan-Ku dimulai, kalian sudah pernah pergi jauh keluar-masuk padang belantara untuk melihat seseorang, bukan? Tentu kalian tidak pergi begitu jauh untuk melihat sesuatu yang biasa saja, karena memang tidak mungkin orang mau berjalan jauh hanya untuk melihat sehelai rumput yang bergoyang ditiup angin.
    8: Siapakah yang kamu cari waktu itu? Pasti bukan seseorang yang berpakaian indah! Karena orang-orang yang berpakaian indah tidak ada di padang belantara, tetapi di istana raja.
    9: Jadi, apa yang kamu cari di sana? Seorang nabi, bukan? Ya, bahkan Aku katakan kepada kalian bahwa kedudukan Yohanes jauh lebih penting daripada seorang nabi.
    10: 'Karena dialah yang dimaksudkan dalam tulisan Kitab Suci yang berkata, ‘Perhatikanlah: Aku akan menyuruh utusan-Ku lebih dulu untuk menyiapkan jalan sebelum Aku mengutus Engkau.’'
    11: '“Sejak Yohanes Pembaptis mulai melayani sampai sekarang, pekerjaan untuk mendirikan kerajaan Allah berkembang dengan cepat, sekalipun orang-orang menentangnya dengan kekerasan dan berusaha menguasainya. Aku menegaskan kepadamu: Yohanes Pembaptis lebih besar daripada semua orang yang pernah dilahirkan. Tetapi dalam kerajaan baru yang sudah mulai didirikan Allah, semua anggota kerajaan-Nya itu akan dianggap lebih besar daripada Yohanes, bahkan orang yang berkedudukan paling rendah sekalipun.'
    13: Karena seluruh nubuatan dalam hukum Taurat dan kitab para nabi tertuju pada zaman sekarang ini, yaitu zaman ketika Allah mulai mendirikan kerajaan-Nya, yang berawal sejak Yohanes Pembaptis mulai melayani.
    14: Biarlah kalian tahu bahwa sebenarnya Yohanes adalah orang yang dinubuatkan untuk datang menggantikan Nabi Elia.
    15: “Jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri! Renungkanlah itu.”
    16: '“Sekarang Aku akan memberikan kiasan yang menggambarkan keadaan orang pada zaman ini: Bayangkanlah dua kelompok anak-anak yang bermain di halaman. Kelompok yang satu berseru kepada kelompok yang lain,'
    17: ‘Setiap kali kami mengajak kalian bermain sesuatu, kalian selalu menolak! Waktu kami meniup lagu gembira dengan suling, kalian tidak mau menari. Dan waktu kami bermain drama berkabung, kalian juga tidak mau ikut pura-pura menangis.’
    18: 'Artinya begini: Kalian menolak pekerjaan Allah, bagaimana pun bentuknya. Waktu Yohanes Pembaptis sedang melayani TUHAN di antara kalian, dia sering berpuasa dan tidak minum air anggur. Tetapi kalian berkata, ‘Dia dikuasai setan.’'
    19: Lalu datanglah Aku, Sang Anak Adam. Aku makan dan minum air anggur seperti orang pada umumnya. Tetapi kalian berkata, ‘Lihat! Dia makan dan minum seperti orang rakus! Dia juga berteman dengan para penagih pajak dan orang-orang berdosa lainnya.’ Meskipun begitu, kebijaksanaan Allah selalu terbukti benar melalui orang-orang yang menaatinya.”
    20: Pada waktu itu, Yesus memberikan teguran keras terhadap kota-kota di mana Dia melakukan lebih banyak keajaiban, karena banyak penduduknya tidak mau bertobat.
    21: Dia berkata, “Celakalah kalian, orang-orang Korazin! Celakalah kalian, orang-orang Betsaida! Betapa ngerinya nanti hukuman Allah atas kalian! Karena seandainya keajaiban-keajaiban yang sudah Aku lakukan di antara kalian terjadi juga pada zaman dulu di Tirus dan Sidon, maka sudah sejak lama mereka sungguh-sungguh bertobat dan menangisi dosa-dosa mereka.
    22: Karena itu Aku sungguh-sungguh berkata kepadamu bahwa pada Hari Pengadilan nanti, hukuman bagi kalian akan jauh lebih berat daripada hukuman bagi penduduk Tirus dan Sidon.
    23: “Dan kalian juga, hai penduduk Kapernaum! Pikirmu kalian akan ditinggikan sampai mendapat kehormatan besar di surga. Tidak! Kalian akan dibuang ke dalam neraka! Karena seandainya keajaiban-keajaiban yang sudah Aku lakukan di antara kalian terjadi pada zaman dulu di Sodom, mereka sudah bertobat dan kota itu akan tetap ada sampai sekarang.
    24: Karena itu Aku sungguh-sungguh berkata kepadamu bahwa pada Hari Pengadilan nanti, hukuman bagi kalian akan jauh lebih berat daripada hukuman bagi penduduk Sodom.”
    25: Pada waktu yang sama Yesus berkata lagi, “Aku memuji Engkau, ya Bapa, TUHAN langit dan bumi, karena Engkau sudah merahasiakan ajaran-ajaran tentang kerajaan-Mu dari orang-orang yang bijak dan berpengetahuan, tetapi Engkau menyatakannya kepada siapa saja yang bersedia menerima ajaran benar dengan hati yang polos seperti anak-anak kecil.
    26: Karena, ya Bapa, sungguh itulah yang menyenangkan hati-Mu!
    27: “Segala sesuatu sudah diserahkan Bapa kepada-Ku. Tidak seorang pun mengenal Aku, yaitu Anak-Nya, kecuali Bapa. Dan tidak seorang pun mengenal Bapa-Ku kecuali Aku dan orang-orang yang hendak Aku perkenalkan kepada-Nya.
    28: “Datanglah kepada-Ku, kamu semua yang lelah menanggung berbagai kesusahan berat. Aku akan menolongmu dan membuatmu lega.
    29: Tunduk dan bergantunglah pada-Ku. Belajarlah dari-Ku, karena Aku rendah hati dan akan memimpinmu dengan lemah lembut, maka kamu pun akan merasa lega.
    30: Karena bila kamu tunduk dan bergantung pada-Ku, bebanmu yang berat menjadi ringan, dan beban yang Aku berikan pun ringan.”
  12:
    1: Pada suatu hari Sabat, Yesus dan kami para murid-Nya berjalan melewati ladang-ladang gandum. Karena lapar, kami mulai memetik beberapa bulir gandum dan memakan biji-bijinya.
    2: Beberapa orang Farisi melihat apa yang kami lakukan dan berkata kepada Yesus, “Lihat! Murid-muridmu sedang melanggar peraturan hari Sabat!”
    3: Tetapi jawab-Nya kepada mereka, “Tentu kalian sudah tahu apa yang terjadi ketika Daud dan orang-orang yang mengikutinya sedang lapar dan memerlukan makanan.
    4: Daud masuk ke kemah Allah dan menerima roti bekas persembahan di ruang kudus. Kemudian Daud membawanya kepada orang-orang yang mengikuti dia, lalu mereka memakan roti itu, padahal menurut hukum Taurat hanya para imam yang boleh memakannya. Tetapi karena mereka memerlukan makanan, maka apa yang dilakukan Daud saat itu tidak dianggap berdosa.
    5: Selain itu, tentu kalian tahu bahwa setiap hari Sabat ada imam-imam yang bekerja di rumah Allah. Tetapi pekerjaan itu tidak dianggap sebagai pelanggaran terhadap larangan bekerja pada hari Sabat.
    6: Dan Aku berkata kepada kalian bahwa apa yang sedang Allah kerjakan melalui Aku lebih penting daripada rumah Allah!
    7: Dalam Kitab Suci, Allah berkata, ‘Daripada memberi banyak kurban hewan kepada-Ku, Aku ingin kalian menunjukkan belas kasihan kepada orang lain.’ Kalau kalian mengerti maksud ayat ini, tentu kalian tidak akan menyalahkan murid-murid-Ku yang tidak bersalah.
    8: Karena Aku, Sang Anak Adam, adalah Penguasa yang berhak untuk menentukan apa yang boleh dan tidak boleh dilakukan pada hari Sabat.”
    9: Lalu Yesus meninggalkan tempat itu dan masuk ke salah satu rumah pertemuan orang Yahudi.
    10: Di situ ada seseorang yang salah satu tangannya sudah lumpuh. Beberapa orang Farisi juga ada di sana, dan mereka mau mencari-cari alasan untuk mempersalahkan Yesus. Jadi mereka bertanya kepada-Nya, “Menurutmu, apakah diperbolehkan menyembuhkan orang pada hari Sabat?”
    11: Jawab Yesus kepada mereka, “Kalau pada hari Sabat seekor dombamu jatuh ke dalam lubang, apakah kamu tidak akan segera pergi dan bekerja keras mengeluarkan dombamu dari lubang itu? Tentu kamu tidak akan membiarkannya di sana!
    12: Betapa lebih berharganya manusia daripada domba! Jadi tentu kita diperbolehkan untuk berbuat baik kepada seseorang, meskipun pada hari Sabat.”
    13: Kemudian Yesus berkata kepada orang itu, “Luruskan tanganmu ke depan.” Dia pun meluruskan tangannya yang lumpuh dan saat itu juga sembuhlah tangannya yang sakit, menjadi sekuat tangan sebelahnya!
    14: Orang-orang Farisi itu pun keluar dari rumah pertemuan dan mulai mengatur rencana untuk membunuh Yesus.
    15: Waktu Yesus mengetahui rencana orang-orang Farisi, Dia meninggalkan tempat itu. Banyak orang mengikuti Dia dan semua yang sakit disembuhkan-Nya,
    16: tetapi Yesus melarang mereka memberitahukan tentang Dia kepada orang lain.
    17: Dia sengaja melakukan hal-hal itu supaya pelayanan-Nya sesuai dengan nubuatan Nabi Yesaya yang berkata,
    18: “Inilah hamba-Ku, yang sudah Aku pilih. Aku mengasihi-Nya, dan Dia menyenangkan hati-Ku. Aku akan memberikan Roh-Ku kepada-Nya dan Dia akan memberitakan bahwa Allah akan menegakkan keadilan bagi setiap bangsa.
    19: Dia tidak akan bertengkar dengan orang lain atau berteriak menentang orang-orang. Dia tidak akan menyebabkan keributan di jalan-jalan.
    20: Dia tidak akan mematahkan harapan orang-orang lemah, dan orang yang hampir putus asa diperlakukan-Nya dengan lemah lembut. Demikianlah Dia akan terus berjuang dalam segala hal, sampai Dia menang dan terbukti adil.
    21: Maka orang-orang dari segala bangsa akan menggantungkan harapan mereka pada-Nya.”
    22: Ada seorang lelaki yang buta dan bisu karena dikuasai setan. Dia dibawa kepada Yesus, lalu Yesus menyembuhkannya sehingga dia bisa melihat dan berbicara.
    23: Semua orang yang menyaksikan peristiwa itu terheran-heran dan berkata, “Mungkinkah Dia Keturunan Daud yang dijanjikan itu?”
    24: Tetapi waktu orang-orang Farisi mendengarnya, mereka berkata, “Yesus bisa mengusir setan-setan karena diberi kekuatan oleh Beelzebul, pemimpin semua roh jahat.”
    25: Namun Yesus mengetahui pikiran orang-orang Farisi itu, maka Dia berkata kepada mereka, “Tidak mungkin Satanas mengusir roh-roh yang memihak kepadanya. Kalau kaki-tangan iblis terpecah-pecah dan saling melawan, kerajaan iblis akan hancur. Sama halnya seperti suatu negara atau kota. Kalau penduduk suatu negara atau kota saling melawan dan berperang, maka negara atau kota itu akan hancur. Begitu juga kalau perpecahan terjadi di antara anggota keluarga.
    27: Lagipula seandainya benar bahwa Aku mengusir setan-setan dengan kuasa iblis, berarti kita harus bertanya, ‘Dengan kuasa siapakah anggota-anggota Farisi mengusir setan?’ Sesamamu orang Farisi itu tentu akan berkata bahwa pendapat kalian salah.
    28: Tetapi bila Aku mengusir setan-setan dengan kuasa Roh Allah, itu menunjukkan bahwa tanpa kalian sadari Allah sudah mendirikan kerajaan-Nya di dunia ini dengan penuh kuasa.
    29: Aku di sini seperti musuh iblis yang datang untuk merampas hartanya. Tidak ada pencuri yang berani masuk begitu saja ke rumah orang yang sangat kuat. Sebelum masuk ke rumah orang kuat itu, dia harus mengikatnya dulu, barulah dia bisa masuk dan merampas barang-barangnya.
    30: “Siapa saja yang tidak berpihak kepada-Ku, berarti dia memusuhi-Ku. Dan siapa yang tidak membantu menggembalakan kawanan domba, berarti dia mencerai-beraikan.
    31: “Oleh sebab itu, Aku berkata kepadamu bahwa Allah bersedia mengampuni segala macam dosa manusia, termasuk dosa penghinaan terhadap-Nya. Tetapi orang yang menghina Roh Allah tidak akan pernah diampuni.
    32: Setiap orang yang menghina Aku, Sang Anak Adam, bisa diampuni. Tetapi orang yang menghina Roh Allah tidak akan pernah diampuni, baik di masa sekarang maupun masa yang akan datang.”
    33: '“Setiap orang tahu: Kalau mau makan buah yang enak, ambillah dari pohon yang subur. Buah dari pohon yang buruk pasti tidak enak. Karena setiap pohon dinilai dari buah yang dihasilkannya.'
    34: Hai kamu keturunan ular berbisa! Bagaimana mungkin kamu, orang jahat, mengeluarkan kata-kata yang baik?! Karena perkataan yang keluar dari mulut orang ditentukan oleh hati orang itu.
    35: Jika orang itu baik dan isi hatinya baik, maka kata-kata yang keluar dari mulutnya juga baik. Jika orang itu jahat dan isi hatinya jahat, maka kata-kata yang keluar dari mulutnya juga jahat.
    36: Tetapi Aku berkata kepadamu bahwa pada Hari Pengadilan, setiap orang akan bertanggung jawab atas setiap perkataan yang pernah diucapkannya, bahkan yang dia ucapkan dengan sembarangan.
    37: Waktu Allah mengadili setiap manusia, semua kata-kata yang pernah kamu ucapkan akan menjadi bukti untuk memutuskan apakah kamu dihukum atau dibenarkan.”
    38: Suatu kali, beberapa orang Farisi dan ahli Taurat berkata kepada Yesus, “Guru, kami ingin melihat engkau melakukan keajaiban sebagai bukti bahwa engkau diutus oleh Allah.”
    39: Jawab-Nya kepada mereka, “Kalian adalah orang-orang yang jahat dan tidak setia kepada Allah, karena itulah kalian ingin melihat keajaiban! Tetapi untuk orang-orang seperti kalian, Aku sama sekali tidak akan melakukan keajaiban kecuali satu, yakni keajaiban seperti yang pernah terjadi pada Nabi Yunus.
    40: Sebagaimana Yunus berada di dalam perut ikan besar selama tiga hari tiga malam, begitu juga Aku, Sang Anak Adam, akan berada di dalam kubur selama tiga hari tiga malam sebelum dibangkitkan.
    41: Pada Hari Pengadilan, penduduk kota Niniwe akan berdiri untuk bersaksi melawan kalian yang hidup pada zaman ini. Karena waktu Yunus memberitakan pesan Allah kepada mereka, mereka bertobat. Tetapi walaupun Aku sudah di sini dan Aku lebih besar daripada Yunus, kalian tidak mau bertobat!
    42: Pada Hari Pengadilan, ratu dari Selatan juga akan berdiri untuk bersaksi melawan kamu semua yang hidup pada zaman ini. Karena ratu itu datang dari tempat yang sangat jauh untuk mempelajari kebijaksanaan Raja Salomo. Tetapi lihatlah, walaupun Aku yang lebih besar daripada Salomo ada di sini di hadapanmu, kalian tidak mau mendengarkan Aku!”
    43: '“Ingatlah contoh ini: Apabila roh jahat meninggalkan seseorang, roh itu tidak bisa tenang. Dia terpaksa mencari ke sana kemari, bahkan ke padang belantara, untuk menemukan orang lain yang dapat dikuasai. Ketika dia tidak berhasil menemukan orang baru,'
    44: dia berkata, ‘Aku akan kembali kepada orang yang sudah aku tinggalkan.’ Sewaktu kembali, dia melihat bahwa orang itu seperti rumah kosong yang sudah disapu bersih dan tertata rapi.
    45: Kemudian dia pergi dan mengajak tujuh roh lain yang lebih jahat daripadanya untuk bergabung dengan dia. Waktu mereka masuk dan menguasai orang itu, keadaannya menjadi lebih buruk daripada sebelumnya. Hal seperti itu jugalah yang akan terjadi pada setiap orang yang termasuk dalam angkatan yang jahat zaman ini.”
    46: Ketika Yesus masih berbicara dengan orang banyak itu, ibu-Nya bersama saudara-saudara-Nya datang dan berdiri di luar. Mereka hendak berbicara dengan Dia.
    47: Lalu seseorang memberitahukan kepada-Nya, “Guru, ibu dan saudara-saudaramu sedang menunggu di luar. Mereka ingin berbicara dengan engkau.”
    48: Jawab Yesus, “Sekarang Aku akan menunjukkan kepada kalian orang-orang yang Aku anggap seperti ibu dan saudara-saudara-Ku.”
    49: Sambil menunjuk ke arah kami murid-murid-Nya, Dia berkata, “Orang-orang seperti inilah yang Aku anggap sebagai ibu dan saudara-saudari-Ku,
    50: yaitu orang yang melakukan kemauan Bapa-Ku di surga. Merekalah yang Aku anggap seperti ibu, saudara, dan saudari-Ku!”
  13:
    1: Hari itu juga Yesus meninggalkan rumah tempat Dia mengajar dan pergi ke tepi danau Galilea, lalu duduk di situ.
    2: Sejumlah besar orang datang berkumpul mengelilingi-Nya. Karena itu Dia naik ke sebuah perahu yang sedang berlabuh dan duduk untuk mengajar orang banyak itu, sedangkan mereka tetap berdiri di pantai.
    3: Kemudian Yesus mengajarkan banyak hal kepada mereka dengan memakai perumpamaan, seperti yang berikut ini. “Pada suatu hari, seorang petani pergi menabur benih di ladang.
    4: Waktu dia sedang menabur, sebagian benih itu jatuh di jalan. Lalu burung-burung datang dan memakannya sampai habis.
    5: Ada juga yang jatuh di tanah berbatu-batu. Lalu benih itu bertunas dan cepat tumbuh. Tetapi waktu sinar matahari mulai panas, tunas benih itu menjadi layu dan kering karena lapisan tanah di situ tipis sehingga akarnya tidak bisa masuk lebih dalam.
    7: Ada juga benih yang jatuh di antara rumput berduri. Kemudian rumput itu tumbuh semakin besar dan menghimpit tunas-tunas benih itu sehingga tidak bisa tumbuh.
    8: Tetapi sebagian lain jatuh di tanah yang subur. Tunas-tunas dari benih itu tumbuh besar dan memberi banyak hasil. Dari satu benih ada yang berbuah tiga puluh kali lipat, ada yang enam puluh, bahkan ada juga yang seratus kali lipat.
    9: Nah, renungkanlah itu baik-baik, jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri!”
    10: Kemudian kami murid-murid-Nya datang dan bertanya, “Guru, mengapa Engkau mengajar orang banyak dengan perumpamaan?”
    11: Jawab Yesus, “Karena mereka belum diizinkan memahami ajaran-ajaran-Ku tentang kerajaan Allah, sedangkan kalian sudah diberi izin untuk mengerti hal-hal yang dulu dirahasiakan dari semua manusia.
    12: Jadi bagi orang yang berusaha mengerti ajaran-Ku, Allah akan menambahkan kepadanya lebih banyak lagi pengertian secara berlimpah. Tetapi bagi orang yang tidak berusaha mengerti ajaran-Ku, Allah akan mengambil kemampuan untuk mengerti darinya.
    13: Itulah sebabnya Aku mengajar orang banyak dengan memakai perumpamaan. Karena meskipun melihat, sebenarnya mereka tidak memperhatikan, dan meskipun mendengar, sebenarnya mereka tidak merenungkan sehingga tidak mengerti.
    14: 'Maka tepatlah apa yang Yesaya nubuatkan tentang mereka: ‘Biarpun mereka terus-menerus diajar, mereka tidak akan mengerti. Dan biarpun mereka terus melihat keajaiban, mereka tidak akan menyadari apa yang terjadi.'
    15: Karena bangsa ini sudah menjadi keras kepala. Telinga mereka hampir tidak bisa mendengar, dan mereka sudah menutupi mata mereka sehingga tidak bisa melihat apa yang benar. Kalau tidak demikian, mungkin mereka bisa melihat dan memperhatikan apa yang Aku kerjakan, sehingga ajaran-Ku dimengerti sampai meresap ke dalam hati mereka. Dengan begitu mereka bisa bertobat dan kembali kepada-Ku, dan oleh karena belas kasihan-Ku, Aku tetap bersedia menyembuhkan mereka.’
    16: Tetapi berbahagialah kamu, karena Allah sudah memberikan berkat yang besar kepadamu. Dia mengizinkan kamu untuk dapat mengerti apa yang kamu dengar dan memahami apa yang kamu lihat.
    17: 'Aku menegaskan kepadamu: Banyak nabi dan orang-orang benar sejak zaman dahulu menanti-nantikan saatnya untuk melihat dan mendengar apa yang sekarang kamu lihat dan dengar, tetapi berkat itu tidak diberikan kepada mereka.”'
    18: “Oleh karena itu, perhatikanlah arti perumpamaan tentang petani tadi.
    19: Yang pertama, tentang benih yang jatuh di jalan. Jalan menggambarkan orang-orang yang mendengarkan ajaran tentang kerajaan Allah, tetapi tidak mengerti. Kemudian datanglah si jahat, yaitu iblis, dan merampas ajaran yang sudah ditabur di hati mereka.
    20: Kedua, tentang benih yang jatuh di tanah berbatu-batu. Tanah berbatu menggambarkan orang-orang yang mendengarkan ajaran TUHAN dan langsung menerimanya dengan senang hati.
    21: Tetapi ajaran itu tidak bisa berakar di dalam hati mereka dan tidak bertahan lama. Ketika mereka mengalami kesusahan atau disiksa karena mengikuti ajaran itu, mereka cepat meninggalkan TUHAN.
    22: Ketiga, tentang benih yang jatuh di rumput berduri. Rumput berduri menggambarkan orang-orang yang sudah mendengarkan ajaran dari TUHAN, tetapi mereka kuatir tentang persoalan hidup di dunia ini dan memikirkan hal-hal duniawi serta ingin menjadi kaya. Semua itu merupakan hambatan sehingga ajaran TUHAN tidak menghasilkan apa pun dalam kehidupan mereka.
    23: Sedangkan yang keempat, tentang benih yang jatuh di tanah subur. Tanah subur menggambarkan orang-orang yang mendengarkan ajaran dari TUHAN dan memahaminya. Karena itu, mereka pasti memberikan banyak hasil, seperti benih yang menghasilkan tiga puluh, atau enam puluh, ataupun seratus kali lipat.”
    24: Kemudian Yesus menceritakan perumpamaan lain. Kata-Nya, “Kerajaan Allah bisa digambarkan seperti seorang pemilik ladang yang menyuruh para hambanya menanam bibit gandum yang baik di ladangnya.
    25: Suatu malam, ketika orang-orang sedang tidur, datanglah musuh pemilik ladang itu dan menaburkan bibit lalang di antara bibit gandum itu, lalu dia pergi.
    26: Sewaktu gandum itu tumbuh besar dan mulai berbuah, tampaklah banyak lalang di antaranya.
    27: Para hamba pemilik ladang itu pun datang dan bertanya, ‘Tuan, bukankah kita sudah menanam bibit yang baik di ladang itu?! Lantas dari manakah datangnya lalang-lalang yang tumbuh di sana?’
    28: “Dia menjawab, ‘Pasti musuhku yang sudah melakukan itu.’ “Para hambanya bertanya lagi, ‘Apakah Tuan mau supaya kami mencabut lalang-lalang itu?’
    29: “Dia menjawab, ‘Tidak usah. Kalau kalian mencabutnya, pasti ada gandum-gandum yang ikut tercabut.
    30: 'Biarkanlah gandum dan lalang itu tumbuh bersama-sama sampai tiba waktu panen. Saat itulah aku akan menyuruh para pekerja yang memanen: Kumpulkanlah semua lalang lebih dulu dan ikatlah untuk dibakar. Sesudah itu kumpulkan gandum dan simpanlah di dalam gudangku.’”'
    31: Kemudian Yesus memberikan perumpamaan lagi untuk menggambarkan kerajaan Allah. Kata-Nya, “Kerajaan Allah ibarat biji sawi yang diambil seseorang dan ditanam di ladangnya.
    32: Biarpun biji tanaman itu paling kecil di dunia, tetapi sesudah tumbuh, biji itu akan menjadi tumbuhan yang paling besar di kebun. Bahkan bisa menjadi pohon yang cukup besar sehingga burung-burung datang berlindung dan bersarang pada cabang-cabangnya.”
    33: Selanjutnya Yesus memberikan perumpamaan yang lain, “Kerajaan Allah juga seperti ragi yang dicampurkan oleh seorang perempuan ke dalam tepung yang sangat banyak. Walaupun raginya sedikit dan tepungnya banyak, tetapi semuanya mengembang dan bisa dipanggang menjadi roti.”
    34: Hal-hal tentang kerajaan Allah itu Yesus sampaikan kepada orang banyak dengan berbagai perumpamaan. Dia selalu memakai perumpamaan untuk mengajar mereka.
    35: Yesus melakukan itu supaya terjadilah apa yang dinubuatkan oleh seorang nabi, yaitu, “Aku akan berbicara menggunakan berbagai perumpamaan, dan dengan demikian Aku menyatakan hal-hal yang dirahasiakan sejak dunia diciptakan.”
    36: Sesudah Yesus selesai mengajar orang banyak itu, Dia pulang ke rumah tempat-Nya menginap. Kemudian kami datang kepada-Nya dan meminta, “Guru, tolong jelaskan kepada kami arti perumpamaan tentang lalang-lalang di ladang tadi.”
    37: Jawab Yesus, “Pemilik tanah yang menabur bibit yang baik itu adalah Aku, Sang Anak Adam,
    38: sedangkan ladang itu adalah dunia ini. Bibit yang baik menggambarkan orang yang menjadi warga kerajaan Allah, dan lalang-lalang itu adalah pengikut iblis.
    39: Musuh yang menabur bibit lalang adalah iblis. Musim panen adalah akhir zaman. Dan hamba-hamba yang memanen adalah para malaikat.
    40: “Jadi pada akhir zaman, waktu Aku memerintah sebagai Sang Anak Adam, Aku akan mengutus para malaikat-Ku untuk mengumpulkan dan mengeluarkan semua orang yang membujuk orang-orang lain untuk berdosa, juga semua orang yang melakukan kejahatan. Mereka seperti lalang-lalang yang dikumpulkan lalu dibuang ke dalam api neraka. Di sanalah mereka akan selalu menangis dan sangat menderita.
    43: Saat itu orang-orang yang benar akan bersinar seperti matahari dalam kerajaan Allah Bapa mereka. “Nah, jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri! Renungkanlah itu.”
    44: “Kerajaan Allah seperti harta karun yang terpendam dalam tanah di sebuah ladang. Suatu hari, seseorang menemukan harta itu. Dengan sangat gembira dia menguburnya lagi, lalu pergi menjual seluruh miliknya untuk membeli ladang itu.
    45: “Kerajaan Allah juga seperti pedagang yang mencari mutiara yang sangat indah.
    46: Ketika dia menemukan sebutir mutiara yang luar biasa indahnya, dia pergi dan menjual seluruh miliknya, lalu membeli mutiara itu.”
    47: “Kerajaan Allah juga seperti jala yang diturunkan ke dalam danau, lalu menjaring semua jenis ikan.
    48: Sesudah jala itu penuh, para nelayan menariknya ke darat. Kemudian mereka duduk memisah-misahkan ikan itu. Ikan yang baik ditaruh di dalam keranjang, sedangkan yang tidak baik dibuang.
    49: Seperti itulah yang akan terjadi pada akhir zaman. Para malaikat akan datang memisahkan orang-orang jahat dari antara orang-orang benar.
    50: Lalu orang-orang jahat itu akan dibuang ke dalam api neraka. Di sanalah mereka akan selalu menangis dan sangat menderita.”
    51: Yesus bertanya kepada kami, “Apakah kalian mengerti arti semuanya itu?” “Mengerti, Tuhan,” jawab kami.
    52: 'Kata-Nya lagi, “Jadi karena kalian sudah mengerti semua itu, kalian juga akan mengerti hal ini: Setiap orang yang mengajarkan tentang kerajaan Allah hendaklah menjadi seperti pengelola rumah yang berhikmat. Dia tahu bagaimana menggunakan semua harta yang sudah disimpannya, baik yang baru maupun yang lama.”'
    53: Sesudah Yesus selesai menceritakan semua perumpamaan tadi, Dia meninggalkan tempat itu bersama kami.
    54: Setibanya di kampung tempat Dia dibesarkan, Yesus diundang mengajar di rumah pertemuan mereka. Penduduk kampung itu heran sekali mendengar ajaran-Nya, tetapi mereka berkata satu sama lain, “Berani sekali dia mengajar kita! Dari manakah orang ini mendapat pengetahuan dan kuasa untuk melakukan keajaiban-keajaiban?
    55: Dia hanyalah anak Yusuf, tukang kayu itu. Ibunya Maria. Adik-adiknya yang laki-laki Yakobus, Yoses, Simon, dan Yudas.
    56: Semua adik perempuannya juga ada di sini bersama kita. Bisa-bisanya dia berpikir hendak mengajar kita!”
    57: Jadi karena orang-orang itu mengetahui asal-usul-Nya, mereka tidak mau percaya kepada-Nya. Lalu kata Yesus kepada mereka, “Seorang nabi selalu dihormati di mana-mana, kecuali di tempat asalnya dan di antara keluarganya.”
    58: Yesus tidak melakukan banyak keajaiban di sana karena mereka tidak percaya kepada-Nya.
  14:
    1: Waktu itu Raja Herodes mendengar berita tentang Yesus. Sebelumnya Herodes sudah membunuh Yohanes Pembaptis.
    2: Maka dia berkata kepada para hambanya, “Saya pikir, orang yang menyebut dirinya Yesus itu sebenarnya adalah Yohanes Pembaptis. Ternyata Yohanes sudah hidup kembali dari kematian, itulah sebabnya dia bisa melakukan berbagai keajaiban.”
    3: Jauh sebelum peristiwa itu, Herodes sudah merebut Herodiana, istri adiknya sendiri yaitu Filipus. Lalu Yohanes Pembaptis berulang kali menegur dia, “Menurut hukum Taurat kamu tidak boleh kawin dengan istri adikmu.” Karena itu Herodes menyuruh tentaranya untuk menangkap Yohanes dan memasukkan dia ke dalam penjara.
    5: Herodes mau membunuh Yohanes, tetapi dia takut kepada orang banyak yang percaya bahwa Yohanes adalah nabi.
    6: Beberapa waktu kemudian, pada pesta ulang tahun Herodes, anak perempuan Herodiana menari di hadapan Herodes dan para tamunya. Hal itu sangat menyenangkan Herodes,
    7: sehingga dengan bersumpah dia berjanji untuk memberikan apa saja yang diminta anak itu.
    8: Karena dipengaruhi ibunya, putri itu pun berkata kepada Herodes, “Aku minta supaya kepala Yohanes Pembaptis dipenggal, ditaruh di atas piring besar, dan dibawa kemari!”
    9: Mendengar permintaan itu, Herodes sangat menyesal. Tetapi karena sudah bersumpah di depan semua tamunya, dia memberi perintah supaya permintaan itu dipenuhi.
    10: Dia menyuruh tentara-tentaranya memenggal kepala Yohanes di penjara.
    11: Lalu kepala Yohanes dibawa dengan piring besar dan diberikan kepada putri Herodiana. Kemudian dia menyerahkannya kepada ibunya.
    12: Waktu para pengikut Yohanes Pembaptis mendengar berita itu, mereka pergi ke penjara dan mengambil mayat Yohanes, lalu menguburkannya. Kemudian mereka pergi kepada Yesus dan memberitahukan apa yang sudah terjadi.
    13: Setelah Yesus mendengar berita kematian Yohanes, Dia bersama kami murid-murid-Nya pergi naik perahu ke tempat yang sepi. Tetapi orang-orang mendengar bahwa Dia sudah pergi. Maka mereka berangkat dari kotanya masing-masing untuk menyusul Dia melalui jalan darat.
    14: Waktu Yesus turun dari perahu, Dia melihat banyak orang sudah berkumpul di situ. Dia pun merasa kasihan kepada mereka, lalu menyembuhkan orang-orang sakit di antara mereka.
    15: Sore harinya, kami berkata kepada-Nya, “Sekarang sudah sore dan di sini daerah terpencil. Sebaiknya kita menyuruh mereka pergi ke kampung-kampung terdekat untuk membeli makanan.”
    16: Tetapi jawab Yesus, “Mereka tidak usah pergi. Kalian saja yang memberi mereka makan.”
    17: Kami pun memberitahu Dia, “Guru, kami hanya punya lima roti dan dua ikan.”
    18: Dia berkata, “Bawalah roti dan ikan itu kepada-Ku.”
    19: Lalu Yesus menyuruh orang banyak itu duduk di atas rumput. Dia mengambil lima roti dan dua ikan itu, memandang ke langit, dan mengucap syukur kepada Allah atas makanan yang ada. Kemudian Dia menyobek-nyobek roti dan menyuwir-nyuwir ikan itu, lalu memberikannya kepada kami untuk dibagikan kepada orang banyak.
    20: Semua orang makan sampai kenyang. Sesudah itu kami mengumpulkan roti dan ikan yang berlebih sampai dua belas keranjang penuh.
    21: Jumlah orang yang ikut makan kira-kira lima ribu orang laki-laki, belum termasuk perempuan dan anak-anak.
    22: Kemudian Yesus menyuruh kami murid-murid-Nya lebih dulu naik perahu dan mendahului-Nya ke seberang, sementara Dia menyuruh orang banyak itu pulang.
    23: Sesudah itu, Dia naik seorang diri ke bukit untuk berdoa. Sampai malam, Dia masih sendirian di sana.
    24: Sementara itu, perahu kami sudah sampai di tengah danau, terombang-ambing oleh ombak karena angin kencang bertiup dari arah yang berlawanan.
    25: Pagi-pagi buta, Yesus datang kepada kami dengan berjalan di atas air.
    26: Ketika kami melihat suatu sosok berjalan di atas air, kami sangat ketakutan dan berteriak, “Itu hantu!”
    27: Tetapi Yesus langsung berkata kepada kami, “Kuatkanlah hatimu! Ini Aku. Jangan takut.”
    28: Lalu kata Petrus kepada-Nya, “Tuhan, kalau itu sungguh-sungguh Engkau, suruhlah saya datang kepada-Mu dengan berjalan di atas air!”
    29: Jawab Yesus, “Marilah.” Lalu Petrus turun dari perahu dan mulai berjalan di atas air ke arah Yesus.
    30: Tetapi ketika menyadari betapa kencangnya angin, dia menjadi takut dan mulai tenggelam, lalu berteriak, “Tuhan, tolong!”
    31: Yesus langsung memegang Petrus dan berkata, “Kamu kurang yakin kepada-Ku! Kenapa kamu ragu-ragu?”
    32: Sesudah Yesus dan Petrus naik ke dalam perahu, angin kencang pun berhenti bertiup.
    33: Maka kami sujud menyembah Dia dan berkata, “Engkau benar-benar Anak Allah!”
    34: Sesudah tiba di seberang danau, kami turun di pantai Genesaret.
    35: Ketika orang-orang di situ mengenali bahwa Dia itu Yesus, mereka pergi ke seluruh daerah sekitar untuk memberitakan bahwa Yesus sudah kembali. Lalu semua orang sakit dibawa kepada-Nya.
    36: Mereka memohon kepada Yesus supaya diizinkan untuk menyentuh rumbai jubah-Nya saja. Dan semua orang yang menyentuh salah satu rumbai-Nya menjadi sembuh.
  15:
    1: Sesudah itu beberapa orang Farisi dan ahli Taurat datang dari Yerusalem untuk bertemu dengan Yesus. Mereka berkata kepada-Nya,
    2: “Kami tidak setuju dengan murid-muridmu yang tidak mengikuti adat istiadat nenek moyang kita! Mereka tidak membasuh tangan sebelum makan.”
    3: Jawab Yesus, “Dan Aku juga tidak setuju dengan kalian yang melanggar berbagai perintah Allah hanya untuk menaati adat istiadat nenek moyang kita!
    4: Misalnya, Allah memerintahkan, ‘Hormatilah ayah dan ibumu,’ dan, ‘Orang yang menghina ayah atau ibunya harus dihukum mati.’
    5: Tetapi kalian mengajarkan bahwa kita boleh berkata kepada ayah atau ibu kita, ‘Aku tidak bisa membantumu lagi karena aku sudah berjanji untuk memberikan semua hartaku kepada Allah.’
    6: Menurut kalian, kalau kita melakukan itu, kita tidak wajib lagi menghormati ayah atau ibu kita. Berarti kalian membatalkan perintah Allah hanya untuk mengikuti adat istiadat nenek moyang!
    7: Hai kalian orang munafik! Tepat sekali nubuatan Yesaya tentang kalian waktu dia berkata,
    8: ‘Bangsa ini mengatakan dengan mulut bahwa mereka ingin hidup dekat kepada-Ku. Mereka menghormati Aku dengan kata-kata, tetapi hati mereka jauh dari Aku.
    9: Percuma saja mereka menyembah Aku, karena mereka hanya mengajarkan aturan-aturan manusia.’”
    10: 'Lalu Yesus memanggil orang banyak dan berkata, “Kalian semua dengarkanlah Aku dan berusahalah untuk mengerti:'
    11: Apa pun yang kita masukkan ke dalam mulut tidak membuat kita najis di mata Allah. Tetapi apa yang keluar dari mulut kita, itulah yang menentukan najis atau tidaknya kita di mata Allah.”
    12: Lalu kami murid-murid-Nya datang kepada-Nya dan berkata, “Apakah Engkau tahu bahwa orang Farisi tersinggung karena perkataan-Mu itu?”
    13: Tetapi Yesus menjawab, “Setiap tumbuhan yang tidak ditanam oleh Bapa-Ku yang di surga akan dicabut sampai ke akar-akarnya.
    14: Kita tidak usah pedulikan orang-orang Farisi itu! Mereka seperti orang buta yang menuntun sesama orang buta. Tentu saja kedua-duanya akan jatuh ke dalam lubang.”
    15: Petrus berkata, “Guru, jelaskanlah kepada kami arti kiasan tentang kenajisan tadi.”
    16: Jawab Yesus, “Kalian juga belum mengerti?!
    17: Tentu kalian tahu bahwa setiap makanan yang masuk melalui mulut turun ke dalam perut, lalu keluar melalui pembuangan air besar.
    18: Tetapi yang keluar dari mulut, yaitu perkataan, berasal dari hati. Itulah yang menentukan apakah seseorang najis atau tidak di mata Allah.
    19: Karena dari dalam hatilah berasal semua pikiran jahat, termasuk pikiran untuk membunuh, berzina, berbagai dosa percabulan, mencuri, berbohong, dan menjelekkan orang.
    20: Hal-hal seperti itulah yang membuat orang najis! Bukan karena dia tidak membasuh tangan sebelum makan.”
    21: Kemudian Yesus bersama kami murid-murid-Nya meninggalkan tempat itu dan pergi ke daerah sekitar Tirus dan Sidon.
    22: Lalu seorang wanita bangsa Kanaan dari daerah itu datang kepada-Nya sambil berteriak-teriak, “Tuhan, Keturunan Daud, tolonglah saya. Anak perempuan saya dikuasai setan dan sangat menderita.”
    23: Yesus sama sekali tidak menjawab dia, sehingga kami meminta kepada Yesus, “Guru, suruhlah perempuan itu pergi, karena dia terus saja mengikuti kita sambil berteriak-teriak.”
    24: Jawab Yesus, “Allah mengutus Aku hanya untuk menggembalakan domba-domba Israel yang tersesat.”
    25: Tetapi wanita itu datang mendekat, lalu sujud di hadapan-Nya dan berkata, “Tuhan, tolonglah saya!”
    26: Jawab Yesus kepadanya, “Kamu bukan orang Yahudi. Kalau Aku menolongmu, itu sama seperti orang yang mengambil makanan anak-anaknya dan memberikannya kepada anjing.”
    27: Kata perempuan itu, “Benar, Tuhan. Biar anak-anak Yahudi makan lebih dulu. Tetapi biasanya anjing-anjing memakan sisa makanan yang jatuh dari meja tuan-tuan mereka.”
    28: Kemudian Yesus menjawab, “Ibu, kamu sangat percaya kepada-Ku! Karena itu terjadilah sesuai dengan yang kamu minta.” Dan saat itu juga anaknya pun sembuh.
    29: Yesus meninggalkan daerah itu dan kembali berjalan di pinggir danau Galilea. Dia naik ke sebuah bukit dan duduk di sana.
    30: Lalu banyak sekali orang berdatangan kepada-Nya. Di antara mereka ada yang lumpuh, pincang, buta, bisu, dan menderita berbagai penyakit yang lain. Orang banyak itu meletakkan orang-orang sakit di hadapan Yesus dan Dia menyembuhkan mereka.
    31: Orang banyak itu terheran-heran melihat bahwa orang yang tadinya lumpuh atau pincang bisa berjalan dengan baik, yang bisu bisa berbicara, dan yang buta bisa melihat. Karena itu mereka semua memuliakan Allah Israel.
    32: Kemudian Yesus memanggil kami murid-murid-Nya dan berkata, “Aku merasa sangat kasihan kepada orang banyak ini. Sudah tiga hari mereka bersama-sama Aku dan sekarang mereka tidak punya makanan lagi. Aku tidak sampai hati menyuruh mereka pulang kelaparan. Jangan-jangan mereka pingsan dalam perjalanan.”
    33: Kami berkata kepada-Nya, “Di tempat sepi begini, tidak mungkin kita bisa membeli roti untuk orang sebanyak itu!”
    34: Yesus bertanya, “Ada berapa roti yang kalian punya?” Jawab kami, “Hanya tujuh, dan ada beberapa ikan kecil.”
    35: Lalu Dia menyuruh orang banyak itu duduk di tanah.
    36: Yesus mengambil ketujuh roti dan ikan-ikan itu. Setelah mengucap syukur, Dia menyobek-nyobek roti dan menyuwir-nyuwir ikan itu, lalu memberikannya kepada kami untuk dibagi-bagikan kepada orang banyak.
    37: Semua orang makan sampai kenyang. Kemudian makanan yang tersisa dikumpulkan sebanyak tujuh keranjang besar.
    38: Jumlah orang yang ikut makan kira-kira empat ribu laki-laki, belum terhitung perempuan dan anak-anak.
    39: Sesudah itu Yesus menyuruh mereka pulang. Lalu Dia bersama kami naik perahu dan pergi ke daerah Magdala.
  16:
    1: Beberapa orang Farisi dan Saduki datang dan mulai berdebat dengan Yesus. Mereka mencari alasan untuk menyalahkan Dia dengan menyuruh Yesus membuat keajaiban sebagai tanda bukti bahwa Dia benar-benar diutus Allah.
    2: Tetapi Yesus menjawab dengan gambaran berikut, “Waktu matahari mulai terbenam dan langit kelihatan merah, kalian berkata, ‘Besok cuaca akan baik.’
    3: Sedangkan kalau pagi hari langit merah dan gelap, kalian berkata, ‘Hari ini akan hujan.’ Hai orang-orang munafik! Kamu bisa mengetahui apa yang akan terjadi dengan cuaca hanya dengan melihat tanda-tanda di langit! Kenapa kamu tidak bisa mengetahui tanda-tanda zaman yang sedang terjadi sekarang ini?!
    4: Hanya orang-orang jahat dan tidak setia kepada Allah seperti kalian yang menuntut untuk melihat keajaiban sebagai tanda bukti! Tetapi hanya satu yang akan diberikan kepada kalian, yaitu keajaiban seperti yang pernah terjadi kepada Nabi Yunus.” Kemudian Yesus pergi meninggalkan mereka.
    5: Ketika Yesus dan kami murid-murid-Nya sampai di seberang danau Galilea, kami baru sadar bahwa kami lupa membawa roti.
    6: Kata Yesus kepada kami, “Hati-hati, jangan sampai kalian terkena ragi dari kelompok Farisi dan Saduki.”
    7: Lalu kami saling membicarakan hal itu dengan berkata, “Dia bicara begitu karena kita tidak membawa roti.”
    8: Tetapi Yesus mengetahui apa yang sedang kami bicarakan dan berkata, “Kenapa kalian sampai bicara tentang kekurangan roti?! Kalian kurang yakin kepada-Ku!
    9: Sungguh luar biasa kalau kalian masih belum mengerti! Tidakkah kalian ingat?! Waktu Aku memberi makan lima ribu orang dengan lima roti, berapa keranjang sisa roti yang kalian kumpulkan?
    10: Dan ketika Aku memberi makan empat ribu orang dengan tujuh roti, berapa keranjang besar sisa roti yang kalian kumpulkan?
    11: Jadi kenapa kalian tidak mengerti bahwa Aku tadi bukan berbicara tentang roti?!— ketika Aku berkata, ‘Jangan sampai kalian kena ragi dari kelompok Farisi dan Saduki.’”
    12: Akhirnya kami mengerti maksud Yesus, bahwa Dia bukan memperingatkan kami untuk berhati-hati terhadap ragi yang dipakai untuk membuat roti, melainkan berjaga-jaga terhadap ajaran orang-orang Farisi dan Saduki.
    13: Sesudah kami tiba di daerah Kaisarea Filipi, Yesus bertanya kepada kami, “Bagaimana kata orang tentang pelayanan Aku, Sang Anak Adam? Menurut pendapat mereka, sebagai siapakah Aku diutus?”
    14: Kami menjawab, “Ada yang mengatakan bahwa Engkau pengganti Yohanes Pembaptis. Ada yang mengatakan bahwa Engkau Nabi Elia. Dan ada juga yang mengatakan bahwa Engkau adalah Yeremia atau salah satu nabi zaman dulu yang sekarang hidup kembali.”
    15: Lalu Dia bertanya lagi, “Tetapi bagaimana pendapat kalian tentang Aku?”
    16: Maka Petrus, yang juga disebut Simon, menjawab, “Engkau adalah Kristus dan Anak Allah yang hidup!”
    17: Jawab Yesus, “Simon anak Yunus, kamu sungguh diberkati Allah. Karena bukan manusia yang memberi pengertian tentang hal itu kepadamu, melainkan Bapa-Ku yang di surga.
    18: 'Sekarang Aku berkata kepadamu: Kamu adalah Petrus (sang Batu Besar). Dan di atas batu fondasi ini Aku akan mendirikan jemaat-Ku. Kuasa kematian tidak akan sanggup mengalahkan kesatuan jemaat-Ku itu.'
    19: Aku akan memberikan kunci-kunci kerajaan Allah kepadamu. Dengan demikian, semua pintu yang kamu kunci di bumi ini akan terkunci juga di surga, dan semua pintu yang kamu buka di bumi akan terbuka juga di surga.”
    20: Lalu dengan tegas Yesus melarang kami untuk memberitahukan kepada siapa pun bahwa Dia adalah Kristus.
    21: Sejak saat itu, Yesus mulai menyatakan kepada kami murid-murid-Nya bahwa Dia sudah ditetapkan Allah untuk pergi ke Yerusalem. Dia menjelaskan, “Di sana, para pemimpin Yahudi, imam-imam kepala, dan ahli-ahli Taurat akan membuat Aku sangat menderita. Lalu Aku akan dibunuh, dan pada hari ketiga Aku akan dihidupkan kembali oleh Allah.”
    22: Tetapi Petrus berpikir bahwa Raja Penyelamat tidak mungkin menderita. Maka dia menarik Yesus menjauh sedikit dari kami dan menegur-Nya, “Tuhan, tidak mungkin Allah mengizinkan itu terjadi. Jangan berpikir bahwa Engkau akan mengalami hal-hal itu.”
    23: Yesus berpaling memandang Petrus dan berkata kepadanya, “Pergilah dari hadapan-Ku, hai Satanas! Kamu menjadi penghalang bagi-Ku, karena kamu mengikuti pikiran manusia, bukan pikiran Allah!”
    24: Kemudian Yesus berkata kepada kami, “Siapa yang mau mengikut Aku, dia harus melupakan kepentingan diri sendiri dan terus mengikut Aku dengan bertekad, ‘Sekalipun harus mati, bahkan mati disalibkan, aku tidak akan mundur.’
    25: Karena setiap orang yang ingin menyelamatkan nyawanya tetap akan mati. Tetapi siapa yang mati dibunuh karena mengikut Aku, dia akan memperoleh hidup kekal.
    26: 'Pikirkanlah: Kalau akhirnya kamu mati juga, apa gunanya kamu menjadi kaya sampai memiliki seluruh harta di dunia? Harta sebanyak apa pun tidak bisa membeli hidup yang kekal.'
    27: Ingatlah, Sang Anak Adam akan pergi kepada Bapa dan akan datang kembali dalam kemuliaan-Nya disertai para malaikat. Pada saat itulah Aku akan membalas setiap orang sesuai dengan perbuatannya masing-masing.
    28: 'Aku menegaskan kepadamu: Di antara kalian yang berada di sini, beberapa orang tidak akan mati sebelum melihat Aku, Sang Anak Adam, datang dan mulai mendirikan kerajaan-Ku di dunia ini.”'
  17:
    1: Enam hari kemudian, Yesus mengajak Petrus, Yakobus, dan Yohanes saudara Yakobus pergi berempat saja ke atas suatu gunung yang tinggi.
    2: Di sana Yesus berubah wujud di hadapan mereka. Wajah-Nya bersinar seperti matahari dan pakaian-Nya menjadi putih mengkilap seperti cahaya.
    3: Tiba-tiba ketiga murid-Nya itu melihat Nabi Musa dan Elia sedang bercakap-cakap dengan Yesus.
    4: Lalu Petrus berkata kepada Yesus, “Luar biasa! Tuhan, indah sekali kita berada di sini bersama-sama! Kalau Engkau mau, saya akan membuatkan tiga pondok di sini— satu untuk Engkau, satu untuk Musa, dan satu lagi untuk Elia.”
    5: Sementara Petrus masih berbicara, tiba-tiba awan putih yang sangat terang turun dan menutupi mereka. Dari dalam awan itu terdengar suara yang berkata, “Inilah Anak-Ku yang sangat Aku kasihi. Dialah yang menyenangkan hati-Ku. Taatilah Dia.”
    6: Mendengar suara itu, mereka bertiga sangat ketakutan dan sujud dengan muka sampai ke tanah.
    7: Tetapi Yesus mendekat dan menyentuh mereka sambil berkata, “Berdirilah. Jangan takut!”
    8: Ketika mereka membuka mata dan mengangkat kepala, hanya Yesus sendiri yang mereka lihat.
    9: Dalam perjalanan turun dari gunung, Yesus melarang mereka, “Jangan ceritakan kepada siapa pun apa yang sudah kalian lihat di atas gunung ini, sebelum Aku, Sang Anak Adam, hidup kembali dari kematian.”
    10: Lalu ketiga murid itu bertanya kepada-Nya, “Mengapa para ahli Taurat mengajarkan bahwa Nabi Elia harus datang lebih dulu sebelum Mesias tiba?”
    11: 'Jawab Yesus kepada mereka, “Benar, Elia memang datang lebih dulu untuk mempersiapkan semua hal sebelum Aku datang. Tetapi Aku beritahukan kepada kalian: Elia sebenarnya sudah datang lebih dulu daripada-Ku, tetapi orang-orang tidak mengenalinya, dan mereka memperlakukan dia sesuka hati! Nah, begitu jugalah mereka akan membuat Aku menderita.”'
    13: Kemudian barulah ketiga murid itu mengerti bahwa nubuatan tentang Elia digenapi oleh Yohanes Pembaptis.
    14: Ketika Yesus dan tiga murid-Nya itu kembali kepada orang banyak, seorang laki-laki datang dan sujud di hadapan-Nya.
    15: Orang itu berkata, “Tuhan, kasihanilah anak saya. Dia sakit ayan dan sangat menderita. Dia sering jatuh ke dalam api maupun air.
    16: Saya sudah membawanya kepada murid-murid-Mu, tetapi mereka tidak dapat menyembuhkan dia.”
    17: Lalu Yesus berkata kepada mereka, “Bukan main! Kalian ini sesat dan tidak percaya kepada Allah! Sampai kapan Aku harus bersabar terhadap kalian?! Bukankah sudah cukup lama Aku tinggal bersama kalian! Bawalah anak itu kemari.”
    18: Lalu dengan tegas Yesus melarang setan itu mengganggu anak tersebut. Saat itu juga setan itu meninggalkannya dan anak itu sembuh!
    19: Kemudian kami murid-murid-Nya datang kepada Yesus secara tersendiri dan bertanya, “Kenapa kami tidak bisa mengusir setan tadi?”
    20: 'Kata Yesus, “Karena kalian belum yakin akan kuasa Allah. Aku menegaskan kepadamu: Kalau kamu mempunyai keyakinan sebesar biji sawi saja, kamu bisa berkata kepada gunung ini, ‘Pindahlah ke sana!’ Maka gunung itu pasti pindah. Dengan begitu tidak ada satu pun yang tidak bisa kalian lakukan.'
    21: Namun jenis setan seperti itu hanya dapat diusir dengan berdoa dan berpuasa.”
    22: Pada suatu hari, waktu Yesus dan kami masih berada di Galilea, Dia berkata kepada kami, “Aku, Sang Anak Adam, akan diserahkan ke tangan orang-orang jahat.
    23: Mereka akan membunuh-Ku, tetapi pada hari ketiga Aku akan dibangkitkan dari kematian.” Kami sangat sedih mendengar perkataan-Nya itu.
    24: Sesudah Yesus dan kami kembali ke Kapernaum, tibalah waktu memberikan pajak tahunan untuk rumah Allah. Orang-orang yang menagih pajak itu datang kepada Petrus dan bertanya, “Apakah gurumu selalu membayar pajak tahunan untuk rumah Allah atau tidak?”
    25: Jawab Petrus, “Dia selalu bayar!” Lalu ketika Petrus masuk ke rumah di mana Yesus tinggal, sebelum dia sempat berbicara, Yesus bertanya kepadanya, “Menurut kamu, dari siapa sajakah raja-raja menagih pajak? Apakah dari keluarga dekat mereka sendiri, atau dari orang-orang lain?”
    26: Jawab Petrus, “Dari orang-orang lain.” Maka Yesus berkata, “Jadi, sebenarnya kita sebagai anak-anak dari sang Raja terbesar bebas dari pajak itu!
    27: Tetapi supaya kita tidak menimbulkan masalah dengan mereka yang mengumpulkan pajak itu, pergilah ke danau memancing ikan. Waktu kamu menangkap ikan yang pertama, bukalah mulutnya, dan kamu akan menemukan uang perak yang cukup untuk membayar pajak tahunan bagi dua orang. Berikanlah uang itu kepada mereka sebagai bayaran pajakmu dan pajak-Ku.”
  18:
    1: Pada waktu itu, kami murid-murid Yesus datang kepada-Nya dan bertanya, “Waktu Engkau mendirikan kerajaan Allah di dunia ini, siapa di antara kami yang paling tinggi kedudukannya?”
    2: Kemudian Yesus memanggil seorang anak kecil mendekat kepada-Nya, lalu menempatkan dia di tengah-tengah kami.
    3: 'Yesus berkata, “Aku menegaskan kepadamu: Kalau kamu tidak menjadi rendah hati seperti anak-anak dan bertobat dari sifatmu yang suka mementingkan diri sendiri, kamu tidak akan menjadi warga kerajaan Allah.'
    4: Karena orang yang paling tinggi kedudukannya dalam kerajaan Allah adalah orang yang merendahkan dirinya seperti anak kecil ini.”
    5: “Kalau kamu menerima dan melayani anak kecil seperti ini dengan alasan untuk memuliakan Aku, berarti kamu sudah menerima dan melayani Aku.
    6: Kalau seseorang menyebabkan anak kecil yang percaya kepada-Ku jatuh dalam dosa, orang itu akan mendapat hukuman yang sangat berat dari Allah. Daripada dia melakukan dosa besar itu, lebih baik jika sebuah batu besar diikat ke lehernya lalu dia ditenggelamkan ke laut dalam. Mengalami kengerian seperti itu jauh lebih ringan daripada hukuman Allah yang akan dia tanggung selamanya kalau menyebabkan seorang anak jatuh dalam dosa!
    7: “Celakalah siapa saja di dunia ini yang menyebabkan orang lain berdosa! Memang godaan-godaan untuk berbuat dosa akan selalu ada di dunia, tetapi celakalah orang yang menimbulkan godaan itu.
    8: Jadi, kalau tangan atau kakimu menyebabkan kamu berdosa, lebih baik potong dan buanglah itu, supaya kamu mendapat hidup yang kekal di surga. Lebih baik kamu masuk ke dalam hidup kekal tanpa tangan dan kaki yang lengkap, daripada kamu mempunyai badan yang utuh tetapi dibuang ke dalam api neraka yang menyala selama-lamanya.
    9: Dan kalau matamu yang sebelah membuat kamu berdosa, cungkil dan buanglah matamu itu. Lebih baik kamu masuk ke dalam kerajaan Allah dengan satu mata, daripada mempunyai dua mata tetapi dibuang ke dalam api neraka.”
    10: “Hati-hatilah, jangan menganggap rendah seorang pun dari anak-anak kecil ini. Karena sesungguhnya mereka masing-masing mempunyai malaikat yang selalu siap berbicara kepada Bapa-Ku di surga.
    11: Ingatlah bahwa Aku, Sang Anak Adam, sudah datang untuk menyelamatkan orang-orang yang tersesat.
    12: “Kalau kamu mempunyai seratus ekor domba, dan seekor di antaranya tersesat, apa yang akan kamu lakukan? Pasti kamu akan meninggalkan yang sembilan puluh sembilan ekor, lalu pergi ke bukit-bukit untuk mencari satu domba yang tersesat itu.
    13: 'Aku menegaskan kepadamu: Kalau kamu berhasil menemukannya, pasti kamu akan lebih bergembira karena mendapat yang seekor itu daripada karena sembilan puluh sembilan domba lain yang masih berada dalam kawanan.'
    14: Begitu jugalah Bapamu yang di surga. Dia tidak mau seorang pun dari anak-anak kecil yang percaya kepada-Nya tersesat dan binasa.”
    15: “Kalau saudara seimanmu bersalah kepadamu, datanglah secara pribadi kepadanya dan beritahukanlah kesalahan yang sudah dia lakukan. Kalau dia mengakui kesalahannya dan bertobat, kamu sudah berdamai kembali dengan saudaramu itu.
    16: Tetapi kalau dia tidak mau mengakui kesalahannya, temuilah dia lagi bersama satu atau dua orang saudara seiman yang lain. Hal itu dilakukan sesuai peraturan dari hukum Taurat yang mengatakan, ‘Setiap masalah harus didukung oleh dua atau tiga orang saksi mata, barulah masalah itu bisa diputuskan secara sah.’
    17: Kalau dia masih menolak mendengarkan saksi mata itu, beritahukanlah perkara tersebut kepada semua jemaat. Dan kalau dia tidak mau juga menerima nasihat jemaat, biarlah semua saudara seiman mengucilkan dia— sebagaimana orang Israel tidak mau bergaul dengan para penagih pajak dan orang dari bangsa lain yang tidak mengenal Allah.
    18: 'Aku menegaskan kepadamu: Setiap pintu yang jemaat kunci di bumi ini akan terkunci juga di surga, dan setiap pintu yang jemaat bukakan di bumi akan terbuka juga di surga.'
    19: Aku juga menegaskan kepadamu bahwa kalau dua orang atau lebih di antara kalian sepakat meminta sesuatu dalam doa, maka hal itu akan dikabulkan oleh Bapa-Ku yang di surga.
    20: Karena apabila dua orang atau lebih dari antara kalian berkumpul dan berdoa untuk memuliakan Aku, maka Aku juga ada di situ di antara kalian.”
    21: Lalu Petrus mendekati Yesus dan bertanya, “Tuhan, kalau saudara seiman saya terus melakukan kesalahan kepada saya, sampai berapa kali saya harus memaafkan dia? Apakah cukup tujuh kali?”
    22: Jawab Yesus, “Bukan tujuh kali! Bukan juga tujuh puluh tujuh kali! Tetapi kamu harus selalu memaafkan tanpa menghitung-hitungnya.
    23: '“Biarlah Aku menjelaskan: Keadaan antara saudara-saudari seiman dalam kerajaan Allah adalah seperti cerita ini: Pada suatu hari, seorang raja mau membereskan perhitungan uang yang dia pinjamkan kepada para pegawainya.'
    24: Waktu perhitungan dimulai, ada seorang pegawai yang mempunyai hutang tiga ratus ribu kilogram perak. Lalu dia dibawa menghadap raja.
    25: Tetapi dia tidak mampu membayar hutangnya. Jadi raja memerintahkan para tentaranya untuk menjual pegawai itu, istrinya, anak-anaknya, dan semua hartanya untuk melunasi hutangnya kepada raja.
    26: “Maka pegawai itu sujud di hadapan raja dan memohon, ‘Ya, Tuan, sabarlah dulu! Saya akan membayar semua hutang saya!’
    27: Hati raja tersentuh dan merasa kasihan kepadanya, sehingga dia beserta keluarganya dibebaskan, dan semua hutangnya pun dihapuskan.
    28: “Lalu apa yang terjadi dengan pegawai yang hutangnya sudah dihapuskan itu? Dia pergi keluar dan bertemu dengan salah seorang temannya sesama pegawai kerajaan yang berhutang hanya seratus keping uang perak kepadanya. Dia menangkapnya dan mencekiknya sambil berkata, ‘Bayar hutangmu!’
    29: “Temannya itu sujud dan memohon, ‘Tolong sabarlah dulu. Saya akan membayar hutang saya.’
    30: “Tetapi dia tidak mau bersabar dan malah melaporkan temannya itu kepada hakim supaya dipenjarakan sampai dia melunasi semua hutangnya.
    31: “Melihat kejadian itu, pegawai-pegawai yang lain sangat sedih lalu melaporkannya kepada raja.
    32: Kemudian raja memanggil pegawai yang jahat itu dan berkata, ‘Hai pegawai yang jahat! Saya sudah menghapuskan semua hutangmu hanya karena kamu meminta kesabaran dari saya!
    33: Seharusnya kamu juga berbelas kasihan kepada temanmu itu, seperti saya sudah berbelas kasihan kepadamu!’
    34: Raja itu sangat marah sehingga dia memerintahkan agar pegawai yang jahat itu dipenjarakan dan dipukuli setiap hari sampai semua hutangnya dibayar lunas.
    35: “Begitu jugalah yang akan dilakukan oleh Bapa-Ku yang di surga kepadamu, kalau kamu tidak sungguh-sungguh memaafkan setiap orang yang bersalah kepadamu.”
  19:
    1: Sesudah Yesus mengajarkan semua hal itu, Dia bersama kami murid-murid-Nya meninggalkan provinsi Galilea dan pergi ke provinsi Yudea di seberang sungai Yordan.
    2: Banyak orang mengikuti Dia ke sana, dan Dia menyembuhkan orang-orang sakit di antara mereka.
    3: Tetapi beberapa orang Farisi datang hendak mencari alasan untuk menyalahkan Yesus, maka mereka bertanya, “Apakah seorang laki-laki boleh menceraikan istrinya dengan alasan apa pun?”
    4: Jawab Yesus kepada mereka, “Kalian pasti sudah membaca yang tertulis dalam Kitab Suci, bahwa pada mulanya Sang Pencipta menciptakan manusia sepasang, seorang laki-laki dan seorang perempuan.
    5: Allah juga berkata, ‘Oleh karena itulah, dalam pernikahan, seorang laki-laki akan meninggalkan ayah ibunya dan dipersatukan dengan seorang istri, sehingga mereka berdua menjadi satu.’
    6: Dengan demikian, di mata Allah suami-istri bukan lagi dua, melainkan satu. Karena itu suami-istri yang sudah dipersatukan Allah dalam pernikahan tidak boleh diceraikan oleh manusia.”
    7: Lalu orang-orang Farisi itu bertanya kepada-Nya, “Kalau begitu, kenapa Musa mengizinkan seorang suami menceraikan istrinya dengan memberikan surat keterangan cerai kepadanya?”
    8: Jawab Yesus, “Musa mengizinkan kamu menceraikan istrimu karena kamu keras kepala terhadap perintah Allah. Tetapi sesungguhnya sejak awal tidaklah demikian.
    9: 'Aku berkata kepadamu: Bila seorang suami menceraikan istrinya supaya bisa menikah dengan perempuan lain, di mata Allah dia berzina. Demikian juga, setiap laki-laki yang menikahi perempuan yang sudah diceraikan oleh suaminya, dia berzina. Satu-satunya alasan seorang suami boleh menceraikan istrinya adalah kalau istrinya itu sudah berzina.”'
    10: Lalu kami murid-murid Yesus berkata kepada-Nya, “Kalau hukum yang mengatur hubungan suami-istri begitu ketat, lebih baik tidak usah mencari pasangan dan hidup membujang saja!”
    11: Jawab Yesus, “Tidak semua orang sanggup hidup seperti yang kamu katakan itu. Hanya orang-orang tertentu yang sudah dipersiapkan oleh Allah yang bisa merasa puas dengan hidup membujang.
    12: Ada orang yang memang dilahirkan dengan tubuh yang tidak memungkinkan untuk hubungan suami-istri. Ada yang membujang karena orang lain sudah merusak alat kelaminnya. Dan ada juga orang yang memilih untuk tidak menikah supaya bisa melayani dengan lebih baik dalam kerajaan Allah. Orang-orang yang sanggup hidup sesuai ajaran ini, hendaklah mereka melakukannya.”
    13: Kemudian beberapa orang datang membawa anak-anak mereka kepada Yesus supaya Dia meletakkan tangan-Nya pada kepala anak-anak itu dan mendoakan berkat bagi mereka. Tetapi kami murid-murid-Nya dengan tegas melarang orang-orang itu membawa anak-anak kepada Yesus.
    14: Namun Yesus berkata, “Biarkanlah anak-anak itu datang kepada-Ku! Jangan melarang mereka! Karena orang-orang seperti inilah yang menjadi warga kerajaan Allah.”
    15: Sesudah Yesus meletakkan tangan-Nya pada kepala anak-anak itu sambil mendoakan mereka, Dia bersama kami berangkat ke tempat lain.
    16: Ada seorang laki-laki muda yang datang kepada Yesus dan bertanya, “Guru yang baik, perbuatan baik apa yang harus saya lakukan untuk mendapatkan hidup yang kekal?”
    17: Yesus menjawab, “Mengapa kamu mengatakan Aku baik? Hanya Allah satu-satunya yang baik. Kalau kamu mau mendapat hidup yang kekal, taatilah perintah-perintah dalam hukum Taurat.”
    18: Orang itu bertanya lagi, “Perintah-perintah manakah yang harus saya taati?” Jawab Yesus, “Jangan membunuh, jangan berzina, jangan mencuri, jangan memberikan kesaksian palsu,
    19: hormatilah ayah dan ibumu, dan kasihilah sesamamu seperti kamu mengasihi dirimu sendiri.”
    20: Orang muda itu berkata, “Semuanya itu sudah saya taati sejak masa muda. Apa lagi yang perlu saya lakukan?”
    21: Yesus berkata lagi kepada orang itu, “Kalau kamu mau menjadi sempurna, pergilah dan juallah seluruh hartamu. Lalu bagi-bagikanlah uangnya kepada orang miskin. Dengan begitu kamu akan memperoleh harta di surga. Kemudian datanglah kembali dan ikutlah Aku.”
    22: Mendengar jawaban Yesus, orang muda itu pergi dengan sedih karena dia sangat kaya dan tidak mau melepaskan hartanya.
    23: 'Kemudian Yesus berkata kepada kami murid-murid-Nya, “Aku menegaskan kepadamu: Sulit sekali bagi orang kaya untuk menjadi warga kerajaan Allah!'
    24: Sesungguhnya, lebih gampang seekor unta melewati lubang jarum daripada orang kaya masuk kerajaan Allah.”
    25: Ketika mendengar hal itu, kami tercengang dan bertanya, “Kalau begitu, siapa yang bisa selamat dan masuk surga?”
    26: Tetapi Yesus memandang kami dan berkata, “Manusia tidak sanggup menjamin dirinya diselamatkan dan masuk surga, tetapi Allah sanggup melakukan segala sesuatu.”
    27: Lalu Petrus berkata kepada-Nya, “Bagaimana dengan kami? Kami sudah meninggalkan semua milik kami dan mengikut Engkau. Jadi apa yang akan kami dapatkan?”
    28: 'Jawab Yesus kepada kami, “Aku menegaskan kepadamu: Waktu Allah memperbarui segala sesuatu, Aku, Sang Anak Adam, akan duduk di takhta yang menunjukkan kemuliaan-Ku. Pada saat itu, kalian berdua belas yang sudah menjadi rasul-Ku juga akan duduk di atas takhtamu masing-masing untuk memerintah dan menghakimi kedua belas suku Israel.'
    29: Dan setiap orang yang sudah meninggalkan rumahnya, saudara-saudarinya, orangtuanya, pasangannya, anak-anaknya, atau ladangnya karena mengikut Aku, dia akan mendapat seratus kali lipat yang serupa, dan dia juga akan menerima hidup yang kekal.
    30: Tetapi kelak, banyak orang yang sekarang mempunyai kedudukan tinggi akan mendapat kedudukan yang rendah. Dan banyak orang yang sekarang mempunyai kedudukan rendah akan mendapat kedudukan yang tinggi.”
  20:
    1: Yesus melanjutkan ajaran-Nya, “Karena kerajaan Allah bisa diumpamakan seperti seorang yang mempunyai kebun anggur yang luas. Pagi-pagi sekali, dia pergi ke pasar di mana para pekerja harian biasanya berkumpul. Dia mencari beberapa orang untuk bekerja di kebunnya itu.
    2: Lalu dia menemui sejumlah pekerja dan mereka setuju untuk bekerja dengan upah biasa, yaitu satu keping uang perak sehari. Dia pun menyuruh mereka pergi ke kebunnya.
    3: “Kira-kira jam sembilan pagi, dia pergi lagi ke pasar dan melihat beberapa orang pekerja sedang menganggur.
    4: Maka dia berkata kepada mereka, ‘Bekerjalah di kebun anggur saya. Saya akan membayar kalian dengan upah yang pantas.’ Mereka pun setuju dan pergi bekerja di kebunnya.
    5: Sekitar jam dua belas siang dan jam tiga sore, pemilik kebun itu pergi lagi melakukan hal yang sama.
    6: “Kira-kira jam lima sore, dia pergi lagi ke pasar dan melihat beberapa orang pekerja lain di sana yang masih juga menganggur. Dia bertanya kepada mereka, ‘Kenapa kalian membuang-buang waktu sepanjang hari di sini dan tidak mengerjakan apa-apa?!’
    7: “Jawab mereka, ‘Tidak ada orang yang memberi kami pekerjaan.’ “Kata pemilik kebun itu, ‘Kalau begitu, kalian juga pergilah bekerja di kebun saya. Kalian akan menerima upah yang pantas.’
    8: “Ketika hari sudah petang dia berkata kepada mandornya, ‘Panggillah para pekerja itu dan bayarlah upah mereka, mulai dari yang datang terakhir sampai yang pertama.’
    9: Lalu para pekerja yang mulai bekerja jam lima sore datang mengambil upah mereka. Masing-masing menerima satu keping uang perak.
    10: Waktu tiba giliran para pekerja yang mulai sejak pagi, mereka mengira akan menerima upah lebih banyak daripada pekerja yang lain. Namun ternyata setiap orang yang datang pertama juga diberi upah satu keping uang perak.
    11: Jadi waktu menerimanya, mereka bersungut-sungut kepada pemilik kebun anggur itu.
    12: Kata mereka, ‘Para pekerja yang datang terakhir hanya bekerja satu jam, tetapi Bapak membayar mereka sama dengan kami! Padahal kami sudah bekerja keras sepanjang hari di bawah panas matahari!’
    13: “Tetapi pemilik kebun itu menjawab salah satu dari mereka, ‘Kawan, saya tidak melakukan yang kurang adil kepadamu! Bukankah sebelumnya kamu sudah setuju untuk bekerja sepanjang hari dengan upah satu keping perak?!
    14: Jadi sekarang pulanglah dengan upahmu itu. Saya memang sudah memutuskan untuk membayar para pekerja yang datang terakhir sama seperti upahmu.
    15: Bukankah saya berhak melakukan apa pun yang saya mau dengan uang saya sendiri?! Atau apakah kamu iri karena saya bermurah hati kepada orang lain?’”
    16: Lalu Yesus menjelaskan, “Dengan demikian, orang-orang yang sekarang mempunyai kedudukan rendah, kelak akan mendapatkan kedudukan tinggi. Dan orang-orang yang sekarang mempunyai kedudukan tinggi, kelak akan mendapatkan kedudukan rendah. Banyak orang yang diundang menjadi warga kerajaan Allah, tetapi hanya sedikit yang terpilih.”
    17: Ketika Yesus dan kami kedua belas murid-Nya sedang dalam perjalanan ke Yerusalem, Dia mengumpulkan kami secara terpisah dari para pengikut lain dan berkata,
    18: “Dengarlah baik-baik! Kita sedang menuju Yerusalem. Di sana Aku akan diserahkan kepada para imam kepala dan ahli-ahli Taurat. Dan mereka akan menjatuhkan hukuman mati kepada-Ku.
    19: Kemudian mereka akan menyerahkan Aku kepada para penguasa yang bukan Yahudi. Mereka akan menghina dan mencambuk Aku, lalu membunuh-Ku dengan cara disalibkan. Tetapi pada hari ketiga sesudah kematian-Ku, Aku akan dibangkitkan kembali.”
    20: Sesudah itu istri Zebedeus, yaitu ibu Yakobus dan Yohanes, datang kepada Yesus bersama kedua anaknya itu, lalu dia sujud di hadapan Yesus untuk meminta sesuatu.
    21: Yesus bertanya kepadanya, “Apa yang Ibu mau?” Dia menjawab, “Kelak waktu Engkau menjadi raja dan duduk di atas takhta kerajaan-Mu, berjanjilah bahwa kedua anak saya ini akan diberi jabatan yang paling tinggi, yang seorang di sebelah kanan-Mu dan yang seorang lagi di sebelah kiri-Mu.”
    22: Jawab Yesus kepada kedua anaknya itu, “Kalian tidak mengerti apa yang kalian minta. Apakah kalian sanggup menerima penderitaan seperti yang akan segera Aku alami? Apakah kalian siap ditimpa kesengsaraan seperti yang akan Aku alami?” Jawab mereka, “Ya, kami sanggup.”
    23: Kata Yesus kepada mereka, “Memang kalian akan mengalami penderitaan dan ditimpa kesengsaraan seperti yang akan Aku alami. Tetapi Aku tidak berhak menentukan siapa yang akan duduk di sebelah kanan-Ku atau di sebelah kiri-Ku. Bapa-Ku yang akan memberikan kedua tempat itu kepada orang yang sudah Dia tentukan.”
    24: Waktu kami kesepuluh murid yang lain mendengar hal itu, kami sangat marah kepada Yakobus dan Yohanes.
    25: Tetapi Yesus memanggil kami semua dan berkata, “Kalian tahu bahwa para penguasa bangsa-bangsa suka memerintah rakyatnya dengan keras dan menindas hak-hak mereka.
    26: Tetapi kalian tidak boleh seperti mereka. Kalau kamu mau menjadi orang yang terkemuka, kamu harus mengambil tempat yang paling hina dan menjadi pelayan bagi yang lain.
    27: Dan kalau kamu mau mendapat kedudukan yang paling tinggi, kamu harus menjadi budak bagi semua yang lain.
    28: Kalian harus mengikuti teladan-Ku. Biarpun Aku, Sang Anak Adam, Aku datang ke dunia ini bukan untuk dilayani, tetapi untuk melayani dan memberikan hidup-Ku sebagai kurban untuk menebus banyak orang dari dosa-dosa mereka.”
    29: Waktu Yesus dan kami semua meninggalkan kota Yeriko, banyak orang mengikuti kami.
    30: Ada dua orang buta sedang duduk di pinggir jalan. Waktu mereka mendengar bahwa Yesus sedang melewati jalan itu, mereka mulai berseru, “Tuhan, Keturunan Daud, kasihanilah kami!”
    31: Orang banyak yang mengikuti Yesus menegur mereka supaya diam, tetapi mereka berteriak semakin keras, “Tuhan, Keturunan Daud, kasihanilah kami!”
    32: Lalu Yesus berhenti dan berkata kepada mereka berdua, “Apa yang kalian mau Aku perbuat bagi kalian?”
    33: Jawab mereka, “Ya Tuhan, kami ingin mata kami bisa melihat lagi.”
    34: Yesus sangat mengasihani mereka, maka Dia menjamah mata mereka. Saat itu juga mereka bisa melihat kembali, lalu keduanya mengikuti Yesus.
  21:
    1: Waktu Yesus dan kami para murid-Nya sudah dekat Yerusalem, kami tiba di desa Betfage yang berada di kaki Bukit Zaitun. Lalu Yesus menyuruh dua orang murid-Nya berjalan lebih dulu
    2: dengan berpesan kepada mereka, “Pergilah ke desa yang di depan itu. Begitu kalian masuk, kalian akan melihat seekor keledai betina terikat bersama anaknya. Lepaskanlah keduanya dan bawalah kepada-Ku.
    3: Kalau ada orang yang menanyakan tentang apa yang sedang kalian lakukan, katakanlah, ‘Tuhan memerlukan dua keledai ini,’ maka orang itu akan mengizinkan kalian membawa keduanya.”
    4: Hal itu dilakukan supaya terjadi tepat seperti yang dikatakan Allah melalui nubuatan nabi yang mengatakan,
    5: “Katakanlah kepada para penduduk Yerusalem, ‘Perhatikanlah, Rajamu datang kepadamu! Dia rendah hati dan menunggangi seekor keledai beban, bahkan seekor keledai muda.’”
    6: Lalu kedua murid itu pergi dan melakukan tepat seperti yang Yesus suruh.
    7: Mereka membawa keledai itu bersama anaknya dan meletakkan jubah-jubah mereka di atas punggung kedua keledai itu sebagai alas duduk. Lalu Yesus naik ke punggung keledai muda.
    8: Sangat banyak orang yang sudah berkumpul di situ melepas dan menghamparkan jubah mereka di jalanan untuk menghormati Yesus. Ada juga yang memotong ranting-ranting berdaun dari pepohonan dan menebarkannya di jalan itu.
    9: Orang-orang yang berjalan di depan Yesus dan yang mengikuti-Nya di belakang terus bersorak-sorai, “Hosana! Terpujilah TUHAN atas kedatangan Keturunan Daud ini! ‘Diberkatilah raja kita ini yang datang mewakili TUHAN.’ Terpujilah TUHAN di tempat-tempat yang tertinggi di surga.”
    10: Pada waktu Yesus memasuki Yerusalem, seisi kota menjadi gempar dan bertanya-tanya, “Siapa itu?!”
    11: Orang banyak yang mengikuti Yesus menjawab, “Dia itu Yesus!— nabi yang berasal dari desa Nazaret di provinsi Galilea.”
    12: Lalu Yesus masuk ke teras rumah Allah dan mengusir semua orang yang sedang berjual-beli di situ. Dia membalikkan meja-meja yang dipakai oleh para penukar uang, juga menggulingkan bangku-bangku para penjual burung merpati.
    13: Kata-Nya kepada mereka, “Dalam Kitab Suci Allah berkata, ‘Rumah-Ku akan disebut rumah doa.’ Tetapi kalian sudah menjadikannya ‘tempat persembunyian para pencuri!’”
    14: Lalu banyak orang buta dan orang pincang datang kepada-Nya di teras rumah Allah. Dia menyembuhkan mereka semua.
    15: Namun para imam kepala dan ahli Taurat menjadi sangat marah ketika melihat perbuatan-perbuatan ajaib yang dilakukan Yesus dan mendengar anak-anak kecil bersorak-sorai di teras rumah Allah, “Hosana, terpujilah TUHAN atas kedatangan Keturunan Daud ini.”
    16: Mereka berkata kepada Yesus, “Kamu mendengar anak-anak itu, bukan?! Kenapa kamu tidak melarang mereka berkata begitu?!” Jawab Yesus, “Ya, Aku dengar. Tetapi kalian sudah tahu Firman Allah, bukan?! Penulis Mazmur berkata kepada Allah, ‘Engkau sudah mengajar anak-anak dan bayi-bayi untuk memberi pujian yang sempurna kepada-Mu.’”
    17: Kemudian Yesus bersama kami meninggalkan mereka dan keluar dari kota Yerusalem. Kami pergi ke desa Betania untuk bermalam di situ.
    18: Besoknya pagi-pagi sekali, ketika Yesus dan kami dalam perjalanan kembali ke kota Yerusalem, Dia merasa lapar.
    19: Dia melihat sebatang pohon ara di pinggir jalan lalu mendekatinya untuk melihat kalau-kalau ada buah di situ. Tetapi ternyata pohon itu tidak berbuah, hanya ada daun-daun saja. Maka Dia berkata kepada pohon itu, “Mulai sekarang kamu tidak akan pernah berbuah lagi.” Saat itu juga pohon itu menjadi kering.
    20: Ketika kami murid-murid-Nya melihat hal itu, kami terheran-heran dan bertanya, “Bagaimana pohon ara itu bisa langsung kering?!”
    21: 'Jawab Yesus, “Aku menegaskan kepadamu: Kalau kamu percaya tanpa ragu-ragu dalam hatimu, kamu juga bisa membuat keajaiban seperti yang Aku lakukan kepada pohon ini, bahkan yang lebih besar lagi. Misalnya, kamu bisa meminta kepada Allah supaya gunung ini pindah ke dalam laut, dan hal itu akan terjadi.'
    22: Segala sesuatu yang kamu minta dalam doa, percayalah bahwa Allah sedang memberikannya, maka kamu akan menerimanya.”
    23: Pada waktu Yesus sudah kembali ke teras rumah Allah dan sedang mengajar di sana, para imam kepala dan pemimpin-pemimpin Yahudi mendatangi Dia dan berkata, “Siapa yang memberikan wewenang kepadamu untuk mengajar dan mengubah kebiasaan-kebiasaan kami?— seperti yang kamu lakukan kemarin! Atas nama siapa kamu melakukan itu?”
    24: Dia menjawab, “Aku juga mau menanyakan sesuatu kepada kalian. Kalau kalian menjawab-Ku, maka Aku akan memberitahukan Siapa yang memberikan wewenang itu kepada-Ku.
    25: 'Coba jawab pertanyaan-Ku ini: Siapa yang memberikan wewenang kepada Yohanes Pembaptis untuk membaptis orang-orang? Apakah Allah yang memberikannya, atau dia bekerja atas kemauannya sendiri?” Lalu mereka berunding satu sama lain, “Kalau kita menjawab ‘Allah yang memberikannya,’ nanti Yesus akan menyerang balik, ‘Kalau begitu, kenapa kalian tidak percaya kepada Yohanes?’'
    26: Tetapi jangan kita jawab, ‘Dia bekerja atas kemauannya sendiri. Kita takut jawaban itu akan membuat orang banyak ini marah, karena mereka percaya bahwa Yohanes adalah nabi.’”
    27: Jadi mereka menjawab Yesus, “Kami tidak tahu.” Lalu kata Yesus kepada mereka, “Kalau begitu Aku pun tidak akan memberitahu kalian tentang Siapa yang memberi-Ku wewenang untuk melakukan tindakan seperti kemarin.”
    28: '“Sekarang katakanlah pendapat kalian tentang cerita ini: Ada seorang bapak yang mempunyai dua anak laki-laki. Suatu hari dia menyuruh anaknya yang tertua, ‘Nak, pergilah bekerja di kebun anggurku hari ini.’'
    29: “Anak itu menjawab, ‘Aku tidak mau!’ Tetapi kemudian dia menyesal lalu pergi dan bekerja di kebun.
    30: “Lalu bapak itu menyuruh anaknya yang bungsu. Anak itu menjawab, ‘Ya Pak, aku akan pergi.’ Tetapi dia tidak pergi.
    31: '“Menurut kalian, yang manakah dari kedua anak itu yang melakukan kehendak bapaknya?” Jawab mereka, “Yang tertua.” Lalu kata Yesus kepada mereka, “Aku menegaskan kepadamu: Orang-orang berdosa seperti para penagih pajak dan pelacur sedang diterima sebagai umat kerajaan Allah, sedangkan kalian belum!'
    32: Karena Yohanes datang dan menunjukkan kepada kalian hidup yang sesuai dengan kehendak Allah, tetapi kalian tidak mau mempercayai ajarannya. Sebaliknya, para penagih pajak dan para pelacur mempercayainya. Biarpun kalian sudah menyaksikan begitu banyak orang seperti mereka digerakkan oleh Allah untuk bertobat, kalian masih tidak menyesal dan tidak juga percaya pada ajaran Yohanes.”
    33: '“Dengarkanlah cerita yang lain ini: Ada seorang pemilik tanah yang menyuruh hamba-hambanya membuat kebun anggur yang besar, lengkap dengan pagar di sekelilingnya. Lalu mereka menggali lubang tempat memeras buah anggur, serta membangun pondok jaga yang tinggi untuk mengawasi kebun itu kalau-kalau ada pencuri atau binatang yang masuk. Sesudah itu pemiliknya menyewakan kebun anggur itu kepada beberapa orang petani, lalu dia pergi ke negeri lain bersama para hambanya.'
    34: Waktu musim panen tiba, dia menyuruh hamba-hambanya pergi kepada para petani itu untuk mengambil hasil kebun yang menjadi bagiannya.
    35: “Tetapi para petani itu menangkap hamba-hambanya. Yang satu mereka pukul, yang seorang lagi mereka bunuh, dan yang lain lagi dilempari batu sampai mati.
    36: Pemilik kebun itu menyuruh sekelompok hamba lain, lebih banyak daripada yang pertama. Tetapi para petani itu memperlakukan mereka dengan cara yang sama.
    37: Akhirnya dia mengutus anaknya sendiri kepada para petani itu dengan pikiran, ‘Tentu mereka akan menghormati anakku.’
    38: “Tetapi waktu melihat anak itu datang, mereka berkata satu sama lain, ‘Lihat! Yang datang ini adalah anaknya! Nanti dialah yang akan menjadi pemilik kebun ini kalau ayahnya sudah meninggal. Mari kita bunuh dia, supaya kebun ini menjadi milik kita.’
    39: Maka mereka menangkap dia dan menyeretnya keluar dari kebun anggur itu, lalu membunuhnya.”
    40: Yesus pun bertanya, “Jadi, waktu pemilik kebun itu kembali, apa yang akan dia lakukan kepada para petani itu?”
    41: Para pendengar menjawab, “Dia pasti akan menyiksa dan membinasakan para petani itu. Lalu dia akan menyewakan kebunnya kepada petani-petani lain yang akan setia memberikan hasil yang menjadi bagiannya pada tiap musim panen.”
    42: Kemudian Yesus berkata kepada mereka, “Kalian sudah membaca Firman Allah, bukan?! Ada tertulis, ‘Batu yang dianggap tidak berguna oleh tukang-tukang bangunan, sudah dijadikan Allah sebagai batu fondasi yang utama. Apa yang Allah lakukan itu sangat mengherankan bagi kita!’
    43: “Karena itu, Aku beritahukan kepada kalian bahwa hak sebagai warga kerajaan Allah akan diambil dari kalian bangsa Yahudi dan diberikan kepada orang bukan Yahudi, yaitu kepada setiap orang yang setia melakukan kehendak Allah.
    44: Setiap orang yang tersandung pada batu itu akan remuk. Dan setiap orang yang tertimpa batu itu akan hancur lebur.”
    45: Waktu imam-imam kepala dan orang-orang Farisi mendengar perumpamaan-perumpamaan itu, mereka mengerti bahwa Yesus berbicara tentang mereka.
    46: Maka mereka mencari cara untuk menangkap Dia, tetapi tidak berhasil karena mereka takut pada orang banyak yang percaya bahwa Yesus adalah nabi.
  22:
    1: Ketika para pemimpin Yahudi masih ada di situ, Yesus kembali mengajar dengan memakai beberapa perumpamaan lagi. Dia berkata,
    2: “Tentang orang yang terpilih menjadi warga kerajaan Allah, hal itu bisa digambarkan seperti seorang raja yang mengadakan pesta pernikahan untuk putranya.
    3: Ketika pesta sudah siap dimulai, sang raja menyuruh hamba-hambanya memanggil setiap orang yang sudah diundang. Tetapi para undangan itu tidak mau datang.
    4: “Sekali lagi raja itu menyuruh hamba-hambanya yang lain, ‘Katakanlah kepada para undanganku bahwa perjamuan sudah siap. Banyak sapi jantan dan anak sapi gemuk sudah dipotong dan dimasak. Segala sesuatu sudah siap. Mari, datanglah ke pesta pernikahan ini!’
    5: “Namun mereka tetap saja tidak mempedulikan undangan itu, dan malah pergi melakukan urusannya masing-masing. Ada yang pergi mengerjakan ladang, berdagang, ataupun pekerjaan lainnya.
    6: Bahkan ada yang menangkap hamba-hamba raja itu, kemudian menyiksa dan membunuh mereka.
    7: Mendengar itu, raja menjadi sangat marah sehingga dia menyuruh para tentaranya untuk membinasakan orang-orang yang sudah membunuh para hambanya itu dan untuk membakar kota mereka.
    8: “Kemudian raja berkata kepada hamba-hambanya yang lain, ‘Pesta pernikahan sudah siap, tetapi orang-orang yang saya undang itu ternyata tidak layak diundang.
    9: Jadi pergilah ke setiap persimpangan jalan dan undanglah semua orang yang kalian jumpai di sana untuk menghadiri pesta pernikahan ini.’
    10: Lalu para hamba itu pergi ke jalan-jalan dan mengundang setiap orang yang mereka temui, entah itu orang jahat maupun orang baik, sehingga ruangan pesta pun penuh dengan tamu.
    11: “Tetapi ketika raja itu masuk untuk menjumpai para tamunya, dia melihat ada seseorang yang tidak memakai pakaian seragam yang disediakan raja bagi tamu pesta pernikahan.
    12: Kata raja kepada orang itu, ‘Kawan, berani sekali kamu masuk ke sini tanpa memakai pakaian seragam!’ Dan orang itu diam saja.
    13: Maka raja berkata kepada para hambanya, ‘Ikatlah kaki dan tangan orang itu dan lemparkanlah dia ke luar, ke tempat yang paling gelap. Di sanalah orang-orang akan selalu menangis dan sangat menderita.’”
    14: Lalu Yesus mengakhiri perumpamaan itu dengan berkata, “Banyak orang yang diundang, tetapi hanya sedikit yang terpilih.”
    15: Kemudian beberapa anggota kelompok Farisi pergi meninggalkan Yesus dan mengatur rencana untuk menjebak-Nya. Mereka mau membujuk Yesus supaya Dia melawan pendapat orang Yahudi tentang penjajahan pemerintah Romawi, atau mengatakan sesuatu yang melawan pemerintah Romawi.
    16: Sesuai rencana, kelompok Farisi itu mengutus sejumlah anggota mereka dan beberapa pendukung Herodes untuk menguji Yesus. Kata mereka, “Guru, kami tahu bahwa engkau orang jujur, dan engkau juga mengajar dengan jujur tentang apa yang Allah kehendaki untuk kita lakukan. Engkau tidak takut kepada pendapat siapa pun, karena engkau tidak memandang kedudukan orang.
    17: 'Jadi kami mau menanyakan pendapatmu: Menurut hukum Taurat, boleh atau tidak kita membayar pajak kepada pemerintah Romawi?”'
    18: Tetapi Yesus sudah mengetahui rencana jahat mereka. Karena itu Dia berkata, “Kalian hanya pura-pura! Apakah kalian pikir Aku bisa dijebak dengan pertanyaan semacam itu?!
    19: Coba tunjukkan kepada-Ku satu keping uang perak yang biasa dipakai untuk membayar pajak.” Lalu mereka menunjukkan uang itu kepada-Nya.
    20: Dia pun bertanya, “Ukiran wajah siapa yang ada di sini? Dan nama siapa yang tertulis di sini?”
    21: Jawab mereka, “Raja Romawi.” Lalu kata Yesus kepada mereka, “Kalau begitu, berikanlah kembali kepada raja apa yang memang milik raja. Dan berikanlah kembali kepada Allah apa yang memang milik Allah.”
    22: Mendengar jawaban itu mereka pun terheran-heran lalu pergi meninggalkan Yesus.
    23: Pada hari itu, beberapa anggota kelompok Saduki juga mendatangi Yesus. (Kelompok Saduki percaya bahwa orang yang sudah mati tidak akan hidup kembali.) Mereka bertanya kepada-Nya,
    24: “Guru, Musa mengajarkan bahwa kalau seorang laki-laki yang sudah beristri meninggal tanpa mempunyai anak, maka saudaranya harus menikahi jandanya itu untuk meneruskan keturunan bagi saudaranya yang sudah meninggal.
    25: Pernah ada tujuh orang bersaudara di antara kami. Laki-laki yang pertama menikah dengan seorang perempuan, lalu meninggal. Karena dia tidak mempunyai anak, maka laki-laki yang kedua mengawini janda kakaknya itu.
    26: Lalu laki-laki yang kedua juga meninggal tanpa mempunyai anak. Hal yang sama pun terjadi kepada laki-laki yang ketiga dan seterusnya, sampai yang ketujuh. Mereka semua meninggal tanpa mempunyai keturunan melalui perempuan itu.
    27: Akhirnya, janda itu meninggal juga.
    28: Jadi, kalau memang benar bahwa orang yang sudah meninggal akan dihidupkan kembali, perempuan itu akan disebut sebagai istri siapa?— karena ketujuh bersaudara itu sudah pernah kawin dengan dia.”
    29: Yesus menjawab, “Kalian sangat keliru karena tidak tahu apa yang tertulis dalam Kitab Suci dan tidak mengenal kuasa Allah.
    30: Nanti, ketika orang yang sudah meninggal dihidupkan kembali, mereka tidak akan berpasang-pasangan lagi, tetapi hidup tanpa pasangan seperti semua malaikat di surga.
    31: “Namun tentang kehidupan kembali sesudah kematian, kalian sudah membaca Firman Allah, bukan?! Allah berkata,
    32: ‘Aku adalah Allah Abraham, dan Allah Isak, dan Allah Yakub.’ Allah menyebutkan ketiga nenek moyang kita itu sebagai orang yang masih tetap hidup dan menyembah-Nya. Walaupun orang yang meninggal tidak lagi berada di dunia, namun di hadapan Allah mereka masih tetap hidup.”
    33: Orang banyak yang berada di situ heran sekali mendengar ajaran Yesus itu.
    34: Para anggota kelompok Farisi mendengar bahwa Yesus sudah mengalahkan orang-orang kelompok Saduki yang tadi mengajukan pertanyaan untuk menguji Yesus. Maka mereka berkumpul dan mencari cara untuk mengalahkan Yesus.
    35: Lalu salah seorang anggota mereka, yang juga adalah ahli Taurat, mengajukan suatu pertanyaan untuk mencari kesalahan Yesus. Kata orang itu,
    36: “Guru, menurut pendapatmu, perintah mana yang paling penting di antara seluruh hukum Taurat?”
    37: Yesus menjawab, “‘Kasihilah TUHAN Allahmu dengan segenap hatimu, dengan segenap nafas hidupmu, dan dengan segenap akal pikiranmu.’
    38: Perintah itulah yang terpenting dan terutama.
    39: Perintah kedua yang hampir sama pentingnya dengan itu adalah, ‘Kasihilah sesamamu sama seperti kamu mengasihi dirimu sendiri.’
    40: Karena kedua perintah itu adalah dasar dari seluruh hukum Taurat dan semua perintah yang terdapat dalam tulisan para nabi.”
    41: Sementara orang-orang Farisi itu masih bersama Yesus, Dia menggunakan pertanyaan ini untuk mengajar mereka,
    42: “Bagaimana pendapat kalian tentang Kristus? Menurut nubuatan para nabi, keturunan siapakah Dia?” Jawab mereka, “Keturunan Raja Daud.”
    43: Kata Yesus kepada mereka, “Kalau begitu, kenapa Daud— ketika bernubuat dengan kuasa Roh Kudus— memanggil Kristus sebagai ‘Tuhan Penguasaku?’ Dia berkata begini,
    44: ‘TUHAN Allah berkata kepada Tuhan Penguasaku, “Duduklah di sebelah kanan-Ku dan memerintahlah sebagai Raja sampai Aku mengalahkan semua yang memusuhi-Mu dan menjadikan mereka budak-Mu.”’
    45: Jadi, kalau Daud sangat menghormati Kristus dengan menyebut Dia ‘Tuhan Penguasaku,’ kenapa kalian mengajarkan bahwa Kristus hanya keturunan Daud?”
    46: Orang-orang Farisi yang berusaha menguji Yesus tadi tidak sanggup menjawab pertanyaan-Nya. Dan sejak hari itu, tidak seorang pun berani mengajukan pertanyaan untuk menguji Yesus lagi.
  23:
    1: Kemudian Yesus berkata kepada orang banyak dan kami para murid-Nya,
    2: “Ahli-ahli Taurat dan orang Farisi sudah duduk di posisi Musa sebagai hakim yang sah untuk menjelaskan dan mengajarkan hukum Taurat.
    3: Karena itu, lakukan dan taatilah semua yang mereka ajarkan kepada kalian. Tetapi jangan meniru perbuatan para ahli Taurat dan orang-orang Farisi itu, karena mereka tidak melakukan apa yang mereka ajarkan.
    4: Mereka membebani umat yang mengikuti mereka dengan banyak peraturan agama yang sangat sulit dilakukan, tetapi mereka sendiri sama sekali tidak menjadi teladan bagi umat yang berusaha menanggung beban berat itu. Bahkan seujung kuku pun mereka tidak berusaha melakukannya.
    5: Semua perbuatan baik yang mereka lakukan hanyalah untuk pamer. Misalnya, mereka memperbesar kotak peringatan mereka dan memanjangkan rumbai-rumbai di keempat ujung jubah mereka.
    6: Di rumah-rumah pertemuan atau di pesta-pesta makan, mereka suka duduk di kursi-kursi paling depan, yaitu tempat yang terhormat.
    7: Demikian juga waktu berjalan di tempat umum, mereka senang sekali waktu orang-orang memberi salam yang penuh hormat dengan memanggil mereka guru.
    8: “Tetapi kalian yang mengikut Aku, janganlah mengizinkan orang lain memanggilmu guru, karena Guru kalian hanya satu yaitu Kristus, dan kalian semua bersaudara.
    9: Dan janganlah kalian memanggil siapa pun di dunia ini bapa, karena hanya ada satu Bapa kita, yaitu Bapa yang di surga.
    10: Kalian juga jangan mau disebut pemimpin, karena hanya satu Pemimpin kalian, yaitu Aku yang adalah Kristus.
    11: Sebaliknya, di mata Allah, yang terbesar di antara kalian adalah orang yang rendah hati dan menjadi pelayan bagi orang lain.
    12: Siapa yang meninggikan dirinya akan direndahkan oleh Allah. Dan siapa yang merendahkan dirinya akan ditinggikan.”
    13: Yesus berkata, “Celakalah kalian, hai para ahli Taurat dan orang Farisi! Kamu semuanya munafik! Di antara kamu ada yang merampas harta para janda, lalu berdoa begitu panjang dalam kumpulan umat TUHAN supaya kamu dianggap sebagai orang baik. Allah pasti akan menjatuhkan hukuman berat kepada setiap orang yang berbuat demikian.
    14: Celakalah juga kalian, hai para ahli Taurat dan orang Farisi! Kamu semua munafik! Karena kalian menjadi penghalang besar bagi orang lain yang ingin menjadi warga kerajaan Allah, sedangkan kalian sendiri tidak masuk.
    15: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semua munafik! Kamu mencari ke sana kemari sampai menjelajahi lautan dan daratan untuk mendapat satu orang yang mau menjadi anggota kelompokmu. Dan ketika orang itu sudah bergabung, kamu menjadikan dia calon penghuni neraka yang dua kali lebih jahat daripada kamu sendiri.
    16: “Celakalah kalian! Karena kalian mau menjadi penuntun jalan bagi orang-orang lain, padahal kalian semua buta! Kalian mengajarkan, ‘Kalau seseorang menguatkan perjanjiannya hanya dengan menyebut rumah Allah, dia tidak wajib menepati janjinya itu. Tetapi kalau dia menguatkan perjanjiannya dengan menyebut emas yang ada di rumah Allah, maka dia harus menepati janjinya itu.’
    17: Kalian bodoh dan buta! Kenapa kalian sampai tidak menyadari bahwa di mata Allah, rumah Allah lebih penting daripada emas di sana?! Karena rumah Allah itulah yang menjadikan emas di dalamnya suci.
    18: Kalian juga mengajarkan, ‘Kalau seseorang menguatkan perjanjiannya dengan menyebut mezbah di rumah Allah, dia tidak terikat kepada janjinya. Tetapi kalau dia menguatkan perjanjiannya dengan menyebut persembahan yang ada di atas mezbah, dia terikat kepada janjinya itu.’
    19: Kalian bodoh dan buta! Kenapa kalian sampai tidak menyadari bahwa di mata Allah mezbah lebih penting daripada persembahan?! Karena mezbahlah yang menjadikan persembahan di atasnya itu kudus.
    20: Jika kita menguatkan perjanjian dengan menyebut mezbah, berarti kita melibatkan mezbah Allah sekaligus semua persembahan yang ada di atasnya.
    21: Jika kita menguatkan perjanjian dengan menyebut rumah Allah, berarti kita melibatkan rumah-Nya itu sekaligus Dia yang sudah tinggal di dalamnya sejak lama.
    22: Dan jika kita menguatkan perjanjian dengan menyebut surga, berarti kita melibatkan takhta Allah sendiri sekaligus Dia yang duduk di atas takhta itu.
    23: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semuanya munafik! Kamu hanya mengikuti semua peraturan hukum Taurat yang kecil, tetapi lupa melakukan perintah Allah yang paling penting. Misalnya, kamu rajin memberikan persepuluhan ke rumah Allah dari rempah-rempah hasil kebunmu, seperti selasih, adas manis, dan jintan. Tetapi kamu lupa mengikuti perintah Allah yang paling penting, yaitu berbelas kasihan, melakukan yang adil, dan menepati janji-janjimu kepada orang lain. Seharusnya kamu melakukan hal-hal yang paling penting itu, dan jangan melupakan hal-hal yang kecil juga.
    24: Hai kamu yang mau menjadi penuntun jalan bagi orang-orang lain, padahal kamu sendiri buta! Caramu mengikuti perintah Allah ibarat mengeluarkan semut kecil dari air minummu, tetapi unta yang ada di dalamnya langsung kamu telan!
    25: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semuanya munafik! Caramu mengikuti perintah Allah ibarat orang yang mencuci cangkir dan mangkuk pada bagian luarnya saja, tetapi lupa mencuci bagian dalamnya yang sangat kotor. Begitu jugalah hatimu penuh dengan kotoran, artinya kamu rakus dan jahat.
    26: Hai kamu orang Farisi yang buta, pastikanlah dulu bahwa hatimu bersih, baru segenap dirimu juga akan bersih.
    27: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semuanya munafik! Kamu seperti kuburan yang sudah dicat putih. Bagian luarnya memang kelihatan bagus, tetapi di dalamnya penuh dengan tulang-belulang dan berbagai macam kotoran.
    28: Begitu juga dengan kamu! Waktu orang lain melihatmu dari luar, kamu tampak seperti orang yang benar. Tetapi sesungguhnya hatimu penuh dengan keinginan untuk melanggar perintah-perintah Allah dan kamu hanya berpura-pura sebagai orang benar.
    29: “Celakalah kalian para ahli Taurat dan orang-orang Farisi! Kamu semua munafik! Kamu sendiri mengakui sebagai keturunan para pembunuh nabi-nabi! Nenek moyang kalian membunuh para nabi, dan sekarang kalian membangun kuburan-kuburan bagus untuk para nabi itu serta menghiasinya. Dengan mulut kalian berkata, ‘Seandainya kami hidup di zaman nenek moyang kami, pasti kami tidak akan ikut bersama mereka membunuh orang-orang benar itu.’
    31: Tetapi dengan perkataan itu, sudah jelas bahwa kalian sendiri mengaku bahwa kalian adalah keturunan para pembunuh!
    32: Kalau begitu, lanjutkan dan selesaikanlah pekerjaan yang sudah dimulai oleh nenek moyang kalian itu!
    33: “Kalian sama saja seperti ular berbisa! Nenek moyang kalian pun ular berbisa! Orang-orang seperti kalian tidak mungkin bisa melarikan diri dari hukuman neraka!
    34: Oleh karena itu, perhatikanlah! Aku akan tetap mengutus nabi-nabi, orang-orang bijak, dan ahli-ahli Taurat kepada kalian. Sebagian dari mereka akan kalian bunuh, sebagian akan kalian salibkan, dan sebagian lagi akan kalian cambuk di rumah-rumah pertemuanmu. Sebagian yang lain juga akan kalian aniaya dan kalian mengejar mereka dari kota yang satu ke kota yang lain.
    35: '“Oleh karena itu, Allah sudah memutuskan untuk menanggungkan hukuman yang paling berat kepada kalian para pemimpin Yahudi, karena kalian sudah menumpahkan darah orang-orang benar. Aku menegaskan kepadamu: Kalian yang sudah menyaksikan pelayanan-Ku akan menanggung hukuman atas semua pembunuhan orang benar dalam sejarah kita, mulai dari pembunuhan Habel sampai pembunuhan Zakaria anak Berekya. Habel dibunuh hanya karena dia hidup dengan benar, dan Zakaria adalah orang yang kalian bunuh di antara ruang kudus dan mezbah di rumah Allah.”'
    37: “Hai seluruh penduduk Yerusalem! Kalianlah yang selalu membunuh nabi-nabi dan para utusan Allah yang datang dan bernubuat atas nama Bapa-Ku! Ada yang kalian lempari dengan batu sampai mati, dan ada yang kalian bunuh dengan cara lain. Sudah berkali-kali Aku mengulurkan kedua tangan-Ku untuk memeluk dan melindungi kalian, seperti induk ayam mengumpulkan dan melindungi anak-anaknya di bawah sayapnya. Tetapi kalian selalu menolak.
    38: 'Sejak zaman Musa, Allah sudah berkemah di antara kalian bangsa Israel. Tetapi perhatikanlah: Hampir tiba saatnya Allah tidak lagi mendiami rumah-Nya yang ada di sini.'
    39: Percayalah bahwa mulai sekarang, kalian tidak akan melihat Aku lagi sampai tiba saatnya Aku datang kembali dan kalian berkata, ‘Diberkatilah Raja kita ini yang datang mewakili TUHAN!’”
  24:
    1: Sesudah Yesus meninggalkan teras rumah Allah, dalam perjalanan, kami murid-murid-Nya mendekati Dia dan berkata, “Lihat Guru, betapa megahnya rumah Allah ini dan semua bangunan yang ada di dalam kompleksnya!”
    2: 'Tetapi jawab Yesus, “Ya, perhatikan baik-baik seluruh kemegahan bangunan ini. Aku menegaskan kepadamu: Akan tiba waktunya semua yang kalian lihat ini diruntuhkan sampai rata dengan tanah, bahkan sampai tidak ada satu batu pun yang masih tersusun di atas batu yang lain.”'
    3: 'Sesudah itu, Yesus dan kami pergi ke Bukit Zaitun. Ketika Dia sedang duduk sendirian di sana, kami datang kepada-Nya dan bertanya, “Tolong jelaskan kepada kami: Kapan bencana itu akan terjadi? Tanda-tanda apa yang akan terjadi sebelum Engkau datang kembali dan sebelum zaman ini berakhir?”'
    4: Jawab Yesus, “Hendaklah kalian berjaga-jaga, supaya tidak tertipu!
    5: Karena banyak orang akan muncul dan mengaku, ‘Akulah Kristus yang kalian nanti-nantikan itu.’ Dengan demikian mereka akan menyesatkan banyak orang.
    6: Kalian akan mendengar berita tentang perang yang sedang berlangsung atau yang akan terjadi, tetapi jangan kuatir. Allah memang sudah menentukan bahwa peperangan harus ada, tetapi saat hal itu terjadi janganlah berpikir, ‘Akhir zaman sudah tiba.’
    7: Akan terjadi perang antar suku dan antar negara. Di berbagai wilayah juga akan terjadi gempa bumi, wabah penyakit, dan bencana kelaparan.
    8: Tetapi semua peristiwa itu hanya permulaan, seperti rasa sakit yang dialami ibu hamil secara bertahap sebelum melahirkan.
    9: “Kalian yang menjadi pengikut-Ku akan dibenci oleh semua bangsa. Kemudian orang-orang akan menyerahkan kamu kepada para penguasa untuk disiksa, bahkan dibunuh.
    10: Maka banyak orang akan berhenti percaya kepada-Ku karena penganiayaan itu. Orang-orang yang sebelumnya kamu anggap saudara seiman akan membencimu dan menyerahkanmu ke pengadilan.
    11: Banyak nabi palsu akan muncul, dan mereka akan menipu banyak orang.
    12: Selain itu, perbuatan jahat akan semakin banyak sehingga kasih di antara sesama akan semakin pudar.
    13: Tetapi kalau kamu tetap setia kepada-Ku sampai akhir, jiwamu akan diselamatkan.
    14: Kabar Baik tentang bagaimana Allah mendirikan kerajaan-Nya akan diberitakan ke seluruh dunia, supaya orang-orang dari semua suku bangsa mendapat kesempatan untuk percaya kepada berita keselamatan itu. Kemudian barulah zaman ini akan berakhir.
    15: '“Aku memberitahukan tanda ini kepadamu: Sesuai nubuatan Nabi Daniel, kamu akan melihat musuh mendirikan ‘sesuatu yang sangat menajiskan di dalam rumah Allah dan yang merupakan tanda kebinasaan.’” (Saya, Matius, meminta kepada orang yang membacakan kitab ini kepada jemaat: Tolong jelaskan nubuatan Daniel itu kepada para pendengar.)'
    16: Yesus melanjutkan pengajaran-Nya, “Pada waktu bencana itu terjadi, orang-orang yang ada di Yerusalem dan provinsi Yudea harus melarikan diri ke gunung-gunung.
    17: Saat itu, kalau kamu sedang berada di teras rumah, jangan masuk untuk mengambil sesuatu. Langsung lari saja!
    18: Begitu juga kalau kamu sedang bekerja di ladang, jangan kembali ke rumah untuk mengambil jubahmu.
    19: Pada waktu bencana itu terjadi, sungguh kasihan ibu-ibu yang sedang hamil atau menyusui, karena mereka akan kesulitan melarikan diri.
    20: Berdoalah supaya kesusahan besar itu jangan terjadi pada hari Sabat atau musim dingin, agar kalian tidak terlalu susah melarikan diri.
    21: Karena pada hari-hari itu akan terjadi masa kesusahan yang melebihi semua kesusahan yang pernah terjadi sejak penciptaan dunia, dan sesudahnya tidak akan pernah terjadi lagi yang seperti itu.
    22: Tetapi karena Allah mengasihani umat pilihan-Nya yang masih hidup di dunia pada waktu itu, Dia sudah memutuskan bahwa bencana yang paling mengerikan itu tidak boleh berlangsung lama. Sebab apabila terlalu lama, tidak akan ada orang yang sanggup bertahan hidup.
    23: “Pada waktu itu, kalau ada yang memberitahukan, ‘Lihat! Kristus yang kita nanti-nantikan itu sekarang ada di sini,’ atau, ‘Dia ada di sana,’ janganlah kalian percaya.
    24: Karena nanti ada banyak orang yang muncul dan melakukan berbagai macam keajaiban hebat untuk menipu kalian. Mereka akan mengaku sebagai nabi, bahkan ada juga yang mengaku sebagai Kristus. Tipuan mereka sangat luar biasa, hingga orang-orang pilihan Allah pun hampir-hampir ikut disesatkan oleh mereka.
    25: Ingatlah! Aku sudah memberitahukan semuanya kepada kalian sebelum hal-hal itu terjadi.”
    26: “Jadi, apabila ada orang berkata kepadamu, ‘Lihatlah! Kristus yang kita nanti-nantikan itu sudah berada di padang belantara,’ janganlah kamu pergi ke sana. Atau kalau seseorang mengatakan, ‘Dia menghindar dari orang banyak dan berada di dalam rumah di sana,’ janganlah kamu percaya.
    27: Karena pada waktu itu kedatangan Aku, Sang Anak Adam, tidak akan terjadi secara diam-diam, tetapi terlihat dari mana saja, seperti kilat yang memancar dari timur ke barat.
    28: Pepatah mengatakan, ‘Di mana ada bangkai, di situlah burung-burung pemakan bangkai berkumpul.’
    29: “Segera sesudah waktu kesusahan besar itu, ‘Matahari akan menjadi gelap, bulan tidak akan bersinar lagi, bintang-bintang pun akan jatuh dari langit, dan semua roh penguasa kegelapan di langit akan dijatuhkan.’
    30: “Pada waktu itu suatu tanda yang menunjukkan kedatangan Aku akan muncul di langit. Lalu orang-orang yang tidak percaya kepada-Ku dari semua suku bangsa di bumi akan meratap dengan sangat ketakutan sewaktu melihat Aku datang di antara awan-awan di langit dengan kuasa dan kemuliaan besar.
    31: Ketika bunyi terompet yang nyaring terdengar dari surga, Aku akan mengutus malaikat-malaikat-Ku untuk memanggil seluruh umat Allah Bapa. Mereka akan dikumpulkan dari semua tempat di segala penjuru bumi, dari ujung timur sampai ke ujung barat, dan dari ujung utara sampai ke ujung selatan.
    32: “Tanda akhir zaman bisa digambarkan seperti pohon ara. Kalau rantingnya menjadi lunak dan tunas-tunas daun mulai terlihat, kalian tahu bahwa musim panas sudah dekat.
    33: Begitu juga, kalau kalian melihat tanda-tanda itu mulai terjadi, seharusnya kalian pun tahu bahwa waktu kedatangan-Ku kembali sudah dekat.
    34: 'Aku menegaskan kepadamu: Semua tanda itu akan segera terjadi waktu sebagian orang zaman ini masih hidup untuk mengalaminya.'
    35: Langit dan bumi tidak akan tetap ada, tetapi semua yang Aku beritahukan pasti akan terjadi dan tetap berlaku selama-lamanya.”
    36: “Tetapi tentang hari dan waktu persisnya kedatangan-Ku kembali ke dunia ini, tidak ada seorang pun yang tahu. Malaikat-malaikat di surga pun tidak. Hanya Bapa-Ku sendiri yang tahu.
    37: “Keadaan waktu Aku datang nanti akan seperti yang terjadi pada zaman Nuh.
    38: Pada hari-hari sebelum banjir besar itu datang, orang-orang tidak pernah berpikir bahwa bencana akan menimpa mereka. Mereka sibuk makan dan minum, laki-laki menikahi perempuan, dan perempuan dinikahi laki-laki. Mereka terus hidup seperti biasa sampai tiba waktunya Nuh masuk ke dalam perahu besar. Tiba-tiba banjir itu datang membinasakan mereka. Nah, saat Aku datang kembali, seperti itu jugalah nanti keadaan orang-orang yang tidak percaya kepada-Ku.
    40: 'Pada waktu Aku datang kembali, akan terjadi pemisahan: Jika ada dua orang laki-laki sedang bekerja di ladang, yang satu akan dibawa malaikat, dan yang lainnya ditinggal.'
    41: Jika ada dua orang perempuan sedang menggiling gandum dengan batu gilingan, yang satu akan dibawa, dan yang lainnya ditinggal.
    42: “Oleh karena itu, teruslah berjaga-jaga dan siap sedia. Karena kamu tidak tahu kapan Penguasamu akan datang kembali.
    43: 'Perhatikanlah contoh penting ini: Kalau tuan rumah tahu bahwa pencuri akan datang malam ini, dia pasti berjaga-jaga terus supaya pencuri itu tidak bisa masuk ke rumahnya.'
    44: Jadi hendaklah kalian juga selalu siap sedia, karena Aku, Sang Anak Adam, akan datang pada waktu yang tidak kalian sangka.”
    45: “Buktikanlah bahwa kalian masing-masing adalah hamba-Ku yang setia dan bijak! Kalau seorang pemilik tanah bepergian, tentu salah satu hambanya yang setia dan bijak akan dipercayakan tugas khusus, yaitu memberikan makanan kepada hamba-hambanya yang lain sesuai jadwal.
    46: Kalau tuannya tiba-tiba datang dan mendapati dia sedang melakukan tugasnya, tuannya akan sangat senang kepada hamba itu dan memberkati dia.
    47: 'Aku menegaskan kepadamu: Tuannya itu akan mempercayakan seluruh harta bendanya kepada hamba yang bijak dan setia itu.'
    48: “Tetapi kalau hamba yang ditugaskan itu jahat, dia akan berkata dalam hatinya, ‘Tuanku masih lama pulangnya.’
    49: Lalu dia mulai memukuli hamba-hamba yang lain serta makan dan minum dengan para pemabuk.
    50: Kemudian tuannya tiba-tiba pulang tanpa pemberitahuan, pada hari dan jam yang tidak disangka-sangkanya.
    51: Maka tuannya akan membinasakan hamba yang jahat itu dan membuat dia senasib dengan orang-orang munafik. Dia akan dibuang ke tempat penghukuman di mana semua penghuninya selalu menangis dan sangat menderita.”
  25:
    1: '“Pada waktu Aku datang kembali dan disambut sebagai Raja di dunia ini, kejadiannya bisa digambarkan seperti cerita berikut: Suatu hari ada pesta pernikahan yang diadakan pada malam hari. Sepuluh orang gadis bersiap-siap menghadiri pesta pernikahan itu. Masing-masing membawa pelitanya dan pergi menyambut pengantin laki-laki.'
    2: Lima gadis di antara mereka bijak, dan lima lainnya bodoh.
    3: Masing-masing gadis yang bijak membawa minyak cadangan dalam botol untuk pelita mereka, sedangkan para gadis yang bodoh membawa pelita saja tanpa minyak cadangan.
    5: Ternyata lama sekali pengantin laki-laki tidak juga datang, sehingga semua gadis itu mengantuk dan tertidur.
    6: “Pada tengah malam, ada orang yang berteriak, ‘Pengantin laki-laki datang! Mari sambutlah dia!’
    7: “Gadis-gadis itu pun segera bangun dan mengatur sumbu-sumbu pelita mereka supaya menyala lebih terang.
    8: Lalu kelima gadis yang bodoh meminta kepada gadis-gadis yang bijak, ‘Berilah saya sedikit minyakmu, karena pelita saya sudah hampir padam.’
    9: “Tetapi para gadis yang bijak menjawab, ‘Aduh, saya tidak bisa memberikannya. Kalau dibagi, minyak ini tidak akan cukup untuk kita berdua. Lebih baik kamu cepat-cepat membelinya ke penjual minyak.’
    10: “Selagi mereka pergi membeli minyak, pengantin laki-laki pun tiba. Kelima gadis bijak yang sudah siap sedia itu ikut masuk bersama dia ke tempat pesta pernikahan. Lalu pintunya ditutup dan dikunci.
    11: “Tidak lama kemudian gadis-gadis yang bodoh itu pun kembali dan berkata, ‘Tuan, tuan, tolong bukakan pintu bagi kami!’
    12: '“Jawab pengantin laki-laki itu, ‘Saya menegaskan kepada kamu semua: Saya tidak mengenalmu.’”'
    13: Yesus pun mengakhiri perumpamaan-Nya dengan berkata, “Karena itu siap sedialah selalu, karena kalian tidak tahu hari atau waktu persisnya ketika Aku, Sang Anak Adam, datang kembali!”
    14: '“Keadaan kalian yang menantikan kerajaan Allah bisa digambarkan seperti cerita ini: Ada seorang kaya yang bersiap-siap pergi ke luar negeri. Sebelum berangkat, dia berkata kepada beberapa pegawainya, ‘Aku akan menitipkan kepadamu masing-masing sejumlah keping uang perak. Kembangkanlah itu sebagai modal usaha dengan segala kemampuanmu.’ Lalu dia membagikan uang itu kepada para pegawainya menurut kemampuan mereka masing-masing. Pegawai yang pertama menerima 150 kilogram keping perak. Pegawai yang kedua menerima 60 kilogram perak. Dan pegawai yang ketiga hanya menerima 30 kilogram perak. Kemudian orang kaya itu berangkat.'
    16: Pegawai pertama yang menerima 150 kilogram perak segera pergi menggunakan uang itu sebagai modal berdagang. Dia mendapat untung 150 kilogram lagi.
    17: Demikian juga pegawai kedua yang menerima 60 kilogram. Dia mendapat untung 60 kilogram lagi.
    18: Sedangkan pegawai ketiga yang menerima 30 kilogram pergi menggali lubang di tanah, lalu menyembunyikan modal itu di dalam lubang supaya aman.
    19: “Sesudah waktu yang lama, orang kaya itu pun pulang. Lalu dia memanggil para pegawainya untuk meminta laporan tentang hasil usaha mereka masing-masing.
    20: Pegawai yang pertama datang dan menyerahkan 300 kilogram perak dengan berkata, ‘Waktu itu Tuan mempercayakan 150 kilogram perak kepada saya. Sekarang lihatlah! Saya sudah mengusahakan uang itu menjadi dua kali lipat.’
    21: “Lalu tuannya menjawab, ‘Bagus! Kamu pegawai yang baik dan setia! Karena dalam tanggung jawab yang kecil kamu bisa dipercaya, maka saya akan memberikan tanggung jawab yang besar kepadamu. Mari masuk ke pesta kedatanganku dan ikut bersukacita bersamaku.’
    22: “Kemudian pegawai yang kedua datang dan menyerahkan 120 kilogram perak dengan berkata, ‘Waktu itu Tuan mempercayakan 60 kilogram perak kepada saya. Sekarang lihatlah! Saya sudah mengusahakan uang itu menjadi dua kali lipat.’
    23: “Tuannya menjawab, ‘Bagus! Kamu pegawai yang baik dan setia! Karena dalam tanggung jawab yang kecil kamu bisa dipercaya, maka saya akan memberikan tanggung jawab yang lebih besar lagi kepadamu. Mari masuk ke pesta kedatanganku dan ikut bersukacita bersamaku.’
    24: “Kemudian pegawai yang ketiga datang juga dan berkata kepada tuannya, ‘Tuan, saya tahu Tuan orang yang keras hati, yang selalu berusaha mengambil keuntungan dari usaha orang lain. Contohnya, Tuan menuai di mana Tuan tidak menanam, dan mengambil hasil di mana Tuan tidak pernah menabur.
    25: Karena itu saya takut dan berpikir, “Jangan sampai aku merugikan tuanku!” Jadi saya mengamankan modal itu di dalam tanah. Lihat, ini uang Tuan.’
    26: “Jawab tuan itu kepadanya, ‘Kamu pegawai yang jahat dan malas! Kamu tahu bahwa saya mengambil banyak keuntungan dari usaha orang lain, termasuk mengambil hasil di mana saya tidak pernah menanam atau menabur.
    27: Maka seharusnya kamu menyimpan modal saya itu di bank, supaya mereka menjalankannya dan saya bisa mendapatkan uang itu kembali bersama dengan bunganya.’
    28: “Lalu kata orang kaya itu kepada para pegawainya yang lain, ‘Karena itu, ambillah 30 kilogram tadi dari dia dan berikan kepada pegawai yang pertama tadi, yang sudah memegang 300 kilogram perak.
    29: Buanglah pegawai yang tidak berguna ini ke luar, ke dalam penjara yang paling gelap. Orang-orang yang berada di situ akan selalu menangis dan sangat menderita.’” Lalu Yesus menyimpulkan perumpamaan-Nya, “Setiap orang yang setia mengerjakan apa yang dipercayakan Allah kepadanya akan diberi lebih banyak lagi, sampai dia berkelimpahan. Tetapi setiap orang yang tidak setia mengerjakan apa yang dipercayakan kepadanya, maka apa pun yang masih ada padanya akan diambil.”
    31: “Ketika Aku, Sang Anak Adam, datang bersama para malaikat-Ku dengan kemuliaan-Ku, Aku akan duduk di takhta yang menunjukkan kemuliaan-Ku.
    32: Kemudian para malaikat akan mengumpulkan semua orang dari segala suku bangsa ke hadapan-Ku. Dan Aku akan memisahkan mereka menjadi dua kelompok, seperti seorang gembala memisahkan domba-domba dari kambing-kambing.
    33: Orang yang Aku tetapkan sebagai domba akan Aku tempatkan di sebelah kanan-Ku, dan yang seperti kambing di sebelah kiri-Ku.
    34: “Sebagai Raja yang mengadili, Aku akan berkata kepada mereka yang berada di sebelah kanan-Ku, ‘Marilah, kalian yang sudah diberkati oleh Bapa-Ku! Terimalah bagian di dalam kerajaan-Ku yang sudah disiapkan bagi kalian sejak dunia diciptakan.
    35: Karena ketika Aku lapar, kalianlah yang memberi Aku makan. Ketika Aku haus, kalianlah yang memberi Aku minum. Ketika Aku baru tiba sebagai pendatang di negerimu, kalianlah yang memberi Aku tumpangan.
    36: Ketika Aku memerlukan pakaian, kalianlah yang memberi Aku pakaian. Ketika Aku sakit, kalianlah yang merawat Aku. Dan ketika Aku dipenjara, kalianlah yang mengunjungi Aku.’
    37: “Kemudian orang-orang benar itu akan bertanya kepada-Ku, ‘Tuhan, kapankah kami melihat Engkau lapar dan memberi-Mu makan, atau haus dan memberi-Mu minum?
    38: Kapankah kami melihat Engkau sebagai pendatang dan memberi tumpangan bagi-Mu, atau kapan Engkau memerlukan pakaian dan kami memberi-Mu pakaian?
    39: Dan kapan kami melihat Engkau sakit lalu kami merawat-Mu, atau kapan Engkau dipenjarakan dan kami mengunjungi-Mu?’
    40: '“Saat itu Aku akan menjawab mereka, ‘Aku menegaskan kepadamu: Setiap kali kamu mengambil kesempatan untuk melakukan hal-hal itu kepada salah seorang dari saudara-saudari-Ku ini, bahkan kepada orang yang paling hina, sebetulnya kamu melakukannya bagi-Ku.’'
    41: “Kemudian Aku akan berkata kepada orang-orang yang di sebelah kiri-Ku, ‘Hai kalian yang terkutuk! Pergilah dari hadapan-Ku dan masuklah ke dalam api yang tidak akan pernah padam untuk selama-lamanya, yaitu tempat yang sudah disiapkan bagi iblis dan semua malaikat yang berpihak kepadanya.
    42: Karena ketika Aku lapar, kalian tidak memberi Aku makan. Ketika Aku haus, kalian tidak memberi Aku minum.
    43: Atau ketika Aku sebagai pendatang, kalian tidak memberi tumpangan bagi-Ku. Ketika Aku memerlukan pakaian, kalian tidak memberi pakaian kepada-Ku. Dan ketika Aku sakit atau dipenjarakan, kalian tidak mengunjungi Aku.’
    44: “Lalu mereka pun akan bertanya, ‘Tuhan, kapankah kami melihat Engkau lapar, haus, menjadi pendatang, memerlukan pakaian, sakit, atau dipenjarakan dan kami tidak memperhatikan kebutuhan-Mu?’
    45: '“Maka Aku akan menjawab mereka, ‘Aku menegaskan kepadamu: Setiap kali kamu tidak mengambil kesempatan untuk melakukan hal-hal itu kepada salah seorang dari saudara-saudari-Ku yang paling hina, berarti kamu tidak melakukannya bagi-Ku.’'
    46: “Orang-orang itu akan masuk ke tempat penghukuman selama-lamanya, tetapi orang-orang benar akan masuk ke tempat kehidupan kekal.”
  26:
    1: Sesudah Yesus selesai mengajarkan semua hal itu, Dia berkata kepada kami murid-murid-Nya,
    2: “Kalian tahu bahwa dua hari lagi akan ada perayaan Paskah. Saat itulah Aku, Sang Anak Adam, akan diserahkan kepada musuh-musuh-Ku untuk disalibkan.”
    3: Sementara itu, para imam kepala dan tua-tua Yahudi berkumpul di istana Kayafas, yang adalah imam besar.
    4: Mereka bersekongkol untuk menangkap Yesus dan membunuh-Nya.
    5: Tetapi kata mereka, “Jangan menangkap dia pada waktu perayaan Paskah, karena berbahaya kalau sampai terjadi kerusuhan antara kita dengan orang banyak yang menjadi pengikutnya.”
    6: Waktu Yesus dan kami murid-murid-Nya berada di kampung Betania dan sedang makan di rumah Simon yang juga disebut Si Borok, seorang perempuan datang membawa sebotol minyak wangi yang sangat mahal. Dia mendekati meja di mana Yesus makan dan menuangkan minyak itu ke atas kepala-Nya. Melihat hal itu, kami menjadi marah dan berkata, “Itu pemborosan besar!
    9: Minyak itu bisa dijual mahal, lalu uangnya dapat kita bagi-bagikan kepada orang miskin!”
    10: Tetapi Yesus mengetahui apa yang kami katakan, lalu Dia berkata kepada kami, “Kalian tidak usah menegur perempuan ini. Dia sudah melakukan hal yang indah bagi-Ku.
    11: Kesempatan untuk menolong orang miskin selalu ada, tetapi Aku tidak akan selalu ada bersama kalian.
    12: Sebenarnya dengan meminyaki kepala-Ku, dia sudah mempersiapkan tubuh-Ku untuk dikuburkan.
    13: 'Aku menegaskan kepadamu: Selama Kabar Baik tentang Aku disebarkan ke seluruh dunia, apa yang dilakukan perempuan ini bagi-Ku akan terus diceritakan, sehingga orang akan selalu mengingat dia.”'
    14: Lalu Yudas yang berasal dari desa Kariot, salah satu dari kami kedua belas murid-Nya, pergi menemui imam-imam kepala
    15: dan bertanya, “Apa yang akan kalian berikan kepada saya kalau saya menyerahkan Yesus kepada kalian?” Lalu mereka memberikan tiga puluh keping uang perak kepadanya.
    16: Maka mulai saat itu, Yudas mencari kesempatan untuk menyerahkan Yesus kepada mereka.
    17: Pada hari pertama Perayaan Roti Tidak Beragi, kami datang kepada Yesus dan bertanya, “Guru, di mana Engkau mau mengadakan perjamuan Paskah? Biar kami menyiapkannya.”
    18: 'Yesus menjawab, “Pergilah kepada sahabat kita yang di kota Yerusalem. Katakanlah kepadanya, ‘Guru kami mengirim pesan ini: Waktu-Ku sudah tiba. Dan Aku mau merayakan Paskah bersama murid-murid-Ku di rumah Bapak.’”'
    19: Lalu beberapa dari kami murid-murid-Nya yang ditugaskan pun pergi mempersiapkan makanan untuk perayaan Paskah, seperti yang sudah diperintahkan Yesus.
    20: Sesudah malam tiba, Yesus dan kami makan bersama.
    21: 'Sementara kami sedang makan, Dia berkata, “Aku menegaskan kepadamu: Salah satu dari kalian akan menjual Aku kepada musuh-musuh-Ku.”'
    22: Hal itu membuat kami sangat sedih. Lalu kami masing-masing bertanya kepada-Nya, “Orang itu pasti bukan saya, ya Tuhan?”
    23: Jawab Yesus, “Salah satu orang di antara kalian yang mencelupkan roti ke dalam mangkuk ini bersamaan dengan-Ku, dialah yang menjual Aku.
    24: Karena seperti yang sudah tertulis dalam Kitab Suci, Aku, Sang Anak Adam, memang ditetapkan untuk mati dibunuh, tetapi celakalah orang yang menyerahkan Aku untuk dibunuh! Lebih baik kalau orang itu tidak pernah dilahirkan.”
    25: Lalu Yudas— murid yang sudah menjual Yesus dan segera akan menyerahkan-Nya— berkata, “Bukan saya, ya Guru?” Jawab Yesus, “Begitulah katamu.”
    26: Ketika kami masih makan, Yesus mengambil sebuah roti dan mengucap syukur kepada Allah untuk roti itu. Lalu Dia menyobek-nyobeknya, dan sambil memberikannya kepada kami Dia berkata, “Ambillah roti ini dan makanlah. Inilah tubuh-Ku.”
    27: Sesudah itu, Yesus mengambil cawan berisi air anggur, lalu mengucap syukur kepada Allah. Dan sambil memberikannya kepada kami Dia berkata, “Kalian masing-masing minumlah dari cawan ini.
    28: Ini adalah darah-Ku, yang akan ditumpahkan bagi banyak orang supaya dosa-dosa mereka diampuni. Darah dari kematian-Ku menjadi tanda bahwa perjanjian yang baru antara Allah dan manusia sudah disahkan.
    29: 'Aku menegaskan kepadamu: Mulai sekarang Aku tidak akan minum anggur seperti ini lagi sampai tiba waktunya kerajaan yang dijanjikan Bapa-Ku sudah nyata. Pada saat itulah Aku akan minum air anggur baru bersama kalian.”'
    30: Sesudah menyanyikan sebuah lagu pujian kepada Allah, Yesus dan kami pergi ke Bukit Zaitun.
    31: Lalu Yesus berkata kepada kami murid-murid-Nya, “Malam ini kalian semua akan berhenti percaya kepada-Ku dan meninggalkan Aku. Karena harus terjadi sesuai dengan yang tertulis dalam Kitab Suci, di mana Allah berkata, ‘Aku akan memukul dan membunuh Sang Gembala. Pada waktu itu domba-domba-Nya akan lari ke sana kemari.’
    32: Tetapi sesudah Allah membangkitkan Aku dari kematian, Aku akan mendahului kalian ke Galilea.”
    33: Lalu Petrus berkata, “Mungkin teman-teman lain akan berhenti percaya dan meninggalkan Engkau, tetapi saya tidak!”
    34: 'Yesus menjawab, “Aku menegaskan kepadamu: Malam ini sebelum ayam berkokok, kamu sudah tiga kali mengaku tidak kenal Aku.”'
    35: Lalu Petrus berkata, “Meskipun harus mati bersama Engkau, saya siap! Karena saya tidak mungkin mengaku tidak mengenal Engkau.” Kami semua juga berkata seperti itu.
    36: Kemudian Yesus pergi bersama kami ke taman yang bernama Getsemani. Di sana Dia berkata kepada kami, “Kalian duduk di sini dulu, sementara Aku pergi berdoa.”
    37: Lalu Dia mengajak Petrus serta Yakobus dan Yohanes anak-anak Zebedeus ikut bersama-Nya. Waktu itu Yesus merasa sangat sedih dan tertekan.
    38: Dia berkata kepada mereka, “Hati-Ku sangat sedih, seperti mau mati rasanya. Tetaplah di sini menemani Aku dan jangan tidur.”
    39: Dia pun pergi sedikit lebih jauh dari mereka, lalu sujud dan berdoa. Kata-Nya, “Ya Bapa-Ku, kalau bisa, jangan biarkan Aku menjalani penderitaan ini! Tetapi janganlah terjadi seperti yang Aku kehendaki, melainkan seperti yang Engkau kehendaki.”
    40: Sesudah selesai berdoa, Yesus kembali kepada ketiga murid-Nya tadi dan mendapati mereka sedang tidur. Lalu Dia berkata kepada Petrus, “Ternyata kalian tidak sanggup menahan kantuk satu jam saja bersama-Ku!
    41: Tetaplah bangun dan berdoalah terus supaya kamu masing-masing tidak berdosa waktu iblis mencobaimu. Memang rohmu ingin berbuat yang baik, tetapi tubuhmu tidak sanggup.”
    42: Untuk kedua kalinya Yesus pergi lagi berdoa, “Bapa-Ku, kalau penderitaan ini tidak mungkin Aku hindari, maka jadilah sesuai dengan kehendak-Mu.”
    43: Ketika Dia kembali, Dia melihat mereka sudah tertidur lagi, karena mereka sangat mengantuk.
    44: Jadi Dia meninggalkan mereka lagi di situ dan untuk ketiga kalinya pergi mendoakan hal yang sama.
    45: Sesudah itu Dia kembali kepada murid-murid-Nya dan berkata, “Sudah cukup kalian tidur dan istirahat! Lihat, tiba waktunya Aku, Sang Anak Adam, diserahkan ke tangan orang-orang berdosa.
    46: Bangunlah, mari kita pergi! Dia yang menyerahkan Aku sudah datang.”
    47: Waktu Yesus masih berbicara, datanglah Yudas, yaitu salah seorang dari kami kedua belas murid. Dia datang sebagai penunjuk jalan bagi segerombolan besar orang yang membawa pedang dan batang kayu pemukul. Mereka adalah suruhan para imam kepala dan para pemimpin Yahudi.
    48: Sebelumnya Yudas sudah memberitahu mereka, “Orang yang saya peluk, dialah Yesus. Tangkaplah dia!”
    49: Begitu Yudas sampai di tempat itu, dia mendekati Yesus dan berkata, “Salam, Guru.” Lalu dia memeluk Yesus.
    50: Jawab Yesus, “Hai sobat, lakukanlah apa yang sudah kamu rencanakan.” Lalu orang-orang itu segera mendekati Yesus dan menangkap-Nya.
    51: Tetapi tiba-tiba salah seorang dari kami yang bersama Yesus mencabut pedangnya. Dia menyerang seorang budak imam besar dan memotong salah satu telinganya.
    52: Lalu Yesus berkata kepada teman kami itu, “Sarungkan pedangmu kembali! Karena siapa yang membunuh orang dengan pedang akan mati terbunuh oleh pedang juga.
    53: Jangan lupa bahwa Aku mempunyai kuasa untuk meminta pertolongan Bapa-Ku. Apabila Aku memintanya, Dia akan langsung mengirimkan lebih dari dua belas batalion malaikat.
    54: Tetapi Aku tidak akan meminta seperti itu, karena Aku mau supaya nubuatan dalam Kitab Suci tentang Aku dipenuhi.”
    55: Kemudian Yesus berkata kepada orang banyak itu, “Ternyata kalian pikir Aku ini penjahat, sehingga kalian merasa harus datang dengan rombongan besar yang bersenjata! Padahal setiap hari Aku duduk mengajar di teras rumah Allah. Kenapa kalian tidak menangkap Aku di situ?!
    56: Tetapi semua ini dilakukan supaya nubuatan para nabi terjadi.” Lalu kami semua murid-Nya melarikan diri dan meninggalkan Yesus.
    57: Sesudah itu, mereka yang menahan Yesus membawa-Nya ke rumah imam besar, yaitu Kayafas. Para ahli Taurat dan para pemimpin Yahudi sudah berkumpul di situ.
    58: Sementara itu, Petrus mengikuti Yesus dari jauh sampai ikut masuk ke halaman rumah imam besar. Di sana dia duduk bersama para pengawal supaya bisa mengetahui apa yang akan terjadi pada Yesus.
    59: Waktu itu para imam kepala, pemimpin-pemimpin Yahudi, dan seluruh Mahkamah Agama berusaha membuktikan bahwa Yesus bersalah, supaya menurut hukum Taurat mereka bisa menjatuhkan hukuman mati kepada-Nya. Oleh karena itu mereka sudah mengumpulkan beberapa orang yang bersedia memberikan kesaksian palsu melawan Yesus. Tetapi walaupun cukup banyak orang yang maju memberikan kesaksian, cerita mereka berbeda-beda satu sama lain, sehingga sidang Mahkamah tidak berhasil membuktikan kesalahan apa pun pada Yesus.
    61: Akhirnya ada dua orang yang maju dan bersaksi, “Orang ini pernah berkata, ‘Aku bisa merobohkan rumah Allah lalu membangunnya kembali dalam tiga hari saja.’”
    62: Kemudian imam besar berdiri dan berkata kepada Yesus, “Kenapa kamu tidak menjawab?! Banyak orang sudah bersaksi tentang kesalahan-kesalahanmu.”
    63: 'Tetapi Yesus tetap diam. Lalu Kayafas berkata lagi kepada-Nya, “Dalam nama Allah yang hidup, aku menyuruh kamu untuk menjawab dengan sejujurnya: Apakah kamu adalah Kristus, yaitu Anak Allah?”'
    64: Jawab Yesus kepadanya, “Demikianlah. Bahkan Aku berkata kepada kalian bahwa mulai sekarang kalian akan melihat Aku, Sang Anak Adam, duduk di tempat yang paling terhormat di sebelah Yang Mahakuasa. Dan ketika Aku datang kembali dari surga, kalian akan melihat Aku di antara awan-awan.”
    65: Mendengar itu, Kayafas merobek-robek baju yang dipakainya serta berkata, “Dia menghina Allah! Untuk apa lagi kita mencari saksi-saksi lain?! Sekarang kalian sudah mendengar sendiri dia menghina Allah!
    66: Jadi apa keputusan kalian?” Jawab orang-orang di persidangan itu, “Dia bersalah dan harus dihukum mati!”
    67: Sesudah itu ada dari antara mereka yang meludahi wajah Yesus dan menampar-Nya. Mereka menutup mata-Nya dengan sepotong kain. Dan sambil memukuli Dia, mereka berkata, “Hai Kristus! Kalau kamu memang nabi, coba tebak siapa nama orang yang tadi memukulmu?!”
    69: Sementara itu, Petrus sedang duduk di halaman rumah imam besar Kayafas. Lalu seorang pembantu perempuan mendekati dia dan berkata, “Kamu salah satu pengikut Yesus orang Galilea itu, bukan?”
    70: Tetapi Petrus menyangkalnya di depan mereka semua dengan berkata, “Siapa dia? Saya tidak mengerti maksudmu.”
    71: Lalu Petrus pergi ke pintu masuk halaman, dan seorang pembantu yang lain melihatnya lalu berkata kepada beberapa orang yang ada di situ, “Orang ini pernah ikut Yesus, orang Nazaret itu.”
    72: 'Petrus kembali menyangkal dengan bersumpah, “Biar TUHAN menjadi saksi dari yang saya katakan ini: Saya tidak kenal orang itu!”'
    73: Tidak lama kemudian orang-orang yang berdiri di situ berkata, “Benar! Kamu memang salah seorang dari rombongan Yesus, karena dari logat bahasamu kami tahu bahwa kamu orang Galilea.”
    74: Lalu Petrus dengan tegas bersumpah, “Saya tidak kenal orang itu! Kalau saya bohong, biar TUHAN di surga menghukum saya!” Saat dia berkata begitu, ayam pun berkokok.
    75: Maka Petrus teringat bahwa Yesus sudah mengatakan, “Malam ini sebelum ayam berkokok, kamu sudah tiga kali mengaku tidak kenal Aku.” Lalu Petrus pergi dari halaman rumah itu dan menangis dengan sangat sedih.
  27:
    1: Pagi-pagi sekali, semua imam kepala dan pemimpin Yahudi mengatur rencana supaya Yesus dijatuhi hukuman mati oleh pemerintah Romawi.
    2: Lalu mereka mengikat dan membawa Dia untuk diserahkan kepada Gubernur Pontius Pilatus.
    3: Pada waktu Yudas— orang yang sudah menjual Yesus— melihat bahwa Yesus dijatuhi hukuman mati, dia pun menyesali perbuatannya. Dia mengembalikan tiga puluh keping uang perak yang sudah diterimanya itu kepada imam-imam kepala dan para pemimpin Yahudi.
    4: Kata Yudas kepada mereka, “Saya sudah berdosa karena menjual orang yang tidak bersalah untuk dibunuh.” Tetapi para pemimpin Yahudi itu menjawab, “Itu bukan urusan kami. Tanggung sendiri dosamu.”
    5: Lalu Yudas melemparkan uang perak itu ke dalam rumah Allah dan meninggalkan mereka. Sesudah itu dia pergi menggantung diri di luar kota.
    6: Sewaktu imam-imam kepala mengambil uang perak itu, mereka berkata, “Menurut hukum Taurat, uang ini tidak boleh dimasukkan ke dalam peti persembahan karena uang ini adalah hasil dari menjual nyawa orang.”
    7: Jadi, sesudah berunding mereka memutuskan agar uang itu dipakai untuk membeli sebuah ladang yang sudah lama disebut Ladang Tukang Keramik. Lalu ladang itu dijadikan tanah pekuburan untuk para pendatang dan orang-orang asing yang meninggal di Yerusalem.
    8: Karena peristiwa itu diketahui oleh penduduk Yerusalem, maka sampai hari ini ladang itu dikenal dengan nama “Ladang Tumpahan Darah.”
    9: Dengan demikian, tanpa sadar mereka sudah menepati apa yang dinubuatkan oleh Nabi Yeremia, “Mereka akan mengambil ketiga puluh keping uang perak itu, yakni harga jual yang ditetapkan oleh orang-orang Israel terhadap Dia,
    10: dan mereka akan memakai uang itu untuk membeli sebuah ladang milik seorang tukang bejana keramik. Ini sudah ditetapkan TUHAN dan diberitahukan kepada saya.”
    11: Ketika Yesus diperhadapkan kepada Gubernur Pilatus, dia bertanya kepada Yesus, “Apakah kamu raja orang Yahudi?” Jawab Yesus, “Begitulah katamu.”
    12: Tetapi ketika imam-imam kepala dan para pemimpin Yahudi melaporkan tuduhan-tuduhan tentang kesalahan Yesus, Dia tidak menjawab apa-apa.
    13: Jadi Pilatus berkata kepada-Nya, “Kamu sudah dengar begitu banyaknya tuduhan mereka terhadapmu! Jawablah!”
    14: Tetapi Yesus tetap tidak menjawab sepatah kata pun, sehingga Pilatus sangat heran.
    15: Tiap tahun pada Hari Raya Paskah di Yerusalem, sudah menjadi kebiasaan bagi setiap gubernur Romawi untuk membebaskan seorang tahanan dari penjara, sesuai dengan pilihan masyarakat.
    16: Pada waktu itu, di dalam penjara ada penjahat terkenal yang bernama Barabas.
    17: Sesudah orang banyak berkumpul di istana gubernur karena kebiasaan itu, Pilatus bertanya kepada mereka, “Siapa yang kalian pilih untuk saya bebaskan? Barabas, atau Yesus yang disebut Kristus?”
    18: Pilatus sengaja berkata begitu karena dia sudah tahu bahwa para imam kepala iri hati kepada Yesus. Dia tahu bahwa alasan itulah yang membuat mereka menyerahkan Yesus kepadanya.
    19: Ketika Pilatus sedang duduk di kursi pengadilan, istrinya mengirim pesan kepadanya. “Janganlah kamu apa-apakan orang yang tidak bersalah itu, yang sedang kamu adili! Karena tadi malam aku bermimpi tentang dia, dan hal itu sangat menghantuiku.”
    20: Sementara itu, imam-imam kepala dan para pemimpin Yahudi terus menghasut orang banyak supaya mereka meminta Pilatus membebaskan Barabas dan menjatuhkan hukuman mati kepada Yesus.
    21: Lalu Pilatus bertanya lagi, “Dari kedua orang ini, siapa yang kalian pilih untuk saya bebaskan?” Jawab mereka, “Barabas!”
    22: Maka Pilatus bertanya, “Kalau begitu, bagaimana dengan Yesus yang disebut Kristus ini?” Mereka semua berteriak, “Salibkan dia!”
    23: Untuk kesekian kalinya Pilatus bertanya, “Mengapa? Kesalahan apa yang sudah dia perbuat?” Tetapi mereka berteriak-teriak lebih keras lagi, “Salibkan dia!”
    24: Saat itu Pilatus menyadari bahwa usahanya untuk membebaskan Yesus tidak berhasil, dan situasi malah menjadi rusuh. Jadi dia menyuruh orang membawakan mangkuk berisi air kepadanya, lalu mencuci tangannya di hadapan orang banyak itu sambil berkata, “Dengan ini saya menyatakan lepas tangan dan tidak ikut campur dalam kematian Yesus yang tidak bersalah itu!”
    25: Semua orang yang ada di situ menjawab, “Ya, biarlah kami dan anak-anak kami yang menanggung hukuman Allah atas kematiannya.”
    26: Maka Pilatus membebaskan Barabas sesuai permintaan mereka, lalu menyerahkan Yesus kepada tentaranya dengan perintah untuk mencambuk dan menyalibkan Dia.
    27: Kemudian tentara-tentara Pilatus membawa Yesus masuk ke dalam bagian istana yang adalah markas mereka dan memanggil semua tentara yang lain untuk berkumpul mengelilingi Dia.
    28: Mereka mulai mengejek Yesus atas pengakuan-Nya sebagai raja. Para tentara itu melepaskan semua pakaian-Nya dan memakaikan jubah merah kepada-Nya.
    29: Mereka juga membuat mahkota dari ranting-ranting tumbuhan merambat yang berduri dan memasangkannya di kepala Yesus. Selain itu, mereka menaruh sebatang bambu kecil ke tangan kanan-Nya supaya kelihatan seperti tongkat raja. Lalu mereka menghina Dia dengan berlutut di hadapan-Nya sambil berkata, “Yang mulia, raja orang Yahudi!”
    30: Mereka meludahi Dia, lalu mengambil bambu itu dari tangan-Nya dan memakainya untuk memukuli kepala Yesus.
    31: Sesudah selesai mengejek Dia, mereka melepaskan jubah merah itu dan menggantinya dengan pakaian-Nya sendiri. Kemudian mereka membawa Yesus keluar untuk disalibkan.
    32: Dalam perjalanan ke luar kota, para tentara yang membawa Yesus bertemu dengan seorang lelaki dari kota Kirene bernama Simon. Mereka memaksa dia untuk memikul salib Yesus.
    33: Lalu sampailah mereka di suatu tempat bernama Golgota, yang artinya ‘tempat tengkorak.’
    34: Di sana mereka memberi Yesus anggur asam yang dicampur empedu. Tetapi sesudah mencicipinya, Dia menolak untuk minum.
    35: Sesudah Yesus disalibkan, tentara-tentara itu membagi-bagi pakaian-Nya di antara mereka dengan cara membuang undi.
    36: Lalu mereka duduk di situ untuk menjaga Dia.
    37: Di bagian atas salib Yesus terpasang tulisan yang menjelaskan alasan mengapa Dia disalibkan, “Inilah Yesus, raja orang Yahudi.”
    38: Dua orang pencuri juga disalibkan bersama dengan Yesus, yang seorang di sebelah kanan-Nya dan yang lain di sebelah kiri-Nya.
    39: Orang-orang yang lewat di tempat itu mengejek Dia. Dengan menggeleng-gelengkan kepala
    40: mereka berkata, “Hai kamu yang dulu mengaku bisa merobohkan rumah Allah dan membangunnya kembali dalam tiga hari saja! Kalau kamu benar-benar Anak Allah, selamatkan dirimu! Turunlah dari salib itu!”
    41: Begitu juga imam-imam kepala, ahli-ahli Taurat, para pemimpin Yahudi, dan orang-orang Farisi menertawakan serta mengejek Yesus. Mereka berkata,
    42: “Dia bisa menyelamatkan orang-orang lain, tetapi tidak bisa menyelamatkan dirinya sendiri! Kalau dia benar-benar raja orang Israel, biarlah dia turun dari salib itu sekarang, barulah kami akan percaya kepadanya!
    43: Dia mengandalkan Allah. Kalau Allah benar-benar berkenan kepadanya, biarlah Allah menyelamatkan dia sekarang. Karena Dia pernah berkata, ‘Aku adalah Anak Allah.’”
    44: Kedua penjahat yang disalibkan bersama Yesus juga ikut menghina Dia.
    45: Mulai jam dua belas siang, tiba-tiba seluruh daerah di sekitar situ menjadi gelap sampai jam tiga sore.
    46: Kira-kira jam tiga sore Yesus berteriak dengan suara keras, “Eli, Eli, lima sabaktani?”— yang artinya, “Allah-Ku, Allah-Ku, mengapa Engkau meninggalkan Aku?”
    47: Beberapa orang yang berdiri di situ salah mendengar teriakan Yesus dan berkata, “Dia memanggil Nabi Elia.”
    48: Salah seorang dari mereka segera berlari mengambil sepotong spons dan memasangnya pada ujung sebatang bambu kecil. Dia mencelupkan spons itu ke dalam anggur asam lalu memberikannya ke mulut Yesus supaya diminum-Nya.
    49: Tetapi orang-orang lain berkata, “Tunggu! Jangan berikan dulu. Mari kita lihat apakah Elia datang untuk menyelamatkan dia.”
    50: Kemudian Yesus berteriak dengan suara keras lalu menghembuskan nafas terakhir.
    51: Waktu Yesus mati, tiba-tiba tirai yang tergantung pada pintu ruang kudus di dalam rumah Allah robek sendiri dari atas ke bawah menjadi dua bagian. Lalu terjadilah gempa bumi, dan batu-batu besar terbelah.
    52: Kuburan-kuburan pun terbuka lalu banyak orang saleh yang sudah mati hidup kembali
    53: dan keluar dari kuburannya masing-masing. Sesudah Yesus hidup kembali dari kematian, mereka masuk ke kota suci (Yerusalem) dan dilihat oleh banyak orang.
    54: Ketika komandan kompi dan para tentara yang menjaga Yesus melihat gempa bumi dan keajaiban yang lain itu, mereka sangat ketakutan dan berkata, “Sungguh, Orang ini benar-benar Anak Allah!”
    55: Di situ ada juga beberapa perempuan yang melihat dari jauh. Mereka sudah ikut bersama Yesus dan kami para murid dari daerah Galilea sampai ke Yerusalem untuk membantu pelayanan Yesus.
    56: Di antara mereka terdapat ibu Yakobus dan Yohanes, Maria yang berasal dari kampung Magdala, dan Maria yang lain, yaitu ibu Yakobus dan Yoses, adik-adik Yesus.
    57: Ketika hampir malam, datanglah seorang kaya bernama Yusuf. Dia berasal dari kota Arimatea dan sudah sering mengikuti Yesus.
    58: Dia pergi menghadap Pilatus untuk meminta mayat Yesus. Maka Pilatus memerintahkan tentaranya supaya mayat Yesus diberikan kepada Yusuf.
    59: Lalu Yusuf dibantu beberapa orang lain mengambil mayat itu dan membungkusnya dengan kain kafan yang baru dia beli.
    60: Mereka meletakkan mayat Yesus di dalam kuburan baru milik Yusuf sendiri, yang dibuat seperti gua di dalam bukit batu. Kemudian mulut gua kuburan itu ditutup dengan menggulingkan batu besar yang sudah disediakan sebagai penutup. Sesudah itu Yusuf dan orang-orang lain itu pulang.
    61: Sementara mereka mengurus mayat Yesus, dua perempuan yang bernama Maria tadi duduk menghadap mulut gua kuburan itu dan menyaksikan dari dekat.
    62: Penguburan Yesus dilakukan pada hari Jumat. Lalu besoknya, yaitu hari Sabat, imam-imam kepala dan orang-orang Farisi pergi menghadap Pilatus.
    63: Mereka berkata, “Tuan, kami teringat bahwa sewaktu Yesus si penyesat itu masih hidup, dia pernah berkata, ‘Tiga hari sesudah aku mati, aku akan dihidupkan kembali.’
    64: Oleh karena itu, tolong perintahkan supaya kuburannya dijaga tentara sampai hari ketiga. Karena jangan-jangan murid-murid Yesus mencuri mayatnya pada waktu malam dan mengumumkan bahwa dia sudah bangkit dari antara orang mati. Kalau itu sampai terjadi, maka penyesatan yang timbul nanti akan lebih parah daripada penyesatan yang pertama ketika dia mengaku dirinya sebagai Kristus.”
    65: Pilatus berkata kepada mereka, “Saya izinkan. Bawalah para tentara yang saya tugaskan dan lakukanlah segala sesuatu yang diperlukan untuk mengamankan kuburan itu.”
    66: Maka pemimpin-pemimpin Yahudi itu pergi bersama para tentara penjaga ke kuburan Yesus. Mereka menempelkan segel resmi pada batu penutup kuburan, lalu para tentara itu tinggal di sana untuk berjaga.
  28:
    1: Sesudah lewat hari Sabat, pagi-pagi sekali pada hari Minggu, Maria (yang dari kampung Magdala) dan Maria yang lain itu pergi melihat kuburan Yesus.
    2: Tiba-tiba terjadilah gempa bumi yang dahsyat ketika salah satu malaikat turun dari surga dan menggulingkan batu penutup dari pintu kuburan, lalu duduk di atas batu itu.
    3: Tubuhnya bersinar terang seperti kilat, dan pakaiannya putih sekali seperti awan.
    4: Melihat malaikat itu, para penjaga kuburan sangat ketakutan sampai mereka gemetar dan jatuh pingsan hingga kelihatan seperti mayat.
    5: Lalu malaikat itu berkata kepada kedua Maria, “Jangan takut! Saya tahu kalian sedang mencari Yesus yang sudah disalibkan itu.
    6: Dia tidak ada di sini. Dia sudah bangkit, seperti yang pernah dikatakan-Nya. Mari masuk dan lihatlah bekas tempat mayat Tuhan diletakkan.
    7: Sekarang cepatlah pergi dan beritahukanlah kepada murid-murid-Nya, ‘Yesus sudah dibangkitkan dari kematian! Sekarang Dia pergi ke Galilea mendahului kalian. Kalian akan bertemu dengan-Nya di sana.’ Perhatikanlah berita yang sudah saya sampaikan kepadamu ini.”
    8: Lalu kedua perempuan itu segera meninggalkan kuburan itu dengan rasa takut dan sangat bersukacita. Mereka berlari untuk memberitahukan apa yang sudah terjadi kepada kami murid-murid Yesus.
    9: Dalam perjalanan mereka, tiba-tiba Yesus menemui kedua Maria itu dan berkata, “Salam.” Mereka pun mendekati-Nya, lalu sujud memegang kaki-Nya dan menyembah Dia.
    10: Yesus berkata kepada mereka, “Jangan takut! Pergilah dan beritahukanlah kepada para pengikut-Ku supaya mereka pergi ke Galilea. Di sanalah mereka akan bertemu dengan-Ku.”
    11: Sementara kedua perempuan itu pergi memberitahu kami, sebagian dari tentara penjaga kuburan itu pergi ke kota dan melaporkan kepada imam-imam kepala tentang semua yang sudah terjadi.
    12: Maka para imam kepala segera mengadakan rapat dengan para pemimpin Yahudi, dan mereka memutuskan untuk memberikan sejumlah besar uang suap kepada para penjaga itu
    13: dengan pesan, “Kalian harus menceritakan seperti ini, ‘Murid-murid Yesus datang pada malam hari dan mencuri mayat-Nya ketika kami sedang tidur.’
    14: Kalau gubernur mendengar cerita itu, kami akan berbicara padanya supaya kalian tidak dihukum.”
    15: Mereka pun menerima uang suap itu dan menyebarkan cerita bohong seperti yang dipesankan kepada mereka. Sampai sekarang cerita bohong itu masih tersebar di kalangan orang Yahudi.
    16: Lalu kami kesebelas murid Yesus pergi ke sebuah bukit di Galilea yang sudah diberitahukan Yesus sebelumnya.
    17: Ketika kami bertemu dengan Yesus di bukit itu, kami sujud menyembah-Nya. Namun peristiwa ini sangat mengherankan hingga ada di antara kami yang sulit percaya bahwa apa yang kami alami benar-benar terjadi.
    18: Lalu Yesus mendekati kami dan berkata, “Allah sudah memberikan segala kuasa kepada-Ku untuk memerintah semua ciptaan-Nya, baik yang di surga maupun di bumi.
    19: Karena itu, pergilah dan ajarlah orang-orang dari setiap suku-bangsa supaya mereka menjadi murid-Ku. Baptislah mereka sebagai orang yang mengikut Aku, Bapa-Ku, dan Roh Kudus.
    20: Dan ajarlah mereka untuk setia melakukan semua yang sudah Aku ajarkan kepada kalian. Yakinlah bahwa Aku akan selalu menyertai kamu bahkan sampai akhir zaman.” Amin.
41:
  1:
    1: 'Inilah Kabar Baik tentang Kristus Yesus, Anak Allah: Kejadian ini dimulai seperti yang dahulu sudah dinubuatkan oleh para nabi tentang apa yang Allah katakan kepada Anak-Nya, “Perhatikanlah: Aku akan mengutus seorang pemberita lebih dulu, supaya dia menyiapkan jalan sebelum Aku mengutus Engkau.”'
    3: “Orang itu akan mengajar dengan suara keras di padang belantara, ‘Mari kita menyiapkan diri untuk kedatangan Tuhan! Marilah kita bersiap-siap untuk bertemu dengan-Nya!’”
    4: Ratusan tahun kemudian, orang yang Allah sebutkan itu datang ke padang belantara. Namanya Yohanes. Dia mengajar orang-orang yang datang kepadanya, “Kamu masing-masing harus bertobat dari dosa-dosamu supaya Allah mengampunimu. Dan untuk menunjukkan bahwa kamu mau terus mengikut TUHAN, datanglah kepada saya supaya saya membaptis kamu.”
    5: Lalu datanglah orang banyak dari seluruh provinsi Yudea dan kota Yerusalem kepada Yohanes di sungai Yordan. Mereka semua mengaku dosa kepada Allah, lalu Yohanes membaptis mereka di situ.
    6: Pakaian Yohanes terbuat dari bulu unta. Ikat pinggangnya dari kulit binatang. Dia sering makan belalang dan madu dari sarang lebah liar.
    7: Yohanes mengatakan kepada orang banyak itu, “Tidak lama lagi akan datang Seorang yang lebih berkuasa daripada saya. Bahkan saya tidak layak melayani Dia, walaupun hanya membungkuk untuk membukakan tali sandal-Nya.
    8: Saya hanya dapat membaptis kalian dengan air, tetapi Dia yang lebih berkuasa dari saya akan membaptis kalian dengan Roh Kudus.”
    9: Beberapa waktu kemudian, Yesus datang ke sungai Yordan dari kampung Nazaret di provinsi Galilea. Lalu Yohanes membaptis Dia di situ.
    10: Ketika Yesus keluar dari air, tiba-tiba Dia melihat langit terbelah dan Roh Allah turun ke atas-Nya dalam bentuk burung merpati.
    11: Lalu terdengarlah suara Allah dari surga yang berkata, “Engkaulah Anak-Ku yang sangat Aku kasihi, dan Engkau menyenangkan hati-Ku.”
    12: Sesudah itu Roh Allah langsung memimpin Yesus ke padang belantara.
    13: Empat puluh hari lamanya Yesus tinggal di situ, di mana ada banyak binatang liar. Pada waktu itu Satanas berulang kali berusaha mencobai Dia, tetapi tidak pernah berhasil. Lalu para malaikat datang melayani Yesus.
    14: Sesudah Yohanes Pembaptis dipenjara, Yesus pergi ke Galilea dan mulai mengajarkan Kabar Baik tentang kerajaan Allah.
    15: Yesus berkata, “Bertobatlah dan percayalah kepada Kabar Baik, karena hampir tiba waktunya Allah mendirikan kerajaan-Nya di dunia ini.”
    16: Waktu Yesus berjalan di tepi danau Galilea, Dia melihat dua orang nelayan sedang melemparkan jala ke danau. Mereka adalah Simon, yang juga disebut Petrus, dan adiknya, Andreas.
    17: Lalu Yesus berkata kepada mereka, “Mari ikut Aku. Pekerjaan kalian bukan lagi penjala ikan, tetapi Aku akan mengajar kalian untuk mengumpulkan orang supaya mereka menjadi pengikut-Ku.”
    18: Saat itu juga mereka langsung meninggalkan jala mereka dan mengikut Yesus.
    19: Setelah berjalan tidak jauh dari tempat itu, Yesus melihat lagi dua orang nelayan yang sedang memperbaiki jala-jala mereka di dalam perahu. Mereka adalah Yakobus dan adiknya, Yohanes, anak-anak Zebedeus. Yesus pun segera memanggil mereka. Saat itu juga keduanya meninggalkan Zebedeus dan beberapa anak buahnya, lalu mengikut Yesus.
    21: Sesudah itu Yesus dan murid-murid-Nya pergi ke kota Kapernaum. Pada hari Sabat Dia masuk ke rumah pertemuan orang Yahudi dan mengajar di situ.
    22: Semua orang yang mendengarkan ajaran-Nya terheran-heran, karena Dia berbicara seperti seorang penguasa yang mempunyai hak untuk memerintah. Ajaran-Nya tidak seperti ajaran para ahli Taurat.
    23: Di dalam rumah pertemuan itu ada seorang laki-laki yang dikuasai roh jahat, dan dia berteriak,
    24: “Hai Yesus orang Nazaret! Tidak ada urusanmu dengan kami! Apakah kamu datang untuk membinasakan kami? Saya sudah tahu siapa kamu! Kamu adalah utusan yang suci dari Allah.”
    25: Lalu Yesus membentak roh jahat itu, “Diam! Keluar dari orang ini!”
    26: Roh jahat itu mengguncang-guncangkan orang itu dengan sangat keras, lalu keluar dari orang itu sambil menjerit.
    27: Semua orang yang melihat kejadian itu terheran-heran dan berkata satu sama lain, “Wah! Luar biasa! Ini suatu ajaran baru! Orang ini mempunyai kuasa sehingga roh-roh jahat pun taat kepadanya.”
    28: Berita tentang Yesus segera tersebar dengan cepat di seluruh provinsi Galilea.
    29: Sesudah Yesus dan keempat murid-Nya keluar dari rumah pertemuan itu, mereka langsung masuk ke rumah Petrus dan Andreas. Yakobus dan Yohanes juga ikut.
    30: Ketika mereka masuk, ada orang yang memberitahukan kepada Yesus bahwa ibu mertua Petrus sedang terbaring karena sakit demam.
    31: Maka Yesus datang kepadanya dan memegang tangannya, lalu membantu dia untuk duduk. Saat itu juga demamnya hilang. Kemudian ibu itu bangun dan melayani mereka.
    32: Sesudah matahari tenggelam dan hari Sabat baru selesai, warga kota itu membawa kepada Yesus semua orang yang sakit dan yang dikuasai setan-setan.
    33: Hampir semua penduduk kota Kapernaum berkumpul di depan rumah Petrus dan Andreas.
    34: Lalu Yesus menyembuhkan segala macam penyakit yang mereka derita, juga mengusir setan-setan yang menguasai banyak orang. Dia tidak mengizinkan setan-setan itu untuk bicara, karena mereka tahu siapa Dia.
    35: Besok paginya, waktu hari masih gelap, Yesus bangun dan meninggalkan rumah itu lalu pergi ke tempat yang sepi untuk berdoa.
    36: Waktu Petrus dan teman-temannya melihat bahwa Yesus tidak ada di rumah, mereka pergi mencari Dia.
    37: Sesudah menemukan-Nya mereka berkata, “Guru, mari kita pulang, karena semua orang sedang mencari Engkau.”
    38: Tetapi Dia menjawab, “Lebih baik kita pergi ke kampung-kampung lain di daerah ini, supaya Aku bisa mengajarkan Kabar Baik kepada warga di sana juga. Karena untuk itulah Aku datang.”
    39: Lalu Yesus mengajar di rumah-rumah pertemuan orang Yahudi di seluruh provinsi Galilea, juga mengusir setan-setan dari banyak orang.
    40: Suatu kali, seorang yang kena penyakit kulit menular datang berlutut di depan Yesus dan berkata, “Kalau Bapak mau, saya yakin Bapak pasti bisa menyembuhkan saya.”
    41: Yesus sangat mengasihani orang itu. Dia pun menyentuhnya sambil berkata, “Aku mau. Sembuhlah!”
    42: Saat itu juga penyakit kulitnya langsung hilang dan dia betul-betul sembuh.
    43: Lalu Yesus segera menyuruh orang itu pergi serta melarangnya dengan tegas,
    44: “Jangan beritahukan kepada siapa pun tentang apa yang terjadi padamu! Pergilah dulu kepada salah satu imam yang bertugas dan tunjukkan kulitmu kepadanya. Lalu berikan persembahan kepada Allah sesuai dengan perintah Musa tentang orang yang sudah sembuh dari penyakit kulit. Dengan demikian semua orang akan tahu bahwa kamu betul-betul sudah sembuh.”
    45: Tetapi orang itu pergi dan menceritakan kejadian tadi ke sana kemari. Karena itu Yesus tidak mau lagi masuk secara terang-terangan ke dalam kota. Jadi Dia dan murid-murid-Nya tinggal di luar kota saja, di daerah-daerah yang sepi. Biarpun begitu, orang-orang dari mana pun terus saja berdatangan kepada-Nya.
  2:
    1: Beberapa hari kemudian, Yesus kembali lagi ke kota Kapernaum. Lalu dengan cepat tersebarlah berita di kota itu bahwa Yesus sudah ada di rumah.
    2: Maka segera saja banyak orang datang berkumpul untuk mendengarkan Dia mengajar tentang Firman TUHAN. Rumah itu menjadi penuh karena banyaknya orang, bahkan di depan pintu pun tidak ada lagi tempat untuk berdiri.
    3: Sementara itu, datanglah empat orang menggotong seorang laki-laki yang lumpuh total dan terbaring di atas tandu.
    4: Tetapi karena terlalu banyak orang, mereka tidak bisa membawa dia langsung kepada Yesus. Jadi mereka membawa dia naik dengan tandunya ke atap rumah dan membongkar bagian atap di atas tempat Yesus berada. Lalu mereka menurunkan orang lumpuh itu beserta tandunya ke depan Yesus.
    5: Waktu Yesus melihat perbuatan mereka, Dia tahu bahwa orang-orang itu sangat percaya bahwa Dia sanggup menyembuhkan kawan mereka yang lumpuh. Maka Yesus berkata kepada orang lumpuh itu, “Anak muda, Aku sudah mengampuni dosa-dosamu.”
    6: Tetapi beberapa ahli Taurat yang sedang duduk di situ mendengar perkataan Yesus, lalu menyalahkan Dia dengan berpikir,
    7: “Berani sekali orang ini berkata begitu! Dia sudah menghina Allah! Tidak seorang pun dapat mengampuni dosa manusia selain Allah sendiri.”
    8: Saat itu juga Yesus langsung tahu apa yang mereka pikirkan, lalu menegur mereka, “Aku tahu bahwa kalian diam-diam tidak setuju dengan apa yang Aku katakan tadi!
    9: Tentu kalian sulit menerima ketika Aku berkata kepada orang lumpuh ini, ‘Aku sudah mengampuni dosa-dosamu.’ Apakah kalian lebih mudah menerima kalau Aku berkata kepadanya, ‘Bangunlah, angkat tandumu dan pulanglah?’
    10: Tetapi melalui perkataan ini Aku akan membuktikan kepada kalian bahwa Aku sebagai Sang Anak Adam berhak untuk mengampuni dosa manusia!” Lalu Yesus berkata kepada orang lumpuh itu,
    11: “Bangunlah, angkat tandumu dan pulanglah!”
    12: Saat itu juga orang lumpuh itu bangun, mengangkat tandunya, dan keluar dari rumah itu. Semua orang yang melihatnya sangat heran lalu memuji-muji Allah serta berkata, “Belum pernah kita melihat keajaiban yang seperti ini!”
    13: Waktu Yesus kembali lagi ke pantai danau Galilea, banyak orang datang kepada-Nya, lalu Dia mengajar mereka.
    14: Sesudah selesai, Yesus berjalan dari tempat itu dan melihat seorang penagih pajak sedang duduk di tempat kerjanya. Namanya Matius, anak Alfeus. Yesus pun mendekati dia dan berkata, “Mari, ikutlah Aku!” Saat itu juga Matius langsung berdiri dan mengikut Yesus.
    15: Lalu Yesus dan murid-murid-Nya makan di rumah Matius. Banyak penagih pajak dan orang-orang lain yang juga dianggap berdosa ikut makan bersama mereka. (Memang ada banyak orang seperti itu yang sering mengikuti Yesus.)
    16: Beberapa ahli Taurat dan orang Farisi datang dan melihat bahwa Yesus serta murid-murid-Nya sedang makan bersama orang-orang yang dianggap berdosa itu. Lalu mereka berkata kepada murid-murid-Nya, “Kenapa guru kalian makan dan minum bersama para penagih pajak dan orang-orang berdosa lainnya?!”
    17: Mendengar perkataan mereka, Yesus menjawab, “Orang sehat tidak memerlukan dokter. Yang memerlukan dokter adalah orang sakit. Karena itu Aku datang untuk memanggil orang-orang berdosa supaya bertobat, bukan untuk orang-orang yang merasa dirinya benar!”
    18: Pada suatu hari, seperti kebiasaan nenek moyang orang Yahudi, murid-murid Yohanes Pembaptis sedang berpuasa, begitu juga anggota kelompok Farisi. Jadi beberapa orang datang kepada Yesus dan bertanya, “Para murid Yohanes sering berpuasa. Anggota kelompok Farisi juga. Mengapa murid-muridmu tidak?”
    19: Jawab Yesus, “Dalam suatu pesta pernikahan, tidak mungkin tamu-tamunya disuruh berpuasa selama pengantin laki-laki masih ada bersama mereka! Begitu juga selama Aku masih bersama murid-murid-Ku, mereka tidak akan berpuasa.
    20: Tetapi bayangkan apa yang akan terjadi kalau pengantin laki-laki itu dirampas dari mereka. Hal itulah yang akan terjadi pada-Ku, dan saat itulah murid-murid-Ku akan berpuasa sebagai tanda dukacita.”
    21: Lalu Yesus memberikan dua kiasan lagi kepada mereka, “Kalau orang punya baju lama yang sudah robek, dia tidak akan menambal baju itu dengan kain yang baru. Karena sewaktu dicuci, kain baru yang ditambalkan itu akan mengkerut sehingga membuat bagian yang robek itu semakin robek lagi.
    22: Begitu juga air anggur yang baru tidak akan dimasukkan ke dalam kantong kulit yang lama. Karena waktu air anggur itu menguap dan udaranya tidak bisa keluar, kantong itu akan rusak, sehingga air anggur tumpah dan kantong kulitnya tidak bisa dipakai lagi. Karena itu, air anggur yang baru harus dimasukkan ke dalam kantong kulit yang baru juga.”
    23: Pada hari Sabat, Yesus bersama murid-murid-Nya sedang berjalan melewati ladang-ladang gandum. Karena lapar, murid-murid-Nya memetik beberapa bulir gandum dan memakan biji-bijinya.
    24: Beberapa orang Farisi melihat hal itu lalu berkata kepada Yesus, “Lihat! Kenapa murid-muridmu berbuat demikian?! Mereka sedang melanggar peraturan hari Sabat.”
    25: Lalu Yesus menjawab mereka, “Tentu kalian sudah tahu cerita tentang Daud ketika dia dan orang-orang yang mengikutinya sedang lapar dan memerlukan makanan.
    26: Daud masuk ke kemah Allah untuk meminta roti dari imam besar Abiatar. Roti yang diberikan kepada Daud adalah bekas persembahan di ruang kudus. Padahal menurut peraturan hukum Taurat, roti itu hanya boleh dimakan oleh para imam. Tetapi karena mereka memerlukan makanan, maka apa yang dilakukan Daud saat itu tidak dianggap berdosa.”
    27: Lalu Yesus berkata lagi kepada orang-orang Farisi itu, “TUHAN mengadakan hari Sabat untuk menolong manusia, bukan untuk membuat hidup manusia menjadi budak hari Sabat!
    28: Begitu juga Aku, Sang Anak Adam, adalah Penguasa yang berhak untuk menentukan semua hal, termasuk apa yang boleh dan tidak boleh dilakukan pada hari Sabat.”
  3:
    1: Ketika Yesus masuk lagi ke salah satu rumah pertemuan orang Yahudi, di situ ada seorang laki-laki yang salah satu tangannya sudah lumpuh.
    2: Ada juga beberapa orang Farisi yang sedang mengawasi Yesus. Karena mereka sudah merencanakan bahwa jika Dia menyembuhkan orang itu pada hari Sabat, mereka akan melaporkan Dia kepada pemimpin-pemimpin Yahudi.
    3: Yesus berkata kepada orang yang tangannya lumpuh itu, “Mari berdiri di depan sini.”
    4: Lalu Yesus bertanya kepada mereka, “Menurut hukum Taurat, apa yang boleh kita perbuat pada hari Sabat? Apakah kita diizinkan berbuat baik, atau berbuat jahat? Apakah kita diizinkan menyelamatkan nyawa orang, atau membunuh?” Tetapi tidak ada yang menjawab.
    5: Yesus memandang orang-orang di sekeliling-Nya dengan marah sekaligus sedih karena mereka begitu keras kepala. Kemudian Dia berkata kepada orang yang tangannya lumpuh itu, “Luruskanlah tanganmu ke depan.” Dia pun meluruskan tangannya yang lumpuh dan saat itu juga sembuhlah tangannya, menjadi sekuat tangan sebelahnya!
    6: Orang-orang Farisi keluar dari rumah pertemuan itu dan segera bertemu dengan kelompok pendukung raja Herodes untuk merencanakan cara membunuh Yesus.
    7: Sesudah itu Yesus dan murid-murid-Nya meninggalkan tempat itu dan pergi ke danau Galilea. Banyak orang dari provinsi Galilea dan Yudea mengikuti mereka.
    8: Ada juga yang datang dari Yerusalem, daerah Idumea, daerah sebelah timur sungai Yordan, dan dari daerah sekitar Tirus dan Sidon. Mereka semua datang karena sudah mendengar tentang hal-hal luar biasa yang Yesus lakukan.
    9: Orang-orang yang sakit di antara mereka berdesak-desakan mendekati Yesus supaya bisa menyentuh Dia, karena sebelumnya Dia sudah menyembuhkan banyak orang. Oleh sebab itu Yesus berkata kepada murid-murid-Nya, “Tolong siapkan perahu, supaya Aku mengajar dari atas perahu itu. Karena kalau Aku mengajar dari sini, bisa saja Aku terimpit oleh orang banyak itu.”
    11: Di antara orang banyak itu ada juga yang dikuasai oleh roh-roh jahat. Waktu roh-roh jahat itu melihat Yesus, orang-orang yang mereka kuasai langsung menjatuhkan diri di depan-Nya dan berteriak, “Engkaulah Anak Allah!”
    12: Tetapi Yesus melarang roh-roh jahat itu dengan tegas supaya tidak memberitahukan tentang diri-Nya.
    13: Sesudah itu, Yesus naik ke atas bukit, dan Dia memanggil dua belas orang yang sudah Dia pilih. Lalu mereka datang kepada-Nya.
    14: Dia mengangkat mereka sebagai rasul-rasul-Nya untuk menyertai Dia dalam pelayanan dan untuk diutus menyebarkan berita keselamatan.
    15: Dia juga memberikan kuasa kepada mereka untuk dapat menyembuhkan penyakit dan mengusir setan-setan.
    16: 'Nama kedua belas rasul yang dipilih itu adalah sebagai berikut: Simon (yang Yesus beri nama baru Petrus),'
    17: kedua anak Zebedeus, yaitu Yakobus dan Yohanes (yang juga Yesus beri nama baru yaitu Boanerges, artinya anak-anak guntur.)
    18: Lalu yang lainnya Andreas, Filipus, Bartolomeus, Matius, Tomas, Tadeus, Yakobus anak Alfeus, Simon orang Kanaan,
    19: dan Yudas yang berasal dari desa Kariot. Dialah yang kemudian mengkhianati Yesus.
    20: Sesudah itu Yesus kembali ke rumah yang biasa Dia tinggali. Tetapi banyak orang berkumpul lagi di situ, sampai Yesus dan murid-murid-Nya sama sekali tidak sempat istirahat ataupun makan.
    21: Pada waktu itu ada beberapa orang yang mengenal Yesus berkata tentang-Nya, “Dia sudah gila.” Ketika keluarga-Nya mendengar hal itu, mereka berjalan ke tempat itu untuk memaksa Yesus pulang.
    22: Ada juga ahli-ahli Taurat yang datang dari Yerusalem. Mereka berkata, “Yesus sudah dikuasai oleh Beelzebul, raja para setan. Beelzebul itulah yang memberinya kuasa untuk mengusir setan-setan.”
    23: 'Maka Yesus memanggil orang banyak untuk berkumpul dan Dia berbicara kepada mereka, “Tidak mungkin Satanas mengusir roh-roh yang berpihak kepadanya.” Lalu Yesus mengajar mereka dengan menggunakan beberapa kiasan:'
    24: '“Kaki-tangan Satanas tidak mungkin terpecah-pecah dan saling melawan. Hal itu bisa digambarkan seperti satu negara atau satu keluarga: Kalau mereka saling melawan dan saling berperang, pasti negara atau keluarga itu akan hancur. Jadi jelaslah bahwa iblis tidak mungkin memberi kekuatan kepada-Ku untuk mengusir roh-roh yang berpihak kepadanya. Karena kalau itu terjadi, berarti kerajaan iblis sudah hancur.'
    27: Aku di sini sebagai musuh iblis yang datang untuk merampas harta darinya. Tidak ada pencuri yang berani masuk begitu saja ke dalam rumah orang yang sangat kuat. Sebelum masuk, dia harus lebih dulu mengikat orang kuat itu, barulah dia bisa masuk ke rumahnya dan merampas barang-barangnya.
    28: '“Aku menegaskan kepadamu: Allah bersedia mengampuni segala macam dosa manusia, termasuk segala bentuk penghinaan mereka terhadap-Nya.'
    29: Tetapi orang yang menghina Roh Kudus tidak akan pernah diampuni oleh Allah untuk dosa besar itu. Mereka harus menanggung dosa itu selama-lamanya.”
    30: Yesus berkata begitu karena orang-orang sudah menghina Dia dengan berkata, “Yesus dikuasai roh jahat.”
    31: Pada waktu itu juga, ibu dan saudara-saudara Yesus tiba di rumah itu dan menunggu di luar. Mereka minta tolong kepada orang untuk memanggilkan Dia.
    32: Saat itu Yesus sedang duduk di dalam rumah dengan dikelilingi banyak orang. Lalu ada orang yang berkata, “Guru! Ibu, dan saudara-saudarimu mau bertemu. Mereka sedang menunggu di luar.”
    33: Tetapi Yesus menjawab, “Sekarang Aku akan menunjukkan kepada kalian orang-orang yang Aku anggap seperti ibu atau saudara dan saudari-Ku.”
    34: Lalu Dia memandang orang-orang yang duduk di sekitar-Nya dan berkata, “Mereka inilah yang Aku anggap sebagai ibu dan saudara-saudari-Ku,
    35: yaitu orang-orang yang melakukan kemauan Allah. Orang yang demikianlah yang Aku anggap sebagai ibu, saudara, dan saudari-Ku!”
  4:
    1: Waktu Yesus mengajar lagi di tepi danau Galilea, banyak sekali orang berkumpul mengelilingi Dia. Karena itu Dia naik ke atas perahu yang sedang berlabuh dan duduk di situ, sedangkan orang banyak tetap berdiri di pinggir danau.
    2: 'Lalu Yesus mengajar banyak hal kepada mereka dengan berbagai perumpamaan, seperti yang berikut ini:'
    3: “Dengarkanlah baik-baik! Pada suatu hari, seorang petani pergi menabur benih di ladang.
    4: Waktu dia sedang menabur, sebagian benih jatuh di jalan. Lalu burung-burung datang dan memakannya sampai habis.
    5: Ada juga yang jatuh di tanah berbatu-batu. Lalu tunas benih itu cepat keluar, karena lapisan tanahnya tipis.
    6: Tetapi waktu sinar matahari menjadi panas, tunas-tunas itu pun layu dan kering karena akarnya tidak bisa masuk ke dalam tanah.
    7: Ada juga benih yang jatuh di antara rumput berduri. Kemudian rumput itu tumbuh semakin besar dan menghimpit tunas-tunas benih itu sehingga tidak bisa bertumbuh dan berbuah.
    8: Tetapi yang sebagian lagi jatuh di tanah subur. Benih itu bertunas, tumbuh besar, dan memberi banyak hasil. Ada yang berbuah tiga puluh kali lipat, ada yang enam puluh, bahkan ada yang seratus kali lipat.”
    9: Lalu Yesus berkata, “Jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri! Renungkanlah itu.”
    10: Waktu Yesus sedang sendirian, kedua belas murid-Nya dan beberapa orang lain yang mendengar perumpamaan itu datang kepada-Nya dan berkata, “Guru, kami belum mengerti arti perumpamaan tadi.”
    11: Lalu Dia berkata kepada mereka, “Dulu manusia tidak diizinkan untuk mengerti ajaran-ajaran tentang kerajaan Allah. Sekarang kalian sudah diberi izin untuk mengerti hal-hal yang rahasia itu. Tetapi untuk mereka yang lain, Aku selalu mengajarkannya dengan perumpamaan
    12: supaya terjadilah sesuai perkataan Allah yang ditulis oleh nabi, yaitu, ‘Meskipun bangsa ini terus melihat keajaiban, mereka tidak menyadari apa yang terjadi. Dan meskipun mereka terus-menerus diajar, mereka tidak mengerti. Biar saja mereka tidak bertobat dan tidak kembali kepada-Ku, supaya Aku tidak perlu mengampuni dosa-dosa mereka!’”
    13: Lalu Yesus berkata kepada murid-murid-Nya, “Aduh, kalau perumpamaan yang itu saja kalian belum mengerti, bagaimana mungkin kalian bisa memahami perumpamaan-Ku yang lainnya!”
    14: Kemudian Yesus menjelaskan artinya, “Petani yang menabur benih itu menggambarkan orang yang menyebarkan ajaran TUHAN.
    15: Yang pertama, tentang benih yang jatuh di jalan. Jalan menggambarkan orang-orang yang baru mendengar ajaran dari TUHAN, tetapi Satanas dengan cepat datang dan mencuri ajaran itu dari hati mereka.
    16: Kedua, tentang benih yang jatuh di tanah berbatu-batu. Tanah berbatu-batu menggambarkan orang-orang yang mendengarkan ajaran TUHAN dan langsung menerimanya dengan senang hati.
    17: Tetapi ajaran itu tidak berakar dalam hati mereka sehingga tidak bertahan lama. Waktu mereka mengalami kesusahan atau dianiaya karena mengikuti ajaran itu, mereka akan segera meninggalkan TUHAN.
    18: Ketiga, tentang benih yang jatuh di antara rumput berduri. Rumput berduri menggambarkan orang-orang yang sudah mendengarkan ajaran TUHAN,
    19: tetapi mereka kuatir tentang persoalan hidup sehari-hari di dunia ini. Mereka lebih mengutamakan kekayaan dan menyibukkan diri dengan mengejar hal-hal duniawi. Semua keinginan itu seperti rumput berduri yang menghimpit ajaran TUHAN sehingga tidak menghasilkan apa pun dalam hidup mereka.
    20: Sedangkan yang keempat, tentang benih yang jatuh di tanah yang subur. Tanah subur menggambarkan orang-orang yang mendengarkan ajaran dari TUHAN dan menerimanya dengan sepenuh hati. Karena itu, mereka memberikan banyak hasil, seperti benih yang menghasilkan tiga puluh, atau enam puluh, ataupun seratus kali lipat.”
    21: Yesus berkata lagi kepada mereka, “Orang tidak mungkin menyalakan pelita lalu menaruhnya di bawah tempayan atau di kolong tempat tidur. Pelita selalu ditaruh di tempat yang tinggi supaya bisa menerangi seisi rumah.
    22: 'Begitu juga semua ajaran yang Aku sampaikan dengan perumpamaan kepada orang banyak: Sekarang artinya dirahasiakan, tetapi nanti semuanya akan terbuka. Yang sekarang tidak jelas, nanti akan menjadi jelas.”'
    23: Lalu Yesus mengingatkan mereka, “Jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri! Renungkanlah itu.”
    24: Kata Yesus lagi, “Renungkanlah agar kamu mengerti semua ajaran-Ku. Karena sebagaimana kamu berusaha mengerti ajaran-Ku, demikianlah Allah juga akan menambahkan kemampuan kepadamu untuk memahaminya. Bahkan Dia akan menambahkan lebih banyak hikmat lagi.
    25: Jadi, bagi orang yang merenungkan dan sudah memahami ajaran-Ku, Allah akan menambahkan kepadanya kemampuan untuk mengerti lebih banyak lagi. Tetapi bagi orang yang tidak berusaha mengingat dan mengerti ajaran-Ku, Allah akan mengambil kemampuan untuk mengerti itu darinya.”
    26: Selanjutnya Yesus memberikan perumpamaan yang lain kepada mereka. “Kerajaan Allah bisa digambarkan seperti seorang petani yang menabur benih gandum di ladangnya.
    27: Sesudah menabur, dia pergi lalu hidup seperti biasa. Malam hari dia tidur, dan siang hari dia beraktivitas tanpa memikirkan benih itu. Dengan sendirinya benih itu bertunas dan terus bertumbuh, meskipun dia tidak mengerti bagaimana caranya.
    28: Tanpa bantuan dari petani itu, benih gandum yang sudah ditabur di tanah akan tumbuh dengan sendirinya dan memberikan hasil. Pertama muncul tunas, lalu menjadi tangkai yang kecil seperti rumput. Kemudian tangkai itu menjadi besar, mengeluarkan bulir-bulir gandum, dan akhirnya penuh dengan biji.
    29: Ketika biji-bijinya masak, barulah petani itu datang dan segera menyabit gandumnya, sebab musim panen sudah tiba.”
    30: Kata Yesus lagi, “Supaya lebih jelas, Aku menambahkan perumpamaan lagi untuk menunjukkan gambaran tentang kerajaan Allah.
    31: Kerajaan Allah ibarat biji sawi. Biarpun biji itu paling kecil di dunia,
    32: tetapi waktu ditanam, biji itu akan menjadi tumbuhan yang paling besar di kebun. Tumbuhan itu akan mengeluarkan cabang-cabang yang besar sehingga burung-burung bisa berlindung di situ.”
    33: Yesus memakai banyak perumpamaan seperti itu untuk mengajar mereka, karena dengan cara itu mereka bisa mengerti.
    34: Dia selalu memakai perumpamaan untuk mengajar orang banyak. Tetapi waktu Yesus hanya bersama dengan murid-murid-Nya, Dia menjelaskan arti setiap perumpamaan itu.
    35: Hari itu, ketika sudah mulai malam, Yesus berkata kepada murid-murid-Nya, “Mari kita pergi ke seberang danau.”
    36: Mereka pun berangkat meninggalkan orang banyak dengan perahu yang tadi dipakai Yesus untuk mengajar. Beberapa perahu kecil lain juga mengikuti mereka.
    37: Tiba-tiba angin kencang dan ombak besar datang menghantam perahu itu sehingga oleng dan air masuk ke perahu sampai hampir penuh.
    38: Tetapi Yesus sedang tidur di bagian belakang perahu dengan kepala di atas bantal. Lalu murid-murid-Nya membangunkan Dia dan berkata, “Guru, engkau tidak peduli kalau kita mati tenggelam?!”
    39: Lalu Yesus bangun dan memerintahkan angin dan danau itu, “Berhenti! Diamlah!” Saat itu juga angin kencang berhenti dan danau pun menjadi tenang sekali.
    40: Kemudian Dia berkata kepada mereka, “Kenapa kalian begitu takut?! Sekarang jelas bahwa kalian belum percaya kepada-Ku!”
    41: Melihat kejadian itu, mereka menjadi sangat heran dan takut, lalu berkata satu sama lain, “Wah, orang macam apa dia ini?! Bahkan angin dan danau pun taat kepadanya.”
  5:
    1: Sesudah itu, Yesus dan murid-murid-Nya tiba di seberang danau, yaitu daerah Gadara.
    2: Saat Yesus turun dari perahu, seorang laki-laki yang dikuasai roh jahat langsung menemui-Nya. Orang itu keluar dari pekuburan yang ada di dekat pantai itu.
    3: Dia tinggal di gua-gua pekuburan dan sangat ganas. Penduduk sekitar sudah berkali-kali berusaha mengikatnya, bahkan dengan rantai besi. Tetapi dia selalu berhasil lepas.
    4: Waktu kaki dan tangannya diikat dengan rantai besi, dia memutuskan rantai itu. Rantai yang di kakinya juga dia banting sampai hancur. Tidak ada seorang pun yang bisa menahannya.
    5: Siang-malam dia berkeliaran di pekuburan itu dan bukit-bukit sekitarnya. Orang itu sering berteriak-teriak dan melukai badannya dengan batu.
    6: Waktu melihat Yesus dari jauh, dia lari mendekat dan berlutut di hadapan-Nya.
    7: Lalu Yesus beberapa kali berkata kepada roh jahat itu, “Hei roh jahat, keluar dari orang ini!” Maka dengan suara keras orang itu berteriak, “Yesus Anak Allah Yang Mahatinggi, kenapa kamu mengganggu aku? Aku minta kamu berjanji demi nama Allah bahwa kamu tidak akan menyiksaku.”
    9: Lalu Yesus bertanya, “Siapa namamu?” Salah satu setan yang ada pada orang itu menjawab, “Batalion, karena kami yang menguasai dia banyak sekali.”
    10: Setan-setan itu berulang kali memohon kepada Yesus supaya Dia tidak mengusir mereka keluar dari daerah tersebut.
    11: Waktu itu, di sisi bukit yang curam ada sekelompok besar babi peliharaan yang sedang makan.
    12: Setan-setan itu meminta kepada Yesus, “Izinkan kami masuk ke dalam babi-babi itu saja.”
    13: Yesus pun setuju. Maka roh-roh jahat itu langsung keluar dari orang itu dan masuk ke dalam kawanan babi yang berjumlah sekitar 2.000 ekor. Lalu semuanya lari dan terjun dari pinggir jurang ke dalam danau sehingga mati tenggelam.
    14: Para penjaga babi itu lari dan menceritakan kejadian itu ke kota dan daerah sekitarnya. Kemudian orang-orang yang mendengar berita itu berdatangan untuk melihat apa yang sudah terjadi.
    15: Sewaktu tiba di tempat Yesus berada, mereka melihat orang yang tadinya dikuasai roh-roh jahat itu sedang duduk tenang dan sudah berpakaian. Pikirannya juga sudah sehat kembali. Karena itu mereka pun takut kepada Yesus.
    16: Para penjaga yang melihat sendiri kejadian itu menceritakan kembali kepada mereka tentang orang itu dan babi-babi tadi.
    17: Sesudah mendengarkan cerita penjaga itu, orang banyak memohon dengan sangat supaya Yesus meninggalkan daerah mereka.
    18: Pada waktu Yesus naik ke perahu, orang yang tadinya dikuasai setan itu berkali-kali meminta kepada Yesus untuk diizinkan ikut bersama-Nya.
    19: Tetapi Yesus tidak setuju. Dia berkata kepada orang itu, “Pulanglah dan ceritakanlah kepada keluargamu serta orang-orang di kampungmu bagaimana Allah sudah mengasihani dan menolongmu.”
    20: Maka orang itu pergi ke provinsi Sepuluh Kota dan menceritakan bagaimana Yesus sudah menolong dia dengan begitu luar biasa. Semua orang yang mendengar kesaksiannya itu amat terheran-heran.
    21: Sesudah Yesus dan murid-murid-Nya menyeberang dan tiba di sebelah barat danau Galilea, banyak orang datang mengelilingi Dia di pinggir danau.
    22: Seorang pemimpin rumah pertemuan orang Yahudi yang bernama Yairus juga datang. Waktu melihat Yesus, dia langsung berlutut di kaki-Nya
    23: dan memohon dengan sungguh-sungguh, “Tuhan, anak perempuan saya yang masih kecil sakit parah dan hampir mati. Tolong datanglah ke rumah saya dan sentuhlah dia supaya dia sembuh dan tidak mati.”
    24: Lalu Yesus dan murid-murid-Nya pergi bersamanya. Dalam perjalanan, banyak orang mengikuti mereka bahkan sampai berdesakan di sekeliling Yesus.
    25: Di antara kerumunan itu, ada seorang perempuan yang sudah dua belas tahun menderita sakit pendarahan.
    26: Dia sudah menghabiskan semua uangnya untuk berobat ke banyak dokter, tetapi mereka tidak mampu menyembuhkannya. Segala pengobatan itu membuat dia tersiksa. Namun penyakitnya tidak membaik dan malah semakin parah.
    27: Perempuan itu sudah mendengar tentang Yesus. Jadi dia mengikuti-Nya dari belakang di tengah orang banyak dan menyentuh jubah Yesus,
    28: karena pikirnya, “Kalau aku menyentuh ujung jubah-Nya saja, aku pasti sembuh.”
    29: Sewaktu dia melakukannya, pendarahannya langsung berhenti dan dia merasakan bahwa tubuhnya tidak sakit lagi.
    30: Saat itu juga Yesus mengetahui bahwa ada kekuatan yang keluar dari diri-Nya. Jadi Dia berbalik dan bertanya kepada orang banyak itu, “Siapa yang baru saja menyentuh jubah-Ku?”
    31: Murid-murid-Nya menjawab, “Guru, Engkau melihat sendiri, begitu banyak orang yang berdesak-desakan di dekat-Mu. Tentu saja banyak orang yang tidak sengaja menyentuh jubah-Mu!”
    32: Tetapi Yesus terus melihat sekeliling untuk mencari orang yang sudah menyentuh jubah-Nya.
    33: Saat menyadari bahwa dirinya sudah sembuh, perempuan itu pun bersujud di kaki Yesus dengan gemetar dan takut, lalu menceritakan apa yang sudah dia lakukan.
    34: Maka Yesus berkata kepadanya, “Karena kamu percaya penuh kepada-Ku, kamu sudah sembuh. Sekarang pulanglah dengan hati tenang, karena kamu benar-benar sudah sembuh dari penyakitmu.”
    35: Ketika Yesus masih berbicara dengan perempuan itu, beberapa orang dari rumah Yairus datang dan berkata kepadanya, “Anak Bapak sudah meninggal. Jadi tidak usah kita merepotkan Guru lagi. Percuma.”
    36: Yesus juga mendengar berita itu, tetapi Dia langsung berkata kepada Yairus, “Jangan takut. Tetaplah percaya saja kepada-Ku.”
    37: Lalu Dia melanjutkan perjalanan dengan Petrus, Yakobus, dan Yohanes saudara Yakobus. Yesus melarang orang lain ikut bersama mereka.
    38: Sewaktu tiba di rumah Yairus, mereka melihat keadaan ribut karena orang-orang menangis dengan keras.
    39: Lalu Yesus masuk dan berkata kepada mereka, “Untuk apa kalian ribut dan menangis?! Anak itu tidak mati. Dia hanya tidur.”
    40: Orang-orang itu menertawakan Dia. Kemudian Yesus mengusir mereka semua keluar dan mengajak orangtua anak itu bersama ketiga murid-Nya masuk ke dalam kamar tempat anak itu terbaring.
    41: 'Sambil memegang tangan anak itu, Yesus berkata dalam bahasa mereka, “Talita kum.” (Artinya, “Hai anak perempuan, Aku berkata kepadamu: Bangunlah!”)'
    42: Maka anak yang berumur dua belas tahun itu langsung bangun dan berjalan. Semua orang yang ada di situ terheran-heran.
    43: Tetapi Yesus dengan tegas melarang mereka menceritakan hal itu kepada orang lain. Lalu Dia menyuruh orangtuanya, “Berilah makanan kepada anak itu segera.”
  6:
    1: Lalu Yesus meninggalkan kota Kapernaum dan kembali ke Nazaret, kampung asal-Nya. Murid-murid-Nya juga ikut bersama Dia.
    2: Pada hari Sabat, Yesus mulai mengajar di rumah pertemuan mereka. Banyak orang merasa sangat heran waktu mendengar Dia mengajar, lalu mereka berkata satu sama lain, “Berani sekali orang ini mengajar kita! Dari manakah dia mendapat pengetahuan untuk mengajar dan kuasa untuk melakukan berbagai keajaiban?
    3: Dia hanya tukang kayu yang kita kenal itu!— anak Maria, dan kakak dari Yakobus, Yoses, Yudas, dan Simon. Semua adik perempuannya juga tinggal di sini bersama kita.” Jadi karena mereka mengetahui asal-usul Yesus, mereka tidak mau percaya kepada-Nya.
    4: Lalu Yesus berkata kepada mereka, “Seorang nabi selalu dihormati di mana-mana, kecuali di tempat asalnya dan di antara keluarganya.”
    5: Karena mereka tidak percaya, Yesus tidak melakukan banyak keajaiban di sana. Dia hanya menyembuhkan beberapa orang sakit dengan menyentuh mereka.
    6: Yesus heran sekali, karena orang-orang di kampung halaman-Nya sendiri sama sekali tidak percaya kepada-Nya. Lalu Dia mengunjungi kampung-kampung lain di sekitar daerah itu untuk mengajar.
    7: Kemudian Yesus mengumpulkan kedua belas murid-Nya untuk menugaskan mereka. Dia memberi mereka kuasa untuk mengusir roh-roh jahat, lalu mengutus mereka pergi berdua-dua.
    8: Dia juga berpesan kepada mereka, “Dalam perjalanan, kamu semua tidak boleh membawa bekal apa pun, baik itu makanan, tas, maupun uang. Kamu hanya boleh membawa satu tongkat
    9: dan memakai sandal. Jangan juga membawa baju cadangan.
    10: “Waktu kamu memasuki suatu kota dan ada satu keluarga yang menerima kamu untuk menginap di rumahnya, tinggallah di rumah itu sampai kamu pergi meninggalkan kota itu.
    11: 'Tetapi apabila orang-orang di sana menolak kamu atau tidak mau mendengar apa yang kamu ajarkan, tinggalkanlah kota itu. Dan waktu kamu berangkat, kibaskanlah kotoran dari kaki dan sandalmu sebagai tanda peringatan bagi mereka. Aku menegaskan kepadamu: Pada hari pengadilan nanti, hukuman untuk penduduk kota Sodom dan Gomora akan lebih ringan daripada hukuman untuk kota itu.”'
    12: Lalu kedua belas murid-Nya pun pergi ke berbagai tempat untuk memberitakan bahwa sudah tiba waktunya untuk bertobat.
    13: Mereka juga mengusir banyak setan dari orang-orang. Dan banyak orang sakit disembuhkan ketika murid Yesus mengoleskan minyak zaitun kepada mereka.
    14: Raja Herodes, yaitu raja provinsi Galilea, mendengar tentang Yesus, karena nama-Nya sudah terkenal di mana-mana. Pada waktu itu, Herodes baru saja membunuh Yohanes Pembaptis. Karena itu dia berkata, “Orang yang menyebut dirinya Yesus itu sebenarnya adalah Yohanes Pembaptis yang sudah hidup kembali dari kematian. Itu sebabnya dia bisa melakukan keajaiban-keajaiban.” Tetapi ada orang lain yang berkata, “Dia adalah Nabi Elia, yang dulu terangkat ke surga dalam keadaan hidup. Sekarang dia kembali dan menyebut dirinya Yesus.” Dan ada juga yang mengatakan, “Yesus adalah seorang nabi yang baru, seperti nabi-nabi pada zaman dulu.” Waktu Herodes mendengar hal itu, dia berkata, “Yesus itu pasti Yohanes Pembaptis! Dulu kepalanya dipenggal atas perintah saya. Tetapi sekarang dia sudah hidup kembali!”
    17: Jauh sebelum peristiwa itu, Herodes sudah merebut Herodiana, istri adiknya sendiri, yaitu Filipus. Yohanes Pembaptis berulang kali menegur dia, “Menurut hukum Taurat kamu tidak boleh kawin dengan istri adikmu.” Karena itu Herodes menyuruh tentaranya untuk menangkap Yohanes dan memasukkan dia ke dalam penjara.
    19: Karena alasan itu juga, Herodiana menyimpan dendam terhadap Yohanes Pembaptis dan ingin membunuh dia. Tetapi Herodiana tidak bisa melakukannya
    20: karena Raja Herodes tidak mengizinkan. Herodes takut kepada Yohanes Pembaptis dan sadar bahwa Yohanes adalah orang saleh dan benar di mata Allah. Dia juga senang mendengar perkataan Yohanes, walaupun tegurannya selalu membuat Herodes gelisah.
    21: Namun, akhirnya Herodiana mendapat kesempatan yang dia inginkan, yaitu ketika mereka merayakan ulang tahun Herodes. Pada pesta makan itu, Herodes mengundang para pejabat tinggi, kepala tentara, juga orang-orang penting di Galilea.
    22: Dalam pesta itu, anak perempuan Herodiana menari di hadapan Herodes dan semua tamunya. Mereka semua sangat senang melihat dia menari, sehingga Herodes langsung berjanji kepadanya, “Kamu boleh minta apa pun yang kamu mau. Aku pasti memberikannya kepadamu.”
    23: Herodes bahkan bersumpah, “Aku akan memberikan apa saja yang kamu minta, biarpun itu setengah dari harta kerajaanku ini.”
    24: Lalu anak perempuan itu keluar dan bertanya kepada ibunya, “Apa yang sebaiknya aku minta?” Jawab Herodiana, “Mintalah kepala Yohanes Pembaptis.”
    25: Maka anak itu cepat-cepat kembali kepada Raja Herodes dan berkata, “Aku hanya meminta supaya kepala Yohanes Pembaptis dipenggal, ditaruh di atas piring besar, dan dibawa kemari sekarang juga!”
    26: Mendengar permintaan itu, Herodes sangat menyesal. Tetapi karena sudah bersumpah di depan semua tamunya, dia tidak bisa menolak.
    27: Jadi Herodes segera menyuruh tentaranya untuk memenggal dan membawa kepala Yohanes. Tentara itu pergi ke penjara lalu memenggal Yohanes Pembaptis
    28: dan membawa kepalanya di atas sebuah piring besar. Dia memberikannya kepada putri Herodiana, kemudian anak itu memberikannya kepada ibunya.
    29: Waktu pengikut-pengikut Yohanes Pembaptis mendengar berita itu, mereka pergi ke penjara untuk mengambil mayat Yohanes dan menguburkannya.
    30: Beberapa waktu kemudian, murid-murid yang diutus Yesus itu kembali dan berkumpul bersama-Nya. Mereka menceritakan semua yang sudah mereka lakukan dan ajarkan.
    31: Tetapi banyak orang terus berdatangan ke tempat itu sehingga Yesus dan murid-murid-Nya tidak sempat istirahat, meski hanya sebentar untuk makan. Akhirnya Yesus berkata kepada mereka, “Mari kita pergi ke tempat yang sunyi supaya bisa beristirahat di sana.”
    32: Maka mereka pergi naik perahu ke tempat yang sepi.
    33: Namun, orang-orang itu mengenali Yesus dan murid-murid-Nya dan melihat ke arah mana mereka pergi. Lalu mereka berjalan kaki untuk menyusul Yesus melalui jalan darat, bahkan ada yang berlari sehingga mereka tiba di tempat itu lebih dulu daripada Yesus dan para murid-Nya. Banyak orang lain dari berbagai kota juga berdatangan ke tempat itu.
    34: Waktu Yesus turun dari perahu dan melihat banyak sekali orang sudah berkumpul di situ, Dia merasa kasihan kepada mereka, karena mereka seperti kawanan domba yang tidak mempunyai gembala. Lalu Dia mulai mengajarkan banyak hal kepada mereka.
    35: Ketika hari semakin sore, murid-murid Yesus berkata kepada-Nya, “Sekarang hari sudah mulai gelap, dan di sini daerah terpencil.
    36: Sebaiknya kita menyuruh mereka pergi ke desa-desa sekitar untuk membeli makanan, karena mereka tidak membawa makanan.”
    37: Tetapi Yesus berkata, “Kalian saja yang memberi mereka makanan.” Para murid pun menjawab, “Tidak mungkin! Dari mana kami bisa mendapat 200 keping perak besar untuk membeli makanan bagi orang sebanyak ini?!”
    38: Lalu Yesus bertanya, “Ada berapa roti yang kalian punya? Coba hitung.” Sesudah memeriksanya, mereka menjawab “Ada lima roti dan dua ikan.”
    39: Kemudian Yesus menyuruh orang banyak itu duduk berkelompok-kelompok di atas rumput.
    40: Dan mereka semua duduk membentuk banyak kelompok. Setiap kelompok ada yang berisi lima puluh orang, ada juga yang seratus orang.
    41: Lalu Yesus mengambil lima roti dan dua ikan tadi, memandang ke langit, dan mengucap syukur kepada Allah atas makanan itu. Kemudian Dia menyobek-nyobek roti dan menyuwir-nyuwir ikan itu, lalu terus memberikannya kepada murid-murid-Nya untuk dibagi-bagikan kepada orang banyak.
    42: Semua orang makan sampai kenyang.
    43: Sesudah itu para murid mengumpulkan roti dan ikan yang berlebih sebanyak dua belas keranjang.
    44: Jumlah orang yang ikut makan kira-kira lima ribu orang laki-laki, belum terhitung perempuan dan anak-anak.
    45: Sesudah itu Yesus langsung menyuruh murid-murid-Nya naik perahu mendahului Dia ke kampung Betsaida di seberang danau, sementara Dia menyuruh orang banyak itu pulang.
    46: Kemudian Yesus pergi seorang diri ke bukit untuk berdoa.
    47: Ketika hari sudah malam, murid-murid-Nya yang tadi naik perahu sudah sampai di tengah danau, sedangkan Yesus masih sendirian di darat.
    48: Dia melihat mereka kesusahan mendayung karena angin kencang bertiup dari arah berlawanan. Lalu waktu masih pagi-pagi buta, Yesus datang kepada mereka dengan berjalan di atas air, dan Dia berpura-pura mau melewati mereka.
    49: Ketika para murid melihat suatu sosok berjalan di atas air, mereka ketakutan dan berteriak-teriak karena menyangka itu hantu. Tetapi Yesus berkata kepada mereka, “Kuatkanlah hatimu! Ini Aku. Jangan takut.”
    51: Sesudah Yesus naik ke dalam perahu itu, angin pun langsung berhenti, sehingga mereka sangat kagum dan terheran-heran.
    52: Meskipun sudah melihat keajaiban yang Yesus lakukan dengan lima roti dan dua ikan itu, mereka tetap belum mengerti siapa Yesus sesungguhnya, karena hati dan pikiran mereka masih tertutup.
    53: Yesus dan murid-murid-Nya pun tiba di kampung Genesaret. Waktu mereka turun dan mengikat perahu, orang-orang di situ langsung mengenali bahwa Dia adalah Yesus.
    55: Maka mereka berlari ke seluruh daerah itu untuk menyampaikan bahwa Yesus sudah kembali. Lalu penduduk di sekitar situ membawa orang-orang sakit kepada Yesus. Mereka memanggul orang sakit itu beserta alas tidurnya ke mana pun mereka mendengar Yesus berada.
    56: Kalau Yesus ada di suatu kota, kampung, atau rumah di luar kampung, mereka membawa orang-orang sakit ke tempat umum yang terdekat. Mereka memohon kepada-Nya supaya Dia mengizinkan orang-orang sakit itu menyentuh rumbai jubah-Nya saja. Dan semua orang yang menyentuh salah satu rumbai-Nya menjadi sembuh.
  7:
    1: Pada suatu hari, orang-orang dari kelompok Farisi bersama ahli-ahli Taurat datang dari Yerusalem dan berkumpul bersama Yesus.
    2: Mereka memperhatikan beberapa murid Yesus sedang makan tanpa mengikuti adat Yahudi, yaitu tidak membasuh tangannya sebelum makan. Jadi menurut mereka, murid-murid Yesus sudah menjadi najis di hadapan Allah.
    3: Karena memang semua orang Yahudi mengikuti aturan-aturan nenek moyang, khususnya anggota kelompok Farisi yang sangat kuat berpegang pada semua peraturan itu. Mereka sama sekali tidak makan sebelum membasuh tangannya sesuai peraturan adat.
    4: Begitu juga kalau pulang dari pasar, mereka harus mandi dengan cara khusus sebelum makan. Masih banyak lagi aturan lain dari nenek moyang mereka, dan semuanya mereka taati— seperti cara mencuci gelas, tempat air, alat-alat dapur dari logam, dan meja makan.
    5: Karena itu, orang-orang Farisi dan ahli-ahli Taurat berkata kepada Yesus, “Kami tidak setuju dengan murid-muridmu yang melanggar adat istiadat nenek moyang kita! Mereka makan dengan tangan yang belum dibasuh.”
    6: Tetapi Yesus menjawab, “Benarlah apa yang dinubuatkan Nabi Yesaya tentang kalian, hai orang-orang munafik! Karena Dia menulis begini, ‘Bangsa ini mengatakan dengan mulut bahwa mereka ingin hidup dekat kepada-Ku, Mereka menghormati Aku hanya dengan kata-kata, tetapi hati mereka jauh dari Aku.
    7: Percuma saja mereka menyembah Aku, karena mereka hanya mengajarkan aturan-aturan manusia.’”
    8: Kata Yesus lagi, “Kalian sudah meninggalkan perintah-perintah Allah hanya untuk mengikuti adat istiadat manusia, seperti tata cara mencuci tempat air dan gelas, dan banyak lagi aturan lainnya.”
    9: Lalu kata-Nya kepada mereka, “Hebat sekali kalian mengakali perintah-perintah Allah demi mengikuti adat istiadat nenek moyang!
    10: Sebagai contoh, dalam hukum Taurat tertulis ‘Hormatilah ayah ibumu,’ dan ‘Orang yang menghina ayah atau ibunya harus dihukum mati.’
    11: Tetapi kalian mengajarkan bahwa kita boleh berkata kepada ayah atau ibu kita, ‘Aku tidak bisa membantu kamu lagi, karena aku sudah berjanji akan memberikan semua hartaku kepada Allah.’ Menurut kalian, kalau kita melakukan itu, kita tidak wajib lagi menghormati ayah atau ibu kita.
    13: Artinya, kalian membatalkan perintah Allah hanya untuk mengikuti adat istiadat nenek moyang! Itu baru satu contoh. Masih banyak lagi hal seperti itu yang kalian lakukan.”
    14: 'Lalu Yesus memanggil orang banyak dan berkata, “Kalian semua dengarkanlah Aku dan berusahalah untuk mengerti:'
    15: Apa saja yang masuk ke dalam tubuh seseorang tidak membuat dia najis di mata Allah. Sebaliknya, apa yang keluar dari mulutnya, itulah yang menentukan dia najis atau tidak di mata Allah!
    16: “Jangan sampai ajaran-Ku tadi masuk telinga kanan keluar telinga kiri! Renungkanlah itu.”
    17: Waktu Yesus meninggalkan orang banyak dan masuk ke sebuah rumah, murid-murid-Nya bertanya kepada-Nya tentang arti kiasan itu.
    18: Lalu Yesus berkata, “Kalian juga belum mengerti?! Seharusnya kalian tahu bahwa apa saja yang masuk ke dalam tubuh melalui mulut tidak akan menjadikan orang najis,
    19: karena makanan tidak masuk ke dalam hati dan pikiran, tetapi ke dalam perut, lalu keluar melalui pembuangan air besar.” (Artinya, Yesus mengatakan bahwa tidak ada makanan yang menajiskan. Semua makanan halal.)
    20: “Tetapi ucapan mulut yang berasal dari dalam diri, itulah yang menentukan apakah seseorang najis atau tidak di hadapan Allah!
    21: 'Karena dari dalam diri, yaitu hati dan pikiran, berasal segala macam keinginan jahat, seperti: mencuri, membunuh, berbagai dosa percabulan, berzina, atau perbuatan hawa nafsu yang lain. Juga iri hati, rakus, berbuat jahat, menipu, menjelekkan orang lain, sombong, dan keras kepala.'
    23: Semua hal yang jahat itu datangnya dari dalam hati dan pikiran manusia, dan itulah yang menentukan apakah seseorang menjadi najis di hadapan Allah atau tidak.”
    24: Lalu Yesus meninggalkan tempat itu dan pergi ke daerah Tirus dan Sidon. Di situ Yesus masuk ke suatu rumah dan tidak ingin diketahui siapa pun bahwa Dia berada di situ. Tetapi karena sudah dikenal di mana-mana, Dia tidak bisa menyembunyikan diri.
    25: Di sana ada seorang ibu yang anak perempuannya dikuasai roh jahat. Waktu ibu itu mendengar bahwa Yesus ada di daerahnya, dia langsung datang dan berlutut di kaki Yesus.
    26: Wanita itu bukan orang Yahudi. Dia berasal dari daerah Fenisia di provinsi Siria, dan dia berbahasa Yunani. Dia memohon kepada Yesus untuk mengusir setan yang menguasai anaknya.
    27: Tetapi Yesus berkata kepadanya, “Kamu bukan orang Yahudi. Kalau Aku menolongmu, itu sama seperti orang yang mengambil makanan anak-anaknya dan memberikannya kepada anjing. Biarlah anak-anak makan lebih dulu sampai kenyang.”
    28: Jawab ibu itu, “Benar, Tuhan. Biarlah anak-anak Yahudi makan sampai puas. Tetapi biasanya anjing-anjing memakan sisa-sisa makanan di bawah meja tuannya.”
    29: Lalu Yesus berkata, “Oleh karena jawabanmu itu, Aku setuju! Sekarang Ibu boleh pulang. Setan itu sudah keluar dari anakmu.”
    30: Lalu dia pulang dan melihat anak perempuannya terbaring dengan tenang di tempat tidur, karena setan itu sudah meninggalkannya.
    31: Sesudah itu Yesus dan murid-murid-Nya meninggalkan daerah Tirus dan Sidon lalu pergi ke daerah di dekat danau Galilea yang disebut provinsi Sepuluh Kota.
    32: Di situ, beberapa orang membawa kepada Yesus seorang yang tuli dan sulit berbicara. Mereka memohon kepada-Nya untuk menyentuh orang itu supaya sembuh.
    33: Lalu Yesus menuntun dia agak menjauh dari orang banyak, sehingga mereka berdua saja. Pertama-tama Yesus memasukkan salah satu jari kiri dan jari kanan-Nya ke dalam kedua telinga orang itu. Kemudian Yesus meludah ke telapak tangan-Nya sendiri dan mengoleskan ludah itu pada lidah orang tuli yang sulit berbicara itu.
    34: Lalu Yesus memandang ke langit. Dia menghela nafas lalu berseru dalam bahasa Aram kepada orang itu, “Efata!” yang artinya “Terbukalah.”
    35: Saat itu juga telinga orang itu bisa mendengar, dan lidahnya langsung menjadi baik sehingga dia bisa berbicara dengan jelas.
    36: Yesus melarang orang-orang yang menyaksikan kesembuhan itu agar tidak memberitahukannya kepada siapa pun. Tetapi berita tentang berbagai keajaiban Yesus malah semakin tersebar. Karena semakin Dia melarang, orang-orang justru semakin bersemangat memberitakannya.
    37: Semua yang mendengar berita itu terheran-heran dan berkata, “Segala sesuatu yang Yesus lakukan luar biasa, dia membuat orang tuli bisa mendengar dan orang bisu bisa berbicara.”
  8:
    1: Pada hari yang lain, banyak orang datang kembali dan berkumpul bersama Yesus. Mereka tidak mempunyai makanan, maka Yesus memanggil murid-murid-Nya dan berkata,
    2: “Aku merasa kasihan sekali kepada orang banyak ini. Sudah tiga hari mereka bersama-sama Aku, dan sekarang mereka tidak punya makanan lagi.
    3: Kalau Aku menyuruh mereka pulang dalam keadaan lapar, mereka bisa pingsan di jalan, karena ada yang datang dari jauh.”
    4: Tetapi murid-murid-Nya menjawab, “Wah! Kenapa Guru berkata begitu?! Di tempat sepi begini, tidak mungkin kita bisa membeli roti untuk orang sebanyak itu!”
    5: Lalu Yesus bertanya, “Berapa roti yang kalian punya?” Jawab mereka, “Cuma tujuh.”
    6: Yesus pun menyuruh orang banyak itu duduk di tanah. Dia mengambil ketujuh roti itu, dan sesudah mengucap syukur kepada Allah, Dia menyobek-nyobek roti itu lalu terus memberikannya kepada para murid untuk dibagi-bagikan kepada orang banyak itu.
    7: Mereka juga mempunyai beberapa ikan kecil. Jadi Yesus mengucap syukur atas ikan itu lalu menyuruh murid-murid-Nya untuk membagikannya juga.
    8: Semua orang makan sampai kenyang. Sesudah itu, makanan yang tersisa dikumpulkan sebanyak tujuh keranjang besar.
    9: Jumlah orang yang ikut makan kira-kira empat ribu. Kemudian Yesus menyuruh mereka pulang,
    10: sedangkan Dia bersama murid-murid-Nya langsung naik perahu menuju daerah Dalmanuta.
    11: Lalu orang-orang Farisi datang dan mulai berdebat dengan Yesus. Sebenarnya mereka sedang mencari alasan untuk menyalahkan Dia. Karena itu mereka berkata kepadanya, “Coba buatlah keajaiban di langit sebagai bukti bahwa kamu benar-benar diutus Allah.”
    12: 'Mendengar permintaan itu, Yesus menghela nafas panjang, lalu berkata, “Tidak pantas orang-orang keras kepala seperti kalian menyuruh-Ku membuat keajaiban sebagai tanda bukti! Aku menegaskan kepadamu: Untuk orang-orang seperti kalian, Aku sama sekali tidak akan membuat keajaiban!”'
    13: Sesudah berkata begitu, Yesus meninggalkan mereka dan naik perahu bersama murid-murid-Nya ke seberang danau.
    14: Dalam perjalanan itu, murid-murid Yesus lupa membawa makanan. Mereka hanya punya satu roti di dalam perahu.
    15: Lalu Yesus memberitahu mereka, “Hati-hati, jangan sampai kalian terkena ragi dari kelompok Farisi dan golongan pendukung Raja Herodes.”
    16: Mereka pun saling membicarakan hal itu dengan berkata, “Dia berkata begitu karena kita lupa membawa roti.”
    17: Tetapi Yesus mengetahui apa yang mereka perbincangkan. Lalu kata-Nya kepada mereka, “Kenapa kalian sampai bicara tentang kekurangan roti! Seharusnya kalian sudah bisa mengerti. Kalian ini terlalu keras kepala!
    18: Bukankah kalian punya mata dan telinga? Kenapa kalian sampai tidak melihat dan mendengar?! Bagaimana mungkin kalian bisa lupa berbagai hal yang sudah kalian saksikan sendiri!
    19: Waktu Aku membagi-bagikan lima roti untuk lima ribu orang, berapa keranjang penuh sisa roti yang kalian kumpulkan?” Jawab mereka, “Dua belas.”
    20: “Dan waktu Aku memberi makan empat ribu orang dengan tujuh roti, berapa keranjang besar sisa roti yang kalian kumpulkan?” Jawab mereka, “Tujuh keranjang penuh.”
    21: Lalu kata Yesus kepada mereka, “Apakah kalian masih belum mengerti?”
    22: Waktu Yesus dan murid-murid-Nya tiba di kampung Betsaida, beberapa orang datang menuntun seorang laki-laki yang buta kepada Yesus. Mereka memohon dengan sangat supaya Dia menyentuh orang buta itu agar bisa melihat.
    23: Kemudian Yesus memegang tangan orang buta itu dan menuntun dia keluar dari kampung. Sesudah itu Yesus mengoleskan ludah-Nya pada kelopak mata orang itu dan menyentuh bagian matanya, lalu bertanya, “Apakah kamu sudah bisa melihat sesuatu sekarang?”
    24: Orang itu memandang sekelilingnya dan menjawab, “Ya, saya bisa melihat orang-orang, tetapi buram, hanya kelihatan seperti pohon-pohon yang berjalan.”
    25: Lalu Yesus meletakkan tangan-Nya kembali pada kelopak mata orang itu. Sekali lagi dia berusaha melihat, dan kali ini matanya sudah dipulihkan. Dia dapat melihat dengan jelas.
    26: Kemudian Yesus menyuruhnya pulang dengan berkata, “Jangan melewati kampung ini, dan jangan beritahukan kejadian tadi kepada siapa pun di kampung ini.”
    27: Sesudah itu Yesus dan murid-murid-Nya pergi ke kampung-kampung di sekitar daerah Kaisarea Filipi. Dalam perjalanan Dia bertanya kepada mereka, “Kata orang, sebagai siapakah Aku diutus?”
    28: Mereka menjawab, “Ada yang mengatakan bahwa Engkau pengganti Yohanes Pembaptis. Ada yang mengatakan bahwa Engkau Nabi Elia. Dan ada juga yang mengatakan bahwa Engkau adalah salah satu nabi zaman dulu yang sekarang hidup kembali.”
    29: Lalu Dia bertanya lagi kepada mereka, “Tetapi bagaimana pendapat kalian tentang Aku?” Petrus menjawab, “Engkau adalah Kristus yang sudah Allah janjikan.”
    30: Lalu Yesus dengan tegas melarang mereka memberitahukan kepada siapa pun tentang jabatan-Nya itu.
    31: Sejak itu Yesus mulai mengajar murid-murid-Nya bahwa Dia sudah ditentukan Allah untuk menanggung banyak penderitaan dan ditolak oleh para pemimpin Yahudi, imam-imam kepala, dan ahli-ahli Taurat. Dia memberitahukan, “Aku, Sang Anak Adam, akan dibunuh, tetapi pada hari ketiga Aku akan dihidupkan kembali oleh Allah.”
    32: Yesus membicarakan semua itu dengan terus terang kepada mereka. Tetapi Petrus berpikir bahwa tidak mungkin Raja Penyelamat menderita. Jadi dia menarik Yesus menjauh sedikit dari para murid yang lain dan menegur-Nya.
    33: Tetapi Yesus berbalik dan memandang murid-murid-Nya, lalu menegur Petrus, “Pergilah dari hadapan-Ku, hai Satanas! Karena kamu mengikuti pikiran manusia, bukan pikiran Allah!”
    34: Sesudah itu Yesus memanggil para murid-Nya dan orang banyak yang sedang mengikuti Dia, lalu berkata kepada mereka, “Siapa yang mau mengikut Aku, dia harus melupakan kepentingan diri sendiri dan terus mengikut Aku dengan bertekad, ‘Sekalipun harus mati, bahkan mati disalibkan, aku tidak akan mundur!’
    35: Karena setiap orang yang berusaha mempertahankan nyawanya tetap akan mati. Tetapi orang yang mati dibunuh karena mengikut Aku dan mempercayai Kabar Baik tentang Aku, dia akan memperoleh hidup kekal.
    36: 'Pikirkanlah: Kalau akhirnya kamu mati juga, apa gunanya kamu menjadi kaya sampai memiliki seluruh harta di dunia?'
    37: Karena harta sebanyak apa pun tidak bisa membeli hidup yang kekal.
    38: Manusia zaman sekarang sudah semakin jahat dan tidak setia kepada Allah. Jadi selama kalian hidup di antara mereka, jangan malu untuk mengaku, ‘Saya pengikut Yesus dan ajaran-Nya.’ Sebab jika kamu malu mengakui Aku, Sang Anak Adam, kelak Aku juga tidak akan mengakui kamu sebagai pengikut-Ku waktu Aku datang dalam kemuliaan Bapa-Ku bersama para malaikat surgawi.”
  9:
    1: 'Lalu Yesus berkata kepada mereka, “Aku menegaskan kepadamu: Beberapa orang di antara kalian yang ada di sini tidak akan mati sebelum melihat bukti-bukti bahwa Allah mulai mendirikan kerajaan-Nya dengan kuasa di dunia ini.”'
    2: Enam hari kemudian, Yesus mengajak Petrus, Yakobus, dan Yohanes naik ke gunung yang tinggi berempat saja. Di sana Yesus berubah wujud di hadapan mereka.
    3: Pakaian-Nya menjadi putih cemerlang berkilau-kilau. Tidak ada seorang pun di dunia ini yang bisa membuat kain seputih itu.
    4: Tiba-tiba ketiga murid-Nya melihat Nabi Elia dan Musa sedang bercakap-cakap dengan Yesus.
    5: Lalu Petrus berkata kepada Yesus, “Wah, Guru, indah sekali kita berada di sini! Kami akan membuatkan tiga pondok— satu untuk Engkau, satu untuk Musa, dan satu lagi untuk Elia.”
    6: Sebenarnya Petrus hanya asal bicara saja, sebab dia dan kedua murid yang lain sangat ketakutan.
    7: Tetapi saat itu juga, turunlah awan dan menutupi mereka. Dari dalam awan itu terdengar suara yang berkata, “Inilah Anak-Ku yang sangat Aku kasihi. Taatilah Dia.”
    8: Tiba-tiba ketiga murid itu tidak melihat ada orang lain di situ kecuali Yesus sendiri.
    9: Dalam perjalanan turun dari gunung itu, Yesus melarang mereka, “Jangan menceritakan kepada siapa pun apa yang sudah kalian lihat di atas gunung ini, sebelum Aku hidup kembali dari kematian.”
    10: Mereka menaati apa yang Yesus perintahkan itu, tetapi kemudian bertanya-tanya satu sama lain tentang apa maksud Yesus dengan mengatakan “hidup kembali dari kematian.”
    11: Kemudian mereka bertanya kepada Yesus, “Kenapa para ahli Taurat mengajarkan bahwa Nabi Elia harus datang lebih dulu sebelum Mesias tiba?”
    12: Jawab Yesus, “Benar, Elia memang datang lebih dulu untuk mempersiapkan segala hal sebelum Aku datang. Tetapi Firman Allah juga menuliskan, ‘Sang Anak Adam sudah ditetapkan untuk banyak menderita dan dihina orang.’
    13: 'Namun Aku memberitahu kalian: Elia sebenarnya sudah datang mendahului Aku, tetapi orang-orang memperlakukan dia sesuka hati mereka. Hal itu juga sesuai dengan yang tertulis tentang dia dalam Firman Allah.”'
    14: Waktu Yesus dan ketiga murid-Nya itu kembali, mereka melihat banyak orang sedang mengelilingi murid-murid Yesus yang lain. Di situ juga ada ahli-ahli Taurat yang sedang berdebat dengan murid-murid-Nya itu.
    15: Sewaktu orang banyak itu melihat Yesus, mereka sangat terkejut dan segera berlari menyambut Dia.
    16: Lalu Yesus bertanya kepada para ahli Taurat itu, “Tadi apa yang kalian perdebatkan dengan murid-murid-Ku?”
    17: Tetapi tiba-tiba seorang lelaki berbicara dari antara kerumunan itu, “Guru, saya datang untuk membawa anak saya kepada-Mu. Dia dikuasai roh jahat sehingga tidak bisa berbicara.
    18: Setiap kali roh jahat itu menyerangnya, roh itu membanting-banting dia. Mulutnya berbusa, dia mengertak-ngertakkan giginya, dan badannya menjadi kaku. Saya sudah minta murid-murid-Mu untuk mengusir roh itu, tetapi mereka tidak bisa.”
    19: Kata Yesus kepada mereka, “Bukan main! Kalian masih juga tidak percaya kepada Allah! Sampai kapan Aku harus bersabar terhadap kalian?! Bukankah sudah cukup lama Aku tinggal bersama kalian! Bawalah anak itu kemari!”
    20: Mereka pun membawa anak itu kepada-Nya. Saat roh jahat yang ada padanya melihat Yesus, dia langsung membuat anak itu kejang-kejang. Anak itu terbanting ke tanah, berguling-guling, dan busa keluar dari mulutnya.
    21: Yesus bertanya kepada ayah anak itu, “Sudah berapa lama dia begini?” Jawab ayahnya, “Sejak dia masih kecil.
    22: Roh jahat itu sudah sering berusaha membunuh anak saya dengan melempar dia ke api atau menenggelamkannya ke dalam air. Tetapi kalau Guru bisa berbuat sesuatu, mohon kasihanilah kami dan tolonglah.”
    23: Namun Yesus menegur dia, “Masalah yang sebenarnya adalah kamu tidak percaya penuh! Apa saja bisa Aku lakukan. Kalau kamu percaya kepada-Ku, Aku akan melakukannya bagimu.”
    24: Sambil menangis, bapak itu langsung berteriak, “Saya percaya, ya Tuhanku! Tolonglah saya supaya bisa lebih yakin!”
    25: 'Waktu Yesus melihat kerumunan di situ semakin ramai, Dia membentak roh jahat itu, “Hei, roh yang membuat anak ini bisu dan tuli, Aku perintahkan kamu: Keluar darinya dan jangan pernah masuk lagi!”'
    26: Roh jahat itu menjerit dan mengguncang-guncangkan anak itu dengan keras, lalu keluar. Anak itu terbaring kaku seperti mati, sehingga orang banyak yang menyaksikannya berkata, “Dia sudah mati.”
    27: Tetapi Yesus memegang tangan anak itu, lalu dia pun bangun dan Yesus membantunya berdiri.
    28: Waktu Yesus sudah di rumah dan hanya bersama murid-murid-Nya, mereka bertanya kepada-Nya, “Kenapa kami tidak bisa mengusir roh jahat itu?”
    29: Jawab Yesus, “Roh jahat jenis ini hanya bisa diusir dengan berdoa dan berpuasa.”
    30: Lalu Yesus dan murid-murid-Nya pergi dari tempat itu melalui daerah Galilea ke kota Kapernaum. Yesus tidak mau orang lain mengetahui di mana mereka berada,
    31: karena Dia sedang memberitahu murid-murid-Nya, “Aku, Sang Anak Adam, akan diserahkan ke tangan orang-orang jahat dan akan mati dibunuh. Tetapi pada hari ketiga sesudah Aku mati, Aku akan hidup kembali.”
    32: Waktu itu murid-murid-Nya tidak mengerti maksud perkataan Yesus, tetapi mereka segan menanyakan hal itu kepada-Nya.
    33: Lalu sampailah Yesus dan murid-murid-Nya di Kapernaum. Waktu mereka sedang berada di rumah, Yesus bertanya, “Apa yang kalian perdebatkan dalam perjalanan tadi?”
    34: Namun mereka tidak berani menjawab, karena dalam perjalanan mereka mempersoalkan tentang siapakah yang paling tinggi kedudukannya di antara mereka.
    35: Maka Yesus duduk dan mengumpulkan kedua belas murid-Nya, lalu mengajarkan, “Kalau kamu mau menjadi yang nomor satu di mata Allah, kamu harus siap menjadi yang paling hina dan menjadi pelayan bagi semuanya.”
    36: Kemudian Yesus memanggil seorang anak kecil dan menempatkan anak itu di tengah-tengah mereka. Sambil memeluk anak itu Dia berkata,
    37: “Kalau kamu menerima dan melayani anak kecil seperti ini dengan alasan untuk memuliakan Aku, berarti kamu sudah menerima dan melayani Aku. Dan kalau kamu sudah melayani Aku, berarti kamu juga sudah melayani Allah yang mengutus Aku ke dunia ini.”
    38: Kemudian Yohanes berkata kepada Yesus, “Guru, kami melihat seseorang mengusir setan-setan dengan memakai nama-Mu. Lalu kami melarang dia, karena dia bukan termasuk kelompok kita.”
    39: Tetapi jawab Yesus, “Jangan larang dia. Karena orang yang membuat keajaiban dengan memakai nama-Ku tidak mungkin bisa langsung berbalik menghina Aku.
    40: Kalau seseorang tidak melawan kita, berarti dia di pihak kita.
    41: 'Aku menegaskan kepadamu: Siapa pun yang menolong salah seorang dari kalian, sekalipun hanya memberi secangkir air minum, dengan alasan karena kamu adalah pengikut Kristus, dia pasti akan menerima upah dari Allah karena perbuatannya itu.”'
    42: Lalu Yesus berkata lagi, “Kalau ada orang menyebabkan anak kecil yang percaya kepada-Ku jatuh dalam dosa, orang itu akan mendapat hukuman yang sangat berat dari Allah. Sebelum dia melakukan dosa besar itu, lebih baik jika sebuah batu besar diikat ke lehernya lalu dia dibuang ke laut. Mengalami kengerian seperti itu jauh lebih ringan daripada hukuman Allah yang akan dia tanggung selamanya kalau menyebabkan seorang anak jatuh dalam dosa.”
    43: Lalu Yesus berkata lagi, “Kalau salah satu tanganmu menyebabkan kamu berbuat dosa, potong dan buanglah tanganmu itu! Jangan sampai tanganmu membuat kamu gagal menerima hidup kekal. Lebih baik kamu masuk surga dengan satu tangan, daripada tanganmu lengkap tetapi kamu masuk neraka, di mana apinya tidak akan pernah padam.
    44: Seperti yang tertulis dalam Firman TUHAN, ‘Di dalam neraka, belatung yang menggerogoti mereka tidak akan mati, dan api yang membakar mereka tidak akan padam.’
    45: Begitu juga kalau salah satu kakimu menyebabkan kamu berbuat dosa, potong saja kaki itu! Jangan sampai kakimu membuat kamu gagal menerima hidup yang kekal. Lebih baik kamu masuk surga dengan satu kaki daripada kakimu lengkap tetapi kamu dibuang ke dalam neraka yang apinya tidak akan pernah padam.
    46: ‘Di dalam neraka, belatung yang menyiksa mereka tidak akan pernah mati, dan apinya tidak akan pernah padam.’
    47: Dan kalau matamu yang sebelah membuat kamu berdosa, cungkil dan buanglah matamu itu! Lebih baik kamu masuk kerajaan Allah dengan satu mata daripada matamu lengkap tetapi kamu dibuang ke dalam api neraka.
    48: ‘Di dalam neraka, belatung yang menyiksa mereka tidak akan pernah mati dan apinya tidak akan pernah padam.’
    49: “Sebenarnya, setiap pengikut-Ku akan diuji dengan kesusahan yang rasanya seperti panas api, tetapi setiap pengurbanan mereka akan menghasilkan dampak baik, seperti garam memberi rasa pada daging kurban yang dibakar di mezbah TUHAN.
    50: Kalian yang mengikut Aku bisa digambarkan seperti garam. Garam dipakai untuk membuat makanan lebih enak. Tetapi kalau rasa asinnya hilang, garam itu tidak akan berguna lagi. Jangan sampai kalian seperti garam yang kehilangan rasa asin! Biarlah kalian berguna dan hidup damai satu sama lain.”
  10:
    1: Kemudian Yesus meninggalkan tempat itu lalu pergi menyeberang ke sebelah timur sungai Yordan di provinsi Yudea. Di situ juga banyak orang berdatangan kepada-Nya. Dan seperti biasa, Yesus mengajar mereka.
    2: Waktu itu beberapa orang Farisi datang kepada-Nya dengan maksud menguji Yesus. Mereka bertanya, “Apakah seorang suami boleh menceraikan istrinya?”
    3: Jawab Yesus, “Apa yang diperintahkan Musa tentang hal itu?”
    4: Mereka berkata, “Musa mengizinkan seorang suami menceraikan istrinya dengan syarat memberikan surat keterangan cerai kepada perempuan itu.”
    5: Maka jawab Yesus, “Musa menulis perintah seperti itu karena hatimu keras dan jahat.
    6: Tetapi sebenarnya kehendak Allah sudah nyata sejak Allah menciptakan dunia ini, ‘Dia hanya menjadikan seorang laki-laki dan seorang perempuan.’
    7: ‘Oleh karena itulah, dalam pernikahan, seorang laki-laki akan meninggalkan ayah ibunya dan dipersatukan dengan seorang istri,
    8: sehingga mereka berdua menjadi satu.’ Dengan demikian, di mata Allah suami-istri bukan lagi dua, melainkan satu.
    9: Karena itu suami-istri yang sudah dipersatukan Allah dalam pernikahan, tidak boleh diceraikan oleh manusia.”
    10: Waktu Yesus dan murid-murid-Nya berada di rumah, mereka bertanya lagi kepada-Nya tentang perceraian itu.
    11: Yesus berkata kepada mereka, “Ketika seorang suami menceraikan istrinya dan menikah lagi dengan perempuan lain, di mata Allah dia terus hidup berzina terhadap istrinya yang pertama.
    12: Begitu juga, kalau seorang istri menceraikan suaminya dan menikah lagi dengan laki-laki lain, maka di mata Allah dia terus hidup berzina terhadap suaminya yang pertama.”
    13: Kemudian beberapa orang datang membawa anak-anak mereka kepada Yesus supaya Dia memberkati mereka. Tetapi murid-murid-Nya dengan tegas melarang orang-orang itu.
    14: Waktu Yesus melihat perbuatan para murid-Nya, Dia marah dan berkata kepada mereka, “Biarkanlah anak-anak itu datang kepada-Ku! Jangan melarang mereka! Karena orang-orang seperti merekalah yang menjadi warga kerajaan Allah.
    15: 'Aku menegaskan kepadamu: Tidak ada orang yang menjadi warga kerajaan Allah karena jasanya sendiri. Siapa yang menjadi warga kerajaan Allah, dia menerima pemberian itu dengan rendah hati seperti anak kecil.”'
    16: Sesudah berkata begitu, Yesus memeluk anak-anak itu dan meletakkan tangan-Nya pada kepala mereka sambil berdoa meminta berkat bagi mereka.
    17: Waktu Yesus sedang keluar dari rumah itu, seorang lelaki berlari-lari menghampiri Dia. Sambil bersujud di hadapan Yesus dia bertanya, “Guru yang baik, apa yang harus saya lakukan untuk mendapatkan hidup yang kekal?”
    18: Tetapi Yesus menjawab, “Mengapa kamu mengatakan Aku baik? Hanya Allah satu-satunya yang baik. Tidak ada yang lain.
    19: 'Nah, untuk hidup kekal, tentu kamu sudah tahu perintah ini: ‘Jangan berzina, jangan membunuh, jangan mencuri, jangan memberi kesaksian palsu, jangan menipu, hormatilah ayah ibumu.’”'
    20: Jawab orang itu kepada-Nya, “Guru, saya sudah menaati semua itu sejak masa muda.”
    21: Yesus pun merasa kasihan kepadanya dan sambil memandang orang itu, Dia berkata, “Masih ada satu hal lagi yang belum kamu lakukan. Pergilah, juallah semua milikmu, lalu bagi-bagikanlah uangnya kepada orang miskin. Dengan begitu kamu akan memperoleh harta di surga. Kemudian datanglah kepada-Ku dan ikutlah Aku dengan tekad untuk tetap setia sekalipun harus mati disalibkan.”
    22: Orang itu sangat kecewa mendengar jawaban Yesus, lalu dia pergi dengan sedih karena dia sangat kaya dan tidak mau melepaskan hartanya.
    23: Yesus memandang para murid di sekeliling-Nya dan berkata kepada mereka, “Sulit sekali bagi orang kaya untuk menjadi warga kerajaan Allah!”
    24: Mereka terheran-heran mendengar perkataan-Nya itu. Tetapi Yesus berkata lagi, “Anak-anak-Ku, memang sulit sekali bagi orang yang mengandalkan kekayaannya untuk menjadi warga kerajaan Allah!
    25: Lebih gampang seekor unta melewati lubang jarum daripada orang kaya masuk kerajaan Allah.”
    26: Mendengar itu, mereka semakin tercengang dan bertanya satu sama lain, “Kalau begitu, siapa yang bisa selamat dan masuk surga?”
    27: Sambil memandang mereka, Yesus berkata, “Manusia tidak sanggup menjamin dirinya diselamatkan dan masuk surga, tetapi Allah sanggup melakukan segala sesuatu.”
    28: Lalu Petrus berkata kepada-Nya, “Bagaimana dengan kami? Kami sudah meninggalkan semua milik kami dan mengikut Engkau.”
    29: 'Jawab Yesus, “Aku menegaskan kepada kamu semua: Setiap orang yang sudah meninggalkan rumahnya, saudara-saudarinya, orangtuanya, pasangannya, anak-anaknya, atau ladangnya karena mengikut Aku atau karena memberitakan Kabar Baik,'
    30: maka dalam hidupnya yang sekarang juga, dia pasti akan menerima kembali hal-hal tersebut seratus kali lipat. Di dunia ini dia akan menerima lebih banyak rumah, saudara laki-laki dan perempuan, ibu, anak-anak, dan ladang. Namun selain itu dia juga akan dianiaya. Tetapi pada akhirnya dia akan menerima upah besar di zaman yang akan datang, yaitu hidup yang kekal.
    31: Tetapi kelak, banyak orang yang sekarang mempunyai kedudukan tinggi akan mendapat kedudukan yang rendah. Dan banyak orang yang sekarang mempunyai kedudukan rendah akan mendapat kedudukan yang tinggi.”
    32: Yesus bersama murid-murid-Nya dan beberapa orang lain pergi ke Yerusalem. Yesus berjalan di depan mereka. Murid-murid-Nya merasa heran, sementara orang banyak yang mengikuti mereka dari belakang merasa takut, karena mereka tahu bahwa di kota itu ada orang-orang yang memusuhi Yesus. Lalu Yesus kembali mengumpulkan kedua belas murid-Nya secara tersendiri dan memberitahukan apa yang akan terjadi pada diri-Nya.
    33: “Dengarkanlah baik-baik! Kita sedang menuju Yerusalem. Di sana Aku akan diserahkan kepada imam-imam kepala dan ahli-ahli Taurat. Mereka akan menjatuhkan hukuman mati kepada-Ku. Kemudian mereka akan menyerahkan Aku kepada para penguasa yang bukan orang Yahudi.
    34: Lalu mereka akan mengejek, meludahi, mencambuk, dan membunuh-Ku. Tetapi pada hari ketiga sesudah kematian-Ku, Aku akan hidup kembali.”
    35: Sesudah itu, Yakobus dan Yohanes anak-anak Zebedeus datang kepada Yesus dan berkata, “Guru, kami ingin meminta sesuatu dari Engkau.”
    36: Lalu Yesus bertanya, “Apa yang kalian kehendaki untuk Aku perbuat bagimu?”
    37: Jawab mereka, “Waktu Engkau menjadi Raja nanti dan duduk di atas takhta kerajaan-Mu, izinkanlah kami berdua duduk di sebelah kanan dan kiri-Mu dalam kemuliaan-Mu.”
    38: Tetapi jawab Yesus, “Kalian tidak mengerti apa yang kalian minta. Apakah kalian sanggup menerima penderitaan seperti yang akan Aku alami? Apakah kalian siap ditimpa kesengsaraan seperti yang akan Aku alami?”
    39: Jawab mereka, “Kami bisa.” Lalu kata Yesus, “Memang kalian akan menderita dan memikul kesengsaraan besar sama seperti yang akan Aku alami.
    40: Tetapi Aku tidak berhak untuk menentukan siapa yang akan duduk di sebelah kanan-Ku atau di sebelah kiri-Ku, karena kedua kursi itu disiapkan untuk orang yang sudah dipilih oleh Allah.”
    41: Waktu kesepuluh murid yang lain mendengar permintaan Yakobus dan Yohanes, mereka sangat marah kepada kedua bersaudara itu.
    42: Lalu Yesus memanggil semua murid-Nya dan berkata, “Kalian tahu bahwa para penguasa bangsa-bangsa memerintah rakyatnya dengan keras dan menindas hak-hak mereka.
    43: Tetapi kalian tidak boleh seperti mereka. Kalau kamu mau menjadi orang yang terkemuka, kamu harus mengambil tempat yang paling hina dan menjadi pelayan bagi yang lain.
    44: Dan kalau kamu mau menjadi nomor satu, kamu harus menjadi budak bagi semuanya.
    45: Kalian harus mengikuti teladan-Ku. Biarpun Aku Sang Anak Adam, Aku datang ke dunia ini bukan untuk dilayani, tetapi untuk melayani dan memberikan hidup-Ku sebagai kurban untuk menebus banyak orang dari dosa-dosa mereka.”
    46: Lalu Yesus, murid-murid-Nya, dan orang banyak yang juga mengikuti Yesus tiba di Yeriko. Sewaktu mereka meninggalkan kota itu, ada seorang pengemis yang buta bernama Bartimeus anak Timeus. Dia selalu duduk di pinggir jalan untuk mengemis.
    47: Ketika mendengar bahwa Yesus orang Nazaret sedang lewat, dia pun berteriak-teriak, “Yesus, Keturunan Daud, kasihanilah saya.”
    48: Banyak orang kesal mendengarnya dan menyuruh dia diam. Tetapi dia semakin keras berteriak, “Yesus, Keturunan Daud, kasihanilah saya.”
    49: Yesus pun berhenti dan berkata, “Bawalah dia kemari.” Lalu mereka memanggil orang buta itu dan berkata kepadanya, “Cepat bangun! Berdirilah. Yesus memanggilmu.”
    50: Maka orang buta itu langsung berdiri dan mencampakkan jubahnya, lalu datang kepada Yesus.
    51: Yesus bertanya, “Apa yang kamu mau untuk Aku perbuat bagimu?” Jawab orang buta itu, “Guru, tolonglah supaya saya bisa melihat kembali.”
    52: Kata Yesus kepadanya, “Karena kamu percaya penuh kepada-Ku, sekarang kamu bisa melihat. Jadi kamu boleh pergi.” Saat itu juga dia langsung dapat melihat lalu mengikut Yesus dalam perjalanan itu.
  11:
    1: Waktu Yesus dan murid-murid-Nya hampir mendekati Yerusalem, mereka tiba di desa Betfage dan Betania yang berada di kaki Bukit Zaitun. Lalu Yesus menyuruh dua orang murid-Nya berjalan lebih dulu
    2: dengan berkata, “Berangkatlah lebih dulu ke desa yang di depan itu. Begitu kalian masuk, kalian akan melihat seekor keledai muda yang belum pernah ditunggangi sedang terikat di dekat suatu rumah. Lepaskan ikatannya dan bawalah kemari.
    3: Kalau ada orang yang bertanya, ‘Kenapa kalian mengambil keledai itu?’ jawablah, ‘Tuhan memerlukannya. Dia akan segera mengembalikannya.’”
    4: Lalu kedua murid itu pun pergi dan menemukan seekor keledai muda sedang terikat di jalan, di dekat pintu sebuah rumah. Mereka melepaskan talinya.
    5: Beberapa orang yang sedang berdiri di situ bertanya, “Kenapa kalian melepaskan keledai itu?”
    6: Lalu mereka menjawab seperti yang dikatakan Yesus tadi, maka orang-orang itu membiarkan mereka membawa keledai itu.
    7: Sesampainya kepada Yesus, mereka mengalasi punggung keledai itu dengan jubah-jubah mereka. Lalu Yesus naik dan duduk di atasnya.
    8: Untuk menghormati Yesus, orang banyak yang sudah berkumpul melepas jubah-jubah mereka dan menghamparkannya di jalan yang akan Dia lewati. Ada juga yang menaburi jalan itu dengan ranting-ranting berdaun yang mereka potong dari pepohonan.
    9: Orang-orang yang berjalan di depan Yesus dan yang mengikuti-Nya dari belakang terus bersorak-sorai, “Hosana! Terpujilah TUHAN! ‘Diberkatilah raja kita ini yang datang mewakili TUHAN!’
    10: Dialah penerus kerajaan bapak kita Daud, yang menegakkan kembali pemerintahan TUHAN atas Israel! Diberkatilah dia! Terpujilah TUHAN di tempat-tempat yang tertinggi di surga.”
    11: Sesudah Yesus sampai di Yerusalem, Dia masuk ke rumah Allah dan melihat-lihat semua yang terjadi di sekitar situ. Tetapi karena sudah hampir malam, Dia bersama kedua belas murid-Nya pergi ke desa Betania.
    12: Hari berikutnya waktu mereka sedang berjalan kembali dari Betania ke Yerusalem, Yesus merasa lapar.
    13: Dari jauh Dia melihat ada pohon ara yang daunnya lebat. Lalu Dia mendekati pohon itu untuk melihat kalau-kalau ada buahnya. Tetapi ternyata pohon itu tidak berbuah, hanya daun saja. Memang saat itu belum musim buah ara.
    14: Lalu kata Yesus kepada pohon itu, “Mulai sekarang tidak akan pernah ada lagi orang yang makan buahmu.” Dan murid-murid-Nya mendengar perkataan itu.
    15: Sesudah tiba di Yerusalem, Yesus masuk ke teras rumah Allah dan mulai mengusir semua orang yang sedang berjual-beli di situ. Dia membalikkan meja-meja yang dipakai oleh para penukar uang, juga menggulingkan bangku-bangku yang dipakai oleh para penjual burung merpati.
    16: Dia juga melarang orang membawa barang melewati teras rumah Allah, karena itu bukan jalan.
    17: Dan Yesus mengajar mereka, “Sampai kapan kalian tidak mengerti Firman Allah ini?! Firman-Nya berkata, ‘Rumah-Ku akan disebut rumah doa untuk semua bangsa.’ Tetapi kalian sudah menjadikannya ‘tempat persembunyian para pencuri!’”
    18: Waktu para imam kepala dan ahli-ahli Taurat mendengar tentang perbuatan Yesus itu, mereka semakin mencari cara untuk membinasakan Dia. Mereka takut kepada Yesus karena banyak orang sangat mengagumi ajaran-Nya.
    19: Ketika hari mulai gelap, Yesus dan murid-murid-Nya meninggalkan kota itu.
    20: Besok paginya, waktu Yesus dan murid-murid-Nya berjalan melewati pohon ara itu, tampaklah pohon itu sudah mati dan kering sampai ke akar-akarnya.
    21: Petrus teringat pada peristiwa kemarin, lalu dia berkata, “Guru, lihat! Pohon yang Engkau kutuk kemarin sudah kering.”
    22: Jawab Yesus kepadanya, “Percayalah penuh kepada Allah.
    23: 'Aku menegaskan kepada kamu semua: Kalau kamu percaya penuh, kamu juga bisa membuat keajaiban seperti ini. Misalnya, kamu bisa meminta kepada Allah, ‘Buatlah gunung ini pindah ke dalam laut.’ Asalkan kamu percaya penuh dan tidak ragu bahwa Allah akan melakukan apa yang kamu minta, maka permintaanmu itu pasti dikabulkan.'
    24: 'Karena itu, Aku menasihatkan kamu: Saat kamu berdoa meminta sesuatu, percayalah bahwa Allah sedang memberikan apa yang kamu minta, maka hal itu akan terjadi.'
    25: Setiap kali kamu berdoa, periksalah dirimu sendiri kalau kamu masih menyimpan sakit hati kepada seseorang. Maafkanlah orang itu lebih dahulu, supaya Bapamu yang di surga juga mengampuni semua kesalahanmu.
    26: Tetapi kalau kamu tidak memaafkan orang lain, Bapamu yang di surga juga tidak akan mengampuni kamu.”
    27: Waktu Yesus dan murid-murid-Nya sudah tiba di Yerusalem dan Dia sedang berjalan mengelilingi teras rumah Allah, para imam kepala, ahli Taurat, dan pemimpin Yahudi datang kepada-Nya.
    28: Mereka bertanya, “Siapa yang memberikan wewenang kepadamu untuk mengajar dan mengubah kebiasaan kami?— seperti yang kamu lakukan kemarin! Atas nama siapa kamu melakukan itu?”
    29: Jawab Yesus, “Aku juga mau menanyakan sesuatu kepada kalian. Kalau kalian menjawab-Ku, maka Aku akan memberitahukan Siapa yang memberikan wewenang itu kepada-Ku.
    30: 'Coba jawab pertanyaan-Ku ini: Siapa yang memberikan wewenang kepada Yohanes Pembaptis untuk membaptis orang-orang? Apakah Allah yang memberikannya, atau dia bekerja atas kemauannya sendiri?”'
    31: Lalu mereka berunding satu sama lain, “Kalau kita menjawab ‘Allah yang memberikannya,’ nanti Yesus akan menyerang balik, ‘Kalau begitu, kenapa kalian tidak percaya kepada Yohanes?’
    32: Tetapi kalau kita jawab, ‘Yohanes bekerja atas kemauannya sendiri,’ nanti orang banyak ini akan marah kepada kita!” Akhirnya mereka menjawab, “Kami tidak tahu.” Mereka berkata begitu karena takut kepada orang banyak, sebab semua orang yang berkumpul di situ percaya bahwa Yohanes adalah nabi. Lalu Yesus berkata kepada mereka, “Kalau begitu, Aku juga tidak akan mengatakan kepada kalian Siapa yang memberi-Ku wewenang untuk melakukan tindakan seperti kemarin.”
  12:
    1: 'Lalu Yesus mulai berbicara kepada pemimpin-pemimpin agama Yahudi itu dengan beberapa perumpamaan. Inilah salah satunya: “Ada seorang pemilik tanah yang menyuruh hamba-hambanya membuat kebun anggur yang besar, lengkap dengan pagar di sekelilingnya. Lalu mereka menggali lubang tempat memeras buah anggur serta membangun pondok jaga yang tinggi untuk mengawasi kebun itu kalau-kalau ada pencuri atau binatang yang masuk. Sesudah semuanya selesai, dia menyewakan kebun anggur itu kepada beberapa orang petani, lalu pergi ke negeri lain bersama para hambanya.'
    2: Waktu musim panen tiba, dia menyuruh seorang hambanya pergi kepada petani-petani itu untuk menagih hasil penjualan anggur yang menjadi bagiannya.
    3: Tetapi para petani itu menangkap dan memukuli hambanya, lalu menyuruh dia pulang dengan tangan kosong.
    4: Kemudian pemilik kebun itu menyuruh hambanya yang lain pergi kepada mereka. Tetapi mereka mencaci maki dia dan melempari kepalanya dengan batu sampai terluka.
    5: Sekali lagi pemilik kebun itu menyuruh seorang hambanya yang lain. Tetapi mereka membunuh dia. Begitulah seterusnya para petani itu memperlakukan setiap hamba yang datang menagih hasil kebun itu. Ada yang dipukul, ada juga yang dibunuh.
    6: Akhirnya tidak ada lagi yang bisa disuruh oleh pemilik kebun itu, kecuali anaknya satu-satunya yang sangat dia kasihi. Maka dia menyuruh anaknya pergi karena dia pikir, ‘Tentu mereka akan menghormati anakku sendiri.’
    7: “Tetapi waktu melihat anak itu datang, mereka berkata satu sama lain, ‘Lihat! Yang datang ini adalah anaknya sendiri. Dialah yang nanti menjadi pemilik kebun ini kalau bapaknya sudah meninggal. Mari kita bunuh dia, supaya kebun ini menjadi milik kita.’
    8: Jadi mereka menangkap dan membunuh dia, lalu membuang mayatnya keluar dari kebun itu.”
    9: 'Yesus pun bertanya, “Nah, coba kalian pikir: Kalau sudah begitu, apa yang akan dilakukan oleh pemilik kebun? Tentu dia sendiri yang akan datang dan membinasakan para petani itu, lalu menyewakan kebunnya kepada petani-petani lain.”'
    10: Yesus berkata lagi kepada mereka, “Kalian sudah membaca Firman Allah, bukan?! Karena ada tertulis, ‘Batu yang dianggap tidak berguna oleh tukang-tukang bangunan, sudah dijadikan Allah sebagai batu fondasi yang utama.
    11: Apa yang Allah lakukan itu sangat mengherankan bagi kita.’”
    12: Pemimpin-pemimpin Yahudi yang sedang mendengarkan perumpamaan itu tahu bahwa merekalah yang dimaksud Yesus sebagai petani-petani yang jahat. Karena itu mereka mencari cara untuk menangkap Yesus, tetapi mereka takut kepada orang banyak yang juga hadir di situ. Jadi mereka pergi meninggalkan Dia.
    13: Lalu para pemimpin Yahudi menyuruh beberapa orang dari kelompok Farisi dan golongan pendukung Raja Herodes untuk mendatangi Yesus. Orang Farisi itu disuruh menjebak Yesus, supaya Dia berbicara melawan pemerintah Romawi di depan para pendukung Herodes.
    14: 'Ketika bertemu Yesus mereka bertanya, “Guru, kami tahu engkau adalah orang jujur. Engkau tidak takut pada pendapat siapa pun karena engkau mengajarkan kehendak Allah tanpa memandang kedudukan orang. Jadi kami mau bertanya: Menurut hukum Taurat, boleh atau tidak kita membayar pajak kepada pemerintah Romawi?”'
    15: Tetapi Yesus mengetahui bahwa mereka hanya berpura-pura. Jadi Dia menjawab, “Apakah kalian pikir Aku bisa dijebak dengan pertanyaan semacam itu?! Coba bawa kemari satu keping uang perak yang biasa dipakai untuk membayar pajak.”
    16: Mereka pun memberikan uang itu kepada-Nya. Lalu Yesus bertanya, “Ukiran wajah siapa yang ada di sini? Dan nama siapa yang tertulis di sini?” Jawab mereka, “Raja Romawi.”
    17: Kata-Nya kepada mereka, “Kalau begitu, berikanlah kembali kepada raja apa yang memang milik raja. Dan berikanlah kembali kepada Allah apa yang memang milik Allah.” Mendengar jawaban itu mereka pun terheran-heran.
    18: Sesudah itu orang-orang dari kelompok Saduki juga mendatangi Yesus. (Kelompok Saduki percaya bahwa orang yang sudah mati tidak akan hidup kembali.)
    19: 'Mereka berkata kepada Yesus, “Guru, Musa menulis peraturan seperti ini: Kalau seorang laki-laki yang sudah beristri meninggal tanpa mempunyai anak, maka saudaranya wajib memperistri jandanya itu untuk meneruskan keturunan bagi saudaranya yang sudah meninggal.'
    20: Pernah ada tujuh orang laki-laki bersaudara. Yang pertama menikah dengan seorang perempuan, tetapi laki-laki itu meninggal tanpa mempunyai anak.
    21: Lalu adiknya mengawini janda itu, tetapi dia pun meninggal tanpa mempunyai anak. Begitu juga saudaranya yang ketiga.
    22: Hal yang sama terus terjadi pada saudara berikutnya, sampai yang ketujuh. Semuanya meninggal tanpa mempunyai anak melalui janda itu. Terakhir, janda itu meninggal juga.
    23: Jadi nanti, kalau benar bahwa orang yang sudah mati akan dihidupkan kembali, perempuan itu akan disebut sebagai istri siapa?— karena ketujuh bersaudara itu sudah pernah menjadi suaminya.”
    24: Yesus menjawab, “Kalian sangat keliru karena tidak tahu apa yang tertulis dalam Kitab Suci dan tidak mengenal kuasa Allah.
    25: Kelak waktu orang mati dihidupkan kembali, mereka tidak akan berpasang-pasangan lagi. Tiap orang akan hidup tanpa pasangan seperti semua malaikat di surga.
    26: “Tetapi tentang kehidupan kembali sesudah kematian, kapan kalian akan mengerti apa yang tertulis dalam Kitab Musa?! Karena waktu Allah menampakkan diri-Nya kepada Musa dalam semak-semak yang menyala, Dia berkata, ‘Aku adalah Allah Abraham, Allah Isak, dan Allah Yakub.’
    27: Allah menyebutkan ketiga nenek moyang kita itu sebagai orang yang masih hidup dan menyembah-Nya. Walaupun pada zaman Musa mereka sudah mati dan tidak ada lagi di dunia ini, tetapi di hadapan Allah mereka tetap hidup. Jadi kalian sudah keliru sekali!”
    28: Sementara Yesus masih berdebat dengan orang-orang Saduki, seorang ahli Taurat datang dan mendengar pembicaraan mereka. Waktu ahli Taurat itu melihat bahwa Yesus sudah menjawab pertanyaan mereka dengan baik, dia juga bertanya kepada-Nya, “Guru, menurut pendapatmu, perintah mana yang paling penting di antara semua perintah Allah?”
    29: Lalu Yesus menjawab, “Perintah paling penting adalah ‘Dengarlah, hai umat Israel. TUHAN Allah kita adalah satu-satunya Allah.
    30: Kasihilah TUHAN Allahmu dengan segenap hatimu, dengan segenap nafas hidupmu, dengan segenap akal pikiranmu, dan dengan segenap kekuatanmu.’ Itulah perintah pertama.
    31: Dan perintah paling penting kedua adalah ‘Kasihilah sesamamu sama seperti kamu mengasihi dirimu sendiri.’ Tidak ada yang lebih penting daripada kedua perintah itu.”
    32: Kata ahli Taurat itu kepada Yesus, “Betul sekali, Guru. Memang hanya ada satu Allah, dan kita tidak boleh menyembah dewa.
    33: Kita harus mengasihi Allah dengan segenap hati, segenap akal pikiran, segenap nafas hidup, dan segenap kekuatan kita. Kita juga harus mengasihi semua orang seperti mengasihi diri kita sendiri. Kedua perintah itu lebih penting daripada semua peraturan tentang kurban hewan atau barang lain yang dipersembahkan kepada Allah.”
    34: Yesus memperhatikan bahwa orang itu menjawab dengan bijaksana, lalu menjawab, “Kamu hampir menjadi anggota kerajaan Allah.” Sesudah itu semua orang dari kelompok-kelompok agama Yahudi menjadi malu dan tidak berani menanyakan apa pun lagi kepada Yesus.
    35: Waktu Yesus masih mengajar di rumah Allah, Dia berkata, “Kenapa ahli-ahli Taurat mengajarkan bahwa Kristus akan datang sebagai keturunan Daud?
    36: Padahal dengan tuntunan Roh Allah, Daud sendiri berkata, ‘TUHAN Allah berkata kepada Tuhan Penguasaku, “Duduklah di sebelah kanan-Ku dan memerintahlah sebagai Raja, sampai Aku mengalahkan semua yang memusuhi-Mu dan menjadikan mereka budak-Mu.”’
    37: Jadi kalau Daud sendiri sangat menghormati Kristus dengan menyebut Dia ‘Tuhan Penguasaku,’ kenapa ahli-ahli Taurat mengajarkan bahwa Raja Penyelamat hanyalah keturunan Daud?” Orang banyak yang ada di situ senang sekali mendengar pengajaran Yesus.
    38: Waktu Yesus masih mengajar di situ, Dia berkata, “Hati-hatilah! Kalian jangan mencontoh ahli-ahli Taurat. Mereka suka pamer kekayaan dan kesalehan dengan memakai jubah yang indah di tempat umum. Mereka senang waktu orang-orang memberi salam kepada mereka dengan penuh hormat.
    39: Mereka juga suka duduk di kursi-kursi yang paling depan di dalam rumah-rumah pertemuan atau di pesta-pesta makan.
    40: Padahal mereka suka merampas harta para janda. Lalu untuk menutupi kejahatan itu, mereka berdoa panjang-panjang dalam kumpulan umat TUHAN, supaya orang lain mengira mereka orang baik. Akibat perbuatan itu, Allah pasti akan memberikan hukuman yang sangat berat kepada mereka.”
    41: Di teras rumah Allah itu, Yesus duduk menghadap peti persembahan sambil memperhatikan orang-orang yang memasukkan uang ke dalamnya. Banyak orang kaya memasukkan sejumlah besar uang.
    42: Lalu datanglah seorang janda miskin dan memasukkan dua keping koin yang nilainya paling kecil.
    43: 'Lalu Yesus memanggil murid-murid-Nya dan berkata, “Aku menegaskan kepadamu: Persembahan janda miskin ini lebih besar nilainya daripada persembahan semua orang lain, bahkan orang-orang kaya itu.'
    44: Karena mereka memberi sedikit dari kelebihan harta mereka, sedangkan janda yang sangat miskin ini memberikan semua uang yang dia punya, yakni seluruh biaya hidupnya.”
  13:
    1: Waktu Yesus sedang keluar dari rumah Allah, salah satu murid-Nya berkata kepada-Nya, “Guru, lihat! Betapa megahnya rumah Allah ini! Batu-batunya besar sekali!”
    2: Yesus menjawab, “Ya, perhatikanlah baik-baik seluruh bangunan yang sangat megah ini! Akan tiba waktunya semua yang kalian lihat ini akan diruntuhkan sampai rata dengan tanah, bahkan sampai tidak ada satu batu pun yang masih tersusun di atas batu yang lain.”
    3: Sesudah itu Yesus dan murid-murid-Nya pergi ke Bukit Zaitun. Di sana Dia duduk sendirian menghadap rumah Allah. Lalu Petrus, Yakobus, Yohanes, dan Andreas menghampiri Dia untuk bertanya,
    4: “Guru, tolong jelaskan kepada kami kapan bencana itu akan terjadi. Dan apa tandanya kalau hal-hal itu akan segera terjadi?”
    5: Yesus menjawab mereka, “Hendaklah kalian berjaga-jaga supaya tidak tertipu!
    6: Banyak orang akan muncul dan mengaku, ‘Akulah Kristus yang kalian nanti-nantikan itu,’ sehingga mereka menyesatkan banyak orang.
    7: Nanti, waktu kalian mendengar tentang perang yang sedang berlangsung atau yang akan terjadi, jangan kuatir! Allah memang sudah menentukan bahwa peperangan harus ada, tetapi saat hal itu terjadi janganlah berpikir, ‘Akhir zaman sudah tiba.’
    8: Akan terjadi perang antar suku dan antar negara. Di berbagai wilayah juga akan terjadi gempa bumi, bencana kelaparan, dan huru-hara. Tetapi semua itu hanyalah permulaan saja. Kejadian-kejadian itu dapat digambarkan seperti rasa sakit bertahap yang dialami ibu hamil sebelum melahirkan.
    9: “Jagalah diri kalian baik-baik! Karena orang-orang yang memusuhi-Ku akan menangkap dan membawa banyak orang dari antara kalian ke sidang pemimpin agama, dan kamu akan dipukuli di rumah-rumah pertemuan mereka. Selain itu, mereka juga akan membawamu menghadap raja atau kepala pemerintah supaya kamu dihukum karena menjadi pengikut-Ku. Tetapi semua itu terjadi sesuai dengan kehendak Allah, supaya kamu bisa bersaksi tentang Aku kepada mereka.
    10: Allah sudah menentukan bahwa sebelum zaman ini berakhir, Kabar Baik tentang Aku harus disampaikan kepada semua suku bangsa di seluruh dunia.
    11: Ketika kamu ditangkap dan dibawa ke pengadilan, janganlah kuatir tentang bagaimana kamu harus menjawab. Karena pada waktu mereka bertanya kepadamu, saat itu juga Roh Kudus akan memberitahukan apa yang harus kamu katakan. Sesungguhnya saat itu bukan kamu yang berbicara, tetapi Dialah yang berbicara melalui kamu.
    12: “Penganiayaan terhadap kalian nanti akan sangat mengerikan, sehingga orang bahkan tega menyerahkan saudara kandung atau anaknya sendiri untuk dibunuh. Demikian juga banyak anak akan melawan dan menyerahkan orangtua mereka untuk dihukum mati.
    13: Banyak sekali orang yang akan membencimu karena kamu percaya kepada-Ku. Tetapi kalau kamu setia kepada-Ku sampai akhir hidupmu, jiwamu akan diselamatkan.
    14: '“Aku memberitahukan tanda ini kepadamu: Sesuai nubuatan Nabi Daniel, kamu akan melihat musuh mendirikan ‘sesuatu yang sangat menajiskan di dalam rumah Allah dan yang merupakan tanda kebinasaan.’ Pada waktu bencana itu terjadi, kalau kamu berada di Yerusalem atau provinsi Yudea, kamu harus melarikan diri ke gunung-gunung.” (Saya, Markus, meminta kepada orang yang membacakan kitab ini kepada jemaat: Tolong jelaskan nubuatan Daniel itu kepada para pendengar.)'
    15: Yesus melanjutkan pengajaran-Nya, “Pada saat itu, kalau kamu sedang berada di teras rumah, jangan masuk untuk mengambil sesuatu! Langsung lari saja!
    16: Begitu juga kalau kamu sedang bekerja di ladang, jangan pulang mengambil jubahmu.
    17: Pada waktu bencana itu terjadi, sungguh kasihan ibu-ibu yang sedang hamil atau menyusui, karena mereka akan kesulitan melarikan diri.
    18: Berdoalah supaya kesusahan besar itu jangan terjadi pada musim dingin, agar kalian tidak terlalu susah melarikan diri.
    19: Karena pada hari-hari itu akan terjadi kesusahan besar. Kesusahan seperti itu belum pernah terjadi sejak Allah menciptakan dunia ini sampai sekarang, dan tidak akan pernah terjadi lagi sesudahnya.
    20: Tetapi karena Allah mengasihani umat pilihan-Nya yang masih hidup di dunia pada waktu itu, Dia sudah memutuskan bahwa bencana yang paling mengerikan itu tidak boleh berlangsung lama. Karena apabila terlalu lama, tidak akan ada orang yang sanggup bertahan hidup.
    21: “Pada waktu itu kalau ada orang yang memberitahukan, ‘Lihat! Kristus yang kita nanti-nantikan itu sekarang ada di sini,’ atau, ‘Dia ada di sana,’ janganlah kalian percaya.
    22: Karena di kemudian hari akan muncul banyak orang yang membuat bermacam-macam keajaiban untuk menyesatkan kalian. Mereka akan mengaku sebagai nabi, bahkan ada juga yang mengaku sebagai Kristus. Tipuan mereka sangat luar biasa, sampai orang-orang pilihan Allah pun hampir ikut disesatkan.
    23: Karena itu waspadalah! Ingatlah bahwa Aku sudah memberitahukan semuanya kepada kalian sebelum hal-hal itu terjadi.”
    24: “Tetapi sesudah kesusahan besar itu selesai, ‘Matahari akan menjadi gelap, bulan tidak akan bersinar lagi,
    25: bintang-bintang pun akan jatuh dari langit, dan semua roh penguasa kegelapan di langit akan dijatuhkan.’
    26: “Pada waktu itu semua orang akan melihat Aku datang di antara awan-awan dengan kuasa dan kemuliaan yang besar dari surga.
    27: Lalu Aku akan mengutus para malaikat-Ku untuk memanggil orang-orang yang sudah dipilih oleh Allah. Mereka akan dikumpulkan dari semua tempat di bumi, dari ujung timur sampai ke ujung barat, dan dari ujung utara sampai ke ujung selatan.
    28: “Kita bisa menggambarkan tanda akhir zaman seperti pohon ara. Kalau ranting-rantingnya sudah menjadi lunak dan tunas-tunas daunnya mulai terlihat, kalian tahu bahwa musim panas sudah dekat.
    29: Begitu juga, kalau kalian melihat tanda-tanda itu mulai terjadi, seharusnya kalian pun tahu bahwa waktu kedatangan-Ku kembali sudah dekat.
    30: 'Aku menegaskan kepadamu: Semua tanda itu akan segera terjadi waktu sebagian orang zaman ini masih hidup untuk mengalaminya.'
    31: Langit dan bumi tidak akan tetap ada, namun perkataan-Ku tetap berlaku untuk selama-lamanya.”
    32: “Tetapi tentang hari dan waktu persisnya kedatangan-Ku kembali ke dunia ini, tidak ada seorang pun yang tahu. Malaikat-malaikat di surga tidak tahu, dan Aku sebagai Anak Allah pun tidak tahu. Hanya Bapa sendiri yang tahu.
    33: Jadi kalian harus berhati-hati, berjaga-jaga, dan berdoa, sebab kalian tidak tahu kapan Aku datang kembali.
    34: Keadaannya bisa digambarkan seperti waktu seorang kaya mau pergi ke negeri lain. Sebelum meninggalkan rumah, dia membagikan tugas kepada setiap hambanya dan menjelaskan tanggung jawab mereka masing-masing. Dia juga berkata kepada penjaga pintu, ‘Jaga baik-baik sampai saya kembali!’
    35: Mereka terus siap sedia dan berjaga-jaga, karena mereka tidak tahu kapan tuan rumah itu akan kembali— entah sore hari, tengah malam, pada waktu ayam berkokok, atau pada waktu pagi. Nah, begitu jugalah kalian harus selalu berjaga-jaga.
    36: Jangan sampai ketika Aku tiba-tiba datang, ternyata kalian sedang tidur dan tidak siap siaga!
    37: 'Yang Aku katakan ini bukan hanya untuk kalian yang sedang mendengarkan, tetapi juga semua orang: Teruslah berjaga-jaga!”'
  14:
    1: Dua hari sebelum Hari Raya Paskah, para imam kepala dan ahli Taurat mulai mencari cara untuk menangkap Yesus tanpa diketahui orang banyak, supaya mereka bisa membunuh Dia.
    2: Lalu mereka berkata, “Kita tidak boleh menangkapnya selama perayaan ini berlangsung, karena bisa saja terjadi kerusuhan di antara orang banyak yang mendukungnya.”
    3: Sesudah itu, Yesus bersama murid-murid-Nya pergi ke Betania dan makan di rumah Simon yang juga disebut Si Borok. Sementara mereka makan, masuklah seorang perempuan membawa minyak wangi yang sangat mahal. Minyak itu terbuat dari narwastu murni dan disimpan dalam botol yang terbuat dari batu putih. Dia memecahkan leher botol itu lalu menuangkan minyaknya ke atas kepala Yesus.
    4: Tetapi beberapa orang yang melihat itu merasa geram dan berkata satu sama lain, “Itu pemborosan besar!
    5: Minyak itu bisa dijual mahal sekali, lalu uangnya dapat kita bagi-bagikan kepada orang miskin!”
    6: Tetapi Yesus berkata kepada mereka, “Biarkanlah dia! Tidak usah kalian menegurnya. Perempuan ini sudah melakukan hal yang indah bagi-Ku.
    7: Kesempatan untuk menolong orang miskin selalu ada, tetapi Aku tidak akan selalu ada bersama kalian.
    8: Sebenarnya dengan menuangkan minyak wangi ke atas kepala-Ku, dia sudah mempersiapkan tubuh-Ku untuk dikuburkan. Jadi dia sudah melakukan yang terbaik bagi-Ku.
    9: 'Aku menegaskan kepadamu: Selama Kabar Baik tentang Aku disebarkan ke seluruh dunia, apa yang dilakukan perempuan ini bagi-Ku akan terus diceritakan, sehingga orang akan selalu mengingat dia.”'
    10: Lalu Yudas dari desa Kariot, salah satu dari kedua belas murid Yesus, pergi kepada imam-imam kepala untuk memberitahukan bahwa dia bersedia membantu mereka menangkap Yesus.
    11: Mendengar hal itu, mereka senang sekali dan berjanji memberikan sejumlah uang kepadanya. Lalu Yudas mulai mencari kesempatan untuk menyerahkan Yesus kepada mereka.
    12: Hari pertama Perayaan Roti Tidak Beragi sudah tiba, yaitu hari di mana semua domba Paskah dipotong. Lalu murid-murid Yesus bertanya kepada-Nya, “Guru, di mana Engkau mau mengadakan perjamuan Paskah? Biar kami pergi ke sana untuk menyiapkannya.”
    13: Yesus pun menyuruh dua orang murid-Nya dengan pesan, “Pergilah ke Yerusalem. Di sana kalian akan bertemu dengan seorang hamba laki-laki yang sedang membawa bejana tanah liat berisi air. Ikutilah dia.
    14: 'Waktu dia masuk ke dalam rumah, ikutlah masuk ke sana dan katakanlah kepada pemilik rumah itu, ‘Pak, Guru kami menanyakan kepada Bapak: Di manakah tempat Dia dan murid-murid-Nya akan makan perjamuan Paskah?’'
    15: Nanti orang itu akan menunjukkan satu ruangan besar di lantai atas yang sudah lengkap dengan meja dan perabot lainnya. Siapkanlah perjamuan Paskah kita di sana.”
    16: Maka kedua murid itu pergi ke Yerusalem dan mereka menemukan segala hal tepat seperti yang sudah Yesus katakan kepada mereka. Lalu mereka mempersiapkan makanan Paskah di situ.
    17: Malam harinya, Yesus datang bersama murid-murid-Nya.
    18: 'Waktu mereka sedang makan, Dia berkata kepada mereka, “Aku menegaskan kepadamu: Salah seorang dari kalian yang makan bersama-Ku ini akan menyerahkan Aku kepada orang-orang yang memusuhi-Ku.”'
    19: Mendengar itu, mereka sangat sedih dan bergiliran bertanya kepada Yesus. Murid yang satu berkata, “Pasti bukan saya, ya Tuhan?” Dan yang lain juga bertanya, “Semoga bukan saya, ya?”
    20: Jawab Yesus, “Salah satu orang di antara kalian yang mencelupkan roti ke dalam mangkuk ini bersamaan dengan-Ku akan menjual Aku.
    21: Karena seperti yang sudah ditulis dalam Kitab Suci, Aku, Sang Anak Adam, memang sudah ditetapkan untuk mati dibunuh, tetapi celakalah orang yang menyerahkan Aku untuk dibunuh! Lebih baik kalau orang itu tidak pernah dilahirkan.”
    22: Dalam perjamuan itu, Yesus mengambil sebuah roti dan mengucap syukur kepada Allah. Lalu Dia menyobek-nyobek roti itu, dan sambil memberikannya kepada para murid, Dia berkata, “Ambillah roti ini dan makanlah. Inilah tubuh-Ku.”
    23: Sesudah itu, Yesus mengambil cawan berisi air anggur lalu mengucap syukur kepada Allah. Kemudian Dia memberikannya kepada mereka supaya setiap orang bergiliran minum dari cawan itu.
    24: Saat memberikan cawan itu, Dia berkata, “Inilah darah-Ku yang akan ditumpahkan untuk banyak orang. Darah kematian-Ku menjadi tanda bahwa perjanjian yang baru antara Allah dan manusia sudah disahkan.”
    25: 'Kata Yesus lagi, “Aku menegaskan kepadamu: Aku tidak akan minum anggur seperti ini lagi sampai tiba waktunya kerajaan yang dijanjikan Allah sudah nyata. Pada saat itu barulah Aku akan minum air anggur baru.”'
    26: Sesudah menyanyikan sebuah lagu pujian kepada Allah, Yesus bersama murid-murid-Nya pergi ke Bukit Zaitun.
    27: Dalam perjalanan, Yesus berkata kepada murid-murid-Nya, “Malam ini kamu masing-masing akan berhenti percaya kepada-Ku dan meninggalkan Aku. Karena harus terjadi sesuai dengan yang tertulis dalam Kitab Suci, di mana Allah berkata, ‘Aku akan membunuh Sang Gembala. Pada waktu itu domba-domba-Nya akan lari ke sana kemari.’
    28: Tetapi sesudah Allah membangkitkan Aku kembali dari kematian, Aku akan mendahului kalian ke Galilea.”
    29: Lalu Petrus berkata, “Mungkin teman-teman lain akan berhenti percaya dan meninggalkan Engkau, tetapi saya tidak!”
    30: 'Jawab Yesus kepadanya, “Aku menegaskan kepadamu: Malam ini sebelum ayam berkokok dua kali, kamu sudah tiga kali mengaku tidak kenal Aku.”'
    31: Tetapi Petrus menjawab lagi dengan tegas, “Kalau pun harus mati bersama Engkau, saya siap! Karena saya tidak akan pernah mengatakan bahwa saya tidak mengenal Engkau!” Semua murid yang lain juga berkata begitu.
    32: Sesudah Yesus dan murid-murid-Nya sampai di suatu taman yang bernama Getsemani, Dia berkata kepada mereka, “Kalian duduk di sini dulu, sementara Aku pergi berdoa.”
    33: Lalu Yesus mengajak Petrus, Yakobus, dan Yohanes ikut bersama-Nya. Waktu itu Dia mulai merasakan ketakutan hebat dan kegelisahan yang mendalam.
    34: Kata Yesus kepada mereka, “Hati-Ku sangat sedih, seperti mau mati rasanya. Kalian tetaplah di sini. Teruslah terjaga dan jangan tidur.”
    35: Yesus pun berjalan sedikit jauh dari mereka, lalu sujud dan berdoa supaya Dia— kalau Allah menghendaki— bisa lepas dari kesusahan yang sudah dekat.
    36: Yesus berdoa, “Abba, Bapa, Engkau mampu melakukan segala sesuatu. Tolong lepaskan Aku dari kesusahan ini! Tetapi janganlah kehendak-Ku yang terjadi. Biarlah kehendak Bapa saja yang jadi.”
    37: Sesudah selesai berdoa, Dia kembali kepada ketiga murid-Nya tadi dan mendapati mereka sedang tidur. Lalu Dia berkata kepada Petrus, “Simon, apakah kamu tidur? Ternyata kamu tidak sanggup menahan kantuk satu jam saja!”
    38: Kata Yesus lagi, “Jangan tidur. Berdoalah terus supaya kamu masing-masing tidak berdosa waktu iblis mencobaimu. Memang rohmu ingin berbuat yang baik, tetapi tubuhmu tidak sanggup.”
    39: Lalu Yesus kembali ke tempat yang tadi untuk berdoa, dan doa-Nya pun sama seperti sebelumnya.
    40: Selesai berdoa, Dia kembali dan mendapati mereka sedang tertidur lagi karena terlalu mengantuk. Yesus menegur mereka, tetapi ketiganya diam saja karena sangat malu dan tidak tahu harus menjawab apa.
    41: Sesudah itu Yesus pergi lagi berdoa untuk ketiga kalinya. Dan waktu kembali kepada mereka, Dia berkata, “Sudah cukup kalian tidur dan istirahat! Lihat, tiba waktunya Aku, Sang Anak Adam, diserahkan ke tangan orang-orang berdosa.
    42: Bangunlah, mari kita pergi! Dia yang menyerahkan Aku sudah datang.”
    43: Waktu Yesus masih berbicara, tiba-tiba Yudas, yaitu salah satu dari kedua belas murid-Nya, datang bersama segerombolan besar orang yang bersenjatakan pedang dan batang kayu pemukul. Mereka adalah suruhan para imam kepala, ahli Taurat, dan pemimpin orang Yahudi.
    44: Sebelumnya Yudas sudah memberitahu mereka, “Orang yang saya peluk, itulah Yesus. Tangkap dia dan bawa pergi dengan penjagaan ketat!”
    45: Waktu Yudas tiba, dia langsung mendekati Yesus dan berkata, “Salam, Guru.” Lalu dia memeluk Yesus.
    46: Maka orang-orang itu segera menangkap Yesus.
    47: Tetapi salah satu murid Yesus mengeluarkan pedangnya dan menyerang seorang budak imam besar. Dia memotong salah satu telinganya.
    48: Lalu Yesus berkata kepada orang banyak itu, “Ternyata kalian pikir Aku ini penjahat, sehingga kalian merasa harus mengajak rombongan besar yang bersenjata ke sini!
    49: Padahal setiap hari kalian melihat Aku mengajar di teras rumah Allah. Kenapa kalian tidak menangkap Aku di sana?! Tetapi hal ini sudah ditetapkan untuk terjadi pada-Ku sesuai dengan yang tertulis dalam Kitab Suci.”
    50: Pada waktu itu semua murid-Nya lari meninggalkan Dia.
    51: Seorang pemuda berusaha mengikuti Yesus dari belakang. Dia hanya berpakaian kain halus. Mereka hampir menangkap dia juga dengan memegang kain itu,
    52: tetapi dia melepaskan kainnya dan lari telanjang.
    53: Sesudah itu mereka membawa Yesus ke rumah imam besar. Semua anggota sidang Mahkamah Agama Yahudi sedang berkumpul di situ, yakni para imam kepala, pemimpin Yahudi, dan ahli Taurat.
    54: Sementara itu, Petrus mengikuti Yesus dari jauh sampai ke halaman rumah imam besar. Di sana dia duduk bersama para pengawal di dekat api unggun untuk menghangatkan badan.
    55: Waktu itu imam-imam kepala dan semua anggota sidang Mahkamah Agama berusaha membuktikan bahwa Yesus bersalah, supaya mereka bisa menjatuhkan hukuman mati kepada-Nya. Secara diam-diam, beberapa orang sudah mereka sogok untuk memberikan kesaksian palsu tentang Yesus. Walaupun banyak orang memberikan kesaksian, tetapi tidak ada kesaksian yang sama persis antara satu dengan yang lainnya untuk saling mendukung. Karena itu mereka tidak berhasil membuktikan kesalahan apa pun pada Yesus.
    57: Lalu beberapa orang berdiri dan memberikan kesaksian palsu tentang Dia,
    58: “Kami pernah mendengar Yesus berkata, ‘Aku akan membongkar rumah Allah yang dibangun dengan tangan manusia, dan dalam waktu tiga hari aku akan membangun kembali yang baru, yang tidak dibangun dengan tangan manusia.’”
    59: Tetapi bahkan tentang hal itu tidak ada kesaksian yang sama persis untuk saling mendukung.
    60: Lalu imam besar berdiri di hadapan mereka dan berkata kepada Yesus, “Kenapa kamu tidak menjawab?! Jawablah semua tuduhan berat terhadapmu itu!”
    61: Tetapi Yesus tetap diam dan tidak menjawab apa-apa. Lalu imam besar bertanya lagi kepada-Nya, “Apakah kamu adalah Kristus, Anak Allah?”
    62: Yesus pun menjawab, “Ya, benar. Dan kalian akan melihat Aku, Sang Anak Adam, duduk di tempat yang paling terhormat di samping Yang Mahakuasa. Dan ketika Aku datang kembali dari surga, kalian akan melihat Aku di antara awan-awan.”
    63: Mendengar jawaban itu, imam besar merobek-robek baju yang dipakainya dan berkata, “Buat apa kita mencari saksi-saksi lain lagi?!
    64: Kalian sudah mendengar sendiri bagaimana dia menghina Allah! Jadi bagaimana menurut kalian?” Lalu mereka semua memutuskan untuk menjatuhkan hukuman mati kepada Yesus.
    65: Sesudah itu ada di antara mereka yang mulai meludahi Dia. Mereka juga menutup mata-Nya dengan sepotong kain, dan sambil memukuli Dia mereka berkata, “Kalau kamu seorang nabi, coba tebak, siapa nama orang yang baru saja memukulmu!” Kemudian penjaga-penjaga imam besar itu pun memukuli Yesus sambil membawa Dia keluar.
    66: Waktu semua itu terjadi, Petrus masih menghangatkan badannya di dekat api di halaman rumah imam besar. Lalu datanglah seorang pembantu perempuan imam besar.
    67: Waktu dia memperhatikan Petrus di terang api, pembantu itu berkata kepadanya, “Kamu juga salah satu pengikut Yesus orang Nazaret itu, bukan?”
    68: Tetapi Petrus menyangkalnya, “Saya tidak mengerti maksudmu.” Lalu Petrus pergi ke pintu pagar depan. Pada saat itu juga ayam berkokok.
    69: Waktu pembantu perempuan itu melihat Petrus lagi, dia mulai berkata kepada orang-orang yang ada di situ, “Orang ini juga salah satu dari pengikut Yesus.”
    70: Tetapi Petrus menyangkal lagi, “Bukan!” Tidak lama kemudian, orang-orang yang berdiri di situ berkata kepada Petrus, “Betul! Kamu juga salah satu dari mereka, karena kamu orang Galilea. Itu ketahuan dari logatmu.”
    71: Lalu Petrus dengan tegas bersumpah, “Saya tidak kenal orang itu! Kalau saya bohong, biarlah TUHAN yang di surga menghukum saya!”
    72: Saat itu ayam berkokok untuk kedua kalinya. Lalu Petrus teringat apa yang Yesus katakan kepadanya malam itu, “Sebelum ayam berkokok dua kali, kamu sudah tiga kali mengaku tidak kenal Aku.” Petrus pun langsung menangis dengan sangat sedih.
  15:
    1: Pagi-pagi sekali seluruh sidang Mahkamah Agama— yaitu imam-imam kepala, pemimpin-pemimpin Yahudi, dan ahli-ahli Taurat— mengatur rencana untuk membunuh Yesus dengan cara memperalat pejabat-pejabat pemerintah Romawi. Lalu mereka mengikat Dia dan menyerahkan-Nya kepada Gubernur Pilatus.
    2: Pilatus bertanya kepada Yesus, “Benarkah kamu ini raja orang Yahudi?” Jawab-Nya, “Begitulah katamu.”
    3: Kemudian para imam kepala melaporkan banyak tuduhan tentang kesalahan Yesus.
    4: Pilatus bertanya lagi kepada-Nya, “Apakah kamu tidak mau menjawab? Dengarlah betapa banyaknya tuduhan mereka atasmu!”
    5: Tetapi Yesus tidak menjawab apa-apa, sehingga Pilatus sangat heran.
    6: Tiap tahun pada Hari Raya Paskah di Yerusalem, sudah menjadi kebiasaan bahwa gubernur membebaskan satu orang dari penjara sesuai permintaan masyarakat.
    7: Karena kebiasaan itu, banyak orang sudah berkumpul di istana Pilatus dan mulai berteriak meminta dia membebaskan seorang tahanan. Kebetulan waktu itu di dalam penjara ada seorang bernama Barabas. Dia ditahan bersama sejumlah orang lain karena melakukan kerusuhan melawan pemerintah Romawi. Dalam kerusuhan itu Barabas sudah membunuh seseorang.
    9: Lalu Pilatus bertanya kepada orang banyak, “Apakah kalian mau saya membebaskan raja orang Yahudi ini bagi kalian?”
    10: Pilatus sengaja berkata begitu karena dia sudah tahu bahwa para imam kepala iri hati kepada Yesus. Dia tahu bahwa alasan itulah yang membuat mereka menyerahkan Yesus kepadanya.
    11: Tetapi atas bujukan para imam kepala, orang banyak itu malah meminta Pilatus membebaskan Barabas, bukan Yesus.
    12: Lalu Pilatus bertanya sekali lagi kepada mereka, “Kalau begitu, apa yang kalian mau saya lakukan terhadap Yesus yang kalian sebut ‘raja orang Yahudi’ ini?”
    13: Mereka berteriak, “Salibkan dia!”
    14: Sekali lagi Pilatus bertanya kepada mereka, “Mengapa? Kesalahan apa yang sudah dia perbuat?” Tetapi mereka semakin keras berteriak-teriak, “Salibkan dia!”
    15: Karena Pilatus ingin orang banyak itu senang kepadanya, dia pun melepaskan Barabas untuk mereka. Lalu dia menyerahkan Yesus kepada tentara-tentaranya untuk dicambuk dan disalibkan.
    16: Tentara-tentara itu membawa Yesus masuk ke markas mereka yang berada di bagian dalam istana gubernur, dan mereka memanggil semua tentara yang lain untuk berkumpul di sana.
    17: Mereka mengejek Yesus sesuai dengan tuduhan bahwa Dia adalah raja orang Yahudi. Mereka mengganti jubah yang Yesus pakai dengan jubah komandan mereka yang berwarna ungu, karena warna itulah yang biasanya dipakai oleh raja. Mereka juga membuat mahkota berduri dari ranting tumbuhan merambat dan memasangnya di kepala Yesus.
    18: Lalu mereka pura-pura memberi hormat kepada Yesus dengan berseru, “Yang mulia, raja orang Yahudi!”
    19: Kemudian mereka memukuli kepala Yesus dengan tongkat dan ada juga yang meludahi Dia. Sebagian tentara lain pura-pura memberi hormat dengan berlutut di depan Yesus.
    20: Sesudah mengejek Dia seperti itu, mereka melepaskan jubah ungu tadi dan menggantinya dengan pakaian Yesus sendiri. Lalu mereka membawa Dia keluar untuk disalibkan.
    21: Dalam perjalanan ke tempat penyaliban, mereka bertemu dengan seorang Kirene yang baru kembali dari luar kota. Orang itu bernama Simon, ayah Aleksander dan Rufus. Lalu tentara-tentara itu memaksa Simon untuk memikul salib Yesus.
    22: Mereka menggiring Yesus ke Golgota. Nama itu artinya ‘tempat tengkorak.’
    23: Di sana mereka memberikan air anggur yang dicampur getah pohon mur kepada-Nya. Tetapi Dia menolaknya.
    24: Sesudah menyalibkan Yesus, mereka membagi-bagi pakaian-Nya di antara mereka dengan cara membuang undi.
    25: Yesus disalibkan sekitar jam sembilan pagi.
    26: Pada bagian atas salib-Nya dipasang papan bertuliskan tuduhan terhadap Yesus, yaitu “Inilah raja orang Yahudi.”
    27: Bersama Yesus, mereka juga menyalibkan dua orang pencuri, yang seorang di sebelah kanan-Nya, dan yang seorang lagi di sebelah kiri-Nya.
    28: Dengan demikian, terjadilah sesuai dengan Firman Allah yang disampaikan oleh seorang nabi, “Dia akan dianggap sama seperti para penjahat.”
    29: Orang-orang yang melewati tempat itu mengejek Dia. Sambil menggeleng-gelengkan kepala, mereka berkata, “Hai kamu yang dulu mengaku bisa merobohkan rumah Allah dan membangunnya kembali dalam tiga hari saja!
    30: Selamatkanlah dirimu dan turunlah dari salib itu!”
    31: Para imam kepala dan ahli Taurat yang ada di situ juga menertawakan Dia, “Konyol sekali! Dia bisa menyelamatkan orang lain, tetapi tidak bisa menyelamatkan dirinya sendiri!
    32: Kalau dia benar-benar Kristus, Raja Penyelamat bangsa Israel, biarlah dia turun dari salibnya itu, barulah kami akan percaya kepadanya!” Kedua penjahat yang disalibkan bersama Yesus juga ikut menghina Dia.
    33: Mulai jam dua belas siang, tiba-tiba seluruh daerah itu menjadi gelap sampai jam tiga sore.
    34: Kira-kira jam tiga, Yesus berteriak dengan suara keras, “Eloi, Eloi, lima sabaktani?”— yang artinya, “Allah-Ku, Allah-Ku, mengapa Engkau meninggalkan Aku?”
    35: Lalu beberapa orang yang berdiri di sana keliru mendengar perkataan Yesus itu dan mereka berkata, “Dengar! Dia memanggil Nabi Elia.”
    36: Sesudah itu seseorang berlari mengambil sepotong spons dan memasangnya di ujung sebatang bambu kecil. Dia mencelupkan spons itu ke dalam air anggur asam dan memberikannya kepada Yesus supaya Dia minum. Sambil melakukan itu dia berkata, “Mari kita tunggu dan lihat apakah Elia akan datang untuk menurunkan dia dari salib ini!”
    37: Kemudian Yesus berteriak dan menghembuskan nafas terakhir.
    38: Waktu Yesus mati, tiba-tiba tirai yang tergantung di pintu ruang kudus di dalam rumah Allah robek sendiri dari atas ke bawah menjadi dua bagian.
    39: Saat komandan kompi yang berdiri di depan salib Yesus melihat bagaimana Yesus berteriak lalu mati, dia berkata, “Sungguh, ternyata Orang ini benar-benar Anak Allah!”
    40: Di situ ada juga beberapa perempuan yang melihat dari jauh. Mereka adalah Salome, Maria yang berasal dari kampung Magdala, serta Maria ibu Yesus, Yoses, dan Yakobus muda.
    41: Mereka adalah perempuan-perempuan yang biasa ikut dan membantu pelayanan Yesus waktu Dia masih berada di daerah Galilea. Bersama mereka ada juga banyak perempuan lain yang sudah ikut dengan rombongan Yesus dari Galilea sampai ke Yerusalem.
    42: Saat itu, hari sudah mulai malam dan orang Yahudi harus segera menyelesaikan segala persiapan mereka untuk hari Sabat.
    43: Karena itu Yusuf memberanikan diri menghadap Pilatus untuk meminta mayat Yesus. (Yusuf ini berasal dari kampung Arimatea. Dia salah satu anggota terhormat Mahkamah Agama Yahudi. Dia juga sangat menanti-nantikan saatnya Allah mulai memerintah dunia ini sebagai Raja.)
    44: Pilatus heran waktu mendengar bahwa Yesus sudah mati sebelum malam. Lalu dia memanggil komandan kompi yang melaksanakan penyaliban itu dan menanyakan kalau Yesus benar-benar sudah mati.
    45: Setelah Pilatus mendengar laporan komandan itu bahwa Yesus memang sudah mati, dia memberi izin kepada Yusuf untuk membawa mayat Yesus.
    46: Yusuf pun membeli kain putih untuk membungkus mayat Yesus. Dia dibantu beberapa orang lain menurunkan mayat-Nya dari salib. Mereka membungkus-Nya dengan kain itu, lalu membaringkan mayat Yesus di dalam kuburan yang digali seperti gua pada bukit batu. Kemudian pintu kuburan itu ditutup dengan menggulingkan batu besar yang sudah disediakan sebagai penutup.
    47: Kedua perempuan yang bernama Maria tadi memperhatikan saat orang-orang itu mengurus dan membaringkan mayat Yesus.
  16:
    1: Waktu hari Sabat sudah lewat, pagi-pagi sekali pada hari Minggu saat matahari baru terbit, Maria dari kampung Magdala, Salome, dan Maria ibu Yakobus pergi ke kuburan Yesus. Mereka sudah membeli minyak yang harum untuk meminyaki mayat Yesus.
    3: Dalam perjalanan mereka membicarakan, “Siapakah yang akan menolong kita menggulingkan batu besar itu, supaya kita bisa masuk ke dalam kuburan?”
    4: Tetapi waktu mereka sampai di kuburan, ternyata batu besar itu sudah terguling.
    5: Ketiga perempuan itu pun segera masuk. Namun mereka kaget sekali, karena di dalam kuburan itu tampak satu malaikat sedang duduk di sisi kanan ruangan gua. Dia terlihat seperti laki-laki muda yang berpakaian putih bersih.
    6: Malaikat itu berkata kepada mereka, “Jangan terkejut! Saya tahu kalian mencari Yesus, Orang Nazaret yang sudah disalibkan itu. Dia tidak ada di sini, karena Allah sudah menghidupkan Dia kembali. Lihat saja tempat mereka menaruh mayat-Nya.
    7: Pergilah dan beritahukan kepada murid-murid-Nya, khususnya Petrus, ‘Yesus sudah lebih dulu pergi ke Galilea. Kalian akan menemui Dia di sana, sesuai dengan apa yang sudah pernah Dia katakan kepada kalian.’”
    8: Lalu dengan gemetar perempuan-perempuan itu lari meninggalkan kuburan itu, karena mereka sangat takut dan terheran-heran. Ketiganya tidak mengatakan apa-apa kepada siapa pun yang mereka temui di jalan, karena mereka masih ketakutan.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) Hari Minggu itu, pagi-pagi sekali Yesus sudah bangkit dari kematian. Pertama-tama Dia memperlihatkan diri-Nya kepada Maria dari kampung Magdala. (Dari dialah Yesus pernah mengusir tujuh roh jahat.)'
    10: Lalu Maria pergi memberitahukan hal itu kepada orang-orang yang dulu sering mengikut Yesus. Waktu itu mereka masih berduka dan menangis karena kematian Yesus.
    11: Ketika mendengar bahwa Yesus sudah hidup kembali dan Maria baru saja melihat Dia, mereka tidak percaya.
    12: Tidak lama sesudah itu, Yesus memperlihatkan diri-Nya dengan wajah berbeda kepada dua orang yang dulu sering bergabung bersama murid-murid-Nya. Saat itu mereka sedang berjalan dari Yerusalem ke tempat lain.
    13: Waktu dua orang itu sadar bahwa Orang yang bersama mereka adalah Yesus, tiba-tiba Yesus menghilang. Lalu mereka berdua kembali dan menceritakan kejadian itu kepada murid-murid-Nya. Tetapi mereka tetap tidak percaya.
    14: Akhirnya Yesus memperlihatkan diri kepada kesebelas murid-Nya itu waktu mereka sedang makan. Dia menegur mereka karena mereka begitu keras kepala dan tidak mau percaya bahwa Yesus sudah hidup kembali, walaupun sudah diberitahu oleh beberapa orang saksi mata.
    15: Sesudah itu Dia berkata kepada mereka, “Pergilah ke seluruh dunia dan beritakanlah Kabar Baik kepada semua orang.
    16: Siapa yang percaya dan dibaptis akan diselamatkan. Tetapi siapa yang menolak percaya kepada-Ku akan dihukum.
    17: 'Dan kepada setiap orang yang percaya kepada-Ku, Allah akan memberikan kuasa kepadanya untuk melakukan keajaiban-keajaiban seperti ini: Demi kemuliaan-Ku, ada di antara kamu yang akan mengusir setan-setan dan berbicara dalam bahasa-bahasa baru yang belum pernah kamu pelajari.'
    18: Biarpun kamu memegang ular dengan tangan telanjang atau minum racun, kamu tidak akan sakit atau mati. Juga ketika kamu menyentuh orang-orang sakit sambil berdoa kepada-Ku, mereka akan sembuh.”
    19: Sesudah selesai berbicara kepada murid-murid-Nya, Tuhan Yesus terangkat ke surga. Di sanalah Dia duduk di sebelah kanan Allah, yaitu di tempat yang paling terhormat.
    20: Lalu murid-murid-Nya pergi memberitakan kabar keselamatan ke segala tempat. Dan Roh Tuhan Yesus menyertai mereka masing-masing dengan membuat banyak keajaiban sebagai bukti bahwa berita keselamatan yang mereka kabarkan itu sungguh benar. Amin.
