    11: 'Lalu katakanlah kepada pemilik rumah itu, ‘Pak, Guru kami menanyakan kepada Bapak: Di manakah tempat untuk Aku dan murid-murid-Ku makan perjamuan Paskah?’'
    12: Nanti orang itu akan menunjukkan satu ruangan besar di lantai atas yang sudah lengkap dengan meja dan perabot lainnya. Siapkanlah perjamuan Paskah kita di situ.”
