    13: Lalu tanya Daud kepada pembawa kabar itu, “Dari mana asalmu?” Jawabnya, “Hamba adalah orang Amalek. Ayah hamba seorang perantau yang tinggal di negeri Israel.”
    14: Daud berkata lagi kepadanya, “Mengapa kamu menganggap dirimu pantas membunuh orang yang dipilih TUHAN?!”
    15: Daud pun memanggil salah seorang tentaranya dan berkata, “Bunuh dia!” Maka tentara itu membunuh pembawa kabar tadi.
    16: Sebelum orang itu dibunuh, Daud berkata kepadanya, “Kamu bertanggung jawab atas kematianmu sendiri, karena kamulah yang mengakui bahwa kamu membunuh orang yang dipilih TUHAN.”
    17: 'Daud meratapi Saul dan Yonatan dengan menyanyikan lagu perkabungan yang diberinya judul “Busur dan Anak Panah.” Daud juga memerintahkan agar lagu itu diajarkan kepada semua orang di Yehuda. Lagu ini tertulis dalam Kitab Orang-orang Jujur. Inilah kata-kata dalam lagu Daud itu:'
    19: Oh Israel, yang engkau muliakan sudah terbunuh di bukit-bukit! Sudah gugur para pahlawan yang gagah perkasa!
    20: Jangan beritakan kisah itu di Gat, jangan ceritakan di jalan-jalan Askelon, supaya gadis-gadis Filistin tidak bersuka, dan para penyembah berhala tidak bersorak!
    21: Semoga hujan atau embun tidak turun atas gunung-gunung di Gilboa. Semoga ladang di daerah itu tidak menghasilkan gandum yang dapat dipersembahkan kepada TUHAN! Karena di sanalah perisai-perisai para pahlawan Israel tercampak dengan penuh aib, dan perisai Saul tidak lagi digosok dengan minyak supaya mengkilat.
    22: Pedang Saul dan panah Yonatan tidak pernah gagal membunuh musuh. Senjata-senjata perang mereka selalu berlumur darah dan lemak para pahlawan yang terbunuh.
    23: Saul dan Yonatan sangat disayangi semasa hidup mereka. Keduanya tak terpisahkan saat hidup maupun mati. Mereka lebih cepat daripada rajawali, lebih kuat daripada singa.
    24: Hai gadis-gadis Israel, ratapilah kematian Saul, yang sudah mengenakan kepada kalian pakaian terbaik dan mewah, yang sudah menghiasi pakaian kalian dengan emas.
    25: Betapa aku berdukacita karena para pahlawan kita sudah gugur di tengah pertempuran! Yonatan terbunuh di atas bukit-bukit!
    26: Aku sangat berduka karena engkau, Yonatan, saudaraku! Aku sungguh mengasihimu. Kasih persahabatanmu bagiku melebihi kasih seorang istri.
