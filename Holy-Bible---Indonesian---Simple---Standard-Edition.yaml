    11: Tolong terimalah pemberian yang aku bawa ini, karena Allah sudah sangat berbaik hati kepadaku dan memberikan segala sesuatu yang aku perlukan.” Yakub terus memohon sampai akhirnya Esau mau menerima pemberian itu.
