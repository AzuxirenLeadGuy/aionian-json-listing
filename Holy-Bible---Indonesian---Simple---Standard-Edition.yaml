    1: Sesudah Ehud meninggal, bangsa Israel kembali melakukan apa yang jahat di mata TUHAN.
    2: Maka TUHAN menyerahkan bangsa itu ke tangan Yabin, raja orang Kanaan yang memerintah di kota Hazor. Panglima perangnya bernama Sisera. Dia tinggal di Haroset Hagoyim.
    3: Sisera memiliki sembilan ratus kereta perang dari besi. Dia menindas Israel dengan kejam selama dua puluh tahun. Maka umat Israel pun berteriak meminta tolong kepada TUHAN.
    4: Pada waktu itu, Debora, seorang nabi perempuan, istri Lapidot, menjadi pemimpin bangsa Israel.
    5: Dia biasa duduk di bawah sebuah pohon kurma yang dinamai ‘pohon kurma Debora’, di antara kota Rama dan Betel di perbukitan Efraim. Orang Israel berdatangan membawa perkara mereka kepadanya di sana untuk mendapatkan penyelesaian.
    6: Suatu hari, Debora memanggil Barak anak Abinoam yang tinggal di Kedes di wilayah Naftali. Kata Debora kepadanya, “Inilah perintah TUHAN Allah Israel kepadamu, ‘Pergilah ke gunung Tabor bersama sepuluh ribu orang pasukan dari suku Naftali dan Zebulon!’
    7: TUHAN berjanji, ‘Aku akan membawa Sisera kepadamu di sungai Kison bersama dengan semua kereta dan pasukan Yabin. Di situ Aku akan menyerahkan dia ke tanganmu.’”
    8: Jawab Barak kepada Debora, “Kalau engkau juga pergi, saya akan pergi. Tetapi kalau engkau tidak ikut, saya tidak akan pergi.”
    9: Kata Debora, “Saya akan pergi bersamamu. Tetapi kamu tidak akan mendapat kehormatan dari tugas ini, karena TUHAN akan menyerahkan Sisera ke tangan seorang perempuan.” Lalu pergilah Debora bersama Barak ke Kedes.
    10: Barak mengerahkan orang-orang Zebulon dan Naftali untuk naik ke Kedes. Sepuluh ribu orang berjalan kaki mengikuti dia. Debora juga pergi bersamanya.
    11: Pada waktu itu, ada seorang Keni yang bernama Heber. (Bangsa Keni adalah keturunan Hobab, ayah mertua Musa.) Heber sudah berpisah dari bangsa Keni dan saat itu dia tinggal di sekitar pohon besar di Zaananim, dekat Kedes.
    12: Ketika Sisera mendengar bahwa Barak sudah naik ke gunung Tabor,
    13: dia memerintahkan agar kesembilan ratus kereta perangnya diberangkatkan dari Haroset-Hagoyim ke sungai Kison, beserta seluruh pasukannya.
    14: Kata Debora kepada Barak, “Bersiaplah! Hari ini TUHAN sudah menyerahkan Sisera kepadamu! TUHAN sudah maju di depanmu!” Maka Barak memimpin sepuluh ribu orang turun dari gunung Tabor.
    15: Mereka menyerang pasukan Sisera. TUHAN membuat Sisera serta semua pasukan dan pengendara keretanya panik dan menjadi kacau. Sisera turun dari keretanya lalu melarikan diri dengan berjalan kaki.
    16: Barak mengejar kereta-kereta dan pasukan tentara itu di sepanjang jalan sampai ke Haroset Hagoyim. Seluruh pasukan Sisera mati dibunuh. Tidak ada satu pun yang selamat.
    17: Sementara itu, Sisera melarikan diri ke kemah Yael, istri Heber, orang Keni, karena ada hubungan baik antara Raja Yabin dan keluarga Heber.
    18: Yael keluar menyambut Sisera serta berkata kepadanya, “Mari masuk ke kemah saya, Tuan. Silakan masuk dan beristirahatlah di sini. Jangan takut.” Maka Sisera masuk ke kemah Yael. Dia berbaring, dan Yael menutupinya dengan selimut.
    19: Kata Sisera kepada Yael, “Saya haus. Tolong ambilkan sedikit air untuk saya.” Yael pun membuka kantong kulit yang berisi susu, memberinya minum, dan menyelimuti dia kembali.
    20: Kata Sisera kepadanya, “Berdirilah di pintu kemah. Jika ada yang datang dan bertanya kepadamu, ‘Apakah ada laki-laki di sini?’ Jawablah ‘Tidak ada.’”
    21: Sesudah itu Sisera tertidur karena kelelahan. Kemudian Yael mengambil sebatang pasak kemah dan sebuah palu, lalu mendekati Sisera dengan diam-diam. Dia memalu pasak itu ke pelipis kepala Sisera sampai menembus ke tanah. Sisera pun mati.
    22: Ketika Barak datang mengejar Sisera, Yael keluar dari kemah untuk menyambut dia. Katanya, “Mari, saya akan menunjukkan orang yang engkau cari.” Barak masuk ke kemah Yael dan melihat Sisera sudah terbujur mati dengan pasak kemah menancap di pelipis kepalanya.
    23: Demikianlah hari itu Allah menundukkan Yabin, raja Kanaan, di hadapan bangsa Israel.
    24: Sejak saat itu Israel semakin menekan Raja Yabin sampai akhirnya mereka membinasakan dia.
  5:
    1: 'Pada hari itu Debora dan Barak anak Abinoam menyanyikan lagu ini:'
    2: Terpujilah Engkau, ya TUHAN! Karena pemuka-pemuka Israel maju memimpin, dan umat-Mu pun ikut dengan sukarela!
    3: Hai raja-raja dan para penguasa, dengarkanlah! Aku hendak menyanyikan pujian bagi TUHAN, Allah Israel.
    4: TUHAN, ketika Engkau berangkat dari pegunungan Seir dan melintasi dataran tanah Edom, bumi bergetar dan awan-awan menumpahkan hujan lebat. Langit pun seolah-olah runtuh.
    5: Gunung-gunung berguncang saat Engkau hadir, ya TUHAN Allah Israel, seperti gunung Sinai gemetar waktu hadirat-Mu turun di sana.
    6: Pada zaman Samgar dan zaman Yael, tidak ada yang berani melewati jalan raya. Semua orang sembunyi-sembunyi melalui jalan tikus.
    7: Desa-desa di Israel menjadi sunyi sepi. Di mana-mana seakan tak ada kehidupan, sampai aku, Debora, maju! Aku maju memberanikan diri menjadi ibu yang membela Israel.
    8: Gara-gara Israel memilih dewa-dewa baru untuk disembah musuh-musuh memerangi kita, mengepung pintu gerbang kita. Di antara empat puluh ribu laki-laki di Israel tak ada satu pun tombak ataupun perisai.
    9: Namun, betapa bangga hatiku terhadap para pemuka Israel. Mereka menjawab panggilan perang dengan sukarela. Terpujilah Engkau, ya TUHAN!
    10: Hai seluruh rakyat, mari merayakan kemenangan kita— baik para bangsawan yang menunggang keledai putih berpelana indah maupun orang-orang yang berjalan kaki!
    11: Di tempat-tempat menimba air terdengar nyanyian sukacita sahut-menyahut menceritakan keadilan TUHAN dan kemenangan laskar-Nya, Israel. Ke gerbang-gerbang kota, barisan umat TUHAN berderap.
    12: Bangunlah, Debora, bangunlah! Berdiri dan bernyanyilah! Bangkitlah, Barak anak Abinoam! Giringlah para tawananmu!
    13: Lalu berkumpullah para pemuka dan rakyat. Umat TUHAN yang masih tersisa datang bergabung bersamaku, Debora, untuk berjuang melawan musuh Israel yang kuat.
    14: Pasukan dari suku Efraim turun ke lembah, yaitu mereka yang mendiami tanah yang direbut dari bangsa Amalek. Di belakang mereka laskar suku Benyamin mengiring. Dari Manasye Barat, para komandan membawa pasukan-pasukan mereka, keturunan Makir. Juga dari suku Zebulon datang para komandan pangkat tinggi bersama pasukannya.
    15: Bersama aku, Debora, majulah para komandan dan pasukan suku Isakar. Di bawah pimpinan Barak mereka berlari ke lembah pertempuran. Tetapi kalian suku Ruben terlalu peragu!
    16: Mengapa kalian duduk-duduk saja di dekat kandang domba masing-masing? Apakah hanya untuk mendengarkan bunyi siul para gembala memimpin pulang kawanan dombanya? Kalian saling bertanya-tanya, ‘Apakah kita akan ikut berperang?’ Tetapi akhirnya tidak ada yang berani mengambil keputusan.
    17: Suku Gad tetap tinggal di rumah-rumah mereka di sebelah timur sungai Yordan, sementara suku Dan sibuk berdagang dengan kapal-kapal. Suku Asyer juga tenang-tenang saja di tempat tinggal mereka di sepanjang pesisir laut, dekat tempat kapal berlabuh.
    18: Tetapi suku Zebulon dan Naftali maju ke medan perang. Mereka berani mempertaruhkan nyawa, bahkan sampai mati.
    19: Lalu datanglah pasukan raja-raja Kanaan menyerang kita di kota Taanak dekat mata air Megido. Tetapi mereka gagal mendapat jarahan.
    20: Dari langit, bintang-bintang memerangi panglima Sisera, dari tempat peredarannya masing-masing.
    21: Seperti pasukan raja Mesir tenggelam di Laut Merah, begitu juga pasukan Sisera pun hanyut di sungai Kison, sungai purbakala itu! (Dan aku, Debora, menguatkan hatiku dengan berkata, “Ayo, maju terus pantang mundur!”)
    22: Lalu terdengarlah derap kuda-kuda menghentak berlari dari pertempuran.
    23: Malaikat utusan TUHAN berkata, ‘Terkutuklah penduduk kota-kota Israel yang tidak bergabung dengan pasukan TUHAN untuk melawan musuh kita yang kuat.’
    24: Oh, diberkatilah Yael, istri Heber dari kaum Keni! Di antara para perempuan penghuni kemah, biarlah dia menjadi yang paling diberkati.
    25: Waktu Sisera meminta air, Yael memberinya susu. Disajikannya minuman dari olahan susu dalam cangkir mewah.
    26: Bersenjatakan patok kemah di tangan kiri dan palu di tangan kanannya, Yael mematok kepala Sisera sampai tembus pelipisnya.
    27: Sisera mati terkapar di kaki Yael. Tempatnya berbaring tidur telah menjadi ranjang kematiannya.
    28: Sementara itu ibunda Sisera menengok ke luar dari balik kisi-kisi jendelanya sambil menangis. Dia berseru, “Mengapa anakku belum juga pulang? Mengapa derap kereta kudanya belum terdengar?”
    29: Dayang-dayangnya yang pandai pun menjawab, “Bukankah mereka sedang membagi-bagi jarahan? Satu atau dua orang gadis untuk setiap tentara, kain mahal berwarna-warni untuk Sisera, dan dua helai kain berhias sulaman indah untuk setiap orang.” Maka kata ibunya, “Ah, benar. Pasti karena itu.”
    31: Ya TUHAN, binasakanlah semua musuh-Mu! Tetapi biarlah semua orang yang mengasihi Engkau bersinar bagai matahari di tengah siang! Sesudah peristiwa itu, negeri Israel aman selama empat puluh tahun.
  6:
    1: Bangsa Israel kembali berbuat jahat di mata TUHAN. Karena itu TUHAN menyerahkan mereka ke tangan bangsa Midian selama tujuh tahun.
    2: Bangsa Midian sangat menindas Israel sehingga orang Israel membuat tempat persembunyian di gua-gua, di lubang-lubang di gunung, dan tempat-tempat lain yang aman.
    3: Setiap kali bangsa Israel menunggu waktunya panen, orang Midian, orang Amalek, dan orang-orang dari timur datang menyerang mereka.
    4: Orang-orang itu datang berbondong-bondong ke daerah Israel membawa ternak mereka lalu berkemah di sana. Jumlah mereka sangat banyak, seperti gerombolan belalang yang tidak bisa dihitung. Unta mereka pun tidak terhitung banyaknya. Mereka menghancurkan ladang-ladang Israel sampai ke Gaza. Mereka juga mengambil semua domba, sapi, dan keledai, tanpa meninggalkan sedikit pun persediaan makanan bagi orang Israel.
    6: Bangsa Midian membuat Israel begitu melarat sehingga bangsa Israel berseru meminta tolong kepada TUHAN.
    7: Ketika bangsa Israel berseru kepada TUHAN karena penindasan Midian,
    8: 'TUHAN mengutus seorang nabi kepada mereka. Nabi itu berkata, “Inilah kata TUHAN, Allah Israel: Aku sudah membebaskan kalian dari perbudakan di Mesir dan menuntun kalian keluar dari sana.'
    9: Aku sudah melepaskan kalian dari tangan orang Mesir dan dari semua yang menindas kalian. Aku juga sudah mengusir musuh-musuh kalian serta memberikan tanah mereka kepadamu.
    10: Dan Aku berkata kepada kalian, ‘Akulah TUHAN Allahmu! Jangan takut atau beribadah kepada dewa-dewa orang Amori, yang tanahnya kalian diami!’ Tetapi kalian tidak taat kepada-Ku.”
    11: Kemudian datanglah malaikat utusan TUHAN lalu dia duduk di bawah pohon besar di Ofra, kota kecil milik Yoas, seorang dari keluarga Abiezer. Saat itu, Gideon anak Yoas sedang mengirik gandum di lubang tempat pemerasan anggur, karena dia mau menyembunyikan gandumnya dari orang Midian.
    12: Malaikat itu menampakkan diri kepada Gideon dalam wujud seperti manusia biasa dan berkata, “TUHAN menyertaimu, hai pahlawan yang gagah perkasa!”
    13: Jawab Gideon kepadanya, “Tuan, jika TUHAN menyertai kami, mengapa semua ini menimpa kami? Di manakah semua perbuatan ajaib-Nya yang diceritakan oleh nenek moyang kami? Mereka bercerita, ‘TUHAN membawa kita keluar dari Mesir.’ Tetapi sekarang TUHAN sudah meninggalkan kami dan menyerahkan kami kepada orang Midian.”
    14: Maka TUHAN dengan perantaraan malaikat itu berkata kepada Gideon, “Kamu orang yang kuat. Pergilah menyelamatkan Israel dari penjajahan Midian. Aku mengutusmu.”
    15: Jawab Gideon, “Tapi Tuan, bagaimana mungkin saya bisa menyelamatkan Israel? Saya berasal dari keturunan keluarga yang paling lemah di suku Manasye, dan saya hanyalah anak bungsu dalam keluarga.”
    16: Lagi kata TUHAN melalui malaikat itu, “Aku akan menyertaimu! Kamu akan menghancurkan seluruh pasukan Midian semudah mengalahkan satu orang saja.”
    17: Jawab Gideon, “Jika Engkau memang berkenan kepadaku, berilah aku suatu tanda untuk membuktikan bahwa Engkau benar-benar menyampaikan perkataan TUHAN.
    18: Mohon jangan pergi dari sini sampai aku kembali membawa pemberian dan menyajikannya kepada-Mu.” TUHAN menjawab, “Aku akan menunggu sampai kamu kembali.”
    19: Maka Gideon pulang dan menyiapkan seekor anak kambing bersama roti tidak beragi yang dibuat dari 22 liter tepung. Dia menaruh dagingnya ke dalam keranjang dan kaldunya ke dalam panci. Lalu Gideon kembali dan menyajikannya kepada malaikat, yang masih berada di bawah pohon besar.
    20: Malaikat itu berkata, “Taruhlah daging dan roti tidak beragi di atas batu ini, lalu tuangkanlah kaldu itu ke atasnya.” Gideon pun melakukannya.
    21: Malaikat itu lalu menyentuh daging dan roti tersebut dengan ujung tongkatnya. Tiba-tiba muncullah api dari batu itu membakar habis daging dan roti di atasnya. Kemudian malaikat itu menghilang.
    22: Saat itu juga Gideon pun tersadar bahwa orang tadi adalah malaikat. Dia berseru, “Ya ampun! TUHAN Penguasaku! Aku sudah bertatap muka dengan malaikat utusan TUHAN!”
    23: Tetapi TUHAN menjawab, “Tenangkanlah hatimu. Jangan takut. Kamu tidak akan mati.”
    24: Lalu Gideon mendirikan sebuah mezbah untuk TUHAN di tempat itu dan menamainya ‘TUHAN sumber kedamaian.’ Sampai kitab ini ditulis, mezbah itu masih ada di sana, di kota Ofra.
    25: Malam itu juga, TUHAN berkata lagi kepada Gideon, “Ambillah seekor sapi jantan dari ternak ayahmu, yaitu sapi jantannya yang kedua, yang berumur tujuh tahun. Robohkanlah mezbah dewa Baal milik ayahmu dan tebanglah tiang berhala dewi Asyera di sebelahnya.
    26: Lalu dirikanlah sebuah mezbah bagi-Ku di atas bukit yang sama itu. Susunlah batu-batunya sesuai pola yang dipakai untuk semua mezbah-Ku. Ambillah sapi jantan itu dan persembahkanlah sebagai kurban yang dibakar habis, dengan menggunakan kayu dari tiang dewi Asyera yang akan kamu tebang.”
    27: Maka Gideon mengajak sepuluh orang pelayannya dan melakukan tepat sesuai perintah TUHAN kepadanya, tetapi dia melakukannya pada malam hari. Gideon tidak berani mengerjakannya siang hari karena dia takut kepada keluarga ayahnya dan warga kota itu.
    28: Keesokan paginya, ketika orang-orang kota bangun, mereka melihat mezbah Baal sudah dirobohkan, tiang dewi Asyera sudah ditebang, dan ada sapi yang sudah dikurbankan di mezbah TUHAN yang baru didirikan.
    29: Mereka bertanya satu sama lain, “Perbuatan siapa ini?” Sesudah mencari tahu, mereka menemukan bahwa pelakunya adalah Gideon anak Yoas.
    30: Kemudian orang-orang kota itu berseru kepada Yoas, “Bawa anakmu keluar! Dia harus mati karena dia merobohkan mezbah Baal dan menebang tiang dewi Asyera di sebelahnya.”
    31: Jawab Yoas kepada orang-orang yang menantangnya itu, “Berani sekali kalian membela Baal! Apakah menurut kalian Baal perlu dibela dan tidak mampu membela dirinya sendiri? Kalau Baal benar-benar dewa, dia pasti bisa membalas siapa pun yang merobohkan mezbahnya. Kalau kalian sampai bertindak untuk membela Baal, kalian tidak akan dibiarkan hidup sampai besok pagi!”
    32: Sejak hari itu Gideon dijuluki Yerubaal, yang artinya, “Biarlah Baal membalas,” karena Gideon merobohkan mezbah Baal.
    33: Tidak lama setelah itu, pasukan bangsa Midian, Amalek, serta beberapa kelompok bangsa dari timur berkumpul. Mereka menyeberangi sungai Yordan dan berkemah di lembah Yisreel.
    34: Lalu Roh TUHAN menguasai Gideon. Maka Gideon meniup terompet untuk memanggil para tentara dari keluarga besar Abiezer. Mereka pun berkumpul mengikuti dia.
    35: Gideon juga mengutus sejumlah pembawa pesan ke wilayah Manasye, Asyer, Zebulon, dan Naftali untuk memanggil mereka, dan mereka pun datang kepadanya.
    36: Gideon berkata kepada Allah, “Jika Engkau benar-benar akan memakai aku untuk menyelamatkan bangsa Israel, seperti yang Engkau katakan,
    37: berilah aku tanda sebagai bukti. Aku akan menaruh bulu domba di tempat pengirikan. Jika embun hanya ada pada bulu domba itu, sedangkan tanah di sekitarnya kering, maka aku tahu bahwa Engkau benar-benar akan memakai aku untuk menyelamatkan Israel, seperti yang Engkau katakan.”
    38: Keesokan harinya Gideon bangun pagi-pagi benar. Ketika dia memeras bulu domba itu, dia mendapatkan semangkuk penuh air embun, sedangkan tanah di sekitarnya tetap kering.
    39: Gideon berkata lagi kepada Allah, “Janganlah marah kepadaku. Aku ingin meminta sekali lagi. Izinkanlah aku menguji janji-Mu satu kali lagi saja dengan bulu domba ini. Kali ini buatlah bulu dombanya tetap kering, sedangkan tanah di sekitarnya ditutupi embun.”
    40: Allah pun melakukan permintaan Gideon pada malam itu. Bulu dombanya kering, tetapi tanah di sekitarnya tertutup embun.
  7:
    1: Suatu hari, Gideon (yang dijuluki Yerubaal) beserta pasukannya bangun pagi-pagi lalu berkemah di dekat mata air Harod. Perkemahan orang Midian ada di sebelah utara mereka, di lembah dekat bukit More.
    2: TUHAN berkata kepada Gideon, “Prajuritmu terlalu banyak. Jika Aku membuat kalian menang atas pasukan Midian, orang Israel akan menyombongkan diri dengan mengaku, ‘Kita menang karena kekuatan kita sendiri.’
    3: Karena itu umumkanlah, ‘Siapa saja yang merasa takut silakan pergi dari gunung Gilead ini dan pulang.’” Maka 22.000 orang pulang, dan tersisa 10.000 orang di sana.
    4: TUHAN berkata lagi kepada Gideon, “Jumlah mereka masih terlalu banyak. Bawalah mereka turun ke sungai dan Aku akan memilah mereka di sana. Kalau Aku berkata, ‘Orang ini akan pergi bersamamu,’ pilihlah dia untuk pergi. Kalau Aku katakan, ‘Orang ini tidak akan pergi bersamamu,’ jangan pilih dia.”
    5: Maka Gideon membawa para prajurit ke tepi sungai. Lalu kata TUHAN kepadanya, “Pisahkanlah orang yang mencedok dan mencucup air dengan tangannya seperti anjing minum, dari orang yang berlutut dan minum langsung dari permukaan sungai.”
    6: Ada sekitar tiga ratus orang yang menghirup air dengan tangan mereka, selebihnya berlutut dan minum langsung dari permukaan air.
    7: TUHAN berkata kepada Gideon, “Dengan tiga ratus orang yang menghirup air dari tangannya itu, Aku akan membuat kamu menang atas Midian, dan Aku akan menyelamatkan kalian semua. Suruhlah orang yang lainnya pulang ke rumah masing-masing.”
    8: Maka Gideon menyuruh prajurit Israel yang lebih dari 300 tadi untuk pulang. Ketiga ratus prajurit itu mengambil bekal dan terompet dari orang-orang yang pulang. Pada waktu itu perkemahan bangsa Midian ada di lembah di bawah Gideon dan pasukannya.
    9: Malam itu TUHAN berkata kepada Gideon, “Bangunlah! Seranglah perkemahan itu, karena Aku sudah menyerahkannya kepadamu.
    10: Tetapi kalau kamu takut untuk menyerang, pergi mengintip ke bawah di perkemahan itu bersama Pura, pelayanmu.
    11: Setelah mendengar pembicaraan mereka, kamu akan menjadi berani untuk menyerang perkemahan itu.” Maka Gideon bersama Pura menyusup ke pinggir perkemahan musuh.
    12: Orang Midian, Amalek, dan beberapa kelompok bangsa dari timur memenuhi lembah itu seperti gerombolan belalang. Unta-unta mereka tidak terhitung, banyak sekali seperti pasir di tepi laut.
    13: Saat Gideon tiba, dia mendengar seorang prajurit sedang menceritakan mimpinya kepada temannya. Kata orang itu, “Aku bermimpi melihat sebongkah roti jelai terguling-guling turun ke perkemahan Midian. Roti itu menghantam sebuah kemah, lalu kemah itu roboh dan terguling.”
    14: Jawab temannya, “Itu pasti pertanda kita akan dikalahkan oleh Gideon anak Yoas, orang Israel itu. Allah sudah menyerahkan Midian dan seluruh perkemahan ini ke dalam tangannya.”
    15: Ketika Gideon mendengar cerita mimpi itu beserta artinya, dia pun bersujud memuji TUHAN. Lalu dia kembali ke perkemahan Israel dan berseru, “Bangkitlah, karena TUHAN sudah menyerahkan pasukan Midian ke tangan kita!”
    16: Dia membagi ketiga ratus prajuritnya menjadi tiga kelompok, kemudian memberi mereka masing-masing terompet dan kendi kosong dengan obor di dalamnya.
    17: Kata Gideon kepada mereka, “Perhatikan saya dan ikuti apa yang saya lakukan. Waktu saya sampai ke pinggir perkemahan, kalian harus melakukan apa yang saya lakukan!
    18: Nanti ketika saya dan semua yang bersama saya meniup terompet, kalian juga harus meniup terompet di sekeliling perkemahan. Berteriaklah, ‘Untuk TUHAN dan untuk Gideon!’”
    19: Gideon membawa seratus orang ke tepi perkemahan pada saat tentara Midian baru saja ganti giliran jaga malam yang kedua. Gideon dan orang-orangnya meniup terompet dan memecahkan kendi yang mereka bawa.
    20: Maka ketiga kelompok pasukan itu meniup terompet dan memecahkan kendi. Mereka memegang obor di tangan kiri dan terompet di tangan kanan. Lalu mereka berteriak, “Berperanglah untuk TUHAN dan Gideon. Serang!”
    21: Mereka hanya berdiri di posisi masing-masing di sekeliling perkemahan, sementara seluruh pasukan musuh panik dan melarikan diri sambil berteriak-teriak.
    22: Saat ketiga ratus orang itu meniup terompet, TUHAN menyebabkan seluruh tentara musuh di perkemahan saling menyerang rekannya sendiri. Pasukan itu melarikan diri sampai Bet Sita ke arah Zerera, dan sampai perbatasan Abel Mehola di dekat Tabat.
    23: Lalu Gideon memanggil orang-orang Israel dari suku Naftali, Asyer, dan seluruh Manasye. Mereka bergabung untuk mengejar bangsa Midian dan sekutunya.
    24: Gideon juga mengirim pesan ke seluruh pegunungan Efraim. Katanya, “Seranglah bangsa Midian dan rebutlah tempat-tempat penyeberangan mereka di sungai Yordan sampai ke Bet Bara.” Maka semua orang Efraim dikerahkan. Mereka merebut tempat-tempat penyeberangan di sungai Yordan sampai ke Bet Bara.
    25: Mereka juga menangkap dua jenderal bangsa Midian, yang dijuluki Gagak dan Serigala. Mereka membunuh Gagak di sebuah batu besar, dan Serigala dibunuh di dekat tempat pemerasan anggur. Tempat-tempat itu kemudian diberi nama Batu Gagak dan Pemerasan Anggur Serigala. Beberapa prajurit Efraim memberikan kepala dua orang itu kepada Gideon ketika sudah berada di sebelah timur sungai Yordan, sedangkan yang lain terus mengejar bangsa Midian.
  8:
    1: Seusai pertempuran itu, orang Efraim mengeluh kepada Gideon, “Mengapa kamu memperlakukan kami seperti ini? Kamu tidak memanggil kami waktu pergi menyerang Midian!” Mereka mencela dia dengan kata-kata sengit.
    2: Jawab Gideon kepada mereka, “Apa yang saya lakukan tidak ada apa-apanya dibandingkan dengan kalian! Kami marga Abiezer hanya memulai perang, tetapi suku Efraimlah yang berjaya mengalahkan musuh.
    3: Kepada kalianlah Allah menyerahkan kedua jenderal bangsa Midian, Oreb dan Zeeb. Ternyata tindakan kalian sudah melampaui saya.” Mendengar jawaban Gideon, kemarahan mereka pun reda.
    4: Gideon dan ketiga ratus pasukannya menyeberangi sungai Yordan. Meskipun sudah sangat lelah, mereka terus mengejar orang Midian.
    5: Ketika mereka tiba di kota Sukot, Gideon berkata kepada pemimpin kota itu, “Kami sedang mengejar Zebah dan Salmuna, raja-raja bangsa Midian. Tolong berilah kami beberapa bongkah roti, karena kami sangat kelelahan.”
    6: Jawab para pemimpin kota Sukot, “Buat apa kami memberi roti kepada pasukanmu! Kalian belum menangkap Zebah dan Salmuna!”
    7: Maka Gideon berkata, “Kalau begitu, sesudah TUHAN menyerahkan Zebah dan Salmuna kepada saya, saya akan mencambuk kalian dengan tanaman berduri dari padang belantara!”
    8: Dari Sukot, Gideon mendaki ke Peniel dan meminta hal yang sama. Tetapi orang-orang Peniel juga memberikan jawaban seperti orang-orang Sukot.
    9: Maka Gideon berkata kepada orang-orang Peniel itu, “Ketika saya kembali dengan selamat, saya akan meruntuhkan menara ini.”
    10: Waktu itu Zebah dan Salmuna ada di Karkor bersama tentara mereka, sekitar 15.000 orang banyaknya. Hanya mereka yang tersisa dari tentara orang-orang timur, karena 120.000 prajurit lainnya sudah terbunuh.
    11: Gideon mendaki lewat jalan yang biasa dilalui para pengembara. Jalan itu terletak di sebelah timur kampung Noba dan Yogbeha. Melalui jalan itu dia menyergap pasukan Midian yang lengah, karena mereka merasa aman di sana.
    12: Pasukan Midian pun panik dan lari berserakan. Kedua raja mereka, Zebah dan Salmuna, juga melarikan diri, tetapi Gideon mengejar dan menangkap keduanya.
    13: Lalu Gideon kembali dari peperangan lewat pendakian Heres.
    14: Di sana dia menangkap seorang pemuda dari kota Sukot dan menanyakan nama para pemuka Sukot. Maka pemuda itu menuliskan tujuh puluh tujuh nama pemuka kota Sukot untuk Gideon.
    15: Sesudah itu, Gideon datang kepada penduduk kota Sukot dan berkata, “Lihat! Ini Zebah dan Salmuna! Waktu itu kalian menyindir saya. Kata kalian, ‘Buat apa kami memberi roti kepada pasukanmu yang kelelahan itu! Kalian belum menangkap Zebah dan Salmuna!’”
    16: Lalu Gideon menangkap para pemuka kota itu dan menghajar mereka dengan tanaman berduri dari padang belantara.
    17: Dia juga meruntuhkan menara kota Peniel serta membunuh warga laki-laki di kota itu.
    18: Lalu Gideon bertanya kepada Zebah dan Salmuna, “Beritahukan kepada saya, seperti apa orang-orang yang kalian bunuh di Tabor?” Jawab mereka, “Orang-orang itu sama sepertimu. Mereka semua berpenampilan seperti anak raja.”
    19: Kata Gideon, “Mereka saudara kandung saya! Saya bersumpah demi TUHAN yang hidup, seandainya kalian membiarkan mereka hidup, saya tidak akan membunuhmu.”
    20: Lalu Gideon menyuruh Yeter, anak sulungnya, “Bunuh dua orang ini!” Tetapi Yeter takut untuk menarik pedangnya, karena dia masih muda.
    21: Kata Zebah dan Salmuna kepada Gideon, “Ayo, kalau kamu memang laki-laki, bunuhlah kami dengan tanganmu sendiri!” Maka Gideon membunuh Zebah dan Salmuna serta mengambil kalung dan hiasan emas lambang kerajaan dari leher unta mereka.
    22: Sesudah itu rakyat Israel berkata kepada Gideon, “Engkau sudah melepaskan kami dari kekuasaan orang Midian. Karena itu jadilah raja bagi kami, baik engkau maupun anak-cucumu nanti.”
    23: Jawab Gideon, “Saya maupun anak saya tidak akan menjadi raja atas kalian. TUHANlah raja kita.”
    24: Lanjut Gideon, “Saya punya satu permintaan saja. Hendaklah kalian, masing-masing memberikan kepada saya anting-anting dari jarahan kalian.” (Para musuh memakai anting-anting emas sesuai kebudayaan dari keturunan Ismael.)
    25: Jawab mereka, “Dengan senang hati kami akan memberikannya!” Maka mereka membentangkan sehelai jubah, dan setiap orang melemparkan anting-anting dari jarahan mereka ke atas jubah itu.
    26: Berat seluruh anting-anting emas yang terkumpul adalah sembilan belas kilogram. Setiap prajurit mempunyai jarahan lain, termasuk kalung beserta hiasannya, kain ungu yang dipakai raja-raja Midian, dan kalung dengan hiasan dari leher unta-unta orang Midian.
    27: Gideon membuat patung berbentuk efod dari emas itu lalu menaruhnya di kota Ofra, kampung halamannya. Tetapi tidak lama kemudian seluruh bangsa Israel mengkhianati TUHAN di sana dengan menyembah patung itu seperti dewa. Hal ini menjadi jerat bagi Gideon dan keluarganya, karena secara tidak sengaja dialah yang menjerumuskan bangsa Israel ke dalam penyembahan berhala.
    28: Demikianlah bangsa Midian tunduk kepada bangsa Israel, dan mereka tidak lagi berjaya. Negeri Israel damai semasa hidup Gideon, yaitu selama empat puluh tahun.
    29: Sesudah pertempuran itu, Gideon pulang ke rumahnya dan tinggal di sana.
    30: Gideon memiliki tujuh puluh anak laki-laki karena istrinya banyak.
    31: Selirnya yang tinggal di Sikem juga memberinya seorang anak laki-laki. Gideon menamai anak itu Abimelek.
    32: Gideon meninggal di usia yang sangat lanjut dan dikuburkan di kuburan Yoas, ayahnya, di kota Ofra milik marga Abiezer.
    33: Setelah Gideon meninggal, bangsa Israel segera saja meninggalkan TUHAN lagi. Mereka melacurkan diri dengan menyembah berbagai macam dewa Baal. Mereka menjadikan Baal Berit dewa mereka.
    34: Bangsa Israel tidak ingat kepada TUHAN, Allah mereka yang sudah menyelamatkan mereka dari semua musuh di sekeliling Israel.
    35: Mereka juga tidak setia kepada keluarga Gideon, yang dijuluki Yerubaal, padahal dia sudah melakukan banyak hal baik bagi bangsa Israel.
  9:
    1: Suatu hari, Abimelek anak Gideon pergi ke Sikem untuk menemui saudara-saudara ibunya. Dia berkata kepada mereka dan kepada seluruh keluarga ibunya,
    2: “Tanyakanlah kepada semua pemuka kota Sikem, ‘Bagi kalian, apakah lebih baik ketujuh puluh anak Gideon memerintah atas kalian, atau hanya satu raja saja?’ Ingatlah bahwa aku ini saudara kandung kalian sendiri.”
    3: Lalu saudara-saudara ibunya menyampaikan tawaran Abimelek itu kepada semua pemimpin Sikem. Mereka pun setuju, sebab kata mereka, “Dia memang saudara kita.”
    4: Para pemimpin Sikem kemudian memberi Abimelek 70 uang perak dari kuil dewa Baal Berit. Abimelek menggunakan uang itu untuk membayar preman-preman menjadi pengikutnya.
    5: Kemudian Abimelek pergi ke rumah ayahnya di Ofra dan membunuh tujuh puluh dari saudara laki-lakinya di atas satu batu. Tetapi Yotam, anak bungsu Gideon, berhasil selamat karena bersembunyi.
    6: Lalu warga kota Sikem dan kota Bet Milo mengadakan pertemuan di bawah pohon besar yang dianggap keramat di Sikem, dan mengangkat Abimelek menjadi raja mereka.
    7: 'Ketika Yotam mendengar kabar ini, dia naik ke puncak gunung Gerizim. Di sana dia berdiri dan berseru dengan lantang kepada orang-orang Sikem: Dengarkan saya, hai para pemimpin Sikem, supaya Allah moga-moga juga akan mendengarkan kalian!'
    8: Pada suatu hari, pohon-pohon bersepakat untuk mengangkat raja bagi bangsa pohon. Kata mereka kepada pohon zaitun, “Jadilah raja kami!”
    9: Tetapi jawab pohon zaitun, “Aku tidak mau berhenti menghasilkan minyakku, yang dipakai sebagai tanda kehormatan untuk manusia maupun dewa-dewa, hanya untuk melambai-lambai di atas pohon-pohon lain.”
    10: Lalu kata pohon-pohon itu kepada pohon ara, “Jadilah raja kami!”
    11: Tetapi jawab pohon ara, “Aku tidak mau berhenti menghasilkan buahku yang lezat hanya untuk melambai-lambai di atas pohon-pohon lain.”
    12: Lalu kata pohon-pohon itu kepada pohon anggur, “Jadilah raja kami!”
    13: Tetapi jawab pohon anggur, “Aku tidak mau berhenti menghasilkan anggur yang menggembirakan manusia maupun dewa-dewa hanya untuk melambai-lambai di atas pohon-pohon lain.”
    14: Akhirnya berkatalah semua pohon itu kepada semak duri, “Jadilah raja kami!”
    15: Jawab semak duri kepada pohon-pohon itu, “Jika kalian benar-benar ingin memilihku menjadi raja kalian, datanglah berlindung di bawah ranting-rantingku! Tetapi jika tidak, biarlah api keluar dariku dan menghanguskan kalian semua, bahkan sampai pohon-pohon aras di Libanon!”
    16: Lanjut Yotam, “Sekarang, apakah kalian sudah bertindak benar saat mengangkat Abimelek menjadi raja? Dan apakah kalian sudah berbuat baik kepada Gideon dan keluarganya setimpal dengan perbuatan baiknya bagi kalian?
    17: Ayahku sudah mempertaruhkan nyawanya waktu dia menggerakkan pasukan Israel untuk melepaskan kalian dari penindasan bangsa Midian.
    18: Tetapi hari ini kalian menyerang keluarga ayahku. Kalian membunuh tujuh puluh anak laki-lakinya pada satu batu! Kalian mengangkat Abimelek, anak dari budak perempuan ayahku, menjadi raja atas warga Sikem, hanya karena dia adalah saudara kalian.
    19: “Kalau kalian memang bertindak benar kepada Gideon dan keluarganya, biarlah kalian berbahagia dipimpin Abimelek, dan Abimelek juga berbahagia menjadi raja kalian.
    20: Tetapi jika tidak, biarlah Abimelek mendatangkan masalah bagi warga Sikem dan Bet Milo, juga sebaliknya, orang Sikem dan Bet Milo menjadi celaka bagi Abimelek— seperti api keluar dari semak duri dan menghanguskan bangsa pohon!”
    21: Sesudah itu Yotam melarikan diri ke kota Beer dan menetap di sana untuk menghindar dari Abimelek, saudaranya itu.
    22: Setelah Abimelek memerintah atas bangsa Israel selama tiga tahun,
    23: Allah mengirimkan hawa permusuhan antara Abimelek dengan para pemimpin Sikem sehingga mereka berbalik melawan Abimelek.
    24: Allah melakukan ini supaya ada pembayaran hutang darah dari Abimelek dan orang-orang Sikem, karena Abimelek sudah membunuh tujuh puluh anak laki-laki Gideon, dan orang-orang Sikem sudah membantu Abimelek dalam kejahatan itu.
    25: Para pemimpin Sikem ingin membunuh Abimelek, jadi mereka membayar sekelompok perampok untuk bersembunyi di puncak-puncak bukit dan menyergap dia. Tetapi para perampok itu menjarah semua orang yang lewat di sana. Akhirnya rencana mereka itu terdengar oleh Abimelek.
    26: Pada waktu itu, Gaal anak Ebed bersama saudara-saudaranya datang untuk menetap di kota Sikem. Kebanyakan pemimpin Sikem setuju untuk menjadikan dia pemimpin mereka.
    27: Suatu hari, mereka pergi ke ladang, memanen anggur dari kebun mereka, memerasnya untuk membuat minuman anggur, lalu berpesta. Mereka masuk ke kuil dewa mereka dan makan minum sambil mengutuki Abimelek.
    28: Gaal berkata, “Abimelek itu anak si Yerubaal. Jadi sebenarnya dia tidak pantas menjadi pemimpin kita. Zebul, si walikota, juga sama saja. Dia hanya orang suruhan Abimelek. Sedangkan Hemor, nenek moyang saya, adalah pendiri Sikem. Lebih pantas kalau kota ini dipimpin oleh keturunan Hemor!
    29: Kalau saja saya menjadi pemimpin Sikem, saya akan menyingkirkan Abimelek! Akan saya katakan kepadanya, ‘Kumpulkan tentaramu. Ayo kita perang!’”
    30: Kata-kata Gaal itu terdengar oleh Zebul, walikota Sikem, sehingga dia sangat murka.
    31: Maka dia mengirim pesan rahasia kepada Abimelek, isinya, “Gaal anak Ebed dan saudara-saudaranya sudah datang ke Sikem. Mereka menghasut warga kota untuk memberontak darimu.
    32: Karena itu, datanglah malam ini bersama pasukanmu dan bersembunyilah di padang.
    33: Besok pagi, saat matahari terbit, seranglah Sikem. Waktu Gaal dan orang-orangnya keluar menghadapimu, itulah kesempatan untuk menghabisi dia!”
    34: Maka Abimelek dan seluruh pasukannya berangkat pada malam hari. Mereka dibagi menjadi empat kelompok, kemudian bersembunyi di sekeliling Sikem untuk menyerbu kota itu.
    35: Saat Gaal keluar dan berdiri di pintu gerbang kota, Abimelek beserta pasukannya mulai keluar dari tempat persembunyian.
    36: Gaal melihat mereka dan berkata kepada Zebul, “Lihat, di sana ada orang-orang turun dari puncak gunung!” Jawab Zebul, “Itu hanya bayang-bayang gunung, bukan manusia.”
    37: Lalu Gaal berkata lagi, “Bukan! Ada orang-orang yang turun dari puncak bukit itu! Dan ada satu kelompok lagi datang dari jalan Pohon Besar Peramal!”
    38: Jawab Zebul, “Nah, di mana sekarang mulut besarmu itu? Katamu, ‘Siapakah Abimelek sampai-sampai kita harus mengabdi kepadanya?’ Itulah orang-orang yang sudah engkau hina! Sekarang majulah melawan mereka.”
    39: Maka Gaal mengerahkan warga Sikem yang berpihak kepadanya. Mereka keluar memerangi Abimelek dan pasukannya.
    40: Abimelek mengejar Gaal, dan Gaal melarikan diri. Banyak orang Sikem terluka bahkan mati sebelum mereka bisa masuk kembali ke pintu gerbang kota.
    41: Lalu Abimelek kembali tinggal di Aruma. Sementara itu, Zebul mengusir Gaal dan saudara-saudaranya dari Sikem.
    42: Keesokan harinya, orang-orang Sikem bersiap-siap keluar dari kota untuk bekerja di ladang-ladang mereka seperti biasa. Kegiatan mereka itu dilaporkan kepada Abimelek.
    43: Maka Abimelek membawa pasukannya, membagi mereka menjadi tiga kelompok, dan menyuruh mereka bersembunyi di ladang-ladang. Ketika banyak warga keluar dari kota, Abimelek memberi perintah untuk menyerang dan membunuh mereka.
    44: Abimelek bersama kelompoknya menyerbu pintu gerbang kota dan berjaga di sana, sedangkan dua kelompok yang lain menyerbu semua orang di ladang dan membunuh mereka.
    45: Abimelek berperang melawan Sikem sepanjang hari. Dia merebut kota itu, membunuh semua penduduknya, lalu menghancurkan kota itu dan menaburinya dengan garam.
    46: Mendengar kabar tentang pertempuran di luar gerbang kota, seluruh pemimpin kota yang tinggal di dalam Menara Sikem lari ke kubu di kuil Baal Berit.
    47: Ketika Abimelek mendapat laporan bahwa semua warga Menara Sikem sudah berkumpul di sana,
    48: dia pun pergi ke gunung Zalmon bersama seluruh pasukannya. Abimelek mengambil sebuah kapak, memotong beberapa dahan pohon dan memikulnya. Dia memerintahkan pasukannya, “Cepat, lakukanlah seperti yang saya lakukan!”
    49: Maka setiap prajuritnya juga memotong dahan-dahan dan mengikuti Abimelek. Mereka menaruh dahan-dahan itu pada kubu di kuil Baal Berit lalu membakarnya. Semua warga Menara Sikem mati, sekitar seribu orang, laki-laki dan perempuan.
    50: Selanjutnya Abimelek pergi ke kota Tebes. Dia mengepung dan menaklukkan kota itu.
    51: Tetapi ada menara yang sangat kuat di tengah-tengah Tebes. Seluruh warga baik laki-laki maupun perempuan, juga semua pemimpin kota, masuk ke dalam menara itu. Mereka mengunci pintunya dan naik ke atap menara.
    52: Abimelek pun mendatangi menara itu untuk menyerang. Ketika dia mendekati pintunya dan hendak membakarnya,
    53: seorang perempuan di atas menjatuhkan batu kilangan menimpa Abimelek sehingga remuklah tempurung kepalanya.
    54: Abimelek cepat-cepat menyuruh pemuda yang membawa senjatanya, “Tarik pedangmu dan bunuhlah aku. Jangan sampai orang-orang berkata, ‘Abimelek dibunuh oleh perempuan.’” Maka pemuda itu menusuk Abimelek dan dia pun mati.
    55: Ketika pasukan Israel melihat bahwa Abimelek sudah mati, mereka pulang ke rumah masing-masing.
    56: Begitulah Allah mengatur pembayaran hutang darah pada Abimelek karena dia membunuh tujuh puluh saudaranya.
    57: Allah juga membalas orang-orang Sikem atas segala perbuatan jahat mereka. Demikianlah kutukan Yotam anak Gideon terhadap mereka menjadi kenyataan.
  10:
    1: Sesudah Abimelek meninggal, Tola anak Pua, cucu Dodo, tampil untuk menyelamatkan bangsa Israel. Dia berasal dari suku Isakar. Tempat tinggalnya di kota Samir, di perbukitan Efraim.
    2: Tola memimpin bangsa Israel selama dua puluh tiga tahun sampai dia meninggal. Lalu dia dimakamkan di Samir.
    3: Sesudah Tola, tampillah Yair orang Gilead. Yair memimpin bangsa Israel selama dua puluh dua tahun.
    4: Yair memiliki tiga puluh anak laki-laki. Mereka masing-masing memiliki keledai tunggangan sendiri-sendiri. Setiap anak lelaki Yair juga memimpin sebuah kota di Gilead. Sampai saat kitab ini ditulis ketigapuluh kota itu disebut Permukiman Kaum Yair.
    5: Kemudian Yair meninggal dan dimakamkan di Kamon.
    6: Bangsa Israel kembali berbuat jahat di mata TUHAN. Mereka menyembah berbagai macam dewa Baal, dewi Astoret, serta dewa-dewa bangsa Siria, Sidon, Moab, Amon, dan Filistin. Mereka meninggalkan TUHAN dan sama sekali tidak mengabdi kepada-Nya lagi.
    7: Maka TUHAN menjadi murka terhadap bangsa Israel lalu menyerahkan mereka kepada bangsa Filistin dan Amon.
    8: Selama delapan belas tahun, kedua bangsa itu dengan kejam menindas orang Israel yang tinggal di sebelah timur sungai Yordan, yaitu di daerah Gilead, yang dulu dikuasai oleh raja-raja bangsa Amori.
    9: Bangsa Amon juga menyeberangi sungai Yordan untuk menyerang suku Yehuda, Benyamin, dan Efraim, sehingga orang Israel sangat menderita.
    10: Maka rakyat Israel berseru meminta tolong kepada TUHAN, “Ya Allah, kami sudah berdosa terhadap Engkau karena kami meninggalkan-Mu dan menyembah berbagai macam Baal.”
    11: Jawab TUHAN, “Berkali-kali waktu kalian ditindas, Aku selalu menyelamatkan kalian, baik dari bangsa Mesir, Amori, Amon, Filistin, Sidon, Amalek, maupun Maon. Saat kalian berseru kepada-Ku, Aku melepaskan kalian dari tangan mereka.
    13: Tetapi karena kalian sudah meninggalkan Aku dan menyembah dewa-dewa lain, Aku tidak akan menyelamatkan kalian lagi.
    14: Pergi dan berserulah kepada dewa-dewa yang sudah kalian pilih itu! Biarlah mereka yang menyelamatkan kalian di saat tertindas!”
    15: Bangsa Israel berkata lagi, “Kami sudah berdosa. Lakukanlah terhadap kami apa saja yang Engkau pandang baik, tetapi tolong selamatkan kami kali ini!”
    16: Kemudian mereka membuang patung-patung dewa asing dari antara mereka dan menyembah TUHAN. TUHAN pun berbelas kasihan melihat kesengsaraan bangsa Israel.
    17: Pada waktu itu, pasukan Amon sedang berkumpul untuk berperang melawan bangsa Israel. Mereka berkemah di Gilead, sedangkan bangsa Israel berkumpul dan berkemah di Mispa.
    18: Para pemimpin Israel dari daerah Gilead bersepakat, “Orang yang memimpin perang melawan bangsa Amon akan menjadi penguasa atas semua penduduk Gilead!”
  11:
    1: Yefta adalah seorang pejuang yang gagah berani. Ibunya seorang pelacur dan ayahnya tidak dapat dipastikan, sehingga dia disebut ‘anak Gilead’.
    2: Ketika Yefta dewasa, dia diusir karena tidak ada keluarga yang mengakui dia sebagai anak mereka. Kata mereka, “Kamu tidak akan mendapat warisan dari ayah kami karena kamu bukan anak yang sah.”
    3: Maka Yefta melarikan diri dari mereka dan hidup di tanah Tob. Di sana, preman-preman bergabung dengan Yefta dan berkeliaran bersamanya.
    4: Beberapa waktu kemudian, bangsa Amon mulai memerangi bangsa Israel.
    5: Waktu bangsa Amon menyerang, para tua-tua Gilead pergi kepada Yefta di tanah Tob dan meminta dia untuk kembali bersama mereka.
    6: Kata mereka, “Jadilah panglima kami untuk memimpin kami melawan bangsa Amon.”
    7: Tetapi Yefta menjawab, “Bukankah kalian membenci saya dan mengusir saya dari tempat asal? Mengapa sekarang kalian datang kepada saya waktu kalian dalam kesulitan?”
    8: Jawab mereka, “Itu benar, tetapi sekarang kami memerlukan engkau. Majulah bersama kami untuk berperang melawan bangsa Amon. Engkau akan menjadi pemimpin atas seluruh penduduk Gilead.”
    9: Kata Yefta, “Berjanjilah dengan jujur! Jika kalian mengajak saya kembali untuk berperang, dan jika TUHAN menyerahkan bangsa Amon kepada saya, maka saya akan menjadi pemimpin kalian semua. Benar begitu?”
    10: Para tua-tua Gilead menjawab, “Kami bersumpah. TUHAN menjadi saksi di antara kita. Biarlah Dia menghukum kami kalau kami tidak melakukan seperti katamu itu.”
    11: Maka Yefta pergi bersama para tua-tua Gilead. Ketika mereka mengangkat dia menjadi pemimpin dan panglima di kemah penyembahan TUHAN di Mispa, Yefta menegaskan perjanjian mereka itu di hadapan TUHAN.
    12: Lalu Yefta mengutus orang-orang kepada raja Amon untuk membawa pesan, “Apa masalahmu dengan saya, sampai-sampai engkau datang menyerang negeri saya?”
    13: Raja Amon menjawab, “Dulu waktu bangsa Israel keluar dari Mesir, mereka merampas tanah saya, mulai dari sungai Arnon di selatan sampai sungai Yabok di utara, dan sungai Yordan di barat. Karena itu, sekarang kembalikanlah tanah itu dengan damai!”
    14: Utusan-utusan Yefta kembali kepada Yefta dan menyampaikan pesan raja Amon. Lalu Yefta mengutus mereka lagi kepada raja Amon untuk menjawabnya.
    15: Kata Yefta, “Bangsa Israel tidak merampas tanah dari bangsa Moab maupun bangsa Amon.
    16: Ketika bangsa Israel keluar dari Mesir, mereka berjalan melalui padang belantara ke Laut Merah, menyeberanginya, dan datang ke kota Kades.
    17: Kemudian pemimpin Israel mengirim pesan ini kepada raja Edom, ‘Mohon izinkan kami melewati tanahmu.’ Tetapi raja Edom menolak. Bangsa Israel mengirimkan pesan yang sama kepada raja Moab, dan dia juga menolak. Jadi bangsa Israel berdiam cukup lama di Kades.
    18: “Sesudah itu bangsa Israel mengitari tanah Edom dan tanah Moab melalui padang belantara, sampai tiba di sebelah timur tanah Moab, yang berbatasan dengan sungai Arnon. Mereka berkemah di seberang sungai Arnon dan tidak masuk ke wilayah Moab.
    19: “Kemudian bangsa Israel mengutus orang kepada Raja Sihon dari bangsa Amori yang memerintah di Hesbon untuk menyampaikan pesan, ‘Mohon izinkan kami melewati negerimu untuk pergi ke tanah kami.’
    20: Tapi Sihon tidak mengizinkan bangsa Israel melewati wilayahnya karena dia tidak percaya bahwa Israel benar-benar hanya akan lewat tanpa berperang. Sihon malah mengumpulkan semua pasukannya, berkemah di Yahas, dan menyerang bangsa Israel.
    21: Tetapi TUHAN, Allah Israel, menyerahkan Sihon dan seluruh pasukannya ke tangan bangsa Israel. Bangsa Israel mengalahkan mereka dan merebut seluruh wilayah orang Amori, penduduk negeri itu.
    22: Israel pun memiliki seluruh wilayah Amori mulai dari sungai Arnon di selatan sampai sungai Yabok di utara, dari padang belantara di timur sampai sungai Yordan di barat.
    23: “Jadi, TUHAN Allah Israel sudah mengusir orang Amori dari tanah itu di hadapan bangsa Israel, umat-Nya. Sebagai raja Amon, mengapa engkau merasa berhak memiliki tanah saya itu?
    24: Berpuasdirilah dengan tanah yang diberikan kepadamu oleh Kamos, dewa kalian. Demikian juga, kami akan berpuas diri dengan semua yang diberikan kepada kami oleh TUHAN, Allah kami.
    25: Lebih bijaksana bila engkau mengikuti contoh raja Moab zaman dulu, yaitu Balak anak Zipor. Dia tidak berani menentang atau berperang dengan bangsa kami.
    26: “Sudah tiga ratus tahun bangsa Israel tinggal di Hesbon dan kota-kota sekelilingnya, di Aroer dan kota-kota sekelilingnya, dan di semua kota di tepi sungai Arnon! Mengapa selama tiga ratus tahun itu kalian tidak merebutnya kembali?
    27: Kami tidak bersalah kepada kalian, tetapi kalian bersalah kepada kami karena menyerang kami. Biarlah TUHAN, Sang Hakim yang adil, menilai siapakah yang benar, bangsa Israel atau bangsa Amon.”
    28: Tetapi raja bangsa Amon mengabaikan pesan Yefta itu.
    29: Lalu Roh TUHAN menggerakkan Yefta. Dia mengumpulkan pasukannya di daerah Gilead dan Manasye, lalu mereka berangkat dari kota Mispa di Gilead untuk menyerang pasukan Amon.
    30: Yefta bersumpah kepada TUHAN, “Jika Engkau menyerahkan bangsa Amon kepadaku
    31: dan aku kembali dengan selamat dari peperangan dengan orang Amon, maka apa pun yang pertama keluar dari rumahku untuk menyambutku akan dikhususkan untuk dimusnahkan bagi TUHAN. Aku akan mempersembahkannya sebagai kurban yang dibakar habis.”
    32: Lalu Yefta dan pasukannya maju menyerang bangsa Amon. TUHAN membuat Yefta menang atas Amon.
    33: Dia menumpas mereka mulai dari Aroer sampai sepanjang jalan ke Minit, sebanyak dua puluh kota, bahkan hingga ke Abel Keramim! Demikianlah bangsa Amon ditaklukkan oleh bangsa Israel.
    34: Saat Yefta pulang ke rumahnya di Mispa, anak perempuannya keluar menyambut dia sambil menari-nari dan memainkan tamborin. Dia satu-satunya anak Yefta.
    35: Ketika melihat dia, Yefta merobek pakaiannya sendiri sebagai tanda berduka dan berseru, “Oh, anakku! Kamu benar-benar membuat hatiku hancur! Kamu membawa malapetaka bagiku! Aku sudah bersumpah kepada TUHAN dan tidak bisa menariknya kembali.”
    36: Gadis itu menjawab, “Ayahku, Ayah sudah bersumpah kepada TUHAN, dan TUHAN sudah memberikan kemenangan kepada Ayah atas bangsa Amon, musuh Ayah. Karena itu, lakukanlah kepadaku sesuai apa yang Ayah sumpahkan.
    37: 'Tetapi sebelum itu, aku meminta satu hal saja: Izinkan aku mengembara di perbukitan bersama teman-temanku selama dua bulan untuk menangisi nasibku, karena aku tidak akan pernah menikah.”'
    38: Jawab Yefta, “Pergilah.” Dia membiarkan gadis itu pergi selama dua bulan. Beberapa teman ikut bersamanya ke perbukitan. Di sana mereka menangisi nasibnya, karena dia akan mati tanpa sempat berkeluarga.
    39: Dua bulan kemudian, dia kembali kepada ayahnya. Lalu Yefta menepati sumpahnya. Gadis itu meninggal sebagai perawan. Inilah asal usul salah satu adat di Israel
    40: yaitu setiap tahun, anak-anak perempuan Israel mengembara ke perbukitan selama empat hari untuk mengenang anak perempuan Yefta.
  12:
    1: Kemudian suku Efraim mengerahkan pasukannya. Mereka menyeberangi sungai Yordan, pergi ke kota Zafon, dan berkata kepada Yefta, “Mengapa kamu tidak memanggil kami waktu kamu menyeberangi sungai Yordan untuk berperang dengan bangsa Amon? Kami akan membakarmu beserta rumahmu!”
    2: Jawab Yefta, “Waktu kami berselisih dengan bangsa Amon, saya memanggil kalian. Tetapi kalian tidak membantu melepaskan kami dari tekanan mereka.
    3: Ketika saya menyadari bahwa kalian tidak akan menolong saya, saya mempertaruhkan nyawa dan maju melawan bangsa Amon. TUHAN membuat saya menang atas mereka. Lalu mengapa sekarang kalian datang menyerang saya?”
    4: Dalam pertengkaran hari itu, orang Efraim menghina orang Gilead, “Kalian, orang-orang Gilead, hanya orang buangan dari suku Efraim yang menumpang tinggal di pinggir wilayah Efraim dan Manasye!” Maka Yefta mengumpulkan seluruh pasukan Gilead untuk menyerang. Mereka pun menang atas suku Efraim.
    5: Orang Gilead merebut tempat-tempat penyeberangan sungai Yordan untuk mencegat orang Efraim yang hendak lewat. Ketika orang Efraim yang mencoba kabur berkata, “Biarkan aku menyeberang,” maka orang Gilead bertanya, “Apakah kamu orang Efraim?” Kalau dia menjawab, “Bukan,”
    6: mereka akan menyuruh dia mengucapkan “Syibolet.” Jika orang itu mengucapkan “Sibolet,” dengan logat Efraim, maka orang Gilead akan menangkap dia dan membunuhnya di tempat penyeberangan. Pada waktu itu 42.000 orang Efraim mati dibunuh.
    7: Yefta menjadi pembela Israel selama enam tahun. Lalu dia meninggal dan dikuburkan di kota Mispa, di Gilead.
    8: Setelah Yefta, Ibsan dari Betlehem menjadi pembela Israel.
    9: Ibsan memiliki tiga puluh anak laki-laki dan tiga puluh anak perempuan. Dia mengurus pernikahan untuk semua anaknya itu dengan pasangan dari marga lain. Ibsan menjadi pembela Israel selama tujuh tahun,
    10: lalu dia meninggal dan dikuburkan di Betlehem.
    11: Setelah Ibsan, Elon orang Zebulon menjadi pembela bangsa Israel selama sepuluh tahun.
    12: Kemudian Elon meninggal dan dikuburkan di Ayalon, di wilayah Zebulon.
    13: Setelah itu, seorang dari Piraton, yaitu Abdon anak Hilel, menjadi pembela bangsa Israel.
    14: Dia memiliki empat puluh anak laki-laki dan tiga puluh cucu laki-laki. Mereka masing-masing memiliki keledai tunggangan sendiri-sendiri. Abdon menjadi pembela bangsa Israel selama delapan tahun.
    15: Lalu Abdon meninggal dan dikuburkan di Piraton, di wilayah perbukitan Efraim yang dulu dikuasai oleh orang Amalek.
  13:
    1: Bangsa Israel kembali berbuat jahat di mata TUHAN. Maka TUHAN menyerahkan mereka kepada bangsa Filistin, sehingga Filistin menindas mereka selama empat puluh tahun.
    2: Pada masa itu, ada seorang dari suku Dan yang bernama Manoah. Dia tinggal di kota Zora. Istrinya mandul sehingga mereka tidak punya anak.
    3: Suatu hari, seorang malaikat muncul kepada istri Manoah dan berkata, “Meskipun selama ini kamu mandul dan tidak memiliki anak, kamu akan hamil dan melahirkan seorang anak laki-laki.
    4: Karena itu jagalah dirimu. Jangan minum anggur ataupun minuman keras lainnya, dan jangan makan apa pun yang haram,
    5: sebab kamu akan mengandung dan melahirkan anak laki-laki. Rambutnya tidak boleh dipotong karena dia akan menjadi pengabdi Allah sejak dalam kandungan. Dia akan menyelamatkan Israel dari penindasan orang Filistin.”
    6: Kemudian perempuan itu mendatangi suaminya dan berkata, “Tadi seorang utusan Allah datang menemui aku. Dia terlihat sangat menakjubkan, seperti malaikat. Aku tidak menanyakan asalnya. Dia juga tidak memberitahukan namanya.
    7: Tetapi dia berkata, ‘Kamu akan hamil dan melahirkan seorang anak laki-laki. Jangan minum anggur ataupun minuman keras lainnya, dan jangan makan apa pun yang haram, karena anakmu akan menjadi orang nazir sejak dalam kandungan sampai dia mati.’”
    8: Lalu Manoah berdoa kepada TUHAN, “Ya Allah, kiranya utusan-Mu itu kembali kepada kami untuk mengajarkan kami cara membesarkan anak yang akan lahir itu.”
    9: Allah mendengar doa Manoah. Maka malaikat itu kembali menemui istrinya ketika dia sedang duduk-duduk di ladang. Saat itu Manoah sedang tidak bersamanya.
    10: Perempuan itu pun segera berlari kepada suaminya dengan tergesa-gesa dan memberitahukan, “Orang yang waktu itu datang menemuiku muncul lagi.”
    11: Manoah segera mengikuti istrinya. Dia menemui orang itu dan bertanya, “Apakah Tuan orang yang waktu itu berbicara kepada istri saya ini?” Jawabnya, “Ya, benar.”
    12: Lanjut Manoah, “Sesudah yang Tuan katakan itu terjadi, bagaimana cara kami membesarkan anak itu, dan apa yang kelak harus dia lakukan?”
    13: Jawab malaikat itu, “Turutilah semua yang sudah aku sampaikan kepada istrimu.
    14: Dia tidak boleh makan apa pun yang berasal dari pohon anggur. Dia juga tidak boleh minum anggur ataupun minuman keras lainnya, dan tidak boleh memakan apa pun yang haram. Semua yang sudah aku perintahkan itu harus dia turuti.”
    15: Lalu kata Manoah kepada malaikat itu, “Izinkanlah kami menahan Tuan di sini, agar kami dapat menyajikan daging kambing muda untuk Tuan.”
    16: Jawab malaikat itu, “Walaupun aku menunggu, aku tidak akan memakan apa yang kamu sajikan. Tetapi kamu boleh menyiapkan kurban yang dibakar habis dan mempersembahkannya kepada TUHAN.” (Manoah belum menyadari bahwa orang itu adalah malaikat.)
    17: Manoah kembali bertanya, “Siapa nama Tuan? Supaya waktu apa yang Tuan katakan itu terjadi, kami dapat menghormati Tuan.”
    18: “Mengapa kamu menanyakan namaku?” kata malaikat itu, “Namaku terlalu ajaib untuk diterima oleh pikiranmu.”
    19: Kemudian Manoah mengambil seekor anak kambing dan mempersembahkannya kepada TUHAN sebagai kurban yang dibakar habis di atas sebuah batu, beserta dengan persembahan gandum-gandumannya. Sementara Manoah dan istrinya menyaksikan, TUHAN melakukan suatu keajaiban.
    20: Saat api dari mezbah batu itu membubung tinggi ke langit, malaikat itu ikut naik ke atas dalam api. Melihat itu, Manoah dan istrinya tersungkur di tanah dan sujud menyembah.
    21: Malaikat itu tidak pernah muncul lagi kepada Manoah dan istrinya. Sesudah peristiwa itu, Manoah tahu bahwa orang itu adalah malaikat utusan TUHAN.
    22: Lalu Manoah berkata kepada istrinya, “Kita pasti akan mati karena kita sudah melihat Allah!”
    23: Tetapi jawab istrinya, “Jika TUHAN mau membunuh kita, tidak mungkin Dia menerima kurban dan persembahan gandum-ganduman kita. Dan tidak mungkin juga Dia melakukan keajaiban tadi, bahkan memberitahukan hal-hal luar biasa itu kepada kita.”
    24: Beberapa waktu kemudian, istri Manoah melahirkan seorang anak laki-laki. Dia menamainya Simson. Anak itu tumbuh besar dan TUHAN memberkatinya.
    25: Roh TUHAN mulai menggerakkan hati Simson ketika dia tinggal di Mahane Dan yang terletak di antara kota Zora dan kota Estaol.
  14:
    1: Suatu hari, Simson pergi ke kota Timna. Di sana dia melihat seorang gadis Filistin.
    2: Setibanya di rumah, Simson memberitahu ayah dan ibunya, “Aku tertarik dengan seorang gadis Filistin di Timna. Lamarkan dia untuk menjadi istriku.”
    3: Jawab orangtuanya, “Memangnya tidak ada perempuan di antara suku kita, atau di seluruh bangsa kita, sampai-sampai kamu harus mengambil istri dari bangsa penyembah dewa?” Tetapi Simson bersikeras, “Lamarkan dia untukku. Karena bagiku dialah gadis yang sempurna.”
    4: Ayah dan ibu Simson tidak tahu bahwa TUHANlah yang mengatur hal ini untuk mencari gara-gara terhadap orang Filistin. Pada waktu itu, bangsa Filistin menguasai bangsa Israel.
    5: Lalu berangkatlah mereka bertiga ke kota Timna. Di suatu jalan, Simson sempat berpisah dengan orangtuanya. Ketika dia melewati sebuah kebun anggur di pinggir Timna, tiba-tiba seekor singa muda menghadang dia sambil mengaum.
    6: Saat itu juga Roh TUHAN menggerakkan Simson dengan dahsyat, sehingga dengan tangan kosong Simson mengkoyak-koyak singa itu seperti anak kambing saja. Tetapi sesudahnya, dia tidak menceritakan kejadian itu kepada ayah dan ibunya.
    7: Lalu Simson meneruskan perjalanannya ke Timna dan berbicara dengan gadis itu di sana. Simson menganggap perempuan itu benar-benar tepat baginya.
    8: Beberapa waktu kemudian, Simson kembali ke sana untuk menikahi gadis itu. Di perjalanan, dia berbelok untuk melihat bangkai singa yang dibunuhnya. Simson mendapati kawanan lebah sudah bersarang pada sisa bangkai itu dan sudah menghasilkan madu.
    9: Dia mengeruk madu itu dengan kedua tangannya lalu makan sambil berjalan. Ketika Simson menemui ayah dan ibunya, dia memberikan sebagian madu itu kepada mereka. Mereka pun memakannya, tetapi Simson tidak memberitahu mereka bahwa dia mengambil madu itu dari bangkai singa.
    10: Di Timna, ayah Simson datang ke rumah gadis itu, lalu Simson mengadakan pesta di sana, sebagaimana biasanya dilakukan orang-orang muda yang akan menikah.
    11: Ketika orangtua perempuan itu bertemu Simson, mereka memilih tiga puluh pemuda dari kota mereka untuk menjadi pengiringnya.
    12: Simson berkata kepada para pengiringnya, “Saya punya teka-teki. Kalau kalian bisa menjawabnya dalam tujuh hari selama pesta perkawinan ini, saya akan memberikan tiga puluh jubah dari kain linen dan tiga puluh pasang pakaian bagus untuk kalian.
    13: Tetapi jika kalian tidak bisa menjawab, kalianlah yang harus memberi saya tiga puluh jubah dari kain linen dan tiga puluh pasang pakaian yang bagus.” Para pengiringnya pun menjawab, “Beritahu kami teka-teki itu. Kami mau mendengarnya.”
    14: Kata Simson kepada mereka, “Dari pemakan keluar makanan. Dari yang perkasa keluar yang manis.” Selama tiga hari mereka tidak bisa memecahkan teka-teki itu.
    15: Dalam tujuh hari sepanjang pesta perkawinan, istri Simson terus-menerus merengek-rengek kepada Simson untuk memberitahu dia jawabannya. Pada hari ketujuh, para pengiring itu mengancam istri Simson, “Bujuklah suamimu untuk memberi tahu jawaban teka-teki itu. Kalau tidak, kami akan membakarmu dan seisi rumah ayahmu. Apa kamu mengundang kami ke sini untuk membuat kami miskin?” Maka istri Simson menangis dan merengek-rengek lebih keras lagi kepada Simson, “Pasti kamu membenci aku! Kamu tidak sayang kepadaku! Kamu memberi teka-teki kepada teman-temanku, tetapi kamu tidak memberitahu jawabannya kepadaku.” Jawab Simson, “Ayah ibuku saja tidak aku beritahu. Mengapa aku harus memberitahumu?” Namun akhirnya, karena tidak tahan dengan desakannya, Simson pun memberitahukan jawaban teka-teki itu kepada istrinya. Lalu istrinya menyampaikan jawaban itu kepada teman-temannya.
    18: Maka pada hari ketujuh, sebelum matahari terbenam, para pengiring itu berkata kepada Simson, “Makanan yang manis itu adalah madu. Dan pemakan yang perkasa itu adalah singa.” Jawab Simson, “Kalau kalian tidak memperalat istriku, kalian tidak akan bisa menjawab teka-tekiku!”
    19: Saat itu juga Roh TUHAN menggerakkan Simson dengan dahsyat. Dia pergi ke Askelon, membunuh tiga puluh orang di kota itu, menjarah barang-barang mereka, lalu memberikan pakaian mereka kepada orang-orang yang menjawab teka-tekinya. Dengan geram Simson kemudian pulang ke rumah orang tuanya meninggalkan istrinya.
    20: Maka istri Simson dinikahkan dengan salah seorang pemuda yang menjadi pengiringnya. Simson tidak mengetahui hal itu.
  15:
    1: Beberapa waktu kemudian, saat musim panen gandum, Simson pergi mengunjungi istrinya dengan membawa seekor anak kambing sebagai hadiah. Dia berkata, “Aku mau masuk ke kamar istriku.” Tetapi ayah perempuan itu tidak mengizinkan dia masuk.
    2: Katanya kepada Simson, “Saya kira kamu benar-benar benci kepadanya. Jadi saya sudah memberikan dia kepada salah satu pengiringmu. Tetapi, bukankah adiknya lebih cantik daripada dia? Nikahilah adiknya saja.”
    3: Jawab Simson, “Kali ini jangan salahkan aku kalau aku mencelakai kalian orang Filistin.”
    4: Lalu Simson pergi menangkap tiga ratus ekor anjing hutan serta mengambil seratus lima puluh obor. Dia mengikat anjing-anjing itu berdua-dua, ekor dengan ekor, dan menaruh obor di tengah-tengah setiap ikatan.
    5: Kemudian dia menyalakan obor-obor itu dan melepaskan semua anjing itu ke ladang gandum orang Filistin. Maka terbakarlah tumpukan-tumpukan gandum, ladang gandum, bahkan kebun-kebun zaitun.
    6: Orang-orang Filistin pun bertanya satu sama lain, “Siapa yang melakukan ini?” Ada yang menjawab, “Simson, menantu orang Timna itu, karena bapak itu sudah menikahkan istri Simson dengan pengiringnya.” Mendengar itu, orang-orang Filistin pergi membakar perempuan itu beserta ayahnya.
    7: Berkatalah Simson kepada mereka, “Kalau kalian bertindak jahat seperti ini, saya tidak akan berhenti sampai saya membalas kalian!”
    8: Maka Simson menyerang mereka dengan kejam dan membantai banyak orang Filistin. Sesudah itu, Simson pergi dan tinggal di dalam gua di bukit batu Etam.
    9: Kemudian orang Filistin datang berkemah di daerah Yehuda, lalu menyebar sampai ke kota Lehi.
    10: Orang-orang Yehuda menanyai mereka, “Mengapa kalian menyerang kami?” Jawab mereka, “Kami datang untuk menangkap Simson. Kami mau membalas dia sebagaimana dia sudah memperlakukan kami.”
    11: Maka tiga ribu orang Yehuda turun ke gua di bukit batu Etam dan berkata kepada Simson, “Apa-apaan ini yang sudah kamu perbuat terhadap kami? Apa kamu tidak tahu bahwa orang Filistin berkuasa atas kita?” Jawab Simson, “Aku hanya membalas mereka sebagaimana mereka sudah memperlakukan aku.”
    12: Kata orang-orang Yehuda itu kepada Simson, “Kami datang untuk mengikatmu dan menyerahkanmu kepada orang Filistin.” Tetapi jawab Simson, “Berjanjilah kepadaku bahwa kalian sendiri tidak akan membunuhku.”
    13: Jawab mereka, “Kami berjanji. Kami hanya akan mengikat dan menyerahkanmu kepada mereka. Kami tidak akan membunuhmu.” Lalu mereka mengikat Simson dengan dua tali tambang yang baru dan membawa dia keluar dari gua itu.
    14: Ketika Simson tiba di kota Lehi, orang-orang Filistin mendatangi dia sambil bersorak-sorai. Saat itu juga Roh TUHAN menggerakkan dia dengan dahsyat. Dengan mudah Simson memutuskan tali tambang yang mengikat tangannya seolah-olah tali itu hanya jerami yang terbakar. Ikatannya pun lepas.
    15: Lalu dia menemukan sebuah tulang rahang keledai yang belum lama mati. Dia mengambilnya dan memukul mati seribu orang dengan tulang itu.
    16: Kata Simson, “Dengan rahang keledai aku menumpuk mayat-mayat mereka. Dengan rahang keledai aku memukul mati seribu orang.”
    17: Sesudah berkata demikian, dia melempar tulang rahang itu. Demikianlah mulanya tempat itu diberi nama Bukit Lehi, yang artinya Bukit Tulang Rahang.
    18: Waktu itu Simson sangat haus. Dia berseru kepada TUHAN, “Oleh tangan hamba-Mu ini Engkau sudah memberikan kemenangan besar. Sekarang haruskah aku mati kehausan sampai jatuh ke tangan para penyembah berhala itu?”
    19: Maka Allah membelah sebuah lubang batu di Lehi sehingga keluarlah air. Simson pun minum dan menjadi segar kembali. Karena itu tempat tersebut dinamai Mata Air Orang yang Berseru. Mata air itu masih ada di Lehi sampai waktu kitab ini ditulis.
    20: Simson menjadi pembela bangsa Israel selama dua puluh tahun pada masa penjajahan orang Filistin.
