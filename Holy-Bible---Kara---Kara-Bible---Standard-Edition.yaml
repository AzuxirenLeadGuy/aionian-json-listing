    4: Bhagendele nokwiisanga insikili ibhoyelwe mulutanga, nibhaigega.
    5: bhaliga bhaliwo abhanu bhemeleguyu aliya nibhabha bhusha, “Kubhaki omusibhula insikili eyo?
