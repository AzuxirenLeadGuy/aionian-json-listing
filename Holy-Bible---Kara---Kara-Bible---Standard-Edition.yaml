    35: Yesu nagenda mumisi na mubhijiji. Nagendelela okwiigisha mumekofyanyisho, nalasha echigambo cho bhukama, no kwiulisha amalwae ga bhuli mbaga nobhulenga bhwa bhuli mbaga.
    36: Ejile alola ebhise bhya bhanu, nabhasasila, kulwokubha bhanyakile no kufwa mumyoyo. Bhaliga bhali kuti nyabhalega jinu jitana mulefi.
    37: Nabhabhwila abheigisibhwa bhae.”Ebhigeswa ni bhyamfu, Tali abhakosi nibho abhatilu.
    38: Kulwejo bhangu mumusabhwe Ratabhugenyi we bhigeswa, koleleki atume abhakosi mubhigeswa bhyae.”
  10:
    1: Yesu nabhabhilikila abheigisibhwa bhae ekumi na bhabhili nabhayana obhutulo ingulu ya masabwa amachafu, okugagonya no kugabhilimya no kwiulisha bhuli mbaga jo bhunyoke na malwae ga bhuli mbaga.
    2: 'Amasina ga jintumwa ekumi nebhili niganu. Elyokwamba Simeoni (unu katogwa lindi Petero), na Andelea mumula wabho, Yakobo omwana wa Jebhedayo, na Yowana omumula wabbho:'
    3: Philipo, na Balitolomayo, Thomaso, na Matayo omulipisha wo bhushulu, Yakobho omwana wa Alfayo, na Tadeo,
    4: Simoni mkananayo, na Yuda iskariote, unu amuliliye iniku.
    5: Bhanu ekumi na bhabhili Yesu abhatumile. Omwene abhalagiliye naikati, “Mtaja kugenda any bhekae abhanyamaanga na mutaja kwingila mumisi ja bhasamalia.
    6: Tali Mugende ku nyabhalega jinu jibhulile ejamunyumba ya Isilaeli.
    7: Nanu mulagendaga, mulashega mwaikati, obhukama bhwa mulwile bhwafogee.'
    8: Mwiulishega abhalwae, musulule abhafuye, muhoshe abhebhigenge na mubhilimyega amasambwa. Mulamiye bhusa, musoshe bhusa.
    9: Mutaja kugega jijahabhu, jialumasi nolo shaba mumifuko jemwe.
    10: Mutaja kugega mufuko mulugendo lwemwe, nolo myenda jindi, ebhilato nolo nsimbo, kulwokubha omukosi jimwiile ebhilyo bhyae.
    11: Mumusi gwona gwona nolo chijiji chinu mulajamo, muyenje unu engene mwiyanje ewae kukinga anu mulenda osubhayo.
    12: Anu mulengila munyumba mukeshega, Ikabha inyumba iile, Omulembe gwemwe gusigale awo,
    13: tali inyumba ikabha iteile, omulembe gwemwe musokewo nagwo.
    14: Na bhanu bhalisiga okubhalamila emwe nokulema okutegelesha emisango jemwe, omwanya gunu omwimuka munyumba nolo mumusi ogwo, mwikukumule oluteli kubhigele bhyemwe ao.
    15: Echimali enibhabhwila ati, ejibha jili ja nsonga okukila emisi ja Sodoma na Gomola olusiku lwa indamu kukila omusi ogwo
    16: Mwangalile, enibhatuma kuti nyabhalega agati ye misege je mwila, kulwejo mubhe bhengeso lwa injoka na bhafula lwa inguti.
    17: Mubhe bhengeso na bhanu, bhalibhasila mumabhalaja, na bhali bhabhuma mumasomelo.
    18: Na muliletwa imbele ya bhakulu na bhakama kulwa lisina lyani, kuti bhubhambasi kubhene na kubhanu bha bhanyamahanga.
    19: Omwanya gunu bhalabhabheelesha, mutaja kwitimata nikutiki amwi nichinuki chinu mulaloma, kulwokubha echinu chokuloma omuyanwa kumwanya ogwo.
    20: Kulwokubha atali emwe bhanu mulaloma, tali Omwoyo gwa Rata wemwe kaloma munda yemwe.
    21: Omuili alimukila omuili wae okumwita, na lata kumwana wae. Abhana bhalimukila abhebhusi bhebhwe, nibhabhakolela olufu.
    22: Nemwe mulibhiililwa na bhuli munu ingulu ya lisina lyani. Nawe unu alikomesha okukingila obhutelo omunu oyo alichunguka.
    23: Omwanya gunu bhalibha Anna mumusi gunu, mubhilimile mumusi gunu ogulubha, echimali enibhabhwila ati, mtakubha mugendele mumisi jona eja Isilaeli achali kusubha Omwana wa Adamu.
    24: Omwiigisibhwa atali mukulu okukila omwiigisha wae, nolo omugaya unu ali ingulu yesebhugenyi wae.
    25: Jiile omwiigisibhwa abhe kutyo ali omwiigisha wae, no mukosi lwe Sebhugenyi wae. Ikabha bhamubhilikiye Ratabhugenyi wa inyumba Belzabuli, ni kwandengoki abhamugaya omwene na inyumba yae!
    26: Kulwejo mutaja kubhobhaya abho, kulwokubha litalio misango gunu gutalisululwa, nalitali linu liselekele linu litalibhulika.
    27: Chinu echibhabhwila muchisute, muchaike mubhwelu, na chinu mulongwa na matwi gemwe, muchilashe ingulu ya inyumba.
    28: Mutobhaya bhanu abheta omubhili nawe bhatana bhutulo bhwa kwita mwoyo. Mubhae unu katulao okusingalisha omubhili no mwoyo eliya nyombe.
    29: Enibhusha, kasuku ebhili bhatakugusibhwa kwa chapa ntilu? Nolo kutyo atalio unu katula okugwa ansi tali Ratabhugenyi wemwe kumenya.
    30: Nawe nolo obhukumi bhwa jimfwili jemwe jibhalilwe.
    31: Mutaja kubha na bhubha, kulwokubha muna echibhalo okukila jikasuku nyamfu.
    32: Kulwejo bhuli munu unu akanyikilisha imbele ya bhanu, anyona nilimwikilisha imbele ya Rata wani unu ali mulwile.
    33: Nawe unu alinyigana imbele ya bhanu, anyona nilimwigana imbele ya Rata wani unu ali mulwile.
    34: Mutetogelati nijile kuleta omulembe muchalo. Nitejile kuleta mulembe, tali obhulemo.
    35: Kulwokubha nijile okuta omunu alwane ne semwene, no muyala na nyilamwene, no mukwelima na nyabhuko wae,
    36: Omusoko wo munu bhalibha abhanu bhaikewae.
    37: Omwene unu kenda esemwene amwi nyila mwene okukila anye oyo atanyingene. Na unu kenda omusigaji au omuyala wae okukila anye oyo atanyingene.
    38: Omwene unu ataligega omusalabha no kundubha any atanyingene.
    39: Omwene unu alyenda okuyenja obhulame alibhubhusha. Nawe unu alibhusha obhulame ingulu yani alibhubhona.
    40: Omwene unu alibhakuma kabha akumile anye, na unu alabhaankumile any kabha amukumile unu antumile anye.
    41: Na unu alamukuma omulagi kulwokubha ni mulagi alibhona omuyelo gwo mulagi. Na unu alimukuma omunu omulengelesi kulwokubha ni mulengelesi alibhona omuyelo gwo munu omulengelesi.
    42: Wona wona unu alamuyana oumwi wa bhalela bhanu, nolo chikombe chimwi cha manji go kunywa amanyiliye, kulwokubha omwene Ni mwiigisibhwa, echimali enibhabhwila ati, omwene atakubhulwa kwa njila yona yona omuyelo gwae.”
  11:
    1: Ejile Yesu okubhabwila abheigisibhwa bhae akumi na bhabhili emukile nagenda omwiigisha no kulasha mumisi jebhwe,
    2: na Yowana ali mwibhoelo ejile ongwa ebhikolwa bhya Kristo, natuma omusango okulabhila abheigisibhwa bhae,
    3: na nibhamubhusha ati,”Awe nawe unu kaja, angu aliyo oundi chimulinde?”
    4: Yesu nasubhya naikati, kubhene “Mugende mujomubhwila Yowana ganu omulola na ganu omungwa.
    5: Abhanu bhanu bhatakulola abhabhona okulola, abhalema abhalibhata, abhagenge abhaosibhwa, abhasibhe bha matwi abhongwa lindi, abhafuye abhasululwa bhali bhaanga, na bhanu abhakene abhalasibhwa emisango Jo bhwana.
    6: Ana libhando unu takwitimata ingulu yani.
    7: Akatungu kanu abhanu bhanu nibhemuka, Yesu namba okwaika na liijo ingulu ya Yowana,”Niki chinu mwajiye okulola mwibhala lisaunga ndisingisibhwa no muyaga?
    8: Nawe niki chinu mwajiye okulola omunu afwae ebhifwalo bhyololo? Nichimali, bhanu abhafwala ebhifwalo bhyololo bhekae munyumba ja bhakama.
    9: Tali mwajiye okulola ki-Omulagi? Nichimali, enibhabhwila ati, nokukila Omulagi.
    10: Unu niwe andikiwe,'Lola, namulagilila omukosi wani imbele yo bhusu bhwao, unu kachuma injila yao imbele yao.
    11: Anye enibhabhwila echimali, mubhamwi bhanu bhebhuywe abhagasi atalio unu Ali mukulu okukila Yawana Omubhatija. Nawe unu alimutilu mubhukama bhwa mulwile n mukulu okukila omwene.
    12: Okusoka munsiku ja Yowana Omubhatija okukinga woli, obhukama bhwa Mulwile ni bhwamanaga, na bhanu bha managa, abhabhugega kwa managa.
    13: Kulwokubha abhalagi ne bhilagilo, bhaliga nibhalaga okukinga ku Yowana.
    14: Na labha mwimaliliye okwikilisha, unu niwe Eliya, unu alija.
    15: Unu ali nokutwi kwokugwa nongwe.
    16: Nilususanyishe naki olwibhulo lunu? Nichijejekanyo cha bhana bhanu abhashana kulubhala lwa lisoko, bhanu bhenyanjile nokubhilikilana,
    17: nibhaikati,'Chabhabhumiye olukuli mutabhinile. Chalile, emwe mutalilile'
    18: Kulwokubha Yowana ejile atalyaga mukate nolo kunywa omuvinyo, nibhaikati, 'Ana lisabwa.'
    19: Omwana wa Adamu ejile nalya nokunywa nibhaikati, 'Lola' nimunu muli na munywi, omusani wa bhatobhesha bho bhushulu na abhebhibhi!' Nawe obhwengeso obhusululwa kwe bhikolwa bhyae.”
    20: Yesu namba okugonya emisi munu ebhikolwa bhyo kulugusha bhyakolwaga, kulwokubha bhaliga bhachali kuta,
    21: Jilikubhona awe, Kolazini, Jilikubhona awe Betisaida! Lwakutyo ebhikolwa bhikulu gakakolekene Tilo na Sidoni ganu gakolekana anu, bhakabhee bhatee kala kwo kufwala amagunila no kwisinga lifu.
    22: Nawe ilibha okwikomesha kwa Tilo na Sidoni olusiku lwa indamu yao.
    23: Awe, Kapelanaumu, owitogela ati bhalikutula ingulu okukinga mulwile? Payi ulitelemushwa okukinga nyombe. Lwakutyo ku Sodoma bhyakakolekene ebhikolwa bhikulu, kutyo gakolekana kwawe, yakabheeo okukinga lelo.
    24: Oli enaika nawe ati jakabhee nyangu ku chalo cha Sodoma okwimelegulu olusiku lwa indamu okukila awe.
    25: Mumwanya ogwo Yesu naikati, “Enikukuya awe, Rata, Ratabhugenyi wo Olwile ne Chalo, kulwokubha wabhaselekele Emisango jinu abhobhwenge na bhengeso, nugasulula kubhanu bhatabhaga na bhwenge, lwa bhana abhalela.
    26: Rata lwakutyo jakukondee mumeso gao.
    27: Emisango jona nayanibhwe okusoka ku Rata. Atalio unu kamumenya Omwana tali Rata, na atalio unu kamumenya Rata tali Omwana, na wona wona unu Omwana ana elyenda lyo kumusululila.
    28: Muje kwanye, bhanu bhona omunyansibhwa no kusitoelwa ne migugu misito, anye enibhafung'amya.
    29: Mugege ingulwema yani na mwiigile okusoka kwanye, kulwokubha anye nilimwololo na mufula wo mwoyo no mubhona okufung'ama mumyoyo jemwe.
    30: Kulwokubha ingulwema yani ni nyololo no mugugu gwani ni mwangu.
  12:
    1: Omwanya ogwo Yesu agendele kulusiku lwa isabhato alabhile mumabwi. Abheigisibhwa bhae bhaliga bhalumilwe omweko nibhamba okufuna ebhyangala nokulya.
    2: Nawe Amafalisayo bhejile okulola kutyo, nibhamubhwila ati Yesu “Lola abheigisibhwa bhao kutyo abhatambuka ebhilagilo abhakola jinu jiteile olusiku lwa Isabhato”
    3: Nawe Yesu nabhabhwila ati, “Mchali kusoma kutyo Daudi akolele, omwanya gunu alumilwe omweko, amwi na bhanu bhanu aligaalinabho?
    4: Lwakutyo engiye munyumba ya Nyamuanga nalya emikate ja bhagabhisi, jinu jaliga jitamwiile omwene okujilya na bhanu aliga anabho, na kutyo jaliga jiile ku Bhagabhisi?
    5: Muchali kusoma mubhilagilo ati, kulusiku lwa Isabhato abhagabhisi munda ya iyekalu abhaikaya Isabhato, nawe bhatana chikayo?
    6: Nawe enaika kwemwe ati, unu alimukulu okukila liyekalu alyanu.
    7: Mwakabhee nimumenya inu obhugajulo bhwayo niki, enenda echigongo ntakwenda echitambo; mutakabhalamuye bhanu bhatana ntambala,
    8: Kulwokubha Omwana wa Adamu nuwe Omukama wa Isabhato.”
    9: Neya Yesu nasokao nagenda mulikofyanyisho lyebhwe.
    10: Lola aliga alio omunu aliga afuye okubhoko. Amafalisayo nigamubhusha Yesu, nibhamubhusha ati, “Enibhusha jiile okwiulisha olusiku lwa Isabhato?” koleleki bhabhone okumusitaka kwo kukola ebhibhibhi.
    11: Yesu nabhabhwila ati, “Niga umwi mwimwe, unu kabha ali na inyabhalega imwi, na inyabhalega eyo nigwa mulyobho olusiku lwa Isabhato, mutamugwata kwa managa mumusosha mulyobho?
    12: Enibhusha niki chinu echainsonga, okukila, itali okukila inyabhalega! Kulwejo jiile okukola ejakisi kulusiku lwa Isabhato.”
    13: Neya Yesu namubhwila omunu oyo ati, “Golola okubhoko kwao” Nakugolola, nikubhona nikwiulila, lwo kundi.
    14: Nawe Amafalisayo nibhauluka anja nibhakola echenge echokwenda okumusimagisha nibhagenda anja okuloma bhatasikene nage. Bhaliga nibhayenja okumwita.
    15: Yesu ejile amenya elyo nasokao awo. Bhanu bhamfu nibhamulubha, nabhaosha bhona.
    16: Nabhalagilila bhataja kumukola akamenyekana kubhandi,
    17: koleleki chikumile echimali, chinu chaliga chaikilwe no mulagi Isaya, naikati,
    18: Lola, omukosi wani unu nauye, omwedwa wani, kumwene omwoyo gwani ogukondelelwa. Nilita Omwoyo gwani ingulu yae, na kalasha indamu Kubhanyamaanga.
    19: Atakunyanka nolo kulila kwa managa; atalio munu alyugwa obhulaka bhwae munjila.
    20: Atalilifuna lisaunga linu lyatikile; atalisimya lutambi lwona lwona lunu olwituta ingesi, okukinga anu aliletela indamu yo bhusingi.
    21: Amaanga galibha nobhuigi kwisina lyae.
    22: Omunu umwi aliga alimuofu na ali mutita, unu aliga agwatwilwe na masabhwa naletwa imbele ya Yesu. Namuosha, amwi lwakutyo aliga ali mutita alomele no kulola.
    23: Liijo lyona nililugula nilyaikati, “Lugendo omunu unu niwe omwana wa Daudi?”
    24: Nawe omwanya gunu Abhafalisayo bhejile bhongwa echilugusho echo, nibhaikati, “Omunu unu atakusoshako amasabhwa kwa managa gae tali kumanaga ga Belzebuli, omukulu wa masabhwa.
    25: “Nawe Yesu namenya obhiganilisha bhwebhwe nabhabhwila ati,”Bhuli bhukama bhunu bhugabhanyikile obhwene obhunyamuka, na bhuli musi amwi bhuli nyumba inu eigabhanyika eyene itakusimbagilila.
    26: Ikabha Shetani, namusoshako Shetani, menya kebhuma omwene,
    27: Nikutiki obhukama bhwae obhwimelegulu? Akasoshako amasabwa kwa managa ga Belizabuli, abhaemba bhemwe abhagasoshako kwa njila yaga? Kwo kulubha linu bhalibha bhalamusi bhemwe.
    28: Na labha enisoshako amasabwa kwa managa go Mwoyo gwa Nyamuanga, mumenye ati obhukama bhwa Nyamuanga bhwaja kwimwe.
    29: No munu katula atiki okwingila munyumba yo munu wa managa nokwibha, bila kumubhoya owamanaga okwamba? Niwo kebha ebhinu bhyae okusoka munyumba ya.
    30: Wona wona unu atali amwi nanye chitasikene, na unu atakukumanya amwi nanye oyo kanyalambula.
    31: Kulwejo enaika kwimwe, bhuli chibhibhi no kugaya abhanu bhalisasilwa, tali okumugaya Omwoyo Mwelu bhatalisasilwa.
    32: Na wona wona alyaika omusango kutasikene no Mwana wa Adamu, elyo alisasilwa. Nawe unu alyaika atasikene no Mwoyo Mwelu, oyo atalisasilwa, muchalo munu, nolo bhunu bhulija.
    33: Amo ukole liti okubha lyekisi na matwasho galyo gakisi, amo unyamule liti na matwasho galyo, kulwokubha liti elimenyekana kwa matwasho galyo.
    34: Emwe olwibhulo lwa injoka, emwe muli bhabhibhi, omutula atiki okwaika emisango jakisi? Kulwokubha omunwa oguloma ganu agasoka mumwoyo.
    35: Omunu wo bhwana mwibhikilo lyo mwoyo gwae agasokamo agobhwana, no munu omubhibhi mwibhikilo lyae elyobhunyamuke, echisokamo echibhibhi.
    36: Enibhabhwila ati kulusiku lwa indamu abhanu bhalisosha olubhala lwa bhuli musango gwo bhwana gunu bhaikile.
    37: Kulwokubha kwe misango jao oubhalilwa obhulengelesi na kwemisango jao oulamulwa.”
    38: Nibheya agati ya bhandiki na Mafalisayo nibhamusubhya Yesu nibhaikati, “Mwiigisha, echenda okulola echilugusho okusoka kwawe.”
    39: Nawe Yesu nasubhya naikati,” Olwibhulo olujabhi olwobhusiani, echenda echilugusho. Nawe chitalio chilugusho chinu chilisosibhwa tali echilugusho cha Yona omulagi.
    40: Na lwakutyo omulagi Yona ekae munda ya inswi nene kwo mwanya gwa nsiku esatu mumwisi na mungeta, kutyo nikwo Omwana wa Adamu alibha munda yo mwoyo gwa inside nsiku esatu mumwisi na mungeta.
    41: Abhanu bha Ninawi bhalimelegulu imbele ya indamu amwi nolwibhulo lwa bhanu bhanu na bhalichilamula. Kulwokubha bhatee kwo kulasha kwa Yona, lola, omunu umwi mukulu okukila Yona alyanu.
    42: Omukama omugasi owamumalimbe alimuka mundamu amwi na bhanu bho lwibhulo lunu nalulamula. Ejile okusoka kubhutelo bhwe chalo naja okungwa obhwengeso bwa Selemani, Lola, omunu umwi okukila Selemani alyanu.
    43: Omwanya gunu lisabhwa libhibhi elimusokako omunu, elilabha anu gatali manji ndiyenja owokuumula, nawe litakubhona
    44: Eliiya nilyaikati, 'enisubha munyumba yani inu nisokekelemo. 'Likasubha ndisanga inyumba ikukumbile imaliliye.
    45: Eligenda ndileta agandi amasabhwa Saba ganu galimabhibhi okukila elyo, nigekalao gona. No bhutulo obhubha bhubhibhi okukila obhwokwamba. Kutyo nikwo jilibha kulwibhulo lunu olunyamuke.
    46: Omwanya gunu Yesu aliga naloma na liijo lola, nyilamwene na bhamula bhabhwo bhemeleguyu anja, nibhendaga okuloma nage.
    47: Omunu umwi namubhwila ati,”Lola nyokomwana na bhamula bhanyu bhalianja, abhenda okuloma nawe.”
    48: Nawe Yesu namusubhya unu ejile okumubhwila,”Mayi wani niga? na bhamula bhasu nibhaga?”
    49: Nasomelesha ku bheigisibhwa bhae naikati,”Lola, bhanu nibho bhamayi na bhamula bhasu!
    50: Kulwokubha wona wona unu kakola ebhyo Rata wani wa mulwile kenda, omunu oyo niwe omula wasu, omuyala wasu na mayi wani.”
  13:
    1: Kulunaku olwo Yesu asokele ika najokwinyanja kunchechekela yo mwalo.
    2: Ebhise bhyamfu bhya bhanu nibhimwiinda, nengila mubhwato nenyanja omwo. echise cha bhanu bhona nibhemelegulu kunchechekela yo mwalo.
    3: Yesu naika nabho magambo mamfu kwe bhijejekanyo, Naikati,”Lola omuyambi agendele okuyamba.
    4: Anu aliga nayamba ebhiyambwa ebhindi nibhigwa eyeyi nakunjila jinyonyi nijija nijijilya.
    5: Ebhiyambwa ebhindi nibhigwa ingulu ya litale, ao jitabhwene mayalu go kujiya. Ao na o nijisebhuka kulwokubha amayalu galiga galimatilu.
    6: Nawe lisubha lyejile okusokayo nilijocha kulwokubha jitabhaga na misi, nijuma.
    7: Ebhiyambwa ebhindi nibhigwa agati ya amati gamawa. Amati gamawa nigaleya ingulu nigajifundilisha.
    8: Ebhiyambwa ebhindi nibhigwa mumayalu gakisi nijibhula ebhiyambwa, ejindi okusaga egana, ejindi makumi mukaga nejindi makumi gasatu.
    9: Unu ali nokutwi kwo kungwa nongwe.
    10: Abheigisibhwa bhae nibhamujako nibhamubhwila Yesu ati, “Kulwaki ouloma nebhise kwe bhijejekanyo?”
    11: Yesu nabhasubhya naikati, Muyanibhwe echibhalo chokumenya imbisike yo bhukama bhwa mulwile, nawe abhene bhatayanilwe.
    12: Nawe wona wona unu anacho, omwene kongesibhwa kukila echo, na kabhona amatundo manene. Nawe unu atanacho nolo chinu anacho katesibhwa.
    13: Kulwejo eniloma nabho kwebhijejekanyo kulwokubha nolo abhalola, bhatalola echimali. Nolo kutyo abhongwa bhataja kungwa na kumenya.
    14: Obhulagi bhwa Isaya bhukumiye kubhene, bhunu obhwaikati, “Mulongwaga mungwe, nawe kwansonga yona yona mtakusombokelwa; omwanya gunu omulola mubhone okulola, nawe kwa nsonga yona yona musige kumenya.
    15: Ne emioyo ja bhanu bhanu jabhee chisute, jikomee okungwa, nabhaongelesishe ameso gebhwe, koleleki bhasige okulola kwa meso gebhwe, au okungwa kwa matwi gebhwe, nolo kumenya kwe mioyo jebhwe, kulwejo bhakanyindukiye anye lindi, nakabhaosishe.'
    16: Kulwejo ameso gemwe gabhonekewe, kulwokubha agalola, na matwi gemwe kubha agongwa.
