    30: Oliya omunu nasubya nabhabwila ati, “Kubhaki gunu ni musango gwo kulugusha, ati mutakumenya eyokasoka, na ka ambanduye ameso gani.
    31: Chimenyele kubha Nyamuanga atakubhategelesha abhe bhibhibhi, nawe alabha omunu wona wonawona oyo kamulamya Nyamuanga no kukola chinu kenda, Nyamuanga kamugwa.
    32: Okwamba kwa isi chichaliga kata kungwa ati wona wonawona amabhandula ameso go munu oyo ebhuwe muofu.
    33: Alabha omunu unu atasokele ku Nyamuanga, atakutula kukola chona chona.”
    34: Nibhamusubya no kumubwila ati, “Webhuliwe muchibhibhi nawe uchiigisha eswe?” Niwo mbamubhilimya okusoka kwi sinagogi.
    35: Yesu nongwa ati bhamusoshao kwi sinagogi. namulola na mubwila ati, “Uwikilisha Omwana wo munu?”
    36: Nasubya naika ati, “Niga, Lata bhugenyi, koleleki anye nimwikilishe?”
    37: Yesu nabhabwila ati, “Omulola, unu Kaika nage niwe.”
    38: Uliya omunu naika ati, “Lata bhugenyi, Nekilisha.” Niwo nifukamya.
    39: Yesu naika ati, “Kwo kulamula nijili musi inu koleleki abho bhatakulola bholole na bhaliya abhoabhalola bhabhe bhaofu.”
    40: Abhandi bha Mafarisayo bhaliga bhali amwi nage nibhogwa emisango ejo no bhamubhusha ati, “Neswe ona ni bhaofu?”
    41: Yesu nabhabwila ati, “Alabha mwakabheye bhaofu mutakabheye ne chibhibhi. Nolwo kutyo, woli omwaika ati, Echilola,' echibhibhi chemwe chilio.”
  10:
    1: Nichali, chimali enibhabwila ati, uliya atakwingila nokutula mu mulyango gwa ligutu lya jinama, nawe nalinyila kwa injila eindi, omunu oyo nimwifi no musakusi.
    2: Oyo kengila mu mulyango ni mulefi wa jinama.
    3: Oyo omwigasi wo mulyango kamwigulila. Jinama ejungwa obhulaka bwae najibhilikila jinama jae kwa masina gabho najiulusha anja.
    4: Woli amala okujiulusha anja ejae jona, najitangatila, na jinama nijimulubha kwo kubha, abhamenya obhulaka bwae.
    5: Jitakumulubha omugenyi nawe nibheya nijimwiluka, okubha jitakumenya elaka lya bhagenye.”
    6: Yesu nabhabwila echijekekanyo chinu kubhene, nawe bhatamenyele emisango jinu ejoaliga naika kubhene.
    7: Yesu nabhabwila lindi ati,”nichimali, chimali nabhabwila ati, Anye nili mulyango gwa jinama.
    8: Bhona bhanu bhatangatiye ni bhefi na bhasakusi, nawe jinama jitabhonguwe.
    9: Anye ni mulyango. Wona wona akengila okulabha kwanye, alikila alingila munda nauluka, nomwene alibhona obhulebhelo.
    10: Omwifi atakuja tali kaletwa okwibha, no kwita, no kusimagisha. Nijili koleleki bhabhone obhuanga na bhabhe nabho bhufule.
    11: Anye ni mulefi wa kisi. Omulefi wakisi kategayo obhuanga kulwa jinama.
    12: Omukosi unu kalebhela omuyelo, atali omulefi, unu jinama jitali jae, kalola omusige nibhaja nabhasiga neluka jinama.
    13: No musege abhajigwata no kubhanyalambula. Neluka okubha ni mukosi wa muyelo natakujimenya jinama.
    14: Anye ni mulefi we kisi, nimenyele abhani na bhani enibhamenya anye.
    15: Lata amenyele one nimumenyele Lata one enitegayo obhuanga bwani kulwa jinama.
    16: Ninajo jinama ejindi jitali ja mwigutu linu. Nabho bheile okubhaleta one jilungwa lilaka lyani jilibha eijo limwi no mulefi umwi.
    17: 'Nikwo kubha Lata anyendele: Nisoshe obhuanga bwani nibhugege lindi.'
    18: Atalio kabhugega okusoka kwanye, nawe anye enibhusosha omwene, Ndino bhuinga bwo kusosha, na ndino bhuinga bwo kubhugega ona. Niyabwilwe echilagilo chinu okusoka ku Lata.”
    19: Okwaukana lindi nikusokelela agati ya bhayaudi kwo kubha ye misango ejo.
    20: Abhafu mwabho nibhaika ati,”Ali no musambwa na asalile. kulwaki omumutegelesha?”
    21: Abhandi nibhaika ati,”Emisango jinu jitali ja munu unu ali no musambwa. Omusambwa ogutula okwigula ameso go muofu?”
    22: Niwo nigaja amalya gokuchuma Yerusalemu.
    23: gwaliga guli omwanya gwa mbeo, na Yesu aliga nalibhata mu yekalu muchisunya cha Sulemani.
    24: Niwo Abhayaudi nibhamusingila nibhamubwila ati, “Ulikigyalii ulichitula mukwitimata? alabha awe ni Kristo, chibwile bwelu.
    25: Yesu nabhasubya ati, “Nabhabwiliye nawe mutakwikilisha. Emilimu ejo enikola mwisina lya Lata wani, ejo enibhambalila ingulu yani.
    26: Nolwo kutyo mutakwikilisha okubha emwe mutali bha jinama jani
    27: Jinama jani abhongwa lilaka lyani; Nibhamenyele, ejene nijindubha anye.
    28: Nabhayanile obhuanga bwa kajanende; bhatalisingalika kata na atalio nolwo umwi unu alijinyugumbula okusoka mu kubhoko kwani.
    29: Lata wani, abhoanae bhanu, ni mukulu kukila abhandi bhona, na atalio nolwo umwi unu katula okujinyungumbula okusoka mu kubhoko kwa Lata.
    30: Anye na Lata chili amwi.”
    31: Nibhagega amabhui okumulasa lindi.
    32: Yesu nabhasubha ati, “Nabhelesha emilimu myafu emilesi okusoka ku Lata. Kwe milimu mwijo omwenda okundasa amabhui?”
    33: Abhayaudi nibhamusubya ati,”Chikulasa amabhui kwo mulimu gwona gwona guli gwa kisi, nawe kulwo kufuma, kwo kubha awe, uli munu, kowikola kubha Nyamuanga.”
    34: Yesu nabhasubya ati, “jitandikilwe mubhilagilo byemwe, 'Naikile, “Amwe muli bhanyamuanga'”?'
    35: ALabha abhatogele bhanyamuanga, kubhaliya abho Omusango gwa Nyamuanga libhbejiye (na mandiko gatakutula kuwao),
    36: Nibhaika ingulu ya uliya unu Lata amusosishe na mutuma musi, 'Kafuma, 'kwo kubha naikile, 'anye ni Mwana wa Nyamuanga'?
    37: Nikabha nitakukola emilimu ja Lata wani, musige kunyikilisha.
    38: Nolwo kutyo, alabha nikajikola, nolwo mutakunyikilisha, mujikilishe emilimu koleleki mumenye ati Lata ali mwanye nanye ndi Mulata.”
    39: Nibhayenja lindi okumugwata Yesu, nawe nagenda jaye nasoka mumabhoko gebwe.
    40: Yesu nagenda jae lindi ngego ya Yordani anu Yohana aliga nabhatija okwamba niyanja eyo.
    41: Abhanu bhafu nibhaja ku Yesu. Nibhagendelela nibhaika ati, “Yohana chimali atakolele echibhalikisho chona chona, nawe emisango jona ejoaikile Yohana ingulu ya unu omunu nijechimali.”
    42: Abhanu bhafu nibhamwikilisha Yesu awo.
  11:
    1: Mbe munu umwi lisina lyaye Lazaro aliga alwaye. Asokele Bethania, mu musi gunu Mariamu no muyala wejabho Martha.
    2: Aliga ni Mariamu uliya oyo abhambagile Lata bhugenyi Marhamu namukubhula ebhigele byaye kwa jifwili jaye, unu omundulume waye Lazaro aliga alwaye.
    3: Mbe abhasubhati bhanu nibhasila obhulagile ku Yesu nibhaika ati,” Latabhugenyi, lola uliya umwendele alwaye.
    4: Yesu ajile ogwa naika ati, Obhulwaye bhunu bhutali bwa kumwita, nawe, kulwalikusho lya Nyamuanga, omwana wa Nyamuanga abhone okukusibwa kubwo bhulwaye.”
    5: Yesu amwendele Martha no muyala wejabho na Lazaro.
    6: Ajile ongwa ati Lazaro ni mulwaye. Yesu nosayo siku ebhili anu aliga.
    7: Nuwo kulinu nabwila abheigisibwa bhaye ati,” chisubheyo Uyahudi lindi.”
    8: Abheigisibwa nibhamubwila ati,”Rabi, Wayahudi bhaliga nibhayenja okukulasa amabhui ko wenda okusubheyo lindi.
    9: Yesu nasubya ati, “jisaa ja mu musi jitali ekumina na kabhili? Omunu akalibhata mu mwisi atakutula okwikujulaoku okubha kalola obwelu bwa mu mwisi.
    10: Nolwo kutyo akabha nalibhata mungeta kekujula okubha obwelu bhutalimo mukatungilwe kaye.”
    11: Yesu naika ati emisango jinu, nabhabwila ati,”Omusani weswe Lazaro aongeye, nawe enigenda koleleki nibhone okumulafya okusoka mu ntilo.”
    12: Nuwo abheigisibwa bhaye nibhamubwila ati, Lata bhugenyi, alabha aongeye, kaja okulafya.
    13: Omwanya gunu Yesu aikile ku kufwa kwa Lazaro, nawe abhene nibheganilisha ati kaika ingulu wo kuongela kwa ntilo.
    14: Nuwo Yesu naika nabho bwelu bwlu,”Lazaro afuye.
    15: Ninalikondelelwa kulwemwe, ati natabheyeo celiya koleleki mubhone okwikwilisha. Chigende mumwene.”
    16: Mbe Tomaso, oyo katogwa amalongo, nabhabwila abheigisibwa bhejabho ati neswe chigende chifwe amwi na Yesu.”
    17: Omwanya Yesu ejile, asangile Lazaro abheye mufwa siku ena.
    18: Bethania yaliga yei na Yerusalemu sitandio makumi gana netanu kutyo.
    19: Abhafu agati ya Bhayaudi bhejile ku Martha na Mariamu okubhasilisha kulwo mundulume webwe.
    20: Nuwo Martha ejileongwa ati Yesu kaja, nagenda okumulamila, nawe Mariamu nasigala eyanjile munyumba.
    21: Mbe Martha namubwila yesu ati,”Lata bhugenyi, wakabheye olio omundulume wani atakafuye.
    22: Nolwo woli, nimenyele okubha jone ulasabwa okusoka Kunyamuanga, kakuyana.”
    23: Yesu namubwila ati, omundulume wao kasuluka lindi.”
    24: Martha namubwila ati, nimenyele ati, alisukila kubhusoko bwo lusiku lwo bhutelo.”
    25: Yesu namubwila ati,” Anye nibhusuko no bhuanga unu kekilisha akabheye afuye nolwo kutyo anobhuanga;
    26: Noyo kekala no kunyikilisha anye atakufwa. We kilisha linu?”
    27: Namubwila ati,'Nikwo, Lata Bhugenyi nekilisha awe ni Kristo, omwana wa Nyamuanga, unu kaja musi.”
    28: Ejille amala okwaika linu nagenda jaye nabhilikila. omuyala wejabho Mariamu mwitebhe. Naika ati omwiigisha alyanu kakubhilikila.
    29: Mariamu ejile ongwa emukile bhangu, nagenda ku Yesu.
    30: Yesu aliga achali kukinga mu musi, nawe aliga achali anu Martha.
    31: Mbe Abhayahudi bhaliga na Mariamu mu nyumba na bhaliya abhasilisya, bhejile bhamulola nemelegulu bhangu no kusoka anja, nibhamulubha; nibhetogela ati kagenda kufwa ajokulila eyo.
    32: Mbe mariamu ejile akinga aliya Yesu namulola, agwa asi kubhigele byeye namubwila ati,”Lata bhugenyi, wakabheye ulio omundulume wani atakafuye.”
    33: Yesu ejilia akamulola nalila, na Abhayahudi nibhaja amwi nage bhaliga nibhalila nalumwa mu mwoyo no kusulumbala;
    34: Naika ati,” Mwamuteye aki? nibhamubwila ati, Lata bhugenyi, ija ulole.”
    35: Yesu nalila.
    36: Mbe Abhayahudi nibhaika ati,” Lola kwoko aliga amwendele Lazaro!”
    37: Nawe abhafu agati yebwe nibhaika ati,” Atali unu omunu oyo eguye ameso ga uliya oyo aliga muofu, akatulile okuingilila omunu unu atafwa?”
    38: Mbe yesu, nalumwa mumutima gwaye lindi, nagenda kufwa Woli yaliga nsenga, na libhui liteyweko ingulu yaye.
    39: Yesu naika ati,” Mulisoshewo libhui.”Martha omuyala wejabho na Lazaro, unu afuye, namubwila Yesu ati,”Lata bhugenyi ku mwanya gunu, omubhili gwabholele, kwo kubha afuye siku ena.”
    40: Yesu namubwila ati,”Anye nitakubwiliye ati, ukekilisha, oulola likusho lya Nyamuanga?
    41: Kulwejo nasoshao libhui. Yesu nenamusha ameso gaye ingulu anaika ati,”Lata enikusima okubha wanyuguwe.
    42: Nimenyele ati ounyungwa kusiku, nawe kulwa likofyanya linu lisingiye koleleki naike jinu, bhabhone okwikilisha ati awe wantumele.”
    43: Ejile amala okwika kutyo, nalila kwo bhulaka bhenene,”Lazaro, soka anja!”
    44: Omufuye nasoka anja abhoyelwe amabhoko na magulu kwo mwenda gwo kusikilwa no bhusu bwaye bhubhoyelwe nechitambala.” Yesu nabhabwila ati,”Nimumusulumule musige agende.”
    45: Mbe Abhayahudi bhafu bhejile ku Mariamu no kumulola Yesu echoakolele, nibhamwilisha;
    46: Nawe abhandi yebwe bhagendele ku Mafalisayo nibhamubwila emisango ejoakolele Yesu.
    47: Niwo abhakulu bha bhagabhisi na bhafalisayo nibhekumanya amwi muchilaji nibhaika ati,”chikole kutiki? omunu unu kakola ebhibhalikisho bhafu.
    48: Alabha chikamusiga kutyo wenyele, bhone abhamwilisha; Abhalumi bhalija okugega byona isi yeswe na liyanga lyeswe.”
    49: Nolwo kutyo, omunu umwi mu bhona, Kayafa, aliga mugabhisi Omukulu mumwaka ogwo, nabhabwila ati, “Mutakumenya chonachona chimali.
    50: Mutakwiganilisha ati kubheile kwemwe ati omunu umwi kwiile okufwa kulwa bhanu kukila liyanga lyona no kubhulao.”
    51: Ganu atagaikile kwokubha omwene aliga mugabhisi omukulu omwaka guliya, nalagila ati Yesu kafwa kulwa liyanga;
    52: Neswe kulwa liyanga Yesu abhone okubhakumanya abhana bha Nyamuanga bhanu bhanyalambukile kulakula.
    53: Kulwejo okusoka kulusiku olwo nokugendelela nibhalwaja okumwita Yesu.
    54: Yesu atalibhatile lindi bwelu bwelu agati ya Bhayaudi, nawe nasokayo nagenda ku chalo chiliyei na ibhala mu mu si ngutogwa Efraimu. Hao eyanjile na bheigisibwa.
    55: Nawe Ipasaka ya Bhayaudi yaliga ayei nabhafu, nibhalinya okugenda Yerusalemu anja yo mu si ichali okubha ipasaka koleleki bhabhone okwiyesha abhene.
    56: Bhaliga nibhamuyenja Yesu, nibhaikana bhuli umwi awobhaliga bhemeleguyu muyekalu, “Omwiganilisha kutiki? Ati atakuja ku malya?”
    57: Omwanya gunu abhakulu bha bhagabhisi na bhafarisayo bhaliga bhasosishe obhulamusi ati alabha umwi akamenya Yesu anu ali, aiki koleleki bhabhone okumugwata.
  12:
    1: Olusiku lwa katanu na imwi ichali ipasaka, Yesu agendele Bethania, anualiga Lazaro, unu asuluye okusoka mu bhafuye.
    2: Mbe nibhamutekelayo ebyilo bya kegolo eyo na Martha nakeleketa, omwanya ogwo Lazaro aliga ali umwi ku bhaliya bheyanjile kubyilo amwi na Yesu.
    3: Mbe Mariamu nagega ratli ya malange ago gakonjelwe kwa nardo inkonde eyobhulambu muno, namubhambaga Yesu ebhigele, na mukubhula ebhigele kwa jifwili jaye; inyumba yona niijula obhulange bha mafuta.
    4: Yuda Iskariote, umwi wa bhaliya abheigisibwa bhaye, unu aliga nenda okumulomela inuku Yesu, naika ati,
    5: “Kubhaki amafuta ganu gatakakanibwe kwa dinali magana gasatu ni bhabhana abhataka?
    6: 'Nawe aikile kutyo atali kubhafyila echigongo abhataka, kwokubha aliga mwifi: niwe omugumya wa isagwa gwa impilya aliga nagegamoga ebyo bhatulamoga okubha byaye wenyele.'
    7: Yesu anaika ati,”Mumusige atuleo echo alinacho kulwejo okulusi lwo kusikwa lwani.
    8: Omutaka mulinabho siku jona; nawe mutakubha nanye siku jona.”
    9: Mbe echise chinene cha Bhayaudi bhamenyele ati Yesu aliyo, nibhaja, atali kulwa, Yesu ela nawe bhamulole na Lazaro unu Yesu asuluye okusoka mu bhafuye.
    10: Nawe abhakulu bha bhagabhisi nibhakola imbisike okumwita Lazaro;
    11: Kubha kubwaye bhafu Abhayaudi nibhagenda jebwe nibhamwikilisha Yesu.
    12: Olusiku lwa kabhili echise chinene bhaliga bhejile kumalwa. bhejile bhongwa ati Yesu kaja Yerusalemu,
    13: Bhagegele amatabhi gamakinda no kusoka anja nokugenda okumulamila nibhabhuma chikelele,”Hosana! ana libhando unu kaja kwa lisina lya Lata bhugenyi, Omukama wa Israeli.”
    14: Yesu nabhona omwana wa isikili nakalinyako lwa kutyo jandikilwe,
    15: “Utobhaya, muyala wa Sayuni; lola, Omukama wao kaja, alinyile omwana wa isikili
    16: Abheigisibwa bhaye bhatasombokewe emisango ja kubwambilo; Nawe Yesu nakusibwa, niwo nibhechuka okubha emisango jinu andikiwe ati bhakola emisango jinu kumwene.
    17: Mbe liijo lya bhanu abhobhaliga aamwi na Yesu omwanya nibhamubhilkila Lazaro okusoka mufwa, nibhamubhambalila ku bhandi.
    18: Okubha liijo lya bhanu bhagendele okumulamila kwo kubha bhonguwe ati akolele echibhalikilsho echo.
    19: Abhafalisayo nibhaikana abhene kwa bhene, Lola, woli mutakutula kukola lyona; lola isi yagenda mumwene.”
    20: Woli bhalio Abhayunani bhaliga amwi mwa bhaliya abhobhagendaga okulamya kumalya.
    21: Bhanu nibhamulubha Filipo, unu asokaga Bethsaida ya Galilaya, nibhamusabwa nibhaika ati,” Lata bhugenyi, ewse echenda okumulola Yesu;
    22: Filipo nagenda namubwila ati Andrea; Andrea na Filipo nibhagenda nibhamubwila Yesu.
    23: Yesu nabhasubya naika ati,”Omwanya gwakinga kulwejo omwana wa Adamu akusibwe.
    24: Ni chimali, chimali, nabhabwila ati, injuma ya ingano ikalema okugwa ku si nifwa, eiyanja awo yenyele; nawe ikafwa, eibhula amatwasho mafu.
    25: Unu kenda obhuanga bwaye alibhubhusha; nawe unu katamaganwa obhuanga bwaye mu si munu alibhuonya nolwo obhuanga bwa kajanende.
    26: Omunu woona akankolela anye, nandubhe; anye nili eyo omukosi wani labhaga. Omunu woone alankolela, Lata alimuyana echibhalo.
    27: 'Wolyanu omwoyo gwani gwasulumbala: anye enaikaki?''Lata, nuukishe omwanya gunu''? Nawe kulwejo nikingila mumwanya gunu.'
    28: Lata, ulikushe lisina lyao.”Mbe lilaka nilija okusoka mulwile niyaika ati,”Nalikusha anye enilikusha lindi.”
    29: Mbe ebhise byaliga bhimeleguyu yeyi nage nibhogwa nibhaika ati, kugwajuma. Abhandi nibhaika ati,”Malaika aika nage.”
    30: Yesu nasubya naika ati,”Lilaka linu litejile kulwanye nawe ni kubwemwe.
    31: 'Wolyanu okulamula kwa isi inu ilio: Wolyanu omukulu wa isi inu kesibwa anja.'
    32: Anye nakayanikwa ingulu ya isi, ndifutila bhona kwanye.”
    33: Aikile kutyo nolesha okufwa kunu kajokufwa.
    34: Elikofyanya nibhamusubya ati,”eswe chonguwe mubhilagilo ati Kristo kabhalio kajanende. Kawe owaikaki,' Omwana wa Adamu ayanikwe ingulu'? Onu omwana wo munu niga?”
    35: Mbe Yesu nabhabwila ati, “Obwelu bhuchalio amwi nemwe mwanya mutoto Nimulibhate muchali no bwelu, echisute chisige okubhagwatila. Oyo kalibhatila muchisute atakumenya enukaja.
    36: Woli muchali no bwelu, mwikilishe obwelu mubhe bhana bho bwelu.”Yesu ejile amala okwaika nagenda jae niibhisa bhasiga kumulola.
    37: Yesu akolele ebhibhalikisho byafu imbele yebwe, bhatamwikilisishe.
    38: Gukumila omusango gwo mulagi Isaya, aikile ati Lata bhugenyi niga ekilisishe emisango jebwe? No kubhoko kwa Lata bhugenyi kwa sululiwe ga?”
    39: Nikwo bhatekilisishe, kubha Isaya aikile lindi,
    40: “Abhaofushe ameso, nakola emitima jebwe bhasige kulola kwa meso gebwe no kumenyegesha ne mitima jebwe nibhekilisha anye nikebheulisha
    41: Isaya aikile ati emisango jinu kwokubha alolele likusho la Yesu naika emisango jaye.
    42: Nawe, nolwo mubhakulu bhafu bhamwikilisishe Yesu; Nawe kwokubha Abhafarisayo bhatekilisishe bhataja kuilisibwa na sinagogi.
    43: Bhendaga echibhalo cha bhanu kukila echibhalo cha Nyamuanga.
    44: Yesu naikila ingulu naika ati,”Unu kanyikilisha naye, atakwikilisha anye tali unu antumile anye,
    45: Unu kandola anye kamulola unu antumile.
    46: Anye nejile kubha bwelu bwa isi bhuli munu unu kanyikilisha anye atakwikala muchisute.
    47: Akabha omunu woona atakugwata emisango jani nawe atakujigwata, anye nitakumulamila; okubha nitejile okulamula isi nawe nikishe isi.
    48: 'Unu kalema anye atakwikilisha emisango jani, unu kamulamula: Omusango gunu naika nigwo gulimulamula ku lusiku lwo bhutelo.'
    49: Okubha anye nitaikile kwo mutima gwani Nawe ni Lata unu antumile, nawe omwene andagiliye jinu ndaika na jinu ndaika.
    50: Anye nimenyele echilagilo chaye ni bhuanga bwa kajanende nawe jinu enaika anye, lwa kutyo Lata ambwiliye, nikwo enaika kwebwe.”
  13:
    1: Woli luchali amalya ga Ipasaka kwo kubha Yesu amenyele kubha omwanya gwaye gwakinga okusoka musi inu okugenda Kwisemwene, abhendele abhanu bhaye bhanu bhaliga bhali musi, abhendele bhutelo.
    2: No omusokwa atulilweo bhangu mumutima gwa Yuda Isikariote, omwana wa Simoni inuku Yesu.
    3: Yesu amenyele ati Esemwene amuyaye ebhinu byona mumabhoko gaye na ati asokele Kunyamuanga na aliga nagenda lindi ku Nyamuanga.
    4: Nemuka kubhilyo nanja asi emyenda jaye. Mbe nagega echitambala nebhoya omwene.
    5: Mbe okumala natula amanji kwisaani namba okubhosha ebhilenge abheigisibwa bhaye nabhifwafuta nechitambala echo aliga ebhoyele omwene.
    6: Nakinga ku Simoni Petro, na Petro namubhila ati,” Lata bhugenyi, Owenda okunyosha ebhigele byani?”
    7: Yesu nasubya namubhwila ati, chinu enikola utachimenya oli nawe ulimenya mala.”
    8: Petro namubwila ati,” Utakunyosha ebhigele byani kata.”Yesu namusubya ati,” Akabha nitakokwosha utali na mugabho amwi nanye.”
    9: Simoni Petro namubwila ati Lata bhugenyi utanyosha bhigele byani ila nawe mabhoko no mutwe gwani.”
    10: Yesu namubwila ati,”Wona unu amalile okwoga atanabhukene nokwiyosha bhigele byaye, na amabha mwelu mubhili gwaye gwona; emwe mulibhelu, nawe atali bhona.”
    11: Kwo kubha Yesu amenyele uliya oyokamulomela inuku; nikwo kubha aikile ati, mutali bhona muli bhelu.”
    12: Omwanya Yesu ejile okubhosha ebhigele byabho nagega omwenda neyanja lindi, nabhabwila ati,” Mbe mwasombokelwa chinu nabhakolela?
    13: Omutoga anye” Mwiigisha” na Lata bhugenyi omwaika chimali niko kutyo nili.
    14: Alabha anye nili Lata bhugenyi no Mwiigisha, nibhosishe ebhigele byemwe, emwe kubheile okubhosha abhejanyu ebhigele.
    15: Okubha nabhayana echijejekanyo emwe mukole kutyo anye nakola kwemwe.
    16: Nichimali, chimali, nabhabwila ati, omugaya atali mukulu kukila esebhugenyi waye; nolwo uliya unu atumwilwe ni mukulu kukila uliya oyo atumilwe.
    17: Akabha oumenya emisango jinu, ulinalibhando ukajikola.
    18: Nitaika kwimwe bhona, okubha enibhamenya bhaliya bhanu nasolele, nawe naika ganu koleleki amandiko gakumile:'Unu kalya ebhilo byani kanyinamusisha echisisinyo chaye.'
    19: Enibhabwila linu woli lichali kubhao likabha lyabhao, mutule okwikilisha okubha anye NIWE.
    20: “Nichimali, chimali, nabhabwila ati, oyokakuma anye kamukuma unu antumile, na uliya oyokakuma anye kamukuma uliya antumile anye.”
    21: Omwanya Yesu amala okwaika ganu, anyakile mu mwoyo, nabhambalila naika ati,”Nichimali, chimali, nabhabwila ati umwi kwimwe kajokundomela inuku.”
    22: Abheigisibwa bhaye nibhalolelana, nibhetimata kulwejo niga unu kaika.
    23: Yaligailio imeja, umwi wa bheigisibwa bhaye eyekekele muchifubha cha Yesu uliya unu Yesu endaga.
    24: Simoni Petro namubhusha omwiigisibwa unu naika ati,”Chibwile niga unu kaikwa.”
    25: Omwiigisisha uliya oyoaliga eyekekele muchifubha cha Yesu namubwila ati,”Latabhugenyi, niga?”
    26: Mbe Yesu nasubya ati,”Unu ndenilisha litonge nokumuyana.”Kutyo ejile enilisha litonge namuyana Yuda omwana wa Simoni Iskariote.
    27: Wejile amala okumuyana litonge, Syetani namwingilamo. Mbe Yesu namubwila ati,”Chinu owenda ochikola chikole bwangu.”
    28: Woli atalio munu kunenda oyo amenyele okubha Yesu aikile emisango jinu kwaye.
    29: Abhandi kwebwe nibhekilisha ati, kwo kubha Yuda niwe agwatile insagwa ya jimpilya, Yesu nabhabwila ati,”Gula ebhinu ebyochikele ebya kumalwa,”amwi atiashoshe echinu kubhataka.
    30: Mbe alabha Yuda ejiamala okulamila litonge, nasoka anja bwangu; na yaliga yabheye ngeta.
    31: Omwanya Yuda ejile agenda, Yesu naika ati,”Woli omwana wo munu akusibwe, na Nyamuanga akusibwe mu mwene.
    32: Nyamuanga akakusibwa mu mwene, kamukusha bwangu.
    33: Abhana bhatoto nili amwi nemwe mwanya mutoto. Mulinyenja, lwa kutyo nabwiliye Abhayaudi ati,' Enu enigenda, mutakula kujayo; woli nabhabwila nemwe, ona.
    34: Enibhayana echilagilo echiyaya ati, mwendane lwa kutyo anye nibhendele emwe, kutyo nemwe mwendane emwe kwemwe.
    35: Kulwejo abhanu bhamenyega okubha emwe ni bheigisibha bhani, akabha mwendane kwa bhuli umwi no undi.”
    36: Simoni Petro namubwila ati,”Lata bhugenyi, oujaki?” Yesu nasubya ati,”Enu enigenda Kwa woli mutakutula kundubha, nawe ulindubha mala.”
    37: Petro namubwila ati,”Lata bhugenyi, kubhaki nitakulubha nolwo woli? Anye nitegeo obhuanga bhani kulwanye;
    38: Yesu nasubya ati,”Mbe oujotegayo obhuanga bhao kubwani? Nichimali chimali enikubwila ati, ing'oko itakulila uchali kunyiganila kwiya kasatu.”
  14:
    1: Utekilisha omutima gwao okunyaka. Omumwikilisha Nyamuanga nyikilisha nanye.
    2: Munyumba ya Lata yani bhulimo obwikalo bhafu bho kwiyanja; alibha itali kutyo, nakakubwila, enigenda okubhachumila obhwikalo kulwawe.
    3: Alabha nikagenda okubhachumila obwikalo, enija lindi okubhakalibhisha kwanye, anu nili nemwe ona mubheo.
    4: Omumenya injila enuenigenda.”
    5: Tomaso namubwila Yesu ati,”Lata bhugenyi, chitakumenya eyo ouja; Mbe! Echitulatiki okuimenya injila?
    6: Yesu namubwila ati,”Nanye injila, nechimali no bhuanga; atalio unu katula okuja ku Lata atalabhile kwanye.
    7: Alabha mumenyele anye, mwakamumenyele na Lata wani ona; Okusoka woli nokugendelela mumenyele na mwamulolele mwene.”
    8: Philipo namubwila Yesu ati.”Latabhugenyi, choleleshe Lata na kutyo ebhichimala.”
    9: Yesu namubwila ati,” muli amwi anye mwanya bhafu, kutya utakumenya anye, Philipo? wona oyo alolele anye amulolele Lata Niki chinu owaika ati,' choleshe Lata'?
    10: Mtakwikilisha kubha anye ndi mu Lata, na Lata ali mwanye? Emisango jinu enibhabwila kwemwe nitakwaika kwo bhutulo bhanila; nawe ni Lata unu ekaye mwanye oyokakola emilimu jaye.
    11: Nyikilisha anye, ati nili mu Lata, na Lata ali amwi nanye; Nyikilisha anye kwe emilimu jani.
    12: Nichimali, chimali, nabhabwila ati, oyo kanyikilisha, anye nimilimu, ejoenikola, kajikola emilimu jinu ona; na kakola nolwo emilimu minene kwo kubha enilagenda ku Lata.
    13: Chona chona mulisabwa kwa lisina lyani, enikola koleleki Lata akusibwe ku mwana.
    14: Alabha mukasabwa echinu chonachona kwisina lyani elyo enikola.
    15: Alabha mukanyenda, mulagwataga ebhilagilo byani.
    16: Na ndimusabwa Lata, abhayane Omusilisha oundi atule okwikala amwi nemwe kajanende,
    17: Omwoyo we chimali. unu isi inu itakutula kumwikilisha omwene kwo kubha itakumulola, itakumumenya omwene. nolwo kutyo emwe, mumumenyele omwene, kubha ekaye amwi nemwe na alibhaga amwi nemwe.
    18: Nitalibhasiga bhene; enisubha kwemwe.
    19: Ku mwanya mutoto, isi itakundola lindi, nawe emwe omundola. Okubha anye ndi muanga, nemwe mulibha bhaanga ona.
    20: Ku lusiku olwo mulimenya ati anye ndi mu Lata, nemwe muli mwanye, nanye nili mwemwe
    21: Wona wona oyokagwata ebhilagilo byani no kujikola, niwe umwi unu kanyenda anye; oyo kanyenda anye kendwa na Lata wani, enimwenda eniyelesha anye kumwene kwaye.”
    22: Yuda (atali Iskariyote) namubwila Yesu ati,”Lata bhugenyi, Mbe! nanye echisokelela ati owiyolesha omwene kweswe na atali kusi?
    23: Yesu nasubya naika ati,”Alabha wona wona akanyenda, aligwata omisango gwani. Lata wani alimwenda, nechija kweye na chilikola obwikalo bweswe amwi nage.
    24: Wona wona unu atakunyenda anye, atakugwata misango jani. Omusango gunu ogwomwogwa gutali gwani nawe Lata unu antumile.
    25: Nagaika ganu kwemwe, omwanya guchali nikaye kwemwe.
    26: Nolwo kutyo omusilisha, Omwoyo mwelu, onu Lata antumile kwa lisina lyaye, alibheigisha emisango jona na alibhakola na alibhechusha jona ejo naikile kwemwe.
    27: Omulembe nabhayana omulembe gwani anye. Nitakubhana lwa isi kutyo eibhayana. Mutakola emitima jemwe kulumwalumwa no kubhaya.
    28: Mwoguwe ganu nabhabwiliye ati,'Enigenda jani, nenisubha kwemwe.'alabha muchisanga munyendele anye, bhakabheye na likondelelwa okubha enigenda ku Lata, okubha ni mukulu kukila amwe.
    29: Woli namalile okubhabwila ati alibha chabhao koleleki, chibheo mwikilishe.
    30: Nitachaika nemwe emisango mwafu, okubha omukulu wa isi inu kaja. Omwene atali na managa ingulu yani,
    31: Nawe koleleki isi ibhone okumenya ati namwendele Lata, enikola chinu Lata andagiliye anye, kutyo anaye ebhilagilo. Mwimuke na chisoke anu.
  15:
    1: Mbe anye ni mujabibu gunu guli chimali, lata wani niwe omulimi wo mujabibu.
    2: Bhuli tabhi elyo litakwibhula litwasho kalisoshako, bhuli tabhi elyolibhuye litwasho kalichoma koleleko litule okwibhula munu.
    3: Emwe mwamalile okubha bhelu okubha emusango gunu namalile okubhabwila.
    4: Mwiyanje amwi nanye, nanye amwi nanye. alabha litabhi elyolitakutulakwibhula lyanyele likabha kumujabibu, emwemukalema okubha amwi nanye.
    5: Anye ni mujabibu, emwe ni matabhi. Unu kekomesha okubha nanye, anye ona kumwene omunu unu kebhula amatwasho mafu, okubha atali anye mutakutula okukola musango gwona.
    6: Ikabha omunu wona akalema okubha nanye, keswa lwalitabhi noma; Abhanu abhagakofya amatabhi no kugesa mumulilo ni galungula.
    7: Ikabha omwikomesha kubha nanye, ne misango jani jikakomela kwemwe, musabhega lyona elyo omwenda nemwe omukolelwa.
    8: Ku gunu lata wani kakusibha ati, omwibhula amatwasho mafu no mubha bheingisibwa bhani.
    9: Labha Lata wani anyendele anye, anye ona nimbenda amwe; nimwekomeshe mulyenda lyani.
    10: Mbe mukagwata ebhilagilo bhani, omukomela kulyenda lyani lwa kuyto nigwatile ebhilagilo bya lata wani ni mwikomeshe mulenda lyaye.
    11: Nabhabwila emisango jinu kwemwe koleleki likondelwa lyani libhe kwemwe no kukondelya kwemwe kufule.
    12: Chinu nicho echilagilo chani ati mwendane emwe kwa bhene lwa kutyo nibhendele amwe.
    13: Atalio munu oyo alinelyenda ekulu kukila linu, ati asoshe obhuanga bhaye kulwa bhasani bhaye.
    14: Emwe muli bhasani bhani alabha mukola ganu enibhalagilila.
    15: Nitabhatoga bhagaya, kwokubha omugaya atakumenya chiliya echokakola esebhugenyi waye. Nabhatoga emwe bhasani, okubha nabhamenyesha emisango jona ejo nunguwe okusoka ku Lata.
    16: Emwe muntasolele anye, nawe anye nabhasolele emwe no kubhatula mugende mwibhule amatwasho, na litwasho lyemwe libhone okwiyanja.
    17: Linu lilikutya chonachona chinu mulasabha ku Lata kwa lisina lyani, kabhayanaga. Emisango jinu enibhalagilila ati, mwendane bhuli munu no wejabho
    18: Labha isi ilabhasokaga, mumenye ati yasokele anye ichali okubhasoka emwe.
    19: Alabha mwakabheye bha isi, isi yakabhendele abhewabho; Nawe okubha emwe mutali bha isi no kubha nibhasolele okusoka musi, kulwejo isi ibhasokele.
    20: Mwichukega omusango gunu nabhabwiliye ati, 'omugaya atali mukulu kukila esebhugenyi waye; Alabha bhanyasishe anye, bhalibhanyasha emwe; alabha bhagwatile omusango gwani, bhakagwatile gwemwe.
    21: Bhalibhakolelaga emisango jinu jona kwalisina lyani okubha bhatakumenya unu antumele.
    22: Alabha nitejile ninaika bhakabheye bhakolele echibhibhi; Nawe woli bhatana chakuloma kwe bhibhibhi byebwe.
    23: Unu kasoka anye kamusoka Lata ona.
    24: Akabha Ntakolele milimu mubhumwi bwebhe atalio umwi atakolele, bhakabheye ne chibhibhi; Nawe woli bhakolele gona gabhili bhamalola ni bhasoka anye na Lata wani.
    25: linu lisokele omusongo gukumile linu lyandikilwe mu bhilagilo byebwe; 'Bhasokele anye kutyo ela
    26: Omwanya gunu omusilisha ejile unu natuma kwemwe okusoka Ku Lata, unu niwe, Mwoyo gwechimali, unu kasoka Ku Lata, kabhambambalila.
    27: Emwe ona omubhambambalila okubha muli amwi nanye kubwambilo
  16:
    1: Nabhabwila emisango jinu mwasiga kuyabhibwa.
    2: Bbhalisosha anja ya likofyanya; omwanya oguja gunu wona alibheta aliganilisha kubha kakola emilimu jakisi kulwa Nyamuanga.
    3: Alabhakolelaga emisango okubha bhatamumenyele Lata nolwo bhatamenyele anye.
    4: Nabhabwila emisango jinu ati omwanya gwakinga ganu okusoka, omutula okwichuka kutyo nibhabwiliye bhatule abhene. Nitabhabwiliye emisango jinu kubwambilo okubha naliga nili amwi nemwe.
    5: woli, nagenda ku uliya oyoatumile; nawe atali ku lwemwe unukambusha,”oujaki?”
    6: Okubha nabhabwila emisango jinu kwemwe, okusulumbala kwijuye emitima jemwe.
    7: 'Nolwo kutyo nabhabwila echimali: ni kisi kwemwe nikagenda; okubha nikalema, omusilisha atalibhejila kwemwe; nawe nikagenda ndimutuma kwemwe.'
    8: Akaja, oyo omusilisha alikomelesha isi kulwe bhibhibhi, na kulwo bhulengelesi na kulwo kulamula.
    9: Kulwe bhibhibhi, kwo kubha bhatakunyikilisha anye,
    10: kulwo bhulengelesi, kwo kubha enigenda ku Lata, na mutakundola lindi;
    11: Kulwo kulamula kwo kubha omukulu wa isi inu alamuywe.
    12: Ninago mafu go kubhabwila, nawe mutakutula kubhigumilisha wolyanu.
    13: Nawe oyo mwoyo gwe chimali, akaja, alabhatangasha muchimali chona; kwo kubha atalyaika kubwaye; nawe byona ebyo alugwa, alyaika emisango jona; alabhabwila kwemwe emisango jinu ejo ejenda okuja.
    14: Oyo kambika enye, kwo kubha kagega emisango jani nokulomela kwemwe.
    15: Ebhinu byona ebyoanaye Lata ni byani; kwonakola naika ati Mwoyo kagega emisango jani nokubhabwila kwemwe.
    16: Mwanya mutoto, mutakundola lindi; na alabha mwanya mutoto lindi, omundola.”
    17: Abheigisibwa bhae nibhaikana nikiechokachimwila, “mwanya mutoto, mutakundola lindi,' na kandi mwanya mototo omundola,' kwo kubha nagenda ku Lata?”
    18: Nikwo bhaikile,”niki chinu kaika,'Achali mwanya mutoto'? chitakumenya agokaika.”
    19: Yesu nalola kubha bhendaga okumubhusha, nabhabhusha ati,”omwibhusha bhenela kulinu nabhabwila ati,'Achali mwanya mutoto, mutakundola lindi; na alabha mwanya mutoto omundola'?
    20: Ni chimali, chimali, nabhabwila, mulilila jimamu, nawe isi ilikondelwa, mulibha no kusulumbala nawe okusulumbala kwemwe kuliinduka okubha likondelelwa.
    21: Omugasi alibha no kusulumbala omwanya ogwo kabhona obhusungu kwo kubha okwibhula kweile; nawe olwokebhula omwana, atakwichuka lindi obhashe kwo kubha ya likondelelwa lyaye ati omwana ebhulwa musi.
    22: Emwe muno okusulumbala woli, nawe enibhalola lindi; ne mitima jemwe jilikondelwa na atalio oyo katula okubhasosishao likondelwa lwemwe.
    23: Olusiku olwo mutalimbusha musango. Ni chimali chimali enibhabwila ati, mulisabwa lyona ku Lata, alibhayana kwa lisina lyani.
    24: Kukinga woli muchalinga kusabwa lyona kwa lisina lyani; musabwega, emwe muliyanibwa okukondelelwa kwemwe kukumile.
    25: Nabhabwila emwe mu bhijekekanyo eyo itakumenyekana, nawe omwanya oguja gunu nitalyaika kwe bhijekekanyo eyo itakumenyekana nawe ndibhabwila abwelu ebya Lata.
    26: Olusiku luliya mulisabwa kwa lisina lyani, nitakubhabwila ati ndibhasabhila ku Lata;
    27: Kwo kubha Lata omwene abhendele okubha omunyenda anye no kubha omunyikilisha okubha nisokele ku Lata.
    28: Nisokele ku Lata nenija musi; lindi enisokamo musi nenigenda ku Lata.
    29: Abheigisibha bhaye nibhamubwila ati,”oulola woli owaika bwelu bwelu na otakukolela ebhigegekanyo.
    30: Woli, chamenya ati emisango jona, na utakenele munu wona kukubhusha Kwo kubha linu chekilisha okubha ousoka Kunyamuanga.
    31: Yesu nabhasubya ati, “Woli omwikilisha?”
    32: Lola, omwanya oguja nichimali gwakigile, anu mulinyalaganila bhuli umwi wona mubhabho nimunsiga wenyele. Nawe nitali wenyele okubha Lata ali amwi nanye.
    33: Nabhabwila emisngo jinu ati mubhe nomulembe. Musi muli na inyako, nawe mukomele anye naigile isi.
  17:
    1: Yesu aikile emisango jinu; namala nenamusha ameso gaye nalolela mulwile naika, “Lata, omwanya gweile umukushe omwana koleleki no mwana ona akushe awe.
    2: Lwa kutyo wamuyanile obhuinga ingulu ya bhona ebyo mubhili koleleki abhbayane obhuanga bya kajanende bhaliya bhona abho bhamuyaye.
    3: Bhunu nibwo obhuanga bwa kajanende ati bhakumenye awe, Nyamuanga we chimali umwi ela no omwene oyo watumile, Yesu kristo.
    4: Nakukusishe anu kusi, nagumalile omulimu ogwo wananile nigukole.
    5: Woli Lata unkushe anye amwi nawe amwi wenyele kwikusho linu naliga nalyo amwi nawe isi ichali bubhao.
    6: Nelesishe lisina lyao kubhanu abho wananile anu musi. Bhaliga bhanu bhao, nawe wananile anye nabho bhagugwatile omusango gwao.
    7: Woli abhaja bhuli chinu echowananile anye echisoka kwawe.
    8: Ku misango ejo wananile anye, Namalile okubhayana abhene emisango ejo. bhajilamiye ne chimali mbamenya kutyo anye nisokele kwawe, mbekilishe okubha awe nawe wantumile.
    9: Enibhasabhilwa abho. Nitakusabhilwa echalo atali abho wananile kwo kubha abhene ni bhao.
    10: Ebhinu byona ebyo ni byani nibyao na bhiliya ulinabyo ni byani; nanye enikukusha kwibyo.
    11: Anye nitali muchalo, nawe abhene bhalimo muchalo, anye woli enija kwawe. Lata omwelu ubhalinde, kwi sina lyao linu abho unanile eswe koleleki abhene nabho bhabhe no bhumwi, lwa kutyo amwe nawe chili no bhumwi.
    12: Naliga nili nabho, nabhalindile kwa lisina olyo wananile; Nabhalindile na atali ona umwi wemwe oyo abhulile atali omwana wokubhula, koleleki chinu chandikilwe chikumisibwega.
    13: Woli enija kwawe; nawe enaika ganu ku chalo koleleki likondelelwa lyani likumile kubhona.
    14: Nabhayaye omusango gwao; echalo chibhabhiililwa kwo kubha abhene bhatali bhe chalo, lwa kutyo anye nitali wechalo.
    15: Nitakubhasabhilwa ati obhasoshe muchalo nawe ubhalindega na uliya omubhibhi.
    16: Abhene bhatali bha musi lwa kutyo anye nitali wa kuchalo.
    17: Ubhatulega kwawe omwene ku chimali; omusango gwao nigwe chimali.
    18: Wantumile muchalo, anye ona nabhatuma muchalo.
    19: Kulwejo anye omwene enisosha kwawe koleleki ati abhene bhesoshe kwawe kulwe chimali.
    20: Bhatali bhanu ele abho enisabhila, nawe nabhaliya abho bhalikilisha okulabhila omusango gwebhe.
    21: Koleleki ati abhone nabho bhabhe no bhumwi, lwa kutyo awe Lata, uli mwaye nanye nili mwawe. nabhasabhila koleleki ati abhene bhone bhatule okubha amwi neswe koleleki echalo chitule okwilisha ati awe niwe wantumile.
    22: Likusho linu elyo wananile anye, nabhayaye abhene koleleki ati bhatule okubha no bhumi lwa kutyo eswe chili no bhumi.
    23: Anye mu bhene, nabho mwanye, koleleki bhatule okukumila kubhumwi; koleleki echalo chimenye ati okubha nawe wantumile, no kubhenda, lwa kutyo awe wanyendele anye.
    24: 'Lata, bhanu wananile anye, enenda abhene ona bhabhega nanye bhalole likusho lyani linu wananile: Okubha awe wanyendele anye isi ichali kumogwa.'
    25: Lata omulengelesi, isi itakukumenya awe, nawe anye enikumenya awe; na bhamenya ati untumile.
    26: Nakolele lisina lyao limenyekane kwebwe, na enilikolaga limenyekane koleleki ati elyo kwenda okwo wanyendele anye litule okubha amwi nemwe, na nanye nitule okubha kwemwe.”
  18:
