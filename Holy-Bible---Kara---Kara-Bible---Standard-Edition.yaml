    27: Yesu ejile atuka nataja kuchalo, omunu umwi okusoka mujini, nabhugangana nage, no munu unu aliga ali na masabhwa. kwo mwanya mulela aliga atakufwala ngubho, na aliga atakwikala munyumba, tali aliga nekala enu bhasikaga abhafuye.
    28: Ejile amulola Yesu nalila kwo bhulaka, nagwa ansi imbele yae. kwo bhulaka bhunene naikati, Nakoleleki anye kwawe, Yesu omwana wa Nyamuanga unu ali ingulu? Enikulembeleja, utaja kunyasha anye”
    29: Yesu nalagilila amasabwa ago amabhibhi gamusokeko omunu oyo, kulwokubha mwanya mwamfu aliga asalile. Nolwo kutyo aliga abhoelwe ne minyololo no kutulwa ansi yo bhangalisi, abhutulaga nokulibhasibhwa okukinga mwibhala.
    30: Yesu namubhusha ati,”Lisina lyao nawega?”nasubhya naikati, “Legioni”Kulwokubha amasabwa mamfu gengiye kumwene.
    31: Njigendelela okumulembeleja utachilagilila okuja mulyobho.
    32: Liijo lya jingulubhe lyaliga ndilebhwa ingulu ya libhanga, nibhamulembeleja abhabhile bhengile mu ngulubhe. Nabhekilisisha bhakole kutyo.
    33: Kulwejo amasabwa ago nigamusokako omunu oyo nigengila mungulubhe, na liijo nilibhilimila kuchima nibhagwilila mumanji nibhafwila omwo.
    34: Abhanu bhanu bhaliga nibhalebha jingulubhe ejo bhejile bhalola chinu chabhao, nibhabhilima na nibhajaokwaika mumusi na mumisi jinu jaliga jibheindileko.
    35: Abhanu bhejile bhakongwa ago nibhaja okulola jinu jabhonekana, na nibhaja ku Yesu nibhamulola omunu amasabhwa galiga gamusokeleko. aliga afwae kisi na ali no bhwenge bhwa kisi, enyanjile kumagulu ga Yesu, nibhobhaya.
    36: Niwo oumwi webhwe unu alolele chinu chabhonekene namba okubhabhwila abhandi kutyo omunu oyo unu aliga natangasibhwa na masabhwa kutyo eulisibhwa.
    37: Abhanu bhona abhomukowa gwa Wagelasi na bhanu bhaliga bhasijene nibhamusabhwa Yesu abhasokeko kulwokubha bhaliga bhali no bhubha bhamfu. Nengila mubhwato nasubhayo.
    38: Omunu unu asosibhweko emisabhwa namulembeleja Yesu agende nage, nawe Yesu namubhwila agende no kwaikati,
    39: “Subha mumusi gwao na ubhale gona ganu Nyamuanga akukolela”. Omunu oyo nagenda, nalasha mumusi gwona ganu Yesu amukolela omwene,
    40: Yesu nasubha, abhanu bhamfu nibhamulamila, kulwokubha bhona bhaliga bhamutegelee.
    41: Lola naja munu umwi unu atogwaga Yailo ni umwi wa bhatangasha mulikofyanyisho. Yailo nagwa mumagulu ga Yesu namwilembeleja agende ika ewae.
    42: Kulwokubha aliga ali no mwana muyala umwila, unu aliga ali ne miyaka kumi ne bhili, ali mumwanya gwo kufwa. Anu aliga nagenda, bhanu bhamfu nibhamuiganya omwene.
    43: Omugasi unu aululaga insagama kwe miyaka ekumi ne bhili aliga alio awo amalile jiela jae kubhafumu, nawe atalio na umwi unu aliga amuosishe.
    44: Naja inyuma ya Yesu nakunyako kwipindo lyo mwenda gwae, aonao okusoka insagama kwae nikutemekela.
    45: Yesu naikati, Niga unu ankunyako?”Bhejile bhalema bhona, Petelo naikati, Latabhugenyi, abhanu ni bhamfu munu bhanu abhakukula no kukuiganya.”
    46: Nawe Yesu naikati,”Omunu umwi ankunyako, okubha namenya amanaga gansokamo.”
    47: Omugasi ejile alolati atakutula kuseleka chinu akola, namba okuyalala, nagwa ansi imbele ya Yesu nabhwila abhanu bhona chinu chakola amukunyeko na kutyo eulisibhwa aonao.
    48: Neya naika nage ati,”Muyala, elikilisha lyao lyakola ubhe muanga. Genda no mulembe.”
    49: Mbe anu aliga achaika, omunu umwi naja okusoka munyumba yo mutangasha we likofyanyisho, naikati,”Omuyansha wao afuye. Siga okumunyasha omwiigisha.”
    50: Nawe Yesu ejile ongwa kutyo, namusubhya naikati,”Utaja kubhaya. Ikilishala, nakakila.”
    51: Mbe bhejile bhengila munyumba eyo, atekilisishe munu undi okwingila nage, tali Petelo, Yowana na Yakobho, esemwene omwana na nyila mwene.
    52: Ao abhanu bhona bhaliga nibhalila kwo bhulaka, nawe naikati,”Musige okusekana, achali kufwa, nawe amamilela.”.
    53: Nawe nibhamuseka kwo kumugaya, okubha bhaliga bhamenyele ati afuye.
    54: Nawe omwene, namugwata omuyala okubhoko, nabhilikila kwo bhulaka, naika ati,”Mwana imuka”
    55: Omwoyo gwae nigusubhamo, nemuka omwanya ogwo ogwo, Nabhalagilila ati, ayabhwe echinu cho kulya abhone okulya.
    56: Abhebhusi bhae nibhalugula, nawe nabhabhwila bhasiga kubhwila munu kutyo jabha.
  9:
    1: Nabhabhilikila amwi abheigisibhwa bhaye ekumi na bhahili, nabhayana obhutulo no bhuinga ingulu ya amasambwa gona nokuosha amalwaye.
    2: Nabhatuma wagende okulasha obhukama bhwa Nyamuanga nokuosha abhalwaye.
    3: Nabhabhwila ati, “mwasiga okugega chonachona mulugendolwemwe nolwo insimbo, nolwo omufuko, nolwo omukate, nolwo jimpilya, mwasiga nolwo okugega jinkanju ebhili.
    4: Omusi gwonagwona gunu mwakengilemo, mwikalao kukingila mwakasokeo ao.
    5: Bhanu bhatalibhalamila, mkasokamo mumusi ogwo, mukunkumule oluteli okusoka kumagulu gemwe mukole kutyo ingulu yo obhubhambasi bhwemwe ingulu yebhwe.”
    6: Nibhasokao nibhagenda okulabha mubhijiji, nibhalashaga omusango gwekisi nokuosha abhanu bhuli lubhala
    7: Mbe omukama Herode aliga nongwa ganu galiga nigakolekana nanyasibhwa muno, kulwokubha abhandi bhaikaga ati Yoana Omubhatija asurukile okusoka mubhafuye,
    8: abhandi ati Elia ejile, na abhandi ati oumwi mubhalagi bha kala asurukile lindi okusoka mubhafu.
    9: Herode naika ati, “nachinjile Yoana, Nawe si niga unu enungwa amagambo gaye? Mbe Yoana nalondaga injila eyokumulola Yesu.
    10: Bhejile bhasubha bhanu bhaliga bhatumilwe, nibhamubhwila bhuli chinu echo bakolele. Nabhagega bhona, nibhagenda mumusi gunu gwatogwaga Betisaida.
    11: Nawe liijo nilyungwa ati asokao nibhamulubha, nabhakumilila, na naloma nabho ingulu yo obhukama bhwa Nyamuanga, naosha bhanu bhaliga nibhakena okuosibhwa.
    12: Lisubha niliwako, na Jintumwa ekumi ne bhili nibhamujako nibhamubhwila ati, “Nyalambula liijo bhagende mubhijiji bhyayei na mumusi bhaje okufung'ama nokulonda ebhilyo, kulwokubha anu chili ni chalo cha ibala.”
    13: Nawe nabhabhwila ati, “Mubhayane ebhilyo bhalye.” Nibhaika ati, “Chitali nabhyo tali bhilio bhibhala bhitanu ebhye mikate na nswi ebhili, nawe chakajiye okugula ebhilyo bhyaliijo lya abhanu bhanu.”
    14: Mbe bhaliga bhalio ao abhalume bhiumbi bhitanu. Nabhwila abheigisibhwa bhaye, “mubheyanje ansi mkole jingobho ja bhanu makumi gatanu tanu.”
    15: Kulwejo nibhakola kutyo, abhanu nibheyanja ansi.
    16: Mbe nagega emikate etanu na jinswi ebhili nalola ingulu, nasima, najibhutulanya bhibhala, nabhayana abheigisibhwa bhaye koleleki bhaligabhile liijo.
    17: Nibhalya bhona nibheguta, nibhakofya ebhibhala bhyo obhusigala nibhejusha ebhibho ekumi na bhibhili.
    18: Mbe nijibha kutiya, Yesu aliga nasabha ebhisile ali na abheigisibhwa bhaye, nabhabhusha naika ati, “abhanu abhaika ati anye nanyega?”
    19: Nibhasubhya, nibhaika ati, “Yoana Omubhatija, Nawe abhandi abhaika ni Eliya, abhandi abhaika ni umwi was abhalagi we emyaka ja kala amasubha okusuruka.”
    20: Nabhabhwila ati, “Nawe emwe omwaika ati nanye uya?” Petro nasubhya naika ati,
    21: “Nawe Kristo okusoka ku Nyamuanga.” Nawe Yesu nabhaonya, nabhelesha ati bhasiga kubhwila munu wonawona ingulu yo omusango ogwo.
    22: Naika kutya, “Omwana wa Adamu ni bhusibhusi anyale na amagambo mafu nokubhulwa okwendwa na bhakaruka na abhagabhisi abhakulu na abhandiki, na abhamwita, na kasuruka olunaku lwa akasatu”
    23: Nabhabhwila ati, “Omunu wonawona akenda okundubha, ni bhusibhusi eleme omwene, ayeke omusalabha gwaye bhuli siku, andubhe.
    24: Wonawona unu kalegeja okuchungula obhulame bhwaye alibhubhusha, Nawe unu kabhusha obhulame kulwa injuno ya libhona lyani, alibhuchungula.
    25: Omwana munu alibhona chinuki, alibha akabhona echalo chona, Nawe akabhusha amo akabhona i-asara yo mwoyo gwaye?
    26: Wonawona unu alinyiswalilila any ne emisango jani, Omwana was Adamu ao alibha mwikusho lyaye alimwiswalilila omunuyo na likusho lya Lata na bhamalaika abhatakatifu(abhelu).
    27: Nawe enibhabhwila echimali, bhalio abhandi bhemeleguyu anu bhataliloja lufu okukinga bhabhulole obhukama bhwa Nyamuanga.”
    28: Jejile jalabhao nsiku munana amalile okwaika emisango ejo, nagega Petro, Yoana na Yakobo. Nibhalinya muchima okusabhwa.
    29: Nao aliga achali mwisabhwa, olususo lwo ubhusu bhwaye niluinduka, na jingubho jaye nijibha jimwela no okubhalangilya.
    30: Lola, bhaliga bhalio bhalume bhabhili nibhalomaga nage! Aliga ali Musa na Eliya,
    31: bhabhonekene bhali mwikusho. Ni bhalomelela ingulu yo okusokao kwaye, omusango gunu aliga alebhelee okukumisha ali Yerusalemu.
    32: Petro na abhejabho bhaliga bhaongee muno. Nawe bhejile bhasisimuka, nibhalola likusho laye na bhalume bhabhili bhanu bhaliga bhemeleguyu nage.
    33: Bhejile bhasigana na Yesu, Petro namubhwila ati, “Lata Bhugenyi, jakabhee jakisi eswe chikale anu na jichiile chumbake anu jinyumba ja bhanu bhasatu. Chumbake eyao imwi, eindi ili ya Musa, na eindi ili ya Eliya.” Nawe aikaga emisango ejo ohhutamenya.
    34: Ao aliga achaika kutyo, nilija elile nilibhafundikila; nibhobhaya kulwokubha bhaliga bhajongewe ne elile.
    35: Obhulaka nibhusoka mulile nibhwaika ati, “Unu niwe Omwana wani Omusolwa. Mbe nimumutegeleshe.
    36: “Obhulaka bhwejile bhwajibhila, Yesu nasigala enyele. Nibhajibhila, na munsiku ejo bhatabhwiliye munu wonawona kumisango jonajona jinu bhalolele.
    37: Bwire bhucheye, bhejile bhasoka muchima, liijo lya abhanu nilibhugangana nage.
    38: Lola, omumula umwi okusoka mwiijo nalila kwo bhulaka, naika ati, “Mwiigisha enikusabhwa undolele omwana wani kubha niwe nilinagela enyele.
    39: Mbe oulola kagwatibhwa amasambwa, nayogana, lugendo agamuyana okugwa lilaru nokusoka lifilo mukanwa. Agamutatila kwa inyako, nigamusigila obhwashe bhusito.
    40: Nilabhasabhileko abheigisibhwa bhao bhagagonye Nawe bhatatulile.”
    41: Yesu nasubhya naika ati, “Emwe olwibhulo lunu lutakwikilisha na lunu lutasikene ne echimali, enikala nemwe nokubhagegela ganu agabhatama okukingila katunguki? Nufogeshe omwana wao anu.”
    42: Nolwo akatungu kanu omusigaji oyo aliga naja lisambwa nilimugwisha ansi kwo okumunyongotola. Nawe Yesu naligonya lisambwa elyo, namwiulisha namusubhisha esemwene
    43: Abhanu bhona nibhalugula obhukulu bhwaye Nyamuanga. Nawe ao bhaliga bhachalugula gona ago Yesu akolele, nabhwila abheigisibhwa bhaye ati,
    44: '“Mutule mukutwi emisango jinu enenda obhabhwila olyanu: Omwana wo Omunu kaja okutulwa mumabhoko ga abhanu.”'
    45: Nawe bhatasombokewe insonga ye misango ejo, gaselekelwe mumeso gebhwe, koleleki bhasiga okugasombokelwa.
    46: Mbe okubhula okungwana nikwibhuka agati yebhwe ingulu yobhukulu, ati niga unu kajokubha mukulu okukila bhona.
    47: Nawe Yesu ejile amenya chinu bhaliga nibhabhushanya, nagega Omwana mulela, namwimelegushu mulubhafu lwaye.
    48: Mbe nio nabhabhwila ati, “Wonawona unu kakumilila omwana omulela lwa unu kwisina lyani, kabha andamiye anye ona; na unu kankumilila any kabha akumiliye unu antumile anye. Kulwokubha unu ali mtoto agati yemwe bhona oyo niwe omukulu kukila bhona.”
    49: Yoana nasubhya naika ati, “Mukama, chalolele omunu nagonya amasambwa mwisina lyao nichimujibhila kulwokubha atakulibhata amwi neswe.”
    50: Nawe Yesu nabhabhwila ati, “Musige okumujibhila, kulwokubha unu atatasikene nemwe niwejanyu.”
    51: Jinsiku jejile jafogela ayei ejo omwene okugegwa okuja mulwire, nalolelela okuja Yerusalemu.
    52: Natuma abhanu bhelabhe imbele yaye, mbe nibhagenda nibhengila muchijiji cha Abhasamaria koleleki bhamwilabhile obhwiyanjo.
    53: Nawe abhanu bhendeyo bhatamulamiye, kulwokubha aliga nalolelela okuja Yerusalemu.
    54: Abheigisibhwa bhaye, Yakobo na Yoana bhejile bhalola elyokutyo, nibhaika ati, “Lata Bugenyi owenda chilagilishe omulilo gutuke ansi okusoka mulwire gubhasingalishe?”
    55: Nawe nabhekebhukila nokubhaganya.
    56: Nibhamala nibhagenda muchijiji echindi.
    57: Ao bhaliga bhali munjila yebhwe nibhagenda, omunu umwi namubhwila ati, “Enikulubhilila onaona eyo ouja.”
    58: Yesu namubhwila ati, “jinyamubhwe jina amobho, jinyonyi ja mulutumba jina amasuli, nawe Omwana wa Adamu atana wa wakumamya omutwe gwaye.”
    59: Achalao nabhwila omunu undi ati, “Niundubhe.” Nawe omwenene naika ati, “Lata Bhugenyi, nunane omwanya okwamba nigende nijosika lata.”
    60: Nawe Yesu namubhwila ati, “Nusige abhafuye bhasike abhafu bhabho, nawe awe nugende ulashe obhukama bhwa Nyamuanga bhuli mbala.”
    61: Omunu undi ona naika ati, “Enikulubhilila, Mukama, nawe nana omwanya okwamba nilage abha ika owani.”
    62: Nawe Yesu namubhwila ati, “atalio unu katao okubhoko kwaye alime namala nalola inyuma oyo ateile mubhukama bhwa Nyamuanga.”
  10:
    1: Gejile galabhao amagambo ago, Lata Bhugenyi nasola ebheigisibhwa abhandi makumi musanju, nabhatuma bhabhili bhili bhelabhe okukinga bhuli musi na bhuli chalo echo aliga neikanya okujamo.
    2: Nabhabhwila ati, “ebhyokugeswa ni bhafu, nawe abhakosi bhemilimu ni bhatoto. Mbe kulwejo musabhe Omukama wa wobhugesi koleleki atume bhwangu abhakosi bhemilimu mulugeso lwaye.
    3: Mugende mumisi. Mbe mwimenye, nabhatuma lwa jinama agati ye emisege ja ibara.
    4: Mwasiga okugega omufuko gwa jiela, nolwo emikoba eja bhanu abhaja lugendo, nolwo bhilato, mwasiga nokukesha wonawona munjila.
    5: Mukengila munyumba yonayona, echokwamba mwaike kutya, 'Omulembe gubhemo munyumba munu.'
    6: Akasanga alimo omunu womulembe munyumba eyo, omulembe gweme ogusigala ingulu yaye, nawe akasanga atalimo, omulembe ogusubha kwimwe.
    7: Mwikale munyumba eyo, mulye no kunywa bhihu abhabhaletela, kulwokubha omukosi we emilimu kabhonaga omuyelo. Mwasiga okufuruka mukaja nyumba indi.
    8: Mukengila mumusi na bhakabhalamila, mulye chonachona chinu abhaleta imbele yemwe.
    9: Muoshe abhalwaye bhanu bhali mumusi ogwo. Mubhabhwile ati, 'Obhukama bhwa mulwire bhwafogee ayeyi nemwe.'
    10: Nawe mumusi gwona gwona gunu mwakengilemo bhasige okubhalamila, musokemo muje anja kunjila nimwaika ati,
    11: '''Nolwo oluteli lo omusi gunu lunu lugwatiliye kumaguru geswe chalukubhula lubhe ingulu yemwe! Nawe mulagumenya gunu, Obhukama bhwa Nyamuanga bhwafogee yeyi.'''
    12: Enibhabhwila kutiya olunaku lwa indamu lulibha lwokwikomesha muno ku Sodoma kusiga omusi ogwo.
    13: Kolazini jakubhona, Betisaida jakubhona! Ka labha emilimu mikulu jinu jakolekana ewao chisanga jikolekene Tiro na Sidoni, bhakasigile ebhibhi bhwangu muno, bhakafwaye jingubho jamagunila na lifu.
    14: Nawe kulibhao okwikomesha muno ku musi gwa Tiro na Sidoni kulunaku olwa indamu kusiga emwe.
    15: Awe Kaperanaumu, owiganilishati bhalikutula ingulu okukinga mulwire? Pai, outelembushwa emwalo okukinga nyombe.
    16: Oyo alibhategelesha emwe kantegelesha anye, na wonawona unu alibhalema emwe kalema anye, na wonawona oyo kandema anye kalema unu antumile anye.”
    17: Bhaliya makumi musanju bhasubhile kwobhukondelelwa muno, nibhaika ati, “Mukama nolwo amasambwa ona agachungwa mwisina lyao.”
    18: Yesu nabhabhwila ati, Nalolele shetani nagw aokusoka mulwire lwo olukubha.
    19: Mbe mulole, nabhayana obhuyinga bhwo kutaja jinjoka na jinge, na amanaga gonna agomusoko, na chitalio chona chona na kwa njila yonaona chinu chilibhanyamula.
    20: Nolwo kutiyo mwasiga kukondelewa kwo omusango gumwi ila gunu, nawe mukondelelwe muno kulwokwandikwa kwanamasina gemwe mulwire.”
    21: Omwanya ogwo, nakondelelwa muno mu Mwoyo Mwelu, naika ati, “Enikukuya awe, Lata, Omukama wo olwire ne echalo, kulwokubha waselekele emisango jinu kubhanu bhobhwengeso no obhwenge, nugasulula kubhanu bhateigisibhwe, lwa abhana abhalela. Nikwo kutyo, Lata, kulwokubha jakukondeye mumeso gao.”
    22: “Bhuli chinu niyabhilwe na Lata wani, na atalio unu kamenya ati Omwana niga, tali ni Lata, na atalio unu kamenya ati Lata niga, tali ni Omwana, na wonawona unu Omwana kekumbulila okwisulula kumwene.”
    23: Nabhaindukila abheigisibhwa nabhabhwila bhali kasugumbaju, “Bhana libhando bhanu abhalola ganu ago omulola emwe.
    24: Enibhabhwila emwe kutya, abhalagi bhafu na abhakama bhesigombelaga okulola ganu omulola, nawe bhatagabhwene no okungwa ganu omungwa.”
    25: Mbe lola, omwiigisha umwi owebhilagilo ebhye Chiyaudi emeleguyu namusaka Yesu naika ati, “Mwiigisha, nikole chinuki koleleki nilye omwandu gwo bhuanga bhwa akajanende?”
    26: Yesu namubhwila ati, “Jandikilwe kutiki mubhilagilo? Ousomaga kutiki?”
    27: Namusubhya naika ati, “Yendaga Omukama Nyamuanga wao kwo moyo gwao gwona, kwomutima gwao gwona, kwa amanaga gao gona na kwo bhwenge bhwao bhwona na wende omwikashanya wao lwakutyo owienda awe omwene.”
    28: Yesu naika ati, “Wasubhya kisi. Mbe nukole kutyo ouja okulama.”
    29: Nawe omwiigisha nenda okwibhalila obhulengelesi omwenekili, namubhwila Yesu ati, “Ko mwikashanya wani niga?”
    30: Yesu nasubhya naika ati, “Omunu umwi aliga nolomoka okusoka Yerusalemu najaga Yeriko. Mbe nagwa mumabhoko agabhasakusi, nibhamusakula ebhinu bhaye bhyona nibhamubhuma nokumusigao alikuti afuye.
    31: Kutiki ebhando, omugabhisi umwi aliganolomoka kunjila eyo, ejile amulola netulila kumbali.
    32: Omulawi ona nakola kutyo, ejile akakinga ao namulola, ona netulila kumbali.
    33: Nawe omusamaria umwi unu aliga naja lugendo lwaye, nalabha ao aliga omuuta. Ejile amulola nasilwa nechigongo.
    34: Namufogelako namusemba obhuuta bhwaye, namusiga amafuta na idivai kumubhili gwaye. Amulinyishe ingulu ya intyanyi yaye, namusila munyumba ya abhagenyi nokumulwasha.
    35: Bwire bhucheye nagega jiyela dinari ebhili, nayana kanya nyumba ya abhagenyi namubhwila ati, 'Numulwashe na chona chona chinu chileyongesha echowakakolele, nakaje okukulia nakasubhe.'
    36: Mbe ni uya mubhanu abho ukeganilisha, unu aliga ali mwikashanya wa unu agwiliye mumabhoko ga abhasakusi?”
    37: Omwiigisha nasubhya ati, “Ni unu elesishe echigongo kumuuta.” Mbe Yesu namubhwila ati, “Genda aona ukole kutyo.”
    38: Mbe ao bhaliga bhachagenda mulugendo, nibhakinga muchijiji chimwi, no omugasi umwi natogwa Marita namukumililanika ewaye.
    39: Omugasi oyo aliga ali namuyala wabho natogwaga Mariamu, unu aliga eyanjile mumagulu go Omukama nokutegelesha omusango gwaye.
    40: Nawe Marita nagega milimu myafu ejo kufulubhenda okuteka ebhilyo. Nagenda ku Yesu nokwaika ati, “Lata Bhugenyi, awe utakusasila oulola muyalawasu ansigila obhufulubhendi nenyele? Kulwejo numubhwile ansakile.”
    41: Nawe Lata Bhugenyi namusubhya namubhwila ati, “Marita, Marita, ounyakilila magambo mafu,
    42: nawe liliwo egambo limwi la elya insonga. Mariamu asola linu likondele, na litakuja kumusokako.”
  11:
    1: Akatungu kamwi Yesu aliga nasabhwa, oumwi wa abheigisibhwa bhaye namubhwila ati, “Lata Bhugenyi nuchiigishe okusabhwa lwakutyo Yoana eigisishe abheigisibhwa bhaye.”
    2: Yesu nabhabhwila, Mukabha nimusabhwa, mwaike, “Lata, Lisina lyao likusibhwe. Obhukama bhwa bhuje.
    3: Uchiyane ebhilyo bhyeswe ebhya bhuli lunaku.
    4: Uchisasile obhunyamuke bhweswe, lwakutyo eswe ona echisasila bhona bhanu abhachiyabhila. Waisiga okuchisindika chikaga mumasakwa.”
    5: Yesu nabhabhwila ati, “Niga kwimwe oyo ali no omusani, namujako ingeta, namubhwila, 'musani nuunsakile emikate esatu.
    6: Kulwokubha omusani wani akinga olyanu okusoka lugendo, kanye nitanachakumulisha.'
    7: Mbe kaunu ali munyumba namusubhya ati, siga kunyasha, negaye omulyango, anye na abhana bhani chamamile kubhulili. Nitakutula kwimuka nokukuyana emikate.
    8: Mbe enibhabhwila ati nolwo akabhula okwimuka akuyane emikate awe omusani waye, kulwokubha ousinyilisha okumukononela utananswalo, kemuka nakuyana ebhibhala bhyafu ebhye emikate okwinganya na kutyo wamusabhilwe.
    9: Mbe anyone enibhabhwila ati, “Musabhwe, omuja okubhona, mulonde omuja okubhona, mukonone kumulyango omuja okwigulilwa.
    10: Kulwokubha bhuli munu unu kasabhwa kayanwa, na unu kalonda kabhona, na unu kakonona, abhamwigulila omulyango.
    11: Ali omwibhusi wa kutiki agati yemwe, unu omwana waye kasabhwa inswi ko omwene namuyana namuyana injoka?
    12: Amo nasabhwa liuli ko omwene namuyana inge?
    13: Kulwejo kalabha emwe munyamukile no omumenya okuyana abhana bhemwe ebhiyanwa bhekisi, mbe Esomwana wemwe wa mulwire atabhakila okubha kasosha Mwoyo Mweru kubhanu abhamusabhwa?”
    14: Namala Yesu nagonya lisambwa linu lyaliga litakuloma kumunu, lyejile lyamusokako omunu oyo nabhona obhutulo bhwo okuloma. Abhanu ni bhalugula muno.
    15: Nawe abhanu bhandi nibhaika ati unu kabhilimya amasambwa kwa Belejebhuli, likulu lya amasambwa.
    16: Abhandi nibhamulegeja nibhenda abholeshe echimenyegesho okuoka mulwire.
    17: Nawe Yesu namenya ameganilisho gebhwe nabhabhwila ati, “Obhukama bhunu obhwitaganyisha obhwene obhunyalambuka na inyumba inu eitagana eigwa.
    18: Labha Shetani akabha wokutagana tagana, obhukama bhwaye obhwimelegulu kutiki? Kulwokubha omwaika ati enibhilimya amasambwa kulwa Belejebhuli.
    19: Labha enigasoshako kulwa Belejebhuli, abhejanyu abhagabhilimya kwa njila ya kutiki? Kulwa injuno eyo, abhaja okubhalamula.
    20: Nawe labha enibhilimya amasambwa kwa amanaga ga Nyamuanga, mbe obhukama bhwa Nyamuanga bhwabhakingileko.
    21: Omunu wamanaga ali nechigwato akalinda inyumba yaye, ebhinu bhaye ebhibha bhikobhele.
    22: Nawe akengililwa no omunu wa amanaga amukilile, owamanaga kamusakula ebhigwato bhaye, namala nagega ebhinu bhaye bhona.
    23: Mbe unu ataliamwi nanye oyo chitasikene, na unu atakusolosha amwi anye kanyalambula.
    24: Lisambwa libhibhi likasoka kumunu, eligenda okulonda ao gatali manji koleleki lifung'ame. Likabhulwanowokuja, elyaika ati, 'Enisubha eyo nasokele.
    25: Likasubha, nilisanga inyumba ikukumbilwe na okondele.
    26: Kulwejo eligenda okulonda amasambwa agandi musanju amabhibhi muno okukila elyene niligaleta gaje okwikala omwo. Mbe akekaliye ko omunu oyo akabha kabhibhi muno kukila kutyo aliga ali kubhwambilo.”
    27: Mbe nijibha kutya aliga achaika emisango ejo, omugasi umwi asosishe obhulaka bhulela agati ya liijo naika ati, “Inda inu yakwibhuye na amabhele ganu wanenele gana libando.”
    28: Nawe omwene nasubhya ati, “Bhanu bhali na amabhando ni bhanu abhongwa nonokugwata omusango gwa Nyamuanga.”
    29: Lyejile liijo lya abhanu lyekofyanya nokwiyongesha, Yesu namba okwaika ati, “Olwibhulo lunu nilunyamuke. Olulonda echimenyegesho, na chitalio echimenyegesho chinu bhaliyabhwa lindi tali chilya echa Yona.
    30: Kunsonga lwakutyo Yona abhee chimenyegesho kubha Ninawi, nikwo no Omwana wa Adamu alibha chimenyegesho ku lwibhulo lunu.
    31: Olunaku lwa indamu Omugole wa mumalimbe alimelegulu no olwibhulo lunu nalulamula (nalutemela echina), kulwokubha omwene asokele kubhutelo bhwe echalo koleleki aje ategeleshe ombhwengeso bhwa Selemani, kanu alio unu akuliye Selemani.
    32: Abhanu bha Ninawi bhalimelegulu ingulu kulunaku olwa indamu nibhalwaika kubhibhi olwibhulo lunu! Kulwokubha Abhaninawi bhatee ebhibhi bhejile bhongwa omusango gwa Yona, mbe lola, anu alio unu akuliye Yona.
    33: Atalio omunu wonawona unu kasha itala naitula emwalo muchisute amo emwalo ye echikapo, tali kasha naitula ingulu ye echinu koleleki bhuli munu unu kengila alole obhwelu. Eliso lyao ni tala yo mubhili gwao.
    34: Eliso lyao likabha lilikisi omubhili gao ogubha guli mu bwelu. Nawe eliso lyao likabha linyamukile mbe omubhili gwao ogubha guli muchisute.
    35: Kulwejo mwikenge koleleki obhwelu bhunu bhuli Munda yemwe bhutajamo echisute.
    36: Kulwejo, labha omubhili gwao gwona guli mubhwelu, na litalio ebhala linu lili muchisute, mbe omubhili gwao ogubha gwingene na itala inu eyaka no okusosha obhwelu kwemwe
    37: Ejile amala okwaika, Omufarisayo namukumilila alye ebhilyo ika ewaye, Yesu nengila munyumba neyanja age.
    38: Mbe Abhafarisayo nibhalugula okuloa nalya ebhilyo bhya kegolo atesabhile
    39: Nawe Lata Bugenyi nabhabhwila ati, “Emwe Abhafarisayo omwosha anja ye ebhikombe na amabhakuli, nawe munda yemwe mwijuye omululu no obhunyamuke.
    40: Emwe bhanu mutali na bhumenyi, Unu yangile anja atayangile na munda?
    41: Muyane abhataka ganu gali munda, amagambo gona nigabha makonde kwemwe.
    42: Nawe Jilibhabhona emwe Abhafarisayo, kulwokubha omusosha imwi kwi kumi eyo mubhabhayi no omuchicha na bhuli luganda lwe emikubhi ja mumugunda. Nawe musigile emisango jo obhulengelesi no okwenda Nyamuanga, Nijakisi muno okukola ago obhulengelesi no okwenda Nyamuanga, no obhutasiga okukola agandi ago gona.
    43: Ejibhabhona Abhafarisayo, kulwokubha omwenda okwiyanja kubhitebhe bhya imbele mumasinagogi nokulamila jinkesha eje chibhalo mumagulilo.
    44: Ejibhabhona, kulwokubha omususana ne ebhitulo bhinu bhitali na chibhalikisho bhinu abhanu abhatajako ingulu obhutamenya.”
    45: Omwiigisha umwi we ebhilagilo bhye Echiyaudi namusubhya no okumubhwila ati, “Mwiigisha, echo owaika echichinyola eswe ona.”
    46: Yesu naika ati, “Ejibhabhona, abheigisha bhe ebhilagilo! Kulwokubha omubhatwika emijigo misito jinu bhatakutula kwitika, nawe emwe silisili mutajikunyako emijigo ejo nolwo ku chimwi che ebhyala bhyemwe.
    47: Ejibhabhona, kulwokubha omumbaka nokutulako ebhijukisho ku bhitulo bhya abhalagi bhanu bhetilwe nabha jaji bhemwe.
    48: Kulwejo emwe ona omwikilishanya ne emilimu jinu jakolelwe na bhajaji bhemwe, kulwokubha nichimali bhetile abhalagi bhanu omumbakila ebhijukisho kubhitulo bhyebhwe.
    49: Kulwa injuno eyo ona, obhwengeso bhwa Nyamuanga obhwaika ati, 'Enibhatumila abhalagi na jintumwa ona bhalibhanyasha no okwitako abhandi.
    50: Olwibhulo lunu lulibhusibhwa ingulu ya abhalagi bhanu bhetilwe okwambila kubhwambilo bhwe echalo,
    51: okusokelela kumanyinga ga Abeli okukinga ku manyinga ga Zakaria, unu etilwe agati na agati ya amajabhau na kubhweru. Yee, Enibhabhwila emwe, olwibhulo lunu lulibhusibhwa ingulu yejo jona.
    52: Jilibhabhona emwe abheigisha bhe ebhilagilo bhya Abhayaudi, kulwokubha mugegele jinfungulujo ja kubhwenge; emwe abhene mutakwingila, na muganyishe bhanu bhaliga nibhengila.”
    53: Yesu ejile amala okusoka ao, Abhandiki na Abhafarisayo bhamulemele nibhayakana nage ingulu ye emisango myafu.
    54: Nibhalegeja okumugwatisha na amagambo gaye.
  12:
    1: Akatungu ako, ebhiumbi bhya abhanu nibhekofyanya amwi, okukingila nibhamba ukutajana, namba okwaika na abheigisibhwa bhaye okwamba, “Mwikenge ne echifwimbya cha Abhafarisayo echo ni bhunafiki”
    2: Italibhao mbisike iselekele inu italisululwa, nolwo egambo liselekelwe linu litalimenyekana.
    3: Na lyona lyona linu mwaikile muli muchisute, lilyungwibhwa mubhwelu. Na gonagona ganu mwaikile mukutwi muli munsika jemwe eja munda bhigae galyaikwa ingulu yoruswi lwa inyumba.
    4: Bhasani bhani enibhabhwila, mwasiga okubhaya bhanu abheta omubhili na nibhamala bhatali na chinu chindi echokukola,
    5: Nawe enibhaonya mumenye owokubhaya. Mubhaye unu kamala okwita na ali no obhutulo obhwokulasa mwitanga lyomulilo. Yee, enibhabhwila mubhaye oyo.
    6: Mbe enibhusha, ebhitamba bhitanu bhatabhigusha senti ebhili? nawe ona kataliwo nakamwi kanu Nyamuanga alikalabhilwa imbele yaye.
    7: Nawe mumenye ati, jimfwili je emitwe jemwe jibhalilwe. Msige kubhaya. Emwe muli ne echibhalo chinene okukila ebhitamba bhyafu.
    8: Enibhabhwila, wonawona unu alinyikilisha imbele ya abhanu, Omwana wa Adamu ona alimwikilisha imbele ya bhamalaika bha Nyamuanga.
    9: Nawe wonawona unu alinyigana imbele ya abhanu omwene ona nilimwigana imbele ya bhamalaika bha Nyamuanga.
    10: Wonawona unu alyaikako Omwana wa Adamu kubhibhi, alisasilwa, nawe wonawona unu alijimya Mwoyo Mweru, atalisasilwa.
    11: “Bhalibha bhabhasila imbele ya abhakulu bha amasinagogi, abhatwale, na abhobhuinga, mwasiga kubhaya ingulu ya kutyo mulaika okwibhambalila amo ati echija okwaika chinuki,
    12: kulwokubha Mwoyo Mweru kaja okubheigisha injila yo okwaika mukatungu ako.”
    13: Omunu umwi mwiijo namubhwila ati, “Mwiigisha, nubhwile omumula wasu anane libhala lyo omwandu gwani.”
    14: Yesu nasubhya ati, “Niga unu anteyewo okubha mulamusi na mugwatanyisha wemwe?
    15: Nio nabhabhwila ati, “Mwikenge na bhuli mbaga yo omululu, kulwokubha obhuanga bhwo omunu bhutali mubhwafu bhe ebhinu bhini alinabhyo.”
    16: Yesu nabhabhwila echijejekanyo, naika ati, “Lisambu lya omunu umwi owalibhona lyaisishe ebhilyo bhyafu,
    17: nebhusha mumwoyo gwaye naika ati, 'nikole kutiki kulwokubha nitali nawakutula ebhilyo bhyani?
    18: Naika ati, enija okukola kutya. Enifumya ebhitala bhyani ebhitoto nindanda ebhinene, omwo nimwo nimbika ebhilyo bhani ne ebhinu bhindi.
    19: Nimbilwa omwoyo gwani, “Webhikiye ebhinu bhyafu kwe myaka myafu. Fung'ama, ulye, unywe no kuchecheka.”'
    20: “Nawe Nyamuanga namubhwila ati, 'Awe omunu omumumu, mungeta ya lelo abhenda obhulame okusoka kwao, mbe ebhinu bhinu wilabhile ebhibha bhyaga?'
    21: Mbe nikwokutyo jili ku bhuli munu unu ebhikiye imali nasiga okwilabha (okwilosha) kumisango jo Omukama.”
    22: Yesu nabhabhwila abheigisibhwa bhaye ati, “Kulwejo enibhabhwila kutya, mwasiga okuyaya ingulu ya obhulame bhweme ati omulya chinuki amo ingulu ye emibhili jemwe ati omufwala chinuki.
    23: Kulwokubha obhulame obhukila ebhilyo, no omubhili ogukila ebhifwalo.
    24: Mulole jinyonyi ja mulutumba, jitakulima nolwo jitakugesa. Jitali nanlusika nolwo echitala echo okubhikamo bhinu, nawe Esomwana kajilisha ebhilyo. Emwe mukondele okukili jinyonyi!
    25: Niga unu mwimwe unu katula okwongesha chita chimwi ku bhulame bhwaye?
    26: Mbe kalabha mutakutula okukola echinu chitoto changuile, mbe kubhaki okunyakilila agandi ago?
    27: Mulole kutyo amatwasho agamela. Gatakukola milimu nolwo okusuka. Nawe enibhabhwila kutya, nolwo Selemani mwikusho lyaye lyona atafafwibhwe lwa limwi lya amatwasho ganu,
    28: ka labha Nyamuanga kafwafya kisi amatwasho ge emwila, ganu lelo galio, ka mutondo nigalaswa mumulilo. Atabhafwafya emwe kukila ago? Emwe abhalikilisha litoto!
    29: Musige okunyaka ati omulya chinuki amo ati omunywa chinuki, nolwo mwasiga okubha nolwo okuliyaya.
    30: Kulwokubha amayanga gonna aga muchalo aganyakilila amagambo ago. Esomwana wemwe kamenya nkanikwo omugenda ago.
    31: Nawe mulonde okwamba obhukama bhwaye, agandi ago omuja okwongesibhwa,
    32: Mwasiga kubhaya emwe liijo litoto, kulwokubha Esomwana akondelewe okubhayana emwe obhukama obhwo.
    33: Mugushe jimali jemwe muyane abhataka, mwikolele emifuko jinu jitakuwelwa- ebhinu bhya mulwire bhinyantawa, eyo abhefi bhatakulebhelela nolwo amayenje gatakunyamula.
    34: Kulwokubha ao ili imali yao niwo no omwoyo gwao ghulibha.
    35: Emyendya jemwe jindela mujibhoye no omushipi, na jitala jemwe jimalilile jibhega nijigendelela okwaka,
    36: na mubhe lwa bhanu bhatengejee Omukama webhwe okusoka mubhulegesi, koleleki akakinga no okukonona, bhatule kwo obhwangu okumwigulila omulyango.
    37: Bhana libhando abhakosi bhemilimu, bhanu Lata Bhugenyi alisanga bhatengejee. Ni chimali alibhoya omwenda gwaye omulela kwo omusipi, neya nabheyanja ansi bhalye ebhilyo, namala nabhafulubhendela.
    38: Labha Lata Bhugenyi akakinga abhanu bhewetuyemo kabhili, nabhasanga bhamaliliye, mbe abhakosi abho abhabhona libhando.
    39: Ingulu yago, mumenye na linu, chisanga kanya nyumba amenyele isaa eyo omwifi kejilamo, atakekilisishe inyumba yaye ingililwe.
    40: Mbe mubhega mumaliliye kulwokubha ona mutakumenya nikatunguki ako Omwana wa Adamu alisubha.
    41: Petro naika ati, “Lata Bhugenyi, oubhwia eswe bhenyele echijejekanyo bhinu, angu oubhwila bhuli munu?”
    42: Omukama nabhabhwila ati, “Ni mugayaki unu amasishe amo owobhwengeso unu lata bhugenyi waye kamutula ingulu ya abhagaya abhandi, koleleki abhagabhile ebhilyo akatungu ko obhwana?
    43: Ana libhando omugaya unu alisangwa nakola kutyo alagiliwe.
    44: Nichimali enibhabhwila kutya alimutula ingulu ya jimali jaye jona.
    45: Nawe omugaya oyo akaika mumwoyo gwaye ati, omukulu wani akola okusubha; kulwejo namba okubhuma abhagaya bhechilume na abhechigasi, nio namba okulya, okunywa no okutamila,
    46: mbe lata Bhugenyi wo omugaya oyo alija olusiku na akatungu kanu atakumenya, kamutema bhibhala bhibhala namutula amwi na bhanu bhatali no obhwitonde bhwo okwikilishanya.”
    47: Omugaya unu kamenya akakoleye ka lata bugenyi waye, ka nasiga okwilosha nolwo okukola lwakutyo omukulu waye kenda, alibhumwa nsimbo nyafu.
    48: Nawe omugaya unu atakumenya akakoleye ko omukulu waye, nawe nakola kutyo ejendibhwa, alibhumwa nsimbo ntoto. Kulwokubha unu ayabhilwe bhyafu, alitongwa bhyafu okusoka kwaye, naunu asigiwe bhyafu kwo kwikilishanya, bhilitongwa bhafu okusoka kwaye.
    49: Mbe nijile okwakya omulilo muchalo, na enenda muno gubhe gwamalile okwaka!
    50: Nawe nili nobhubhatijo obhwo kubhatijibhwa, na nisurumbaye okukingila ao bhwakakumile!
    51: Enibhusha, umwiganilisha ati nijile okuleta omulembe muchalo? Pai, Enibhwabhila ati niletele obhutagani.
    52: Kwambila olyanu nokugendelela bhanu bhatanu munyumba imwi ousanga bhatasikene, ahasatu bhali lwebhwe na abhabhili bhali lwebhwe, abhabhili bhatasikene na abhasatu.
    53: Bhalitagana, lata alitasikana no Omwana waye, no omwana alitasikana nesemwene, nyilamwene alitasikana no omuasha, na omuasha alibhayata atasikene na nyilamwene, Maibhuko alitasikana no omukamwana no omukamwana alitasikana na nyabhuko waye.
    54: Yesu nabhwila na liijo ati, “Mukalola amele nigesunga ebhugwa, nimwaika ati 'akatungu kaing'ubha kakinga,' ka nikwo kutyo ejibha.
    55: Komuyaga gwa amalimbe gukayemba, nimwaika ati, 'Eija okubhayo imbita nyafu,' ka nikwo kutyo ejibha.
    56: Emwe abhanafiki, omutula okugajula kutyo echalo no olutumba ebhibhonekana mumeso, nawe ejibha kutiki mutakumenya okugajula akatungu kaoli anu?
    57: Kubhaki bhuli munu abhule okusombola linu lilikisi kumwene na akalikola akatungu kanu ali nomwanya gwo kukola kutyo?
    58: Kulwa insonga mukagenda naunu omusitakana imbele yo omulamusi, ikomesha mungwane naunu omusitakana nage muchali munjila ataja okusila kumulamusi, no omulamusi akakusila kumukulu we emilimu, no omukulu we emilimu akakulasa mulunyolo.
    59: Enaika ati, utakusokamo omwo okukingila uliye isenti yokumalisha.
  13:
    1: Kumwanya ogwo abhanu nibhamubhwila ingulu ya Abhagalilaya bhanu Pilato etile no okusasha amanyinga gebhwe ne ebhitambo bhyebhwe.
    2: Yesu nabhasubhya nabhabhwila ati, “Omwitogela ati Abhagalilaya abho bhaliga bhali ne ebhibhi okukila Abhagalilaya abhandi bhona ati nicho chakola bhabhone amabhibhi ago?
    3: Pai, enibhabhwila ati, nawe emwe ona mukabhula okuta, emwe ona omusingalika kutyo.
    4: Amo bhaliya bhanu ekumi na munana eliya Siloamu bhanu bhagwiliwe no echisonge nigubheta, omwiganilisha ati bhaliga bhana ebhibhi kukila abhanu bhandi mu Yersalemu?
    5: Pai, anye enaika ati, nawe mukabhula okuta, emwe ona omusingalika.
    6: Yesu nabhabhwila echijejekanyo chinu, “Omunu umwi aliga ayambile liti lyo mtini mwisambu lyae, neya najokulolako amatwasho kwiti okwo nawe atagabhwene.
    7: Nabhwila unu aliga nalimilila omugunda, 'Lola kwe emyaka esatu enijaga okulegeja okulonda amatwasho kwiti kunu nawe nitagabhonako! Nuliteme. Kubhaki linyamule lisambu?
    8: Oyo alimililaga omugunda nasubhya naika ati, 'nulisigeo omwaka gunu koleleki nilisejele niliteleko imboleya.
    9: Labha likatwasha omwaka gunu oguja, ni kisi; nawe labha likabhula okutwasha, uliteme!”'
    10: Mbe oli, Yesu aliga neigisha mu limwi lya Amasinagogi akatungu ka Isabhato.
    11: Lola, aliga alio omugasi umwi kwe myaka ekumi na munana aliga ali na lisambwa ebhibhi elyo obhunyoke, omugasi oyo aliga ekotele na atali na bhutulo chimwi obhwo kwimelegulu.
    12: Yesu ejile amulola, namubhilikila, namubhwila ati, “Mai, watesulilwa okusoka mubhunyoke bhwao.”
    13: Natula amabhoko gaye ingulu yaye, achalao omubhili gwaye ngugololoka nalamya na Nyamuanga. Nawe omukulu wa lisinagogi nabhiililwa kulwokubha Yesu amuosishe kulusiku lwa Isabhato.
    14: Nio omwangalisi nasubhya nabhwila liijo ati, “Jilio naku mukaga ejokukolela emilimu. Muje ukuosibhwa amalwaye jinsiku ejo, musige okukola kutyo kulusiku lwa Isabhato.'
    15: Omukama namusubhya naika ati, “abhanafiki! atalio umwi kwimwe unu kasibhula insikili yaye amo ing'a okusoka muchigoli akaisila okunywa amanji kulusiku lwa Isabhato?
    16: Mbe omugasi unu omuasha wa Abrahamu, atengene okusulumulwa okusoka mwibhoyelo lya Shetani linu lyaliga limubhoyele myaka ekumi na munana kulusiku lwa Isabhato?
    17: Ao aliga achaika emisango ejo, bhona bhanu bhaliga nibhamuganya nibheswala, tali liijo lyona na abhandi nibhakondelelwa ingulu ya amagambo gokulugusha ganu akolele.
    18: Yesu naika ati, “Obhukama bhwa Nyamuanga obhususana naki, na enitula okubhususanya na chinuki?
    19: Obhukama bhunu obhususana na imbibho yo omuharadali eyo omunu agegele nayamba mumugunda gwaye, nimela nilibha eti enene, na jinyonyi ja mulutumba nijumbaka amasuli gajo mumatabhi galyo.
    20: Naika lindi ati, “Nibhususanye naki obhukama bhwa Nyamuanga?
    21: Obhususana ne echifwimbya echo omugasi agegele nasasha na amakolele gasatu agajinshano nijimala nijitumba.”
    22: Namala Yesu nalabha bhuli musi na bhuli chijiji neigishaga ali munjila yokugenda Yerusalemu.
    23: Omunu umwi nabhusha ati, “Lata Bhugenyi, ni bhanu bhatoto bhanu bhalichunguka?” Kulwejo nabhabhwila ati,
    24: “Mwikomeshe okwingila mulabhile mumulyango omufunde, kulwokubha abhafu bhalilegeja nawe bhatalingila.
    25: Akefula kanya nyumba nemelegulu negala omulyango, mbe mulimelegulu anja no okukonona kumulyango nimwaika ati, 'Kanyamusi, Kanyamusi, chigulile,' omwene alibhasubhya naika ati, 'nitabhamenya nolwo eyo okusoka.'
    26: Mbe nio mulyaika ati, 'Chaliga nichilya imbele yao kawe nufundishaga mubhyalo bhyeswe.'
    27: Nawe omwenene alibhasubhya ati, 'enibhabhwila ati nitakubhamenya amwi neyo omukusoka, musoke kwanye emwe bhanu omukola ebhijabhi!'
    28: Kulibhao okulila no okuyekenya ameno mulilola Abramu, Isaka, Yakobo na abhalagi bhona mu bhukama bhwa Nyamuanga, nawe emwe mulasilwe anja.
    29: Abhanu bhalikinga okusoka Ebhutuluka, Ebhugwa, Mubhuanga na Mumalimbe, nibhafung'ama kumeja ye ebhilyo bhya kegolo mu bhukama bhwa Nyamuanga.
    30: Mbe mumenye linu, obhokumalisha bhalibha bhokwamba, na abhokwamba bhalibha bhokumalisha.”
    31: Gwejile gwalabhao mwanya mufui, nibhaja Abhafarisayo abhandi nibhamubhwila ati, “Libhata osokanu kulwokubha Herode Kenda okukwita.”
    32: Yesu naika ati, “Mugende mubhwile likara elyo, 'Lola, enibhilimya amasambwa nokuosha abhanu lelo na mutondo, na kulunaku lwa kasatu enikumisha emisango jani.
    33: Kumwanya gwonagwona, nikisi kwanye okugendelela lelo, mutondo ne ejweli, kulwokubha jitakwendwa okwita omulagi alikula na Yerusalemu.
    34: Yerusalemu, Yerusalemu, awe unu wetile abhalagi nokubhabhuma na amabhui bhanu bhatumilwe kwimwe. Kwiya ng'endo elinga ninendaga okusumbya abhana bhao amwi lwakutyo ing'oko eisumbya ebhyanakoko bhyayo mumbabha jayo, nawe mwaliga mutakwenda.
    35: Lola inyumba yao yasigwa yenyele. Mbe enikubhwila, mutachandola lindi okukinga olwo mulyaika ati, 'Ana amabhando oyo ejile kwi Sina lyo Omukama.”'
  14:
    1: Lwaliga luli lusiku lwa Isabhato, Yesu nagenda mumusi gwo omwi wa abhatangasha bha abhafarisayo okulya ebhilyo, nibhamukengelaga kwa ayeyi.
    2: Imbele yaye aliga alio omunu nanyasibhwaga no obhufwimbe.
    3: Yesu nabhusha abhamenyi bhe ebhilagilo bhye Echiyaudi na Abhafarisayo ati, “Ejibha munsonga okuosha omunu kulunaku lwa Isabhato?”
    4: Nawe nibhajibhila jibhi, kulwejo Yesu namugwata, namuosha nokumuyana omwanya agende eyo kaja.
    5: Omwene nabhabhwila ati, “Niga unu ali nomwana amo ing'a nilagala mwijibha olunaku lwa Isabhato nasiga okuikululamo bhwangu?”
    6: Mbe abhenene bhatabheye na bhutulo obhwo kusubhya ingulu ye emisango ejo.
    7: Ejile Yesu amenya nkanikwo abhagenyi bhegegela ebhitebhe bhye echibhalo, nio nabhabhwila echijejekanyo chinu,
    8: “Omunu akakukoka mubhwenga, wasiga okwiyanja kulubhala lwa kuchitebhe chechibhalo, kulwokubha outula okusanga akokelwe omunu we echibhalo okukila awe.
    9: Mbe oyo abhakokele bhona bhabhili akakinga, nabhwila awe ati, 'tela omunu unu echitebhe chaye,' mbe nuwiswala nuwamba okugega omwanya gwa kubhumalisho
    10: Nawe awe bhakakukoka, genda wiyanje olubhala lwa kubhumalisho, koleleki unu akukokele akaja, akubhwile ati, 'Musani, Libhata wiyanje imbele.' ao nio oubhona echibhalo imbele ya bhona bhanu bheyanjile amwi nawe kumeja.
    11: Kulwa insonga unu ketula ingulu katelembushwa, na unu kekeya katulwa ingulu.”
    12: Nio Yesu nabhwila unu amukokele ati, “Ukasosha ebhilyo bhya mumwisi amo ebhya kegolo, siga kukoka abhasani bhao amo abhaili bhao amo bhayala bhanyu amo abhakobhe bhao amo abhekashanya bhao abhalibhona, koleleki bhona bhakakukoka ubhone okuliwa.
    13: Nawe ukakola obhugenyi, nukoke abhataka, abhalema, bhanu bhafuye amagulu na abhaume,
    14: awe ubhona amabhando. nolwo kutyo bhatakutula okukuliya, kulwokubha uliliwa kubhusuluko bhwa abhalengelesi.”
    15: Oumwi mu bhanu bhaliga bheyanjile amwi na Yesu kumeja ejile ongwa ago, nabhwila Yesu ati, “Alibhona libhando unu alilya obhugenyi mu bhukama bhwa Nyamuanga.”
    16: Nawe Yesu namubhwila ati, “Omunu numwi akolele obhugenyi bhunene, nakoka bhanu bhafu.
    17: Bhwejile obhugenyi bhwamalilila, natuma omukosi waye owemilimu abhabhwile bhanu bhakokelwe, 'Mbe muje, kulwokubha bhuli chinu cha bheyewo.'
    18: Bhona, nibhamba okusabhwa echigongo. Owokwamba namubhwila omukosi ati, 'Namagula lisambu, nibhusibhusi nigende nijolilola. Mbe mfwila chigongo.'
    19: Oundi naika ati, 'Namamala okugula jing'a jokulimila olyanu nilimunjila yokuja ojilegeja. Mbe mfwila chigongo.'
    20: Omunu undi ona naika ati, 'Namamala okutwala omugasi, kulwejo nitakutula kuja.'
    21: Omukosi nasubha nabhwila lata bhugenyi amagambo ago. Mbe kanya nyumba nabhiililwa abhwila omukosi waye ati,' Genda bhwangu munjila na munkondo ubhalete anu abhataka, abhalema, abhaume na bhanu bhafuye emibhili.”
    22: Omukosi waye naika ati, 'Lata bhugenyi, ago walagilila gakolekene, na olyanu guchalio omwanya.'
    23: Lata bhugenyi nabhwila omukosi ati, 'Genda kunjila inene nebhijila ebhitoto ubhasinyilishe abhanu bhengile, koleleki inyumba yani ijule.
    24: Kulwa insonga enibhabhwila, atalio na umwi unu aliloja obhugenyi bhwani kubhanu bhakokelwe kubhwambilo.'”
    25: Liijo lya abhanu bhafu lyaliga nililibhata amwi na Yesu, neya nalikebhukila nabhabhwila ati,
    26: “Labha omunu kandubha anye na atalemele esemwene, nyilamwene, omugasi waye, abhana bhaye, abhaili bhaye abhechilume na abhechigasi-yee, nolwo obhulame bhwaye ona- omunu lwoyo atakutula okubha mwiigisibhwa wani.
    27: Omunu akabhula okwitika omusalabha gwaye akansoka inyuma yani atakutula kubha mwiigisibhwa wani.
    28: Mbe niga unu agati yemwe, unu kenda okumbaka echisonge atakwiyanja ansi okwamba akabhala jigarama ku bhukumi bhwaye, labha anabhyo bhinu kenda okukumisha emilimu jaye?
    29: Akabhula okulola kutyo, akamala okutulao omusingi naigwa ukumala echisonge, bhona bhanu bhamulolele bhalimuseka,
    30: nibhaika ati, 'Omunu unu ambile okumbaka atana managa go okumala obhumbaki.'
    31: Amo ni mukama ki, unu kenda okuja okulwana obhulemo no omukama oundi, ateyanjile ansi okwamba nabhusilisha ingulu yokumenya ati katula, nolwo ali na abhasilikale bhiumbi ekumi abhokulwana no obhukama bhundi, bhunu bhumwimukiye bhuli na abhanu bhiumbi makumi gabhili?
    32: Labha jitali kutyo, echise cha abhandi bhaliya bhachali kula, mbe atume omukongya bhateo obhungwani bhwo omulembe.
    33: Mbe kulwejo, wonawona kwimwe oyo atasigile bhyona bhinu alinabhyo, atakutula kubha mwiigisibhwa wani.
    34: Omunyu nigwakisi, nawe omunyu gukabhula omwaya gwago, ejibha kutiki ukukingila gusubhe gubhe munyu lindi?
    35: Gutakusubha kukola mulimu mumayalu amo nolwo mumboleya; ogulaswa kula. Unu ali na amatwi go kungwa, mbe nongwe.”
  15:
    1: Mbe abhatobhesa bho obhushuru bhona na abhebhibhi abhandi bhejile ku Yesu okumutegelesha.
    2: Abhafarisayo bhona na abhandiki nibhalunduma nibhaika ati, “Omunu unu kakumilila abhebhibhi nakingila okulya nabho.”
    3: Nio Yesu naika echijejekanyo chinu kubhene,
    4: “Niga unu mwimwe alina jinama egana akabhushako imwi, atakusiga ejindi makumi mwenda na mwenda ibhara, akaja okulonda inu yabhulile okukingila ao alaibhonela.
    5: Akefula naibhona kaiyeka kumabhega Gaye nakondelelwa.
    6: Akakinga mumusi, nabhilikila abhasani bhaye na abhekashanya bhaye nabhabhwila ati 'mukondelelwe lwakutyo anye nili, kulwokubha naibhona inama yani eyo yaliga ibhulile.'
    7: Enibhabhwila kutya mulwire ubhubhayo obhukondelelwa kulwo omunu umwi oyokata ebhibhibhi, kukila abhalengelesi makumi mwenda na mwenda bhanu bhatali na mwoyo gwo ukuta ebhibhibhi.
    8: Amo ni mugasiki unu ali na jiyela jomunyalaga ekumi, nabhusha imwi, atakukongesha itala nakukumba inyumba nokulonda kwa amanaga okukingila ao alaibhonela?
    9: Akefula aibhwene kabhilikila abhasani bhaye na abhanyaluguyo bhaye nabhabhwila mukondelelwe lwa kutyo any nili, kulwokubha nasubha okubhona iyela yani eyonaliga nabhusishe.
    10: Kulwejo enibhabhwila ati bhulio obhukondelelwa imbele ya bhamalaika bha Nyamuanga kulwo omunu umwi unu kata ebhibhibhi.”
    11: Nio Yesu naika ati, “Omunu umwi aliga ana bhana bhabhili.
    12: Omulela nabhwila esemwene ati, 'Lata nana libhala lya imali yomwandu gunu enilya. Kulwejo esemwene nabhagabhila imali bhona bhabhili.
    13: Jichali kulabhao nsiku nyafu uliya omulela nakumanya ebhyaye bhona nagenda muchalo chakula, ejile akinga eyo nabha wakulasa-lasa jiyela jaye, nagulaga ebhinu bhitali na mugaso, ejindi nalasa-lasa mubhunyamuke.
    14: Ejile amalao jiyela injala nituka muchalo echo namba okulapalapa.
    15: Neya nagenda okwilondela emilimu ku mwikasi umwi owechalo echo, mbe namusila mwisambu lyaye okugabhila jimpunu jaika.
    16: Nekumbulila okulya amasusu ganu galibhwaga jimpunu kulwokubha atabhaoga munu wokumuyana chonachona echokulya.
    17: Ejile akeganilisha mumwoyo gwaye, nelomela ati, 'Abhagaya bha lata nibhalinga, abhalya nibheguta kanye nilyanu enifwa nomweko!
    18: Enisokanu nigende kulata nokumubhwila ati, “Lata nikaile mulwile na imbele ya ameso gao. Jiteile nibhilikilwe mwana wao
    19: lindi; nunteo Leo oumwi wa abhagaya bhao.'”
    20: Nio nemuka nagenda kwe esemwene. Achali kula esemwene amulolele naja namufwila chigongo nabhilima bhwangu namufumbela nokumunyunya.
    21: Omwana uliya nabhwila esemwene ati, 'lata niyabhiye olwire na imbele ya ameso gao nitakwiya okubhilikilwa mwana wao.'
    22: Esemwene nabhwila abhakosi bhaye ati, 'mulete bhwangu omwenda gwekisi, mumufwafye mumutulemo ipete muchala ne ebhilato mumagulu.
    23: Mukamala mulete echinyara echinule muchinje chilye chikondelelwe.
    24: Kulwokubha omwana wani aliga afuye olyanu ni muanga. Aliga abhulile nawe abhonekana, nibhamba okutela akaila.
    25: Mbe omwana waye omukulu aliga alimwisambu. Aliga achaja alebhelee ika nongwa obhulaka bhwa jinyimbo no obhwenywa.
    26: Nabhilikila omugaya umwi namubhusha ati amagambo ago gana nsongaki?
    27: Omugaya namubhwila ati omutoto wao aja lelo na esomwana amuchinjila echinyara chenule kulwokubha asubha ali muanga.'
    28: Omwana omukulu nabhiililwa nalema okwingila munju esemwene nasoka anja naja okumulembeleja.
    29: nawe nasubhya esemwene ati, “Lola anye nakukoleye myaka myafu, nchaliga okugaya amalagililo gao, nawe uchaliga kunana akanabhusi, koleleki ninyenyege na abhasani bhani.
    30: Nawe ajokuja omwana wao unu alasa-lasaga imali yao yona ali na abhasimbe bha muchilabho wamuchinjila echinyara echinule
    31: Esemwene namubhwila ati, 'mwana wani, awe uliamwi nanye nsiku jona na bhinu nilinabhyo bhyona ni bhyao.
    32: Tali jaliga jili jakisi kwise okukola olumula nokukondelelwa, omula wanyu unu aliga afuye, olyanu nimuanga; aliga abhulile na lelo abhoneka
  16:
    1: Yesu nabhabhwila lindi abheigisibhwa bhaye ati, “Aliga alio omunu umwi mutagiri ali nomunu emelegululiye emilimu jaye, nibhamubhwila ati omukosi wao unu kalasa-lasa imali yao.
    2: Kulwejo tagiri namubhilikila, namubhwila ati, “Nimisangoki jinu enungwa ingulu yao? Nuumbalile obhukumi bhwe emilimu jao, kulwokubha utachasubha kwimelegululila emilimu lindi.”
    3: Omukosi we emilimu neyaikila mumwoyo gwaye, 'lata bhugenyi wani kansoshako kumilimu jokwimelegulila emilimu, nikole kutiki? Nitali namanaga gokulima, nokusabhilisha eniswala.
    4: Mbe enimenya gunu nilakola koleleki labha nikasosibhwako kumilimu abhanu bhankumililega mumisi jebhwe.'
    5: Kulwejo omukosi wemilimu nabhilikila bhanu bhaliga nibhatongwa na lata bhugenyi waye. Nabhwila owokwamba ati, 'omukulu wani kakutonga bhilinga?
    6: Nasubhya ati, 'ndengo egana eja amafuta' namubhwila ati, 'nugege olwandiko lwao wiyanje bhwangu wandike makumi gatanu.'
    7: Neya nabhwila oundi, 'kawe outongwa elinga?' naika ati, 'bhilengo egana ebhya jishano ja ingano.' Namubhwila ati, 'gega olwandiko lwao wandike makumi munana.'
    8: Omumula uliya omunibhi namukuya omukosi wobhuyaga lwakutyo akolele kwo obhwenge. Kulwokubha abhana bhe echalo bhana obhwenge bhwafu na abhakola emilimu kwo bhwenge na abhanu bhanu bhali kulubhala lwebhwe kukila kutyo bhali abhana bho obhwelu.
    9: Mbe enibhabhwila mwikolele abhasani okusoka mubhinu bhyo obhunyamuke koleleki ebhinu bhikawao bhabhakumilile mubhwikalo bhunu bhutakuwao.
    10: Owakisi mwibhika kuchinu chitoto muno kabhaga wekisi okubhika nolwo chinu chinene. Na unu kasakula echitoto nolwo echinene ona kasakula.
    11: Labha emwe mutabheye bhakisi kubhinu bhyo obhunyamuke niga unu alibhayana okubhika ebhinu bhye echimali?
    12: Ka labha mutabheye bhakisi kubhinu bhyo undi niga unu alibhayana imali yemwe abhene?
    13: Atalio omunu unu katula okukolela bhese Bhugenyi bhabhili, kulwokubha kafururukwa no oumwi na nenda oundi, lugendo kagwatana na unu nokugaya oundi. Mutakutula okukolela Nyamuanga ne ebhinu.
    14: Mbe Abhafarisayo bhanu bhaliga nibhenda jimpilya, nibhongwa ejo jona na nibhamujimya.
    15: Yesu nabhabhwila ati, “Emwe nemwe omwigegela obhulengelesi imbele ya abhanu, nawe Nyamuanga kamenya emyoyo jemwe. Kulwokubha linu limenyekene kubhanu elibhaga efururusho ku Nyamuanga.
    16: Mbe ebhilagilo na abhalagi bhyaliga bhilio okukingila Yoana naja. Okwambila akatungu ako, Omusango ogwo bhwana ogwo obhukama bhwa Nyamuanga ogulasibhwa, na bhuli munu kalegeja okwiingisha kwa amanaga.
    17: Jolobhele olwire na insi okuwao nawe inyuguta imwi eye echilagilo okubhulao.
    18: Bhuli munu unu kasigana no mugasi waye natwala oundi kalomela, naunu katwala omugasi unu asigilwe no mulume waye kalomela.
    19: Mbe aliga alio omunu umwi alimunibhi nafwalaga jingubho ja irangi ya amajambarau ejobhugusi bhunene, bhuli siku nakondelesibhwa no obhwafu bhwo ubhutagiri bhwaye.
    20: Alio no omunu umwi lisinanlyaye Lazaro, alimutaka ne ebhilondo, neyanjaga kumulyango gwo omunibhi oyo.
    21: Lazaro esigomberaga okwiguta ganu galagalaga okusoka kumeja yo omunibhi jimbwa nijija okumulamba ebhilonda bhaye.
    22: Mbe ejile omutaka afwa nagegwa na bhamalaika nibhamukingya muchifubha cha Ibraimu. Omunibhi uliya ona nafwa nasikwa.
    23: Munyombe ao aliga alimunyako, nalalamila nalola Ibraimu alikula na Lazaro alimuchifubha chaye.
    24: Nalola naika ati, 'Lata Ibraimu, nuumfwile chigongo utume Lazaro enike insonde yechala chaye mumanji anyilishe olulimi lwwni; kulwokubha eninyasibhwa mumulilo gunu.
    25: Nawe Ibraimu naika ati, 'Mwana wani ichuka lwa kutyo mubhulame bhwao walamiye agekisi, ka Lazaro nabhona amabhibhi. Nawe olyanu alyanu kafung'amibhwa kawe ounyasibhwa.
    26: Ingulu ya jona, liteweo elyobho enene na elela agati yeswe, koleleki bhanu abhenda okusoka enu okuja kwimwe bhasige okutula, nolwo abhanu bhe ewemwe bhatajokwambuka okuja kwiswe.'
    27: Omunibhi oyo naika ati, 'Enikusabhwa lata Ibraimu, utume Lazaro ika owasu kulata.
    28: Kulwokubha nina bhamula bhasu bhatanu koleleki abhakishe, enubhaya abhene ona bhasiga kukinga munyako anu nili.'
    29: Nawe Ibraimu naika ati, 'bhali na Musa na abhalagi. Bhasigela bhabhategeleshe abho.
    30: Omunibhi naika ati, 'Pai, Lata Ibraimu, omunu akasoka mubhafuye nabhakingako abhata ebhibhi.'
    31: Nawe Ibraimu namubhwila ati, 'bhakabhula okungwa Musa na abhalagi bhatakutula okungwa nolwo omunu akasoka mubhafuye.'”
  17:
    1: Yesu nabhwila abheigisibhwa bhae ati,”amagambo ganu agakola abhanu nibhakola ebhibhibhi ni bhusibhusi gaje, Nawe jilimubhona omunu unu aligaletelesha!
    2: Jakabhee akili kumunu oyo okubhohya olubhui lwo kushela muchimilo chae no kweswa munyanja, okukila okwikujusha oumwi wa bhatoto akole ebhibhibhi.
    3: Mwilinde. Omwana wanyu akakukaya umugonye, akata umusasile.
    4: Nolo akakukaya kwiya ngendo saba kulusiku lumwi na kwiya ngendo saba naja kwawe naikati,'nata,'musasile!”
    5: Jintumwa jae nibhamubhwila Latabhugenyi ati, “Chongelesishe elikilisha lyeswe.”
    6: Latabhugenyi naikati, “Kumba mulinokwikilisha lwa imbibho ya iyaladani mwakatulile okubhwila liti linu lya likuyu, 'nukuke ujokumela munyanja, 'na lyakabhonguhye.
    7: Nawe niga kwimwe, unu ali no mukosi unu kalima insambu amwi nalebha jinyabhalega, kamubhwila anu alasubha munsambu,'Ija bhwangu winyanje ulye ebhilyo?
    8: Nawe amwi atakumubhwila ati, sabhula ebhilyo nilye, ibhoya umfulubhendele okukinga anu ndamalila okulya no kunywa. Nio awe ona ulalya no kunywa?
    9: Nio oumusima omukosi oyo kulwokubha akumisha jinu alagiliwe?
    10: Emwe ona nikwo mkakola jona jinu mulagiliwe mwaikati,'Eswechili bhakosi bhanu bhateile. Chikolele jinu jaliga jichiile okukola.'
    11: Jabhonekene ati anu aliga nagenda Yelusalemu, alabhile mulubhibhi lwa Samalia na Galilaya.
    12: Ejile engila muchijiji chimwi, eyo abhonene na bhanu ekumi bhanu bhaliga bhalibhagenge. Nibhemelegulu alela nage.
    13: Nibhabhilikila kwo bhulaka bhwaingulu nibhaikati,”Yesu, Latabhugenyi chifwilwe chigongo.”
    14: Ejile abhalola nabhabhwila ati,”Mugende mujokwiyolesha ku bhagabhisi”anu bhaliga bhachagenda nibhaosibhwa.
    15: Oumwi webhwe ejile alola kutyo eulila, nasubha kwo bhulaka bhunene namukuya Nyamuanga.
    16: Nefukama mumagulu ga Yesu namusima. Omwene aliga ali musamalia.
    17: Yesu nasubhya naikati, “angu bhataosibhwa bhona ekumi? Bhalyaki bhaliya tisa?
    18: Atalio na umwi unu abhonekana okusubha okumukusha Nyamuanga, atali omugenyi unu?”
    19: Namubhwila ati, “Imuka ugende elikilisha lyao lyakukisha.”
    20: Ejile abhusibhwa na mafalisayo obhukama bhwa Nyamuanga obhuja lii, Yesu nabhasubhya naikati, “Obhukama bhwa Nyamuanga chitali lwe chinu chinu echibhonekana.
    21: Amwi abhanu bhatalyaikati, Lola anu! 'Lola eliya! 'kulwokubha obhukama bhwa Nyamuanga bhuli munda yemwe.”
    22: Yesu nabhabhwila abheigisibhwa bhae ati, “Omwanya oguja okinga gunu mulyenda okulola olusiku lumwi olwo Mwana wa Adamu, nawe mtaliiibhona.
    23: Bhali bhabhwila ati, 'Lola, eliya! Lola anu! nawe mwasiga kugenda okulola, mtagendaga okubhalubha,
    24: Lwakutyo olulabhyo olulabhya nilumulika mulutumba okusoka lubhala lumwi nilukinga kulubhala olundi. Nikwo kutyo Omwana wa Adamu alibha kulusiku lwae.
    25: Nawe okwamba kumwiile okunyasibhwa kumagambo mamfu no kulemwa no lwibhulo lunu.
    26: Mbe lwakutyo jaliga jili mu nsiku ja Nuhu, nikwokutyo jilibha munsiku jo mwana wa Adamu.
    27: Bhalyaga, nibhanywa, nibhatwala no kutwalwa okukinga kulusiku lunu Nuhu engiye mungalabha induluma niijanibhasingalisha bhona.
    28: Nikwo kutyo jabhee kulusiku lwa Lutu, bhalyaga, nokunywa, nibhagula no kugusha, nibhalima nibhombaka.
    29: Nawe olusiku lunu Lutu asokele Sodoma, nigwa ingubha yo mulilo ne chibhiliti okusoka mulwile nibhsingalisha bhona.
    30: Nikwo kutyo ona jilibha kulusiku lwo mwana wa Adamu anu aliswelulilwa.
    31: Olusiku olwo, unu alibha ali ingulu ya inyumba asiga kutuka kugega ebhyae bhinu bhyaliga bhili munyumba. Nawasiga kwikilisha unu ali mwisambu okusubha munyumba.
    32: Mwichuke muka Lutu.
    33: Wona wona unu kalegeja okukisha obhuanga bhwae alibhubhusha, nawe wonawona unu kabhusha obhuanga bhwae nuwe alibhubhona.
    34: Enibhabhwila ati, ingeta eyo bhalibha bhanu bhabhili kubhulili bumwi. Oumwi aligegwako, no oundi nasigwa.
    35: Bhalibhao bhagasi bhabhili nibhasha obhulo kulubhui amwi, oumwi nagegwako oumwi nasigalako.” Bhanu bhabhili bhalibha bhali mwisambu, oumwi aligegwako oumwi
    36: nasigala.”
    37: Nibhamubhusha ati,”Alyaki Nyamuanga?”Nabhabhwila ati,”Anu guli omuzoga, nio jimukwali ejikumanyisha amwi.”
  18:
    1: Neya nabhabhwila echijejekanyo kutyo jibheile okusabhwa bhasiga kufwa mwoyo.
    2: Naikati, Aliga alio mulamusi umwi, unu atamubhayaga Nyamuanga na atabhalaga bhanu.
    3: Aliga alimo omutumba gasi mumusi omwo, namujakoga kwiya ngendo nyamfu, naikati, 'Nsakila na undamule no kunana echibhalo chani no musokwa wani.'
    4: Mwanya mwamfu atendaga kumusakila, nawe eishe naika mumwoyo gwae, 'Nolo kutyo anye nitamubhaya Nyamuanga amwi nitakubhala munu,
    5: Nawe kwokubha omutumba gasi kanyansha nimulamule nimuyane echibhalo chae asige okugendelela okunyegelela bhuli mwanya.”
    6: Latabhugenyi naika ati, 'Mungwe omulamusi oyo atali mulengelesi kutyo kaika.
    7: Angu Nyamuanga atalilamula abhasolwa bhae bhanu abhamulilila mungeta na mumwisi? angu omwene atalibha mwikomelesha kubhene?
    8: Enibhabhwila ati, alibhalamula bhwangu. Nawe Omwana wa Adamu anu alibhaja mbe alisanga elikilisha kuchalo?
    9: Niwo nabhabhwila echijejekanyo chinu abhanu abhandi bhanu abhelola kutyo bhali bhalengelesi nibhagaya abhandi,
    10: '''Bhanubhabhili bhalinyile mwiyekalu okusabhwa. oumwi Mufalisayo oundi omutobhesha wa likodi.'
    11: Omufalisayo nemelegulu nasabhwa emisango jinu omwene,'Nyamuanga enikusima kulwokubha anye nitali lwa bhanu abhandi abhasakusi, abhajimya, abhalomesi, na nitali lwo mutobhesha wo bhushulu unu.
    12: Anye enisalalila kwiya kabhili ku bhwoyo. Enigwata omugabho gwa likumi kubhinu bhyona bhinu enibhona.'
    13: Nawe uliya omutobhesha, emeleguyu alela, nalema okwimusha ameso gae kulwile, nebhuma bhuma muchifubha chae naikati,'Nyamuanga, mfwilwa chigongo anye nili webhibhibhi.'
    14: Enibhabwila, omunu unu asubhile ika abhalilwe obhulengelesi kukila uliya kulwokubha bhuli unu kekusha alikeibhwa, nawe bhuli munu unu kekeya alikusibwa.'
    15: Abhanu nibhamuletela abhana bhebhwe abhalela, abhone okubhakunyako, abheigisibhwa bhae bhejile bhalola nibhabhaganya.
    16: Nawe Yesu nabhabhilikila kumwene naikati,'Mubhasige abhana abhalela bhaje kwanye, mutabhaganya. Kulwokubha obhukama bhwa Nyamuanga ni bhwa bhanu lwa bho.
    17: Mwikilishe, enibhabhwilati, omunu wona wonaunu atabhulamila obhukama bhwa Nyamuanga lwo mwana omulela atalingilamo kata.'
    18: Mukulu umwi namubhusha naikati,'awe Omwiigisha wo bhwana nikole kutiki koleleki nilye omwandu gwo bhuanga bhwa kajanende?'
    19: Yesu namubhwila ati, 'Kulwaki oumbilikila wo bhwana? Atalio munu unu ali wo bhwana, tali Nyamuanga wenyelela.
    20: Umenyele ebhilagilo, utalomelega, utetaga, utebhaga, utabheeleshaga, ubhalega esomwana na nyokomwana.
    21: Omukulu naikati, 'ago gona nigagwatile okusoka bhulela bhwani.'
    22: Yesu ejile ongwa ago namubhwila ati, “Gulio musango gumwi. Nibhusi bhusi ugushe bhinu ulinabhyo ugabhile abhataka niwo ulibha no bhunibhi mulwile niwo uje undubhe.
    23: '''Nawe omunibhi ejile akongwa ejo nasulumbala muno okubha aliga alimunibhi muno.'
    24: Neya Yesu, namulola kutyo asulumbala muno naikati, 'kukomee abhanibhi okwingila mubhukama bhwa Nyamuanga!
    25: Okubha nichangu ingamila okufulumita mwiundu lya insinga kukila omunibhi okwingila mubhukama bhwa Nyamuanga.'
    26: Bhanu bhonguhye ago, nibhaikati, 'Kambe jili kutyo niga katula okukila?'
    27: Yesu nasubhya naikati, 'Bhinu ebhitamya abhanu Nyamuanga kabhitula.”
    28: Petelo naikati, Eswe, chisigile bhuli chinu nchikulubha awe.
    29: '''Yesu nabhabhwila ati, Nichimali, enibhabhwila ati, atalio omunu unu kasiga inyumba, amwi mugasi, amwi bhamula bhabho, amwi bhebhusi amwi bhana kulwo bhukama bhwa Nyamuanga,'
    30: Nawe kabhona kwiya kamfu muchalo munu, na jinsiku jinu ejija kabhona obhuanga bhunu bhutakuwao.'
    31: Ejile akabhakumanya abho ekumi na bhabhili, nabhabhwila ati, 'Lola echigenda Yelusalemu, na jinu jona jandikilwe na bhalagi ku Mwana wa Adamu ejikumila.
    32: Kulwokubha kagwatwa nabha mumabhoko ga bhanu bhabhanyamaanga kajimibhwa, nibhamwimatulila, nibhamufubhulila amachwanta.
    33: Bhalimusanya jinsanju nibhamwita na kulusiku lwa kasatu alisuluka.'
    34: Bhatasombokewe omusango ogwo, gwaliga gwibhisile kubhene, bhatamenyele jinu aikaga.
    35: Anu Yesu afogelee Yeliko, omunu umwi muofu aliga enyanjile mulubhaju lwa injila nasabhilishaga.
    36: Ejile ogwa bhanu bhamfu nibhatulao nasubhyati echo niki.
    37: Nibhamubhwila ati ni Yesu wa Najaleti nuwe kalabhao.
    38: Mbe omuofu nalila kwo bhulaka bhwa ingulu naikati, 'Yesu omwana wa Daudi, umfwile chigongo. '
    39: Bhanu bhaliga nibhalibhata nibhamuganya omuofu oyo, nibhamubhwila ajibhile. Nawe omwene nagendelela okulila kwo bhulaka, Omwana wa Daudi, umfwile chigongo.
    40: Yesu nemelegulu nabhalagila nabhabhwila bhamulete. Omuofu ejile amulebhelela, Yesu namubhusha ati,
    41: '''Owenda nikukole kutiki? Naikati, Latabhugenyi, enenda okulola.'''
    42: Yesu namubhwila ati, 'mbe lola. Okwikilisha kwao kwakwiulisha.'
    43: Ao nao nalola, namulubha Yesu namukusha Nyamuanga. Bhejile bhalola elyo, abhanu bhona nibhamukusha Nyamuanga.
  19:
    1: Yesu nengila nalabha agati ya Yeliko.
    2: Ao aliga alio munu umwi unu atogwaga Jakayo. Unualiga ali mukulu wa bhatobhesha unu aliga ali munibhi.
    3: Aliga nalegeja okumulola Yesu ni munu wa namunaki, nawe natamibhwa okumulola okubha bhanu bhamfu okubha aliga ali munu mufui.
    4: Mbe, natangata nabhilima nalinya kwikuyu koleleki amulole, okubha Yesu aliga naja otula kunjila eyo.
    5: Omwanya gunu Yesu ejile akakinga anu aliga ali nalalamila ingulu, namubhwila ati, Jakayo tuka bhwangu okubha lelo kunyiile okuwoya ika ewao.
    6: ''' Natuka bhwangu, namukalibhisha kwa likondelwa.'
    7: Abhanu bhona bhejile bhalola kutyo, nibhetongamila, nibhaikati, 'Ajokulibhatila omunu webhibhibhi.'
    8: Jakayo nemelegulu namubhwila Latabhugenyi, Lola Latabhugenyi inusu ye bhinu bhyani enigabhila abhataka, kalabha nasakuye omunu wonawona echinu, enimusubhisha kwiya kana. '
    9: Yesu namubhwila ati, 'Lelo omwelulo gwakinga munyumba inu, kulwokubha unu ona nimwana wa Ibulaimu.
    10: Okubha Omwana wo Munu ejile okuyenja no kukisha abhanu bhanu bhabhulile.'
    11: Mbe bhejile bhwongwa ejo, nongesha okubhabhwila nasosha echijejekanyo, kulwokubha aliga ali yeyi na Yelusalemu, na bhene nibhetogelati obhukama bhwa Nyamuanga obhuja okubhonekana bhwangu.
    12: Nabhabhwila ati, 'Mukulu umwi agendele muchalo cha kula abhone okulamila obhukama niwo alisubha.
    13: Nabhilikila abhagaya bhae ekumi, nabhayana latili ekumi, nabhabhwilati, mwibhushemo okukinga anu ndikjila.'
    14: Nawe abhanu bhae nibhabhiililwa nibhatuma jintumwa bhagende okumulubha no kumubhwila ati, “Chitakwenda omunu unu achitunge.'
    15: Mbe ejile amala okutunga nasubha ika nalagililabhaje abhagaya bhae bhanu ayanile jimpilya bhaje kwae, abhone okumenya ifaida inu bhabhwene kwo kwibhusha.
    16: Owo kwamba naja naikati, “Latabhugenyi, ilatili yao yebhuyemo ejindi ekumi.
    17: Omukulu oyo namubhwila ati, wakondya, awe mugaya wakisi. Kulwokubha wabhee mwiikanyibhwa kuchinu chitoto, outunga misi ekumi.
    18: Naja owakabhili naikati, Latabhugenyi ilatili yao yebhuyemo ejindi etanu.
    19: ''' Omukulu oyo namubhwilati, awe wona outunga misi etanu.'''
    20: Oundi naja naikati, Latabhugenyi lola ilatili yao, naibhikile mukenda,
    21: Okubha nakubhaile okubha uli munu mululu. Ousoshao chinu utateewo no ougesa chinu utabhibhile.'
    22: Omukulu oyo namubhwilati,'Kwa magambo gao omwene enikulamula, awe omugaya omubhibhi. Waliga umenyele ati, anye ndi mululu na mukomee enigega chinu nitateewo no kugesa chinu nitayambile.
    23: Mbe, niki chinu chakuiingiliye okubhayana jimpilya jani bhanu abhebhushamo anye nakejile ninsanga ifaida?
    24: Omukulu nabhabhwila bhanu bhaliga bhemeleguyu ao ati, Mumuteshe chinu alinacho mumuyane owekumi.
    25: Nibhamubhwila ati,”Latabhugenyi, omwene ali nalatili ekumi.”
    26: Enibhabhwila ati, unu alinacho aliyanibhwa lindi, unu atanacho alitesibhwa na chinu ali nacho alitesibhwa.
    27: Tali bhanu abhasoko bhani, bhanu bhatakwenda nibhatunge, mubhalete anu mubhete imbele yani.”
    28: Ejile Amala okwaika ejo, natangata nagenda Yelusalemu.
    29: Anu aliga nalebhelela Betifage na Bethania, ayeyi ne China Cha Mizeituni, natuma abheigisibhwa bhae bhabhili,
    30: Naikati, mugende mumusi gunu guli ayeyi mbe labha mwengilamo omusanga echinyala Cha insikili chinu chichali kulinywako. Muchisibhule muchilete kwanye.
    31: Omunu akabhabhusha, kulwaki omuchisibhula? Mwaike ati Latabhugenyi nuwe kachenda”
    32: Bhanu bhatumilwe nibhagenda nibhasanga echinyala Cha insikili lwa kutyo Yesu aliga abhabhwilie.
    33: Anu bhaliga nibhachisibhula echinyala Cha insikili bhakanyacho nibhabhabhwila ati, “Kulwaki omuchisibhula echinyala Cha insikili?
    34: Nibhaikati, Latabhugenyi nuwe achikenele.
    35: Niwo, nibhamusilila Yesu, nibhanja emyenda jebhwe ingulu ye chinyala Cha insikili nibhamwinyanja Yesu ingulu ye chinyala.
    36: Anu aliga nagenda abhanu nibhanja emyenda jebhwe munjila.
    37: Mbe, Anu aliga aliga natebhela kucholomoko che China Cha Mizeituni, abhanu bhona na bheigisibhwa bhae nibhamba okukondelwa no kumukusha Nyamuanga kwo bhulaka bhunene, kulwe bhilugulo bhyona bhinu bhalolele,
    38: nibhaika, “Nuwe owalibhando Omukama unu kaja kwi Sina lya Latabhugenyi! Omulembe mu lwile na likusho ingulu!'
    39: Abhandi bha Mafalisayo mubhanu bhamfu nibhamubhwila ati, Omwiigisha, jibhisha abheigisibhwa bhao.'
    40: Yesu nasubhya naikati, 'Enibhabhwila ati, bhanu bhakajibhila, amabhui agaja omwaya.'
    41: Yesu ejile elila yeyi no musi nagulila,
    42: Naikati, kumba umenyele awe kulusiku lunu emisango Jo mulembe gwao! Tali woli jiselekelwe mumeso gao.
    43: Okubha jinsiku jilikwijila any abhasoko bhao bhalikumbakako jingo ayeyi nawe, no kwiinda no kukuingilila okusoka bhulimbala.
    44: Bhalikugwisha ansi awe na bhana bhao. Bhatalikusigila nolo ebhui kwi bhui lyejabho, kulwokubha utamenyele omwanya anu Nyamuanga anu endaga okukukisha.'
    45: Yes nengila Mwiyekalu, namba okubhabhilimya bhanu bhaliga nibhagusha,
    46: nabhabhwila ati,” Jandikilwe, 'Inyumba yani ilabhaga yo kusabhilwamo, 'tali emwe mwaikolele nsenga ya bhasakusi.”
    47: Kulwejo, Yesu aliga neigisha bhuli lunaku mwi yekalu. Abagabhisi bhakulu na bheigisha bhe bhilagilo na bhatangasha bha bhanu nibhenda okumwita,
    48: Nawe bhatabhwene injila yo kukola kutyo, kulwokubha abhanu bhona bhaliga nibhamtegelesha muno.
  20:
    1: Lwabhee lusiku lumwi Yesu, Anu aliga neigisha abhanu mwi Yekalu nasimula ebhigambo bhyo bwana, abhagabhisi abhakulu na bheigisha bhe bhilagilo nibhamubhwila amwi na bhakaluka.
    2: Bhalomele nage nibhamubhushati, 'Chibhwile oukola ganu kumanaga gaga? Au niga unu akuyanile obhuinga bhunu?”
    3: Nasubhya nabhabhwila ati,'Anye ona enibhabhusha libhusho ati. Mumbwile
    4: Obhubhatijo bhwa Yowana. angu bhwasokele mulwile angu ku bhanu?
    5: Tali nibhebhusha abhene kwa bhene, nibhaika ati, 'Chikaikati, 'bhwasokele mulwile, kachibhusha ati, 'Nichinuki chinu chabhaganyishe okwikilisha?'
    6: Na chikaika ati, bhwasokele mubhanu; abhanu bhona Anu abhachibhuma na mabhuyi, kulwokubha bhona abhekilisha ati, Yowana aliga ali mulagi.'
    7: Mbe, nibhamubhushati ati, bhatakumenya anu bhwasokele.
    8: Yesu nabhabhwila ati, “Anye ona nitakubhabhwila emwe enikola jinu kumanaga gaga”.
    9: Namba okubhabhwila abhanu echijejekanyo chinu,”Omunu umwi ayambile lishamba lye mijabhibhu, Namba okodisha kubhalimi bhe mijabhibhu, nagenda muchalo chindi kwo mwanya mulela.
    10: Kwo mwanya gunu gwaliga gwaikilwe, atumile omugaya ku bhalimi bhe mijabhibhu, bhamuyaneko amatwasho ga lisamambu lye mijabhibhu. Nawe abhalimi bhe mijabhibhu nibhamubhuma, nibhamusubhya mabhokwela bila chinu.
    11: Neya natuma omugaya oundi oyoona nibhamubhushati, nibhagusha kubhibhi, nibhamubhushati mabhoko bhusa.
    12: Natuma oundi owakasatu oyo ona nibhamuutasha nibhamwesa anja.
    13: Mbe omwene esambu naika ati, 'Nikole kutiki? Siga nimutume omwana wani omwendwa. Amwi abhajomubhaya.'
    14: Nawe abhalimi bhe mijabhibhu bhejilebhamulola, nibhaika a abhenekwa bhene nibhaika ati, 'Unu niwe omuli wo mwandu. Chimwite, omwandu gwae gubhe gweswe.'
    15: Nibhamuulusha anja ya lisambu lye mijabhibhu nibhamwesa. angu Kanye esambu alibhakola kutiki?
    16: Alija okubhasimagisha abhalimi bhe mijabhibhu, na alibhayana abhandi lisambu elyo. “bhejilebhamulola bhakongwa nibhaika ati, Nyamuanga alema'.
    17: Nawe Yesu nabhalolela naika ati, mbe chinu chandikilwe china nsongaki?' Libhuyi linu abhombaki bhalemele elyo nilyo lyabhee ebhuyi lya kukona?
    18: Unu ona kagwa kwibhuyi elyo alibhutukabhutuka. Nawe Unu lilimugwila lilimufwonyola.'
    19: Kulwejo abhandiki na bhagabhisi bhakulu nibhayenjelesha injila yo kumugwata omwanya ogwo ogwo, Okubha bhamenyele ati abhene nibho aikilie. Nawe bhobhaile abhanu.
    20: Bhamwitegelesishe muno, nibhatuma jintati nibhekola bhanu bhalengelesi, koleleki bhamutege ku misango jae koleleki bhamutege ku misango jae koleleki bhamugwate no kumusila kubhakulu
    21: Nibhamubhusha nibhaikati, “Mwiigisha chimenyele ati owaika no kwiigisha emisango je chimali utakusolola bhanu bhona bhona awe owiigisha echimali injila ya Nyamuanga.
    22: Angu jichiile okutobhelaga Kaisali li Kodi angu payi?”
    23: Nawe Yes namenya obhiganilisha bhwebhwe, nabhabhwila ati,
    24: “Munyoleshe isilingi ina lususo lwaga?”. Nibhaikati, “Nibhaikati ati nibhya Kaisali.”
    25: Omwene nabhabhwila ati, 'Mbe mumuyanega Kaisali ebhya Kaisali, na Nyamuanga ganu gali ga Nyamuanga.'
    26: Abhandiki na bhagabhisi bhakulu bhatamibhwe nibhabhulwa elyokusubhya ku misango jinu aikile imbele ya bhanu. Nibhalugula amasubhyo gae bhataikile chona chona.
    27: Abhandi mu Masadukayo nibhamujako, bhanu abhaikati bhutalio bhusuluko,
    28: Nibhamubhusha, nibhaika ati, “Mwiigisha, Musa achandikiye ati, omunu akafwilwa mumula wabho unu ali no mugasi unu atali na mwana jimwiile omumulawabho agege omugasi wo wabho koleleki amwibhulileko owabho.
    29: Mbe bhaliga bhalio bhamula Saba owokwamba natwala, nafwa achali kubhonamwana,
    30: No wakabhili on kutyo.
    31: Owakasatu ona namugega kutyo, kutyo kutyo no wasaba atasigile mwana nafwa.
    32: Eile omugasi ona nafwa.
    33: Mbe kubhusuluko alibha mugasi waga? kulwokubha bhona Saba bhaliga bhamutwae.'
    34: Yesu nabhabhwila ati, “Abhna bha insi inu abhatwala no kutwalwa.
    35: Tali bhanu abhabhonekelwa okulamila okusuluka mu bhafuye no kwingila mubhuanga bhwa kajanende bhatakutwala na bhatakutwala.
    36: Okubha bhatakufwa lindi, kulwokubha abhabha lwa bhamalaika na nibhabha bhana bha Nyamuanga, okubha nibhana bho bhusuluko.
    37: Nawe abhafuye abhasuluka, Musa ona olesishe kwisaka anu namubhilikila Latabhugenyi kuti Nyamuanga wa Ibulaimu na Nyamuanga wa Isaka na Nyamuanga wa Yakobo.
    38: Oli, omwene atali Nyamuanga wa bhafuye, Tali bhanu bhali bhaanga, kulwokubha bhona ni bhaanga.”
    39: Abhandi ku bheigisha bhe bhilagilo Nibhamubhusha nibhaikati,'Mwiigisha wasubhya kisi.'
    40: Bhatasubhile kumubhusha misango jindi jonajona.
    41: Yesu nabhabhwila ati, “Abhanu abhaikati Kilisto ni mwana wa Daudi?
    42: 'Okubha Daudi omwene kaikati mu chitabho cha Zabuli ati: Latabhugenyi amubhwiliye Latabhugenyi wani: Inyanja mu kubhoko kwani okwebhulyo,'
    43: Okukinga anu nimbatula abhasoko bhao ansi ye bhigele bhyao.'
    44: Daudi namubhilikila Kilisto'Latabhugenyi, 'eibhatiki ku mwana wa Daudi?”
    45: Abhanu bhona bhanu bhaliga nibhamtegelesha nabhwila abheigisibhwa bhae,
    46: '''Mwikenge na nabhandiki, bhanu abhenda okulibhata bhafwae emyenda milela, nibhenda okukesibhwa kwe chibhalo mu sokoni ne bhitebhe bhye chibhalo mu mekofyanyisho, nibhenda echibhalo mumalegsi.'
    47: Nibho abhalya mu munyumbaja bhatumba gasi, nibhasabhwa nibhalandasha. Bhanu bhalibhona ntambala nene kukilao.
  21:
    1: Yesu nalola na bhalola abhalume abhanibhi bhanu bhaliga nibhata ebhiyanwa bhyebhwe mwibhikilo.
    2: Nalola mutumba gasi umwi mutaka natamo jichapa ebhili.
    3: Kulwejo naikati, “Nichimali enibhabhwila ati, omutumba gasi unu mutaka unu atamo bhyamfu okukila bhona.
    4: Bhanu bhasosha kubhwamfu bhwe bhinu bhinu bhalinabhyo. Nawe omutumba gasi, mubhukene bhwae, asosha jimpilya jona jinu aliga alinajo kubhulame bhwae.”
    5: Omwanya ogundi anu bhaliga nibhaika ingulu ya liyekelu kutyo lichumilwe na mabhui go bhwana ne bhigwatwa, naika ati,
    6: “Kubhinu omulola, jinsiku anu litasigalao ebhui ingulu ya libhui linu litalifumibhwa.”
    7: Kulwejo nibhamubhusha ati, nibhaikati, “Mwiigisha, jinu jilibhao lii? ne chibhalikisho chilibha kutiki ejo jilibha jakumila?”
    8: Yesu nasubhya naika ati, “Mwikenge mutaliyabhibhwa. Kulwokubha bamfu bhalija mwisina lyani nibhaika ati, 'Nanye oyo, no mwanya gwafogee. Mutabhalubhaga abho.
    9: Mukongwa obhulemo nainjogele mutaja kubhaya, kulwokubha ago kwiile okwamba okubhao, nawe obhutelo bhutalija ao nao.
    10: Niwo nabhabhwila ati, “Liyanga lilimuka nilija okulwana no bhukama bhwejabho, no bhukama ingulu yo bhukama obhundi.
    11: Galibhao amayalalo manene, na injala na malwae bhuli mbala. Galibhao amayano ne bhibhalikisho okusoka mulwile.
    12: Nawe ebhyo bhona bhichali kubhao bhalibhagwata nibhabhasila mumekofyanyisho na mumabhoelo, nokubhasila imbele ya bhakama na kubhakulu ku lwa lisina lyani.
    13: Jinu jilibhegulila omwanya gwe likilisha lyemwe.
    14: Mukomele mumyoyo jemwe mwasiga kutangata kwiganilisha ejo kusubhya,
    15: Kulwokubha any enibhayana amagambo go bhwengega ganu abhasokwa bhemwe bhatalitula kuyajana nemwe amwi kulema.
    16: Nawe emwe mulilemwa na bhebhusi bhemwe, na bhakobhe bhemwe, na bhasani bhemwe, na bhandi amwi yemwe mulitwa.
    17: Bhuli munu alibhayata amwe kulwalisina lyani.
    18: Nawe lutalio nolo lufwili lumwi leave kumitwe jemwe lunu lulibhula.
    19: Kulwokwikomesha kwemwe mulibhona okukisha emyoyo jemwe.
    20: Libha mwalola Yelusalemu nigusingilwa na bhasilikale, mumenye ati okusimagila kwagwo kweiliye.
    21: Mbe niwo bhanu bhali mu Yudea bhabhilimile mubhima, na bhanu bhali agati yo musi bhasokemo, mutasiga bhanu bhali mubhijiji okwingila.
    22: Okubha ejo nijo jinsiku Jo kusubhya amasili, koleleki jinu jandikilwe jikumile jona.
    23: Jilibhabhona bhanu bhalibhagwata na jinda na bhanu bhalibha nibhanenya munsiku ejo! kulwokubha Jilibhabhona nyanko Nene kuchalo, na lisungu ku bhanu abho.
    24: Bhaligwa no kwitwa ne bhigwato na bhaligegwa kubha bhagaya mumayanga gona, na Yelusalemu guli tajililwa na bhanu bhamaanga, okukinga anu abhanu bha maanga gulikumila.
    25: Bhilibhao ebhibhalikishyo kwisubha, na kukwesi na kunyota. Na kuchalo kulibha na inyako ya maanga, nigafwa omwoyo okulubhana no bhulaka bhwa inyanja na makonjo.
    26: Bhalibhao abhanu bhanu bhalikabha kwo bhubha ingulu ya ganu galibhao kuchalo. Kulwokubha amanaga ga mulwile galisingisibhwa.
    27: Niwo bhalimulola Omwana wa Adamu nejila mumele ali na managa na likushyo lyamfu.
    28: Nawe emisango ejo jilyamba okubhao, mwimelegulu, mwinamushe emitwe jemwe, kulwokubha okukisibhwa kwafogee yeyi.”
    29: Yesu nabhabhwila echijejekanyo ati, “Mulole liti lyo mutini na mati gona.
    30: Mukalola gakasebhuka, omumenya ati woli anu olwanda luliayeyi.
    31: Mbe emwe ona nikutyo kutyo mukalola ejo nijibhao mumenye ati obhukama bhwa Nyamuanga bhuli yeyi.
    32: Chimali, enibhabhwila ati, liimbo linu litakulabhao, okukinga ejo jona jikumile.
    33: Olwile na Insi bhililabhao, nawe emisango jani jitalilabhao na katyali.
    34: Nawe mwiyangalile emwe abhene, koleleki emitima jemwe jisige ositoelwa no mutubho no bhutamiji, na jinyanko ja kuchalo ingulu yo bhulame bhunu.
    35: Kulwokubha olusiku olwo lulija bila kumenya. Okubha ni kuti mutego. Kulwokubha bhuli bhaga kubhuli munu unu alikuchalo kunu.
    36: Nawe mubhe mwitengejee mwanya gwona, musabhwe koleleki mutule okwikomesha okwiluka ejo jona jilibhabhona, no kwimelegulu imbele yo Mwana wa Adamu.”
    37: Mumwisi aliga neiigisha mwiyekalu na mungeta aulukile anja, nagenda muchima cha Mijeyituni.
    38: Abhanu bhona bhamujakoga katondo mulugulu koleleki bhamutegeleshe munda ya iyekalu.
