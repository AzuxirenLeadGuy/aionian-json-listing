    23: Nawe Yesu nainduka namubhwila Petro ati, “Shetani subha inyuma Yani, kulwokubha oweselanya amagambo ga Nyamuanga, nawe ugwatilie amagambo ga abhana bhanu.”
    24: Neya Yesu nabhwila abheigisibhwa bhaye ati, “Omunu wonawona akabha nenda okundubha, nibhusibhusi egane omwene, etwike omusalabha gwaye, nio asoke inyuma.
    25: Kulwokubha unukenda okukisha obhulame bhwaye kabhusha, na kuwona wona unu kabhusha ubhulame bhwaye kulwa injuno yani kabhukisha.
    26: Ni matundoki ganu kabhona omunu akabhona echalo chona nawe akabhusha obhulame bhwaye? Mbee, omunu katula okusosha chinuki koleleki aingye no obhulame bhwaye?
    27: Kulwokubha Omwana Womunu alijila mwikusho lye Esemwene na bhamalaika bhaye. Alija okusosha omuyelo kubhuli munu okwingana ne ebhikolwa ebhikolwa bhaye.
    28: Nichimali enibhabhwila ati bhalio abhandi mwimwe bhanu mwimeleguyu anu bhanu mutaliloja olufu okukingila okulola Omwana Womunu naja mubhukama bhwaye.
  17:
    1: Jejile jalabhao nsiku mukaga, Yesu agegele Petro, na Yakobo na Yohana omumula wabho, nalinya nabho ingulu muchima.
    2: Nainduka olususo imbele yebhwe. Obhusu bhawye nibhubhalangilya lwa lisubha, na emyenda jaye nijilabya lwo obhwelu.
    3: Mbe Lola, achalao Musa na Elia nibhabhonekana bhalyao nibhaloma nage.
    4: Petro naika namubhwila ati, “Lata Bugenyi, jakabhee jakisi chikale anu. Labha ukenda enumbaka anu ebhiuna bhisatu, echimwi chibhe chao, echindi cha Musa na echimwi chibhe cha Eliya.”
    5: Aliga achaloma ago, elile limwela nilibhaswikilila, obhulaka okusoka mulile niyaikati ati, “Unu niwe omwana wani omwendwa Unu kankondelesha. Mbe mumutegeleshe.”
    6: Abheigisibhwa bhaye bhejile bhongwa kutyo, nibhobhaya muno nibhagwa bhwifumbike.
    7: Namala Yesu naja nabhagwatako naika ati, “Mwimelegulu musige okubhaya.”
    8: Nibhalalamila ingulu nawe bhatabhwene omunu tali Yesu ila enyele.
    9: Mbe bhaliga bhacholomoka okusoka muchima, Yesu nabhalagilila naika ati, “Mwasiga kwaika ebhilolo bhinu mwabhonekelwa ukingila Omwana wa Adamu ao alisuluka okusoka mubhafuye.”
    10: Abheigisibwa bhaye nibhamubhusha ati, “Kubhaki abhandiki abhaika ati Eliya alija okwamba?”
    11: Yesu nabhasubhya nabhabhwila ati, “Nichimali Eliya alisubha nokusubhyao amagambo gona.
    12: Nawe enibhabhwila emwe ati, Eliya amalile okuja, nawe mutamumenyele. Nibhalalamila nibhamukolela amagambo ago bhendaga abhene. Na nikwo kutyo Omwana wa Adamu alinyasibhwa ali mumabhoko gebhwe.”
    13: Niwo abheigisibhwa nibhamenya ati aliga nalomelela ingulu ya Yoana Omubhatija.
    14: Bhejile bhakinga mubhanu bhafu, omunu umwi ejile nateja ebhiju imbele yaye, namubhwila ati,
    15: “Lata Bhugenyi, nufwile chigongo omwa wani, kulwokubha alabhee na lilalu na kanyaka muno. Kulwokubha ngendo nyafu kagwaga mumulilo amo mumanji.
    16: Namuletele kubheigisibhwa bhao nawe” bhatatulile okumuosha
    17: Yesu asubhya naika ati, Emwe Olwibhulo lunu lutakwikilisha na lunu lunyamukile, enikala nemwe kukinga lunakuki? Numulete kwanye anu.”
    18: Yesu namugonya, na lisambwa ndimusokako. Omwana oyo namwiulisha okwambila akatungu ako.
    19: Nibheya abheigisibhwa nibhamulubha Yesu bhwiseleke nibhamubhusha ati, “Kubhaki eswe chitatula okulisoshako?”
    20: Yesu nabhabhwila ati, “kulwokubha elikilisha lyemwe nitoto. Nichimali enibhabhwila, labha mukabha ne elikilisha etoto lwa injuma yo omuaradali, omutula okubhwila echima chinu, ona nichifuruka na chitakubhao chinu chonachona chinu echibhasinga.
    21: '(Gwata ganu kutya: Emisango jo olugobho lwa 21, “Nawe, lisambwa elyejabho linu litakutula okusokako ukabhula okusabhwa no ukusibha obhutalya” gatandikilwe mu Mandiko gakala).'
    22: Mbe ao bhaliga bhachali Galilaya, Yesu nabhabhwila abheigisibwa bhaye ati, “Omwana wa Adamu kaja okulwa mumabhoko ga abhana bhanu.
    23: Na abhamwita, na kulunaku lwa kasatu alisuluka”. Mbe abheigisibhwa nibhasulumbala.
    24: Mbe bhejile bhakinga Kapenaumu, abhanu bhanu bhaliga nibhatobhesha ligoti lya liinju lya Ishekeli nibhagenda ku Petro nibhaika ati, Omwiigisha wemwe kaliyaga likodi lye echiinju cha Ishekeli?”
    25: Naika ati, “Yee” Nawe Petro ejile engila munyumba, Okwamba Yesu naloma na Petro naika ati, Owiganilishaki Simoni? Abhakama bha muchalo abhalamila ligoti amo omuolo okusoka kuga? okusoka ku bhana bhebhwe nangu kubhandi buyaga?
    26: Mbe nio Petro nasubhya ati, “Okusoka kubhandi bhuyaga.” Yesu nasubhya ati, “mbe jilikutyo abhana bhabhasosishemo mwigoti.”
    27: Mbe nawe chasiga okubhagwisha mu bhibhibhi bhanu abhatobhesha ligoti, nugende kumwalo, ulase indobhano, ugege inswi inu ulakoma kubhwambilo. Ukafundukula omunwa gwayo, ousangamo Ishekeli imwi. Uigege na ubhayane bhanu abhatobhesha ligoti undiile na wiliile awe omwene.
  18:
    1: Omwanya ogwo abheigisibhwa nibhaja ku Yesu nibhamuhwila ati, “Niga omukulu mubhukama bhwa mulwile?”
    2: Mbe Yesu nabhilikila omwana omulela, namutula agati yebhwe,
    3: Naika ati, “Ni chimali enibhabhwila, mukabhula okuta na mkabha lwa abhana abhalela mtakutula okwingila mubhukama bhwa Nyamuanga.
    4: Kulwejo unu kekeya lwo mwana omulela, omunu lwoyo nimukulu mubhukama bhwa mulwile.
    5: Na wona wona unu kalamila omwana omulela kwisina lyani kandamilaanye.
    6: Nawe unu kendelela umwi mu bhatoto bhanu abhanyikilisha bhaleme okungwa, jakabhee jakisi omunu oyo bhamubhoye olubhui (olumengo) mubhicha bhyaye, na bhamutubhishe muda ya inyanja.
    7: Echalo jakubhona, kwa insonga ya akatungu ka amasakwa! Kulwokubha ni bhusi bhusi ago gona agaja mukatungu ako, nawe jilimubhona omunuyo alisangilisibhwa na amasakwa ago!
    8: Labha okubhoko kwao amo okugulu kwao okuletelesha amasakwa, mbe nukuteme ukurase Kula nawe. Nijakisi muno kwawe okwingila mubhuanga utali na kubhoko amo uli mulema, nawe utalaswa mumulilo gwa akajanende uli na amabhoko na amagulu gona.
    9: Mbe labha eliso lyao nilikwendelesha obhunyamuke, nulisoshemo ulilase kula nawe. Nijakisi muno kwawe okwingila mubhuanga uli na liso limwi, nawe utalaswa mumulilo gwa akajanende uli na meso gona.
    10: Mbe mwitegeleshe, Mwasiga kugaya oumwi wa abhatoto bhanu. Kulwokubha enibhabhwila kutya mulwire bhalimo bhamalaika abhenene nsiku jona bhasamaliye obhusu bhwa lata Unu Ali mwigulu.
    11: '(Gwata kutya: Emisango jinu ejibhonekana okubha Jo olugobho lwa 11, “Kulwokubha Omwana wa Adamu ejile okuchungula chinu chaliga chibhulile,” Emisango ejo jitabhonekene mu Mandiko agakala).'
    12: Omwiganilisha kutiki? Akasanga omunu ali na jinyabhalega egana limwi, na inyabhalega imwi nibhulako, atakusiga ejindi makumi mwenda na mwenda mwibanga nagenda okulonda eimwi eyo yabhulile?
    13: Mbe akefula naibhona, enibhabhwila echimali, kakondelelwa okuibhona kusiga ejindi jinu jitabhulile.
    14: Kulwejo kutali kwenda kwe Esomwana owa mulwire okulola oumwi wa abhatoto nasingalika.
    15: Mbe labha omumula wanyu akakuyabhila, genda, ujomwelesha obhunyamuke bhunu bhulio agati yao no omwene ali enyele. Akakungwa numenya ati wamulondola.
    16: Nawe akabhula okungwa ejao, nugege omuili umwi amo yongesha bhabhili, kulwokubha kuminwa jabhamasaidi bhabhili amo bhasatu bhuli egambo elitula okwimelegulu.
    17: Na labha akagaya okubhategelesha, nubhwile likanisa ingulu yo omusango gwo, labha akagaya nalema okutegelesha likanisa, mbe kulwejo abhe lwo umunyamaanga naunu kasolosha ligoti.
    18: Nichimali enibhabhwila, chona chona echo mulibhoya munsi nolwo mulwire echibhowa. Na chona chona echo mulisulumula munsi nolwo mulwire ona echisulumulwa.
    19: Enongesha okubhabhwila kutya abhanu bhabhili agati yemwe bhakekilishanya ingulu yo omusango gwona gwona muchalo munu, linu abhasabhwa, Lata wani owa mulwire kalikonja.
    20: Kulwokubha bhanu bhabhili amo bhasatu bhakekofyanya amwi mwisina lyani, Anye ndi agati gati yebhwe.
    21: Nasubha Petro naja namubhwila Yesu ati, “Lata Bugenyi, ejiya ngendo elinga omuili wani akanyabhila koleleki nimusasile? Kukingila ngendo musanju?”
    22: Yesu nabhabhwila ati, “Nitakubhwila ngendo musanju, nawe kwiya makumi musanju wi indilemo ngendo musanju.
    23: Kulwa injuno eyo obhukama bhwa mulwire obhususana no Omukama umwi oyo aliga nenda okumenya obhukumi bhwa imali yaye okusoka ku bhagaya bhaye.
    24: Ejile amba okubhala obhukumi bhwa imali, nibhamuletela omugaya Unu aliga natongwa jitalanta bhiumbi ekumi.
    25: Kulwokubha aliga atali na njila ya kuliya, lata bhugenyi waye nalamula bhamugushe omwene no omugasi waye na abhana na bhulichinu chinu aliga alinacho, koleleki aliye libhanja.
    26: Kulwejo omugaya oyo nagwa, nateja ebhiju imbele yae, naika ati, “Nuwikomeshe amwi nanye, enija okukuliya bhuli chinu chinu outonga.”
    27: Kulwejo lata bhugenyi wo omugaya oyo, okwo aliga nasilwa ne echigongo, amusigile namusasila libhanja elyo.
    28: Nawe omugaya oyo agendele nabhugangana no umwi wa abhagaya bhejabho, oyo aliga natongwa egana limwi elya jidinari. Namukulula, namunyiga muchimilo, namubhwila ati, 'Nuundiye chinu enikutonga.'
    29: Nawe omugaya oyo aguye namwililila muno, namusabhwa ati, 'Nuunfwile echigongo, enija okukuliya.'
    30: Nawe umugaya uliya owokwamba alemele. Atamusasiye, nagenda namulasa mulunyolo, kukingila ao amulipile chinu aliga namutonga.
    31: Mbe abhagaya bhejabho bhejile bhalola omusango ogwo, nabhabhilikila muno. Nibhamala nibhaja (nibhagenda) okubhwila lata bhugenyi webhwe bhuli chinu chinu bhalolele.
    32: Mbe okwiya lata bhugenyi nabhilikila omugayagasi oyo, namubhwila ati, 'Omugaya omubhibhi awe, nakusasiye libhanja lyona linu nakutongaga kulwokubha weliliye muno.
    33: Mbe jitakakwiyile okumufwila chigongo omugaya wejanyu lwakutyo anye nakufwiliye chigongo?
    34: Mbe lata bugenyi waye abhiiliywe namutula mumabhoko gabhanu abhanyasa abhanu kukingila ao akaliile libhanja lyona linu katongwa.
    35: Mbe nikwo kutyo Lata wani owa mulwire alibhakolela, labha umwi wemwe atasasiye omuili waye okusokelela mumyoyo jemwe.
  19:
    1: Yesu ejilemamala okwaika Emisango ejo, nasokayo Galilaya, nagenda mumbalama ja Yudea yeyi no omugela gwa Yorodani.
    2: Echise cha abhanu nichimulubha nabheulisha bhaliyo.
    3: Amafarisayo nigamulubha okumusaka, “Angu jiile omunu okutagana no omugasi waye kwa injuno yona yona?”
    4: Yesu nabhasubhya naika ati, “Mutasomele, ati oyo abhayangile kubhwambilo ayangile omulume no omugasi?
    5: Nongesha okwaika ati, 'Kulwa injuno eyo omulume alisigana ne esemwene na nyilamwene nagwatana no mugasi waye, abhabhili abho bhalibha mubhili gumwi?'
    6: Mbe bhatali bhabhili tali ni mubhili gumwi. Mbe, chinu Nyamuanga agwatanyishe, omunu wona wona asiga kuchitaganya,”
    7: Mbe nibhamubhusha ati, “Kaoli Kubhaki Musa achilagiliye okusosha inyalubha yobhutagani nokutagana?”
    8: Nabhabhwila ati, “Kulwo bhukomee bhwe emyoyo jemwe Musa abhayanile omwanya gwo kutagana na abhagasi bhemwe, nawe okusokelela kubhwambilo jaliga jitalikutyo.
    9: Mbe anye enibhabhwila kutya wona wona unu alitagana no mugasi waye, tali itabhee kwa insonga yo obhulomesi, na natwala oundi, kalomela, No omulume unu alitwala omugasi unu atagene no mulume, kalomela.”
    10: Abheigisibhwa nibhamubhwila Yesu ati, “Labha nikwo kutyo jili kumulume no mugasi waye, italikisi okutwala.”
    11: Nawe Yesu nabhabhwila ati, “Itali ati bhuli munu katula okulamila ameigisho ganu, Tali ni kwabhanu bhayabhilwe omwanya gwo okulamila.
    12: Kulwokubha bhalio bhanu bhebhuwe okusoka munda ja bhanyilamwene bhali bhajigaru. Bhalio abhandi bhakonjelwe kutyo na bhanu bhandi. Na bhalio abhandi bhanu bhekolele okubha bhajigaru kulwa injuno yo bhukama bhwa mulwire. Unu katula okulamila ameigisho ganu mbe nagalamile.”
    13: Okwiya nibhamuletela abhana abhalela koleleki abhatulileko amabhoko ingulu yebhwe no kusabhwa, nawe abheigisibhwa bhaye nibhabhaganya.
    14: Nawe Yesu naika ati, “Mubhayane omwanya abhana abhalela, musige no bhajibhila okuja kwanye, kulwokubha obhukama bhwa mulwire ni bhwa bhanu lwa bhene.
    15: Mbe omwene natula amabhoko ingulu yebhwe, namala nasokao ao.
    16: Mbe Lola, omunu umwi ejile ku Yesu naika ati, “Mwiigisha (Mwalimu), jinyiile nikole chinuki chinu chikondele koleleki nibhone obhuanga bhwa kajanende?”
    17: Yesu nabhabhwila ati, “Kubhaki oumbusha echinu chinu chikondele? Aliyo munu umwi wenyele unu akondele, nawe labha owenda okubhona obhuanga, nugwate ebhilagilo bhya Nyamuanga.”
    18: Omunuyo namubhusha ati, “Ebhilagilo ebhyo bhilikutiki? Yesu naika ati, “Wasiga kwita, Wasiga kulomela, Wasiga kwibha, Wasiga okwaika olubhei.
    19: Nuyane echibhalo esomwana na nyokomwana, na yenda omwikasanya wao lwa kutyo owiyenda awe omwene.”
    20: Omunu oyo namubhwila ati, “Amagambo ago gona nigagwatile. Chiliyoki echindi chinu enikena okubhona?
    21: Yesu namubhwila ati, “Ukenda ubhe mulengelesi, genda ugushe bhinu ulinabhyo, ugabhile abhataka, ubhe ne bhiyanwa mulwire. Ukamala uje undubhe.”
    22: Nawe omumula oyo ejile ongwa ganu Yesu amubhwiliye, nasokao asulumbaye, kulwokubha aliga agwatiliye imali nyafu.
    23: Mbe Yesu nabhwila abheigisibhwa bhaye, “Ni chimali enibhabhwila, nichikomee kumunu unu ana imali okwingila mubhukama bhwa mulwire.
    24: Enibhabhwila lindi kutya, ingamila yolobhewe okulabha muliso elya insinga, okusiga omunu wa imali okwingila mubhukama bhwa Nyamuanga.”
    25: Abheigisibhwa bhejile bhongwa kutyo, nibhalugula muno nibhaika ati, “Mbe ni uya unu alichunguka?”
    26: Yesu nabhalolela naika, “Kubhana bhanu elyo litakukolekana, nawe ku Nyamuanga agatulikana gona.”
    27: Nio Petro namusubhya namubhwila ati, “Nulole, chisigile bhyona nichikulubha awe. Mbe chilija kulamila chinuki?”
    28: Yesu nabhabhwila ati, “Nichimali enibhabhwila, oyo andubhile anye, mulwibhulo oluyaya akatungu Omwana we Adamu ao aliyanja kuchitebhe chaye cha ingoma echa likusho lyae, emwe ona muliyanja kubhitebhe ekumi na bhibhili ebhya ingoma, nimusosha indamu ku nganda ekumi ne bhili eja Israeli.
    29: Bhuli munu unu asigile inyumba, omumulawabho, muyalawabho, esemwene, nyilamwene, abhana, amo lisambu kulwa injuno ya lisina lyani, alilamila kwiya ngendo egana nokulya omwandu gwo obhuwanga bhwa kajanende.
    30: Nawe bhanu bhali bho kwamba olyanu, bhalibha bhokumalisha, na bhanu bhali kubhumalisho Bhai libhanja bhokwamba.”
  20:
    1: Kulwokubha obhukama bhwa mulwire obhususana na unu ali na lisambu, unu emukile mulugulu koleleki atulemo abhakosi bhemilimu mwisambu lyaye elye mijabhibhu.
    2: Ejile ekilishanya nabho omuyelo gwa idinari imwi kulunaku, nabhatuma okugenda mwisambu lyaye elye mijabhibhu.
    3: Gejile gatulao kuti masaa gasatu nasubhayo nalola abhakosi bhandi bhemeleguyu bhatamilimu mwiyeneo lya lisoko.
    4: Nabhabhwila ati, 'Emwe ona, mugende mwisambu elye mijabhibhu, chona chona chinu chili mugabho gweme enibhayana.' Kulwejo nibhagenda okukola emilimu.
    5: Gejile gatulao masaa mukaga nagenda lindi, musaa ya mwenda ona nakola kutyo.
    6: Akatungu akandi nagenda musaa ekumi na imwi, nasanga abhanu bhandi bhemeleguyu bhatali na mulimu. Kubhaki mwimeleguyu anu lunaku lwona mutali na mulimu gwona gwona?
    7: Nibhamusubhya ati, Kulwokubha atalio munu unu achianile emilimu. Nabhabhwila ati, 'Emwe ona mugende mwisambu lye mijabhibhu.'
    8: Kegolo yejile yakinga, Kanye sambu lye mijabhibhu abhwiliye omunyampala waye, 'Bhabhilikile ubhayane omuyelo gwebhe, wambe nabhanu bhasingiliye umalishe na bhanu bhelabhile.'
    9: Bhejile bhaja bhanu bhayabhilwe emilimu saa ekumi na imwi, bhuli munu alamiye idinari.
    10: Bhejile bhaja abhakosi abhokwamba, nibhetogela ati abhalamila okukila abhandi, nawe ona bhalamiye dinari imwi imwii kubhuli munu.
    11: Bhejile bhalamila emiyelo jebhwe, nibhalundumila kanya esambu.
    12: Nibhaika ati, 'Abhakosi abhakegolo bhanu bhagega lisaa limwi lyenyele kumilimu, nawe wabhenganya neswe, eswe chetwika omujigo lunaku lwona no kwochibhwa na lisana.'
    13: Nawe kanya esambu asubhishe nabhwila umwi umwi ati, 'Musani wani, nitakola musango mubhibhi. Chitekilishanya kwa idinari imwi?
    14: Nulamile omuyelo gwao gunu gukwingene ugende jao. Ni bhukondelwa bhwani okuliya abhakosi bhanu bhasingilila bhenganiliye nawe.
    15: Enibhusha! Nitali na bhulamusi okukola kutyo enenda kumali jani? Amo eliso lyao lino lwango kulwokubha anye ndi wekisi?
    16: Kulwejo oyo kasingilila alibha wokwamba no wo kwamba alibha wo kusingilila.”
    17: Mbe Yesu aliga nalinya okuja Yeruslemu. Achali munjila, nagega abheigisibhwa bhaye ekumi na bhabhili nabhasubhya kumbali nabhabhwila ati,
    18: “Mbe mulole echigenda Yerusalemu, no Omwana wa Adamu kagwatibhwa na bhakulu bha bhagabisi na abhandiki. Abhamulamula okufwa
    19: na abhamuta mubhanyamaanga koleleki bhamusegule, bhamuchape no kumubhamba. Nawe kulunaku olwakasatu kasuluka.”
    20: Okumala nyilamwene abhana bha Zebhedayo ejile ku Yesu ali na bhana bhaye. Abhumile ebhiju imbele yaye no kumusabha echinu okusoka kumwene.
    21: Yesu namubhwila ati, “Owenda chinuki?” Namubhwila ati, “Nulagilile kutya, abhana bhani bhanu kubhubhili bhwebhwe oumwi eyanje mukubhoko kwao okwobhulyo oundi mukubhoko kwao okwobhumosi mu bhukama bhwa.”
    22: Nawe Yesu namusubhya naika ati, “Utakumenya chinu ousabhwa. Enikubhusha! Outula okunywela echikombe echo ndinywela?” Nibhamubhwila ati, “Echitula.”
    23: Nabhabhwila ati, “Echikombe chani chimali omuchinywela, nawe okwiyanja mukubhoko kwani okwobhulwo na mukubhoko kwani okwo bhumosi gutali mulimo gwani okubhayana, nawe nikwabho bhanu bhamalile okwilabhilwa na Lata wani.”
    24: Abheigisibhwa abhandi ekumi bhejile bhongwa kutyo, nibhasulumbasibhwa muno na bhejabho bhaliya abhabhili.
    25: Nawe Yesu nabhabhilikila omwenikili nabhabhwila ati, “Mumenyele ati abhakama bha bhanya maanga abhabhobhaisha, na abhakulu bhebhwe abhakola amanaga ingulu yebhwe.
    26: Nawe emwe mwasiga okukola kutyo.
    27: Nawe, wona wona unu alyenda obhukulu agati yemwe ni bhusi bhusi bhe mugaya wemwe.
    28: Lwakutyo Omwana wa Adamu atejile okukolelwa, tali okufulubhenda, nokusosha obhulame bhwaye abhe mwelusi wa bhafu.”
    29: Bhejile bhasoka Yeriko, abhanu bhafu nibhamulubha.
    30: Na nibhalola abhaume bhabhili bheyanjile kungego ya injila. Bhejile bhongwa ati Yesu katulao, Ni bhasosha obhulaka bhulela nibhaika ati, “Lata Bugenyi, Omwana wa Daudi, nuchifwile chigongo.”
    31: Nawe liijo lya bhanu nilibhagonya, nilibhabhwila bhajibhile, Nawe ona, abhenene nibhasubha lindi okuyogana nibhaika ati, “Lata Bugenyi, Omwana wa Daudi, nuchifwile chigongo.”
    32: Nio Yesu nemelegulu nabhabhilikila nokubhabhusha ati, “Omwenda nibhakoleleki?”
    33: Nibhamubhwila ati, “Lata Bugenyi, ameso geswe gegulwe.”
    34: Mbe Yesu nabha agegelwe nechigongo nakushako ameso gebhwe, akachwina ako, nibhalamila obhutulo bhwokulola nanibhamulubha.
  21:
    1: Yesu na abheigisibhwa bhaye nibhakinga yei na Yerusalemu nibhagenda okukinga Bhetifage, kuchima cha Mijeituni, nio Yesu namala nabhatuma abheigisibhwa bhabhili, nabhabhwila ati,
    2: “Mugende muchijiji echo echilubhila, mchali kubhusha mwanya omusanga insikiri isibhikilwe ao na akana kayo. Mujisulumule na mujilete kwanye.
    3: Labha omunu wona wona akabhabhusha chona chona ingulu yo musango ogwo, mwaike ati, 'Omukama kajenda,' na omunuyo obhutabhusha mwanya kabhayana omwanya muje najo.”
    4: Ligambo linu lyejile lwa kutyo lyaikilwe okulabha ku mulagi, Ni bhusibhusi likumile. Lwakutyo aikile ati,
    5: Bhabhwile abhaasha bha Sayuni, Lola, Omukama wao kaja kwimwe, Ekeyishe na alinyile insikiri, eye chinyara chilume, echinyara ch ilela.
    6: Nibheya abheigisibhwa nibhagenda nibhakola kutyo Yesu abhalagiliye.
    7: Nibhaleta insikiri na omwana gwayo, nibhanja emyenda jebhwe kumigongo ja jinsikiri, Yesu neyanjako.
