    19: Yesu aikile kutyo nolesha okufwa kunu alifwa Petro amukushe Nyamuanga. mbe ejile amala okwaika jinu, namubwila ati Petro, “Nuundubhe.”
    20: Petro nainduka namulola uliya omwiigsibwa unu Yesu endaga namulubha, Niwo unu aliga eekekele mu chifubha cha Yesu omwanya gwe ebhilyo bya kegolo naika ati, Lata bhugenyi niga unu alakulomela iniku?”
    21: Mbe Petro ejile amulola ununeya namubhusha Yesu ati, “Lata bhugenyi omunu unu alikolaki?”
    22: Yesu namubwila ati labha nikenda asigale kukinga any nilija ugajamo gaki?” Awe nulubhe anye.”
    23: Kulwejo omusango gunu niguswila mu bhanu ati, omwiigsibwa unu atalifwa. Nawe Yesu atamubwiliye Petro ati omwiigisibwa unu atalifwa,” Labha nikenda omwene abheo kukinga anu nilija, ugajamo gaki?”
    24: Unu niwe omwiigisibwa asosishe obhubhambasi bwe misango jinu, na niwe andikile emisango jinu neswe chimenyele ati obhubhambasi bwae ni bwe chimali.
    25: Nawe jilio ejindi myafu ejo Yesu akolele, Labha bhuli chimwi chimwi chakandikilwe, eniganilisha ati echalo chona chakafundile ku bhitabhobhinu byakandikilwe.
44:
  1:
    1: Echitabho cha kara nachandikile, ninaika gona ganu Yesu ambile okukora no kwiigisha,
    2: okukinga olunaku olwo omwene okulamilwa ingulu. Gunu gwakolekene amalile okososha echilagilo okusoka ku Mwoyo Mwelu okuja Kuntumwa jinu asolele.
    3: Ejire amara okunyasibhwa kwaye, omwene abhonekene kubhene ali muanga ne bhibharikisho bhyanfu nibhyolesha kutyo. Ku naku makumi gana eyolesishe ku bhene, na alomele ingulu yo bhukama bhwa Nyamuanga.
    4: Bhuli akabhugangana amwi nabho, nabhakomeresha bhatasokao Yerusalemu, nawe bhalinde iahadi ya Latabhugenyi, eyo, aikile, “Mwonguwe okusoka kwanye
    5: okubha Yohana abhatijaga chimwi kwa manji, nawe omubhatijibhwa kwo Mwoyo Omweru munaku jitali nyafu.”
    6: Mbe bhejire bhekofyanya amwi mbamubhusha, “Lata, gunu nigwo omwanya ogwokubhasubhisha Israeli obhukama?”
    7: Omwene nabhabhwira, “Itali kwemwe okumenya omwanya ogwo Lata eteleyewo kubhukama bhwaye omwene.”
    8: Nawe omulamila amanaga, akatungu ako Omwoyo Omweru kaja ingulu yemwe, nemwe omubha bhabhambasi bhani wona mu Yerusalemu na Bhuyaudi yona na Samaria no bhutelo bhwe chalo.”
    9: Omukama Yesu ejile amara okwaika ganu, mbaroraga inguru, Omwene nagegibhwa inguru, elire ndimufundikila mbasingwa omurora kwa meso gebhwe.
    10: Omwanya nibharora mwiguru nekeneke nagenda, mbe, abhanu bhabhili mbemeleguru agati yebhwe bhafwaye jingubho jinyeru.
    11: Mbaika, “Emwe abhanu bha Galilaya, okubhaki mwimeleguyu anu nimulorera mwinguru?” Unu Yesu oyo agegwa inguru mwiguru kasubha kwa injila iliya iliya lwa kutyo mwamurora nagenda mwiguru.
    12: Nio nibhasubha Yerusalemu okusoka muchima cha mizeituni echo chili ayeyi na Yerusalemu, olugendo rwa insiku ya isabhato.
    13: Bhejire bhakinga mbagenda mwigorofa eyo yaga bhekaye. Nabho ni Petro, Yohana, Yakobo, Andrea, Filipo, Thomaso, Batholomayo, Mathayo, Yakobo Omwana wa Alfayo, Simoni Zelote na Yuda Omwana wa Yakobo.
    14: Bhona nibhagwatana amwi lwa munu umwi, kwo kwikomesha nibhagenderera mwisabhwa. Amwi nabho bhaliga bhaliwo abhagasi, Mariamu Nyiramwene Yesu, na bhamura bhaye.
    15: Mu nsiku ejo Petro nemereguru agati ya bhaili, kuti bhanu 120, naika,
    16: Bhaili, yaliga kwiire ati amaandiko gakumire, ao kara Omwoyo Omweru aikile kwo munwa gwa Daudi inguru ya Yuda, oyo abheresishe abho bhamugwatire Yesu.
    17: Kwo kubha omwene ali umwi weswe na aramie orubhara lwaye lwa ifaida ku bhukosi bhunu.
    18: (Mbe oli omunu unu agurire libhara kwicho aramie kwa mabhibhi gaye nao aguye atangasishe omutwe, omubhili ngwatika no bhura bhwaye bhwona mbubha abhweru mbwitika.
    19: Bhona abho bhekaye Yerusalemu bhonguwe linu, kutyo orubhara orwo mbarubhilikila kwa inyaika yebhwe “Akeldama” eryo ni nsambu ya manyinga.”)
    20: Mu chitabho cha Zaburi yandikirwe, 'Siga orubhara lwaye lubhe erugu na itekirisibhwa norwo umwi okwikara aliya;' na, 'Ikirisha omunu undi agege orubhara lwaye rwo bhutangasha.'
    21: Eyo ni ya insonga, kutyo, umwi wa bharume abho bharubhishene neswe akatungu ako Omukama Yesu asokere no kwingira amwi neswe,
    22: okwambira ku bhubhatija bhwa Yohana okukingira ku lusiku orwo agegerwe inguru, kwiire abhe mubhambasj wo bhusuruko amwi neswe.
    23: “Mbatura imbele bharume bhabhili, Yusufu oyo atogwaga Barnaba, oyo ona abhilikirwagwa Yusto na Mathia.
    24: Abhene mbasabhwa mbaika ati, “Awe, Omukama, umenyere emitima ja abhanu bhona, kutyo tura abhweru ni uya ku bhaili bhanu oyo usorere
    25: okugega olubhara mu bhukosi no bhutumwa, ao Yuda obhunyamuke no kugenda kurubhara rwaye.”
    26: Mbabhuma jikura kwo lubhara rwebhwe, na ikura nimugwira Mathia oyo abharirwe amwi na bhaliya jintumwa ekumi na umwi.
  2:
    1: Lwejire lwakinga olusiku lwa Pentekoste, bhona bhaliga bhali amwi orubhara lumwi.
    2: Mbefura nisokerera echirumo okusoka mwiguru ko muyaga musito, ngwijusha inyumba yona omwo yaga bheyanjire.
    3: Ao njibhasokerera jindimi, kuti ndimi jo muriro jitagene, njibha inguru yebhwe ku bhuli umwi webhwe.
    4: Abhene bhona nibhejushwa no Mwoyo Mweru na mbamba okwaika kwa jinyaika jindi, lwa kutyo Omwoyo abhasakiye okwaika.
    5: Mbe bhaga bhalio abhayaudi abho bhaga bhekaye Yerusalemu, musige Nyamuanga, okusoka bhuli amaanga emwaro ya liguru.
    6: Obhuraka obhwo bhwejire bhwongwa, likofyanya lya bhanu ndija amwi na bhali no bhubha kwo kubha bhuli munu abhonguwe mbaroma kwa inyaika yaye omwene.
    7: Bhasamire no kutang'ang'ara, abhene mbaika, “Chimali, bhanu bhona abharoma bhatali bhagalilaya?
    8: Okubhaki eswe echibhongwa, bhuli umwi mu nyaika ejo chebhuwe najo?
    9: Waparthia na Wamedi na Waelamu, nabho bhekaye Mesopotamia, Uyahudi, na Kapadokia, na Ponto na Asia,
    10: Frigia, Pamfilia, Misiri, no rubhara lwa Libya nolo Kirene, na bhagenyi okusoka Rumi,
    11: Abhayaudi na Bhaongofu, Wakrete na Waarabu, echibhongwa mbaroma mu nyaika jeswe inguru ye mirimu jo bhuturo bhwa Nyamuanga.”
    12: Bhona bhaliga bhasamire na bhatasombokewe; bhaikene abhene kwa bhene, “Inu ina nsonga ki?”
    13: Nawe abhandi nibhagaya mbaika, “Bhanu bhejusibhwe kwo bhwarwa bhuyaya.”
    14: Nawe Petro nemereguru amwi na bhaliya ekumi na umwi, naika kwo bhuraka bhunene, nabhabhwira, “Abhanu bha Yuda na bhona abho mwikaye anu Yerusalemu, linu limenyekane kwemwe, mutegereshe nekeneke emisango jani.
    15: Abhanu bhanu bhatatamirire lwa kutyo omwitogera, kwo kubha oryanu ni katondo sae satu.
    16: 'Nawe linu yaga ryaikirwe okurabha kwo muragi Yoeli:'
    17: Eibha kutyo mu nsiku jo bhutero; Nyamuanga kaika, enitira Omwoyo gwani ku bhanu bhona. Abhasigaji bhemwe na bhayarakaji bhemwe abhasosha obhunabii, abhana bhemwe abharora amaono, na bhakaruka bhemwe abharota ebhiroto.
    18: Kutyo kutyo inguru ya bhakosi bhani na bhakosi bhani bhe chigasi mu nsiku ejo, enitira Omwoyo gwani, abhene abhatabiri.
    19: Eneresha ebhikorwa inguru mu rwire ne bhibharikisho emwaro munsi, amanyinga, omuriro, na mafusho ga ingesi.
    20: Na lisubha eliyindurwa okubha bhusute no kwesi okubha manyinga, ichali kuja olusiku orukuru no rwo kutangasha rwo Mukama.
    21: Eibha ya kutya bhuli umwi oyo kabhirikira lisina ryo Mukama kaguruhurwa.'
    22: 'Abhanu bha Israeli, mutegereshe emisango jinu: Yesu wa Nazareti, omunu oyo ekirisibhwe na Nyamuanga kwemwe kwe bhikorwa bhyo bhuturo ne bhiruguro, ne bhibharikisho, ebhyo Nyamuanga okuturira omwene agati yemwe, lwa kutyo emwe abhene mumenyere.'
    23: Ku njuno yo mupango ogwo gwaga gupangirwe okusoka kubhwambiro, no bhumenyi bhwa Nyamuanga, asosibhwe, nemwe, kwa mabhoko ga bhanu abhanyamuke, mumubhamba no kumwita,
    24: oyo Nyamuanga amwimusishe, nabhusoshao obhusungu bhwo rufu ku mwene, kwo kubha itatulikene okubha norwo.
    25: Kutyo Daudi kaika inguru yo mwene, 'Namulorere Omukama chimwi imbele yo bhusu bhwani, omwene ali mu kubhoko kwani kwo bhuryo mbe kutyo ntakwirisibhwa.
    26: Kutyo omutima gwani gwaga guli no bhukondelerwa no rulimi rwani rwakonderesibhwe. No mubhili gwani ogwikara kutyo mu bhuigi.
    27: Utakusiga omutima gwani gugende kujimu, norwo utakwikirisha omwalu wao alore obhubhole.
    28: Awe unyoresishe jinjira jo bhuanga; ounkora nijule obhukondelerwa imbele yo bhusu bhwao.'
    29: 'Bhaili, enitura okuroma kwemwe kwo bhuigi inguru ya lata weswe Daudi: omwene afuye na mbamusika, ne chituro chaye chili amwi neswe norwo lelo linu.'
    30: Kutyo, aliga ali omuragi na amenyere ati Nyamuanga alalaiye kwe chilairo chaye, ati katula oumwi ku rwibhuro rwaye ku chitebhe cho bhukama.
    31: Alilorere linu kuchabhona, na naika inguru yo bhusuruko bhwa Masia, 'norwo atasigirwe kujimu, norwo omubhili gwaye gutabhorere.'
    32: Yesu unu - Nyamuanga amwiruye, oyo eswe bhona chili bhabhambasi.
    33: Ku rwejo, abheye emusibhwe inguru mu kubhoko kwo bhuryo kwa Nyamuanga, na alamiye iahadi yo Mwoyo Omweru okusoka kwa Latabhugenyi, omwene eturuye iahadi inu, oyo emwe omurora no kungwa.
    34: Kwo kubha Daudi atagurukile okugenda mwiguru, nawe kaika, 'OMUKAMA naika ku Mukama wani,
    35: “iyanja mukubhoko kwani kwo bhuryo, mpaka ao nirabhakora abhabhibhi bhao kubhe singiro ku maguru gao.
    36: Ku rwejo inyumba yona ya Israeli na imenye chimwi ati Nyamuanga amukorere omwene kubha Mukama na Kristo, Yesu unu oyo mwabhambile.”
    37: Mbe bhejile bhongwa kutyo, mbasomwa emitima jebhwe, mbamubhwira Petro na jintumwa abhandi, “Bhaili, chikole kutiki?”
    38: Na Petro nabhabhwira, “Muungame na mubhatijibhwe, bhuli umwi wemwe, mwi sina lya Yesu Kristo korereki musasilwe ebhiyeno bhyemwe, no mulamila izawadi yo Mwoyo Omweru.
    39: Kwo kubha kwemwe ni ahadi na kubhana bhemwe na kwa bhona abho bhali arera, abhanu bhanfu lwa kutyo Omukama Nyamuanga weswe kabhabhirikila.”
    40: Kwa magambo manfu abhabhwiliye no kubhakomelesha; aikile, “Mwijunile musoke mu rwibhulo lunu oruyaga.”
    41: Nio mbaramila amagambo gaye mbabhatijibhwa, ao mbeyongesha ku lusiku orwo kuti bhanu bhiumbi bhisatu.
    42: Mbagenderera mumeigisho ga jintumwa no bhumwi, mwirya lyo mukate na mu maombi.
    43: Obhubha mbuja inguru ya bhuli munu, ne bhikorwa bhyanfu ne bhibharikisho mbikorwa okulabha ku ntumwa.
    44: Bhona abho bhekirisishe bhaliga bhali amwi no kubha ne bhinu bhyebhwe amwi,
    45: na bhagusishe ebhinu na jinsambu jebhwe no kugabha ku bhona okwingana na lya bhuli umwi.
    46: Kutyo olusiku kwo lusiku bhagendeleye bhali no bhulamusi bhumwi mwi hekalu, na mbarya omukate mu musi, na mbarya ebhiryo kwo kukondererwa no kwimamya mu mutima;
    47: mbamusima Nyamuanga na bhali ne chibharikisho na abhanu bhona. Omukama abhongeshaga olusiku kwo lusiku kwabho bherurwaga.
  3:
    1: Wori Petro na Yohana bhaliga mbagenda mwi hekalu omwanya gwo kusabhwa, saa mwenda.
    2: Omunu kutya, omurema okusoka okwibhurwa, aliga nayekwa bhuli siku na aliga namamibhwa ku muryango gwa lihekalu ogwo ogubhilikirwa omukonde, korereki ature okusabha e bhiyanwa okusoka ku bhanu bhaliga mbagenda mwi hekalu.
    3: Ejire abharora Petro na Yohana mbarebherera okwingira mwi hekalu, nasabhwa ebhiyanwa.
    4: Petro, amukajisishe ameso, amwi na Yohana, aikile, “nuchirore eswe.”
    5: Omurema nabharora, netogera okubhona echinu kutya okusoka kubhene.
    6: Nawe Petro naika, “jiyera na jidhaabu anye ntanajo, nawe echo ninacho enisosha kwawe. Kwa lisina lya Yesu Kristo wa Nazareth, libhata.”
    7: 'Petro namugega kwo kubhoko kwaye kwe bhuryo, namwimusha inguru: amaguru gaye ne bhikongochwa bhya mawa gaye mbijira amanaga.'
    8: Nachuma inguru, omunu omurema nemereguru namba okulibhata; nengira mwi hekalu amwi na Petro na Yohana, nalibhata, nachuma, namukuya Nyamuanga.
    9: Abhanu bhone bhamurorere nalibhata no kumukuya Nyamuanga.
    10: Nibhamenya ati liga ali munu uliya oyo aliga neyanja nasabhwa ebhiyanwa ku muryango omukonde gwa lihekalu; nibhejurwa ne chiruguro no kutang'ang'ara kunjuno yecho chasokereye ku mwene.
    11: Kutyo aliga abhagwatirie Petro na Yohana, abhanu bhona amwi nibhabhilimira mu chisunya echo ehibhirikirwa cha Sulemani, nibharugura muno.
    12: Petro ejile alirora linu, omwene nabhasubhya abhanu, “Emwe abhanu bha Israeli, okubhaki omurugura? Okubhaki omurosha ameso gemwe kweswe, korere ati chamkora unu alibhate kwa managa geswe abhene?”
    13: Nyamuanga wa Ibrahimu, no wa Isaka, no wa Yakobo, Nyamuanga wa bhalata bheswe, amukusishe omukosi waye Yesu. Unu niwe oyo emwe mwananire no kumurema imbele yo bhusu bhwa Pilato, nawe omwene aliga aramuye okumutatira obhweru.
    14: Mwamuremere Mmweru no mulegeresi, na badala yo mwene nimwenda omwiti atatirwe.
    15: Emwe mwamwitile Omukama wo bhujima, oyo Nyamuanga amwiruye okusoka mubhafuye eswe ni bhabhambasi bha linu.
    16: Mbe oli, kwo kwikirisha mwi sina lyaye, omunu unu oyo omumurora no kumenya, akorerwe kubha na managa. Elikirisha eryo elirabha ku Yesu limuyanire omwene obhuanga bhunu bhugumile, imbele yemwe emwe bhona.
    17: Mbe oli, Bhaili, enimenya ati mwakorere kutyo kwo bhumumu, nikwo kutyo bhakorere abhabhemberesi bhemwe.
    18: Nawe amagambo ago Nyamuanga abhabhwiliye bhwangu kwe minwa ja bharagi bhona, ati unu Kristo kajonyaka, oli agamalire.
    19: Mbe oli, mwigambe muinduke, korereki ati ebhiyeno bhyemwe bhisosibhweko chimwi, kunsonga gwije omwanya gwo kukondererwa okusokana no kubhao kwo Mukama;
    20: na ati ature okumuragirira Kristo oyo asorerwe kwemwe, Yesu.
    21: Omwene niwe oyo orwire lumuramire mpaka omwanya gwo kusubhya ebhinu bhyona, ebhyo Nyamuanga alomere kara kwe minwa ja bharagi bheru.
    22: Ka chimwi Musa aikile, 'Omukama Nyamuanga kemusha omuragi lwanye okusoka mu bhaili bhemwe. Mumutegereshe bhuli chinu echo kabhabhwira emwe.
    23: Eisokerera ati bhuli munu oyo atakutegeresha ku muragi oyo ketibhwa chimwi asoke ku bhanu.'
    24: Yee, na bharagi bhona okusokerera Samweli na bhaliya bharubhile ku mwene, bharomere no kusimura jinsiku jinu.
    25: Emwe muri bhana bha bharagi na bha liagano eryo Nyamuanga akorere amwi na bhakaruka, lwa kutyo aikire kwa Abrahamu, 'Mu mbegu yao jinganda jona eja kuchalo ejibharikiwa.'
    26: Baada ya Nyamuanga okumukusha omukosi waye, amutumile kwemwe kwamba, korereki abhabariki emwe kwo kuinduka okusoka ku bhiyeno bhyemwe.
  4:
    1: Omwanya Petro na Yohana ao bhaga mbaroma na bhanu, bhakuhani no mulindi wa lihekalu na bhasadukayo bhabhalubhire.
    2: Bhaliga bhabhiiliwe muno ku njuno Petro na Yohana bhaliga mbeigisha abhanu kurubhara lwa Yesu no kwaika inguru yo kusuluka kwaye okusoka ku bhafuye.
    3: Bhabhagwatile no kubhatura mwibhoyelo mpaka katondo eyo yarubhiye, kwo kubha yaga yakingile kegoro.
    4: Nawe abhanu bhanfu abho bhaga bhonguwe omusango bhekilisishe; na bharume abho bhaga bhekilisishe yaga bhali kuti bhiumbi bhitanu.
    5: Yejire yakinga katondo olusiku olwo rwalubhire, ati abhakuru bhebhwe abhakaruka na bhandiki kwa amwi bhekofyanyisishe Yerusalemu.
    6: Anasi omugabhisi omukuru aliga alio, na Kayafa, na Yohana, na Iskanda, na bhona abho bhaliga bhali bhabho no mugabhisi omukuru.
    7: Ao yaga bhabhateye Petro na Yohana agati yebhwe, mbabhabhusha, “Kwo bhuturo ki, au kwa lisina ki mukorere linu?”
    8: Niwo, Petro, ejuye Omwoyo Omweru, nabhabhwira, “Emwe abhakuru bha bhanu, na bhakaruka,
    9: labha eswe olusiku lwa lelo echibhusibhwa kurubhara lwe chikorwa che kisi echo chakorwa ku munu unu omurwaye - ni kutiki omunu unu akorerwe muanga?
    10: Mbe limenyekane eryo kwemwe na kubhanu bhona agati ya Israeli, ati kwa lisina lya Yesu Kristo wa Nazareti, oyo mwabhambire, oyo Nyamuanga amusuluye okusoka mu bhafuye, ni kwa injira yaye ati omunu unu emereguyu imbele yemwe ali no bhuanga.
    11: Yesu Kristo ni bhwiyi eryo emwe abhombaki mwaligaile, nawe eryo likorerwe okubha libhwiyi enene lya kumbari.
    12: Gutalio omweruro ku munu undi wona uliya. Kwo kubha litalio lisina lindi emwaro yo rwire eryo bhayanile abhanu, kweryo echitura okwirurwa.”
    13: Mbe bhejile bharora obhuigi bhwa Petro na Yohana, na mbamenya ati bhaliga bhali bhanu bha kawaida bhatali ne chisomo, mbarugula, mbamenya ati Petro na Yohana bhabhaga amwi na Yesu.
    14: Kwo kubha bhamurorere omunu oyo eulisibhwe emereguyu amwi nabho, bhatabheye ne chinu cho kwaika inguru ya linu.
    15: Mbe nawe bhejile bhamara okubhabhwira jintumwa bhasoke imbele yo mukutano gwa libharaja, mbaroma abhene kwa bhene.
    16: Mbaika, echibhakora kutiki abhanu bhanu? Ni chimali ati ebhikumisho bhyo kukuya bhikorerwe okutura kubhene eimenyekana ku bhuli umwi oyo ekaye Yerusalemu; chitakutura kulirema eryo.
    17: Mbe nawe, omusango gunu gutasugana mu bhanu, hebu chibhaganye bhataroma ku munu wona wona kwa lisina linu.
    18: Mbabhabhirikila Petro na Yohana munyumba no kubhaganya bhataroma chimwi norwo okwiigisha kwa lisina lya Yesu.
    19: Mbe nawe Petro na Yohana bhabhasubhishe no kubhabhwira ati, “Labha ni kisi mumeso ga Nyamuanga okubhongwa emwe kuliko Nyamuanga, muramure abhene.
    20: Kwo kubha eswe chitakutura kusiga kuroma emisango ejo cholorere no kujungwa.”
    21: Bhejire kubhafunda muno Petro na Yohana, mbabhasiga bhagende. Bhataturire okubhona injuno yona yona yo kubhayana, kwo kubha abhanu bhona bhaliga mbamusima Nyamuanga ku chinu echo yaga chikorekene.
    22: Omunu oyo yaga alamiye ebhikumusho bhyo kwiulisibhwa aliga ali ne myaka kuti makumi gana.
    23: Bhejile bhamara okubhatatira, Petro na Yohana mbaja kubhanu bhebhwe no kubhabhwira gona ago abhagabhisi abhakuru na bhakaruka bhabhabhwiliye.
    24: Bhejire bhongwa, mbasabhwa kwo bhuraka bhunene kwa amwi ku Nyamuanga mbaika a ti, “Omukama, we oyo ukonjere orwire ne chalo na inyanja na bhuli chinu echo chilimo,
    25: awe oyo, kwo Mwoyo Omweru, kwo munwa gwa lata weswe Daudi, omukosi wao, waikile ati, “Kulwaki abhanu bha maanga abhakora obhusambe, na abhanu abheganirisha emisango ejo jiteire?
    26: Abhakama bha insi bhemereguyu amwi, na bhatongi bhekumanyishe amwi zidi yo Mukama na zidi ya masihi waye.”
    27: Okubha ni chimali, bhona Herode na Pontio Pilato, amwi na abhanu bha maanga na abhanu bha Israeli, bhekofyanyishe amwi ku musi gunu inguru yo mukosi wao omweru Yesu, oyo wamubhabhagile amafuta.
    28: Bhekofyanishe amwi okukora gona ago okubhoko kwao no kwenda kwao kwaramuye okusoka kubhwambiro gachali okusokerera.
    29: Oli, Omukama, nugalore okukanga kwebhwe, na ubhayane amanaga abhakosi bhao okwaika omusango gwao kwo bhuigi bhwona,
    30: ugorore okubhoko kwao okwiulisha, ebhibharikisho ne bhiruguro bhiture okusokerera okulabha kwi sina lyo mukosi wao omweru Yesu.
    31: Bhejile bhamara okusabha, orubhara orwo bhekofyanyishe amwi nurusingishwa, na bhona mbejura Omwoyo Omweru, na mbaika omusango gwa Nyamuanga kwo bhuigi.
    32: 'Obhukumi bhwanfu bhwa bho bhekirisishe bhaliga bhali no mutima gumwi no mwoyo gumwi: na ataliwo norwo umwi webhwe oyo aikile ati chona chona ali nacho chaliga chili chaye omwene; atali bhaliga bhali ne bhinu bhyona bhasagiye.'
    33: Kwa managa manfu jintumwa bhaliga mbarasha obhubhambasi bhwebhwe kurubhara rwo bhusuruko bhwo Mukama Yesu, ne chigongo chinene chaliga chili inguru yebhwe bhona.
    34: Aliga ataliwo omunu wona wona amwi yebhwe oyo aliga alebherwe obhukene, ku njuno abhanu bhona abho bhaliga bhali na jinsambu amwi jinyumba, bhagusishe mbaleta jiyela je bhinu ebhyo bhagusishe
    35: no kubhitura emwaro ya maguru ga jintumwa. No mugabho gwakorekene ku bhuli mwikirisha, okwingana na bhuli umwi kutyo aliga ali no bhukene.
    36: Yusufu, omulawi, omunu okusoka Kipro, ayanilwe lisina lya Barnabasi na jintumwa (eyo nigajurwa ati, ni mwana wo kusilisha).
    37: Aliga ali na lisambu, naligusha naleta jimpirya, najitura ansi ya maguru ga jintumwa.
  5:
    1: Kutyo, omunu umwi oyo atogwaga Anania, na Safira omugasi waye, bhagusishe orubhara rwo bhunibhi,
    2: naseleka orubhara rwa iyela eyo bhagusha (omugasi waye ona alimenyere linu), naleta orubhara orwo lwasigaye natura mu maguru ga intumwa.
    3: Mbe nawe Petro naika, “Anania, okubhaki nyakusheta ejusishe omutima gwao okwaika olurimi ku Mwoyo Omweru no kuseleka orubhara lwa lisambu?
    4: Oa yaga lichali kugusibhwa, yaga litali bhunibhi bhwao? Na ryejile likagusibhwa, yaga litali mubhuramusi bhwao? Ibhe kutiki ubhe no musango gunu mu mutima gwao? Utabhajiga abhanu, tali wamujiga Nyamuanga.”
    5: Ejile ongwa emisango jinu, Anania aguye ansi nafwa. No bhubha bhwanfu nibhugwata bhona abho bhunguwe linu.
    6: Abhasigaji mbaja okumutura mwisanda, mbamusila anja okumusika.
    7: Baada ya masaa gasatu kuti, omugasi waye nengila munyumba, atamenya echo chasokerera.
    8: Petro namubhwira, “Mbwira, labha mwagusishe lisambu kwo bhugusi obhwo.” Naika, “Yee, kwo bhugusi obhwo.”
    9: Petro namubhwira, “Ibhe kutiki mwikilishanye amwi okulegeja Omwoyo gwo Mukama? Rola, amaguru ga bhanu bhasika omurume wao gali kumuryango, abhakubhatura no kukusila anja.”
    10: Nagwa mumaguru ga Petro, nafwa, na bhasigaji bhalia mbagenda munyumba mbamusanga afuye. Mbamubhatura okumusila anja, mbamusika ayeyi no murume waye.
    11: Obhubha bhukuru mbuja inguru ya likanisa ryona, na inguru ya bhona abho bhonguwe amagambo ganu.
    12: Ebhibharikisho bhyanfu ne bhiruguro bhyasokereraga agati ya bhanu okutura kumabhoko ga jintumwa. Bhaliga bhali amwi mwi woyelo lya Sulemani.
    13: Mbe nawe, atalio munu undi oyo atasikene aliga no bhuyigi bhwo kugenda nabho; norwo kutyo, bhabhayanile lisima lya inguru na bhanu.
    14: Ka lindi, abhekirisha bhanfu bhaliga mbagenderera okwijula ku Mukama, obhukumi bhwanfu bhwa bharume na bhagasi,
    15: nikakingira akatungu mbabhatura abharwaye mbabhaleta munjira no kubhamamya kumalili na kumakochi, korereki Petro akabha natulao, lilengesi lyaye lituke inguru yebhwe.
    16: Ao ona, obhukumi bhwa bhanu bhanfu bhejile okusoka mu misi ejo jaga jijongelee Yerusalemu, mbabhaleta abharwaye bhona abho bhaga bhane mitima mibhibhi, na bhona bheulisibhwe.
    17: Mbe nawe omugabhisi omukuru emukile, na bhona abho bhaliga bhali amwi nage (abho bha idini ya masadukayo); bhejuye orwango
    18: mbagorora amabhoko gebhwe okugwata jintumwa no kubhatura mwibhoyelo lya bhona.
    19: No mwanya gwa mungeta malaika wo Mukama negula emirwango ja libhoyelo no kubhasosha anja naika ati,
    20: “Mugende, mujokwimereguru mwi hekalu na mubhabhwile abhanu emisango jona ejo bhuanga bhunu.”
    21: Bhejile bhongwa linu, bhengiye mwi hekalu omwanya gwa muruguru no kwiigisha. Mbe nawe, omugabhisi omukuru ejile na bhona abho bhaliga bhali nage, nabhilikira libharaja lyona amwi, na bhakaruka bhona bha bhanu bha Israeli, nabhatuma mwibhoyelo okuleta jintumwa.
    22: Mbe nawe abhakosi abho bhagendele, bhatabhasangiremo mwibhoyelo, mbasubhayo okusira emisango jinu jikorekene,
    23: “Chasanga libhoyelo ligawe kisi, na bhalinzi bhemereguyu kumuryango, mbe nawe chejokwigura, chitaroramo munu.”
    24: Mbe oli omulindi omukuru wa lihekalu na bhagabhisi abhakuru bhejile bhongwa emisango jinu, bhengiliwe no bhubha bhunene inguru yebhwe mbeganilisha ogubha kutiki omusango gunu.
    25: Niwo naja umwi nabhabhwila, “Abhanu abho mwamatura mwibhoyelo bhemereguyu mwi hekalu na abheigisha abhanu.”
    26: Kutyo omulindi omukuru nagenda amwi na bhakosi, mbabhaleta, mbe nawe nawe bhatabhajwangishe, kwo kubha bhobhaire abhanu bhakatulile okubhabhuma na mabhwiyi.
    27: Bhejile bhabhaleta, mbabhatura imbele ya libharaja, Omugabhisi omukuru nabhabhusha
    28: naika ati, “Chabharagilie muteigisha kwa lisina linu, mbe nawe mugendelee okwijusha Yerusalemu ne riigisho ryemwe, no mwenda okuleta amanyinga go munu unu inguru yeswe.”
    29: Mbe nawe Petro na jintumwa nibhasubhya ati, “Ni bhusi bhusi chimungwe Nyamuanga kuliko abhanu.
    30: Nyamuanga wa bhalata bheswe amusuruye Yesu, oyo mwetile, kwo kumusunga inguru ya liti.
    31: Nyamuanga amukusishe kwo kubhoko kwaye kwo bhuryo, no kumukora abhe mukuru no mwirusi, okusosha liungamo ku Israeli, na lisasila rye bhikayo.
    32: Eswe chili bhabhambasi bhe misango jinu, no Mwoyo Omweru, oyo Nyamuanga asosishe kwa bho abhamutegeresha.”
    33: Abhakaruka bha libharaja bhejile bhongwa kutya, mbagwatwa ne bhinyiga mbenda okwita jintumwa.
    34: Mbe nawe falisayo oyo atogwaga Gamalieli, omwiisha we bhiragiro, oyo aliga nayanwa lisima na bhanu bhona, emereguyu naragirira jintumwa bhabhasile anja kwo mwanya mufwiyi.
    35: Mbe nabhabhwira, “Abharume bha Israeli, murabha no bhwenge muno kugunu omwenda oramura okubhakorera abhanu bhanu.
    36: Kwo kubha, akatungu ka kara, Theuda emukire no kwikora kubha munu mukuru, no bhukumi bhwa bhanu magana gana mbamurubha. Etirwe, na bhanu bhaliga mbamungwa mbanyarambuka no kubhura.
    37: Ejile akarabhao unu, Yuda omugalilaya, emukire jinsiku jiliya ejo kubhara abhanu, nakwesha abhanu bhanfu inyuma yaye. Unu ona abhurire na bhanu bhaliga mbamurubha mbanyarambuka.
    38: Mbe oli enibhabhwira, mwikenge na abhanu bhanu na mubhasige bhenyere, kwo kubha, labha emilimu jinu ni ja abhanu abhajesa.
    39: Mbe nawe labha ni ja Nyamuanga, mutakutura kubhaganya; omutura okwisanga nimuyagarikana na Nyamuanga.” Kurwejo, mbagwatibhwa ne misango jaye.
    40: Mbe, mbabhirikira jintumwa munyumba mbabhabhuma no kubharagirira bhatasimura kwa lisina rya Yesu, mbabhasiga bhagende jebhwe.
    41: Mbasoka imbele ya libharaja bhakondelewe kwo kubha bhabhalirwa ati jibheire okunyasibhwa no kugaywa kwa injuno ya lisina eryo.
    42: Ku rwejo, bhuli lusiku, mbajaga mwi hekalu na bhuli musi bhagendelee okwiigisha no kumusimura Yesu ati niwe Masia.
  6:
    1: Mbe oli munsiku ejo, ao obhukumi bhwa bheigisibhwa bhwaliga nibhukanya, lilalamiko lya bhayaudi bhe chiyunani nilingira mubhaebrania, kunjuno abhasigwa bhebhwe bhaliga mbabharabhirwa mumugabho gwe bhiryo bhya bhuli lusiku.
    2: Jintumwa ekumi ne bhili bhabhilikiye likofyanya lyona lya bheigisibhwa mbaika ati, “Itali kisi okusiga omusango gwa Nyamuanga no kufurubhenda kumeja.
    3: Mbe oli, bhasu, musole, abharume musanju, okusoka agati yemwe, abhanu bhekisi, abho bhejuye Omwoyo no bhwengeso, abho echitura okuyana obhufurubhendi bhunu.
    4: Eswona, echigenderera mwisabhwa no musango gwa Nyamuanga.”
    5: Inyaika yebhwe nikonderesha likofyanya ryona. Kurwejo, mbamusola Stefano, omunu oyo ejuye elikirisha no Mwoyo Omweru, na Filipo, Prokoro, Nikanori, Timoni, Parmena, na Nikolao, omuchuguki okusoka Antiokia.
    6: Abhekirisha mbabhaleta abhanu bhanu imbele ya jintumwa, mbasabhwa na mbamara mbabhatelako amabhoko gebhwe.
    7: Kurwejo, omusango gwa Nyamuanga gwasuganile; no bhukumi bhwa bheigisibhwa mbukanya okwiyongesha eyo Yerusalemu; no bhukumi bhwanfu bhwa bhabhambasi mbalamila elikirisha.
    8: Na Stefano, oyo ejuye echigongo na managa, aliga nakora ebhiruguro ne bhibharikisho bhyanfu mubhumwi bhwa bhanu.
    9: Mbe nawe ao mbemuka abhanu abhandi bhali bhayemba bha lisinagogi ndibhilikirwa lisinagogi rya Mahuru, ne rya Bhakirene ne rya Bhaeskanderia, na bhandi okusoka Kilikia na Asia. Abhanu bhanu bhaliga mbabhushanya na Stefano.
    10: Mbe nawe, bhatatulire okubhambashanya no bhwengeso no Mwoyo ogwo Stefano aliga nakorera okuroma.
    11: Mbamara mbakongya abhanu okuroma imbisike ati, “Chamongwa Stefano naroma emisango jo kugaya obhukumi bhwa Musa no bhwa Nyamuanga.”
    12: Mbabhayatika abhanu, abhakaruka, na bhandiki, no kumulubha Stefano, mbamugwata, no kumusila imbele ya libharaja.
    13: Mbaleta abhabhambasi bho rulimi, abho bhaikire, “omunu unu atakusiga kwaika emisango emibhibhi jitasikene ne chalo chinu echeru ne bhiragiro.
    14: Kwo kubha chamunguwe naika ati Yesu unu wa Nazareti kanyamula orukiji lunu no kuyindura ebhwitonde bhinu chayanilwe na Musa.”
    15: Bhuli umwi oyo aliga ali mwibharaja, nalosha ameso gaye okumurorera Stefano, mbabhurora obhusu bhwaye bhuli nko bhwa malaika.
  7:
    1: Omugabhisi omukuru naika, “amagambo ganu ni ge chimari?”
    2: 'Stephano naika, “Bhaili na bhalata bhani, muntegereshe anye: Nyamuanga wa rikusho amusoromokeye lata weswe Abrahamu omwanya gunu aliga ali Mesopotamia, anu aliga achali kwikara Harani,'
    3: '''namubhwira, ''Soka mu chalo chao no luganda lwao ugende mu chalo chinu nilakwelesha''.'
    4: Eile nasoka mu chalo Bhukaldayo nekala Harani, okusoka ao, anu esemwene ejile afwa, Nyamuanga namuleta mu chalo chinu, bhekayemo wori.
    5: Atamuyanile chone chone kuti mugabho gwaye, litabheyeo ebhara ryo kutulao nolwo kuguru. Nawe Abrahamu namuraga omurago gwo kumuyana okuitunga insi anu aliga achali kwibhula omwana ati kayabhwa omwene no rwibhulo lwaye.
    6: Nyamuanga aikile nage kutya, ati orwibhulo lwaye abhekara munsi yo bhugenyi, na lindi abhekasi bhendeyo abhabhakora kubha bhagaya bhebhwe no kubhakorera kubhibhi mu masinja ge myaka magana gana.
    7: Ka Nyamuanga naika ati, eniliramura liyanga linu elibhakora bhagaya, okusokerera ao abhamba okundamya mwi bhara linu.
    8: Namuyana Abrahamu liragano lyo okusalwa, ku lwejo Abrahamu nabha lata wa Isaka namusala ku rusiku lwa munana; Isaka nabha lata wa Yakobo, na Yakobo nabha lata wa bhasaja bheswe ekumi na bhabhili.
    9: Bhasaja bheswe nibhamukorera lifua Yusufu mbamugusha mu chalo cha Misiri, na Nyamuanga aliga ali amwi nage,
    10: namukisha mu nyako jaye, namuyana obhwekisi no bhwengeso imbele ya Farao omukama wa Misiri. Farao namukora kubha mutungi inguru ya Misiri na inguru ya inyumba yae yone.
    11: Mbe nibhao injara nene na jinyako nyafu mu chalo cha Misiri na Kanani, mbe bhalata bheswe bhatabhwene ebhiryo.
    12: Mbe nawe Yakobo ejile ongwa ati bhiliyo ebhiryo Misiri, nabharagirira bhalata bheswe ku lwo kwamba.
    13: Mu rugendo lwa kabhili Yusufu neyeresha ku bhaili bhaye, imbaga ya Yusufu nimenyekana ku Farao.
    14: Yusufu nabharagirira abhaili bhaye bhagende okumubhwira Yakobo lata webhwe agende Misiri, amwi no ruganda lwaye, obhukumi bhwebhwe abhanu makumi musanju ne tanu.
    15: Ku lwejo Yakobo neka Misiri; neya nafwa omwene amwi na bhalata bheswe.
    16: Nibhagegwa okugenda Shekemu mbasikwa mu chituro echo Abrahamu agulile ne bhibhara bhya jimpirya okusoka ku bhana bha Hamori eyo Shekemu.
    17: Akatungu kaliya ako omurago ogwo Nyamuanga alagire Abrahamu gwejire gwerira, abhanu bhaliga bheyongesishe eyo Misiri,
    18: akatungu ako emukireyo omukama undi inguru ya Misiri, omukama unu atamumenyaga Yusufu.
    19: Omukama oundi oyo nabhajiga abhanu bheswe no kubhakorera amabhibhi bhalata bheswe, no kubhesa abhana bhebhwe abharera korereki bhatabha bhaanga.
    20: Mu masinja ago Musa ebhuywe; aliga ali we kisi ku Nyamuanga, nalelwa mesi gasatu munyumba ya lata waye.
    21: Mu katungu kanu eselwe, omuyansha wa Farao namugega namulela lwo mwana waye.
    22: Musa eigisibhwe ameigisho gone ge chi Misiri; aliga ali na managa mu kwaika ne bhikorwa.
    23: Mbe nawe ejile akumisha myaka makumi gana, nongwa mu mwoyo gwaye okubhalibhatira abhaili bhaye, abhana bha Israeli.
    24: 'Ejire amurora omwisraeli nakorerwa amabhibhi, Musa namwimako nasubhya risungu kuyo aliga namwibhonera kwo kumubhuma Omumisiri:'
    25: neganirisha ati abhaili bhaye abhamenya ati Nyamuanga kabhakisha no kubhoko kwaye, mbe nawe bhatamenyere.
    26: Orusiku runu lwarubhire nagenda ku bhamwi bha Bhaisraeli bhanu bhaliga nibharwana; naregeja okubhagwatanya; naika ati, 'Bhamura, Emwe muri bhaili; kubhaki omurwana emwe bhenera kwa bhene?'
    27: Mbe nawe unu amukaiye omwikashanya waye m/namusindika kura, naika ati, “Niga unu akukorere kubha mutungi no muramusi weswe?
    28: Awe owenda okunyita, lwa kutyo wameta Omumisiri ligoro?”
    29: Musa nabhirima ejile ongwa kutyo; nabha mugenyi munsi ya Midiani, ao abheye lata wa bhana bhabhili.
    30: Jejire jaturao myaka makumi gana, malaika namusoromokera mwi bhara lye chima cha Sinai, mwi bhesi lyo muriro agati ya lisaka.
    31: Mu katungu kanu Musa ejire arora omuriro, narugura muno no kutang'ang'ara kulwe bhiroro ebhyo alorere, mbe nawe ejire alegeja okwirira yei korereki arore, obhuraka bhwa Katabhugenyi nibhumujako nibhwaika ati,
    32: '''Anye nanye Nyamuanga wa bhesomwana bhao, Nyamuanga wa Abrahamu, no wa Isaka, no wa Yakobo.'' Musa nayarara atasubhire kurorayo.'
    33: Latabhugenyi namubhwira, 'Nufure ebhirato bhyao, libhara linu wimereguyu ni bhara lyeru.
    34: Nalorere jinyako ja bhanu bhani bhanu Misiri; enungwa okulwara kwebhwe, anye neka korereki nibhakishe; olyanu ija, nikutume awe Misiri.'
    35: Musa unu bhamuremere, omwanya gunu bhaikile ati, 'niga unu akukorere kubha mutungi no muramusi weswe?' Oyo niwe oyo Nyamuanga amutumire kwo kubhoko kwa malaika oyo amusoromokee Musa mwisaka.
    36: Musa abhatangasishe okusoka Misiri anu akorere amarebha ne bhibharikisho mu charo cha Misiri na munyanja ya Shamu, na mwibhara kwa masinja ga myaka makumi gana.
    37: Musa unu niwe abhabhwiriye abhana bha Israeli ati, 'Nyamuanga keja okwimusha omuragi okusoka mubhamwi bha bhaili bhanyu, omuragi lwanye.'
    38: Unu niwe omunu unu aliga ali mwikofyanya lya mwibhara na malaika unu aromere nage mu chima cha Sinai. Unu niwe omunu oyo aliga ali na bhalata bheswe, unu ni munu unu aramiye omusango gunu guri muanga no kuchiyana eswe.
    39: Unu niwe omunu unu bhalata bheswe bharemere okumungwa; nibhamusindikira kura, na mumyoyo jebhwe nibhaindukira Misiri.
    40: Mu masinja ago nibhamubhwira Haruni, 'nuchikonjere ebhiungu bhinu bhilachitangasha. Musa oyo, aliga nachitangasha okusoka mu charo cha Misiri, chitakumenya jinu jamubhona.'
    41: Kutyo nibhakonja inana mu nsiku ejo na nibhasosha jisadaka ku chisusano echo nibhakondelwa kwo kubha ni milimu ja mabhoko gebhwe.
    42: Mbe nawe Nyamuanga abhainduye nabhayana bharamye jinyota ja murwire, lwa kutyo jandikilwe mu chitabho cha bharagi, 'Angu mwansosisishe anye jisadaka ja jintyanyi jinu mwabhagire mwi bhara mu masinja ge myaka makumi gana, inyumba ya Israeli?
    43: 'Mwekirisishe liyema lya Moleki na inyota ya mungu refani, ebhisusano bhinu mwekonjee no kubhiramya ebhyo: mbe nawe enija obhasira arera kura Babeli.'''
    44: Bhalata bheswe bhaliga bhali na liyema lyo kwikofyanyisha lwo bhubhambasi mwi bhara, lwa kutyo Nyamuanga aragirie anu aromere na Musa, ati akakonjere lwe chijejekanyo chinu alorere.
    45: Linu ni yema linu bhalata bheswe, kwa masinja gebhwe, bhaleterwe mu charo na Joshua. Jinu jabhonekere mwisinja linu bhengiye okutunga liyanga linu Nyamuanga abhirimishe anu bhaliga bhachali kubhao bhalata bheswe. Jinu jabhee kutyo kukinga mu nsiku ja Daudi,
    46: unu abhwene okwikirisibhwa mu meso ga Nyamuanga, nasabhwa okuyenja obhwikaro ku Nyamuanga wa Yakobo.
    47: Mbe nawe Selemani amumbakiye inyumba ya Nyamuanga.
    48: Nolwo kutiyo unu ali inguru atakwikara mu nyumba jinu jumbakilwe na mabhoko; inu ni kutyo omuragi aikire,
    49: 'Orwire ni chitebhe chani cho bhukama, na insi ni bhara lyo kutako amaguru gani. Inyumba nisusana kutiki inu omunyumbakira? Kaika Omukama: amwi ni bharaki lyani lyo kwisishako omwoyo?'
    50: Kutari kubhoko kwani kunu kukorere ebhinu bhinu bhyona?
    51: Emwe abhanu bhe bhicha bhikomeye bhanu mutatenderwe emyoyo na matwi, bhuli katungu omumurema Omwoyo Omweru, omukora lwa kutyo bhesomwana bhakorere.
    52: Ni muragiki mu bharagi unu bhesomwana bhatamunyasishe? Bhabhetire abharagi bhone bhanu bhejire anu aliga achali kwija owo bhulengeresi, ka wolyanu mwabheye bharomesi bha niku na bheti bhaye,
    53: emwe abhanu bhanu mwaramiye echiragiro chiliya charagiriwe na malaika mbe nawe murema okuchigwata.
    54: Anu abhe chinyanjo bhejire bhongwa amagambo ganu, nibharumwa mu myoyo jebhwe, nibhamugugunila ameno Stefano.
    55: Mbe nawe omwene ejuye Omwoyo Omweru, nararamira mu rwire nekeneke narora rikusho lya Nyamuanga, namurora Yesu emereguyu mu kubhoko kwo bhuryo kwa Nyamuanga.
    56: Stefano naika ati, “Rora narora orwire rwigukire, no Mwana wo Munu emereguyu mu kubhoko kwe bhuryo kwa Nyamuanga.”
    57: Mbe nawe abhe chinyanjo nibhayogana no bhuraka bhwa inguru, nibhasibhya amatwi gebhwe, nibhamubhirimira bhona amwi,
    58: 'nibhamwesa anja yo musi nibhamubhuma na mabhwiyi: abharoresi nibhafura emyenda jebhwe ja anja nibhatura mu maguru go musigaji oyo abhirikirwaga Sauli.'
    59: Anu bhaliga nibhamubhuma amabhwiyi Stefano, agendeleye okumubhirikira Omukama naika ati, “Omukama Yesu, ramira omwoyo gwani.”
    60: Nafung'ama ebhiju no kubhirikira kwo bhuraka bhunene, “Omukama, utabhabharira echibhibhi chinu.” Ejile aika kutyo, nabhutura omwoyo.
  8:
