    19: Omwanya gunu Musa asosishe amalagililo ge bhilagilo kubhanu bhona, agegele olwamba lwa jing'a na jimbusi, amwi na manji, echitambala chimutuku, na isopo, nokubhamijila ligombo elyene na bhanu bhona.
