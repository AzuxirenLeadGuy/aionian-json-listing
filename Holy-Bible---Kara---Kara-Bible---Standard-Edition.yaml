  1:
    1: Echitabho cho luganda lwa Yesu Kristo omwana wa Daudi omwana wa
    2: Ibrahimu; Ibrahimu aliga esemwene Isaka na Isaka esemwene Yakobo na Yakobo alisemwene Yuda na bhamula bhabho.
    3: Yuda aliga ali esemwene Peresi na Sera ku Tamari Peresi ali esemwene waHezroni na Hezroni ali esemwene wa Ramu,
    4: Ramu aliga ali semwene Aminadabu. Aminadabu alisemwene Nashoni. Nashoni alisemwene Salimoni.
    5: Salimoni alisemwene wa Boazi ku Rahabu, Bohazi alisemwene wa Obedi ku Ruth, Obedi alisemwene Yese.
    6: Yese alisemwene omkama Daudi. Daudi aliga alisemwene Selemani ku mugasi wa Huria.
    7: . Sulemani aliga alisemwene Rehoboamu, Rehobohamu alisemwene wa Abiya, Abiya alisemwene wa Asa.
    8: Asa aliga alisemwene wa Yehoshafati, Yehoshafati alisemwene wa Yoramu, na Yoramu alisemwene wa Uzia.
    9: Uzia aliga alisemwene wa Yothamu, Yothamu alisemwene wa Ahazi, Ahazi alisemwene wa Hezekia.
    10: Hezekia aliga alisemwene wa Manase, Manase alisemwene wa Amoni na Amoni alisemwene Yosia
    11: Yosia aligaesemwene Yekonia na bhamula bhabho omwanya gunu bhagegelwe okusilwa Babeli.
    12: Omwanya gunu bhaliga bhamalile ogegwa okuja Babeli, Yekonia aliga alisemwene Shatieri, Shatieri aliga ali jaji wabhona Zelubabeli.
    13: Zerubabeli aliga alisemwene Abiudi, Abiudi alisemwene wa Eliakimu, na Eliakimu ali semwene wa Azori.
    14: Azori aliga alisemwene Zadoki, Zadoki alisemwene Akimu, na Akimu alisemwene Eliudi.
    15: Eliudi aliga alisemwene Elieza, Elieza ali esemwene Matani na Matani alisemwene Yakobo.
    16: Yakobo aliga alisemwene Yusufu omulume wa Mariamu unu kusoka kumwene Yesu ebhuhye unu katogwa Kristo.
    17: Jinyibhulo jona okusoka ku Ibrahimu okukinga ku Daudi jaliga nyibhulo ekumi nena, okusoka ku Daudi okukinga okugegwa okuja Babeli ni nyibhulo ekumi nena, no kusoka anu bhagegibhwe okuja Babeli okukinga ku Kristo ni nyibhulo ekumi nena.
    18: Okwibhulwa kwa Yesu Kristo kwaliga kulikutya, nyila wae, Mariamu aliga nasandwa na Yusufu, akatungu bhachali kubhonana chi mubhili nabhonekana ati alinainda kubhutulo bhwo mwoyo mwelu.
    19: Omulume wae Yusufu aliga munu mulengelesi atendele kumuswasha abhwelu. Alamuye okubhusiga obhuko obhwo kwo bhwitebhe.
    20: Anu aliga acheganilisha ingulu ya magambo ago, Maraika wa Nyamuanga namubhonekela mu chiloto naika, Yusufu mwende Daudi utajakubhaya okumugega Mariamu kuti mugasi wao kulwokubha inda inu alinayo ni kulwo bhuturo bhwo Mwoyo mweru.
    21: Kaja okwibhula omwana we chilume umubhilikile lisina lyae Yesu, kulwokubha niwe kaja okubhachungula abhanu bhae ne bhibhibhi byebwe
    22: Gona ganu gasokana okukumisha jinu jaikilwe na Nyamuanga ku njila yo mulagi naika,
    23: Lola omuyala aligega inda no kwibhula omwana mulume na bhalimubhilikila lisina lyae Imanuel insonga yendemo Nyamuanga amwi neswe.
    24: Yusufu emukile okusoka muntilo nakola kutyo Malaika wa Nyamuanga kutyo amulagilie na amugegele kuti mugasi wae.
    25: Kulwejo nolo jabhee kutyo atamamile nage katungu kone okukinga ao ebhulie omwana we chilume namubhilikila lisina lyae Yesu.
  2:
    1: Ejile Yesu amala okwibhulwa mu chalo cha Bethelehemu yo Bhuyahudi mukatungu ko bhukama bwa Herode, abhanu bhengeso okusoka ebhutuluka ya kula bhakingile Yerusalemi nibhaika,
    2: Alyaki omwene unu ebhulwa omkama wa Bhayahudi? Chamailola injota yae ebhutuluka eswe ona chaja okumlamya.
    3: Akatungu kanu omkama Herode onguhye amagambo ago nasulumbala na Yerusalemu yona amwi nage.
    4: Herode nabhakumanya abhakulu bha bhagabhisi bhona na bhandiki bha bhanu, omwene nabhabhusha Kristo kebhulwa aki?
    5: Nibhamubhwila mu Bethelemu yo bhuyahudi, kulwokubha kutyo nikwo jandikilwe no mulagi,
    6: Awe betelehemu mu chalo cha Yuda utali mutyali amwi mu bhatangasha bha Yuda kwokubha okusoka kwawe kaja okuja omutangasha unu kaja okubhatangasha abhanu bhani Israel.”
    7: Kulwejo Herode nabhabhilikila bhalia abhengeso kulwobhwitebhe no kubhabhusha ni mwanyaki injota yaliga nibhonekana
    8: . Nabhatuma Betelehemu, naika,”Mugende kwo bhwengeso mujomulonda omwana unu ebhulwa. Akatungu kanu mulamubhona, mundetele amagambo koleleki anyona nigende okumulamya.”
    9: Bhejile bhamtegelesha omkama, bhagendelee no lugendo lwebhwe, na injota eyo inu bhaliga bhalolele ebhutuluka yabhatangatie nikinga niimelegulu ingulu yo lubhala lunu omwana aligaebhuhye.
    10: Omwanya gunu bhailole injota bhakondelewe ekondelelwa enene muno.
    11: Bhengie munyumba nibhamulola omwana unu ebhuyhwe na Mariamu nanyila mwene. Bhamwifukamie no kumulamhya. Bhasulumue emigemu jebhwe no kumusosisha ebhiyanwa bya jijaabhu, obhuvumba, na manemane.
    12: Nyamuanga abhaganyishe mu chiloto bhasige osubha ku Herode, Kulwejo bhemukile okusubha mu chalo chebhwe bhalabhile injila indi.
    13: Akatungu kanu bhemukile, Malaika wa Nyamuanga namusokela Yusufu mu chiloto naikati, Imuka umugege omwana nanyilamwene mubhilimile Misri. Musigaleyo okukinganu nakabhabwilile kulwokubha Herode kaja okumuyenja omwana koleleki amusingalishe.
    14: Ingetaheyo Yusufu emukile no kumugega omwana na nyilamwene nokubhilimilaMisri.
    15: Ekae eyo okukinga omwanya gunu Herode afwiliemo. Linu lyakumisishe linu Nyamuanga aiga aikile okulabha kumulagi,”Okusoka Misri namubhilikie omwana wani.”
    16: EjileHerode alolati ajimibhwa na bhanu bhengeso abhiiliwe muno. Alamuye okwita abhana bhona bhe chilume bhanu bhaliga mubetelehem nabhona bhanu bhaliga mulubhaju olwo bhanu bhaliga bhali ne myaka ebhili no kusubha inyuma okulubhilila akatungu kanu aliga amenyele okusokaku bhanu bhengeso.
    17: Nio lyakumisibhwe ligambo lilia lyalomelwe no mulagi Yeremia
    18: “Obhulaka bhwongumyhwe Rama, echililo ne chikunga chinene, Raeli nabhalilila abhana bhae, na alemele okusimbagilisibhwa kulwokubha bhatalio lindi,”
    19: Herode ejile afwa, Lola Malaika wa Nyamuanga amubhonekee Yusufu muchiloto eyo Misri naika ati,
    20: Imuka umugege omwana na nyila na mugende mu chalo cha Israel kulwokubha bhanu bhaenjaga obhuanga bhwo mwana bhafuye.”
    21: Yusufu emukile namugega omwana na nyila mwene na nibhaja mu chalo cha Israel.
    22: Awo onguyhwe ati Arikelau aliga ali mtangasha Yuda olubhaju lwesemwene wae Herode obhaile okugenda eyo. Ejile Nyamuanga amuganya mu chiloto emukile nagenda mu Mumukoa gwa Galilaya.
    23: Na agendele okwikala mumusi gunu ogutogwa Najareti. Koleleki likumile linu lyaliga lyamalile okulomwa na bhalagi ati, alitogwa Munajareti.
  3:
    1: Munsiku ejo ejile Yohana unu abhatijaga ejile nalasha mwibhala lya Yuda naikati,”
    2: Mute, kulwokubha obhukama bhwa mulwile bhulieyi.
    3: “Kulwokubha unu niwe aikilwe nomulagi Isaya naikati,”Obhulaka bhwo munu unu kabhilikila okusoka mwibhala, muteabhwelu injila ya Nyamuanga, mugolole injila yae.”
    4: Oli Yohana afwalaga amakamba ga Ingamila no mukanda gwo lwai muchibhunu chae. Ebhilyo byae byaliga njige no obhuki bhwa mwibhala.
    5: Eile Yerusalemu, Yuda yona, na libhala lyona linu lyeindaga omugela gwa Yorodani nibhaja kumwene.
    6: Bhaliga nibhabhatijwa nage mumugela gwa Yorodani enu nibhataga ebhibhibhi bhyebhwe.
    7: Tali ejile abhalola bhafu bha mafarisayo na masadukayo nibhaja kumwene okubhatijwa, nabhabhilati,”Emwe olwibhulo lwa injoka bhanu muli no bhusungu niga unu amabhaganya okubhilima lisungu linu elija?
    8: Mwibhule amatwasho ganu geile okuta.
    9: Namutajakwiganilisha no kwaikana amwi yemwe,'Chinage Ibrahimu kuti lata weswe.'Kulwokubha nabhabhwilaati Nyamuanga katula okumwimusisha Ibrahimu abhana okusoka kumabhuyi ganu.
    10: Naoli inshoka yateweyo kumisi ja liti. Kulwejo bhuli eti linu litakwibhula matwasho gakisi elitemwa no kweswa mumulilo.
    11: Enibhabhatija mu manji kulwokuta. Tali unu kaja inyuma yani ni mukulu kukila anye nanye ntakutula ata kugega bhilato bhyae. Omwene kaja okubhabhatija kwo mwoyo mwelu no mulilo.
    12: No oluungo lwae luli mumabhoko gae okwesha olubhuga lwae nokukumanya ingano yae muchitala. Tali kagocha amakumbi kwo mulilo gunu gutakutula kusima.
    13: Neya Yesu naja okusoka Galilaya nakinga ku mugela gwa Yorodani okubhatijibhwa na Yohana.
    14: Tali Yohana endaga okumuganya naikati,”Anye jinyiile nibhatijibhwe nawe, kawe ona ouja kwanye?
    15: Yesu namusubhya naikati,”Ikilisha oli anu jibhe kutyo, kulwokubha jichiile okukumisha obhulengelesi bhwona.”Eile Yohana namwikilisisha.
    16: Ejile amala obhatijwa Yesu nasoka mumanji, nalola, Olwile nilwiguka ku mwene. Namulola mwoyo mwelu wa Nyamuanga natuka kulwolususo lwa inguti nokufung'ama ingulu yae.
    17: Lola obhulaka nibhusoka Mulwile nibhwaika,”Unu ni mwana wani unu nendele unu enikondelwa muno nage.”
  4:
    1: Neya Yesu natangasibhwa no mwoyo mwelu namukingya muchibhala koleleki alegejwe na shetani.
    2: Ao aliga asibhile kwa nsiku makumi gana mungeta na mumwisi nongwa injala.
    3: Omulegeji naja namubhwila ati,”Labha awe uli mwana wa Nyamuanga gabwile amabhui ganu gabhe mikate.
    4: “Tali Yesu namusubya ati, Jandikilwe omunu atakwikala kwe mikate ela, tali bhuli gambo linu elisoka mukanwa ka Nyamuanga.”'
    5: Neya shetani namusila mumusi omwelu namta kulusolosonde lwa Iyekalu,
    6: na namubhwila, Labha uli mwana wa Nyamuanga ijunga emwalo kulwokubha jandikilwe, Kabhwila bha Malaika bhae bhaje bhakulamile na bhakwimushe na amabhoko gebhwe koleleki utaja kwikujula okugulu kwao kwibhui.”
    7: Yesu namubhwila namubhwila lindi ati,'Jandikilwe utamulegeja Omkama Nyamuanga wao.'”
    8: Neya, shetani namugega namusila olubhaju lwa ingulu muno namwolesha obhukama bhwona obhwechalo na makushyo gendemo gona.
    9: Namubhwila, Enikuyana bhinu bhyona bhinu ukanyifukamila no kundamya.”
    10: Neya Yesu namubhwila ati,”Genda jao usoke anu, Shetani.'Kulwokubha jandikilwe,'Jikwiile umulamye Nyamuanga wao no kumukolela omwenela.'”
    11: Neya, Shetani namusiga, na lola, bhamalaika nibhaja okumufulubhendela.
    12: Ao Yesu onguyhwe ati Yohana agwatilwe, agendele nakinga Galilaya.
    13: Asokele Nazaleti nagenda okwikala Kapelenaumu, inu ilikumbalama ya inyanja ya Galilaya, agati ye misi ja Jabhuloni na Nafutali.
    14: Inu yasokene koleleki likumile linu lyaikilwe no mulagi Isaya ati,
    15: “Mumusi gwa Jabhuloni no musi gwa Nafutali okulubhila inyanja, kungego ya Yolodani, Galilaya ya bhanyamaanga.
    16: Abhanu bhanu bhekae muchisute bhabhulola obhwelu bhunene, na bhanu bhaliga bhenyanjile mwilengesi lyo lufu, ingulu yebhwe obhwelu bhwabhabhonekela.”
    17: Okwambila akatungu ako Yesu namba okulasha na naika, Mute kulwokubha obhukama bhwa mulwile bhweilie.”
    18: Anu aliga nalibhata kunchechekela ya inyanja ya Galilaya nalola bhamula bhabhili Simoni unu aliga natogwa Petelo, na Andeleya mumula wabho, nibhatega emitego jebhwe munyanja, kulwokubha bhaliga bhategi bha nswi.
    19: Yesu nabhabhwila muje mundubhe enibhakola bhategi bhabhanu.
    20: Ao nao nibhasiga emitego jebhwe na nibhamulubha.
    21: Yesu ao aliga achagendelela okusoka ao abhalolele bhaili bhabhili abhandi, Yakobho mwende Jebhedayo, na Yohana omumula wabho. Bhaliga bhalimulyato amwi na Jebhedayo esemwene webhwe nibhasona emitego jebhwe. nabhabhilikila,
    22: Ao nao nibhasigao obhwato bhwebhwe na nibhamulubha.
    23: Yesu agendele kumala Galilaya yona neigisha mumasomelo gebhwe, neigisha emisango jo bhukama na naosha bhuli bhulwae agati ya bhanu.
    24: Emisango jae jaswilile Siliya yona na bhanu nibhabhaleta kumwene bhanu bhaliga na malwae ga bhulimbaga no bhusasi, bhanu bhaliga na masambwa na bhalilalu na bhanu bhaliga bhalemae. Yesu abhaosishe.
    25: Bhanu bhamfu bhamulubhilie okusoka Galilaya, na Dekapoli, na Yelusalemu na Uyaudi no kusoka kungego ya Yolodani
  5:
    1: Yesu ejile alola chise cha bhanu bhafu, nalibhata okugenda mwibhanga. Anu aliga enyanjile ansi, abheigisibhwa bhae nibhamujako.
    2: Nafumbula omunwa gwae nabheigisha naikati,
    3: “Bhana libhando bhanu bhali bhataka bho mwoyo kulwokubha obhukama bhwa mulwile ni bhwebhwe.
    4: Bhana libhando bhanu bhali no bhusulumbaye, kulwokubha abhaja okusilisibhwa.
    5: Bhana libhando bhanu bhali bhafula, kulwokubha abhaja okulya omwandu gwe chalo.
    6: Bhana libhando bhanu bhali no mweko no bhwila bhwe chimali, kulwokubha abhaja okwigusibhwa.
    7: Bhana libhando bhanu bhali ne chigongo kulwokubha abho abhaja okubhona echigongo.
    8: Bhana libhando bhanu bhali ne mioyo ja kisi kulwokubha abhaja okumulola Nyamuanga.
    9: Bhana libhando bhanu bhalibhagwatanisha kulwokubha abho abhaja okubhilikilwa bhana bha Nyamuanga.
    10: Bhana libhando bhanu abhanyasibhwa ku chimali, kulwokubha obhukama bha mulwile ni bhwebhwe.
    11: Muna libhando emwe bhanu omufumwa no kunyasibhwa, no kubhaika bhulibhubhibhi ingulu yemwe kwo lubheyi ingulu yani.
    12: Mukondelelwe no kusandabha kulwokubha omuyelo gwemwe ni munene ingulu mukwile. Kulwokubha nikwo kutyo abhanu bhabhanyasishe abhalagi bhanu bhekae inyuma yemwe.
    13: Emwe ni munyu gwe chalo. Tali omunyu gukabhusha obhunule bhago, eikolekanaatiki okukola omunyu gundi gwa kisi? Payi itakubha lindi ya kisi kulwe chinu chonachona chindi, talini kweshwa anja nokulibhatwa na magulu ga bhanu.
    14: Emwe ni bhwelu bhwe chalo. Omusi gunu gumbakilwe ku chima gutakwiseleka.
    15: Kulwokubha abhanu bhatakukongesha olumuli nokuluta emwalo ye chikapo, tali ku nengo, neibhamulikila bhona bhanu bhali munyumba.
    16: Musige obhwelu bhwemwe bhumulike imbele ya bhanu koleleki abhanu bhabhilole ebhikolwa bhyemwe ebhyakisi no kumulamhya Lata Bhugenyi unu ali mulwile.
    17: Mutaja kwitogelati nijile okuinyamula ishelia na bhalagi. Nitejile kunyamula tali okukumisha.
    18: Kulwechimali enibhabhwilati okukinga insi ne chalo okulabhao italio egambo amwi etone limwi lya ishelia eisosibhwao amwi ya jishelia okukingao bhuli chinu chilabha chikumisibhwe.
    19: Kulwejo onaona unu katasha chilagilo chitilu kubhilagilo bhinu no kubheigisha abhandi okukola kutyo kabhilikilwa mulela mu bhukama bhwa mulwile. Tali unu onaona unu kajigwata no kwiigisha kabhilikilwa mukulu mubhukama bhwa mulwile.
    20: Kulwokubha enibhabhwila obhulengelesi bhwemwe bhukalema okila obhulengelesi bhwa bhandiki na mafalisayo kulwejo mutakwingila mu bhukama bha mulwile.
    21: Mwonguhye na jandikilwe kala ati,”utaja kwita na onaona unu keta ali muntambala ya indamu.'
    22: Tali enibhabhwila oneone unu kamwiganilisha kubhibhi owabho ali muntambala ya indamu. Na unu kamubhwila owabho ati,'awe uli munu unu uteile,'kabha ali mundamu ye chinyanjo. Na onaona unu kaika ati,'Mumumu awe'kabha ali muntambala yo mulilo gwa kajanende.
    23: Kulwejo labha ousosha echitambo chao kuchitambilo na wichuke ati labha mumula wanyu ali na ligambo nawe,
    24: Nusige echiyanwa chao kuchigabhilo na umulubhe, mungwane kwamba nowanyu oyo, na ukamala uje niwo usoshe echiyanwa chao.
    25: Yungwana no musoko wao bhwangu, uli amwi nage munjila nimugenda mwibhalaja, labha jitalikutyo omusoko wao katula okukusiga mumabhoko go mulamusi, no mulamusi akusige mumabhoko go musilikale, no weswa mulunyolo.
    26: Mwikilishe enibhabhwila ati, uli utakutesulilwa okukinga anu ulaliila jimpilya jona jinu outongwa.
    27: Mwonguywe jaikilwe ati, utabhamulomesi.
    28: '''Tali enibhabhwilati oneone unu kamulola omugasi no kumuligila amalile kumulomela mumwoyo gwae.'
    29: Nalabha eliso lyao elyobhulyo elikola nuwikujula, lisoshemo na ulyese kula nawe. Kulwokubha jikwiile akili echiungo chimwi kumubhili gwao chinyamke kuliko mubhili gwona okweswa mu jehanamu.
    30: Nalabha okubhoko kwao okwebhulyo okukola wikujule, kuteme naukwese kula nawe. Kulwokubha akili echiungo chimwi chinyamke kuliko mubhili gwona okweswa mu jehanamu.
    31: Jilomelwe ona, onaona unu kamubhilimya omugasi wae, na amuyane na inyalubha yo bhutagani.
    32: Tali anye enibhabhila onaona unu kamusiga omugasi wae, jitabhee ku nsonga yo bhulomesi, kamukola mulomesi. Na unu ona kamtwala ayanibhwe inyalubha yo bhutagani ona kakola obhulomesi.
    33: Nalindi munguhye yaikilwe ku bhakala,'Mtaja kulaila kwo lubheyi, tali musile okulaila kwemwe ku Lata Bhugenyi.
    34: Tali enibhabhwila ati, musige okulaila nakatyali, kulwo lwile, kulwokubha ni kusho lya Nyamuanga.
    35: Uli hata kulwe chalo, kulwokubha niwo owokuta echitebhe cho kutajila ebhigele bhyae, Uli hata ku jelusalemi, kulwokubha ni musi gwo mukama mukulu
    36: Uli utalaila ku lwo mutwe gwao, kulwokubha utakutula kukola lufwili lumwi kubha lwelu na kubha lwilafulu.
    37: Tali amagambo gemwe gabhe,'Chimali, chimali, Payi, payi.'kulwokubha ganu agakilao agasoka ku mujabhi.
    38: Mwonguhywe jaikilwe kutya,'eliso kwe liso, ne lino kwe lino.'
    39: Tali anye enibhabhwila mutajakubhambashanya no munu mujabhi, tali omunu akakubhuma litama lyo bhulyo muindulile nelindi ona.
    40: Na onaona unu kenda okugenda nawe mwibhalaja nanakutesha inkanju yao, musigile ne chifwalo chindi.
    41: Na unu kakusinyilisha okulibhata nage maili imwi, genda nage maili ebhili.
