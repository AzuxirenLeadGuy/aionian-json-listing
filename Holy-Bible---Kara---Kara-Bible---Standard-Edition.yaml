    3: Ichuka bhona bhanu bhali mwibhoelo, kuti mubhoelwe nabho amwi, kuti mibhili jemwe jikolelwe lwabhene.
    4: Mbe obhutwasi bhutagalwa galwa nabhanu bhona nobhulili bhwo bhutwasi bhukolwe okubha bhwakisi, kulwokubha Nyamuanga alibhalamula abhasiyani na bhalomesi.
    5: Mbe jinjila jemwe jobhulame bhwemwe jibhe bhwelu jitaja kwenda mpilya. Mubhe bhanu bhanu omwiwa na bhinu mulinabhyo, kulwokubha Nyamuanga omwenela aikile ati,”Ntakubhasiga emwe nakatyali, nolo kubhasiga emwe”
    6: Mbe chiwega koleleki chaike kwa libhasi, “Latabhugenyi ni musakisi wani; Ntakubhaya. Mwana munu kankolelaki?”
    7: Mubheganilishe bhanu abhabhatangasha, bhanu bhalomele emisango ja Nyamuanga kwimwe, na mwichuke jinu mwabhwene ingulu yo kulibhata kwebhwe; mulubhe elikisha lyebhwe.
    8: Yesu Kristo nimwene ligolo, lelo, na kajanende
    9: Utajakwiya nutatangasibhwa nameigisho gabhuli mbaga agechigenyi kulwokubha nijakisi omwoyo gumbakwe kwe chigongo, naingulu ye bhilyo ago gatabhasakila bhanu bhalamile kwago.
    10: Chinayo owokutambila anu bhanu abhakolejo mwiyekalu bhatana bhulengelesi bhwa kulya.
    11: Kulwokubha ebhyamba bhyebhitunganwa, bhyasosibhwe bhiyanwa ingulu ye bhibhibhi, yaletelwe no mugabhisi mukulu munda yo lubhaju lwelu, nawe emibhili jebhwe jochibhwaga anja ya makambi.
    12: Kulwejo Yesu ona anyankile anja lilango lyo musi, koleleki abhone okubhata abhanu ku Nyamuanga okulabhila amanyinga gae.
    13: Na kulwejo chije kumwene anja ya inkambi, chitwikile obhujubhe bhwae.
    14: Kulwokubha chitana bhwikalo bhunyantawao mumusi gunu. Nawe chiyenje omusi gunu oguja.
    15: Okulabhila Yesu jibheile mwanya mwamfu okwisosha bhiyanwa bhyo kumukusha Nyamuanga, okumukuya ati litwasho lye minwa jeswe likilishe lisina lyae.
    16: Na utalabhilwa okukola ejakisi nokusakilana emwe kwe mwe, kulwokubha kwe bhiyanwa lwe bhyo Nyamuanga kakondelelwa muno.
    17: Mwikilishega no kwikeya kubhatangasha bhemwe, kulwokubha abhagendelela okubhalinda ingulu ye mioyo jemwe, lwabhanu bhalisosha olubhala. Mwikilishega koleleki abhatangasha bhemwe bhabhone okubhabhika kwobhukondelewe, na tali kwo kujubha, inu itabhasakila.
    18: Chisabhwe, kulwokubha chili no bhwiikanyo bhwa kisi, echisigombela okulama obhulame bhwe chibhalo mumisango jona.
    19: Nabhona enibhayana omwoyo mukole kutyo, koleleki nitule okusubha kwimwe omwanya gutali mulela.
    20: Woli Nyamuanga wo mulembe, unu abhaletele lindi okusoka mubhafuye omulefi omukulu wa jinyabhalega, Latabhugenyi weswe Yesu, kwa manyinga ga lilagano lya kajanende,
    21: Kabhayana obhutulo bhuli egambo lyakisi okukola elyenda lyae, nakola emilimu munda yeswe inu iliyakisi eyokukondelesha mumeso gae, okulabhila Yesu Kristo, kumwene libhe ekusho kajanende na kajanende. Amina
    22: Woli enikuyana omwoyo wikomeshe, muili, okugegelana no musango nokutulwamo omwoyo linu kwe chifuyi nabhandikiye emwe.
    23: Mumenye ati omuili weswe Timotheo bhamutesuliye, unu amwi nage nilibhalola labha akaja mwanya mufuyi.
    24: Kesha abhatangasha bhao bhona na bhekilisha bhona. Bhanu abhasoka Italia abhakukesha.
    25: Ne chigongo chibhe nemwe bhona.
59:
  1:
    1: Yakobo, omugaya wa Nyamuanga na Latabhugenyi Yesu Kristo, ku nganda ekumi nebhili jinu janyalambukile, enibhakesha.
    2: Mubhale ati nibhukondelewe bhwamfu, bhana bhasu, anu omulabha mukusakwa kwa bhulimbaga,
    3: mumenyati okulegejwa kwe likilisha lyemwe elibhayana okwigumisilisha.
    4: Musige obhwigumilisha bhukumishe emilimu jae, koleleki ati mukomele mwiimaliliye, na bhanu mutakugelukilwa chinu chonachona.
    5: Nawe agati yemwe omunu akenda obhwengeso, abhusabhwe okusoka ku Nyamuanga, unu kasosha kwelyenda kubhanu bhona abhamusabhwa, na kabhayana obhwengeso.
    6: Nawe sabha kwelikilisha, utetimata, kulwokubha unu ketimata ali lwa likonjo mubhusibha, agagegibhwa no
    7: muyaga nigeswa enu neyo. Omunu lwoyo atajakwiganilishati kalamilwa lisabhwa lyae okusoka ku Latabhugenyi;
    8: omunu oyo keganilisha kabhili, atali mulengelesi munjila jae jona.
    9: Owasu omutaka jimwiile ekuye kwo kwimelegulu kwae ingulu,
    10: omwanya ogwo ogwo owasu omunibhi mu kwikeya kwae, kulwokubha alisokao lwo bhwaso bhwa mwisanga munu kalabha.
    11: Lisubha eliuluka na libhilabhila lyo okusimagisha ebhiyambwa, no bhwaso obhulagala no bhukonde bhwago nibhufwa. Nikwokutyo kutyo abhanu abhanibhi bhalinyamuka agati ye milimu jebhwe.
    12: Ana libhando omunu unu kekomesha mumalegejo, akamala okusinga lilegejo elyo, kalamila olutenga lwo bhuanga, inu ilagilwe kubhanu abhamwenda Nyamuanga.
    13: Munu wona wona nasige kwaikati akalegejwa, “Lilegejo linu elisoka ku Nyamuanga,”kulwokubha Nyamuanga atakulegejwa na bhunyamuke, na Nyamuanga omwene atamulegeja wona wona.
    14: Bhuli munu kalegejibhwa no kuligila kwae kubhibhi jinu ejimukongyakongya no kumusila kula.
    15: Niwo ikeya okuligila kwe chibhibhi nchigega olubhunda, echibhibhi echibhulwa, ne chibhibhi chikakomela munomuno, echiletelela okufwa.
    16: Bhana bhasu bhendwa, mutajakujigwa.
    17: Bhuli chiyanwa chinu chili cha kisi na bhuli chiyanwa chinu chimile echisoka ingulu, echika emwalo okusoka ku Lata wo bhwelu. Sili sili atakuinduka lwa kutyo lilengesi eliinduka.
    18: Nyamuanga achisolele okuchiyana eswe obhuanga bhwa Ligambo lye chimali, koleleki ati chibhe kuti lwibhulo lwa kwamba agati ye bhimogwa bhyae.
    19: Omumenya linu, bhana bhasu bhendwa. Bhuli umwi jimwiile okubhwa mwangu wo kungwa, ataja kubha mwangu wo kuloma no kubhiililwa,
    20: kulwokubha ebhinyinga bhyo mwana munu bhitakutula kukola obhulengelesi bhwa Nyamuanga.
    21: Kulwejo mute alela obhujabhi bhwe echibhibhi no bhunyamuke bhwona bhunu bhuli mbala jona, na kwo bhwololo mulikilishe ligambo linu lyayambilwe munda yemwe, linu lino bhutulo bhwo kuchungula emyoyo jemwe.
    22: Mulikilishe ligambo, mutalyugwala, nimwijiga mumioyo jemwe abhene.
    23: Kulwokubha wona wona unu kalyugwa nalema okulikolela omulimu nilwakutyo omunu alelola mwilole obhusu bhwae.
    24: Kesusanisha obhusu bhwae, nagenda jae aonao nalabhilwa kutyo kasusa.
    25: Nawe omunu unu kalola kwo bhulengelesi ebhilagilo, echilagilo cho kufung'ama, na komela okuchilubha atali kwa injuno omwene ni mutegelesha unu kalabhilwa, omunu unu ana libhando anu kabha nakola.
    26: Ikabha omunu wona wona neganilisha omwene ati ni munu wa dini, nawe atakutula kulutangasha olulimi lwae, kagujiga omwoyo gwae na idini ya ni bhusa.
    27: 'Idini inu iliyakisi na inu itanabhunyamke imbele ya Nyamuanga weswe na Lata ni inu: okubhasakila bhanu bhafwiliwe na bhatumba gasi munyako jebhwe, no kwibhalilila eswe mumagambo ge chalo.'
  2:
    1: Bhana bhasu mutalubhilila elikilisha lya Latabhugenyi Yesu Kristo, Latabhugenyi wa likushyo, kwo kusolola abhanu bhandi.
    2: Labha munu undi akengila mulikofyanyisho lyemwe afwae jipete ja jijaabhu na jingubho jakisi, nengila no mutaka owajingubho jinkote,
    3: na mukabhonekana okumukusha muno owa jingubho jekisi na nimubhwila ati, “Echikusabha awe winyanje anu owekisi” nawe mumubhwila omutaka oyo ati, “Awe imelegulu aliya,” amwi “Inyanja ansi kumagulu gani.”
    4: Angu, muatakwilamula emwe ala abhene, no kubha bhalamusi bho bhwiganilisha bhubhibhi?
    5: Mutegeleshe, bhana bhasu bhendwa, angu, Nyamuanga atabhasolele abhataka bhwa muchalo bhabhwe bhanibhi mulikisha nokulya omwandu gwo bhukama bhunu alagile kubhanu abhamwenda?
    6: Nawe mwabhagaile abhataka! Angu, bhatali bhanu abhanibhi bhanu abhabhanyasha emwe, na bhatalyabho abhabhasila mwibhoyelo?
    7: Angu, bhatali abhanibhi abho bhanu abhalifuma lisina liliya elyekisilinu mubhilikiyeko?
    8: Nolo kutyo, lwakutyo omuikumisha echilagilo cho mukama lwakutyo jandikilwe mumandiko, “Umwende omwikashanya wao lwakutyo owiyenda aweomwene,”omukola ja bhwana.
    9: Nawe labha mukabha na isolole na bhanu abhandi, omukola ebhibhibhi, omulamulwa ne bhilagilo ati muli bhanyamusi.
    10: Kulwokubha wona wona kakumisha ebhilagilo bhyona, neya nekujula muchimwilala, abhee ne bhikayo bhyo kukaya bhyona!
    11: Kulwokubha Nyamuanga unu aikile, “Utalomela,” niwe unu aikilati, “Utajakwita.”Nalabha utakulomela, nawe owita, wamalile okukaya mubhilagilo bhya Nyamuanga.
    12: Kulwejo mulomega no kwikeya lwabhanu bhaliayeyi okulamulwa ne bhilagilo bhinu bhitali bhya chigaya
    13: . Kulwokubha indamu eija itana sasila kubhanu bhatana sasila. Echigongo echibhao mundamu.
    14: Bhulio obhwakisiki, bhana bhasu, omunu akaikati alinelikisha, nawe atana bhikolwa? Angu, elikilisha elyo eitula okumuchungula?
    15: Labha omwana wasu owechilume nolo owechigasi ni mukene webhifwalo nolo ebhilyo bya bhuli siku,
    16: no oumwi mwimwe nimubhwila ati, “Mugende kwo mulembe, mujobhila omulilo na mulye kisi,” nawe mulema obhayana obhukene bhwo mubhili, eyo iile atiki?
    17: Kutyo kutyo, elikilisha lyenyele, labha likabha litana bhikolwa lifuye.
    18: Nawe munu mulebhe katula okwaikati, “Unelikilisha, na anye ninebhikolwa.” Nyolesha elikilisha lyao linu litana bhikolwa, anyona enikwolesha elikilisha lyani mubhikolwa bhyani.
    19: Bhekilishe ati alio Nyamuanga umwi; uli muchimali. Nawe ona amasambwa ona agekilisha kutyo no kuyalala.
    20: Angu owenda okumenya, awe omunu omumumu, lwakutyo elikilisha elyo linu litana bhikolwa kutyo liteile?
    21: Angu, atali lata weswe Abrahamu abhaliwe obhulengelesi kwe bhikolwa anu amusosishe omwana wae Isaka ingulu ye chitambo?
    22: Omulolati elikilisha lyae lyakolele emilimu ne bhikolwa bhyae, na kwe bhikolwa bhyae, elikilisha lyae lyakingilo kubhukumiye.
    23: Amandiko gakumiye ganu agaikati,”Abrahamu amwikilisishe Nyamuanga, nabhalilwa kubha mulengelesi.”Kulwejo Abrahamu abhilikiwe musani wa Nyamuanga.
    24: Mwalola ati kwe bhikolwa omunu kabhalilwa kubha mulengelesi, na jitalila kwe likilishala.
    25: Nikutyo kutyo, angu, atabhee Rahabu uliya aliga ali musiyani unu abhaliwe obhulengelesi kwe bhikolwa, ejile abhalamila abhatatilisha nokubhasila kunjila eindi?
    26: Lwakutyo omubhili gukabha gutana mwoyo gufuye, kutyo kutyo elikilisha linu litana bhikolwa lifuye.
  3:
    1: Bhana bhasu, jitalyati abhamfu mwimwe omutula okubha bheigisha, mumenyati echilamila indamu nene.
    2: Kulwokubha bhona echikaya kwa mbala nyamfu. Labha wonawona atakwikujula mukuloma kwae, oyo ni munu mulengelesi, katula ogutangasha omubhili gwae gwona.
    3: Woli labha echitamo ebhyuma mu farasi muminwa jajo na njichungwa, na echitula okujiindula emibhili jajo jona.
    4: Menyati imeli, nolo kutyo ninene eisilwa no muyaga mukali, ejitangashwa no lusukali lutoto muno okuja wona wona anu kenda omugofi.
    5: Kutyo kutyo, olulimi ni chiungo chitoto cho mubhili, nawe echikuisha makulu muno. Lola lisaka linene lwakutyo elyochwa na jinsase ntilu jo mulilo!
    6: Olulimi wona ni mulilo, ninsi yo bhunyamke, luteweyo amwi mwe bhiungo bhyo mubhili gweswe, lunu olunyamula mubhili gwona no ogulutula ingulu yo mulilo injila yo bhulame, no lwenene okwochwa nomulilo gwa nyombe.
    7: Bhuli nyami ya jintyanyi ja mwipoli, jinyonyi, chinu echikwesa ne chimogwa cha munyanja ebhitulwa no mwana munu.
    8: nawe atalio mwana munu nolo umwi unu katula okulutangasha olulimi; nilunyamke lunu lutakuoyelao, lwijuye obhusungu bhwo kwita.
    9: Kwo lulimi echimukuya Latabhugenyi na Lata weswe, na kwolwo echibhafumilisha abhanu bhanu bhamogelwe kwo lususo lwa Nyamuanga.
    10: Okusoka mukanwa omwo omwo owaika amagambo ge chigongo na gofumilisha. Bhana bhasu amagambo ganu gateile kubha.
    11: Angu, lijibha limwi elitula okusosha amanji amanule na masaliji?
    12: Bhana bhasu, Angu, liti lyo mutini elitula okutwasha amatwasho go mujaiituni, nolo omujabhibhu ogutwasha amatwasho go mutini? Nolo omugela gwa manji go munyu gutakusosha manji ganu gatana munyu.
    13: Niga umwi mwimwe unu ali mwengeso no kusombokelwa? Omunu oyo oleshe obhulame bhwekisi mumilimu jae kwo kwikeya no bhwengeso.
    14: Nawe labha omulola olwiso lwamfu na intungwa yo kwisolola mumioyo jemwe, mtekuya no kwaika olubheyi mulema okwikilisha echimali.
    15: Bhunu tibhwengeso bhunu bhasokele ingulu, nawe bhunu ni bhwechalo, bhutali bhwa chinyamwoyo, ni bhwa masabhwa.
    16: Kulwokubha anu luliolwiso no bhwisolole bhulio, ilio inyogele na bhuli bhikolwa bhinyamke.
    17: Nawe obhwengeso bhunu obhusoka ingulu, okwamba niyakisi, eiya niyenda omulembe, obhwololo no bhufula, inu ijuye echigongo na matwasho gakisi, itakusolola bhanu bhalebhe, ne chimali.
    18: Na litwasho lyo bhulengelesi eliyambhwa mu mulembe kubhanu abhakola amagambo go mulembe.
  4:
    1: Obhulemo na inyogele agati yemwe ebhisoka aki? Bhitakusoka mu bhuligisi bhwemwe obhubhibhi bhunu obhuleta lilemo munda ye likofyanya lyemwe?
    2: Omuligila chinu mutanacho. Omwita nimubhilimya chinu mutakutula kubha nacho. Omulwana no kuyomba, na mutakubhona kulwokubha mutamusabhwa Nyamuanga.
    3: Omusabhwa mutakuyanwa kulwokubha omusabhwa ingulu ya magambo mabhibhi, koleleki mubhone okubhikolela kwo bhuligisi bhwemwe bhubhibhi.
    4: Emwe abhalomesi! Mtakumenyati obhusani ne chalo ni bhusoko na Nyamuanga? Kulwejo, wonawona oyo kabha musani we chalo kabha kabha omwenene musoko wa Nyamuanga.
    5: Angu omwitogelati amandiko gatana nsonga ganu agaikati Omwoyo gunu gutehye munda yeswe ali no lwiso muno ingulu yeswe?
    6: Nawe Nyamuanga kasosha echigongo chamfu, “Nyamuanga atakumwikilisha owechigundu, nawe kamuyana echigongo omwololo,”
    7: Kulwejo, mwisoshe ku Nyamuanga. Muyajane na shetani kabhilima okusoka kwimwe.
    8: Mwiilile ayeyi na Nyamuanga, omwene ona kabhafogelela emwe ona. Mwoshe amabhoko gemwe, emwe abhebhibhibhi, na mwiyoshe emyoyo jemwe, emwe abho
    9: bhwiganilisha bhubhili. Mujubhe, mukunge, no kulila! Muindule okuseka kwemwe kubha kujubha no kusandabha kwemwe kubhe kulila.
    10: Mwikee emwe abhene imbele ya Latabhugenyi, no mwene kabhemusha ingulu.
    11: Mutalomanaga emwe kwemwe, muili. Omunu unu kaloma atasikene no mwana wabho, nolo okumulamula omwana wabho, kaloma atasikene ne bhilagilo bhya Nyamuanga. Mukachilamula echilagilo, mutachilubha echilagilo, nawe omuchilamula.
    12: Ni umwila unu kasosha ebhilagilo no mulamusi, Nyamuanga, omwene unu anobhutulo bhwo kuchungula no kusimagisha. Awe uli niga unu oumulamula omwikashanya wao?
    13: Mtegeleshe, bhanu omwaikati, “Lelo nolo mutondo echigenda mumusi gunu, nchikaleyo omwaka gwona, nchikola ebyasara, nchibhona amatundo.”
    14: Niga unu kamenya chinu agamutondo, no bhulame bhwemwe niki? Kulwokubha omususana noluo olubhonekana kwo mwanya mufuyi ndwiya ndubhula.
    15: Akili mwakaikilati, “labha Latabhugenyi akenda, echilama nokukola chinu na chiliya.”
    16: Nawe woli omwikuya ingulu yo bhwiganilisha bhwemwe. Obhwikuyi bhwona obhwo ni bhubhibhi.
    17: Kulwejo, kumwene unu kamenya okukola agekisi nawe atagakola, kumwene oyo ni chikayo.
  5:
    1: Muje woli, bhanu muli bhanibhi, mulile kwo bhulaka bhwaingulu kulwokubha eija okuja inyako kwimwe.
    2: Obhunibhi bhwemwe bhwanyamuhye na jingubho jemwe jagugunilwe na mafunyo amanyamusi.
    3: Jijaabhu jemwe na jimpilya jabhulilwe obhwekisi, no bhunyamuke bhwajo obhulola ingulu yemwe no kusimagisha emibhili jemwe lwo mulilo. Mweteleeo libhikilo lyemwe munsiku jo bhutelo.
    4: Mbe mulole, omuyelo gwa bhakosi bhanu muchali kubhayana omuyelo kulwokugesa amasambu gemwe-abhalila! Echikunga cha bhanu bhagesele ebhiyambwa bhyemwe chakingile mumatwi ga Latabhugenyi we bhise.
    5: Mwekaye kwo lumula muchalo nimwikondelesha emwe abhene. Nimwiyamya mumioyo jemwe kulisiku lwo kuchinjwa.
    6: Mwamulamuye no kumwita omulengelesi unu atakutula kubhabhuma.
    7: Kulwejo mwikomeshe, bhana bhasu, okukinga okuja kwa Latabhugenyi, labha omulimi kalinda ebhigeswa bhyo bhwana okusoka munsi, nalinda kwo kwikomesha ingulu yae, okukinga ingubha yo kwamba ne jamwisho jikagwa.
    8: Emwona mubhe bhekomesha; mulumyega emyoyo jemwe, kulwokubha okuja kwa Latabhugenyi kulyayeyi.
    9: Bhana bhasu, musige okwitoganganila emwe kwe mwe, mutaja kulamulwa. Mulole, omulamusi kemelegulu kumulyango.
    10: Kwechijejekanyo, bhana bhasu, mulole okunyansibhwa no kwikomesha kwa bhalagi bhanu bhalomaga mwi sina lya Latabhugenyi.
    11: Lola, echibhabhilikila bhanu abhekomesha, “bhana libhando.” Mwonguhye obhwikomesha bhwa Ayubu, nomulimenya eliikanyo lya Latabhugenyi ingulu ya Ayubu, nilwakutiki kutyo Latabhugenyi ejuye obhufula ne chigongo.
    12: Okukila bhyona, bhana bhasu, mutalaila, nolo kwo lwile nolo kwa insi, nolo kwe chilailo echindi. Nawe ati “yee” yemwe naibhe “yee” na “payi” yemwe ibhe “payi”, koleleki mutaja kugwila mundamu.
    13: Alio umwi mwimwe unu ali na inyanko? Nibhusibhusi asabhe. Angu, omunu wonawona unu kakondelelwa? Nembe jinyimbo jalikusho.
    14: Angu, alio wona wona agati yemwe unu ali mulwae? Nabhabhilikile abhakaluka bhwa ikanisa, na abhakaluka bha ikanisa bhasabhwe ingulu yae, nibhamubhambaga amafuta mwi sina lya Latabhugenyi,
    15: na lisabha lye likilisha elimuosha omulwae, na Latabhugenyi kamwimusha. Na labha akabha akolele ebhibhibhi, Nyamuanga kamufwila chigongo.
    16: Kulwejo mwigambilanega ebhibhibhi bhyemwe emwe kwemwe, nokusabhilana bhuli munu no wejabho, koleleki mubhone okwiulisibhwa. Lisabha lyo mulengelesi agebhula managa mamfu.
    17: Eliya ona aliga alimunu lweswe, asabhile kwa managa ingubha isige kugwa, na itaguye kunsi kwo mwanya gwa miyaka esatu na mesi sita.
    18: Na Eliya asabhile lindi, no lwile nilwitila ingubha ingulu ya insi na insi nisosha ebhigeswa.
    19: Bhana bhasu, labha umwi mwimwe akayabha okusoka mubhyechimali, nawe omunu oundi namusubhya,
    20: namenyati wona wona unu kamutangasha owebhibhibhi okusoka munjila jae jo bhukayi kakisha omwoyo okusoka mukufwa na kafundikila obhwamfu bhwe bhibhibhi.
60:
  1:
    1: Petro, intumwa ya Yesu Kristo, ku bhagenyi bhanu abha mu bhunyalambuke, ku bhasolwa, mu Ponto yona, Galatia, Kapadokia, Asia, na mu Bhisinia,
    2: okulubhana no bhumenyi bhwa Nyamuanga, Lata, kwo kwesibhwa na Mwoyo Mwelu, kwo bhwolobhe bhwa Yesu Kristo, na kulwo kwitililwa insagama yaye. Echigongo chibhe kwimwe, no mulembe gwemwe gwiyongeshe.
    3: Nyamuanga Lata wa Latabhugenyi weswe Yesu Kristo mbe esishwe libhando. Mu bhukulu bhwe chigongo chaye, achiyanile okwibhulwa kuyaya kwo bhubhasi bhwo kulyo mwandu okulabha mu bhusuluko bha Yesu Kristo okusoka mu bhafuye,
    4: kulwo kulya omwandu kunu kutali kwa kusimagila. kutakubhawo na bhujabhi nolwo kukeyelelwe. Kubhikilwe mu lwile ingulu yemwe.
    5: Kwo bhutulo bhwa Nyamuanga okulibhata okulubhana ne likilisha lyo Mwelulo gunu guliwo bhwangu okusululwa mu mwanya gwo bhutelo.
    6: Nimukondelwe mu linu, nolwo kutyo woli ni bhusi-bhusi kwemwe okwiyungwa obhusulumbaye mu malegejo ga bhuli nyami ku gandi na gandi.
    7: Jinu ni kwa insonga ati elikilisha lyemwe lisakwe, elikilisha linu lili lyo bhugusi bhulambu kukila ijaabhu, inu eibhula mu mumulilo gunu koleleki lisakwe elikilisha lyemwe. Jinu ejibhonekana koleleki elikilisha lyemwe libhone okwibhula obhumenyi, likusho, echibhalo mu kuswelulwa kwa Yesu Kristo.
    8: Muchaliga kumulola omwene, mbe nawe omumwenda. Mutakumulola woli, nawe omwikilisha mu mwene na muli no kukondelwa kunu kutakutula kwaikwa kwo bhukonde bhunu bhwijuywe likusho.
    9: Woli emwe abhene omulamila ganu mwakolele mu likilisha lyemwe, omwelulo gwe mitima jemwe.
    10: Abhalagi bhaigile no kubhusilisha kwo kwitegelesha okulubhana no Mwelulo gunu, okulubhana ne chiongo chinu chakabhee chemwe.
    11: Bhaigile nibhenda okumenya omwelulo ogwo kutyo guli nigwa nyami-ki ugwa gukachijako. Bhaigile one okwenda okumenya ati ni mwanya-ki gunu Mwoyo wa Kristo unu ali munda yebhwe aliga naika-ki nabho. Jinu jaliga nijibhonekana mu mwanya gunu elabhaga obhabhwila okulubhana na jinyako ja Kristo na likusho linu lyakamulubhile.
    12: Ejo jasuluywe ku bhalagi ati bhaliga nibhabhakolela emisango jinu, nawe atali ingulu yebhwe abhene, nawe ingulu yemwe-inyaika ye misango jinu okulabha ku bhalya bhanu abhachiletela omusango gwo bhwana kwemwe ku njila ya Mwoyo Mwelu unu atumilwe okusoka mu lwile, emisango jinu nolwo bhamalaika one abhaligila kwo kuswelulilwa kwaye.
    13: Kulwejo mwibhoyega ebhibhunu bhyo bhwenge bhwemwe. Nimubhega bhanu bhanu bhatuliye mu menganilisho gemwe. Nimubhega no bhubhasi bhwo kwiikanyimbwa mu chigongo chinu echiletwa kwemwe mu mwanya gwo kuswelulilwa kwa Yesu Kristo.
    14: Lwa bhana bhatoto abholobhe, mwasiga kubhoywa abhene kwa jinamba jinu mwalubhile mu mwanya gunu mwaliga mutangasha bhumenyi.
    15: Mbe nawe lwa kutyo unu abhabhilikiye aliga Mwelu, emwe one, mubhega bhelu mu ntungwa jemwe jona mu bhulame.
    16: Kulwo kubha jandikilwe ati, “Nimubhega bhelu, ku nsonga anye nili Mwelu.”
    17: Alabha mukabhilikila “Lata” Unu kalamula kwe chimali okulubhana ne milimu ja bhuli munu, kumisha omwanya gwo lugendo lwawo mu kwikeya.
    18: Mumenyele ati jaliga jitali ja feja amwi jaabhu- ebhinu bhinu ebhinyamuka-ebhinu bhinu emwe mweluywe okusoka mu ntungwa jemwe ejo bhumumu bhunu mweigiye okusoka ku bhalata bhemwe.
    19: Mbe nawe mweluywe mu nsagama ye chibhalo eya Kristo, lwa inyabhalega inu italiko esolo nolwo kakojole.
    20: Kristo asolelwe jinfuka je chalo jichali kutebhwawo, mbe nawe woli ku nsiku jinu eja kubhutelo, asuluywe kwemwe.
    21: Mu mwikilisishe Nyamuanga okulabha ku mwene, unu Nyamuanga amusuluye okusoka mu bhafuye na unu amuyaye likusho koleleki ati elikilisha lyemwe no bhubhasi bhubhe ku Nyamuanga.
    22: Mujikolele emitima jemwe kubha ja kisi kwo bholobhe bhwe chimali chilya, kulwa insonga ye lyenda lya bhasu linu lili no bhwikeya, kwibhyo mwendanega kwo kwikomesha kunu okusoka mu Mioyo.
    23: Emwe mwamalile okwibhulwa lwa kabhili, atali ku njuma unu ejinyamuka, mbe nawe okusoka ku njuma jinu jitakunyamuka, okulabha ku bhuanga no musango gwa Nyamuanga gunu gwasagile.
    24: Kulwo kubha “emibhili jona ni kuti mabhibhi, na likusho lyaye lyona ni kuti bhwaso bhwe ebhabhi. Libhabhi eliotoka no bhwaso obhusilisha,
    25: mbe nawe omusango gwa Latabhugenyi ogusigala kutyo kajanende.” Gunu ni musango gunu gwalasibhwe kuti musango gwo bhwana kwemwe.
  2:
    1: Kulwejo mubhute ku mbali obhunyake bhwona, obhujigi-jigi, olulimi, lifuwa na inyaika mbibhi.
    2: Lwa bhana abhalela omuligila amata ganu gali ge kisi age chinyamwoyo, koleleki ati mutule okukula mu Mwel,
    3: alabha mwalojishe ati Latabhugenyi ni wa bhwana.
    4: Nimuje ku mwene unu ali ebhui eyanga linu lilamile linu lyalemelwe na bhanu, mbe nawe elyo lyasolelwe na Nyamuanga na ni lya bhugusi bhulabhu mu mwene.
    5: Emwe one muli lwa mabhui ganu gali maanga ganu agombwakwa ingulu kubha nyumba je chinyamwoyo, koleleki ati obhugabhisi obhwelu bhunu obhusosha echogo che chinyamwoyo chinu echikilisibhwa na Nyamuanga okulabha ku Yesu Kristo.
    6: Amaandiko agaika kutya, “Lola, niteyeko ku Sayuni Libhui elya kukona, ingulu na linu lyasolelwe elyo bhugusi bhunene. wona wona unu kekilisha mu mwene atakwaika.”
    7: Kwibhyo echibhalo ni chemwe kwimwe emwe bhanu omwikilisha. Mbe nawe, “Libhui linu lyalemelwe na bhombaki, linu nilyo lyabhee ebhui ekulu Lya kukona”-
    8: ne, ebhui elyo kwikujula no olutale lyo kwikujula.” Bhenene abhekujula, bhanu abhagulema omusango, ku gulya gunu one bhaliga bhasolelwe kwijo.
    9: Mbe nawe emwe ni luganda lunu kwaliga lusolelwe, obhugabhisi bhwe chikayo, liyanga elyelu, abhanu bho bhutunge bhwa Nyamuanga, koleleki ati mutule okulasha ebhikolwa bhye bhilugusho ebhya uliya unu abhabhilikiye okusoka mu chisute no kuja mu bhwelu bhwaye obhwo kulugusha.
    10: Emwe okwamba mwaliga mutali bhanu, Mbe nawe woli emwe muli bhanu bha Nyamuanga. Emwe mutalamiye chigongo, mbe nawe woli mwalamiye echigongo.
    11: Abhendwa, nibhabhilikiye kuti bhagenyi na bhanu bhanu abhayega-yengala no kwiima kwemwe okwa inamba mbibhi eye chibhibhi, jinu ejilwanana ne Mioyo jemwe.
    12: Kubheile mubhe na ntungwa je kisi mu maanga, koleleki ati, alabha bhakabhaika kuti ati mukolele misango mibhibhi, mbe bhakajilola emilimu jemwe jili jekisi no kumukuya Nyamuanga mu nsiku jo kuja kwaye.
    13: Nuwolobhele bhuli bhutungi bhwo mwanamunu ingulu ya Latabhugenyi, akabha ali mukama kuti mukulu,
    14: akabha bhali bhatungi bhanu bhatumilwe okuja okubhanyasha bhanu abhakola amabhibhi no kubhakuya bhanu abhakola ejo bhwima.
    15: Kulwo kubha ni kwenda kwa Nyamuanga, ati kulwo kukola ebhye kisi omujibhisha jinyaika ja abhanu bhamumu bhanu bhali bhafila.
    16: Kuti bhanu bhanu bhasulumuywe, mwasiga kukolela obhusulumuywe bhwemwe kuti chinu cho kubhisamo amabhibhi, nawe mubhe kuti bhakosi bha Nyamuanga.
    17: Nimubholobhele abhanu bhona. Nimubhendega abhasu. Nimumubhayega Nyamuanga. Nimumwolobhelega omukama.
    18: Emwe abhagaya, nimubholobhelega bheso-bhugenyi bhemwe kwe bhibhalo bhyona, atali-la ati bheso-bhugenyi bhanu bhali bhekisi na bhololo, mbe nawe one bhanu bhali bhabhibhi.
    19: Kulwo kubha ni chibhalo kuti wona wona akegumilisha ku bhwasibhwa mu mwanya gunu kanyaka kenuchitaliwo chimali ku nsonga yo mutima gwaye ku Nyamuanga.
    20: Ni mabhona-ki ganu galiwo mukabha nimugendelelala okukola ebhibhibhi okumala mugendelele okusimagisibhwa? Mbe nawe mukakola ebhye kisi ka niwo munyake kwo oulamula, chinu ni chibhalo che kisi mu Nyamuanga.
    21: Ku linu mubhilikiywe, ku nsonga Kristo one anyasibhwe ingulu yeswe, abhasigiye echijejekanyo ingulu yemwe okulubha ebhigele bhyaye.
    22: Omwene atakolele chibhibhi, nolwo bhutabhonekene bhujigi-jigi bhwona bhwona ku munwa gwaye.
    23: Mu mwanya gunu mwenene afumilwe, atabhasubhisishe bhifumo, ejile anyaka, atakangilwe nawe esosishe mwenene ewaye omwene kalamula kwe chimali.
    24: Mwenene omwene etwikile ebhibhibhi bhyeswe ku mubhili gwaye kwiti, koleleki ati chasiga kubha ne ebhala lindi mu chibhibhi, na ati chilame ingulu yo bhulengelesi. Kwo kubhumwa kwaye emwe NIMWIULILA.
    25: Bhona bhanu mwaliga nimuyege-yenga lwa inyabhalega inu yabhulile, mbe nawe wolyanu mwasubhile ku mulefi na mulindilie we Mioyo jemwe.
  3:
    1: Kulwa injila inu, emwe bhanu muli bhagasi kubheile okwisosha ku bhalume bhemwe emwe abhene, koleleki, nolwo kuti abhandi bhebhwe bhachali kugwolobhela omusango, okulabha ku ntungwa ja bhagasi bhebhwe mbatula okubhaleta nolwo gutabhawo musango,
    2: kulwa insonga abho abhene abhabha bhailolele intungwa yemwe eyo bhwima amwi ne chibhalo.
    3: Jinu jikoleke atali kwo bhuligile bhwa anja-la kwo kulanga jinfwili, amwi kunanika jijaabhu, amwi bhifwalo bhya bhulele.
    4: Mbe nawe kukilao jikolekane kwa bhumunu bhwa munda yo Mwoyo, no kukila mu bhukonde bhwo kwikeya no bhucholele bhwo Mwoyo, bhunu ni bhubhasi bhunene imbele ya Nyamuanga.
    5: Kulwo kubha abhagasi abhelu bhenanikile abhene ku njila inu, bhaliga bhali ne likilisha ku Nyamuanga na bhabholobhee abhalume bhebhwe abhene.
    6: Kulwa injila inu Sara amwolobhee Ibhulaimu no kulubhilila omwene “Esebhu-genyi” waye. Emwe wolyanu muli bhana bhaye mukakola jinu jili je kisi na mukabha mutakubhaya mabhibhi.
    7: Mu njila eyo eyo, emwe abhalume kubheile okulama amwi na bhagasi bhemwe nimumenya ati bhenene ni bhejabho bhe chigasi bhalenga, nimubhamenya bhenene kuti bhalamisi bhejanyu abho mugabho gwo bhuanga. Nimukole kutya koleleki ati lisabhwa lyemwe lyasiga kuganyibhwa.
    8: Ebhya kubhutelo, emwe bhona, nimubhega no kwiganilisha kumwi, abho kufwilana chigongo, elyenda kuti bha nda umwi, abho kwikuya, na bhololo.
    9: Mwasiga kusubhya nsigu, amwi okufuma ebhya mungubho. Obhutasikene bhwacho ni kugendelela okusosha amabhando, ku nsonga inu mwabhilikiliywe, koleleki ati mutule okulya omwandu gwa libhando.
    10: “Mwenene unu Kenda obhulame no kubhona olusiku lwe kisi ni bhusi-bhusi aluganye olulimi lwaye kwa amabhibhi ne minwa jaye okukwaika ejo bhulige-lige.
    11: Na ainduke no kusiga amabhibhi no kukola agekisi. Aige omulembe no kugulubha.
    12: Ameso ga Latabhugenyi agamulola omulengelesi na amatwi gaye agongwa lisabhwa lyaye. Mbe nawe obhusu bhwa Latabhugenyi bhutasikene na bhalya bhanu abhakola emibhibhi.”
    13: Niga unu alibhanyamula emwe, mukabha nimuligila linu likondele? Mbe nawe mukabha nimunyaka kwo bhulengelesi, mbe muyanilwe libhando. Mwasiga kubhaya galya ganu bhenene abhagobhaya. Mwasiga kuwa mwoyo.
    15: Kukila ejo, nimumute Kristo Latabhugenyi mu Mioyo jemwe kuti bhelu. Bhuli mwanya nimubhega muli bhwangu okumusubhya bhuli munu unu kabhabhusha emwe ati ni Kulwaki muli no kwiikanya ku Nyamuanga. Nimukole kutya kwo bhwololo ne chibhalo.
    16: Nimubhega no mutima gwekisi koleleki ati abhanu bhanu abhafuma obhulame bhwemwe bhwe kisi mu Kristo bheswale kunsonga abhaika jinu jitasikene mwime kuti ati mwaliga nimukola mabhibhi.
    17: Ni kwa kisi kukila, alabha Nyamuanga kaligila, ati mwanyasibhwa kulwo oukola agekisi kukila okukola amabhibhi.
    18: Kristo one anyakile lugendo lumwi ingulu ye bhibhibhi. Omwene unu ali mulengelesi nawe anyasibhwe ingulu yeswe, kenu eswe chaliga chitali bhalengelesi, koleleki ati achilete eswe ku Nyamuanga. Afuye mu mubhili, mbe nawe akolelwe kubha muanga mu mwoyo.
    19: Mu Mwoyo, agendele no kuja okujisimulila emioyo jinu wolyanu jibhoyelwe mwi bhoyelo.
    20: Jaliga jitana bhwololo mu mwanya gunu obhwigumilisha bhwa Nyamuanga anu bhwaliga bhuchalindilila omwanya gwa Nuhu, mu nsiku jo bhukonji bhwa imeli, (isafina) na Nyamuanga akisishe bhanu bhatyali-la-mioyo munana- okusoka mu maji.
    21: Lunu ni lunyamo lwo bhubhatijo lunu olubhakisha emwe wolyanu, atali ati okwosha obhujabhi okusoka mu mubhili, mbe nawe alabha lisabhwa lyo mutima gwe kisi ku Nyamuanga, okulabha mu bhusuluko obhwa Yesu Kristo. Omwene ali mu kubhoko okwe bhulyo okwa Nyamuanga.
    22: Ajiye mu lwile. Malaika, obhutungi, na managa ni bhusi-bhusi bhimwolobhele omwene.
  4:
    1: Kulwejo, kulwo kubha Kristo anyakile mu mubhili, mbe nimufwale ebhigwato kwo Mwoyo gupta gulya. Omwene anyakile mu mubhili amalile okusigana ne bhibhibhi. Omunu unu atakulamulwa lindi okulama mu namba yo mubhili, nawe mukwenda kwa Nyamuanga, kwo bhulame bhwaye bhunu bhatasigile.
    3: Kulwo kubha omwanya gunu gwatulilewo gweile okukola emisango ja bhanu bha Maanga bhanu abhenda okukola obhumuke, kubha na Mwoyo mubhibhi, obhutamiji, inamba, obhulengelesi bhwe chipagani no kulamiya ebhisusano ebhyo kufululusha.
    4: Abheganilisha ati ni bhilugulo ungwa nimwichunda okukola emisango ejo amwi nabho, kwibhyo abhaika amanyamuke ingulu yemwe.
    5: Abhasosha okubhala kumwene unu ali bhwangu okulamula bhanu bhali bhaaanga na bhafuye.
    6: Kunsonga inu omusango gwo bhwana gunu gwasimuywe ku bhene bhanu bhaliga bhafuye, nolwo ati bhanu bhamalile okulamulwa mu mibhili jebhwe nolwo abhana munu, koleleki bhatule okulama okulubhana na Nyamuanga mu Mwoyo.
    7: Kubhutelo bhwe misango jona obhuja. kulwejo, mubhe no bhumenyi bhunu bhukamlikile, na mubhe na Mwoyo gwekisi ingulu ya lisabhwa lyemwe.
    8: Chichali kumala emisango jona, mbe nimukomelega mu kwenda ku bhuli umwi, kulwo kubha okwenda kutakuyenja kusululwa bhibhibhi ebhya bhandi.
    9: Nimweleshega obhufula ku bhuli umwi kwitonganila uli.
    10: Lwa kutyo bhuli umwi wemwe agabhiywe ebhiyanwa, nimufulubhendanilega kuti bhanu bhanu bhemeleleguyu kisi lwe bhiyanwa ebhindi bhinu ebhisosibhwa kutye-la na Nyamuanga.
    11: Bhuli munu akaika, na jibhega kuti ni melesho ga Nyamuanga, no munu akafulubhenda, na jibhega kuti ni bhutulo bhunu ayanilwe na Nyamuanga, koleleki ati bhuli musango Nyamuanga abhega nakusibhwa okulabha ku Yesu Kristo. Likusho no bhuinga bhibhega ku mwene kajanende na kajanende. Amina.
    12: Abhendwa, mwasiga lubhala ingulu yo kusakwa kunu okuja okubhasaka owe chinu chigenyi, nolwo kutyo chiliwo chinu chigenyi chinu chaliga nichibhonekana kwemwe.
    13: Mbe nawe lwa kutyo omugendelela okubhala obhumanyile bhwa jinyako ja Kristo, nimukondelwe, koleleki ati mukondelwe one no kusandabha mu bhusuluko bhwa likusho lyaye.
    14: Nolwo kutyo omufumwa ingulu ya lisina Lya Kristo, muna libhando, ku nsonga ya Mwoyo wa likusho na Mwoyo wa Nyamuanga enyanjile kwimwe.
    15: Mbe nawe asiga kubhawo wona wona owl kunyasibhwa kuti Mwoyo, mwifi, unu kakola amabhibhi, amwi unu kafulubhenda ne misango ja bhandi.
    16: Mbe nawe alabha omunu kanyasibhwa lwa Kristo, asiga kulola nswalo, nawe amukushe Nyamuanga mwisina elyo.
    17: Kulwo kubha omwanya gwakingile ku ndamu okwambila mu nyumba ya Nyamuanga. Alabha ikambila kweswe, mbe ejibha atiki ku bhalya bhanu bhatakugwolobhela omusango gwo bhwana ogwa Nyamuanga?
    18: Mbe alabha, “Omulengelesi kakisibhwa okulabha ku makomee, ejibha atiki ku munu unu atali mulengelesi no we bhibhibhi?
    19: Kulwejo bhona bhanu abhanyaka okulubhana no kwenda kwa Nyamuanga nibhatule emitima jebhwe ku mumogi omwiikanyibhwa koleleki bhabhe nibhakola eje kisi.
  5:
    1: Enibhelembeleja abhakaluka bhanu bhalimo mwime, anye, unu nili mukaluka wejabho no mubhambasi wa jinyako ja Kristo, noyo ali musangi mwikusho lya bhunu bhwakabhulisibhwe.
    2: Kulwejo, enibhatamo omwoyo emwe bhakaluka, nimulilebhe liijo lya Nyamuanga linu libhalimo. Nimulilole, atali ati kunsonga kubheile, mbe nawe kunsonga omuligila kutyo, okulubhana na Nyamuanga. Nimulilolele, atali kwo kwenda jimpilya ja jinswalo, mbe nawe kwo kwenda.
    3: Mwasiga kwikola bhakulu ingulu ya bhanu bhanu bhali emwalo yo bhwangalisi bhwemwe, mbe nawe nimubhe chijejekanyo kwiijo.
    4: Anu Nyamuanga omukulu alibhonekana, mulilamila olutenga lwa likusho lunu lutakubhusha bhugusi bhwacho.
    5: Nko kutyo, nemwe abhasigaji abhatoto, nimubholobhele abhakulu bhemwe. Emwe bhona, nimubhufwale obhwolobhe no kufulubhendelana emwe abhene kwa bhene, kulwo kubha Nyamuanga kabhalema abhe chigundu, mbe nawe kabhayana echigongo bhanu abholobhe.
    6: Kulwejo mwolobhega emwalo yo kubhoko kwa Nyamuanga kunu kuli kuyali koleleki ati abhenamushe kwo mwanya gwaye.
    7: Nimumuteleko jinyako jemwe ingulu yaye, kulwo kubha kabhegana.
    8: Mbe nimubhe no bhwenge, nimubhe bhetegelesha. Omusoko wemwe ulya, lishetani, ali lwa Intale inu eibhuta kenu nitebha, niyenda omunu wo kutemula.
    9: Nimwimelegulu mutasikene nage. Nimubhega na managa mulikilisha lyemwe. Nimumenyega ati abhasu bhanu bhali muchalo bhajibhwene jinyako lwejo.
    10: Mbe kukilawo ejo ejo kunyaka kwo mwanya mutoto, Nyamuanga we chigongo chona, unu abhabhilikiye mwikusho lya kajanende mu Kristo, kabhakumisha, kabhakomesha no kubhakumanya amanaga.
    11: Obhuinga bhubhe ku mwene Kajanende na kajanende. Amina
    12: Enimwenda Silwano kuti wasu mwiikanyibhwa, na nibhandikiye emwe mu chifuyi okulabha ku mwene. Enibhatulamo omwoyo na enibhambalila ati chinu jandikilwe ni chigongo che chimali cha Nyamuanga. Nimwimelegulu mu mwene.
    13: Abhekilisha bhanu bhali Bhabheli, bhanu bhasolelwe amwi nemwe, abhabhakesha.
    14: Nimukeshanyega bhuli umwi kwo kunyunyana kwe lyenda. No mulembe gubhe kwimwe bhanu muli mu Kristo.
61:
  1:
    1: Simon Petro, omukosi na intumwa ya Yesu Kristo, ku bhaliya bhalamiye elikilisha liliya liliya lya kisi kutyo chalamiye eswe, elikilisha linu lili mu bhulengelesi bhwa Nyamuanga no mwilusi weswe Yesu Kristo.
    2: Echigongo chibhe kwemwe; omulembe gwiyongeshe okutula mu bhwengeso bhwa Nyamuanga no Mukama weswe Yesu.
    3: Okutula mu bhwengeso bhwa Nyamuanga chamabhona amagambo gaye gona kulwo bhwiyami bhwo bhulame, okusoka ku Nyamuanga unu achibhilikiye kwo bhujima bhwa likusho lyaye.
    4: Kwa injila inu achiyanile obhwisige bhwo bhulago bhukulu bhwe kisi. Akolele linu kwo kuchikola chibhe abhali bhwo mwandu bhwo bhusimuka bhwa Nyamuanga, kutyo echigendelela okusiga amabhibhi ge chalo chinu.
    5: Kwa injuno inu, mukole amanaga okwongesha obhujima kwa injila yo kwikilisha kwemwe, kwo bhujima, obhwengeso.
    6: Okutula ku bhwengeso, echitilu, no kutula ku chitilu, okwigumulisha, no kutula okwigumilisha, obhulengelesi.
    7: Okutula ku bhulengelesi elyenda lya bhaili no kutula ku lyenda lya bhaili, obhenji.
    8: Labha emisango jinu jili mwimwe, jikagendelela okukula mwimwe, mbe emwe mutakubha bhagumba amwi abhanu abho bhatakwibhula amatwasho ku bhwengesho bhwo Mukama weswe Yesu Kristo.
    9: Mbe nawe wona wona oyo atali ne misango jinu, kalola emisango ja yei la; omwene ni muofu, alabhiwe kutyo osibhwe ebhiyeno bhyaye bhya kala.
    10: Ku lwejo, bhaili, mwikomeshe koleleki mumenye obhusolwa no kubhilikilwa kwemwe. Labha mukakola ganu, mutakwikujula.
    11: Kutyo omwibhonela obhwanfu bhwo mulyango gwo kwingilila mu bhukama bhwa kajanende bhwo Mukama weswe no mukisha Yesu Kristo.
    12: Mbe kutyo anye enibha mwangu okubhejukisha emisango jinu bhuli mwanya, nolwo kutyo mujimenyele, woli mwabheye bhakomeye mu chimali.
    13: Eniganilisha ati nikolele ja bhwana okubhemusha no kubhejukisha ingulu ye misango jinu, nichalimo mwihema linu.
    14: Kwo kubha enimenya ati omwanya nti mulela enisoshao lihema lyani, lya kutyo Omukama Yesu Kristo anyelesishe.
    15: Enikomesha kwa managa gona ingulu yemwe koleleki mwijuke emisango jinu nolwo nikabha nagendele.
    16: Kwo kubha eswe chitalubhile jingani ejo jiigisibhwe ku bhwekisi ao chabhabhwiliye ingulu ya managa no kwitula abhwelu Omukama weswe Yesu Kristo, tali eswe chabheye bhabhambasi bha likusho lyaye.
    17: Omwene alamiye likusho na lisima okusoka ku Nyamuanga Lata ao obhulaka bhunguwe okusoka mwikusho likulu nibhwaika ati, “Unu niwe Omwana wani, omwendwa wani oyo nikondelesibhwe nage.”
    18: Chonguwe obhulaka bhunu mbusokelela mwigulu ao chaliga chili nage ku chima chiliya echelu.
    19: Chilinagwo omusango gunu gwo bhulagi ogwo gumaliliye, ogwo omukola je kisi okugungwa. Ni kuti itala eyo eyaka muchisute okingila okusuluka na jinyota ja machelelesha ejo ejibhonekana mu myoyo jemwe.
    20: Mumenye ganu ati, bhutalio bhulagi obhwo obhwandikwa kwo kwiganilisha kwo mulagi omwene.
    21: Kwo kubha bhutalio bhulagi obhwo bhwejile kwe lyenda lyo munu, tali abhanu bhasakiwe no Mwoyo Omwelu oyo alomele okusoka ku Nyamuanga.
  2:
    1: Abhalagi bho lulimi bhabhonekene ku Bhaisraeli, na bheigisha bho lulimi abheja kwemwe. Kulwa imbisike abhaleta ameigisho go lulimi mbamwigana Omukama unu abhagulile. Abheletela obhunyamuke bhwo bhwangu ingulu ya bhene.
    2: Abhanfu abhalubha jinjila jebhwe ja jinswalo no kutula ku bhene abhaifuma injila ye chimali.
    3: Kwo mutubho abhabhanena abhanu kwo kulabhila emisango jo lulimi indamu yebhwe itakukola, obhunyamuke bhwebhwe obhubhalubha.
    4: Kwo kubha Nyamuanga atabhasigile bhamalaika abho bhaindukile. Tali abhesele nyombe koleleki bhabhoywe jingoye okukinga ao indamu yakabhakingile.
    5: Nolwo kutyo Nyamuanga atekomesishe okutegelela insi ya kala. Tali amubhikile Nuhu, oyo ali no bhubhilikilwa bhwo bhulengelesi, amwi na bhandi musanju, ao atatiliye induluma ingulu ya insi eyo yayabhile.
    6: Nyamuanga alamuye emisi ja Sodoma na Gomora okingila okubha lifu no bhunyamuke koleleki chibhe chijejekanyo ku bhabhibhi mu nsiku jo bhutelo.
    7: Mbe nawe ejile akola elyo, amwiluye Lutu omunu wo bhulengelesi, oyo aliga abhiilisibhwe na jintungwa jimbibhi eja bhanu bhatakulubha ebhilagilo bhya Nyamuanga.
    8: Kulwo kubha omunu unu wo bhulengelesi, oyo ekaye nabho lusiku kwo lusiku nanyasha omutima gwae kwago ongwaga no kugalola.
    9: Kulwejo Latabhugenyi amenyele jinjila jo kubhakisha abhanu bhaye mu katungu ka jinyako no kubhalindilila abhabhibhi okukingila mundamu ku lusiku lwo bhutelo.
    10: Bhusi bhusi chinu nicho echimali ku bhanu abhagendelela okwikala mu namba yo mubhili gunu no kugaya. Abhanu bhejabho bhanu bhana libhasi lye mitima jebhwe, bhatakubhaya okugaya abha likusho.
    11: Nolwo kutyo bhamalaika bhali no bhutulo na managa okukila abhanu, bhatakutula okuleta indamu ingulu yebhwe ku Latabhugenyi.
    12: Mbe nawe jintyanyi ejo jitali no bhwenge bhakonjelwe kwo bhusoko bhwo kugwatibhwa no kusingalisibhwa.
    13: Abhanyolwa kulwo muyelo gwa mabhibhi gebhwe. Mumwisi gwona bhekaye kwa manyamuke. Bhejuye amabhibhi no bhunyamuke. Abhakondelelwa amabhibhi go lulimi mumalya amwi nawe.
    14: Ameso gebhwe gafundikiwe no bhushani; bhatakwiwa okukola amabhibhi. Abhabhajiga no kubhagwisha abhekilisha abhalela mubhiyeno. Bhane mitima ejo jijuye inamba, ni bhana abho bhafumilisibhwe.
    15: Bhasigile injila ye chimali. Bhabhulile abhalubha injila ya Balaam omwana wa Beori, oyo endele okubhona omuyelo gwo bhujabhi.
    16: Mbe nawe aganyibhwe ingulu ya mabhibhi gaye. Insikili eyo yaliga ili ntita niloma mu bhulaka bhwo munu, achulesishe olusalo lwo mulagi.
    17: Abhanu bhanu ni kuti migela ejo jitali na manji. Ni kuti amele ago agasosibhwao no muyaga. Elile linene libhikilwe ku njuno yebhwe.
    18: Abhaloma kwo kwiiyana. Abhagwisha abhanu ku namba yo mubhili. Abhajiga abhanu abho abhalegeja okubhabhilima bhaliya bhekaye mu bhikayo.
    19: Abhabhalagila abhanu okwiyangala kenu abhene ona bhali bhagaya bha mabhibhi. Kunsonga omunu kakolwa kubha mugaya wa chinu echo chimukamile.
    20: Oyo kesoshayo mu bhibhibhi bhya insi kwo kugwata obhwengeso bhwa Latabhugenyi no mukisha Yesu Kristo, namala nasubhila obhubhibhi obhwo, okubhonekana kwaye okubha kubhibhi okukila kubhwambilo.
    21: Akili abhanu abho bhakasigile okumenya injila yo bhulengelesi kuliko okuimenya mbasubha lindi okusiga ebhilagilo ebhyelu ebhyo bhayanilwe.
    22: Olugani lunu olubha ne chimali ku bhene, “imbwa yasubhila amatanake gayo. Na ingulubhe eyo yosibhwa eisubha lindi mumatoto.”
  3:
    1: Mbe oli, enikwandikila awe, omwendwa inyarubha inu eya kabhili koleleki nikusisimule obhwenge,
    2: koleleki utule okwijuka emisango ejo jaikilwe na bhalagi abhelu no kumenya echilagilo cho Mukama weswe no mwilusi kwo kulabha ku ntumwa.
    3: Umenye gunu kwamba, ati abhalomi abha iniku abhaja mu nsiku jo bhutelo okubhalomela emwe iniku, mbalibhata okulubhana no kwenda kwebhwe.
    4: Mbe nibhaika “Gulyaki omulago gwo kusubha? Bhalata bheswe bhafuye, Mbe nawe ebhinu bhyona bhyaliga bhili kutiyo okusokelela kubhwambilo bhwo kuanga.
    5: Mbekola okulabhilwa ati insi no lwile bhyambile okusoka mu manji no kulabha mu manji munsiku ja kala, kwo musango gwa Nyamuanga,
    6: na ati kwo kulabha ku musango gwaye na manji nigabha insi ku mwanya ogwo, ijuye amanji yanyamuwe.
    7: Mbe nawe oli olwile ne chalo jibhikilwe kwo musango ogwo gwo kulwo mulilo. Bhibhikilwe ku indamu na masingalisho ga abhanu bhanu bhatali bha Nyamuanga.
    8: Inu itakutula kwiindya obhubhambasi bhwao, bhendwa, ati olusiku lumwi ku Latabhugenyi ni kuti emyaka chiumbi. Ne myaka chiumbi ni kuti lusiku lumwi.
    9: Itali ati Omukama kakola okukumisha omulago, lwa kutyo ejiganilisibhwa okubha, Mbe nawe omwenikili ni mwikomesha ingulu yemwe, omwene atakwenda nolwo umwi asingalike, Mbe nawe endele okusosha omwanya koleleki bhona bhante.
    10: Nawe olusiku lwo Mukama olwija lwo mwifi, olwile olulabhao nilusekana. Ebhinu ebhisingalisibhwa no mulilo. Insi ne bhinu bhyona bhinu bhilimo ebhisululwa abhwelu.
    11: Kulwo kubha ebhinu bhyona ebhisingalisibhwa mu njila inu. Mbe oubha munu wa kutiki? Wiyanje kisi mukalibhatiye ka Nyamuanga.
    12: Owendibhwa okumenya no kwikenga bhwangu mu lusiku lwo kwija Nyamuanga. Olusiku olwo olwile olusingalisibhwa no mulilo. Ne bhinu ebhinyalaganyibhwa na libhasi lya lisubha.
    13: Mbe nawe okulubhana no mulago gwaye, chilindiliye olwile luyaya na insi inyaya, ao abhalengelesi bhalinyanja.
    14: Mbe bhendwa kulwo kubha echilindilila ebhinu bhinu, wikomeshe okwangalila ubhe no mulembe amwi nage.
    15: Yangalila okwikomesha kwa Latabhugenyi weswe mu mwelulo, lwo mwendwa weswe Paulo, kutyo abhandikiye emwe, okulubhana no bhwengeso bhunu ayanilwe.
    16: Paulo kalomelela ago gona munyalubha jaye, bhilio ebhinu bhinu bhikomeye okubhimenya. Abhanu bhanu bhatana esima no kwimelegulu bhabhinyamuye ebhinu ebhyo, lwa kutyo abhakola mu maandiko okugenda mumasingalisho gebhwe.
    17: Kutyo, bhendwa kwo kubha omugamenya ago, mwiyangalile abhene koleleki mwasiga okubhushwa no bhujigi bhwa bhabheyi no kubhusha obhulengelesi.
    18: Mbe nawe mukule mu chigongo no bhumenyi bhwa Latabhugenyi no mukisha Yesu Kristo. Wolyanu likusho lino mwene woli na kajanende. Amina.
62:
  1:
    1: Chilya chinu chaliga chiliwo okusoka bhusimuka-chilya chinu chonguywe, chilya chinu chalolele kwa meso geswe, chilya chinu chabhwene, na chinu amabhoko geswe gachigwatile-okulubhana no musango gwo bhuanga.
    2: No bhuanga bhulya bhwakolelwe kwo kumenyekana abhwelu, na nichibhulola, no kubhubhambalila, no kubhalasisha obhuanga bhwa kajanende, bhunu bhwaliga ku Lata na nibhukolwa kumenyekana kweswe.
    3: Chilya chinu chalolele no kuchungwa echichikumusha kwemwe one, koleleki ati mutule okubhanyasha amwi neswe, no bhulangi bhweswe amwi na Lata no mwana waye Yesu Kristo.
    4: Na echibhandikila emisango jinu emwe koleleki ati obhulosi bhweswe bhukumile.
    5: 'Gunu Nigwo omusango gunu chonguywe okusoka kwaye no kubhalasisha: Nyamuanga ni bhwelu na munda yaye chitalimo chisute na katyali.'
    6: Alabha chikaika ati chili no bhusangi nage kenu nichilibhatila mu chisute, chaliga na chitakukola je chimali.
    7: Mbe nawe chikalibhatila mu bhwelu lwa kutyo ali mu bhwelu, echisangila eswe abhene kwa bhene, na insagama ya Yesu Kristo, eyo mwana waye eichesha okusoka mu bhibhibhi bhyona.
    8: Alabha chikaika ati chitana bhibhibhi, echijiga-jiga weswe abhene, ne chimali chitachilimo eswe.
    9: Mbe nawe chikata ebhibhibhi bhyeswe, mwenene ni mwiikanyibhwa na mulengelesi okuchiswalilila ebhibhibhi bhyeswe no kuchesha na mabhibhi gona.
    10: Chikaika ati chichali kukola bhibhibhi, echimukola mwenene kubha mulimi, no musango gwaye gutachilimo kweswe.
  2:
    1: Abhana bhani abhendwa, enibhandikila emisango jinu kwemwe koleleki mwasiga kukola chibhibhi. Mbe nawe alabha oumwi wemwe akakola echibhibhi, chili no mujuni unu ali amwi na Lata, Yesu Kristo -unu ali mulengelesi.
    2: Mwenene ni mugwatanya ku bhibhibhi bhyeswe, na atali kwe bhibhibhi bhyeswe-la bhyenyele, mbe nawe one mu Chalo chikobhe.
    3: Ku linu echimenya ati echimumenya omwene, chikabhigwata ebhilagilo bhyaye.
    4: Omwene unu kaika, “Enimumenya Nyamuanga,” Mbe nawe atakubhigwata ebhilagilo bhyaye, ni mulimi, ne chimali chitamulimo.
    5: Mbe nawe wona wona unu kagwata omusango gwaye, ni chimali ku munu ulya okwenda kwa Nyamuanga okukumisibhwa. Kulinu echimenya ati chili mu mwene.
    6: Omwene unu kaika ati alamile mu Nyamuanga kumwiile omwenene one alibhatega lwa kutyo Yesu Kristo kutyo alibhatile.
    7: Abhendwa, nitakubhandikila emwe chilagilo chiyaya, nawe chilagilo Cha kala chinu mwamalile okubha nacho kusoka bhusimuka. Echilagilo cha kala ni musango gunu mwonguywe.
    8: Nolwo kutyo enibhandikila emwe chilagilo chiyaya, chinu chili che chimali mu Kristo na kwemwe, ku nsonga echisute echilabhawo, no bhwelu bhwe chimali bhuli bhwangu obhumulika.
    9: Omwene unu kaika ali mu bhwelu kenu namusoka owabho mbe oyo ali mu chisute Kukinga wolyanu.
    10: Omwene unu kamwenda owabho alamile mu bhwelu na gutaliwo musango gwona gwona gunu ogutula okumwikujusha.
    11: Mbe nawe omwene unu namusoka owabho oyo ali mu chisute na kalibhatila mu chisute; Omwene atakumenya aki eyo kaja, ku nsonga echisute chamuofusishe ameso gaye.
    12: Enibhandikila emwe, abhana abhendwa, ku nsonga mwiswaliliywe ebhibhibhi bhyemwe kulwa ingulu ya lisina lyaye.
    13: Enibhandikila emwe, bhalata, ku nsonga mumumenyele omwenene kusoka bhusimuka. Enibhandikila emwe, abhasigaji, ku nsonga nimusigega omubhibhi ulya. Enibhandikila emwe, abhana abhakola, ku nsonga omumumenya Lata.
    14: Enibhandikila emwe, Bhalata, ku nsonga mumumenyele mwene kusoka bhusimuka. Enibhandikila emwe, bhasigaji, ku nsonga mulumatene, no musango gwa Nyamuanga gubhekayemo, na mwamutamishe/mwamuigile omubhibhi ulya.
    15: Mwasiga kuchenda echalo nolwo masango ganu galimo muchalo. Nakabhee ulya akachenda echalo elyenda lyo kumwenda Lata litamulimo.
    16: Kulwo kubha bhuli chinu chinu chilimo mu chalo-obhuligisi bhwo mubhili, okuligila kwa meso, ne chigundu cho bhuanga- bhitakusokana na Lata mbe nawe ebhisokana ne chalo.
    17: Echalo no bhuligisi bhwacho ebhilabhawo. Nawe mwenene unu kakola okwenda kwa Nyamuanga oyo niwe nagendelelala okulama kajanende.
    18: Bhana bhatoto, ni mwanya gwa kubhutelo. Lwa kutyo mwonguywe ati unu kamulema Kristo kaja, nolwo wolyanu bhanu abhamulema Kristo bhejile, ku jinu echimenya ati hi mwanya gwa kubhutelo.
    19: Bhajiye jebhwe nibhachisokamo, kulwo kubha bhaliga bhatali bheswe. Lwa kutyo bhakabhee kweswe bhakagendelee okubha amwi neswe. Mbe nawe mu mwanya gunu bhagendele jebhwe, echo chelesishe ati bhaliga bhatali bhe wasu.
    20: Mbe nawe mwitiliywe amafuta noyo Omwelulo, emwe bhona muchimenyele echimali.
    21: Nitabhandikiye emwe ku nsonga mutakuchimenya echimali, nawe ku nsonga omuchimenya na ku nsonga lutalimo lulimi lwa echimali chilya.
    22: Omulimi niga nawe ni mwenene unu kalema ati Yesu ni Kristo? Omunu unu kamulema Kristo, nanu kalema Lata no Mwana.
    23: Atali unu kalema omwana nabha-la na Lata. Wona wona unu kamwikilisha omwana ali na Lata one.
    24: Alabha ni ingulu yemwe, chilya chinu mwonguywe kusoka kubhwambilo siga chigendelele okubhayana emwe. Lwa chiliya chinu mwonguywe kusoka mu bhwambilo echibhenyanjamo mwimwe, one mulinyanja mu mwana na Lata.
    25: 'Na gunu nigwo omulago gunu achiyanile eswe: obhulame bhwa kajanende.'
    26: Enibhandikila ganu emwe okulubhana na bhaliya bhanu bhakabhatangasishe emwe mu munjila.
    27: Na ingulu yemwe, amafuta galya ganu mwalamiye okusoka kwaye gabhekayemo, na mutakukena munu wona wona kubheigisha. Mbe Nawe alabha amafuta gaye agabheigisha okulubhana ne misango jona na ni chimali na kutali lulimi, nolwo kutyo alabha abheigisishe, nimwikalega mu mwene.
    28: Na wolyanu, abhana abhendwa, nimwikalega mu mwene, koleleki mu mwanya gunu akabhonekane, chitule okubha no bhubhasi na chitakwiyungwa kubha na nswalo imbele hate mu kuja kwaye.
    29: Alabha omumenya ati mwenene hi mulengelesi, na nimumenya ati bhuli umwi unu kakola ejo bhulengelesi abhuywe no mwene.
  3:
    1: Mbe nimulole ni lyenda lya kutiki linu Lata achiyaye, ati chibhilikilwe bhana bha Nyamuanga, na nikwo kutyo chili. Ku nsonga inu Echalo chitakuchimenya kulwo kubha chitamumenyele omwene.
    2: Abhendwa eswe wolyanu chili bhana bha Nyamuanga, na jichali kumenyekana lwa kutyo jakabhe. Echimenya ati olwo Kristo alibhonekana, chilisusana nage, kulwo kubha chilimulola lwa kutyo ali.
    3: Na bhuli umwi unu ali no bhubhasi bhunu kwo okulubhana no mwanya gunu oguja gunu gwelesibhwe ku mwene, abhelesha abhene lwa kutyo mwenene ali mwelu
    4: Bhuli munu unu kagendelela okukola ebhibhibhi kanyamula ebhilagilo. Ku nsonga echibhibhi ni bhunyamusi bhwe bhilagilo.
    5: mumenyele ati Kristo abhulisibhwe koleleki asoshewo echibhibhi chimwi. Na mu mwene chitalimo chibhibhi.
    6: Ataliwo nolwo umwi unu katula okulama mu mwene no kugendelela okukola ebhibhibhi. Ataliwo munu nolwo umwi unu katula okulama mu bhibhibhi akabha amubhwene amwi amumenyele mwenene.
    7: Abhana abhendwa, munu wona wona asiga kubhayabhya. Unu kakola ejo bhulengelesi ni mulengelesi, lwa kutyo Kristo one ni mulengelesi.
    8: Unu kakola ebhibhibhi ni wa Shetani, ku nsonga Shetani ni mukosi we bhibhibhi kusoka bhusimuka. Ku nsonga inu omwana wa Nyamuanga abhulisibhwe koleleki atule okujinyamula emilimu ja Shetani.
    9: Wona wona unu ebhuywe na Nyamuanga atakutula kukola chibhibhi, Ku nsonga injuma ya Nyamuanga imulimo. Atakutula kugendelela kukola chibhibhi Ku nsonga ebhuywe na Nyamuanga.
    10: Mulinu bhana bha Nyamuanga na bhana bha Shetani abhamenyekana. Wona wona unu atakukola chinu chili cho bhulengelesi, atali wa Nyamuanga, nolwo ulya unu atakutula okumwenda owabho.
    11: Gunu Nigwo omusango gunu mwonguywe okusoka bhusimuka, ati kuchiile okwenda eswe abhene kwa bhene,
    12: atali lwa kutyo Kaini aliga ali mubhibhi no kumwita owabho. Na ni kulwa-ki amwitile? Ku nsonga ye bhikolwa bhyaye bhyaliga bhibhibhi, ne bhyo wabho bhyaliga bhyo bhulengelesi.
    13: Bhana bhasu, mwasiga kulugula, nolwo echalo chikabhabhililillwa.
    14: Echimenya ati chasokele mu lufu no kwingila mu bhuanga, ku nsonga echibhenda abhaili bhasu. Wona wona unu atali na lyenda kakomela mu kufwa.
    15: Omunu wona wona unu kamubhiilililwa owabho ni mwiti. Na mumenyele ati obhuanga bhwa kajanende bhutakwinyanja munda yo mwiti.
    16: Mu linu echilimenya elyenda, ku nsonga Kristo esosishe obhuanga bhekaye ingulu yeswe. Neswe one kuchiile okubhusosha obhulame bheswe ingulu ya bhasu.
    17: Mbe nawe wona wona unu ali ne bhinu, mbe namulola owabho ali mukene, mbe nawe naguganya omwoyo gwaye ogwe chigongo ingulu yaye; Angu, okwenda kwa Nyamuanga kubhekayemo kutiki?
    18: Abhana bhani abhendwa, chasiga kwenda kwe minwa-la nolwo kwe misango jinu chitalimo chinu nawe mu bhikolwa ne chimali.
    19: Mu linu echimenya ati eswe chili mu chimali, ne mioyo jeswe ejikomelesha mu mwene.
    20: Nolwo kutyo emioyo jeswe ejichilamula, Nyamuanga ni mukulu kukila emioyo jeswe, no mwene kamenya misango jona.
    21: Abhendwa, alabha emioyo jeswe jitakuchilamula, mbe chili no bhubhasi ku Nyamuanga.
    22: Na chona chona chinu echisabhwa echichilamila okusoka kwaye, ku nsonga chigawtile ebhilagilo bhyaye no kukola emisango jinu ejo kukondelesha imbele yaye.
    23: Mbe chinu nicho echilagilo chaye ati kuchiile okulikilisha lisina lyo mwana ways Yesu Kristo no mwendanega eswe abhene kwa bhene -lwa kutyo achiyaye echilagilo chaye,
    24: unu kabhyolobhela ebhilagilo bhyaye kakomela mu mwene, na Nyamuanga kabhekalamo abhene. Na ku nsonga inu echimenya ati kachiikaya eswe, ku Mwoyo unu achiyaye.
  4:
    1: Abhendwa, mutekilishaga bhuli Mwoyo, mbe nawe nimujisakega emioyo mujilole alabha ejisoka ku Nyamuanga, ku nsonga abhalagi bhafu abho lulimi bhabhonekene mu chalo.
    2: Mu linu omutula okumumenya Mwoyo wa Nyamuanga- bhuli Mwoyo gunu ogwikilisha ati Yesu Kristo ejile mu mubhili ni wa Nyamuanga,
    3: no Mwoyo gunu gutakumwikilisha Yesu gutali gwa Nyamuanga. Gunu ni Mwoyo gwo kumulema Kristo, gunu mwonguywe ati gwejile, na wolyanu bhwangu gulu mu Chalo.
    4: Emwe muli bha Nyamuanga, abhana abhendwa, na mwamalile okubhaiga ku nsonga unu abhalimo emwe ni mukulu kukila unu ali mu Chalo.
    5: Bhenene ni bha mu Chalo, kulwejo chinu abhaika ni je chalo, ne Chalo echibhategelesha.
    6: Eswe chili bha Nyamuanga. Mwenene unu kamumenya Nyamuanga kachungwa eswe. omwene unu atali wa Nyamuanga atakutula kuchitegelesha. Mu linu echimenya Mwoyo we chimali na Mwoyo wo lulimi.
    7: Abhendwa, chendane eswe abhene kwa bhene, lwa kutyo okwenda ni kwa Nyamuanga, na bhuli umwi unu Kenda ebhuywe na Nyamuanga no kumumenya Nyamuanga.
    8: Omwene unu atakwenda atakumumenya Nyamuanga, ku nsonga Nyamuanga ni lyenda.
    9: Okwenda kwa Nyamuanga kwasuluywe mwiswe, ati Nyamuanga amutumile omwana waye enyele-la mu chalo koleleki chilamile okulabha ku mwene.
    10: Mu lyenda linu, atali ati chamwendele Nyamuanga, mbe nawe omwene niwe achendele, no kumutuma omwana waye abhe chogo kulwe bhibhibhi bhyeswe.
    11: Abhendwa, alabha Nyamuanga achendele eswe, nikwo kutyo kuchiile eswe one okwendana abhene kwa bhene.
    12: Atalio nolwo umwi unu alamulolele Nyamuanga. Alabha chikendana eswe abhene kwa bhene, Nyamuanga achikayemo Munda yeswe ne lyenda lyaye likumiye mwiswe.
    13: Mu linu echimenya ati chikaye mu mwene no mwene mwiswe, ku nsonga achiyaye Mwoyo waye.
    14: Chilolele no kubhambalila ati Lata amutumile omwana waye ati abhe mwelusi we Chalo.
    15: Bhuli unu kekilisha ati Yesu ni mwana wa Nyamuanga, Nyamuanga kekala mu mwene no mwene mu Nyamuanga.
    16: Ne echimenya no kwikilisha elyenda linu Nyamuanga ali nalyo mwiswe. Nyamuanga ni kwenda, no mwene unu kekala mu lyenda kekala munda ya Nyamuanga, na Nyamuanga one kekala munda yaye.
    17: Mu lyenda linu lyamalile okukumisibhwa agati yeswe, koleleki chibhe no bhubhasi ku lusiku lwa indamu, ku nsonga lwa kutyo mwene ali, neswe one nikwo kutyo chili mu Chalo chinu.
    18: Mu kwenda bhutalimo bhubha. Mbe nawe elyenda linu likumiye eibhwesa anja, ku nsonga obhubha bhililene na indamu. Mbe nawe omwene unu kobhaya atakumisibhwe mu lyenda.
    19: Echenda kulwo kubha Nyamuanga achendele okwamba.
    20: Akabha oumwi akaika ati, “Enimwenda Nyamuanga” Mbe nawe amusokele owabho, ni mulimi. Ku nsonga unu atakumwenda owabho, unu kamulola, atakutula okumwenda Nyamuanga unu achaliga kumulola.
    21: 'Na chinu nicho echilagilo chinu chili nacho okusoka ku mwene: wona wona unu kamwenda Nyamuanga, kumwiile amwende no wabho one.'
  5:
    1: Wona wona unu kekilisha ati Yesu ni Kristo oyo ebhuywe na Nyamuanga. Na wona wona unu kamwenda oyo asokele ku Lata one kabhenda abhana bhaye.
    2: Ku linu echimenya ati echibhenda abhana bha Nyamuanga-ungwa nichimwenda Nyamuanga no kukumisha ebhilagilo bhyaye.
    3: Kutya nikwo echimwenda Nyamuanga ati echibhoyelo ebhilagilo bhyaye. Ne bhilagilo bhyaye ni bhyangu.
    4: Kulwo kubha bhuli unu ebhuywe na Nyamuanga kachiiga echalo. Na bhunu nibhwo obhumogi bhwo kuchiiga echalo, elikilisha lyeswe.
    5: Niga unu achiigile echalo? Ni ulya unu kekilisha ati Yesu ni mwana wa Nyamuanga.
    6: Unu niwe ejile kwa maji na isagama-Yesu Kristo. Atejilela kwa maji nawe kwa maji na isagama.
    7: 'Kulwo kubha bhaliwo bhasagile bhanu abhabhambalilawo:'
    8: 'Mwoyo, amaji na insagama. Abhasatu bhanu abhekilishanya. (Komelesha: emisango jinu “Lata, omusango, na Mwoyo Mwelu” Gatakubhonekana mu bhitabho ebhinu ebhya insonga ebhya kala).'
    9: Alabha echibhulamila obhubhambasi bhwa bhana-munu obhubhambasi bhwa Nyamuanga ni bhukulu kukila obhwo. kulwo kubha obhubhambasi bhwa Nyamuanga ni bhunu-ati anabhwo obhubhambasi bhunu bhuli ayei no mwana waye.
    10: Omwene unu kamwikilisha omwana wa Nyamuanga ali no bhubhambasi munda yaye omwene. Na wona wona unu atamwikilisishe Nyamuanga amukolele kubha mulimi, kulwo kubha atabhwikilisishe obhubhambasi bhunu Nyamuanga abhuletele okulubhililana na mwana waye.
    11: No obhubhambasi nibhwo bhunu— ati Nyamuanga achiyaye obhuanga bhwa kajanende, no bhuanga bhunu bhuli mu mwana waye.
    12: Unu ali nage mwana ali no bhuanga. Unu atanage omwana wa Nyamuanga atana bhuanga.
    13: Nibhandikiye jinu koleleki mumenyele ati mulino bhuanga bhwa kajanende— emwe bhanu mwikilisishe lisina lyo Mwana wa Nyamuanga.
    14: Na bhunu nibhwo obhubhasi bhunu chili nabhwo imbele yaye, ati alabha chikasabhwa chinu chona chona chinganiliye no kwenda kwaye, kachungwa.
    15: Na kalabha echimenya ati kachungwa —chona chona chinu echimusabhwa echimenya ati chili nacho echo echisabhwa.
    16: Kalabha omunu kamukola owabho kakola ebhikolwa bhye chibhibhi chinu chitakusila mu lufu, kumwiile okusabhwa na Nyamuanga kamuyana obhuanga. Enaika ku bhalya bhanu echibhibhi chebhwe ni chilya chinu chitakusila mu kufwa— chiliwo echibhibhi chinu echisila mu lufu— nitakwaika ati kumwiile okusabhwa ingulu ye echibhibhi echo.
    17: Obhwikote bhwona ni chibhibhi— mbe nawe chiliwo echibhibhi chinu chitali cha lufu.
    18: Echimenya ati unu ebhuywe na Nyamuanga atakukola chibhibhi. nawe unu ebhuywe na Nyamuanga kabhikwa nage kisi kajanende, no mubhibhi ulya atakutula kubhautasha.
    19: Echimenya ati eswe chili bha Nyamuanga na chimenyele ati echalo chona chili emwalo yo bhutunge bhwo mubhibhi ulya.
    20: Mbe nawe echimenya ati omwana wa Nyamuanga ejile no kuchiyana obhumenyi, ati echimumenya mwenene unu ali chimali na ati chilimo mu mwene unu ali chimali, nolwo mu mwana waye Yesu Kristo. Ni Nyamuanga we chimali no bhuanga bhwa kajanende.
    21: Abhana abhendwa, nimwikenge ebhisusano.
63:
  1:
    1: Inyarubha inu eisoka kumukaruka na eigenda kumugasi omusolwa na abhana bhaye, ahhana babho enibhenda muchimali na atali anye ela, tali na bhona bhanu bhamenyele echimali,
    2: okwingana ne echimali chinu chili munda yeswe na chinu chilikala neswe akajanende.
    3: Echigongo, ne echisa no omulembe bhilibha amwi neswe okusoka ku lata Nyamuangana ku Yesu Kristo Omwana wa Lata, muchimali na mukwenda.
    4: Enikondelelwa muno kutiya, namenya ati abhana abhandi bhalamile muchimali, lwakutyo chalamiye echilagilo chinu okusoka ku Lata.
    5: Mbe naoli enikusabhwa awe mayi, nitali ati enikwandikila echilagilo chiyaya, tali ni ilya chaliga chilinayo okusokelela kubhwambilo, lwa kutyo jichiile okwendana eswe abhene. Na bhunu nimwo obhwenji, bhunu bhuchiile kulama nabhwo, okwingana ne echilagilo chae.
    6: Chinu nicho echilagilo lwakutyo mwayunguhwe okusoka kubhwambilo, lwa kutyo jibheile kulama mucilagilo echo.
    7: Kulwokubha abhajigi bhafu bhasambalile muchalo, na bhatakwikilisha ati Yesu ejile ali mwana munu. Mbe oyo atakwikilisha kutyo niwe omujigi naunu kalema Kristo.
    8: Mbe mwimenye abhene ati mwasiga okubhusha amagambo ganu chamalile okusombola, nawe koleleki mulamile echiyanwa chingene.
    9: Omunu wonawona kagendelela okuja imbele atagwatiliye eliigisho lya Kristo, atali na Nyamuanga. Oyo agwatiliye eliigisho ali na Nyamuanga no Omwana waye.
    10: Labha omunu naja kwimwe atejile ne eliigisholinu, mwasiga okumukumilila munyumba jeswe na mawasiga okumukesha.
    11: Kulwokubha unu kamukesha kasasikana mubhikolwa bhaye ebhibhibhi.
    12: Nili na amagambo mafu ago kukwandikila, na nitendele okugandika kulupapura no obhwino. Nawe eniikanya ukubhakingako nilome imbele yemwe, koleleki likondelwa lyemwe likumile.
    13: Abhana bha muyala wanyu omusolwa abhabhakesha.
64:
  1:
    1: Omukaruka, ku Gayo omwendwa, oyo enenda muchimari.
    2: Mwendwa enikusabhila ubhone amabhando misago jona na ubhe no bhuanga bhwa kisi, lwakutyo omwoyo gwao ogubhonekelwa.
    3: Okubha nakondewe muno omwanya ogwo nabwiliwe na abhayili bhanu bhejile okusosha obhubhambasi bwechimali chao, lwa kutyo oulibhata muchimali.
    4: Nitali nobhukondelewe bhunene kukila bhunu, okungwa ati abhana bhani abhalibhata muchimali.
    5: Omwendwa ukola kwo mwoyo gwekisi okusakila abhaili na abhagenyi.
    6: Bhanu bhasosishe obhubhambasi bwe elyenda lyao mumeso ga likanisa. Oukola ejakisi okubhasila mulugendo lwebwe kunjila jinu ejimukondela Nyamuanga.
    7: Kwo kubha kwa sina, bhangendele, bhutagega chinu chonechone kusoka kubhanu bha Maanga.
    8: Kulwejo ejendibwa okubhakuma abhanu nkabhanu abho, koleleki chibhe bhakosi bhe milimu muchimali.
    9: Nandikie likanisa lisango lilebhe, nawe Diotrofe unu kenda okubha wokwamba agati yebwe, atakuchikilisha eswe.
    10: Kulwejo alibha naja, nilichuka ebhikolwa byae bhinu kakola, lwa kutyo kaika emisango emibhibhi ejitasyanya neswe. Achali kwikilishanya nebhikolwa bhinu, omwenene atakubhalamila abhaili, nolwo kabhaganya abhandi bhanu abhenda okubhakuma abho abhaili nokubhabhilimya bhasoke mwikanisa.
    11: Omwendwa usige okulubha echibhibhi atali ulubhe ejakisi. Unu kakola agakisi ni wa Nyamuanga na unu kakola amabhibhi achali kumulola Nyamuanga.
    12: Demetrio kabhambalilwa na bhone ne chimali echene eswe bhona echimwimako no omenya ati obhubhambasi bweswe ni bwe chimali.
    13: Ninago amagambo mafu agokukwandikila, atari ntakwenda okukwandikila kwa ikalamu no bwino.
    14: Atali enenda okuja okukulola kusiku ja oli anu, chililoma chili amwi. Omulembe gubhe amwi nawe, abhasani abhakukesha. Bhakeshe abhasani bhuli munu kwi lisina lyae.
65:
  1:
    1: Yuda omukosi wa Yesu Kristo, omumula wabho Yakobo, kubhanu bhabhilikiwe, bhanu abendwa na Lata Nyamuanga, bhanu bhabhikilwe kulwokwenda kwa Yesu Kristo.
    2: Mwongesibhwe echisa no omulembe ne elyenda.
    3: Emwe abhendwa, ao naliga ninikomesha kwa amanaga okubhandilika ingulu yo omwelulo gweswe bhona, yabhee bhusi bhusi kwanye nibhandikile kwo okubhasombolela ati mwisigombele elikilisha linu bhayabhilwe abhekilisha lugendo lumwi lwenyele.
    4: Kulwokubha abhanu bhandi kwa imbisike bheingisishe agati yemwe, abhanu abho bhatelehyeko olunyamo lwa indamu, ni bhanu bhanu bhatakulamya abhaindula echigongo cha Nyamuanga weswe nibhakola bhujabhi, nibhamulema Omukama weswe wechimali Yesu Kristo.
    5: Mbe olyanu enenda okubhechusya ka lugendo ona mwaliga nimumenya chimwi chimwi ati Omukama achunguye abhanu okusoka muchalo cha Misiri, nawe namala nasingalicha bhanu bhatekilisishe.
    6: Na bhamalaika bhanu bhatalindile obhukama bhwebhwe nawe nibhasiga obhwikalo bhwebhwe Nyamuanga nabhabhoya jingulwema akajanende, mumwilima, koleleki bhalamulwe ku lunaku luliya olukulu.
    7: Lwa kutyo Sodoma na Gomora ne ebhikale bhinu bhyaliga bhijongele emisi ejo, ona nijingila mubhusiani nibhalubhilisha inamba inu itali yo obhusimuka. Mbe jinu jabhabhwene jaliga jili bhijejekanyo bhya bhanu abhanyaka mundamu yo omulilo gwa akajanende.
    8: Nyabhuliko, munjila eyo eyo abhalota echiloto, bhanu ona abhakotya emibhili jebhwe, na abhalema obhuinga, na abhaloma olulimi ingulu yo Omunu wa likushyo.
    9: Nawe nolwo malaika omukulu Mikaeli, ao aliga nayambana na shetani nokubhusyanya nage ingulu yo omubhili gwa Musa, atalegejishe okusosha indamu yolulimi ingulu yaye, mbe nawe asigilejo jona naika ati, “Nyamuanga akugonye!”
    10: Nawe abhanu bhanu abhaleta olulimi ingulu ya chonachona chinu bhatakumenya. Nachinu bhatakumenya, chinu jintyanyi jinu jitali na bhwenge ejichimenya okulubhana na obhusimuka bhwajo. Mbe amagambo nkago nigo agabhanyamula.
    11: Jilibhabhona! Kulwokubha bhatulile munjila ya Kaini, nokulubhilisha echikayo cha Balaamu. Bhasingalikiye mukwigana kwa Kora.
    12: Mbe abhanu bhanu nimatale mumalya gemwe age elyenda, nibhanyenyega bhila nswalo, nibhelishala abhene. Nimele ganu gatali na ng'ubha, ganu gagegelwe no omuyaga, ni mati ganu gaungulusishe gatali na amatwasho ganu gafuye kwiya kabhili, ganu gakulile gakulile emisi.
    13: Ni makonjo aga inyanja gali na iyogele na agasosha jinswalo genyele, ni njota jinu ejigosola gosola jibhikiwe obhwilafulu bhwo omwilima akajanende.
    14: Enoko, omunu wamusanju mulubhala lwa Adamu, alagile ingulu yebhwe, naika ati, “Lola! Omukama kaja ne bhiumbi kwe bhiumbi ebhya abhalengelesi bhae,
    15: koleleki bhakole indamu ingulu ya bhuli munu, nokubhata muntambala bhanu bhatamulamya Nyamuanga ingulu ye bhikolwa bhyebhwe bhyona bhinu bhalakolele bhinu bhitali bhya bhulengelesi, na kulwamagambo gona agobhululu kuganu bhalomaga gatali ga bhulengelesi ingulu yae.”
    16: Bhanu nibhaliya bhafwaga omwoyo, bhanu bhatekilishanyaga bhanu bhalubhaga obhuligisi bhwebhwe bhwo bhujabhi, bhanu bhekuyaga muno, abho kwo lubhala lwebhwe abhajigaga abhandi.
    17: Nawe emwe, bhendwa, Mwijuke emisango jinu jaikilwe na Jintumwa no Omukama Yesu Kristo.
    18: Bhabhabhwiliye ati, “Mukatungu ka jinsiku jokumalisha bhalibhayo abhanu bhaligayo, bhanu bhalilubhilishaga inamba jinu jitali jo okulamya Nyamuanga.”
    19: Abhanu abho abhataganyisha, abhatangasibhwa na inamba ejobhusimuka, nanbhatali na Mwoyo Mweru.
    20: Nawe emwe, bhendwa, lwakutyo omumbaka mulikilisha lyemwe elyeru muno, na lwakutyo omusabhwa Mubhweru Bwe echinyamwoyo,
    21: muchulele mulyenda lya Nyamuanga, mutegelee echisa cho Omukama weswe Yesu Kristo chinu echibhayana obhukama bhwa akajanende. Mbe nimwoleshe echisa kubhanu
    22: bhali ne echitimato.
    23: Abhandi nimubhachungule kwo kubhachungula mumulio. Ku bhandi mweleshe echisa na obhubha, ni mubhiilililwa nolwo omwenda gunu kutehyeko lidoa no omubhili gundi
    24: Mbe olyanu ku unu katula okubhalinda mwasiga okwikujula, na unu katula okubhemelengushu imbele ya likusho lyaye, obhutabhona nkofu nawe mulu na likondelwa enene,
    25: Ku Nyamuanga omwerusi enyele, Kristo Omukama weswe, likusho libhe kumwene, obhukulu, obhutulo na amanaga gachaliga okubhao amaimbo gona, olyani nolwo nakajanende.
66:
  1:
    1: Kunu ni kuswelulwa kwa Yesu Kristo kunu Nyamuanga amuyaye koleleki abheleshe abhakosi bhaye amisango jinu jili ja bhusi bhusi jibhonekane bhwangu. Agakolele gamenyekane kwo kumutuma malaika waye ku mukosi Yohana.
    2: Yohana asosishe obhubhambasi bhwa bhuli chinu chinu alolele okulubhana no omusango gwa Nyamuanga na ku bhubhambasi bhunu bhwasosibhwe ingulu ya Yesu Kristo.
    3: Ana libhando unu kasoma kwo bhulaka na bhaliya bhona bhanu abhagendelela amasango go bhulagi bhunu no kuchikolela chinu chandikilwemo, kulwa insonga omwanya gweliye.
    4: 'Yohana, ku makanisa musanju ganu gali Asia: echigongo chibhe kwemwe no mulembe okusoka ku mwene unu alio, unu aliga alio, na unu alija, no kusoka kwe myoyo musanju bhanu bhali imbele ye chitebhe chaye echo bhutungi,'
    5: no kusoka ku Yesu Kristo unu ali mubhambasi mwiikanyibhwa, omwibhulwa wo kwamba wa bhanu bhafuye, no mutungi wa bhakama bha ku Chalo chinu. Ku mwene unu kachenda na achisulumuye okusoka mu bhibhibhi bhyeswe kwa insagama yaye,
    6: achikolele kubha bhukama, bhagabhisi bha Nyamuanga ne esemwene ku mwene libhe ekusho na amanaga kajanende kone. Amina.
    7: Lola, kaja na mele; bhuli liso lilimulola, amwi na bhona bhanu bhamwitile. Na jinganda jona eje chalo ejilila kumwene. Yee, Amina.
    8: “Nanye Alfa na Omega,” Kaika Latabhugenyi Nyamuanga, “Unu alio, na unu aliga alio, na unu kaja, unu ali na manage.”
    9: Anye, Yohana-owanyu no umwi unu kasangila amwi nemwe mu nyako no bhukama no by mu chimali bhunu bhuli mu Yesu.
    10: nalinga nili kwisinga linu elitongwa Patimo kulwa insonga yo musango gwa Nyamuanga no obhubhambasi okulubhana na Yesu. Naliga nili mu Mwoyo ku lusiku lwa Latabhugenyi. Ninungwa inyuma yani obhukama bhwa ingulu kuti litalumbeta,
    11: nibhwaika, “Nuwandike mu chitabho jinu oulola, ujitume ku makanisa musanju, jije Efeso, jije Simurna, jije Pergamo, jije Thiatila, jije Sardi, jije Philadelphia, na jije Laodikia.”
    12: Ninikebhukila nilole ni bhukama bhwana bhunu obhwaika nanye, na nejile nekebhukila nindola ingujo ya ijaabhu ili na jitala musanju.
    13: Agati-gati ya ingujo ya jitala aliga alimo umwi uti Mwana wo munu, afwaye ikanju ndela inu yaliga ikingile ku bhisesegela bhya amagulu gaye, na omuchipi ogwa ijaabhu okwiinda echifubha chaye.
    14: Omutwe gwaye na jinfwili Jaye jaliga jelele uti magafu gamwela uti mabhui ga ing'ubha, na meso gaye galiga uti ebhesi lya mulilo.
    15: Ne bhigele bhyaye bhyaliga uti chuma chinu chikubhilwe muno, kuti chuma chinu chilabhile mu mulilo, no bhulaka bhwaye bhuli lwe chiulumo cha maji mafu ganu agetuluka kwa managa.
    16: Aliga agwatiliye jinjota musanju mu kubhoko kwaye okwebhulyo, no okusoka mumunwa gwaye lyaliga lilimo lipanga linyamogi gabhili. Obhusu bhwaye bhwaliga ni bhulabhya lwa lisubha kutyo elisekana muno.
    17: Nejile namulola, Ningwa mumagulu gaye lwo munu unu aliga afuye. Natulilako okubhoko kwaye okwebhulyo ingulu yani no kwaika ati, “wasiga kubhaya! Anye ndi wo kwamba no wokumalisha,
    18: na unu nilamile. Naliga nafuye, mbe nawe lola, nilamile kajanende! Na nili na jifungulujo ejo lufu na nyombe.
    19: Kulwejo, nujandike jinu walolele, jinu jilio woli na jinu jilibhonekana kukila jinu.
    20: 'Kulwo kubha jinu jiselekele okulubhana na jinjota musanju jinu wabhwene ku kubhoko kwani okwebhulyo, inomyo eya ijaabhu eya tala musanju: Jinjota musanju mbe ni Malaika bha Makanisa galya musanju, na Inomyo ya tala musanju ni galiya makanisa musanju.”'
  2:
    1: '“Ku Malaika owa Likanisa Lya Efeso yandika: ''Jinu ni misango ja ulya unu agwatiliye jinjota jiliya musanju mu kubhoko kwaye okwebhulyo. Omwene unu kalibhata agati ya Jinomyo na jijaabhu eja jitala musanju kaika kutya,”'
    2: “'Nimenyele chinu oukola no kukomela kwao ku milimu na kubhwigumilisha bhwalya mu chimali, na ati utakutula okwaikana nabho bhanu bhali bhabhibhi, na wabhalegejishe bhona bhanu abhebhilikila ati ni ntumwa Kasi tikutiyo, na abhabheelesha kubha bhalimi.
    3: Nimenyele uli no myoyo kwo okutendesha no kwigumilisha, na walabhile ku mafu kunsonga ya lisina lyani, na uchali kuigwa.
    4: Mbe nawe gunu Nigwo nilinagwo mu bhutasikene nawe ati, wasigile elyenda lyao elyokwamba.
    5: Kulwejo nuwichuke anu waguye, ute no kukola ebhikolwa bhinu wakolele okusoka ku bhwambilo. Ukalema okuta, enikujako no okuisoshao inomyo yao anu ili.
    6: Mbe nawe awe una linu ati, utamangenwe galiya ganu abhanikolai bhakolele, nolwo Anye one nitamangenwe nago.
    7: Alabha uli no kutwi, tegelesha ganu Mwoyo kabhwila amakanisa. Na ku mwene unu kwiya ndimuyana echibhali cho jilya kwiti lyo bhuanga bhunu bhuli mu Paladiso ya Nyamuanga.'
    8: 'Ku Malaika unu ali kwi Kanisa lya Smirna andika: ''jinu ni misango ja ulya unu ali bhwambilo no bhutelo unu aliga afuye na nabha muanga lindi:'
    9: “'Enijimenya jinyako jawo no bhutaka bhwawo (Mbe nawe awe uli munibhi), no lulimi lya bhalya bhanu abhetoga abhayaudi (Mbe nawe tibho- bhenene ni likofyanyisho lya Shetani).
    10: Wasiga kubhaya jinyako jinu jilikubhona. Lola! Shetani Kenda okubhesa abhandi bhemwe mwibhoyelo koleleki nibhone okulegejibhwa, no omujonyaka kwa nsiku ekumi. Mbe mubhe bheikanyibhwa kukinga kufwa, ne enibhayana olutendo lwo bhuanga.
    11: Alabha uli no kutwi, tegelesha ganu lwa kutyo Mwoyo kagabhwila amakanisa. Omwene unu kaiga atakubhona mauta go lufu lya kabhili.'
    12: 'Ku malaika wa likanisa elya Pergamo yandika: jinu nijo kaika omwene unu ali na lipanga elyo bhugi, elya mogi gabhili.'
    13: “'Enimenya libhala linu wikaye - libhala linu anu chili echitebhe cho obhutungi bhwa Shetani. Nolwo kutyo awe ugwatile muno lisina lyani, utalilemele elikilisha lyao linu Lili kwanye, nolwo jinsiku jilya eja Antipasi omubhambasi wani, omwiikanyibhwa wani, unu etilwe agati-gati yemwe, ao niwo Shetani ekaye.
    14: 'Mbe nawe nili ne misango mifui jitasikene nawe: uliyo na bhanu eyo bhanu bhagwatile ameigisho ga Balaamu, mwene unu amwiigisishe Balaki okutao ebhikujulo imbele ya bhana bha Israel, koleleki bhalye ebhilyo bhinu bhyasosibhwe ku bhiyana ebhye bhisusano no obhulomesi.'
    15: Kwibhyo ebhyo, nolwo awe ulio na bhandi bhebhwe bhanu abhagwata ameigisho aga Bhanikolai.
    16: Mbe nute! Alabha ukalema okukola kutyo, enija bhwangu, enijo okukola lilemo ingulu yao kwa lipanga linu elisoka mu Kanwa Kani.
    17: Alabha uli no kutwi, mbe nutegeleshe Mwoyo chinu kabhabhwila amakanisa. Unu kaiga, enimuyana emanu (emikate) inu ibhisilwe, one enimuyana libhui limwela linu lyandikilweko lisina liyaya ingulu ya libhui, lisina linu atali unu kalimenya atali omwene unu kalilamila.'
    18: '“Ku Malaika wa likanisa elya Thiatila yandika: “Jinu nijo emisango no Mwana wa Nyamuanga, omwene unu ali na meso gaye uti ebhesi lya mulilo, ne bhigele kuti China chinu chikubhilwe muno:'
    19: “'Enimenya chinu ukolele-elyenda lyao ne likilisha no bhufulubhendi no bhwigumilisha bhwao obhwe chimali, na ati chilya chinu wakolele ayei kutya ni kukila chinu wakolele mu bhwambilo.
    20: 'Mbe nawe ninalyo linu ingulu yao: oumwigumilisha omugasi Yezebeli unu kebhilikila omwene -la ati omulagi mugasi. Ku meigisho gaye, nabhayabhya abhakosi bhani okulomela no kulya ebhilyo bhinu ebisosibhwa ebhiyanwa ku bhisusano.'
    21: Namuyanile omwanya ogwo kuta, mbe nawe atakwenda kuta no kusiga obhubhibhi bhwaye.
    22: Mbe lola! enimwesa ku chitanda cho bhulwaye, na bhaliya bhanu abhakola obhusiani nage munyako nyafu, alabha jitali kutyo nibhate kuchinu akolele.
    23: Enijo bhabhuma abhana bhaye bhafwe na Kanisa gone gamenye ati anye nanye unu katatilisha ameganilisho na inamba. Enimuyana bhuli umwi wemwe lwakutyo ebhikolwa bhyaye.
    24: Mbe nawe ku bhandi bhemwe bhanu musagile mu Thiatila, ku bhaliya bhona bhanu mutakugwata eliigisho linu, na bhanu mutakumenya chilya chinu abhandi abhabhilikila obhumbise bhwa Shetani, enaika kwemwe, nitakubhatelako mujigo gwone gwone ingulu yemwe.'
    25: Ku musango gwone gwone, ni bhusi-bhusi mubhe bhakomee kukinga anu ndijila.
    26: Wona wona unu kasiga no kukola chilya nakolele kukinga ku bhutelo, ku mwenene ndimuyana okutunga ingulu ya Maanga.
    27: '''Alibhatunga kwa insimbo ye chuma, lwa jimbakuli eja mayalu, kabhata bhibhala bhalagi.'''
    28: Lwa kutyo nalamiye okusoka ku Lata wani, ndimuyana one ijota ya katondo.
    29: Alabha uli no kutwi, nuungwe chilya chinu Mwoyo kagabhwila amakanisa.'
  3:
    1: 'Ku Malaika wa Likanisa Lya Sardi yandika: ''Emisango ja uliya unu agwatiliye jilya emyoyo musanju eja Nyamuanga na jinjota musanju. “Enimenya chinu oukola. uli no lususo lwo kubha muanga mbe nawe, uli mufuye.'
    2: Imuka na ukomeshe ganu gasagile, mbe nawe gali yei okufwa, kunsonga nitabhibwene ebhikolwa bhyao bhikumiye mu meso ga Nyamuanga wani.
    3: Kulwejo, nuwichuke, jiliya jinu walamiye no kungwa. Nuwolobhe no kuta. Mbe nawe ukalema okwimuka, enija lwo mwifi, na utakumenya ni mwanya ki gunu enikujako.
    4: Mbe nawe galio amasina matoto aga bhanu bhanu bhali Sardi bhanu bhatajijabhishe emyenda jebhwe. Abho nibho abhalibhata amwi nanye, bhafwaye emyenda jimwela kobho, kunsonga bhejile.
    5: Mbe unu kaiga kafwafibhwa ebhifwalo bhimwela kobho, na koto nitakulisimya Lisina lyaye okusoka mu chitabho cho bhuanga, na enilibhilikila lisina lyaye imbele ya Lata wani, na imbele ya Bhamalaika.
    6: Alabha uli no kutwi, tegelesha jinu Mwoyo kutyo kagabhwila amakanisa.”
    7: '“Ku Malaika owa Likanisa elya Philadefia yandika: Emisango ja unu ali mulengelesi na ali we chimali-unu ali na jifungulujo ja Daudi, na kegula na atalio unu kegala, kegala na atalio unu katula okwigula.'
    8: Enimenya chinu ukolele. Lola, nikuteleyeo imbele yao omulyango gunu gwigukile gunu atalio unu katula ogugwigala. Nimenyele ati uli na managa matoto mbe nawe ugwolobhee omusango gwani na utakulilema lisina lyani.
    9: Lola! bhona bhanu bhali mulikofyanyisho lya Shetani, bhanu abhaika ati bhenene ni Bhayaudi Kasi tikwo kutyo, kukila ejo abhajiga-jiga. Enibhakola bhaje no kulamya imbele ya magulu gao, na mbamenya ati naliga nikwendele.
    10: Kulwo kubha ubhibhikile ebhilagilo bhyani kwo bhwigumilisha kwe chimali, enikulinda one mu mwanya gwao ogwo kulegejibhwa gunu oguja mu Chalo chona, okubhalegeja bhaliya bhona bhanu bhekaye mu chalo.
    11: Enija bhwangu. Nugwatilile muno chinu uli nacho koleleki asiga kubhao munu owo kugega olutenga lwao.
    12: Enimukola unu kaiga kubha ing'ingi mu Yekalu ya Nyamuanga wani, na atakusokamo koto. Enilyandika ku mwene lisina Lya Nyamuanga wani, lisina lyo musi gwa Nyamuanga wani (Yelusalemu nyaya, gunu ogwika okusoka mu lwile ku Nyamuanga wani), ne Sina lyani eyaya.
    13: Omwene unu ali no kutwi, nongwe chinu Mwoyo kaika ku MaKanisa.'
    14: '“Ku Malaika wa Likanisa elya Laodikia yandika: ''Emisango jaye unu ali Amina, unu ali wo kwimako no mubhambasi Mwiikanyibhwa, mutungi ingulu yo bhumogi bhwa Nyamuanga.'
    15: Enimenya chinu ukolele, na ati awe utanyiliye nolwo utanebhila, niligiye ati akili wakabhee munyiliye amwi mubhila!
    16: Kwibhyo, ku nsonga awe uli ne bhila bhila, utane bhila nolwo kunyilila, mbe enija okukutanaka usoke mu munwa gwani.
    17: Kulwa kubha owaika, “Anye nili munibhi, nabhee na bhinu bhyafu, na nitakenele chinu chona chona.” Mbe nawe atakumenya ati awe uli mutaka na munu we mwalo muno, no owo kusulumbalilwa, mutaka, muofu na tuyu.
    18: 'Tegelesha inyaika yani: nugule kwanye ijaabhu inu ilabhile mu mulilo koleleki ubhone kubha munibhi, na jingubho jimwela jinu ejilabhyangila koleleki ujifwale omwene na wasiga kwelesha jinswalo ja bhutuyu bhwao, na amafuta go kubhambaga ku meso gao koleleki ulole.'
    19: Bhuli unu enenda, enimwelesha no kumwiigisha lwa kutyo jiile okulama; kulwejo, nubhe we chimali na ute.
    20: Lola enimelegulu ku mulyango ne nikonona. Wone wone unu kongwa obhulaka bhwani no kwingula omulyango, enija no kwingila muju yaye, no kulya ebhilyo nage no mwene amwi nanye.
    21: Unu kaiga, enimuyana echimali cho kwinyanja amwi nanye ingulu ye chitebhe chani cha ingoma, lwa kutyo anye naigile no kwinyanja amwi na Lata wani ingulu ye chitebhe chaye echa ingoma.
    22: Unu ali no kutwi, kwo kungwa mbe nongwe jinu Mwoyo kabhwila amakanisa.”
  4:
    1: Okumala emisango jinu nindolelela neke-neke, nindola ati omulyango gwaliga gwigukile Mulwile. Bhulya obhulaka bhwo kwamba, nibhwaika nanye kuti linyawegona, nibwaika ati, “Ija anu, enijokukwelesha jikalabhao emisango jinu.”
    2: Ao nao naliga jili mu Mwoyo, nindola chaliga chilio echitebhe Cha ingoma chiteyweo Mulwile, no munu achinyanjiye.
    3: Oumwi unu aliga achinyanjiye aliga mabhala kuti ebhui lya Yaspi ne lya akiki. Na likoma lya-bhasi lyaliga lichisingiye echitebhe cha Ingoma. Likoma lya-bhasi lyaliga nilibhonekana kuti Zumalidi.
    4: Echitebhe Cha Ingoma chaliga chisingiywe na bhitebhe bhindi bhya Ingoma makumi gabhili na bhina, na bhanu bhaliga bhenyanjileko ku bhitebhe bhya Ingoma bhaliga bhakaluka makumi gabhili na bhana, bhafwafibhwe ebhifwalo bhimwela no olutenga lwa ijaabhu luli ku mitwe jebhwe.
    5: Okusoka ku chitebhe Cha Ingoma nijisokamo jimbesi ja jindyabhyo, na mabhalagaji na jindyabhyo. Na jitala musanju jaliga nijaka imbele ye chitebhe cha Ingoma, jitala ejo ni myoyo musanju ja Nyamuanga.
    6: Lindi imbele ye chitebhe Cha Ingoma galiya ilio inyanja, inu ili abhwelu lwa lilole. Bhona bhanu bhaliga nibhesingula ku chitebhe cha Ingoma bhaliga bhalio abho bhulame bhana, bhanu bhaliga bhejuye ameso imbele na inyuma.
    7: Echimogwa cho kwamba chinu chaliga no bhuanga chaliga chili uti Ntale, echimogwa Cha kabhili chinu chaliga no bhuanga chili uti chinana, echimogwa Cha kasatu chinu chaliga no bhuanga chili no bhusu uti bhwo mwanamunu, na ulya owo bhuanga owa kana aliga ali uti inkona inu eiguluka.
    8: Ebhimongwa bhinu bhina ebhyo bhuanga bhuli chimogwa chaliga chili na mabhabha mukaga, bhijuye ameso ingulu ne mwalo yabhyo. Mugeta na mumwisi bhatakujibhila kwaika ati, “Mwelu, Mwelu, Mwelu ni Latabhugenyi Nyamuanga, unu ali mutungi ingulu ya bhona, unu aliga alio, unu alio, na unu Alina.”
    9: Bhuli mwanya ebhimongwa bhilya ebhyo bhuanga anu bhyaliga nibhisosha likusho, ne echibhalo, no kusima imbele ya unu aliga enyanjile ku chitebhe echo echa Information omwene unu alamile kajanende Kona,
    10: Mbe abhakaluka makumi gabhili na bhana nibhalamya abhene imbele yaye unu aliga achinyanjiye echitebhe cha Ingoma. Mbamulamya unu alamile kajanende Kona no kwesa jintenga jebhwe imbele ye chitebhe cha Ingoma mbaika ati,
    11: “Latabhugenyi weswe na Nyamuanga weswe, unu wiile okulamila likusho ne chibhalo na managa. Kulwo kubha wabhimogele ebhinu bhyona, na kulwo kwenda kwao, nibhibhao na bhyamogelwe.”
  5:
    1: Okumala nindola ku kubhoko kwe bhulyo okwa ulya unu aliga enyanjile ku chitebhe echa Ingoma, echitabho chinu chaliga chandikilwe imbele na inyuma, na chaliga chiteleyweko jimboyelo musanju.
    2: Nimulola Malaika owa managa nasimula kwo bhulaka bhunene, “Niga unu eile okuchilabhulula echitabho no okujitemya jimboyelo jaye?”
    3: Atalio omunu Mulwile amwi munsi emwalo ye chalo unu atulile okuchifundukula echitabho amwi okuchisoma.
    4: Nindila kwo kulumwa kulwo kubha atabhonekene wona wona unu aliga eile okuchifundukula echitabho echo amwi okuchisoma.
    5: Mbe nawe oumwi wa bhakaluka nambwila ati, “Nusige okulila. Lola! Intale eya muluganda olwa Yuda, niwe lisina elya Daudi, aigile, na oyo niwe katula okuchifundukula echitabho na jimboyelo jaye musanju.”
    6: Agati ye chitebhe cha Ingoma na bhanu bhali bhaanga bhana na agati-gati ya bhakaluka, nindola omwana wa inama emeleguyu, ali uti etilwe. Aliga ali na mayembe musanju na meso musanju mbe jinu ni myoyo musanju eja Nyamuanga jinu jatumilwe mu chalo chona.
    7: Nagenda najo okuchigega echitabho okusoka mu kubhoko kwe ebhulyo okwa unu aliga enyanjile ku chitebhe cha Ingoma.
    8: Ejile achigega echitabho, abho bhuanga bhana na abhakola makumi gabhili na bhana nibhenama kukinga ansi imbele ya omwana wa inama. bhuli munu aliga ali na litungu na jimbakuli na jijaabhu jinu jaliga jijuye omuchumulilo okwo nikwo okusabhwa kwa bhekilisha.
    9: 'Nibhemba olwimbo liyaya: “Wiile okuchigega echitabho no kujisulumula jimboyelo jaye. Kulwo kubha wabhagilwe, na kwa isagama yao numugulila Nyamuanga abhanu bha bhuli luganda, bha bhuli nyaika abhaili na liyanga.'
    10: Nubhakola kubha bhukama na kubha bhagabhisi kulwa ingulu yo kumukolela Nyamuanga weswe, na bhene bhalitunga mu Chalo.”
    11: Okumala nindola na ninungwa obhukama bhwa bha malaika bhafu bhasingiye echitebhe cha Ingoma obhukumi bhwebhwe bhwaliga 200,000,000 na abho bhuanga na abhakaluka.
    12: Nibhaika kwo bhulaka bhwa ingulu ati, “Eile omwana wa inama unu abhagilwe okulamila obhusilisha, obhunibhi, obhwengeso, amanaga, echibhalo, likusho no mu kumenyekana.”
    13: Ninungwa bhuli chinu chamogelwe chinu chaliga chili mulwile na munsi emwalo ye chalo na ingulu ya inyanja, bhuli chinu munda yacho nichaika ati, “Ku mwenene unu enyanjile ku chitebhe cha Ingoma na ku mwana wa inama, bhubhe bhwo kumenyekana, echibhalo, likusho na managa no bhutungi kajanende na kajanende.”
    14: Abho bhuanga bhana nibhaika ati, “Amina!” Na bhakaluka nibhenama no kulamya.
  6:
    1: Nindola omwanya gunu omwana wa Inama ejile achisulumula echimwi che ebhibhoelo bhiliya musanju, ninungwa oumwi wa bhalya abho bhuanga bhana naika kwo bhulaka bhunu bhwasusanaga na libhaluka ati, “Ija!”
    2: Mbe nindola yaliga ilio ifalasi imwela! unu aliga ailinyileko aliga ali na mbakuli, na nayanwa olutenga. Abhonekene uti muigi unu kaiga koleleki aige.
    3: Wejile omwana wa Inama achisulumula echibhoelo cha kabhili, ninungwa owo bhuanga wa kabhili naika ati, “Ija!”
    4: Okumala Ifalasi eindi nisolomokayo- uli imutuku lwo mulilo. Unu aliga ailinyileko nekilisibhwa okusoshao omulembe muchalo, koleleki ati abhanu bhetane. Unu aliga ailinyileko nayanwa lipanga enene.
    5: Wejile omwana wa Inama achisulumula chilya echiboyelo Cha kasatu, ninungwa owo bhuanga wa kasatu naika ati, “Ija!” Nindola Ifalasi imwilafulu, na unu aliga ainyajileko aliga ali ne chilengelo mu kubhoko kwaye.
    6: Ninungwa obhulaka bhunu bhwabhonekene uti bhwa umwi wa bhaliya abho bhuanga nibhwaika ati, “echipimilo cha ingano ni ailinyileko imwi na bhipimilo bhisatu ebhya ishaili ni silingi imwi. Mbe nawe wasiga kuganyamula amafuta na amanji ga amatwasyo.”
    7: Wejile omwana wa Inama achisulumula echibhoyelo cha kana, ninungwa obhulaka obhwa unu aliga ali muanga owa kana nibhwaika ati, “I'ja!”
    8: Okumala nindola Ifalasi ili nyelelefwe. Unu aliga ailinyileko aliga natogwa lufu, na nyombe yaliga nimulubha. Bhayanilwe obhutungi ingulu ya libhala lye chalo, okwita kwa lipanga, kwa injala na kwo bhulwaye, na kwa jityanyi ja ibhala mu chalo.
    9: Wejile omwana wa Inama achisulumula echibhoyelo cha katanu, nindola emwalo je bhigabhilo ne myoyo ja bhalya bhanu bhaliga bhetilwe kulwa insonga yo musango gwa Nyamuanga na okulubhana no bhubhambasi bhwa bhanu bhaliga bhabhugwatile chimwi.
    10: Nibhalila kwo bhulaka bhwa ingulu, “Kukinga li-i, omutungi wa bhyona, Mwelu na mu-chimali, oulamula bhanu bhekaye ingulu ye chalo, no kuliya jinsigu okusoka ku nsagama yeswe?”
    11: Okumala bhuli umwi ayanilwe inkaju imwela na mbabhwilwa ati kubheile okutendesha kutoto kukinga bhukumile obhukumi bhwa abhakosi bhejabho na abhaili bhebhwe abhechigasi na bhalume ungwa jikakumila kubhanu abhetwa, lwa kutyo bhenene one bhetilwe.
    12: Wejile omwana wa inama achisulumula echibhoyelo cha mukaga, nindola na lyaliga lilio linyamutikima enene. Mbe lisubha nilibha nililabhula kuti bhwose bhwe egunila, no kwesi kwona nikubha lwa insagama.
    13: Jinjota ja mulwile nijigwa ansi, lwo mutini gunu oguungulusha amatwaso galyo go mwanya gwa ibheyo ungwa Omuyaga mwafu gukayemba.
    14: Olwile nilusokao lwe chitabho chinu chisingilisibhwe. Bhuli ebhanga na lisinga nibhisosibhwao bhyaliga bhili.
    15: Okumala abhakama bhe Chalo na bhanu bhe chibhalo na abhakulu bha lilemo, abhanibhi, abhamanaga, na bhuli umwi unu ali mugaya no kusulumulwa, nibheibhisa mu nsenga na kumabhui ga kubhima.
    16: Nibhabhwila ebhima na mabhui, “Muchigwile! muchibhise koleleki chisige okulola obhusu bhwaye unu enyanjile ku chitebhe Cha ingoma no kusoka kwa lisungu lwo mwana wa Inama.
    17: Kulwo kubha olusiku olukulu olwe bhinyiga bhyebhwe lwakingile, ka niga unu owitula okwimelegulu?”
  7:
    1: Ejo jejile jawa nindola Bhamalaika bhana bhemeleguyu ku nsonde ena eje chalo, nibhaganya emiyaga ena eja insi kwa managa koleleki ati gwasiga kubhao muyaga gunu oguyemba ku nsi, ingulu ya inyanja amwi kwiti Lyona lyona.
    2: 'Nindola Malaika oundi naja okusoka ebhutuluka esubha, unu aliga ane echibhoyelo echa Nyamuanga unu alamile. Nalila kwo bhulaka bhwa ingulu ku Bhamalaika bhana bhanu bhekilisibhwe okunyamula Insi na Inyanja:'
    3: “Mwasiga kunyamula Insi, Inyanja, amwi amati Kukingila anu chakateleko olunyamo ku bhusu bhwe mites ja abhakosi bha Nyamuanga weswe.”
    4: 'Ninungwa obhukumi bhwa bhaliya bhanu bhaliga bhateyweko olunyamo 144,000, bhanu bhateleyweko olunyamo okusoka ku bhuli luganda lwa bhanu bha Israel:'
    5: 12,000 okusoka mu luganda lwa Yuda bhateleyweko olunyamo, 12,000 okusoka mu luganda lwa Leubheni, 12,000 okusoka mu luganda lwa Gadi.
    6: 12,000 okusoka mu luganda lwa Asheri, 12,000 okusoka mu luganda lwa Naftali, 12,000 okusoka mu luganda lwa Manase.
    7: 12,000 okusoka mu luganda lwa Simoni, 12,000 okusoka mu luganda lwa Lawi, 12,000 okusoka mu luganda lwa Isakari,
    8: 12,000 okusoka mu luganda lwa Jabhuloni, 12,000 okusoka mu luganda lwa Yusufu, na 12,000 okusoka muluganda lwa Bhejamini bhateleyweko olunyamo.
    9: Emisango ejo jejile jawa mbe nindola ati, chaliga chilio chise chinene chinu atakabhonekene munu unu akatulile okuchibhala- okusoka ku bhuli Eyanga, ku luganda, ku bhanya -luganda, na ku ndimi bhemeleguyu imbele ye chitebhe Cha Ingoma na imbele ya omwana wa Inama. Bhaliga bhafwaye jinkanju jimwela kobho na bhana amatabhi ga amakinda mu mabhoko gebhwe,
    10: 'bhaliga nibhamubhilikila kwo bhulaka bhwa ingulu: “Omwelulo ni gwa Nyamuanga unu enyanjile ku chitebhe cha ingoma, na kwo Mwana wa inama!”'
    11: Bhamalaika bhona bhaliga bhemeleguyu bhasingiye echitebhe cha Ingoma na bhabhasingiye abhakaluka bhalya amwi na abho abhobhuanga bhana, nibhenama Kukinga ansi ku mayalu na nibhatayo obhusu bhwebhwe ingulu ya mayalu imbele ye chitebhe cha Ingoma no kumulamya Nyamuanga,
    12: nibhwaika ati, “Amina! unu kakuyibhwa, likusho, obhwengeso, isime, echibhalo obhutulo na amanaga bhibhe ku Nyamuanga weswe kajanende na kajanende! Amina!”
    13: Okumala oumwi wa bhaliya abhakaluka nambusha ati, “Kabhanu nibhaga bhanu bhafwaye jinkanju jimwela, na kabhasokele aki?
    14: Mbe nimubhwila nti, “Latabhugenyi mkulu, awe umenyele,” Mbe nambwila ati, bhanu ni bhaliya bhanu bhasokele mu kunyasibhwa kunene. Bhajifulile jinkanju jebhwe no kujikola jibhe jimwela kwa insagama yo mwana wa Inama.
    15: Kunsonga inu, bhali ku chitebhe cha Ingoma echa Nyamuanga, na abhakola mwenene mugeta na mumwisi mu Yekalu yaye. Omwene unu aliga enyanjile ku chitebhe cha Ingoma kajokubhanyalaganyisha liyema lyaye ingulu yebhwe.
    16: Bhatalisubha kulumwa njala lindi, nolwo kwitwa bhwilo. Lisubha litalibhocha, nolwo ebhila lwo kwocha.
    17: Kulwo kubha omwana wa Inama unu ali agati-gati ye chitebhe cha Ingoma Kabhanu mulefi webhwe, na alibhatangasha ku mifeleji me bhisima bhya Mami go bhuanga, na Nyamuanga alibheya bhuli esiga mu meso gebhwe.”
  8:
    1: Wejile Omwana wa Inama achisulumula echibhoyelo cha musanju, ni kabhao akajibhi-jibhi Mulwile kuti mwanya gwa inusu ya saa.
    2: Okumala nindola bhamalaika musanju bhanu bhemeleguyu imbele ya Nyamuanga, na nibhayanwa ganyawegona musanju.
    3: Malaika oundi naja, agwatiliye imbakuli ya ijaabhu inu ili no muchumulilo emeleguyu ku bhigabhilo. Hahahaha emichumulilo myafu koleleki ati agusoshe amwi na lisabhwa lya bhekilisha bhona mu bhigabhilo bhya jijaabhu imbele ye chitebhe cho bhutungi.
    4: Mbe ingesi Ilya eyo muchumulilo amwi na lisabhwa lya bhekilisha, nililinya ingulu imbele ya Nyamuanga okusoka mu kubhoko kwa malaika.
    5: Malaika nagega imbakuli yo muchumulilo na nejusha omulilo okusoka ku bhigabhilo. Okumala nalyesa kunsi, na nibhubhonekana obhulaka bhwa kubhakumanya, jimbesi ja libhaluka na linyamutikima lye chalo.
    6: Bhamalaika bhalya musanju bhanu bhaliga bhali na jinyawegona musanju nibhelabha okujimbuma.
    7: Mbe Malaika wo kwamba naimbuma inyawegona yaye, mbe nibhonekana ing'ubha ya mabhui no mulilo bhinu bhyaliga bhisasikene na isagama. nibhyeswa emwalo ye chalo koleleki ati akainju Kaye kalungule, akainju ka mati na mwanyasi gona ganu galiga gachali mabhisi gone nigalungula.
    8: Malaika wa kabhili one naimbuma inyawegona yaye, ne chinu kuti ebhanga enene one lyaliga nililungula kwo mulilo nilyeswa munyanja. Akainju ka inyanja nibha insagama,
    9: akainju ke bhimogwa bhinu bhili bhianga mu Nyamuanga nibhifwa, na akainju ka jimeli nijinyamulwa.
    10: Malaika wa kasatu naibhuma inyawegona yaye, mbe injota inene niigwa okusoka Mulwile, muyala wo lumuli, ingulu ya kainju ke migela na majibha ga maji.
    11: Lisina elya Injota eyo ni Nyabhusungu. Liinju Lya maji one nigalula, mbe abhanu bhafu nibhateo okulubhana na maji ago galiga malulu.
    12: Malaika wa kana naibhuma inyawegona yaye, na liinju Lya lisubha nilibhumwa, amwi na kainju ko kwesi na kainju ka jinyota. kulwejo akainju ka bhyona nibhiinduka nichibha chisute; akainju ka mumwisi na akainju ka mungeta bhyona bhitabhee na bhwelu.
    13: Nindola, na ninungwa inkona inu yaliga niguluka ili agati-gati ya mulutumba, nibhilikila kwo bhulaka bhwa ingulu ati, Jabhabhona, jabhabhona, jabhabhona, ku bhanu bhekaye mu Chalo, kunsonga yo bhulaka bhunene obhwa nyawegona inu isagile inu Ili yei okubhumwa na Malaika wa kasatu.”
  9:
    1: Okumala Malaika wa katanu nabhuma linyawegona lyaye. Nindola injota okusoka Mulwile inu yaliga iguye ku chalo. Mbe injota eyo yayanilwe olufungulujo lwe lyobho linu elija mu lyobho linu litana bhutelo.
    2: Negula elyobho linu litana bhutelo, ingesi nisokamo niilinya ingulu ilobhekene okusoka mulyobho lwa ingesi inu eisoka mu lyochelo enene. Lisubha na mulutumba nibhiinduka mubhibhi chisute kunsonga ya ingesi inu yasokele mulyobho.
    3: Munda ya ingesi jinsige nijisokamo nijija ingulu ye chalo, bhene abho bhayanilwe amanaga lwa Inge Ilya inu ili ingulu ku Chalo.
    4: Nijibhwilwa ati mwasiga kunyamula amabhabhi/amanyasi ga munsi amwi chiyambwa chona chona chinu chili chibhisi amwi liti, atali-la ku bhanu-ela bhanu bhatali na lunyamo lwa Nyamuanga ku bhisusu na kubhusu bhwebhwe.
    5: Bhatekilisibhwe okubheta abhanu abho, nawe okubhanyasha-la mesi gatanu. Obhusungu bhwebhwe bhwaliga bhuli lwa kutyo omunu kalumwa na inge.
    6: Mu nsiku ejo abhanu bhaliyenja olufu mbe nawe bhatalilubhona. Bhalyenda muno okufwa mbe nawe olufu lyona lulibhabhilima.
    7: Jinsige jaliga nijisusana na jifalasi jinu jilabhilwe okuja mwilemo. ku mitwe jebwe chaliga chiliko echinu kuti lutenga lwa ijaabhu no bhusu bhwajo. bhaliga bhuli kuti bhwo mwana munu.
    8: Jaliga jili na jifwili kuti jabhagasi na meno gajo galiga kuti meno ya ntale.
    9: Jaliga jili ne bhifubha kuti bhifubha bhye chuma no bhulaka bhwa jimbabha jajo jaliga kuti bhulaka bhwa mamotoka mafu aga lilemo na lwa jifalasi jinu ejibhilima mwilemo.
    10: Jaliga jili ne mikila jinu ejiluma kuti Inge; Ku mikila jajo jaliga jili na managa no kunyasha abhanu kwa mesi katanu.
    11: Jaliga jili nage kuti mukama ingulu yebhwe Malaika we lyobho linu litana bhutelo. Lisina lyaye mu chiyebhulania ni Abhadoni, na mu chigiliki ana lisina lyaye Apolioni.
    12: Inyako yo kwamba yatulile. Lola! Jikalabhao jinu Julio ejinde jinyako ebhili emo lufu ejija.
    13: Malaika wa mukaga nabhuma linyawegona lyaye, na ninungwa obhulaka nibhusoka mwiyembe lye bhigabhilo bhya ijaabhu inu ili imbele ya Nyamuanga.
    14: Obhulaka nibhumubhwila Malaika wa mukaga unu aliga ali na linyawegona ati, “Nubhasige bhamalaika bhana bhanu bhabhoyelwe ku mugela omunene Efrata.”
    15: Bhamalaika bhalya bhana bhanu bhaliga bhelabhiywe kwa isaa eyo inu ili ya bhusi-bhusi, olusiku olwo, no okwesi okwo, na omwaka ogwo, bhasigilwe kainju ka kakasatu aka bhana bhanu.
    16: Obhukumi bhwa bhasilikale bhanu bhaliga bhalinyile ku falasi bhaliga 200,000,000. Ninungwa obhukumi bhwebhwe.
    17: 'Nikwo kutyo nalolele Ifalasi mu bhilolo bhyani na bhalya bhanu bhaliga bhajilinyileko: Ebhifubha bhyebhwe bhyaliga bhimutuku ku mulilo, ibhululu inu iiye na imanjano one inu iiye. Emitwe ja jifalasi jasusene ne mitwe ja jintale, na muminwa jajo nigusokamo omulilo, ingesi na salfa.'
    18: 'Akainju aka abhana bhwo munu bhanu abho bhetilwe na mayano ganu gasatu: omulilo, ingesi na isalfa inu yasokele mu minwa jebhwe.'
    19: Kulwo kubha amanaga ga Ifalasi yaliga gali mu Kanwa kajo na ku mikila jebhwe- Kulwo kubha emikila jebhwe jaliga jili kuti njila, na bhaliga ne mitwe jinu jayanile abhanu amauta.
    20: Abhanu bhanu bhasagile, bhaliya bhanu bhaliga bhachali kwitwa na amayano ganu, bhatatee kulwe bhikolwa bhyebhwe bhinu bhaliga mbakola, nolwo bhatasigile kulamya amasango ne bhisusano bhya jijaabhu, jifweja, ne jechuma, amabhui na mati - ku bhinu bhinu bhitakutula kulola, okungwa amwi okulibhata.
    21: Nolwo bhatatee ingulu yo bhwiti bhwebhwe, no obhulosi bhwebhwe no bhulomesi bhwebhwe amwi mu njila jebhwe ejo bhwifi.
  10:
    1: Okumala nindola Malaika oundi mukulu neka ansi okusoka Mulwile. Aliga abhoyelwe mu like, na lyaliga lilio likoma Lya bhasi ingulu yo mutwe gwaye. Obhusu bhwaye bhwaliga bhuli lwa lisubha na magulu gaye galiga gali lwa jingujo no mulilo.
    2: Aliga agwatilie akatabho katoto mu kubhoko kwaye chinu chaliga chifumbuluywe, omwene ateyeko okugulu kwaye okwe bhulyo ingulu ya inyanja no kugulu kwaye okwe bhumosi ingulu ya insi ingulu.
    3: Okumala nasekanila ingulu lwa intale inu eiluta, na mu mwanya gunu ejile asekanila ingulu obhulaka mabhaluka musanju nigabhaluka.
    4: mukatungu amabhalagaji musanju nigabhaluka, naliga ninilila ayei okwandika, mbe nawe ninungwa obhulaka okusoka mulwile nibhwaika ati, “Bhika ibhe bhisike chilya chinu mabhaluka musanju gaikile. Wasiga kugandika.”
    5: Okumala nindola Malaika unu aliga emeleguyu ku nyanja na kunsi inyumu, nenamusha okubhoko kwaye ingulu Mulwile
    6: 'no kulaila ku unu alamile kajanende na kajanende-unu amogele olwile na bhyona bhinu bhilimo, Echalo na bhyona bhinu bhilimo, na inyanja na bhyona bhinu bhilimo: Kutalibhao kuchelelelwa lindi.'
    7: Mbe nawe olusiku luliya, mu mwanya Malaika wa musanju alibha elila ayeyi okubhuma linyawegona lyaye, ao niwo imbisike ya Nyamuanga ilibha ikumiye, lwa kutyo akumusishe mu bhakosi bhwaye abhalagi.”
    8: 'Obhulaka bhunu nonguywe okusoka mulwile nibhumbwila lindi ati: “Genda, gega echitabho echitoto chinu chifundukuywe chinu chili mu kubhoko kwa Malaika unu emeleguyu ingulu ya inyanja na ingulu ya insi inyumu.”'
    9: Okumala ningenda ku malaika no kumubhwila anane echitabho echitoto echo. Nambwila ati, “Gega echitabho na uchilye. Echija okukola Inda yao ibhe no bhululu, mbe nawe mu Kanwa yawo obhubhamo obhunuliliji kuti bhuki.”
    10: Mbe ninchigega echitabho echitoto echo okusoka mu kubhoko kwa Malaika ninchilya. Chaliga nichinulilila lwo bhuki mu Kanwa yani, mbe nawe nejile namala okuchilya, Inda yani nibha no bhululu.
    11: Okumala amakanisa agandi nigambwila ati, “Kukwiile okusoka lindi obhulagi okulubhana na bhanu bhafu, amaanga, jinyaika na abhalagi.”
  11:
    1: Nayanilwe lisayenge elyo kutumia uti nsimbo eyo kulengela. Nimbwilwa ati, “Imuka ulenge iykalu ya Nyamuanga ne bhigabhilo, na bhalya bhanu abhalamishamo omwo.
    2: Mbe nawe ulenge libhala lye chibhanja cha anja ya Iyekalu, kulwo kubha bhayanilwe abhanu bha Maanga. No omusi omwelu bhaligutajilila kwo mwanya gwa mesi makumi gana na gabhili.
    3: Enibhayana abhabhambasi bhani bhabhili bhalage kwo mwanya gwa nsiku 1,260,(chiumbi chimwi na magana gabhili na makumi mukaga), kenu bhafwaye amagunila.”
    4: Abhabhambasi bhanu ni mati gabhili age misheka na jitala ebhili jinu jimeleguyu imbele ya Latabhugenyi we chalo.
    5: Mbe omunu wone wone akalamula okubhanyamula, omulilo okusoka mu minwa jebhwe no kubhanyamula abhasoko bhwebhwe. Wone wone unu Kenda okubhanyamula kumwiile etwe kwa injila inu.
    6: Abhabhambasi bhanu bhali no bhutulo obhwo kubhoya olutumba koleleki ingubha yasigwa kugwa mu mwanya gwo kubhalikisha. Bhali na managa go kuindula amanji kubha nsagama no kuchibhuma echalo ku bhuli ebhala lya bhuli nyami gwa liyano mu mwanya gwona gunu abhenda.
    7: Mu mwanya gunu bhalibha bhakaluka obhubhambasi bhwebhwe, Intyanyi Ilya inu eisoka mulyobho linu litana bhutelo alikola lilemo bhitasikene nabho. Alibhaiga no kubheta.
    8: Emibhili jebhwe jilimama mu kutiyo gwo musi mukulu (gunu guli chijejekanyo gunu ogutogwa Sodoma na misili) anu Latabhugenyi webhwe abhambilwe.
    9: mu nsiku esatu na inusu abhandi mbasoka mu bhaili bha bhanu, mu nganda, mu nyaika na bhuli eyanga bhalilola emibhili jebhwe na bhatali sosha ebhibhalikisho bhyebhwe bhitulwe mu nfwa.
    10: Bhaliya bhekaye mu chalo bhalikondelwa kulwa insonga yebhwe no kusandabha, nolwo kusililana emigemu ku nsonga abho abhalagi bhabhili bhabhanyasishe bhalya bhanu bhaliga bhekaye ku chalo.
    11: Mbe nawe jejile jatulao nsiku esatu na inusu omwika gwo bhuanga okusoka ku Nyamuanga one ogubhengilamo na bhene bhalimelegulu kwa magulu gebhwe. Obhubha bhwanfu obhubhajamo ku bhaliya bhanu abhabhalola.
    12: Okumala bhalyunga obhulaka bhunene okusoka Mulwile nibhubhabhwila ati, “Muje enu!” Na bhene bhaliga ingulu mulwile bhali mumele, mu mwanya ogwo abhasoko bhyebhwe nibhalila.
    13: Mu mwanya gwa Isaa eyo lilibhao linyamutikima enene elye chalo na eimwi kwi kumi eye misi jiligwa. Abhanu bhiubhi musanju bhalifwa kulwa linyamutikimelyo na bhanu bhalisaga bhali bhwabhambilwe bhalyubhailisibhwa no kumuyana likusho Nyamuanga wa Mulwile.
    14: Jilibhabhona eya kabhili ilibha yatulileo. Lola! Jilibhabhona ya kasatu eija bhwangu.
    15: Okumala Malaika wa musanju nabhuma inyawegona yaye, na malaka mafu nigaika Mulwile no kwaika ati, “Obhulaka bhwa mu Chalo bhabhee obhulaka bhwa Latabhugenyi weswe no bhwa Kristo waye. Katunga kajanende na kajanende.”
    16: Okumala abhakaluka makumi gabhili na bhana bhanu bhaliga bhenyanjile ku bhitebhe bhya ing'oma imbele ya Nyamuanga bhafuye abhene ku mayalu, bhenamishe obhusu bhwebhwe ansi, bhenene nibhamulamya Nyamuanga.
    17: Nibhaika ati, “Echisosha isime yeswe kwawe, Latabhugenyi Nyamuanga, unu atungile bhona, unu alio na unu aliga alio, ku nsonga agegele amanaga gao makulu no kwamba okutunga.
    18: Abhamaanga bhabhiiliywe, mbe nawe lisungu lyao lyejile. Omwanya gweile mu bhafuye okulamulwa nawe okubhayana emigemu abhakosi bhao abhalagi, abhekilisha na bhalya bhanu bhali no bhubha na lisina lyao, bhona bhabhili bhanu bhateile chinu chona chona na bhamanaga. No mwanya gwao gwakingile ogwo kubhanyamula bhalya bhanu bhaliga nibhachiyamula echalo.”
    19: Okumala iyekalu ya Nyamuanga Mulwile nisululwa na lisandikwa lya lilagano lya kala nilibhonekana munda ya liyekalu lyaye. Jaliga Julio jibhesi jo bhwelu, jinjogele, kindabhyo na amabhaluka linyamutikima lya ansi na amayano ga ing'ubha.
  12:
    1: 'Echibhalikisho chinene nichibhonekana Mulwile: Omugasi unu aliga aswikiwe lisubha, na aliga ali no kwesi emwalo ya magulu gaye; no olutenga lwa Jinjota ekumi ne bhili yaliga ili ingulu yo mutwe gwaye.'
    2: Aliga ana inda na aliga nalila ingulu yo kwasibhwa kwo kwibhula no bhusungu bhwo okwibhula.
    3: 'Nechibhalikisho echindi nichibhonekana Mulwile: Lola! Lyaliga lilio liyoka limutuku enene linu lyaliga Lina mitwe musanju na mayembe ekumi, na jaliga jilio ntenga musanju ku mitwe jaye.'
    4: Omukila gwalyo nigukulula libhala elya kasatu elya jinjota ja Mulwile no kujesa ansi mu chalo. Mbe lijoka elyo nilimelegulu imbele yo mugasi oyo unu aliga ali Yeo okwibhula, koleleki ati omwanya gunu kebhula, amumile omwana waye.
    5: Amwibhuye omwana, omwana we chilubhe, unu katungu amaanga gona kwa insimbo eye chuma. Omwana waye agegelwe nasilwa ingulu ku Nyamuanga na ku chitebhe echo bhutungi,
    6: no mugasi nelukila mwibhala, libhala linu Nyamuanga aliga amwilabhie ingulu hate, koleleki atule okufulubhendelwa kwa nsiku 1,260 (chiumbi chimwi na katana gabhili na makumi mukaga.)
    7: Mbe woli nilibhao lilemo Mulwile. Mikaeli na bhamalaika bhaye nibhalwana na lijoka lilya; elyenene lijoka linene na bhamalaika bhaye nibhalwana nabho.
    8: Mbe nawe lijoka lilya lyaliga Litana managa agokwiya okuiga. Kulwejo gutabhonekene mwanya lindi Mulwile ingulu yaye na bhamalaika bhaye.
    9: Lijoka linene -lilya ijoka eya kala inu eitogwa Ibhilisi amwi Shetani unu kajigajiga-echalo chona Neswa ansi muchalo, na bhamalaika bhaye one nibheswa ansi bhona nage.
    10: 'Okumala ninungwa bhulaka bhunene okusoka Mulwile: “Woli omwelulo gwaja, amanaga-no obhukama bhwa Nyamuanga weswe, no obhutungi bhwa Kristo waye. Kulwo kubha omusitaki wa bhaili bhasu amalile okweswa ansi-unu abhasitakile imbele ya Nyamuanga weswe mumwisi na mugeta.'
    11: Mbe bhamusngile kwa insagama yo mwana wa Inama na kwo musango gwo bhubhambasi bhwebhwe, kulwo kubha bhaliga bhatakubhwenda obhulame bhwebhwe muno, nolwo kufwa.
    12: Kulwejo, mukondelelwe, emwe olwile, na bhona bhanu mwikayemo. Mbe nawe jabhabhona abha munsi na inyanja ku nsonga omubhibhi ekile kwemwe. Ejuye esungu elulu, ku nsonga amenyele ati ali na mwanya mufui-la.
    13: Mbe omwana ogwo lijoka lyejile lyamenya ati lyeselwe Ansi ku chalo, nilimulubha omugasi oyo unu aliga ebhuye omwana we chilume.
    14: Mbe nawe omugasi oyo nayanwa amabhabha gabhili aga inkona inene, koleleki ati atule okuguluka okukinga kwi bhalagi linu lilabhilwe ingulu yaye eliya mwibhala, libhala linu akatulile okubhikwa, kwo mwanya, emyanya na inusu yo mwanya anu libhala linu itakutula kukingayo eyo injoka.
    15: Injoka Nifubhula amanji okusoka mu Kanwa Kaye kuti mugela, koleleki akole induluma yo kumusimagisha.
    16: Mbe nawe insi nimusakila Omugasi oyo. Niyasama omunwa gwaye no kumila omugela gunu lijoka lyafubhuye okusoka mu Kanwa Kaye.
    17: Okumala lijoka nilimubhiilililwa omugasi nawe ndisokao ndigenda ndijo okukola lilemo no olwibhulo lwaye lwona—bhaliya bhanu abholobhela ebhilagilo bhya Nyamuanga no kugwatilila obhubhambasi okulubhana na Yesu.
  13:
    1: Okumala lijoka nilimelegulu ingulu yo musango kunjejekela ya ku mwalo. Okumala nindola ityanyi nisoka mu nyanja. Yaliga ili na mayembe ekumi ne mitwe musanju. Mu mayembe gajo jaliga jilimo jitenga ekumi, na mumutwe gwaye galiga galimo na masango go kumufuma Nyamuanga.
    2: Ityanyi inu nalolele ili lwa Indala. Amagulu gayo galiga gali uti Talago, no munwa gwalyo guli lwa Intale. Lijoka lilya nilimuyana amanaga, na ku chitebhe chaye echo bhutungi, no bhuyinga obhwa managa muno ago bhutungi.
    3: Ku imwi ya jityanyi ejo omutwe gwayo gwaliga nigubhonekana guli na liuta enene elyo lyakaletelee olufu lwalyo. Mbe nawe liuta lyaye niliulila, ne chalo chona nichilugusibhwa na nichiilubha intyanyi.
    4: One nibhalilamya lijoka, kulwo kubha aiyanile obhutungi Intyanyi Ilya. One nibhalilamya Intyanyi, na nibhagendelela okwaika ati, “niga unu ali nka Intyanyi? “Na niga unu katula okulama nayo?”
    5: Mbe Intyanyi niyanwa omunwa koleleki yaike emisango jo kwikuya ne bhifumi. Ekilisibhwe okubha no bhutungi kwa mesi makumi gana na gabhili.
    6: Kwibhyo lityanyi elyo nilyasama omunwa gwalyo nilyaika ebhifumi ebhyo kumufuma Nyamuanga, nilifuma lisina lyaye, na nibhala linu aliga ekaye na bhaliya bhanu bhekaye Mulwile.
    7: Lityanyi elyo nilikilisibhwa okukola lilemo na bhekilisha no kubhaiga. One, niliyanwa obhutungi ku bhuli luganda, bhuli bhanu, bhuli nyaika na bhuli Eyanga.
    8: Bhona bhanu bhekaye muchalo mbalililamya lyenene, bhuli umwi unu lisina lyaye lichaliga kwandikwa, kusokelela kumogwa kwe Chalo, mu chitabho cho bhuanga, chinu chili cho mwana wa Inama unu etilwe.
    9: Omunu wone wone akabha ali no kutwi kwo kungwa, nongwe.
    10: Akabha oumwi wabho akenda okugwatwa no kugegwa, mbe kagwatwa no kusilwa. Akabha oumwi wabho aketa kwa lipanga, one ketibhwa kwa lipanga. Bhunu ni bhubhilikisi bhwo bhucholele no bhwigumilisha ne likilisha kwabho bhanu bhali bhalengelesi.
    11: Lindi nindola Intyanyi eindi niija okusoka mu Chalo. Yaliga ili na mayembe gabhili kuti Inyabhalega na niyaika kuti njoka.
    12: Nelesha obhutungi bhona ku ntyanyi ilya eyo kwamba mu kubhao kwayo, no kukola mu chalo na bhalya bhanu bhaliga bhekaye nibhailamya Intyanyi ilya eyo kwamba, uliya unu liuta lyaye lyeuliye.
    13: Nakola ebhilugusho ebhya managa, kukingila nakola omulilo nigwika mu chalo okusoka Mulwile imbele ya bhanu,
    14: na kwe chibhalikisho nekilisibhwa okukola, nabhajiga-jiga abho bhekaye mu Chalo, nabhabhwila okukonja ebhisusano kwe chibhalo Cha Intyanyi inu yaliga iutasibhwe kwa lipanga, mbe nawe achalamile.
    15: Ekilisibhwe okusosha omwika mu chisusano chilya echa Intyanyi koleleki echisusano chitule okwaika no kuletelela bhaliya bhona bhanu bhalemele okuilamya Intyanyi bhetwe.
    16: One nasinyilisha bhuli umwi, unu atana chibhalo na managa, obhubhibhi no bhutaka, okusulumulwa no bhugaya, okulamila olunyamo mu kubhoko kwaye okwebhulyo amwi ku chisusu cho bhusu bhwaye.
    17: Yaliga ili ati itakutulikana ku bhuli munu okugusha amwi kugula akabha atali owo lunyamo lwa Intyanyi, na bhunu ni bhwo obhukumi bhunu obhusilisha lisina lyaye.
    18: Chinu echenda obhumenyi. Akabha wone wone ali no bhusombokeywe, musige atule okubhala obhukumi bhwa Intyanyi. kulwo kubha ni bhukumi bhwe chinya-munu. No bhukumi bhwajo ni 666 (magana mukaga na makumi mukaga na mukaga.)
  14:
    1: Ninitegelesha nindola omwana wa Inama emeleguyu imbele yani ingulu ya libhaga elya Sayuni. Amwi nage bhaliga 144,000 abha lisina lyaye na lisina elyesemwene lyandikilwe ku bhisusu bhyo bhusu bhwebhwe.
    2: Ninungwa obhulaka okusoka Mulwile niyungwibhwa kuti milundumo ja maji mafu no bhulaka bhunene obhwa libhaluka. Obhulaka bhunu nonguywe ni lwa bhanu abhabhuma amatungu abhabhumi bha amatungu gebhwe.
    3: Nibhemba olwimbo luyaya imbele ye chitebhe cho bhutungi na imbele ya abho bhuanga bhana na bhakaluka. Atalio nolwo owo bhutulo obhwo kwiingila olwimbo olwo atali kwabho 144,000 bhanu bhakisibhwe okusoka mu chalo.
    4: Bhanu ni bhalya bhanu bhatejabhiasishe abhene ku bhagasi, kulwo kubha bhenene bhaliga bhebhalilisi ku bhikolwa bhyo bhulomesi. Abho nibho bhanu bhamulubhile omwana wa Inama wone wone enu ajiye. Bhanu bhakisibhwe okusoka ku bhanamunu bhali matwasho go kwamba ku Nyamuanga na ku mwana wa Inama.
    5: Lutalimo lulimi lunu lwabhonekene mu minwa jebhwe; Bhaliga bhataliko ne solo lyona lyona.
    6: Nindola Malaika oundi naguluka ali agati-gati yo lwile, unu aliga ano musango gwa Mulwile guli musango gwo bhwana ogwo kubhalasisha bhanu bhekaye mu chalo ku bhuli eyanga, bhuli luganda, bhuli nyaika, na bhuli bhanu.
    7: Nabhabhilkila kwo bhulaka bhwa ingulu, “Mumubhaye Nyamuanga na mumuyane likusho. Kulwo kubha omwanya gwa indamu gweliye ayei. Mumulamye omwene, omwene unu amogele olwile, ne chalo, ne inyanja, ne bhima bhya maji.”
    8: Malaika oundi-Malaika wa kabhili- nalubha naika ati, “Gwaguye, Gwaguye omusi omukulu Bhabheli unu wabhanywesishe amaanga obhalwa bhwo bhulomesi, obhalwa bhunu bhwaletele lisungu ingulu yaye.”
    9: Malaika oundi-Malaika owa kasatu-nabhalubha, naika kwo bhulaka bhunene ati, “wone wone unu akailamye intyanyi eyo ne chisusano chaye, no kubhona olunyamo ku chisusu cho bhusu bhwaye amwi kukubhoko,
    10: omwene one kanywa amalwa ga lisungu lya Nyamuanga, amalwa ganu gelabhile no kugeta obhutasasikana ne chikombe cha lisungu lyaye. Omunu unu kanywa mwanyasibhe kwo mulilo no mulilo ogwe chibhiliti imbele ya bhamalaika bhaye abhelu imbele yo mwana wa Inama.
    11: No lwika lwo kwasibhwa kwebhwe nilugenda kajanende na kajanende, nolwo bhatapumusikile mumwisi amwi mugeta-abho bhanu abhailamya intyanyi ne lisusano lyaye, na bhuli munu unu alamiye olunyamo lwa lisina lyaye.
    12: Kunu nikwo okubhilikilwa kwo kulindilila no kwigumilisha kwa bhekilisha, kubhalya bhanu abholobhela ebhilagilo bhya Nyamuanga ne likilisha mu Yesu.”
    13: 'Nonguywe obhulaka okusoka Mulwile nibhwaika ati, “Yandika ganu: Bhali na libhando abhafuye bhanu abhafwila mu Latabhugenyi.” “Yee, “Kaika Mwoyo, “koleleki bhatule okupumusika okusoka ku milimu jebhwe, kulwo kubha ebhikolwa bhyebhwe ebhibhalubha.”'
    14: Ninitegelesha okumala nindola ati lyaliga lilliyo elile limwela, na unu aliga enyanjile ku lile ni umwi unu aliga nasusana no mwana wo munu. Aliga ali no lutenga lwa ijaabhu ku mutwe gwaye no mwolo gwo bhugi mu kubhoko kwaye.
    15: 'Malaika oundi lindi naja okusoka mu Yekalu na nabhilikila kwo bhulaka bhunene okuja ku uliya unu aliga enyanjile ku lile: “Nugege omwolo gwao na wambe okugesa. Kulwo kubha omwanya gwo lugeso gwakingile, kulwo kubha olugeso lunu luli ku chalo lwaiye.”'
    16: Na unu aliga enyanjile ku lile one agulabhisheo omwolo gwaye ku chalo, ne chalo nichigeswa.
    17: Na Malaika oundi naja okusoka mu Yekalu ya Mulwile; no mwene aliga ali no mwolo gwo bhugi bhwafu.
    18: Na Malaika oundi naja okusoka ku bhigabhilo, na Malaika unu aliga ali no bhutulo ingulu yo mulilo. Namubhilikila kwo bhulaka bhunene Malaika unu aliga ali no mwolo gwo bhugi bhwafu, “Nugege okwolo gwo bhugi bhwafu na ugakofye amasanju go omujabhibhu okusoka ku mujabhibhu gwe Chalo, kulwo kubha wolyanu jijabhibhu jaiye.”
    19: Malaika oyo nasila omwolo gwaye ku Chalo no kukofya olugeso lwa jijabhibhu me Chalo na nachumisha mwi pipa (amwi linokelo) enene elya malwa ga lisungu lya Nyamuanga.
    20: Liyungisho lya malwa nilikomagwa-komagwa anja yo musi na insagama niitika okusoka mu mwilengelo elyo elyo lukobha lwa Ifalasi kuti 1,600.(chiubhi chimwi na magana Mukaga).
  15:
    1: Lindi nindola echibhalikisho echindi Mulwile, chinene ne chokulugusha; Bhaliga Bhalio bhamalaika musanju bhanu bhali na mabhumo musanju, ganu galiga mabhumo ga kubhutelo (mwago lisungu lya Nyamuanga lyaliga lyakumiye).
    2: Nindola chinu chabhonekene kuti nyanja ye bhikombe bya malole bhinu bhisasikene no mulilo, na niimelegulu ku nsonde ya inyanja lwa kutyo bhaliya bhaliga bhaigi kwo kutasikana na lityanyi ne chisusano chaye, na ingulu yo bhukumi bhunu obhwelesha lisina lyaye. Bhaliga bhagwatiliye amatungu ganu bhaliga bhayanilwe na Nyamuanga.
    3: 'Bhaliga nibhemba olwimbo lwa Musa, omukosi wa Nyamuanga, no lwimbo lwo mwana wa Inama: “Emilimu jao ni minene ne jokulugusha, Latabhugenyi Nyamuanga, unu utungile bhyona. Mwiikanyibhwa na jinjila jao ni ja chimali, omukama wa Maanga.'
    4: Niga unu katula okuigwa no kukubhaya awe Latabhugenyi no kulikusha lisina lyao? Kulwo kubha awe wenyele uli Mwelu. Amaanga gona agaja no kulamya imbele yao kulwa insonga uli wa bhwana ne bhikolwa bhyao ebhibhonekana
    5: Ejo wejile jawa nindola, na libhala lyelu muno, anu lyaliga lili liyema lyo bhubhambasi, inu yegukiye Mulwile.
    6: Okusoka libhala lyelu muno nibhaja bhamalaika musanju bhali na mabhumo musanju, bhafwaye ebhifwalo bhye kisi, bhinu bhyaliga nibhilabhyangila no lukobha lwa ijaabhu okwisingula mu bhifubha bhyebhwe.
    7: Oumwi wa bhaliya abho bhuanga bhana nashosha ku bhamalaika bhaliya musanju jimbiga musanju eja jijaabhu jinu jijuye lisungu lya Nyamuanga unu alamile kajanende na kajanende.
    8: Libhala elyelu muno nilijula olwika okusoka mwikusho Lya Nyamuanga no okusoka mu bhutulo bhwaye. Atalio nolwo umwi unu atulile okwingila Kukinga mabhumo musanju ga bhamalaika musanju gejile gakumila.
  16:
    1: Ninungwa obhulaka bhunene nibhubhilikila okusoka kwi bhala elyelu na nibhwaika ku bhamalaika musanju ati, “Nugende ujokwita ingulu ye chalo jimbiga jiliya musanju eja lisungu lya Nyamuanga.”
    2: 'Malaika wo kwamba nagenda no kujokwita olubhiga lwaye ku Chalo: Mauta mabhibhi na go bhasibhwa bhwafu nibhuja ku bhanu abho lunyamo lwa intyanyi, ku bhaliya bhanu bhachilamishe echisusano chaye.'
    3: Malaika wa kabhili one neta libhiga lyaye mu nyanja; niibha uti nsagama yo munu unu afuye, na bhuli chimogwa chinu chili chianga mu nyanja nichifwa.
    4: Malaika owa kasatu neta olubhiga lwaye mu migela na ku majibha ga maji; niibha nsagama.
    5: Ninungwa Malaika owa manji naika ati, “Awe uli mwiikanyibhwa-oumwi unu alio na unu aliga alio, Mwelu- kunsonga wajileta jindamu jinu.
    6: Kulwo kubha wameta jinsagama ja bhekilisha na bhalagi, nubhayana abhene okunywa insagama; echo nicho chibheile.
    7: “Ninungwa ebhigabhilo nibhisubhya ati, “Yee! Latabhugenyi Nyamuanga owo kutunga ingulu ya bhyona, jindamu jao ni ja bhulengelesi na chimali.”
    8: Malaika wa kana neta okusoka mu kabhiga Kaye ingulu ya lisubha, na nilikilisibhwa okulungusha abhanu kwo mulilo.
    9: Bhalungusibhwe kwa libhila elyo kulugusha, na nibhagufuma omusango gwa Nyamuanga, owa managa ingulu ya mabhumo gona. Bhatatee nolwo kumuyana omwene likusho.
    10: Malaika wa katanu neta okusoka mukabhiga Kaye ku chitebhe cho bhutungi echa intyanyi, ne chisute nichiswikila obhukama bhwaye. Nibhaguguna ameno kwo kwasibhwa kwafu.
    11: Nibhamufuma Nyamuanga wa Mulwile kwa insonga yo bhwasibhwa bhwebhwe na amauta gebhwe, na bhachagendeleyela kuta uli ku chinu bhakolele.
    12: Malaika wa mukaga neta okusoka mu kabhiga Kaye ku mugela omunene, Frati, na Maji gaye nigomila koleleki atule okwilabha injila ya bhakama bhanu abhaja okusoka ebhutuluka.
    13: Mbe nindola myoyo esatu mijabhi jinu jabhonekene uti jibhwatoto (gawalukelwe) ganu agasoka anja ye minwa ja lijoka lilya, lityanyi lilya, no mulagi ulya owo lulimi.
    14: Ni myoyo ja amasabhwa jinu ejikola ebhibhalikisho ne bhilugusho. Bhaliga nibhaja ku bhakama bhe chalo chona koleleki atule okubhakumanya amwi kwa lilemo mu nsiku nkulu eja Nyamuanga, unu katungu ingulu ya bhyona.
    15: (“Lola! Enija lwo mwifi! Analibhando unu kekomesha mu kutengeja, unu kabhika ebhifwalo bhyaye koleleki asiga kuja anja ali tuyu no kulola jinswalo jaye.”)
    16: Mbabhaleta amwi mwibhala linu elibhilikilwa mu chieblania ati Amagedoni.
    17: Malaika wa musanju beta okusoka mu kabhika Kaye mulutumba. Okumala obhulaka bhunene nibhungwibhwa okusoka mu bhwelu no kusoka ku chitebhe cho bhutungi, niyaika ati, “Jawao!”
    18: Jaliga jilio jimbesi jo bhwelu bhwa jindabhyo na mabhaluka, ne misindo ja mabhaluka, ne chiyalalo cho kulugusha na linyamutikima enene elya insi linu lichaliga okusokelela ku chalo kusoka abhanamunu bhabheo ku chalo, kwibyo ni linyamutikima enene kukilao.
    19: Omusi omunene ni gutanamo mabhala gasatu, ne misi ja Maanga nijigwa. Okumala Nyamuanga namwichukya Bhabheli omusi omukulu, no kuguyana omusi ogwo echikombe chinu chaliga chijuye amalwa okusoka kwi sungu lyaye lilulu.
    20: Bhuli esinga nilibhula na mabhanga bhitabhonekene lindi.
    21: Ing'ubha nyafu eya kabhika, ili no bhusito bhwa italanta, niika okusoka mulwile ingulu ya bhanu, na nibhamufumilisha Nyamuanga kwa mabhumo ga ing'ubha ya mabhui mu nsonga libhumo liliya lyaliga ebhibhi muno.
  17:
    1: Oumwi wa bhamalaika musanju unu aliga ali ne bhikeneko musanju ejile no kubhwila ati, “I'ja, enijo kukwelesha indamu ya Malaya omukulu unu enyanjile ingulu ya maji mafu,
    2: unu abhakama bhe chalo bhakolele amasango go bhulomesi nage ingulu ya malwa go bhulomesi bhwaye bhanu bhekaye mu chalo bhatamisibhwe.”
    3: Malaika nangega mu Mwoyo kukinga mwibhala, nimulola omugasi enyanjile ku ntyanyi imutuku inu yaliga ijuye masina ago kufuma. Intyanyi eyo yaliga ili na mitwe musanju na mayembe ekumi.
    4: Omugasi oyo nafwafibhwa omwenda go luyoyo na gumutuku na bhamunanikile kutamya kwa jijaabhu, kwa mabhui go bhubhasi bhulabhu, na jilulu. Aliga ajigwatiliye mu kubhoko kwaye ne chikombe cha ijaabhu chinu chijuye ebhinu bhya mafululusho go bhujabhi bhwo bhulomesi bhwaye.
    5: 'Ingulu ye chisusu cho bhusu bhwaye lyandikilweko lisina lya imbisike: “BHABHEL MUKULU, MAI WA BHAMALAYA NO WEBHINU BHYA MAFULULUSHO GE CHALO.”'
    6: Nindola ati omugasi oyo aliga atamilile kwa Insagama ya bhekilisha na Insagama ya bhanu bhafuye okulubhana na Yesu. Mumwanya gunu namulolele, mwabhee ne chitang'ang'alo chinene.
    7: Mbe nawe Malaika nambwila ati, “Kulwaki outang'ang'ala? Enijo kukwelesha insonga yo mugasi unu na intyanyi inu imugegele (intyanyi eyo eye mitwe musanju na galya amayembe ekumi).
    8: Intyanyi inu walolele yaliga ilio, italio lindi woli, mbe nawe ili bhwangu okulinya okusoka mu lyobho linu litana bhutelo. Okumala kagendelela no bhunyamuke. Bhalya bhanu bhekaye mu chalo, bhalya bhanu amasina gebhwe gatandikilemo mu chitabho cho bhuanga kusoka kutelwako olufuka lwe chalo-bhalilugula bhakailola intyanyi inu yaliga ilio, ati italio woli, mbe nawe ili ayei okuja.
    9: Okubhilikilwa kunu ni ingulu yo bhwenge bhunu bhulio no bhwengeso. Mitwe musanju ni mabhanga musanju anu omugasi oyo enyanjile ingulu yaye.
    10: Nebhyo one ni bhakama musanju. Abhakama bhatanu bhaguye, no oumwi alio, no oundi achali kuja; Omwanya ogwo akaja, kenyanja kwo mwanya mufui- la.
    11: Intyanyi eyo yaliga ilio, mbe nawe woli italio, oyo one ni mukama wa munana; mbe nawe ni umwi wa bhalya bhakama musanju, nawe kagenda mu bhunyamuke.
    12: Amayembe ekumi galiya ganu walolele ni bhakama ekumi bhanu bhachali kubhona obhulaka, mbe nawe abhabhona obhulaka kuti bhakama kwa mwanya gwe saa limwi amwi na liyanyi elyo.
    13: Bhanu abhaloma gumwi, na abhaliyana amanaga gebhwe no bhutulo ga lityanyi elyo.
    14: Bhalikola lilemo no mwana wa inama na kabhaiga kulwo kubha ni Latabhugenyi wa Bhalatabhugenyi no nikaja wa Bhakama- na mu mwene chabhilikiwe, chasolelwe, abheikanyibhwa.”
    15: Malaika nambwila ati, “Amaji galya ganu walolele, Anu aliga enyanjile Malaya ulya hi bhanu, ni bhise, Amaanga na jinyako.
    16: Amayembe ekumi galya ganu walolele - ago ni lityanyi abho bhalimusoka Malaya ulya. Na bhene abhamusiga enyele na ali tuyu, na bhalilya omubhili gwaye, na nibhagulungusha mu mulilo.
    17: Kulwo kubha Nyamuanga ateemo mu myoyo jebhwe bhinu kulwo kwenda kwaye kwo kwikilishanya no kuliyana lityanyi elyo amanaga gebhwe okumutunga kukinga lunu emisango ja Nyamuanga jilikumila.
    18: Omugasi ulya unu wabhwene ni musi gulya omunene gunu gutungule ingulu ya bhakama bhe Chalo.”
  18:
    1: Ejo jejile jawa kubhinu bhinu nindola malaika oundi neka okusoka mulwile. Omwene aliga no bhutungi bhukulu, ne chalo nichimulikilwa obhwelu kwa likusho lyaye.
    2: Alilile kwo bhulaka bhukulu, naika ati, “Gwaguye, gwaguye omusi gulya omukulu Bhabheli! Lwabhee ebhala lya amasambwa anu bhekaye, na libhala linu bhuli mwoyo mujabhi anu enyanjile, na libhala linu bhuli mwoyo mujabhi enyanjile na inyonyi inu eifululusha.
    3: Kulwo kubha amaanga gone ganywee amalwa na inamba yo bhulomesi bhwaye bhunu obhuleta lisungu. Abhatungi bha mu Chalo bhamulomee. Abhakani bhe chalo bhabheye bhanibhi kwa managa no bhulame bhwaye no bhunanamba bhwaye.
    4: Okumala ninungwa obhulaka obhundi kusoka mulwile niyaika ati, “Mumusokeko abhanu bhani, koleleki mwasiga kusangila ebhibhibhi bhyaye, koleleki mwasiga kulamila amabhumo gone gone.
    5: Ebhibhibhi bhyaye bhigatene/bhigatene ingulu mulwile, na Nyamuanga echukile ebhikolwa bhyaye ebhyo bhunyamusi.
    6: Mumuliye lwa kutyo aliyaga abhandi, na mumuliye kwiya kabhili kwo kulubhana lwa kutyo one akolele; na mumutao gunu asasishe amwi mumusasishe kwiya kabhili kulwo kulubhana nage.
    7: Lwa kutyo ekusishe omwenene, na ekaye kwo bhunanamba, mumuyane jinyako nyafu no bhusulumbaye. Kulwo kubha Kaika mu mwoyo gwaye ati, 'Ninyanjile kuti mugole-gasi; nolwo atali mutumba-gasi, na nolwo nitakulola Mamu.
    8: '''kulwejo mu lusiku oumwi amabhumo gaye agajomuiga; olufu, jimamu, no mweko. Kajolungusibhwa kwo mulilo, kulwo kubha Latabhugenyi Nyamuanga ni as managa, na ni mulamusi waye.”'
    9: Abhakama bha ku chalo bhanu bhalomee no kulwala amwi nage abhalila no kumwalamila kabhe bhalulola olwika olwo kulungula kwaye.
    10: Bhalimelegulu kula nage, kwo bhubha no kwasibhwa kwaye nibhaika ati, “Jabhabhona, jabhabhona kwo musi mukulu, Bhabheli, omusi gwa managa! kwa saa umwi indamu yao yejile.”
    11: Abhakani bhe Chalo bhalilile no kubha jimamu ingulu yaye, kulwo kubha atalio na umwi unu kagula ebhinu bhyebhwe lindi-
    12: ebhinu bhya ijaabhu, jimpilya, amabhui go bhubhasi bhulambu, jilulu, emyenda jekisi mikonde, emyenda ja jijambalau, emyenda ja jihalili, jintukulasi, mu nyani jona eja mati ganu ganobhulange bhwekisi, bhuli chinu chinu chikolelwe kwa mati go bhubhasi bhulambu, jinamba, echimali, amabhui,
    13: omudalasini, ebhilungo, omugaju, amafuta amalange, obhunanamba, amalwa, amafuta, jinsyanu je kisi, inganiliye, jing'a, jinyabhalega, jifalasi na amagali, na abhagaya, ne myoyo ja bhanu.
    14: Amatwasho ganu waliga ugendele kwa managa gao gona gakusokeleko. obhunanamba bhwao bhwona no bhwiligisi one bhyasokeleo, mbe gatakubhonekana lindi.
    15: Abhakani bhe bhinu bhinu bhanu bhabhwene obhunibhi kwo kwenda kwaye bhalimelegulu kula okusoka ku mwene ku nsonga yo bhubha bhwo bhwasibhwa bhwaye, nibhalila no bhulaka na jimamu.
    16: Nibhaika ati, “Jabhabhona, jabhabhona omusi gulya omukulu gunu gufwafibhwe omwenda gwo bhugusi bhunene na gwekisi, jambalau, na intukulasi, na gunanikilwe kwa jijaabhu, na mabhui go bhugusi bhulambu na na jilulu!”
    17: Mu mwanya gwe saa limwi obhunibhi bhwona obhwo bhwaoyeo. Bhuli mugofi wa imeli, bhuli bhona bhanu abhalibhatila mu meli, na bhona abhajii, na bhona bhanu abhakola emilimu jo kufunga mu nyanja, bhemeleguyu kula.
    18: Bhalilile bhejile bhalola olwika lunu lwamulungusishe. Nibhaika ati, “Ni musi-ki gunu ogususana no musi gunu munene?”
    19: Nibhetutumulila oluteli ku mitwe jebhwe, ni bhalila amasiga na jimamu, “Mayawee, mayawee omusi mukulu ebhala lyona bhanu bhaliga bhali na jimeli jebhwe nibhafuga gwaliga gwabhanibhishe okulubhana no bhugusi bhwagwo. Mu mwanya gwa isaa umwi gwasimagila.
    20: “Mukondelwe ingulu yaye, olwile, emwe abhekilisha, Jintumwa, na bhalagi, kulwo kubha Nyamuanga aletele indamu yemwe ingulu yaye!”
    21: Malaika owa managa nenamusha libhui kuti ebhui lyo kushela na nalyesa mu nyanja, naika ati, “Kulwa injila inu, Bhabheli, omusi gulya omukulu, gulyeswa kwe chigundu na gutalisubha kubhao lindi.
    22: Obhulaka bhwa amatungu, abhembi, bhanu abhenyela jinkuli, na ganyawegona bhatalyungwibhwa lindi kwemwe. Nolwo bhulaka bhwe twangilo bhutalyungwibhwa lindi kwemwe.
    23: Obhwelu bhwa itala bhutakukumulikila awe. Obhulaka bhwo mutwasi amwi bhwo mwenga bhutalyungwibhwa lindi kwawe, kulwo kubha abhakani bhao bhaliga bhali bhakulu bhe chalo, na bha Maanga, bhajiga-jigilwe kwo bhulosi bhwao.
    24: Mu mwene insagama ya abhalagi na bhekilisha eibhonekana, na insagama ya bhona bhanu bhetilwe ku chalo.”
  19:
    1: Jejile ejo jawa ninungwa obhulaka kuti chililo chinene cha liijo enene Lya bhanu bhanu bhali mulwile nibhwaika ati, “Aleluya. Omwelulo, likusho, na managa ni bhya Nyamuanga weswe.
    2: Jindamu jaye ni nija chimali na jo bhulengesi, kulwo kubha amulamuye Malaya omukulu unu anyamuye echalo kwo bhulomesi bhekaye. Asubhishe jinsigu kwa insagama ya bhakosi bhaye, inu aitile omwenene.”
    3: Kwiya kabhili nibhaika ati, “Aleluya! Olwika olusoka ku mwene kajanende na kajanende.
    4: “Abhakaluka bhalya makumi gabhili na bhana ne bhimogwa bhianga bhona nibhalembeleja no kumulamya Nyamuanga unu enyanjile ku chitebhe cho bhutungi. Bhaliga nibhaika ati, “Amina. Aleluya!”
    5: Niwo obhulaka nibhusoka ku chitebhe cho bhutungi, nibhwaika ati, “Mumukushe Nyamuanga weswe, emwe bhakosi bhaye bhona, emwe bhanu omumulamya mwenene, bhona bhanu mutana nsonga na abha managa.”
    6: Niwo ninungwa obhulaka kuti bhulaka bhwe chise chinene cha bhanu, kuti bhulaka chilundumo cha Maji mafu, na kuti chilundumo cha mabhaluka, niyaika ati, “Aleluya! Latabhugenyi ni Nyamuanga weswe, ni mutungi ingulu ya bhyona, katunga.
    7: Mbe chisandabhe no kukondelelwa no kumuyana likusho kunsonga obhwenga no bhulegesi bhwo mwana wa Inama bhejile, no mwenga echuma-chumile.”
    8: Ekilisibhwe okufwafibhwa omwenda ogwo bhugusi bhunene no gwo kulabhangilya (ogwo bhugusi bhunene ni bhikolwa bhyo bhulengelesi ebhya bhekilisha).
    9: 'Malaika naika nanye ati, “Nugandike ganu: bhana libhando bhanu bhakokelwe ku bhulegesi bhwo bhwenga bhwo mwanya wa Inama.” Nkokutyo nambwila ati, “Ganu ni masango ge chimali cha Nyamuanga.”'
    10: Nimufukamila kwo kumulamya imbele ya magulu gaye nimulamya, mbe nawe nambwila ati, “Wasiga kukola kutya! Anye nilimukosi wejanyu no muili wanyu owo bhubhambasi bhwa Yesu ni Mwoyo gwo bhulagi.”
    11: Okumala nindola olwile nilwiguka, lola yaliga ilio ifalasi imwela! Na unu aliga ailinyileko kabhilikilwa omwiikanyibhwa no we chimali. Kalamula mubhulengelesi no kukola lilemo.
    12: Ameso gaye ni kuti lubhesi lwa mulilo, na ku mutwe gwaye ana jintenga nyafu. Ana lisina linu lyandikilwe ingulu gaye linu litakumenywa na munu wona wona atali omwenene.
    13: Afwaye echifwalo chinu chaliga chikojibhwe mu nsagama, na lisina lyaye aliga kabhilikilwa musango gwa Nyamuanga.
    14: Echise cha abhalwani bha Mulwile galiga nigamulubha ingulu ya ifalasi imwela, bhaliga bhafwafibhwe emyenda jo bhubhasi bhunene na ja kisi, jimwela kobho.
    15: Mumunwa gwaye nilisokamo lipanga elyo bhugi bhafu bhunu obhusimagisha amasango, no mwene kabhatunga kwa insimbo ye chuma. Mbe omwene kagatajilila amanokelo ya malwa kulwa bhululu bhwa lisungu lyafu elya Nyamuanga, unu katunga ingulu ya bhyona.
    16: No mwene andikilwe ku chifwalo chaye na ku chinani chaye, OMUKAMA WA BHAKAMA NA LATABHUGENYI WA BHALATABHUGENYI.
    17: Nindola Malaika emeleguyu kwi subha. Najibhilikila kwo bhulaka bhunene jinyonyi jona jinu ejiguluka ingulu, “Muje, mwikofyanye amwi kubhilyo ebhimongwa ebhya Nyamuanga.
    18: Muje mulye jinyama ja bhakama, jinyama jabhayali, jinyama ja bhanu bhakulu, jinyama ja jifalasi na bhanu bhlinyile jifalasi, na jinyama ja bhanu bhona, bhanu bhasulumuywe na bhagaya, bhanu bhatali na nsonga na bhamaanga.”
    19: Niniilola intyanyi na abhakama bhe chalo amwi ne bhise bhya bhasilikale bhwebhwe. Bhaliga bhekumanyishe amwi kulwo kukola lilemo no oumwi unu aliga alinyile ku falasi ne bhise bhyaye.
    20: Lityanyi elyo nilimugwata no mulagi wo lulimi unu akolele ebhibhalikisho mu kubhao kwaye. Kwe bhibhalikisho bhinu abhajiga-jigile bhalya bhanu bhalulamiye olunyamo lwa lityanyi na bhanu bhalamishe lususano lyaye. Bhona bhabhili bheselwe bhali bhaanga munyanja eyo mulilo inu eyaka kwe chibhibhi.
    21: Bhanu bhasagile bhetilwe kwa lipanga linu lyasokele mu munwa gwo umwi unu aliga ingulu ku ifalasi. Jinyonyi jona nijilya emitima me mibhili jebhwe.
  20:
    1: Okumala nindola malaika neka okusoka Mulwile, ali na jinfungulujo je lyobho linu litana bhutelo na limboyelo linene mu kubhoko kwaye.
    2: Naligwata lijoka lilya, injoka ya kala, inu eitogwa mubheelesha amwi Shetani, no kumubhoya myaka chiubhi.
    3: Amwesele mu lyobho linu litana bhutelo, nalibhoya no kulitelako olunyamo ingulu yaye. Jinu jabhee kutyo koleleki ati asige okubhajiga-jiga amaanga lindi Kukinga emyaka chiubhi jikawao. Wejile jawa ejo ao, nasulumulwa kwo mwanya mufuyi.
    4: Okumala nindola ebhitebhe bhyo bhutungi. Bhanu bhaliga bhabhinyanjie ni bhalya bhanu bhaliga bhayanilwe obhutulo bhwo kulamula. Nkwo kutyo nindola obhuanga bhwa bhaliya bhanu bhaliga bhatemelwe emitwe kulwo kumubhambalila Yesu na kwo musango gwa Nyamuanga. Bhaliga bhachali okuilamya intyanyi amwi lisusano lyaye, bhalemele okuyanwa olunyamo ku bhisusu bhyo bhusu bhwebhwe amwi kukubhoko kwaye. Bhejile mu bhuanga, na nibhatunga amwi na Kristo kwa miaka chiubhi.
    5: Abhafuye bhanu bhasigaye bhatejile mu bhuanga kukinga miaka chiubhi nijiwawo. Bhunu nibhwo obhusuluko bhwo kwamba.
    6: Unu kayanwa libhando no mulengelesi ni munu wona wona unu kagega omwanya mu bhusuluko bhwo kwamba! Olufu lwa kabhili lutana managa ingulu ya bhanu lwabho. Bhalibhao abhabhilikie bha Nyamuanga na bha Kristo nibhatunga no mwene kwe miyaka chiumbi.
    7: Mu mwanya gunu emiyaka chiumbi ejikingila ku bhuteile, mbe Shetani kegulilwa okusoka mwibhoyelo lwaye.
    8: Kaja anja okubhajiga-jiga amaanga ku nsonde ena eje Chalo - Gogu na Magogu okubhaleta amwi kulwa insonga ya lilemo. Bhalibha bhafu lwo musenyi gwa ku mwalo.
    9: Nibhaja ingulu ku nselela ye chalo nabhene nibhesingula mu misi (bhiuna) ja bhekilisha, omusi gunu gwendelwe. Mbe nawe omulilo niguja okusoka mulwile no kubhasimagisha.
    10: Shetani, unu abhajiga-jigile, Neswa mu nyanja inu eyaka omulilo he chibhiliti, munu lili lityanyi no mulagi wo lulimi abho bhaliga bheselwe. Bhalinyasibhwa mu mwisi na mungeta kajanende na kajanende.
    11: Okumala nindola echitebhe cho bhutungi chinene chimwela na unu aliga achinyanjileko. Echalo no lwile nibhibhilima okusoka mu kubhao kwaye, mbe nawe gwaliga gutalio mwanya ogwa bhene ogwo kugenda.
    12: Nimbalola bhanu bhaliga bhafuye-abhayali na bhanu bhatali bhansonga nibhemelegulu ku chitebhe cho bhutungi, ne bhitabho nibhifundukulwa. Echitabho cho bhuanga. Abhafuye nibhalamulwa kulwa jiliya jinu jandikilwe mu bhitabho, okulubhana na jiliya jinu bhaliga bhakolele.
    13: Inyanja nibhasosha abhafuye bhanu bhaliga bhalimo. Olufu na nyombe nibhasosha abhafuye bhanu bhaliga bhalimo, na abhafuye nibhalamulwa okulubhana na chinu bhaliga bhakolele.
    14: Olufu na nyombe nibhyeswa mu nyanja eyo mulilo. Lunu nilwo olufu lwa kabhili- inyanja yo mulilo.
    15: Nawe lisina lya wona wona likalema okubhonekana lyandikilwe mu chitabho cho bhuanga, Neswa mwitanga lyo mulilo.
  21:
    1: Okumala nindola lwile luyaya ne chalo chiyaya, kulwo kubha olwile lwo kwamba ne chalo cho kwamba ebhyo bhyalabhilio, inyanja itabheyeo lindi.
    2: Ningulola omusi omwelu, Iyelusalemu nyaya, gunu gwekile okusoka mulwile kwa Nyamuanga, gunu guchuma chumile lwo mwenga unu ananikilwe kwo okulubhana no mulume waye.
    3: Ninungwa obhulaka bhunene okusoka ku chitebhe cho bhutungi niyaika ati, “Lola! Obhwikalo bhwa Nyamuanga bhuli amwi na bhana munu, no mwene kalama amwi nabho. Abhabha bhanu bhaye, no mwene Nyamuanga omwene kabha amwi nabho na kabha Nyamuanga webhwe.
    4: Alyeya amasiga mumeso gebhwe, na lutalibhao lufu lindi, amwi Mamu, amwi kulola, amwi bhwasibhwa. Amasango ga kala ago galabhilileo.
    5: Omwene unu aliga enyanjile ku chitebhe cho bhutungi aikile ati, “Lola! Enikola gona kubha mayaya.” Aikile ati, “Yandika linu kunsonga emisango jinu nijo okwiikanyibhwa ne chimali.”
    6: Nambwila ati, emisango jinu jalabhileo! Anye nanye Alufa na Omega, obhwambilo no bhutelo. Wona wona unu alitwa obhwilo ndimuyana echo kunywa mafune uli okusoka kwi jibha lya maji go bhuanga.
    7: Oyo kaiga alilya omwandu bhinu, enibha Nyamuanga waye, no mwene kabha mwana wani.
    8: Mbe nawe kutyo jili ku bhobha, bhanyatekilisha, bhanu abhafululusha, abheti, abhalomesi, abhalosi, bhanu abhalamya ebhisusano, na abhalimi bhona, libhala lyebhwe lilibha mu nyanja yo mulilo gwe chibhiliti gunu ogulungusha. Olwo nilwo olufu lwa kabhili.”
    9: Oumwi wa bhamalaika musanju nanyijako, oumwi unu aliga ane bhibhiga musanju bhinu bhyaliga bhijuye amabhumo musanju ago bhutelo mbe naika ati, “I'ja anu. Enijo kukwelesha omwenga omugasi wo mwana wa Inama.”
    10: Okumala nangegela mu Mwoyo kula kwingabha enene ne lela nanyelesha omusi omwelu, Yelusalemu, nigwika okusoka mu lwile ku Nyamuanga.
    11: Yerusalemu yaliga Ina likusho lya Nyamuanga, no bhukonde bhwagwo gwaliga kuti chinu cha bhugusi bhunene, kuti ebhui lya lilole elye kisi elya yasipi.
    12: Gwaliga guli na indugu Nene, ndela ili na milyango ekumi ne bhili, amwi na bhamalaika ekumi na bhabhili mu milyango. Na ingulu ye milyango galiga gandikilweko amasina ga jinganda ekumi ne bhili ga bhana bha Israeli.
    13: Libhala lye bhutuluka jaliga jilio milyango esatu, libhala lya malimbe milyango esatu, libhala lyo bhuanga milyango esatu, na mulubhala lwe bhugwa milyango esatu.
    14: Jindugu jo musi jaliga jili na jinfuka ekumi ne bhili, na ingulu yajo galiga galiko amasina ekumi na gabhili aga jintumwa ekumi ne bhili ejo mwana wa inama.
    15: Oumwi unu aikile nanye aliga ali na insimbo eyo kulengela inu yaliga ikonjelwe kwa ijaabhu kulwa insonga yo kulengela omusi, ku milyango Jaye na ku ndugu jaye.
    16: Omusi gwaliga guteywemo mu kwinganilila; obhulela bhwagwo bhwaliga bhwinganilye no bhugali bhwagwo. Agulengele omusi kwe bhilengelo ebhyo ebhya insimbo, kuti medeli 12,000 kwo bhulaka (obhulela bhwagwo, obhugali, ne chilengelo bhyenganiliye-la).
    17: Nkwo kutyo alengele indugu yagwo obhunene bhwagwo bhwaliga jilaa 144 kwe bhilengelo bhyo mwanamunu bhyemwe one ni bhilengelo bhya Malaika).
    18: Indugu yaliga yumbakilwe kwa iyasipi ya maji ga ijaabhu ye kisi, kuti elole lya kisi.
    19: Olufuka lwa indugu one lwaliga lunanikilwe na bhuli nyami ya libhui lyo Bhugusi bhunene. Ogwo kwamba gwaliga gwa yasipi, ogwa kabhili gwaliga gwa yakuti samawi, ogwa kasatu gwaliga gwa kalkedon, ogwa kana zumaridi,
    20: ogwa katanu saldoniki, ogwa mukaga akiki, ogwa musanju krisolitho, ogwa munana zabhalajadi, ogwa mwenda yakuti ya manjano ogwe kumi krisopraso, ogwe kumi na gumwi hiakintho, ogwe kumi na kabhili amethisto.
    21: Emilyango ekumi ne bhili jaliga ja Lulu ekumi ne bhili, bhuli mulyango gwakonjelwe okusoka ku Lulu imwi. Jinguyo jo musi jaliga ja jijaabhu je kisi, nijibhonekana kuti nilole lya kisi.
    22: Nitalolele iyekalu Yona yona mu musi, kulwo kubha Latabhugenyi Nyamuanga, unu atungile ingulu ya bhyona, no mwana wa Inama niyo iyekalu yaye.
    23: Omusi gwaliga kutakenele esubha amwi kwesi koleleki okumulikila ingulu yaye kunsonga likusho lya Nyamuanga elimulika ingulu yaye, na Itala yaye niwe omwana wa inama. Amaanga galilibhata kwo bhwelu bhwo musi ogwo. Abhakama bhe Chalo bhaliletamo likusho lyebhe omwo. Emilyango jaye jitaligalwa mumwanya gwa mu mwisina, na aliya italibhao ngeta.
    26: Bhalileta likusho ne chibhalo cha maanga mu mwene,
    27: na chitalimo chijabhi chinu chilingilamo omwo. Nolwo wona wona unu kakola musango gwona gwona ogwa jinswalo amwi ogwo bhujigi-jigi atalingila, mbe nawe ni bhaliya-la bhanu amasina gebhwe gandikilwe mu chitabho cho bhuanga echo mwana wa Inama.
  22:
    1: Okumala Malaika nanyelesha omugela gwa maji go bhuanga, amanji yaliga go kulabhyangila lwa ga mwilole. Galiga nigaulula okusoka ku chitebhe cho bhutungi echa Nyamuanga ne cho mwana wa Inama
    2: okulabha agati-gati yo lusoji lwo musi. Mu bhuli lubhala lwo mugela lyaliga lilio liti lyo bhuanga, linu elitwasha nyami ekumi ne bhili eja matwasho, na elitwasha amatwasho bhuli kwesi. Amabhabhi ga liti elyo no ingulu yo kuosha amasango.
    3: Nolwo chitalibhao chiimo chone chone lindi. Echitebhe cho bhutungi echa Nyamuanga ne cho mwana wa Inama chilibha chilimo mu musi ogwo, na abhakosi bhaye bhalimukolela.
    4: Bhalimulola obhusu bhwaye, na lisina lyaye lilibha ku bhisusu bhyo bhusu bhwebhwe.
    5: Italibhao ngeta lindi; nolwo bhutalibhao bhukene bhwo bhwelu bhwa jitala amwi esubha kunsonga Latabhugenyi Nyamuanga niwe alibhamulikila ingulu yebhwe. Na bhene bhalitunga kajanende na kajanende.
    6: Malaika nambwila ati, “Emisango jinu nijo kwikilisibhwa ne chimali. Latabhugenyi Nyamuanga we Mioyo ja bhalagi amutumile Malaika waye okubhelesha abhakosi bhaye chinu chakabhonekane okubhao bhwangu.”
    7: “Lola! Enija bhwangu! Analibhando unu kobhaya emisango jo bhulagi bhwe chitabho chinu.”
    8: Anye, Yohana, nanye nongoywe no kulola emisango jinu. Nejile najungwa no kujilola, ningwa ansi omwene imbele ya magulu ga Malaika okumulamya, Malaika oyo anyelesishe emisango jinu.
    9: Nambwila ati, “Wasiga kukola kutyo! Anye nilimukosi wejanyu, amwi na bhasu abhalagi, amwi na bhaliya bhanu abhobhaya emisango je chitabho chinu. Kulamya Nyamuanga!”
    10: Nambwila ati, “Wasiga kujitulilako lunyamo emisango jo bhulagi bhwe chitabho chinu, kulwo kubha omwanya gweliye ayeyi.
    11: Unu atali mulengelesi, akomele okulemo okubha mulengelesi. Unu ali mujabhi muntungwa, na akomele okubha mujabhi muntungwa. Omulengelesi, akomele mu bhulengelesi. Unu ali Mwelu, akomele kubha mwelu.”
    12: “Lola! Enija bhwangu. Omuyelo gwani guli amwi nanye, okumuliya bhuli munu okulubhana na chinu akolele.
    13: Anye nili Alufa na Omega, owo kwamba no wa kubhutelo, Okwamba no bhutelo.
    14: Bhali na libhando bhaliya bhanu abhafula ebhifwalo bhyebhwe koleleki ati bhabhone obhulengelesi bhwo kulya okusoka kwiti lyo bhuanga no kugwingila omusi bhalabhile mu malango.
    15: Anja eyo niyo jili ningwa, abhakosi, abhalomesi, abheti, bhanu abhalagi ebhisusano, na bhuli unu kenda okubhambalila obhubhambasi bhwo lulimi.
    16: Anye, Yesu, namutuma Malaika wani okubhabhambalila okulubhana ne misango jinu ku maKanisa. Anye nili musi gwo lwibhulo lwa Daudi, injota ya katondo inu eiseleka.”
    17: Mwoyo na mwenga abhaika ati, “Ija!” Na unu kongwa naike ati, “Ija!” Wone wone unu ali no bhwilo, naje, na wone wone unu kenda, na abhone amanji go bhuanga kutyo-ela.
    18: 'Enimubhambalila bhuli munu unu kongwa emisango jo bhulagi bhwe chitabho chinu: nawe wone wone unu alyongesha kwijo, Nyamuanga alimwongesisha amabhumo ganu gandikilwe mu chitabho chinu.'
    19: Akabha omunu wone wone akagasoshao amasango ge chitabho chinu echo bhulagi, Nyamuanga one alimusosishako libhala lyaye kwiti lyo bhuanga na mu musi omwelu, unu emisango jaye jandikilwemo mu chitabho chinu.
    20: Unu kabhambalila emisango jinu Kaila ati, “Yee! enija bhwangu.” Amina! Ija, Latabhugenyi Yesu!
    21: Echigongo cha Latabhugenyi Yesu chibhe na bhuli munu. Amina.
