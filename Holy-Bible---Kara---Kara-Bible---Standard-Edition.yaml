    21: Aliga namenya echimali ati chiliya chinu Nyamuanga alagile, one aliga ali no bhutulo bhwo kuchikumisha.
    22: Kulwejo jinu jone jabhalilwe mu mwene kubha jo bhulengelesi.
    23: Mbe woli itandikilwela kwa mabhona gae, ati jabhaliywe ku mwene.
    24: Jandikilwe ingulu yeswe one, bhanu bhaliga bhateyweo okubhalilwa, eswe bhanu echikilisha mu mwene unu amusuluye Latabhugenyi weswe Yesu okusoka mubhafuye.
    25: Unu ni ulya unu asosibhwe ingulu ye bhikayo bhyeswe no kusululwa koleleki chibhone okubhalilwa obhulengelesi.
  5:
    1: kulwo kubha chabhaliywe obhulengelesi mu njila ye likilisha, chili no mulembe na Nyamuanga ku njila ya Latabhugenyi weswe Yesu Kristo.
    2: Okulabha ku mwene eswe one chili no mwanya mu njila ye likilisha mu chigongo chinu munda yaye echimelegulu. nichikondelwa mu bhubhasi bhunu Nyamuanga achiyaye kulwo kubha obhubhasi bhunu chilisangila mwikusho Lya Nyamuanga.
    3: Litali linwila, nawe one echikondelelwa mu nyako jeswe. Chimenyele ati jinyako ejibhula obhwigumilisha.
    4: Obhwigumilisha obhwibhula okwikilisibhwa, no kwikilisibhwa okwibhula obhubhasi kwo mwanya gunu ogulubha.
    5: Obhubhasi bhunu bhutakwita mutima, kulwa insonga okwenda kwa Nyamuanga kwetiliywe mu mitima jeswe okulabha ku Mwoyo Mwelu, unu asosibhwe kweswe.
    6: Kulwo kubha Anu chaliga chitana managa, kwo mwanya gunu gwiile Kristo afuye kulwe bhibhibhi.
    7: Kulwo kubha echibha chikomee oumwi okufwa ingulu yo munu omulengelesi. Jinu ni ati, amwi omunu atakeile kufwa ingulu yo munu we kisi.
    8: Mbe nawe Nyamuanga akomelesishe okwenda kwae omwene kwiswe, kulwa insonga mu mwanya gunu chaliga chichali bhanu bhe bhikayo, Kristo afuye ingulu yeswe.
    9: Okumala ingulu ya gona ago, woli kulwo kubha chabhaliywe obhulengelesi mu manyinga gae, chilikisibhwa kulwejo okusoka mu bhinyiga bya Nyamuanga.
    10: Kulwo kubha, Alabha mu mwanya gunu chaliga bhasoko, chagwatanyisibhwe na Nyamuanga ku njila yo lufu Lwo mwana wae, kwiya kafu, chikaja chikamala okugwatanyisibhwa, mbe chilikisibhwa mu bhulame bhwae.
    11: Atali kutyo ela, nawe one echikondelwa mu Nyamuanga okulabha mu Latabhugenyi Yesu Kristo, okulabha ku mwene unu woli chilamiye obhugwatanyisho bhunu.
    12: Mbe kulwejo, alabha okulabha ku munu umwi echibhibhi chengie muchalo, mu njila inu olufu nilwingila mu njila ye chibhibhi. No lufu niluswila ku bhanu bhona, kulwa insonga eyo bhona bhakolele echibhibhi.
    13: Kulwo kubha okukinga ku bhilagilo, echibhibhi chaliga mu Chalo, nawe echibhibhi chitakubhalwa mu mwanya bhitalio bhilagilo.
    14: Nolwo kutyo, olufu lwatungile okusoka ku Adamu likings ku Musa, nolwo ingulu ya bhalya bhanu bhatakolele chibhibhi kuti okulema okwolobha kwa Adamu, unu ali chijejekanyo cho mwene unu akejile.
    15: Mbe nawe nolwo kutyo, echiyanwa cha kutyo- ela chitali uti chikayo. Kulwo kubha likabha Lili ekosa lwo munu umwi bhafu bhafuye, muno muno echigongo cha Nyamuanga ne chiyanwa ku chigongo cho munu umwi, Yesu Kristo, cheyongesishe kubha chafu ku bhafu.
    16: Kulwo kubha echiyanwa chitali lwa chiliya chinu ulya akolele echibhibhi. Kulwo kubha ku lubhala lundi, indamu ye bhinyiga yejile kulwa insonga ye chikayo cho munu umwi. Nawe ku lubhala lundi, ne chiyanwa cha kutyo-ela chinu echisoka mu kubhalilwa obhulengelesi chejile bhyakolekele ebhibhibhi bhyafu.
    17: Ku nsonga, jikabha ku chikayo cho munu umwi, olufu lwatungile okulabha ku umwi, muno muno kwiya kafu bhalya bhanu abhalamila echigongo chafu amwi ne chiyanwa cho bhulengelesi bhalitunga kwo kulabha mu bhulame bhwo umwi, Yesu Kristo.
    18: Kulwejo, okulabha kwe chikayo chimwi abhanu bhona bhejile ku ndamu, nakabhee okulabha ku chikolwa chimwi cho bhulengelesi kwejile okubhalilwa obhulengelesi bhwo bhulame ku bhanu bhona.
    19: Kwo kubha kwo okulema okwolobha kwo munu umwi bhafu bhakolelwe kubha bhe bhibhibhi, kwibyo kwo okwolobha kwo oumwi bhafu abhakolwa kubha bhalengelesi.
    20: Mbe nawe echilagilo chengie amwi, koleleki ati echikayo echo chiswile. Nawe mu mabhala ganu echikayo cheyongesishe kubha chafu, echigongo cheyongesishe kwiya kafu.
    21: Chinu chabhonekene koleleki ati lwa kutyo echikayo chatungile olufu, ni kwo kutiyo ne chigongo echitula okutunga okulabha mu bhulengelesi ingulu yo bhulame bhwa kajanende okulabha ku Yesu Kristo Latabhugenyi weswe.
  6:
    1: Mbe chaikeki? chigendelele mu chibhibhi koleleki echigongo chiyongeshe?
    2: Uli na katyali. Eswe bhanu chifuye mu chibhibhi, echitula atiki lindi okulama kwibhyo?
    3: Angu mutakumenya ati bhaliya bhanu bhabhatijibhwe mu Kristo bhabhatijibhwe mu kufwa kwae.
    4: Chaliga chisikilwe amwi nage okulabha mu bhubhatijo mu mulufu. Gunu gwakolekene koleleki ati lwa kutyo Kristo enamusibhwe okusoka mulufu okulabha mwikusho Lya Lata, koleleki neswe chitule okulibhata mu bhuyaya bhwo bhulame.
    5: Kulwo kubha chigwatanyisibhwe amwi nage mu chijejekanyo cho Lufu lwae one echigwatanyisibhwa mu bhusuluko bhwae.
    6: Eswe chimenyele kutya, bhumunu weswe obhwakala bhwabhambilwe amwi nage, koleleki ati omubhili gwe chibhibhi gunyamulwe. Gunu gwabhonekene koleleki ati chisige okugendelela kubha bhagaya bhe bhibhibhi.
    7: Omwene unu afuye akolelwe kubha mulengelesi okulubhana ne chibhibhi.
    8: Mbe nawe alabha chifuye amwi na Kristo, echikilisha ati echilama amwi nage one.
    9: Chimenyele ati Kristo asuluywe okusoka mu bhafuye, na ati atali mufuye lindi. Olufu lutakumutunga lindi.
    10: Kulwo kubha ku misango jo lufu lunu afuye kulwe bhibhibhi, afuye lumwila ingulu ya bhona. Nolwo kutyo, obhulame bhunu kalama, alamile ingulu ya Nyamuanga.
    11: Ku njila eyo eyo, nemwe one kubheile okwibhala ati mufuye mu bhibhibhi, nawe muli bhaanga mu Nyamuanga mu Kristo Yesu.
    12: Kunsonga eyo wasiga kwikilisha echibhibhi chitunge omubhili gwao koleleki utule okujubhaya jinamba jae.
    13: Wasiga kusosha lubhala lwo mubhili gwao mu chibhibhi ni kuti bhinu bhinu bhitana bhulengelesi, nawe mwisoshe emwe abhene ku Nyamuanga, kuti bhanu bhanu bhali bhaanga okusoka mulufu. Na musoshe amabhala ge mubhili jemwe kuti bhinu bhyo bhulengelesi ku Nyamuanga
    14: . Mwasiga kuchikilisisha echibhibhi chibhatunge. kulwo kubha mutali emwalo ye bhilagilo, nawe emwalo ye chigongo.
    15: Mbe ni chinuki? chikolwa echibhibhi kulwo kubha chitali emwalo ye chilagilo, amwi emwalo ye chigongo? Ulicho nakatyali.
    16: Mutakumenya ati ku mwene bhanu abhesosha abhene kuti bhakosi niwe unu emwe omubha bhakosi bhae, mwene unu jimwiile okumwolobhela? Linu ni lya chimali nolwo kutyo emwe muli bhagaya mu chibhibhi chinu echiletelela olufu, amwi bhagaya bhanu obhwolobhe bhunu obhubhasilila obhulengelesi.
    17: Mbe nawe asimwe Nyamuanga! kwo kubha mwaliga bhagaya bhe bhibhibhi, nawe nimwolobha okusoka mu mitima jilya kuti liigisho linu mwayanilwe.
    18: Mwasulumuywe okusoka mu bhibhibhi, nimukolwa kubha bhagaya bha bhalengelesi.
    19: Enaika kuti munu kunsonga yo bhukeyeleywe bhwe mibhili jemwe. Kulwo kubha lwakutyo mwasosishe jigingo je mubhili jemwe kubha bhagaya kwo bhujabhi no bhubhibhi, nkokutyo jili, mbe woli musoshe ebhiungo bye mibhili kubha bhagaya bha bhalengelesi mu kwesibhwa.
    20: Kulwo kubha anu mwaliga muchali bhagaya bhe bhibhibhi, mwaliga musulumuywe kula no bhulengelesi.
    21: Mumwaya ogwo, mwaliga muli ne etwasho lilyaki ku misango jinu woli omulola nswalo kwibhyo? kulwo kubha okubhonekana kwe misango ejo ni lufu.
    22: Mbe nawe kulwo kubha woli mwasulumuywe kula ne bhibhibhi na mukolelwe kubha bhagaya bha Nyamuanga, muli na litwasho ingulu yo kwesibhwa. kubhutelo bhwejo ni bhuanga bhwa kajanende.
    23: Okubha omuyelo gwe chibhibhi ni kufwa, nawe echiyanwa cha kutyo-ela ku Nyamuanga ni bhuanga bhwa kajanende mu Kristo Yesu Latabhugenyi weswe.
  7:
    1: Nangu mutakumenya, bhana bhasu (kulwo kubha enaika na bhanu bhanu abhabhimenya ebhilagilo), ati ebhilagilo ebhimutunga omunu ungwa ali muanga?
    2: Kulwo kubha omugasi unu atwaywe abhoelwe ne bhilagilo ku uliya omulume wae anu kabha ali muanga, mbe nawe omulume wae akafwa kabha asuluywe mu bhilagilo bhyo bhutwasi.
    3: Kwibhyo oli, mu mwanya omulume wae akabha achali muanga, akabha ekae no mulume oundi, kabhilikilwa mulomesi. Mbe nawe akabha omulume wae afuye, asulumuywe ingulu ye bhilagilo, kwibhyo atakubha mulomesi akabha akae no mulume undi.
    4: Kulwejo, bhana bhasu, emwe one mwakolelwe bhafuye mu bhilagilo mu njila yo mubhili gwa Kristo. Jilyati koleleki mubhone okugwatanyisibhwa no undi, ku mwene unu asuluywe okusoka mubhafuye koleleki chitule okumwibhulila Nyamuanga amatwasho.
    5: kulwo kubha anu chaliga chichali mumubhili, jinamba je chibhibhi jemusibhwe mu bhiungo bhyeswe mu njila ye bhilagilo no kulwibhulila olufu amatwasho.
    6: Mbe nawe woli chigulilwa okusoka mu bhilagilo. Chiifwilie ilya inu yachiganyishe. koleleki eswe chibhone okukolwa bhuyaya mu Mwoyo na atali mu bhwakala bhwe elyandiko.
    7: Chaikeki woli? Echilagilo ni chibhibhi? Uli nakatyali. Nitakamenyele chibhibhi, jichilema okumenyekana ku njila ye chilagilo. Kulwo kubha nitakamenyele kuligila echilagilo chichilema okwaika ati, “Wasiga ligila.”
    8: Nawe echibhibhi chabhwene omwanya gwe chilagilo chilya nichileta munda yani bhuli nyami yo kuligila. Kulwo kubha chikabha chitalio chibhibhi echilagilo chifuye.
    9: Anye naliga nili muanga mubhwambilo nolwo atali bhilagilo, mbe nawe chejile chaja echilagilo, ne chibhibhi nichibhona obhuanga, nanye nifwa.
    10: Echilagilo chilya chinu chakaletele obhuanga nichiinduka nichibha Lufu kwanye.
    11: Kulwo kubha echibhibhi chabhwene omwanya mu chilagilo chilya na nichinjingajiga. okulabha ku chilagilo chilya, chanyitile.
    12: Kwibhyo ebhilagilo ni bhyelu ne chilagilo ni chelu na yaki one ni ye kisi.
    13: Kwibhyo woli, inu ili ye kisi yaliga lufu kwanye? Yasiga kubha kutyo chimwi. Nawe echibhibhi, koleleki chibhibhi ati ni chibhibhi muno muno okulabha ku bhye kisi, chaletele olufu munda yani. Gunu gwaliga ati koleleki gulabhe ku chilya echilagilo, echibhibhi nichiyongesha okubha chibhibhi muno.
    14: Kulwo kubha chimenyele ati obhusimuka bhwe chibhibhi ni mu mioyo, mbe nawe anye nili munu wa mumubhili. Nigulilwe emwalo yo bhugaya bhye chibhibhi.
    15: Kulwo kubha gunu enikola, nitakugumenya abhwelu. Kulwo kubha linu enenda okukola, elyo niliyo nitakukola, na linu linfululusishe, elyo nilyo enikola.
    16: Mbe alabha nikalikola linu nitakwenda, enikilishanya ne bhilagilo ati ebhilagilo ni bhya kisi.
    17: Mbe nawe woli gutali mwoyo gwani gunu ogukola ago, nawe ni chibhibhi chilya chinu chikae Munda yani.
    18: Kulwo kubha nimenyele ati munda Yani, ati munda yo mubhili gwani, gutakwinyanjamo musango gwe kisi. Kulwo kubha inamba ya linu Lili lye kisi Lili munda yani, mbe nawe nitakulikola.
    19: Kulwo kubha Lilya elye kisi linu nendele nitakola, nawe Lilya libhibhi linu nitakwenda kelyo niliyo enikola.
    20: Labha woli enikola Lilya nitakwenda, mbe atali anye omwene-la nawe ni chilya echibhibhi chinu chikae Munda Yani.
    21: Nimenyele, lindi, chilimo echilagilo munda Yani echo kwenda okukola linu Lili lye kisi, mbe nawe obhubhibhi chimwi bhuli munda Yani.
    22: Kulwo kubha inichikondelelwa echilagilo cha Nyamuanga kwa bhumunu bhwa Munda.
    23: Nawe enilola echilagilo chinu chitasikene mu bhiungo bhyo mubhili gwani. eiletwa lilemo ingulu ye chilagilo chiyaya mu bhwenge bhwani. Einkola anye kubha mugaya we bhilagilo bhye chibhibhi chinu chili mu bhiungo bhyo mubhili gwani.
    24: Anye nili munu wo bhusulubhae! Niga unu kajokunkisha no mubhili gunu ogwo lufu?
    25: Mbe nawe isime ku Nyamuanga ku Yesu Kristo Latabhugenyi weswe! Kwibhyo oli. Anye omwene kwo bhwenge bhwani enichikolela echilagilo cha Nyamuanga. Nawe, kwo mubhili enichikolela echilagilo che chibhibhi.
  8:
    1: Kulwejo italio ndamu ye sungu mu bhanu bhali mu Kristo Yesu.
    2: Kulwo kubha echilagilo cho mwoyo wo bhuanga oyo ali mu Kristo Yesu chankolele anye nisulumulwa nibha kula ne chilagilo che chibhibhi no Lufu.
    3: Kulwo kubha chiliya chinu echilagilo chasingilwe okukola kulwa insonga yaliga ili ndenga mu mubhili, Nyamuanga akolele. Amutumile omwana wae enyele-la mu lususo lwo mubhili gwe chibhibhi abhe chiyanwa che chibhibhi, na nachilamula echibhibhi mu mubhili.
    4: Akolele kutya koleleki amalagililo ge chilagilo gakumile mwiswe, eswe bhanu chitakulibhatila kwo okulubhana emisango jo mubhili, nawe kwo kulubha emisango je chi nyamwoyo.
    5: Bhànu abhagulubha omubhili abheganilisha emisango jo mubhili, mbe nawe bhanu abhagulubha omwoyo abheganilisha emisango jo mwoyo.
    6: Kulwo kubha okwenda kwo mubhili no lufu, nawe okwenda kwo mwoyo ni bhuanga no mulembe.
    7: Inu niyo insonga ati chilya okwenda kwo mubhili ni bhusoko ku Nyamuanga, kulwo kubha atakucholobhela echilagilo cha Nyamuanga, nolwo atakutula kucholobhela.
    8: Bhalya bhanu abhagulubha omubhili bhatakutula okumukondelesha Nyamuanga.
    9: Nolwo kutyo, mutali mu mubhili nawe mu mwoyo, alabha ni chimali ati Mwoyo wa Nyamuanga ekae mwimwe. Nawe alabha omunu atana Mwoyo wa Kristo, mwenene atali wae.
    10: Alabha Kristo abhalimo, omubhili gufuye ku masango go chibhibhi, nawe mwoyo ni muanga ku masango go bhulegelesi.
    11: Alabha mwoyo wa ulya unu amusuluye Yesu okusoka mu bhafuye abhekaemo emwe, mwenene ulya unu amusuluye Kristo okusoka mu bhafuye one kajobhayana emibhili jemwe ejo lufu obhuanga ku njila ya Mwoyo wae, unu abhekaemo emwe.
    12: Kwibhyo, bhana bhasu, eswe chili na libhanja, mbe nawe atali kwo mubhili ati chikale kwo kulubhana no mubhili.
    13: Kulwo kubha mukabha mwikae kwo okulubhana no mubhili muliyei kufwa, nawe mukabha kwo Mwoyo omubhita ebhikolwa bhyo mubhili, nemwe omulama.
    14: kulwo kubha lwakutyo bhafu bhanu abhatangasibhwa na Mwoyo wa Nyamuanga, bhanu ni bhana bha Nyamuanga.
    15: Kulwo kubha mutamulamiye mwoyo wo bhugaya lindi nolwo mubhaye. Amwi nejo, mwalamiye mwoyo wo kubhakola kubha bhana, kwijo echilila, “Abb, Lata!”
    16: Mwoyo mwenene kachibhambalila amwi ne mioyo jeswe ati chili, bhana bha Nyamuanga.
    17: Alabha chili bhana, mbe chili bhali bho mwandu one, abhali bho mwandu ku Nyamuanga. Neswe chili bhali bho mwandu amwi na Kristo, alabha ni chimali echinyaka no mwenene koleleki chibhone okukusibhwa amwi nage.
    18: Kulwo kubha enijibhala jinyako jo mwanya gunu ati chitali chinu nikenganyisha na likusho lunu elija okuswelulwa kwiswe.
    19: Kwo kubha ebhimongwa bhyona one ebhilolelela kwo bhwangu bhafu kwo okuswelulwa kwa bhana bha Nyamuanga.
    20: Kulwo kubha obhumogi one bhwobhaisibhwe emwalo yo bhujabhi, atali ati kwo kwenda kwae, nawe kwa insonga yaye omwene unu abhyubhaishe. Ni mukwiikanya
    21: ati obhumogi obhwene one bhulisulumulwa no kusosibhwa mu bhugaya bhwo bhunyamuke, no kwingisibhwa mu kusulumulwa kwa likusho lya bhana bha Nyamuanga.
    22: Kulwo kubha chimenyele ati obhumogi bhwona one obhulame no kunyaka kwa lisungu amwi nolwo woli.
    23: Atali kutyo-ela, nawe neswe abhene bhanu chili na amatwasho go bhusimuka aga mu Mioyo - eswe one echilwala mu mitima jeswe, nichilindilila okukolwa bhana, atii okwelulwa kwe mubhili jeswe.
    24: Kulwo kubha ni kwo kwiikanya kunu chikisibhwe. Mbe nawe echinu chinu echiikanyibhwa chikabhonekana kutalio kwiikanya lindi, kulwo kubha niga unu kachiikanya chilya kalola?
    25: Nawe chikeikanya echinu chinu chitachilola, echichilindilila kwo kwikomesha.
    26: Nko kutyo jili, Mwoyo one kachisakila mu bhulenga bhweswe. Kulwo kubha chitakumenya okusabhwa lwa kutyo kwiile, nawe Mwoyo mwene kachisabhila kwo kulwala kunu kutakutula kwaikwa.
    27: No mwene unu katatilisha mu Mioyo kabhumenya no bhwenge bhwo Mwoyo, ku nsonga yo kasabhwa ingulu yebhwe ku bhanu bhekilisishe okulubhana no kwenda kwa Nyamuanga.
    28: Neswe chimenyele ati mu bhona bhanu abhamwenda Nyamuanga, mwenene kakola emisango jona amwi mu bhwe kisi, mu bhona bhanu bhabhilikiywe kwo kwenda kwae.
    29: Kulwa insonga bhalya bhona bhanu abhamenyele kusokelela bhusimuka, one abhasolele okusoka bhusimuka bhasusanyibhwe no lususo lwo mwana wae, koleleki mwenene abhe mwibhulwa wo kwamba mu bhaili bhafu.
    30: Na bhaliya bhanu asolele okusoka bhusimuka, abho abhilikiye one, abho abhaliye obhulengelesi. Na bhaliya abho abhaliye obhulengelesi abho one abhakusishe.
    31: Chaikeki woli ingulu ye misango jinu? Nyamuanga alabha ali ku lubhala lweswe, niga unu ali ingulu yeswe?
    32: unu atamusigiie mwwna wae omwene nawe amusosishe ingulu yeswe eswe bhona aliyabha atiki okuchigabhila ebhinu bhyona amwi nage?
    33: Niga unu alibhasitaka abhasolwa bha Nyamuanga? Nyamuanga niwe omwene kabhabhalila obhulengelesi.
    34: Niga unu katula okubhalamulila indamu? Kristo Yesu niwe afuye ingulu yeswe, amwi nejo, mwenene one asuluywe. Mwenene katunga amwi na Nyamuanga mwibhala lye chibhalo, na lindi niwe kachisabhila eswe.
    35: Niga unu katula okuchitaganya no kwenda kwa Kristo? Nyako, amwi kwitimata, amwi kunyaka amwi omweko, amwi kubha tuyu, amwi ntambala, amwi chigwato?
    36: Lwa kutyo bhyandikilwe, “Mumabhona gao echitwa esubha tubhi. “Chabhaliywe uti nyabhalega jo kubhaga.”
    37: Kwibhyo bhyona eswe echigendelelala kubha bhaigi mu mwene unu achendele.
    38: Kulwejo anye namalile okumalilila ati nolwo lufu, nolwo bhuanga, nolwo malaika, nolwo bhutungi, nolwo ebhinu bhinu ebhija, nolwo managa,
    39: nolwo ganu gali ingulu, nolwo ganu gali emwalo, nolwo chimwogwa chindi chona chona chitakutula okuchitanganya no kwenda kwa Nyamuanga, unu ali Kristo Yesu Latabhugenyi weswe.
  9:
    1: Enaika echimali mu Kristo. Nitakwaika lulimi, no mutima gwani ogumbambalila amwi nanye mu Mwoyo Mwelu,
    2: ati bhulio obhusulumbae bwafu no bhunyoke bhunu bhutakuwamo mu Mwoyo gwani.
    3: Ati anye nakendele omwene nifumilisibhwe no kutaganywa koleleki nibhe kula na Kristo ingulu ya bhaili bhanu, bhaliya abho luganda lwani mu mubhili.
    4: Bhenene ni Bhaisraeli. bhanu bhali no kukoleka bhana, bha likusho lya malagano, ne bhiyanwa bhye bhilagilo, okumulamya Nyamuanga ne emilago.
    5: Bhenene ni bhanu bhanu bhatangatile bhanu Kristo ejile mu chibhalo no kufwala omubhili gunu- gunu omwene ni Nyamuanga wa bhona. Mwene asimwe kajanende. Amina.
