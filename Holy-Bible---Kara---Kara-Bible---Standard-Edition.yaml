    2: Abhanu bhafu muno bhaliga bhekofyanyishe alya na gwaliga gutalio mwanya lindi, nolwo ilya eya ku mulyango, Yesu naika omusango ku bhwene.
    3: Okumala abhanu abhandi nibhamujako bhanu bhamuletele omunu unu aliga afue omubhili; Bhanu bhana bhaliga bhamubhatue.
    4: Mu mwanya bhejile bhasingwa okumukingako kulwa insonga yo bhwafu bhwa bhanu, bhafumue olusala kwi bhala linu aliga ali. Bhejile bhamala okufumulao omwanya ngubhao, nibhesha obhulili bhunu omulwae ulya aliga amamileko.
    5: Ejile alola elikilisha lyebhwe, Yesu namubhwila omufue wo mubhili ulya (omukombolike ulya), “Mwana wani, ebhikayo bhyao bhyeswalililwa.”
    6: Mbe nawe abhandiki abhandi bhalya bhanu bhaliga bhenyajile alya bhebhusilisishe mu mioyo jebhwe,
    7: Katula-atiki omunu unu okwaika kutya? Kafuma Nyamuanga! Niga unu katula okwiswalilila ebhikayo akabha atali Nyamuanga -la enyele?”
    8: Okumala Yesu namenya mu mwoyo gwae chinu bhaliga nibheganilisha agati-gati yebhwe abhenela. Abhabhwilie, “kulwaki omwiganilisha kutya mu myoyo jemwe?
    9: Echangu ni chiya kukila okwaika ku munu unu aliga afuye omubhili, 'Ebhikayo bhyao bhyeswalililwa' amwi okwaika 'Imelegulu, ugege obhulili bhwao, na ulibhate?'
    10: Mbe nawe koleleki bhabhone okumenya ati Omwana wo munu ali no bhutulo bhwo kwiswalilila ebhikayo mu Chalo, amubhwiliye ulya unu aliga afue omubhili,
    11: “Enikubhwila awe, imuka, gega echilago chao na ugende ika ewao.”
    12: Nemelegulu ao nao nagega echilago chae, nalibhata naja anja ya inyumba imbele ya bhuli munu, kwibhyo bhona nibhatang'ang'ala no kumuyana Nyamuanga likusho, na nibhaika “Kata, chichaliga kubhona ebhisango bhyejabho bhinu.”
    13: Agendele lindi kunjejekela yo mwalo, na liijo lyona lya bhanu bhejile kumwene, na bheigisha.
    14: Anu aliganatula amulolele Lawi amwana wa Alfayo eyanjile ku lubhala lunu bhakumanyaga ligoti namubhwila,”Ndubha.” Emeleguyu no kumulubha.
    15: No omwanya ogwo Yesu aliga na bhona ebhilyo mu nyumba ya Lawi, abhakumanya bha ligoti bhafu na bhanu bhebhikayo bhaliga ni bhalya na Yesu nabheigisibhwa bhae, kwo kubha bhaliga bhafu nabho bhamulubhile.
    16: Omwanya abhandiki, abho bhaliga Masadukayo, bhejile bhalola ati Yesu aliga nalya na bhanu bhebhikayo na bhakumanya bha likodi, bhabhabhwilie abheigisibhwa bhae,”Kubhaki kalya na bhakumanya bha likodi na bhanu bhebhikayo bhikayo?”
    17: Omwanya Yesu ejile ongwa kutyo abhabhwilie, “abhanu abho bhali no bhujima mu mubhili bhatakumweda omulagusi; ni bhanu bhalwae bhenyele nibho abhamukena. Nitejile kubhabhilikila bhanu bhalengelesi, nawe bhanu bhebhikayo.”
    18: Abheigisibhwa bha Yohana na bhafarisayo bhaliga ne chisibho. Na bhanu abhandi bhejile kumwene no kumubhwila,” ku bhaki abheigsibhwa bha Yohana na bhafarisayo bhabhaga ne chisibho, nawe abheigisibhwa bhao bhatali na chisibho?
    19: Yesu abhabhwilie,” Ati bhanu bhakalibhisibhwe mubhulegesi abhatula okubha nechisibho omwanya omutwasi bho bhulegesi achali amwi nabho? Anu bhachalindiliye no mutwasi wo bhwega achali amwi nabho nabho bhatakutula kubha ne chisibho.”
    20: Mbe nawe jisiku ejija omwanya omutwasi wo bhulegesi akasosibhwao ku bhwene, na mu siku ejo abhwene abhabhaga ne chisibho.
    21: Atalio Omunu unu kabhalila akabhala kayaya akaigubho kugubho ikokolo, kwibyo echilapa echibhanduka okusoka mwilyo echiyaya okubhanduka okusoka mu chikokolo no kubhao obhutemuke bhunene.
    22: Atalio munu unu katula amanji go mujabibu omuyaya mu bhilibha bhikokolo, kefula natamo amaji go mujabibu ngabyata ebhiliba byona bhibhili amaji go mujabibu ne bhiliba ebhibhula. okumala kwae, tula amanji go mujabibu omuyaya mu bhilibha bhiyaya.”
    23: Mu lunaku olwa isabhato Yesu alabhile mu masambu agandi, abheigisibhwa bhae bhambile okugega ebhyangala bhya ingano.
    24: Mbe abhafarisayo nibhamubhwila, “Lola, kulwaki abhakola echinu chinu chitasikene ne chilagilo echa mulunaku olwa isabhato?”
    25: Nabhabhwila, “Mutasomele chilya Daudi akolele anu aliga ali no bhukene no mweko-mwenene amwi na bhanu bhanu aliga ali amwi nage?
    26: Lwakutyo agendele mu nyumba ya Nyamuanga mu mwanya gwa Abhiathali anu aliga ali Mugabhisi mukulu nalya omukate gunu gwaliga guteywe imbele- na lwa kutyo bhyaliga bhitasikene ne bhilagilo bhyo munu wona wona ati kalya atali abhagabhisi- nabhayana nolwo abhandi bhalya bhanu bhaliga amwi nage?”
    27: Yesu aikile, “isabhato yakolelwe kulwa ingulu yo mwana munu, atali omwana munu kulwa ingulu ya isabhato.
    28: kulwejo, Omwana wo munu ni Latabhugenyi, nolwo kulwa isabhato.”
  3:
    1: Lindi engie mulikofyanyisho na mulya aliga alimo Omunu unu aliga ali no kubhoko kufuye.
    2: Abhanu abhandi bhaliga nibhamulubhilila kwa ayei bhalole alabha katula okumwiulisha ku lunaku olwa isabhato koleleki ati bhamusitake.
    3: Yesu amubhwilie omunu wo kubhoko kufuye, “Imuka na wimelegulu agati-gati ya liijo linu.”
    4: Okumala nabhabhwila abhanu, “angu nijakisi okukola echikolwa che kisi mu lunaku olwa isabhato amwi okukola ganu gatali go bhulengelesi; Okukisha obhulame, amwi okwita?” Mbe nawe bhajibhiye jibhi.
    5: Nabhalolelela kwe bhinyiga, nasulumbala kwa insonga yo bhukomee bhwe mioyo jebhwe, mbe namubhwila omunu ulya, “Golola okubhoko kwao”. Nakugolola Yesu namwiulisha okubhoko kwao.
    6: Amafarisayo nibhaja anja no kwiya nibhakola jinjila amwi na bhaerode ingulu yae koleleki bhamwite.
    7: Okumala Yesu, amwi na bheigisibhwa bhae, bhagendele ku mwalo, na liijo enene lya bhanu nilibhalubha nilisokelela Galilaya na bhuyaudi
    8: no kusoka Yerusalemu na Idumaya na imbele ya Yordani no bhwikashanya bhwa Tiro na Sidoni, eijo enene, bhejile bhongwa bhuli chinu chinu aliga nakola, nibhamujako.
    9: Mbe nabhabhwila abheigisibhwa bhae okwilabha obhwato bhutoto ingulu yo mwene ku nsonga ya liijo, koleleki ati bhasiga mukinda.
    10: Kulwo kubha eulisishe bhafu, koleleki bhuli munu unu aliga ali na jinyako aliga nenda okumukingako koleleki amukunieko.
    11: Ona ona emioyo ja masambwa amajabhi anu gamulolaga, gagwaga ansi imbele yae no kulila, na nibhaika, “Awe uli Mwana wa Nyamuanga”.
    12: Abhalagilie kwo kumasha ati bhasiga kukola amenyekane
    13: Agendele kwibhanga ingulu, nabhabhilikila bhanu aliga endele, okumala nibhaja ewae.
    14: Nabhasola ekumi na bhabhili (bhanu abhilikie jintumwa), koleleki ati bhabhe amwi nage koleleki atule okubhatuma bhaje okusimula,
    15: no kubha no bhuinga bhwo kusoshako amasambwa.
    16: 'Mbe nabhasola ekumi na bhabhili: Simoni, unu ayanilwe lisina lya Petro,'
    17: Yakobho omwana wa Jebhedayo, na Yohana owabho Yakobho, unu ayanilwe lisina lya Bonagesi, abho ni, bhana bha libhaluka,
    18: na Andrea, Filipo, Bartholomayo, Mathayo, Tomaso, Yakobho omwana wa Alfayo, Thadayo, Simoni Mkananayo,
    19: na Yuda Iskariote, unu amulomee iniku.
    20: Okumala agendelee ika, na liijo lya bhanu nibhaja amwi lindi, nolwo bhatakutula kulya nolwo mukate.
    21: Imbaga yae yejile yongwa emisango ejo, nibhagenda okumugwata, kulwo kubha bhaikile ati, “amasala”
    22: Abhandiki bhanu bhejile okusoka Yerusalemu bhaikile ati, “agwatibwa amasambwa Bhelijebhuli,” na “kwo mutungi wa masambwa kasoshako amasambwa”.
    23: Yesu nabhabhilikila ewae no kwaika nabho kwe bhijejekanyo, “Ni kutiki Shetani katula okumusoshako Shetani?
    24: Alabha obhukama bhukagabhanyika obhwenela, obhukama obhwo bhutakutula kusimbagilila.
    25: Alabha inyumba ikagabhanyika yenyelela, inyumba eyo itakutula kusimbagilila.
    26: Nolwo Shetani akemuka atasikene omwene kwo mwenela no kugabhanyika, atakutula kusimbagilila, na kabha akingile kubhutelo bhwae.
    27: Mbe nawe atalio nolwo umwi unu katula okwingila mu nyumba yo munu unu ana managa no kwibha ebhinu bhyae obhutamubhoya owa manage kwamba, no kumala naola bhyona bhinu bhilimo mu nyumba.
    28: Echimali enibhabhwila, ebhikayo bhone ebhya bhana bha bhanu bhiliswalililwa, amwi no kufuma kunu abhaika,
    29: Mbe nawe wona wona unu alimufuma Mwoyo Mwelu atalisasilwa chimwi, nawe ana intambala ye chikayo cha kajanende”.
    30: Yesu agwaikile gunu kwa insonga bhaliga nibhaika, “Ano mwoyo mujabhi”.
    31: Okumala nyilamwene na bhabho bhejile no kwimelegulu anja. Nibhamutuma omunu, okumubhililkila.
    32: Na liijo lya bhanu linu lyaliga linyanjile ayei nage nibhamubhwila, “nyokomwana na bhanyu bhali anja, abhakuiga awe”.
    33: Abhasubhishe, “Mai wani niga na bhana bhasu?
    34: Nabhalolelela bhanu bhaliga bhenyajile kenu bhamusingie, naika, “Lola, bhanu ni bhamai bhani na bhana bhasu!
    35: wona wona unu kakola okwenda kwa Nyamuanga, omunu oyo niwo owasu, na muyala wasu na Mai wani”.
  4:
    1: Ambile okwiigisha lindi ku njenjekela ya kumwalo. Na liijo lyafu nilikofyanya limusingie, nengila mu bhwato bhuli munyanja, no kwinyanja. Liijo lyona lyaliga liliku njenjekela ya kumwalo mulufuka.
    2: Mbe nabheigisha masango mafu kwe bhijejekanyo, naika nabho kwa meigisho gae.
    3: Mutegeleshe, omubhibhi ajie okubhibha.
    4: Anu aliga nabhibha, jimbegu ejindi janguye ku njila, na jinyonyi nijija nijijilya.
    5: Jimbegu ejindi janguye kwitale, anu galiga gatalio mayalu mafu. Okumala nijinywagala kwa insonga jaliga jitana mayalu go kwiya.
    6: Mbe nawe lisubha lyejile lyauluka, janywagae, kulwo kubha jaliga jitana misi, nijuma.
    7: Jimbegu ejindi jaguye agati-gati ya mawa. Amawa nigakula nigajiiganya, jitateyeko matwasyo gona gona
    8: Jimbibho ejindi jaguye ku mayalu ge kisi na nijitwasha amatwasho kenu nijikula no kwiyongesha, nejindi nijitwasha kukila makumi gasatu, ne jindi makumi mukaga, nejindi egana”.
    9: Na naika ati, wona wona unu Ali na matwi go kungwa, nongwe”.
    10: Yesu anu aliga Ali enyelela, bhanu bhaliga ayei nage na bhalya ekumi na bhabhili bhamubhusishe okulubhana ne bhijejekanyo.
    11: Naika ku bhene, “Kwimwe muyanilwe jibhisike jo bhukama bhwa Nyamuanga. Mbe nawe ku bhanu bhali anja bhuli chinu ni chijejekanyo,
    12: koleleki bhakalola, ni chimali abhalola, mbe nawe bhatakulola, kulwejo ugwa bhakongwa ni chimali abhongwa, mbe nawe bhatakusombokelwa, labha jitali kutyo bhakaindukile na Nyamuanga akabheswalilie”.
    13: Naika nabho, “Angu mutakuchimenya echijejekanyo chinu? Omutula atiki okumenya echijejekanyo ebhindi?
    14: Omubhibhi abhibhile omusango.
    15: Abhandi ni bhalya bhanu bhalagae ku mbali ya injila, Anu omusango gwabhibhilwe. Mbe bhejile bhagungwa, Shetani naja no kugugega omusango gunu gwabhibhilwe mu moyo jebhwe.
    16: Na bhandi ni bhalya bhanu bhabhibhilwe kwi tale, bhanu, ungwa bhakagungwa omusango, kwo bhwangu nibhagulamila kwo bhukondeleywe.
    17: Kulwo kubha bhatana misi jona jona mu myoyo jebhwe, nawe abhegumilisha kwa mwanya mufui. jikabhonekana jinyako no kunyasibwa ungwa bhikaja kulwa insonga yo musango, ao nao nibhekujula.
    18: Na bhandi ni bhalya bhanu bhabhibhilwe mu mawa. abhagungwa omusango,
    19: mbe nawe amaangaiko ge Chalo, no bhujigijigi bhwo ebhinu, bhyo bhunibhi no bhuligisi bhwe misango ejindi, nibhibhengila no kuguiganya omusango, no kusigwa okutwasha amatwasho.
    20: 'Okumala bhalio bhanu bhabhibhilwe ku mayalu ge kisi. Nibhongwa omusango no kugulamila no kutwasha amatwasho: abhandi makumi gasatu na bhandi makumi mukaga, na bhandi egana limwi”.'
    21: Yesu nabhabhwila, “Angu ungwa ukaleta itala munyumba oita emwalo ye chitukulu, amwi mwifufu lwo bhulili? Oileta munju no kuita ingulu ye chigango.
    22: Kwokubha chitalio chona chona chinu chiselekele chinu chitalimenyekana abhwelu.
    23: Akabha alio owa matwi go kungwa, mbe nongwe”.
    24: Nabhabhwila, “Mubhe bhekomelesha mu chinu omungwa, kwo kubha indengo inu omulengelamo niyo one mulilengelwamo, na eyongesibhwa kwimwe.
    25: Ku nsonga ati unu alinacho, kalamila bhyafu, na ulya unu atanacho, ukusoka ku mwene bhiligengwa nolwo bhilya bhinu alinabhyo”.
    26: Mbe naika, “Obhukama bhwa Nyamuanga obhususanyibhwa no munu unu kabhibha jinjuma ku mayalu ge kisi.
    27: Ejile amama mugeta no kwimuka katondo, nasanga jaletele emitenga no kukula, nolwo kutyo atakumenya kutyo jabhonekene.
    28: Echalo echisosha jinjuma echenela; okwamba amabhabhi, okumala echangala, okumala jinjuma jinu jikomee.
    29: Mbe mu mwanya gunu injuma ikaya okumala nusila omwolo, ku nsonga ligesa lyakingile”.
    30: Mbe naika, “chibhususanyishe Obhukama bhwa Nyamuanga na chinu ki, amwi chelesha chijejekanyoki echo kwelesha?
    31: Nilwa injuma ya haradali, yejile yayambwa yaliga noto muno kukila jinjuma jone muchalo.
    32: Nolwo, mu mwanya gwo kuyambwa, eikula nibha Nene kukila emikubhi jona eja mwisambu, na eikola amatabhi manene nolwo jinyonyi ja mulwile ejitula okutamo obhunsuli bhwajo mu mbeo yalyo”.
    33: Mu bhijejekanyo bhyafu abeigisishe omusango, lwa kutyo bhatulaga okumenya,
    34: na ataikaga nabho atali mu bhijejekanyo. Mbe nawe mu mwanya gunu aliga Ali enyele-la, abhelesishe bhuli chinu abheigisibhwa bhae.
    35: Mu lunaku olwo, mu mwanya gwa kegolo gwejile gwakinga, nabhabhwila, “Chigende ku lubhala lwa kabhili”.
    36: kulwejo nibhalisiga liijo, nibhamugega Yesu, mu mwanya ogwo aliga engie mubhwato. Amato agandi galiga amwi nage.
    37: Mbe omuyaga mwafu ogwe chiule na amakonjo galiga nigengisha amaji mu bhwato no bhwato mbubha bhwejue.
    38: Mbe nawe Yesu omwene aliga ali kuseji, amamile ali ku musagulo. Nibhamulafya, nibhaika, “Mwiigisha, awe utakuchikukwa eswe chikafwa?”
    39: Nemuka, nagugonya omuyaga na naibhwila inyanja, “'Cholela, omulembe”. Omuyaga nigutemekela, na nilibha etole enene.
    40: Nabhabhusha ati, kulwaki omubhaya? Angu mutali no kwikilisha kutiki?
    41: Nibhengilwa no bhubha bhwafu mu myoyo jebhwe nibhaikana abhene kwa bhene, unu niga lindi, kunsoga nolwo omuyaga na inyaja ebhimubhaya?”.
  5:
    1: Bhejile nibhakinga kwi bhala elindi elya inyanja, mu Chalo cha abhagerasi.
    2: Bhwangu ejile ashoka mu bhwato, omunu wa masabwa majabhi amwijileko nasoka mubhitulo.
    3: Omunu unu agekae mu bhitulo. Atalio unu amuganyishe muno, atalio nolwo kwe bhibhoelo bhye chuma.
    4: Aliga nabhoywa mwanya mwafu kwa masega ne bhibhoyelo bhye chuma. Mbe nawe aliga nagatemya amasega ne bhibhoyelo bhye chuma no kujibhutula-bhutula. Aliga atalio nolwo umwi unu aliga na amanaga go kumuiga.
    5: Mugeta na mu mwisi aliga ali mubhitulo na mumabhanga, aliga nalila no kwitema-omwenela kwa amabhui go bhugi.
    6: Ejile amulola Yesu kulao, namubhilimila no kumwinamusha(okumulamya).
    7: Nalila kwo bhulaka bhwa ingulu, “wenda nikukoleleki, Yesu, omwana wa Nyamuanga unu ali ingulu muno? Enikulembelesha ku Nyamuanga omwene, wasiga kunyasha.”
    8: Kulwo kubha aliga amubhwiliye ati, “Musokemo omunu unu, awe musambwa mujabhi.”
    9: Mwenene namubhusha, “Lisina lyao nawe-ga?” Namusubhya ati, “Lisina lyani ni Legion, kulwo kubha chili bhafu.”
    10: Namulembelesha lindi na lindi asiga kubhasila anja ye Chalo.
    11: Oli liijo linene lya jingulubhe lyaliga nililebhwa ingulu ye chima,
    12: Nabho nibhamwilembeleja, nibhaika,” Nuchitume ku ngulubhe; chingile munda yebhwe.”
    13: Kwibyo abhekilisisishe mwoyo omujabhi bhabhasokeleko no kwingila munda ya njingulubhe, nabho bhabhilimie ansi yechimali okinga kwigobhelo, na fogelela jingulubhe bhiumbi bhibhili bhatubhie kwigobhwelo.
    14: Na bhalya bhaliga nibhalebha njingulubhe bhabhilimie no kusosha obhubhambasi bhwecho chabhonekene mu musi na mu Chalo. Nio abhanu bhanfu bhemukile okugenda okulola echo chabhonekene.
    15: Nio bhejile ku Yesu ni bhamulola omunu oyo aungilwe ne misabhwa- oyo aligaali na bhalisi- eyanjile ansi, afwae, abhee no bhwege bhwae bhwekisi, nabho bhobhaile.
    16: Bhalya bhaliga bhalolele chinu chabhonekene ku bhanu Oyo aliga aungilwe ne misambwa bhabhabhwilie echo chabhonekene ku mwene na ona kulubhana na jingulubhe.
    17: Nabho bhambile okumlembeleja agende mu Chalo chebhwe.
    18: Ao aliga nibhwengila munda yo bhwato, omunu oyo aliga aungwilwe emisambwa amulembelejishe ati agende amwi nage.
    19: Mbe nawe atamwilebejishe, nawe amubwilie,” Genda ika ewao na ku bhanu bhao na ubhabhwile ejo akukolee Latabhugenyi, lwakutyo akufwilie echigogo.”
    20: Kutyo agendele na ambile okulasha emisago mikulu ejo Yesu akola kumwene mu Dekapoli, na bhuli umwi alugulile.
    21: No mwanya ogwo Yesu ejile ambuka lindi lubhala lundi, munda yo bhwato, liijo enene lwekumanyishe okumusingila, ao aligaali kujejekela yo mwalo.
    22: No umwi wa bhatagasha bhe likofyanyisho, oyo aliga nabhilikilwa Yairo, ejile, na ejile amulola, ague mumagulu gae.
    23: Namulembeleja kafu kafu, omuyalakaji wani omulela ali ayei no kufwa. Enikwilembeleja, uje na uteko amabhoko gao ingulu yae koleleki ati atule okubhona obhuwanga bho kulama.”
    24: Kutyo agendelee amwi nage, na liijo enene lyamulubhile nabho nibhamuiganyaiganya ayei nibhamusingilisha.
    25: Aliga alio omugasi unu amanyiga gae galiga nigamusokamo kwa miyaka ekumi nebhili.
    26: Anyakile kutyo jiile emwalo ya bhafumu bhafu bhanu bhagegele bhuli chinu chinu aliga anacho. Nolwo kutyo atasakiwe chona chona, nawe okumala iyali yae niiyogesha-la okubha mbhibhi.
    27: Nongwa emisango ejo kulubhana na Yesu. Kwibhyo ejile inyuma yae mu mwanya ogwo aliga nalibhata mwiijo, mwenene nachikunyako echifwalo chae.
    28: Kulwo kubha aikile, “Nikabhikunyako-ela ebhifwalo bhyae-la, niniulila.”
    29: Ejile amukunyako-la, okusoka kwa manyiga galya nikutemekela, neyungwa ku mubhili gwae ati eulila okusoka munyako jae.
    30: Ao nao Yesu nemenya omwenela ati amanaga gamusokamo. Nekebhukila enu nenu mwiijo lya abhanu no kubhusha, “Niga unu akunyako echifwalo chàni?”
    31: Abheigisibhwa bhae nibhamubhwila ati, “Oulola liijo linu kutyo likuiganyishe likusingie, mbe awe nuwaika ati, 'Niga unu akunyako?”'
    32: Nawe Yesu namagamaga amulolele unu aliga akoleleelyo.
    33: Omugasi, namenya chinu chabhonekene ku mwene, nobhaya no kuyalala. Ejile nokufukama imbhele yae no kumubhwila echimali chona.
    34: Namubhwila, “muyasha, elikilisha lyao lyakokola kubha muanga. Libhata kwe likilisha na wiulisibhwe okusoka ku bhulwae bhwao”.
    35: Anu aliga naika, abhanu abhandi bhejile okusoka ku mutangasha we likofyanyisho, nibhaika, “Omuyansha wao afue. Kulwaki kugendelela okumunyasha omwiigisha?”
    36: Mbe nawe Yesu ejile ongwa chinu bhaikile, amubhwiliye omutangasha we likofyanyisho, Wasiga kubhaya. Ikilisha-la.”
    37: Atamwikilisishe wona wona okutangashanya nage, atali Petro, Yakobho, na Yohana owabho Yakobho.
    38: Bhejile ika ewo mutangasha we likofyanyisho nawe mwenene one alolele injogele, eyo kulila no kulila jimamu.
    39: Ejile engila muju, nabhabhwila, “kulwaki musulumbae na kulwaki omulila? Omwana achali kufwa nawe amamile-la.”
    40: Nibhamuseka, nawe mwenene, nabhaulusha anja, nabhagega abhebhusi bho mwana oyo na bhalya bhanu bhaliga bhaliga amwi nage, nengila muju munu aliga ali omwana.
    41: Akugegele okubhoko kwo mwana mbe namubhwila, “Talitha koum,” gunu ogwelesha okwaika, Omuyansha mutoto, enikubhwila, nulafye.”
    42: Ao nao omwana ulya nemuka no kulibhata (kulwo kubha aliga ali na miaka ekumi nebhili). Ao nao nibhagatwa ne chitang'ang'alo chinene.
    43: Nabhalagilila kwa managa ati atalio wona wona unu jimwiile okumenya okulubhana na linu. Na nabhabhwila bhamuyane omuyansha ulya ebhilyo.
  6:
    1: Nasokao ao no kuja mumusi gwabho, na abheigisibhwa bhwae nibhamulubha.
    2: Isabhatho yejile yakinga, ambhile okwiingisha mu likofyanyisho. Abhanu bhafu nibhamungwa na mbatang'ang'asibhwa. Nibhaika, “Amagabhonaki ameigisho ganu? Ka ni bhwenge ki bhunu ayanilwe?” Angu kakola atiki ebhilugulo bhinu kwa amabhoko gae?”
    3: Angu unu tiwe ulya omubhuya, omwana wa Mariamu no mumula wabho Yakobho, Yose, Yuda na Simoni? Na bhayala bhabho bhatekae anu amwi neswe?” Mbe bhatakondelesibhwe na Yesu.
    4: Yesu nabhabhwila, “Omulagi atakubhulwa chibhalo, atali munsi yabho na muluganda lwabho na munyumba yae.”
    5: Atatulile kukola bhilugulo ao, nawe abhatuliyeko amabhoko abhalwae bhatoto-ela nabheulisha.
    6: Atang'ang'asibhwe muno kunsonga yo kulema okwikilisha kwebhwe. Okumala alibhatie emisi ja kuluguyo neigisha.
    7: Abhabhilikiye abheigisibhwa bhalya ekumi na bhabhili namba okubhatuma bhabhili bhabhili. Abhayanile obhutulo ingulu ye misambwa mijabhi,
    8: no kubhalagilila bhasige okugega chinu chona chona bhakagenda atali isimbo ela. Bhasiga gega omukate, nolwo efwata nolwo jimpilya jo bhwiseleke;
    9: Mbe nawe bhafwale ebhilato, nolwo bhasiga kubha na kanju ebhili.
    10: Na bhabhwila,”Inyumba yona yonà eyo mulengilamo, mwinyanje awo okinga awo mulagendela.
    11: No musi gwona gwona gukalema okubhalamila nolwo okubhategelesha, musokeo kubhene, mukukumule oluteli lwa magulu gemwe, koleleki bhubhe obhubhambasi kubhene.”
    12: Nabho nibhagenda nibhalasha abhanu bhate no kusiga ebhikayo byebhwe.
    13: Bhabhilimishe emisambwa myafu, nabhabhambaga amafuta abhalwàye ni bheulisibhwa.
    14: Omukama Herode ejile ongwa ago, kwo kubha lisina lya Yesu lyaliga lyamenyekene muno. Abhandi bhaikile,”Yohana omubhatija asukile na kusonga eyo, nikwo kutyo amanaga obhuinga obhukola emilimu munda yae.”
    15: Abhandi bhebhwe nibhaika,” unu ni Eliya,” Bhachali ao abhandi ni bhaika,”unu ni mulagi, ati ni umwi wa bhalagi bhalya abhainyuma.”
    16: Mbe nawe Herode ejile ongwa ganu naika,” Yohana, unu natemeleko omutwe asukile.”
    17: Kunsoga Herode omwene amulagilie Yohana agwatwe na mubhoyele mwibhoyelo kusonga ya Herodia (omugasi wa mutabhaniwabho Filipo) Ku songa omwene aliga amutwae.
    18: Kusonga Yohana amubhwiliye Herode,”Itali kisi okumutwala omugasi wa mutabhaniwanyu.”
    19: Mbe nawe ambile okumubhiililwa aliga nenda okumwita, nawe atatulile,
    20: Kusonga Herode amubhaile Yohana; amenyele ati ni mulegelesi munu mwelu, na àmusigile kwo mulembe. Ejile agendelela omutegelesha asulumbae munu, nawe akondelewe okumutegelesa.
    21: Mbe gwejile gwakingila omwanya ogwo gwaliga gwaikilwe nilufogela olunaku lyo kwibhulwa Herode nabhatelao amalya nabhatekela ebhilyo abhakulubhae, na bhàkuru bhe Chalo cha Galilaya.
    22: Nio omuyansha wa Herodia nengila no kubhina imbele yebhwe, namukondelesha Herode na bhagenyi bhanu bhaliga bheyanjile omwanya gwe bhilyo bya kegolo. Nio omukama na mubhwila omuyansha,”niusabhwe chona chona chinu owenda anyone enikuyana.”
    23: Na mulailila no kwaika, chona chona echo ulasabhwa, enikuyana, nolwo libhala elyo bhukama bhwani.”
    24: Nasoka anja namubhusha nyilamwene “Nisabhwe chiya?” Naika, “omutwe gwa Yohana omubhatija.”
    25: Na ao nao negila kumukama namba okwaika,” Enenda unanile Munda ya isaani, omutwe gwa Yohana omubhatijaji.”
    26: Omukama nasulumbala muno, nawe ku songa ye chilailo chae kusonga ya bhagenyi atatulile kumulemelela lisabhwa lyae.
    27: Kwibyo, omukama natuma omusilikale okusoka kubhalisi bhae no kubhalagilila okugenda bhamuletele omutwe gwa Yohana. Omulisi agendele okumubhutula omutwe ali mwibhoyelo.
    28: Naguleta omutwe gwae ku saani no kumuyana omuyansha, no omuyansha namuyana nyilamwene.
    29: Na bhweigisibhwa bhae, bhejile bhogwa ago bhagendele okugega omubhili gwae nibhageda okugusika muchitulo.
    30: Na jitumwa, nijikofyanya amwi imbele ya Yesu, nibhamubhwila gona ago bhakolele nago bheigisishe.
    31: Omwene nabhabhwila ati, “Muje emwe abhene-la mwibhala lyobhwitebhe na chiumule kwo mwanya. “Abhanu bhafu bhaliga nibhaja no kugenda, nolwo bhatabhwene omwanya gwo kulya.
    32: Kutyo nibhalinya obhwato nibhagenda mulubhala lwo bhwitebhe omwene-la.
    33: Mbe nawe bhabhalolele nibhagenda na bhafu bhabhamenyele, kwa amwi bhabhilimile kwa magulu okusoka mu misi jona, nabho nibhakinga nibhabhatanga abhene.
    34: Bhejile bhakinga ku njejekela, abhwene liijo enene na bhafwilwa echigogo, ku songa bhaliga bhali lwà jinyabhalega ejo jitali na mulefi. Nibhamba okubheigisha emisango myafu.
    35: Omwanya gwejile gwageda muno, abheigisibhwa nibhamujako nibhamubhwila,” Anu nilubhala lwo bhwitebhe no mwanya gwa gendelee
    36: Nu bhalage bhagende mumisi Jo luguyo jinu jisijene koleleki bhegulile ebhyokulya.”
    37: Mbe nawe nabhasubya naika, “Mubhayane emwe echokulya. “Nibhamubhwila,” Echitula okugenda no kugula emikate Jo bhugusi bhwa jimpilya magana ghabhili no kubhayana bhalye?”
    38: Nabhabhwila,” Muli ne mikate elinga? Mugende mulole.” Bhejile bhabhona nibhamubhwila,”emikate etanu na jinswi ebhili.”
    39: Nabhalagilila abhanu bheyanje mu mekofyanyisho ingulu ya manyasi mabhisi.
    40: Nabheyanja mu bhise bhya magana na mu ghatanu.
    41: Okumala nagega emikate etanu na jinswi ebhili, na kulola ingulu kulwile, nabhisabhwilwa okumala nabhayana abheigisibhwa bhatule imbele ya liijo. No kumala nagabha jinswi ebhili ku bhanu bhona.
    42: Bhalie bhona nibheguta.
    43: Nibhakumanya ebhibhala bye mikate ebyo byasigae nibhijula bhikapo ekumi na bhibhili, ne bhibhala bya jinswi one.
    44: Na bhaliga bhalume bhiumbi bhitanu abho bhalie emikate.
    45: Ao nao nabhabhwila bhalinye mubhwato bhagende lubhala olundi, okukinga Bethasaida, Omwanya ogwo omwene nabhalaga amekofyanyisho.
    46: Bhejile bhakamala okugenda, nagenda kuchima okusabhwa.
    47: Yejile yakinga kegoro, no bhwato bhwebhwe mu mwanya ogwo bhuli agatigati ya inyanja, omwene aligali enyele kuchalo echumu.
    48: Na abhalolaga nibhanyaka okufuga jingai kusonga yo muyaga gwabhaganyishe. Yejile yalebhelela okukinga katondo nabhalubha, nalibhata ingulu ya manji, na aliga nenda okubhalabhako.
    49: Mbe nawe bhejile bhamulola nalibhata ingulu ya manji nibhabha no bhubha bhaliga nibhetogela ati ni sambhwa nibhamba injongele.”
    50: Ku songa bhejile bhamulolele nibhejusibhwa no bhubha. Ao nao naika nabho nabhabhwila, “Mubhe bhakomee! nanye! Mutabha no bhubha.”
    51: Nengila Munda yo bhwato, no muyanga nigusiga okuyemba, nabho nibhalugula muno.
    52: Kutyo bhaliga bhachali kumenya isonga ye mikate ilya. Kusonga obhwenge bhwebhwe bhwaliga no bhwengeso bhutoto.
    53: Nabho bhejile bhambuka echigobho, nibhakinga kuchalo chumu cha Genesareti obhwato nibhalasa lisikyo.
    54: Bhejile bhauluka anja yo bhwato, ao nao nibhamumenya.
    55: Nibhabhilima okulasha mu chalo chona no kwamba okubhaleta abhalwae ku malili ga abhalwae bhuli eyo bhongwaga ati kaja.
    56: Wona wona ao aliga nengila mu luguyo, amwi mu misi amwi mu chalo, bhabhatee abhalwae mulubhala lwa ligulilo, nibhamwilembeleja abhabhwile bhakunyeko lifwata lye chifalo chae. Na bhona abho bhamukunisheko bhaolele.
  7:
    1: Mafarisayo na bhandi abhandiki abho bhaliga bhasokele Yerusalemu nibhekofyanya okumusingila omwene.
    2: Na bhalolele ati abheigisibhwa bhae abhandi bhalie omukate kwa mabhoko majabhi; Ago gatesabhile
    3: (Ku Mafarisayo na Bhayaudi bhona bhatakulya kukinga bhoshe okwamba amabhoko gebhwe kisi; Bhagwatilie echimila cha bhakaluka. Omwanya
    4: Abhafarisayo bhakasubha okusoka kulubhala lwa ligulilo, bhatakulya bhachali kwonga okwamba. Na bhilio ebhilagilo ebhindi ebyo abhalubha chimali, ikabha ni amwi no kwosha ebhikombe, amafulila, ebhinu bhye chuma, nolwo bhitebhe ebyo abheyanjako omwanya gwo kulya.)
    5: Mafarisayo nabhandiki bhamubhusishe Yesu kubhaki abheigisibhwa bhao bhatakwikala okulubhana nechimila cha bhakaluka, kubhaki abhalya omukate bhatesabhile mabhoko?”
    6: Mbe nawe omwene abhabhwiliye ati, “Isaya alangile kisi okulubhana nemwe abho lulimi, andikile, 'Abhanu bhanu abhanana echibhalo kwe mimwa jebhwe, nawe emitima jebhwe jili kula nanye.
    7: Abhakolela lisabhwa elyo litali lyekisi, abheigisha ebhilagilo bya bhana bhanu kutyo bhalamie abhene.'
    8: Mwabhisigile ebhilagilo bha Nyamuanga no kugwatilila kwo bhwangu jimila ja bhana bhanu.”
    9: Na naika kubhene, “Nimuchilema echilagilo cha Nyamuanga kwo bhwangu koleleki ati mubhike jimila jemwe
    10: Kwo kubha Musa aikile ati, “Numwende esomwana wao na nyokomwana wao,' no mwene oyo kaika amabhibhi ingulu ye esemwene wae amwi nyilamwene wae chimali kafwa.'
    11: Mbe nawe omwaika ati, “Alabha omunu akaika kwi semwene wae amwi nyilamwene, “Obhusakisi bhwona bhwona obhwo mwakalamie okusoka kwanye ni chiyanwa cha mwiekalu,”'(Echo ni kwaika ati,'chasosibhwa ku Nyamuanga
    12: Kutyo utakulagilila kukola musango gwona ngwona ingulu ye semwene amwi nyilamwene wae.”
    13: Omubhikola ebhilagilo bya Nyamuanga okubha kutye-la kwo kuleta echimila chemwe. Nemisango myafu jakutyo-ela ejo omukola.”
    14: Alibhilikiye elikofyanyo lindi no kubhabhwila ati, “Munyungwe anye, emwe bhona, no kunsombokelwa.
    15: Chitalio chona chona okusoka anja yo munu chinu echitula okumujabhyasha omunu chinu echimwingila. Nawe ni chilya chinu echimusokamo omunu nicho echimujabhiasha.
    16: '(“komelesha: olugobho lunu, “Alabha omunu wona wona ali na matwi go kungwa, nongwe” Lutalimo mu maandiko ga kala).'
    17: Yesu ejile alisiga elikofyanyo no kwingila mu nyumba, abheigisibhwa bhwae nibhamubhusha okulubhana ne echijejekanyo echo.
    18: Yesu naika, “Emwe one muchali kwelelwa? Mutakulola ati chona chona chinu echimwingila omunu chitakutula kumujabhiasha,
    19: Kunsonga chitakutula kuja ku mutima gwae, nawe echingila Munda yae okumala nichilabhamo nichija mu choloni “Ku melesho ganu Yesu abhikolele ebhilyo bhyona kubha bhyelu.
    20: Aikile, “Ni chilya chinu echimusokamo omunu nicho echimujabhiasha.
    21: Kulwo kubha echisoka Munda yo munu, anja yo mutima agasokamo ameganilisho mabhibhi, obhusengi, no bhwifi, no bhwiti,
    22: no obhulomesi, inamba mbhibhi, no bhubhibhi, no bhujigijigi, no bhulangilangi, na lifuwa, no kufuma, ne chigundu, no bhumumu.
    23: Ebhibhibhi bhinu bhyona ebhisoka Munda, nibhyo ebhimujabhiasha omunu.”
    24: Emukile okusoka alya no kwimuka okugenda mu muluguyo lwa Tiro na sidoni. Engie Munda na atendele munu wona wona amenye ati aliga aliao, nawe itatulikene okumuseleka.
    25: Mbe nawe ao nao omugasi, Oyo omwana wae aliga no mwoyo mujabhi, onguwe emisango jaye, naja nagwa mumagulu gae.
    26: Omugasi Oyo aliga Muyunani, wo luganda lwe kifoeniki. Amwilembejishe omwene abhilimye lisambwa okusoka mu muyansha wae.
    27: Yesu namubhwila omugasi, “bhasige abhana bhalisibhwe okwamba, kwo kubha jitali ja kisi okugugega omukate gwa bhana no kujilasila jimbwa.”
    28: Mbe nawe omugasi namusubhya no kwaika, “Nikwo kutyo Latabungenyi, nolwo jimbwa ejilya ebhilyo bhinu ebhisigala ebhya abhana emwalo ya lmeja.
    29: Namubhwila, “Kwokubha waika kutya, owikilisibhwa okugenda. Lisambwa lyamusokeleko omuyansha wao.”
    30: Omugasi nasubha ika ewae no kumusanga omuyansha wae amamile kubhulili, na lisambwa nasanga lyamusokeleko.
    31: Yesu nasoka lindi anja ye chalo cha Tilo no kulabha Sidoni nalebhelela ku nyanja ya Galilaya kukinga mu Chalo cha Dikapolisi.
    32: Nibhamuletela omusibhi wa amatwi na aga atakutula okwaika kisi, nibhamulembeleja Yesu amuteleko amabhoko ingulu yae.
    33: Amusosishe anja ye likofyanyisho kwo bhwitebhe natula ebhyala bhyae mu matwi gae, na ejile afubhula amachwanta, namukuniako ku lulimi lwae.
    34: Nalola ingulu mu lwile, nasabhwa naika no kumubhwila ati, “Efata,” ejo ni kwaika ati “Iguka!”
    35: No mwanya gulya gulya amatwi nigeguka, necho chaliga chiganyishe olulimi chanyamuywe natula okwaika kisi.
    36: Nabhakomelesha bhasiga kumubhwila munu wona wona. Nawe lwa kutyo abhakomelesishe, Nikwo kutyo bhalasishe emisango ejo kwo bhwafu.
    37: Ni chimali nibhatang'ang'asibhwa, (nibhalugusibhwa) no kwaika, “Akola bhyona kisi kegula abhegale bha amatwi na abhatita okwaika.”
  8:
    1: Mu naku ejo, lyaliga lilio liijo elindi enene, na bhaliga bhatali na bhilyo. Yesu nabhabhilikila abheigisibhwa bhae nabhabhwila,
    2: “Enilisasila liijo linu, abhagendelela okubha nanye kwa naku esatu na bhatali na bhilyo.
    3: Nikabhanyalaganya bhasubhe mumisi jebhwe bhachali kulya abhatula okukabha munjila ku songa ya injala. Na bhandi bhebhwe bhasokele kula muno.”
    4: Abheigisibhwa bhae nibhamusubhya, “Echibhona aki emikate ejokwiya okulisha abhanu bhanu mwibhala linu lisigilwe?”
    5: Nabhabhusha, mulina bhibhala bhilinga ebhye mikate?” Nibhaika, “Musanju”.
    6: Nalilagilila liijo bhenyanje ansi. Nagega mikate musanju, namusima Nyamuanga, no kujibhutula. Nabhayana abheigisibhwa bhae bhajite imbele yebhwe, na bhene nibhajita imbele ya liijo.
    7: One bhaliga bhali na jinswi notwela jitali nyafu, bhejile bhamala okusima, nabhalagilila abheigisibhwa bhae bhabhagabhile bhinu one.
    8: Bhalie nibheguta. Nibhakofya ebhibhala bhinu bhyasagile, ebhikapo bhinene musanju.
    9: Bhaliga nibhalebhelela bhanu bhiumbi bhina. Mbe nabhasiga bhagende.
    10: Okwiya nashabhala mubhwato na abheigisibhwa bhae, mbe nibhagenda mu mabhala ga Dalmanuta.
    11: Okumala Abhafarisayo nibhauluka anja na nibhamba okubhambashanya nage. Bhaliga nibhenda abhayane echibhalikisho okusoka mu lwile, kwo kumulegeja.
    12: Neganilisha muno mu mwoyo gwae naika, “Kulwaki olwibhulo lunu oluyenja echibhalikisho? Enibhabhwila emwe chimali chitalio chibhalikisho chinu echisosibhwa ku lwibhulo lunu.”
    13: Okumala nabhasiga, nashabhala lindi mubhwato, nasokao naja ebhala lindi.
    14: Mu mwanya ogwo abheisibhwa bhalabhiywe okugega emikate. Bhaliga bhatana mikate nolwo kabhala na kamwi kukila kanu kaliga mubhwato.
    15: Nabhakomelesha no kwaika ati, “Mukabhuke na mwikenge ingulu ye chifwimbya cha bhafarisayo ne chifwimbya cha Herode.
    16: Abheigisibhwa nibhaika abhene kwa bhene, “Kusonga chitana mikate.”
    17: Yesu alimenyele linu, nabhabhwila, “Kulwaki omwaikana okulubhana no okulema okubha ne mikate? Muchali kumenya? Muchali kusombokelwa? Emitima jemwe jabhee miyangu? (mikomee)?
    18: Muli na meso, mutakulola? Muna amatwi, mutakungwa? Mutakwichuka?
    19: Anu najigabhanyishe emikate ku bhanu bhiumbi bhitanu, mwagegele bhikapo bhiliga bhinu bhyaliga bhijue bhibhala bhye mikate?” Nibhamusubhya ati, “Ekumi na bhibhili.”
    20: Na nejile najigabhanyishe mikate musanju ku bhanu bhiumbi bhina, mwagegele bhikapo bhilinga?”
    21: Nibhaika ati, “Musanju.” Muchali kusombokelwa?”
    22: Nibhaja Bethsaida. Abhanu abho nibhamuleta ku Yesu omunu muofu na nibhamulembelesha Yesu amukunieko.
    23: Yesu namugwata no kubhoko omuofu ulya, no kumutangasha anja yo musi. Namufubhulila amachwanta ku meso gae nokugolola amabhoko gae ingulu ya meso gae, namubhusha ati, “Oulola chona chona?”
    24: Alalamie ingulu no kwaika, “Enilola abhanu na bhene abhabhonekana uti mati agalibhata.”
    25: Nio nagolola lindi amabhoko gae ingulu ya meso gae, omunu ulya neguka ameso gae, nalola lindi, mbe nalola bhuli chinu kisi.
    26: Yesu namusiga agende ika na namubhwila, “Wasiga kwingila mu musi.”
    27: Yesu nagenda na bheigisibhwa bhae naja mu misi eja Kaiseria ya Filipi. Anu bhaliga bhali munjila nabhabhusha abheigisibhwa, Abhanu abhanyaika ati anye nanyega?”
    28: Nibhamusubhya nibhaika ati, Yohana omubhatijaji. Abhandi abhaika ati, 'Eliya' na abhandi, ni umwi wa Abhalagi.”
    29: Nabhabhusha, “Nawe emwe omwaika ati anye nanyega? “Petro namubhwila, “Awe uli Kristo.” (Masihi).”
    30: Yesu nabhakomelesha bhasiga kubhwila munu wona wona ejo kulubhana no mwene.
    31: Namba okubheigisha ati Omwana wo munu kumwiile anyake kwe misango miyafu, na kajo okulemwa na bhatangasha na abhagabhisi abhakulu, na abhandiki, na kajo kwitwa, na kulunaku lwa kasatu kasuluka.
    32: Aikile ganu abhwelu. Niwo Petro namugega namusubhya kumbali namba okumugonya.
    33: Mbe nawe Yesu ekebhukie no kubhalola abheigisibhwa bhae no okumugonya Petro no kwaika, “Subha inyuma yani Shetani! Utakukukwa emisango ja Nyamuanga, atali emisango eja abhanu.”
    34: Okumala nabhilikila liijo amwi na abheigisibhwa bhae, no kubhabhwila, “Alabha alio omunu unu Kenda okundubha eganye omwene-la, agege omusalabha gwae, na andubhe.
    35: Kulwo kubha wona wona unu Kenda okukisha obhulame bhae, kabhubhusha, na wona wona unu kenda okubhusha ubhulame ingulu yani na ingulu yo omusango gwo bhwana, kabhukisha.
    36: Omunu ejimusakila-ki, akabhona Echalo chona, no kumala nafwilwamo obhulame bhwae?
    37: Omunu katula okusosha-ki chinu chitambene no bhulame bhwae?
    38: Wona wona unu kandolela jinswalo ne misango Jani mu lwibhulo lunu olwo bhulomesi no lwibhulo lwa abhebhibhi, Omwana wo munu one alimulolela nswalo alibha aja mu bhukama obhwa esemwene amwi na Bhamalaika abhelu.
  9:
    1: Nabhabwila, “Echimali enibhabhwila emwe, bhaliwo abhanu abhobhemeleguyu anu, bhatakuloja olufu bhachali okubhulola obhukama bhwa Nyamuwanga nibhuja kwa managa.
    2: Baada yansiku mukaga yesu abhagegele Petero, Yakobo, na Yohana nibhaja mwibhanga bhenyele. Niwo ambile oyinduka imbele yebhwe.
    3: Jingubho jaye nijamba okwengelela muno, nijibha jimwela muno kukila bhinu bhyone muchalo.
    4: Niwo Elya bhali na Musa nibhabhonekana imbele yebhwe, bhaliga nibhaloma na Yesu.
    5: Petro namubhwila yesu “Mwiigisha nibhwakisi eswe okubha anu, Chumbake bhiyumba bhisatu, echimwi chilichao, echimwi chilicha Musa nechindi chilicha Eliya.”
    6: Atalomele lyone lyone, nibhobhaya bhone.
    7: Elile lyejile nilibhaswikila. Niwo lilaka nilisokelela mumele nilyaika, “Unu niwomwana wani mwendwa. mumutegeleshe omwene.”
    8: Niwo bhaliga wachelolela, bhatamulolele wona wona oundi tali Yesu.
    9: Bhaliga nibhasubha okusoka mwibhanga, abhabhwiliye mutaja kubhwila munu wonewone ago goone mwagalola, mpaka Omwana womunu akasuluka okusoka mukabhuli.
    10: Niwo bhagabhikile amagambo ago bhenekili. Tali bhebhusishe bhenekili insonga “yokusuluka mukabhuli”
    11: Nibhamubhusha Yesu, “Kubhaki abhandiki abhaika Eliya niwo alija okwamba?” Nabhabhwila “Chimali Eliya alija okwamba okusakila ebhinu bhyone.
    12: Kubhaki yandikilwe Omwana womunu kabhona inyanko nyanfu nabhamubhiililwa?
    13: Tali enibhabhwila Eliya alejile, bhamukolelo kutyo bhendele, lwakutyo ligambo elyaika kumwene.
    14: Bhejile bhakasubha kubhanafunzi, bhalolele likumo lyabhanu libhasingiliye Amasadukayo bhaliga nibhabhambashanya nabho.
    15: Bhejile bhakamulola likumo lyone nililugula nilimulubha okumukesha.
    16: Nabhabhusha abhanafunzi bhaye, “Omubhambashana nabho chinuki?”
    17: Umwi webhwe naika, “Mwiigisha, Namuleta Omwana wani kwawe; anemisambwa ajimukola atakuloma,
    18: ejimukola okuyalala nomugwisha ansi, nokusosha amafilo mukanwa kanyaka muno. Nabhasabhwa abhanafunzi bhao okumusosha amasambwa tali bhasingwa.
    19: Nabhabhwila olwibhulo olwo lutakwikilisha, enibhanemwe katunguki? enibhanemwe katungukii? Mulete kwani.”
    20: Wamuletele Omwana waye. Emisambwa jejile jikamulola Yesu, nijimukola nayalala.
    21: Omusigaji aguye ansi nasosha lifilo mukanwa. Yesu namubhusha esemwene omwana, “alwaye kutya alinakatunguki?” achali mulela
    22: Lugendo kagwa mumulilo namumanja, nigendo omwita. labha utula okukola chona chona chisaslile uchikolele.
    23: Yesu namubhwila, labha wendele? bhulichinu echikolekana kuwonawona oya kekilisha.
    24: Niwo esemwene omwana nalilia naika, “Nekilisha! Nsakila okulema okwikilisha kwani.”
    25: Akatungu Yesu ejile akalola likumo lyabhanu nilija kwebhwe, namusabhila emisambwa neulila.
    26: Alilile kwa managa nijimunyansha omwana emisambwa nijisokako. Omwana obhonekene kuti afuye,
    27: niwo bhone nibhaika, “Afuye,” tali Yesu amugwatile namwimusha, omwa nemuka.
    28: Akatungu Yesu nengila munyumba, abhanafunzi bhaye nibhamubhusha, “Kubhaki chasingilwe okumusosha?”
    29: Nabhabhwila, kwokukola kutyo jitakusokako tali kwokusabhwa.
    30: Bhasokele aliya nibhalabha Galilaya. Atendele munu wonawona amenye awo bhali, kulwokubha aliga neigisha abhanafunzi bhaye.
    31: Nabhabhwila omwana wo Munu abhamukingya mumabhoko gabhanu, abhamwita. Akabha afuye, akabha afuye lunaku lwakasatu kasuluka.
    32: Tali bhatamenyele amagambo ago nibhobhaya okumubhusha.
    33: Nibhakinga Karperinaumu. akatungu aliga alimunyumba nabhabhusha, “Mwaliga nimulomaki akatungu chilimunjila?” Nibhajibhila.
    34: kulwokubha bhaliga nibhabhambashanya munjila niga agali mkulu.
    35: Eyanjile ansi amwi nabhanafunzi bhaye, naloma nabho, “Labha wonawona oyokenda okubha wokwamba, kabha womalisha niwe mkosi wabhona.
    36: Amugegele omwana namuta agati yebhwe, amuyekele mumabhoko gaye, naika,
    37: Wonawona oyo kamulamila omwana lwaunu mwisina lyani lwaunu, kandamila anye, omunu akangamila anye, atakundamila anyela, noyo antumile.
    38: Yohana namubhwila, “Mwiigisha chamulolele omunu nasosha emisambwa kwalisina lyao nichimuganya, kulwokubha atakuchilubha.”
    39: Nawe Yesu naika, “Mutaja omuganya, kulwokubha ataliwo oyo alikola emilimu misito mwisina lyani naika misango mibhibhi mwisina lyani.
    40: Wonawona oyo ataliinyuma neswe, alikulubhala lweswe.
    41: Wonawona oyo kakuyana echikompe chamanji gokunywa kulwokubha ulina Kristo, Chimali enibhabhwila atakubhusha echibhalo chaye.
    42: Wonawona oyo kabhayabhisha abhatilu bhatu abhanyikilisha anye, yakabheye bhwakisi okubhoywa libhii lyoshela mubhicha nolagashwa munyanja.
    43: Labha okubhoko kwao kukakuyabhisha kuteme. Nibhwakisi okwingila mubhuwanga utali nokubhoko nokwingila mumulilo ulina mabhoko gone. mumulilo “Gunyantasima”.
    44: Awo amafunyo gatakufwa nomulilo gutakusima.
    45: Labha okugulu kwao kukakuyabhisha, kuteme. Nibhwakisi okwingila mubhuwanga uli mulema, nokwingila mumulilo ulina magulu gone.
    46: Awo amafunyo gatakufwa nomulilo gutakusima.
    47: Labha eliso lyao likakuyabhya lishoshemo. Nibhwakisi okwingila mubhukama bhwa Nyamuwanga ulina liso limwi, nokwingila nameso gabhili nuweshwa mumulilo.
    48: Awo gali amafunyo gatakufwa nomulilo gutakusima.
    49: Kulwokubha bhuli umwi alikolela nomulilo.
    50: Omunyu nigwakisi, labha omunyu gukalema onula oukola kutiki gunulile? mulabha nomunyu mumwyoyo jemwe bhenekili, nokubha nomulembe bhuli umwi.”
  10:
    1: Yesu asokelao nagenda mumukoa gwobhuyaudi imbele yomugela gwayorodani, nalikumo lyabhanu nilimulubha bhuyaya. Nabheigisha bhuyaya, lwakutyo akolaga.
    2: Amafarisayo bhejile okumusaka nibhamubhusha, “Nibhwakisi omulume okumusiga omugasi waye?”
    3: Yesu nabhabhwila, “Musa abhalagiliyeki?”
    4: Nibhaika, “Musa achibhwiliye okumwandikila echeti nomubhilimya.”
    5: Kulwokubha emyoyo jemwe jikomee nicho ambhandikiye ichilagilo, Yesu nabhabhwila.
    6: Kubhwambilo bhwomogwa insi, 'Nyamuwanga amogele omulume no mugasi.'
    7: Kulwokubha Omulume kamusiga esemwene na nyilamwene nabha nomugasi waye,
    8: kubhone bhabhili abhabha chinu chimwi; kulwokubha bhatali bhabhili nawe mubhili gumwi.
    9: Echo agwatenye Nyamuwanga, Omunu ataja ochitaganya.”
    10: Bhaliga bhali munyanja, abhanafunzi bhaye nibhamubhusha bhuyaya ligambo elyo.
    11: Nabhabhwila”Wonawona oyokamusiga amugasi waye natwala omugasi owundi, kakola echibhibhi kumwene.
    12: Omugasi akamusiga omulume natwalwa nomulume owundi, kakola echibhibhi.”
    13: Nibhamuletela abhana bhebhwe abhalela abhayane amabhando, tali abhanafunzi nibhabhaganya.
    14: Nawe Yesu ejile akamenya, atakondelesishwe nabhabhwila “Mubhasige abhana abhalela bhaje kwanye, kulwokubha abhanu lwabhanu obhukama bhwa Nyamuwanga nibhwebhwe.
    15: Chimali enibhabhwila, Wonawona oyoatakulamila obhukama bhwa Nyamuwanga lwomwana omulela Chimali atakutula okwingila mubhukama bhwa Nyamuwanga.
    16: Niwo nabhayeka abhana mumabhoko gaye nabhayana amabhando nabhatelako amabhoko gaye ingulu yebhwe.
    17: Ejile akamba olugendo lwaye munu umwi abhilimile nateja ebhijwi imbele yaye, namubhusha, “Mwiigisha wakisi, Nikole kutiki nibhulole obhukama bhwa kajanende?”
    18: Yesu naika, “Kubhaki oumbilikila wakisi? Ataliwo oyo aliwakisi, Niwe Nyamuwanga wenyele.
    19: 'Oumenya echilagilo: Utajakwita, utaja kusihana, utaja kwibha, utaika lulimi, utaja kujiga, bhayane echibhalo esomwana na nyokomwana.'
    20: Omunu uliya naika, “Mwiigisha, ganu gone nagamenyele nichali mulela.”
    21: Yesu amuloleleye namwenda. Namubhwila “Oulebhya chinu chimwi. Owendibhwa okugusha bhinu bhyone ebhyo ulinabhyo nakubhayana abhataka, oubhona libhando mulwile. Niwouje undubhe.
    22: Nafwa omutima okubhwilwa amagambo ago, nagenda asulumbaye, kulwokubha aliga alimunibhi.
    23: Yesu nalola wone nabhabhwila abhanafunzi bhaye, “Kukomee kumunibhi okwingila mubhukama bhwa Nyamuwanga!
    24: Abhanafunzi nibhalugushwa namagambo ago. Nawe Yesu nabhabhwila bhuyaya, “Abhana, nikukomee okwingila mubhukama bhwa Nyamuwanga!
    25: Kwolobhele ingamiya okulabha mwiundu lya insiga, tali omunibhi okwingila mubhukama bhwa Nyamuwanga.”
    26: Bhalugulime muno nibhaikana, “Niga kakila”
    27: Yesu nabhalola naika, “Kumunu Kukomee, tali kunyamuwanga. kulwokubha Kunyamuwanga gone agatulikana.
    28: Petro nambaokuloma nage, “Lola chasiga bhyone chakulubha.”
    29: Yesu naika, “Chimali enibhabhwila emwe, ataliwo oyo asiga inyumba, nolo muyalawabho, nolo mutabhani wabho, nolo nyilamwene, nolo mwana, nolo esemwene, nolo insambu, nalubha anye naligambo lyani,
    30: 'Oyo alalema olamya egana muno kwaoli anu kuchalo: inyumba, mulawabho, muyalawabho, nyilamwene, abhana, isambu, kwonyaka, nainsi eyo eija nobhuwanga bhwa kajanende.'
    31: Tali abhanfu abhakubhwambilo bhalibha bhomalisha nabho bhalibha bhomalisha bhalibha bhokubhwambilo.
    32: 'Akatungu bhalimunjila, okuja Yerusalemu, Yesu aliga atangatileyo. Abhanafunzi nibhalugula, nabho bhaliga nibhabhasoka inyuma nibhobhaya. Niwo Yesu nabhasosha kumbali bhaliya ekumi nabhabhili namba okubhwilwa echochija okumubhona munaku jayeyi:'
    33: Lola, echigenda Yerusalemu, omwana womunu kakingibhwa kubhakuhani, abhakulu nabhandiki. abhamulamula afwe nabhalimusosha kubha nyamaanaga.
    34: Bhalimugaya, bhalimufubhulila amachwanta, bhalimubhuma najinsimbo, nabhamwita. Nawe kulunaku lwakasatu kasuluka.
    35: Yakobho naYohana, abhana bha Zebedayo, bhejile kwaye nibhaika, “Mwiigisha, echikusabhwa uchikolele chonachona echochilakusabhwa.”
    36: Nabhabhwila omwenda nibhakoleleki?
    37: Nibhaika chikilisishe chibhe bhone mubhukama bhwao, umwi mukubhoko kwolumosi aundi mukulyo.
    38: Tali Yesu nabhabhwila, “Mutakumenya echo omusabhwa.
    39: nabhabhwila Omutula ochinywela echikompe echo nilachinywela nolo okubha mubhubhatijo obhwo nilabhatijibhwa, omubhutula.
    40: Nawe oyokabha mukubhoko kwani kwokulyo aukwolumosi atalianye wososha, tali nibhaliya abho bhasolelwe.
    41: Abhanafunzi abhandi ekumi bhejile bhakongwa ago, nibhamba okubha bhiililwa Yakobho naYohana.
    42: Yesu nabhabhilikila kwaye naika, “Omumenya kutyo abhatangasha bhabhanu bhabhanyamaanga abhabhatangasha, nabhanu bhebhwe abhamenyekane abhabholesha obhutulo bhwebhwe.”
    43: Nawe kutalikisi okubha kutyo kwemwe.
    44: Wonawona oyo alabha mukulu agati yemwe abhatangashe, Wonawona oyo alibha wokwamba kwemwe kabha mukosi wabhona.
    45: Kulwokubha omwana womunu atejile okukolelwa tali okutangasha, nokusosha isangama yaye kubhona.
    46: Nibhaja Yeriko. Akasoka Yeriko nabhanafunzi bhaye nalikumo lyabhanu, Omwana waTimayo, Batimayo, Omuwofu omusabhilishi, eyanjile mumbali yainjila.
    47: Ejile akongwa ni Yesu Munazareti, ambile okuyogana naika, “Yesu, Omwana wa Daudi, nsasila”
    48: Bhanfu bhamuganyishe omuwofu, nibhamubhwila ajibhile. Nawe alilile elaka enene muno, “Mwana wa Daudi, Nsakila.”
    49: Yesu emeleguyu naika bhamulete. nibhamubhilikila omuofu uliya, nibhaika “Imuka Yesu kakubhilikila.”
    50: Nayesa ingubho ingubho yaye, nabhilima muno, naja kuyesu.
    51: Yesu namubhusha naika, “Owenda nikukoleleki?” Omulume uliya omuofu naika “Mwiigisha, enenda nilole.”
    52: Yesu namubhwila, “Genda iimani yao yakwiulisha.” Awo awo amesoso gaye nigalola, namulubhilisha Yesu kunjila.
  11:
    1: Akatungu bhejile bhakaja Yerusalemu, nibhalebhelela Besthfage naBethaniya, kwibhanga lye mizeituni, Yesu nabhalagilila abhanafunzi bhabhili,
