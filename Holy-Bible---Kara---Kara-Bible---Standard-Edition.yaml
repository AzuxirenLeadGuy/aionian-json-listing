    5: Munu umwi kalukusha olusiku lumwi kukila olundi. Oundi kajikusha bhuli nsiku jona kubha jinganilie -ela. Mbe woli bhuli munu eganilishe mu bhwenge bhwae omwene.
    6: Omwene oyo kagwata olusiku, kagwata ingulu ya Latabhugenyi. Na ku mwene unu kalya, kalya ingulu ya Latabhugenyi, kulwo kubha kamuyana Nyamuanga isime. Omwene unu atakulya, keganya okulya ingulu ya Latabhugenyi. mwenene one kasosha isime ku Nyamuanga.
    7: Kulwo kubha atalio unu alamile ku bhuanga bhwae, na atalio unu kafwa ingulu yae omwene.
    8: Kulwo kubha alabha echilama, echilama ingulu ya Latabhugenyi. Na kalabha echifwa, echifwa ingulu ya Latabhugenyi. Mbe woli alabha echilama amwi echifwa mbe chili mugabho gwa Latabhugenyi.
    9: Kulwo kwenda kunu Kristo afuye no kulama lindi, ati abhe Latabhugenyi wa bhona bhanu bhafuye na bhanu bhali bhaanga.
    10: Mbe nawe awe, Kulwaki oumulamula owanyu? Ka nawe, Kulwaki oumwigelela owanyu? Kulwo kubha eswe bhona chilimelegulu imbele ye chitebhe cha indamu Cha Nyamuanga.
    11: kulwo kubha jandikilwe, “Lwa kutyo nilamile,” kaika Latabhugenyi, “Kwanye anye bhuli Ng'okola eifukama, na bhuli lulimi lulisosha (jisifa) ku Nyamuanga.”
    12: Kulwejo woli, bhuli umwi weswe kasosha libhala lyae omwene ku Nyamuanga.
    13: Kulwejo, chisige okugendelela lindi okulamulana, mbe nawe amwi okusigana nejo lamula kutya, ati atali unu alatulao echikujusho amwi mipalasuka ku muili wae.
    14: Nimenyele na nikongibhwe mu Latabhugenyi Yesu, ati chitali chinu chinu chili chijabhi echene-la. Ni kumwene-la unu ketogela ati chona chona hi chijabhi, kulwo kubha ku mwene ni chijabhi.
    15: Akabha kwa insonga ye ebhilyo omuili wao kasulumbala, utachalibhata lindi mu kwenda. Wasiga munyamula kwe bhilyo bhyao omunu unu Kristo afuye ingulu yae.
    16: Kwibhyo mwasiga kwikilisha ebhikolwa bhyemwe ebhye kisi okuletelela abhanu okubhajimya.
    17: Kulwo kubha obhukama bhwa Nyamuanga bhutali ingulu ye bhilyo no bhunywi, mbe nawe ni ingulu yo bhulengelesi, omulembe, no bhukondeleywe mu Mwoyo Mwelu.
    18: Kulwo kubha unu kamukola Kristo kwo okulubhana na jinu ekilisibhwe ku Nyamuanga na ekilisibhwe na ku bhanu.
    19: Kwibhyo woli, chilubhe emisango jinu ejimumbaka omunu no lundi.
    20: Wasiga kunyamula omulimu gwa Nyamuanga kunsonga ye bhilyo. Ebhinu bhyona kulwe chimali ni bhyakisi, mbe nawe ni bhibhibhi ku munu ulya unu Kalya nokuletelela mwenene ekujule.
    21: Ni kwakisi okusiga okulya inyama, nolwo okunywa obhwalwa, nolwo chona chona chinu kwicho omuili wao kekujula.
    22: Obhwikilisha bhwa insonga bhunu ulinabhwo, nubhute agati yao omwene na Nyamuanga. Alina libhando unu atakwilamula omwene mu chilya chinu kekilishanya nacho.
    23: Unu ali ne bhitimato alamuywe alabha kalya, Kulwo kubha itakusokana ne likilisha. Na chona chona chinu chitakusokana mu likilisha ni bhibhibhi.
  15:
    1: Mbe woli eswe bhanu chili na managa kuchiile okubhugega obhulenga bhwa bhanu bhali bhalenga, na kutachiile okwikondelesha eswe abhene.
    2: Bhuli umwi weswe amukondeleshega omwikashanya wae kulwo kubha ni musango gwe kisi ni kwa injila yo kumumbaka.
    3: Kulwo kubha nolwo Kristo atekondishe omwene. nawe jabhee kutyo jandikilwe, “Ebhifumi bhya bhalya bhanu bhakufumile bhyambwene anyone”
    4: Ku chona chona chinu chatangatile okwandikwa, bhyandikilwe kwo kuchelesha, kwo kwenda ati okulabha ku kwigumisilisha no kulabha mu kusilisibhwa na amaandiko chakabhee no bhubhasi.
    5: Mbe woli Nyamuanga wo kwigumilisha no wo kutamo omwoyo abhayane ati mubhe no bhumwi ku bhuli umwi okulubhana na Yesu Kristo.
    6: Atule okukola kutya mu bhumwi koleleki mutule okumukusha kwo munwa ghumwi Nyamuanga na Lata wa Latabhugenyi weswe Yesu Kristo.
    7: Kulwejo mumulamile bhuli umwi, lwa kutyo Kristo abhalamie, kwa likusho lya Nyamuanga.
    8: Kulwaki enaika ati Kristo akolelwe kubha mukosi wo kutendwa kwa injila ye chimali cha Nyamuanga. Akolele kutya koleleki ati atule okujikumisha emilago jinu jasosibhwe ku bhalata,
    9: na ku Maanga okumukusha Nyamuanga kulwe chigongo chae. Lwa kutyo jandikilwe, “Kulwejo enisosha (jisifa) kwawe agati -gati ya Maanga no kwimba jinyimbho jo kukusha lisina lyani.”
    10: Lindi eyaika, “kondelelwa, emwe abhanu bha Maanga, amwi na abhanu bhae.”
    11: Na lindi, “Mumukushe Latabhugenyi, emwe amaanga gone; Musige abhanu bha Maanga gone bhamukushe mwenene.”
    12: Lindi Isaya kaika, “Elibhayo lisina elya Yese, no oumwi unu akenamuke okutunga ingulu ya Maanga. Amaanga agabha ne kwiikanya mu mwenene.”
    13: Woli Nyamuanga wo okwiikanya abhejushe na likondelwa lyona no mulembe kwo kwikilisha, koleleki ati mutule okwiyongesha mukwiikanya, kwa amanaga ga Mwoyo Mwelu.
    14: Anye omwene one nikongibhwe nemwe, bhana bhasu. Nikongibhwe ati one emwe mwijusibhwe no bhwekisi, mwijusibhwe no bhumenyi bhwona. Nikongibhwe ati, emwe omutula one okulagilillana bhuli umwi no wejabho.
    15: Mbe nawe enandika kwo bhubhasi bhwafu kwemwe ingulu ye misango milebhe koleleki omubhejukisha lindi, kunsonga ye chiyanwa chinu uyanilwe na Nyamuanga.
    16: Echiyanwa chinu chaliga chili ati nitule okubha mukosi wa Yesu Kristo unu atumilwe ku Maanga, okwisosha uti mugabhisi wo omusango gwo bhwana gwa Nyamuanga ku njila ya Mwoyo Mwelu.
    17: Kwibhyo likondelwa lyani Lili mu Kristo Yesu na mu misango ja Nyamuanga.
    18: Woli nitakutula okuloma Lyona lyona atali ati Kristo akumisha okulabha kwanye obhwolobhe bhwa Maanga. Amasango ganu gakumisibhwa kwa lisango ne bhikolwa,
    19: Kwa managa ne bhibhalikisho ne bhikumisho, na kwa managa ga Mwoyo Mwelu. Inu yaliga ili ati koleleki okusoka Yerusalemu, no kwiinda kula lwa kutyo Iliriko, nitule okuigega anja kwo obhulengelesi omusango gwo bhwana ogwa Kristo.
    20: Kwa injila inu, mu bhuanga bhwani enigulasha omusango gwo bhwana, nawe atali ati mwibhala Linu Kristo kamenyekana kwa lisina, koleleki ati nisige okumbaka ingulu yo lufuka lwo munu undi.
    21: 'Lwa kutyo jandikilwe: “Kwabho ku mwene bhatana misango jae akaja abhamulola, na bhalya bhanu bhatamunguywe abhamwenda.”'
    22: Kulwejo naliga one niganyibhwe kwiya kafu okuja kwemwe.
    23: Mbe nawe, woli ntana lindi ebhala lyona lyona mu misi emikulu jinu, na jabhee nindigila kwa myaka myafu okuja kwemwe.
    24: Kwibhyo kwiya kafu Nikaja Hispania, eniikanya okubhalola nkalabhao, no kutula okusilwa ku njila yani nemwe, anu nejile ninkondelelwa kulwo bhusangi nemwe kwo mwanya.
    25: Mbe nawe woli enigenda Yerusalemu okubhafulubhendela abhekilisha.
    26: Okubha jabhakondelesishe abhanu bha Makedoniia na Akaya okukola lisolosha lya insonga ku bhataka mubhene mu bhekilisha eyo Yelusalemu.
    27: Niyo yaliga ili ku kwenda kwebhwe, ne chimali, bhamabha bhatongwa bhebhwe. Okubha ati abhamaanga bhamongwa mu misango yebhwe jo mwoyo, abhatongwa na bhene one okubhafulubhendela mu bhukene bhwe bhinu
    28: Kulwejo, omwanya ogwo nakumisishe jinu no kubha no kwiyongesha kwa litwasho linu ku bhwene, anye enigenda munjila amwi nemwe eyo Hispania.
    29: Enimenya ati, omwanya nikaja kwemwe, enija mu kukumisha kwa amabhando ga Kristo.
    30: Oli enibhasabhwa, abhasu, ku Latabhugenyi weswe Yesu Krisito, na kwe elyenda Lya Mwoyo, ati omusangila amwi nanye mwisabhwa lyemwe ku Nyamuanga ku songa yani.
    31: Musabhwe ati nitule okwelulwa okusoka kubhene one bhatali no bholobhe mu Yudea, na ati obhufulubhendi bhani eyo Yelusalemu bhutule okulamilwa na bhekilisha.
    32: Musabhwe ati eniitula okuja kwemwe kwa likondelwa okulabha mu lyenda Lya Nyamuanga, na ati nitule okubha amwi nemwe, okumala okuumula.
    33: Na Nyamuanga wo mulembe abhe amwi nemwe bhona. Amina.
  16:
    1: Enimutula kwimwe Fibi omusubhati weswe, oyo ali mukosi wa likanisa elyo Lili Kenkrea,
    2: Koleleki ati omutula okumulamila mu Latabhugenyi. Mkole kutya mu je chibhalo Cha bhekilisha, na mwimelegulu amwi nage mu musango gwona gwona elyo alabha no bhukene nalyo. Okubha omwene-ela abhee mukosi wa bhafu, na ku songa yani omwene.
    3: Mukeshe Priska na Akila, abhakosi bhe milimu anye, mu Kristo Yesu,
    4: abho ku bhulame bhwani bhabhuutasishe obhulame bhwebhwe abhene. Enisosha isime ku bhene, atali anyela nawe one ku makanisa gona aga Maanga.
    5: Nulikeshe likanisa elyo Lili Ika ewebhwe. Nuukesishe Epaineto omwendwa wani, oyo ali mwibhulwa wo kwamba wa Kristo mu Asia.
    6: Numukeshe Mariamu oyo akolele emilimu kwo kwikomesha ingulu yemwe.
    7: Nuukesishe Androniko na Yunia, abhabhili bhani, na bhabhoywa amwi nanye. Ni bhaisonga agati gati ya jitumwa, abho one bhanu bhanyilabhie okumumenya Kristo.
    8: Numukeshe Ampliato, omwendwa wani mu Latabhugenyi.
    9: Numukeshe Arbano, omukosi we milimu amwi nanye mu Kristo, na Stakisi omwendwa wani.
    10: Numukeshe Apele, unu ekilisibhwe mu Kristo. Nubhakeshe bhona bhanu bhali munyumba ya Aristobulo.
    11: Nuukesishe Herodioni, omuyili wani. Nubhakeshe bhona abho bhali mu nyumba ya Narkiso, bhanu bhali mu Latabhugenyi.
    12: Nuukesishe Trifaina na Trifosa, bhanu abhakola emilimu kwo kwikomesha mu Latabhugenyi. Numukeshe Persisi omwendwa, oyo akolele emilimu myafu ku Latabhugenyi,
    13: Nuukesishe Rufo, unu asolelwe na Latabhugenyi na nyilamwene wae no wani.
    14: Numukeshe Asinkrito, Flegon, Herme, Patroba, Herman, na bhasu bhona bhanu bhali amwi nabho.
    15: Nuunkesishe Filologo na Yulia, Nerea na muyala wabho, na Olimpa, na abhekilisha bhona bhanu bhali amwi nabho.
    16: Nuunkesishe bhuli umwi kwo kunyunyana kwelu. Amakanisa gona mu Kristo agabhakesha.
    17: Woli enibhelembelesha, bhana bhasu, mu kwiganilisha ingulu ya bhanu abhaletelela okwaukana ne bhyo kuganya okulema okubha amwi. Bhanu abhagenda bhatasikene na meigisho ganu mwamalile okwiingisibhwa. Muinduke mubhasokeko.
    18: Kulwo kubha abhanu lwa bhanu bhatamukolela Kristo Latabhugenyi, mbe nawe jinda jebhwe abhene. Ku misango jebhwe emyololo na isime yo lulimi bhanu abhajigajiga emyoyo ja bhanu bhatana ntambala.
    19: Kwe chijejekanyo cho bhwolobhe bhwemwe omumukingila bhuli umwi. Kwibhyo, enikondelwa ingulu yemwe, mbe nawe enibhenda emwe mubhe no bhwenge mu bhe kisi, nokulema okubha na intambala imbele ya bhebhibhi.
    20: Nyamuanga wo mulengelesi atakuko-ola okumusimagisha Shetani emwalo ye bhigele bhyemwe. Echigongo cha Latabhugenyi Yesu Kristo chibhega amwi nemwe.
    21: Timotheo, omukosi we milimu amwi nanye, kabhakesha, na Lukio, Yasoni na Sospeter, abhaili bhani.
    22: Anye, Tertio, unu nandikile inyalubha inu, enibhakesha mwisina Lya Latabhugenyi.
    23: Gayo, unu ankumile kisi na kwi Kanisa lyona elibhakesha. Erasto, omubhiki we bhinu bhya mumusi, kabhakesha, amwi na Kwarto unu ali wasu.
    25: Mbe woli ewae unu ali no bhutulo bhwo kukola mwimelegulu okulubhana ne misango jo bhwana na meigisho aga Yesu Kristo, okulubhana no kuswelulwa kwa ibhisike eyo yalinga iselekelwe kwo mwanya mulela,
    26: mbe nawe woli yasweluywe no kukola okumenyekana na maandiko go bhulagi bhwo okulubhana ne bhilagilo bhya Nyamuanga owa kajanende, kwo bhwolobhe bhwe likilisha agati-gati ya Maanga gone?
    27: Ku Nyamuanga enyele owo bhumenyi, okulabha ku Yesu Kristo, kubhe na likusho kajanende kone. Amina.
46:
  1:
    1: Paulo, unu abhilikilwaga na Kristo Yesu kubha mutumwa owe lyenda lya Nyamuanga, na Sosthene muili weswe,
    2: kwi kanisa lya Nyamuanga linu lili Korintho, kubhanu bhauhye ku Yesu Kristo, bhanu bhabhilikiwe kubha bhanu bhelu. Echibhandikila bhona bhanu abhalikusha lisina lya Lata Bugenyi weswe Yesu Kristo mbala jona, Latabhugenyi webhwe neswe.
    3: Echigongo no mulembe gubhe kwemwe okusoka ku Nyamuanga lata weswe na ku Latabhugenyi weswe Yesu Kristo.
    4: Nsiku jona enimusima Nyamuanga wani ingulu yemwe, kwainsonga ye chigongo cha Nyamuanga unu Kristo Yesu abhayanile.
    5: Abhakolele kubha bhanibhi ku bhuli njila, kunyaika amwi no bhwengeso bhwona.
    6: Abhakolele kubha bhanibhi, lwakutyo obhubhambasi ingulu ya Kristo kutyo obhwolesha echimali agati yemwe.
    7: Kulwejo mutakulebhelelwa amabhando ga mumioyo, lwakutyo muli ne lyenda lyo kulinda obhusuluko bhwa Latabhugenyi weswe Yesu Kristo.
    8: Kabhasimbagilisha emwe okukinga kubhutelo, koleleki musige kubha ne solo kulusiku lwa Latabhugenyi weswe Yesu Kristo.
    9: Nyamuanga ni mulengelesi unu abhabhilikiye emwe kubhusangisi bhwo Mwana wae, Yesu Kristo Latabhugenyi weswe.
    10: Woli enibhasabhwa abhamula bhasu na bhayala bhasu, okulabhila kwisina lya Latabhugenyi weswe Yesu Kristo, koleleki bhona mwikilishe, na kutabhamo kwaulana agati yemwe. Enibhasabhwa mugwatane amwi mu kwiganilisha no kulwaja kumwi.
    11: Kulwokubha abhanu bha munyumba ya Kloe bhabwiliye bhulimo obhwaulani bhunu obhugendelela amwi mwimwe.
    12: 'Nina insonga inu: Bhuli umwi kwimwe kaikati, “Anye nili wa Paulo, “amwi “Anye liwa Apolo,”amwi ati, Anye nili wa Kefa” amwi ati, Anye nili wa Kristo”.'
    13: Angu! Kristo agabhanyikene? Angu! Paulo abhambilwe kulwainjuno yemwe? Angu! mwabhatijibhwe kwi Sina lya Paulo?
    14: Enimusima Nyamuanga kulwokubha nitamubhatijishe wona wona, tali Krispo na Gayo.
    15: Jinu jabhee kutya atalio wona wona unu akaikile ati mwabhatijibhwe kwi sina lyani.
    16: (Nalindi nabhatijishe abhamunyumba ya Stephania. Okukila awo, ntakumenyati nabhatijishe munu undi wona wona).
    17: Kulwokubha, Kristo atantumile kubhatija tali okulasha emisango jo bhwana. Atantumile okulasha kwe misango kwo bhwengeso bhwe chinyamubhili, koleleki amanaga go musalabha gwa Kristo gusige kusosibhwao.
    18: Kulwokubha omusango gwo musalabha ni bhumumu ku bhanu abhafwa. Nawe kubhanu Nyamuanga kakisha, ni managa ga Nyamuanga.
    19: Kulwokubha Jandikilwe, “Eninyamula obhwengeso bhwa bhobhwenge. Eninyamula obhwiganilisha bhwa abhobhwenge.”
    20: Alyaki omunu wo bhwengeso? Alyaki omunu wo bhwenge? Alyaki omwaiki no mukongya we chalo chinu? Angu, Nyamuanga atainduye obhwengeso bhwa insi inu kubha bhumumu?
    21: Okwambila insi inu nibha nobhwengeso bhwayo itamumenyele Nyamuanga, jabhee ja bhwana ku Nyamuanga kubhumumu bhwebhwe obhwokulasha koleleki okuchungula bhanu abhekilisha.
    22: Ku Bhayahudi abhabhusha ebhijejekanyo bhye bhilugusho na Abhayunani abhayenja obhwengeso.
    23: Nawe echimulasha Kristo unu abhambilwe, unu ali chikujulo ku Bhayaudi na nibhumumu ku Bhayunani.
    24: Nawe kubhanu bhabhilikiwe na Nyamuanga, Abhayaudi na Bhayunani, echimulasha Kristo lwa amanaga no bhwengeso bhwa Nyamuanga.
    25: Kulwokubha obhumumu bhwa Nyamuanga bhuli no bhwengeso okukila obhwomwana munu, no bhulenga bhwa Nyamuanga bhuli na managa okukila obhwomwana munu.
    26: Lola okubhilikila kwa Nyamuanga ingulu yemwe, bhamula bhasu na bhayala bhasu. Jitali ati agati yemwe yaliga muli bhengeso mu bhana bhanu. Jitalyati aliga muna amanaga. Jitalyati mwebhuhye mu bhukulu.
    27: Nawe Nyamuanga asolele ebhinu ebhimumu ebyakuchalo kunu okubhiswasha ebhyo bwengeso. Nyamuanga asolele chinu chaliga chili chilenga ochiswasha echamanaga.
    28: Nyamuanga asolele chinu chaliga chili chemwalo na chinu chagahyaga kuchalo kunu. Asolele nebhinu bhinu bhitabhalwagwa kubha na chibhalo, kwo kubhikola kubhulwa chibhalo ebhinu bhinu bhyaliga bhili ne chibhalo.
    29: Akolele kutyo asige kubhao wona wona unu kekuya imbele yae.
    30: Kulwa insonga ya chinu Nyamuanga akolele, woli muli munda ya Kristo Yesu, unu akolelwe kubha mwengeso ingulu yeswe okusoka ku Nyamuanga. Aliga ali chimali cheswe, obhwelu no bhuchungusi.
    31: Lwakutyo, lwakutyo amandiko agaika, “Unu kekuya, asige okwikuya ku Latabhugenyi.”
  2:
    1: Anu nejile kwimwe abhamula bhasu na bhayala bhasu, nitejile ku misango jokukongya kogya nobhwengeso lwakutyo nalasishe echimali chinu chiselekele ingulu ya Nyamuanga.
    2: Nalamuye okulema omenya chona chona anu aliga niliamwi nemwe tali Yesu Kristo, no mwene unu abhambilwe.
    3: Aliga nili amwi nemwe mubhulenga, na mubhubha, na mukuyalala muno.
    4: Nokwaika kwani no kusimula kwani kwaliga kutali kwo mukongya no bhwengeso. Tali, galiga gali gokumwolesha Omwoyo na gali na managa,
    5: koleleki elikilisha lyemwe litaja kubha ku bhwengeso bhwo mwana munu, tali kumanaga ga Nyamuanga.
    6: Woli echiloma obhwengeso amwi ya bhanu bhakulu, tali bhutali bhwengeso bhwe chalo chinu, amwi eya bhatangasha bho mwanya gunu, bhanu abhalabhao.
    7: Nawe, echiloma obhwengeso bhwa Nyamuanga muchimali chinu chibhisile, obhwengeso bhunu bhwiselekele inu Nyamuanga asolele kara mumwanya gwa likusho lyeswe.
    8: Atalio wona wona mu bhatangasha bho mwanya gunu unu amenyaga obhwengeso bhunu, Bhakabhee nibhaimenya omwanya ogwo, bhatakamubhambile Latabhugenyi wa likusho.
    9: Nawe lwakutyo Jandikilwe, “Emisango jinu eliso litajilolele, jitonguhye na matwi, obhwiganilisha bhuteganilisishe, emisango jinu Nyamuanga elabhile ingulu ya bhanu abhamwenda omwene.”
    10: Jinu ni misango jinu Nyamuanga ajisuluye kwiswe okulabha ku Mwoyo, Kulwokubha Omwoyo katatilisha bhuli chinu, nolo emisango ja munda ja Nyamuanga.
    11: Kulwokubha niga unu kamenya obhwiganilisha bhwo munu, atali omwoyo gwo munu munda yae? Kulwejo kutyo, atalio unu kamenya emisango ja munda ya Nyamuanga, atali Omwoyo gwa Nyamuanga.
    12: Nawe chitalamiye omwoyo gwe chalo, nawe Omwoyo gunu gwasokele ku Nyamuanga, koleleki chimenye emisango jinu chiyanibhwe na Nyamuanga.
    13: Echaika emisango jinu kwa magambo, ganu kwo bhwengeso bhwo munu bhutakutula kwiigisha. Omwoyo Mwelu kagajula amagambo go mwoyo kwo bhwengeso bhwo mwoyo.
    14: Omunu unu atali wechinyamwoyo atakulamila amagambo go Mwoyo Mwelu wa Nyamuanga, kulwokubha ago kumwene ni bhumumu. Atakutula kugamenya kulwokubha agamenywa chinyamwoyo.
    15: Ku wechinyamwoyo kalamula misango jona. Nawe kalamulwa na bhandi.
    16: “Niga unu katula okumenya obhwiganilisha bhwa Latabhugenyi, unu katula okumwiigisha omwene?” Nawe chili no bhwiganilisha bhwa Kristo.
  3:
    1: Nanye, bhamula bhasu na bhayala bhasu, nitalomele nemwe kuti lwa bhanu bhechinyamwoyo, nawe lwa bhanu bhechinyamubhili. Na lwa bhana bhalela mu Kristo.
    2: Nabhanywesishe amata na jitali nyama, kulwokubha aliga mutemaliliye okulya jinyama. Na woli muchali kwimalilila.
    3: Kulwokubha emwe muchali bhachinyamubhili. Kulwokubha lifubha no kwikuya okubhonekana agati yemwe. Angu, mutakwikala okulubhana no mubhili, na angu, mutakulibhata lwakutyo jibheile abhana bhanu?
    4: Kulwokubha oumwi kaikati, “Enimulubha Paulo” Oundi kaikati “Enimulubha Apolo,” mutakwikala lwa bhana bhanu?
    5: Apolo niga? na Paulo niga? Abhakosi bha unu mwikilisishe, bhuli unu Latabhugenyi ayanile okukola.
    6: Anye nayambile, Apolo natako amanji, nawe Nyamuanga nakusha.
    7: Kulwejo, atalyati unu ayambile nolo unu ateeko amanji atana chona chona. Nawe ni Nyamuanga unu kakusha.
    8: Woli unu kayamba na unu katako amanji bhona ni sawa, na bhuli umwi kalamila omuyelo okulubhana ne milimu jae.
    9: Kulwokubha eswe chili bhakosi bha Nyamuanga, emwe ni migunda ja Nyamuanga, inyumba ya Nyamuanga.
    10: Okusokana ne chigongo cha Nyamuanga chinu nayanibhwe kuti mumbaki mukulu, nateewo omusingi, no oundi nombaka ingulu yagwo. Nawe omunu nabhwe mulengelesi kutyo kombakako ingulu yae.
    11: Kulwokubha atalio undi unu katula okumbaka omusingi ogundi okukila gunu gumbakilwe, gunu guli Yesu Kristo.
    12: Woli, labha oumwi mwimwe kombaka ingulu yae kwa jijaabhu, Jiela, amabhui go bhugusi bhunene, amati, obhunyasi, nolo amabhabhi,
    13: omulimu gwae gulisululwa, kwo bhwelu bhwa mumwisi bhuliisulula. Kulwokubha ilisululwa no mulilo. Omulilo gulilegeja obhwekisi bhwo mulimu gwa bhuli munu kutyo akolele.
    14: Labha chona chona chinu omunu chinu ombakile chikasigala, omwene alibhona omuyelo.
    15: Nawe labha omulimu gwo munu gukalungula kwo mulilo, atalibhona muyelo. Nawe omwene alichungulwa, lwakutyo kasoka mumulilo.
    16: Mutakumenya ati emwe muli eyekalu lya Nyamuanga na ati Omwoyo gwa Nyamuanga gwikaye munda yemwe?
    17: Labha omunu akalinyamula liyekalu lya Nyamuanga, Nyamuanga kamunyamula omunu uliya. Kulwokubha liyekalu lya Nyamuanga ni lyelu, na kutyo nemwe.
    18: Omunu atajakwijiga omwene, labha wona wona mwimwe ketogelati ali no bhwengeso ku mwanya gunu, nabhe lwo “mumumu” niwo kabha mwengeso.
    19: Kulwokubha obhwengeso bhwa kuchalo chinu ni bhumumu imbele ya Nyamuanga, Kulwokubha jandikilwe, “Kakoma abho bhwengeso kubhulige lige bhwebhwe”
    20: Na lindi “Latabhugenyi kamenya obhwiganilisha bhwa bhengeso ati ni bhutamu tamu.”
    21: Kulwejo omunu ataja kwikuisha abhana bhanu! Kulwokubha ebhinu bhyona ni bhyemwe.
    22: Labha ni Paulo, nolo Apolo, nolo Kefa, nolo echalo, nolo obhulame, nolo lufu, nolo bhinu bhinu bhilio, nolo bhinu bhilibhao. Byona ni bhyemwe.
    23: nemwe muli bha Kristo na Kristo niwa Nyamuanga.
  4:
    1: Kutyo nikwo omunu achibhale eswe, kuti bhakosi bhwa Kristo na bhabhiki bho bhumbise bhwe chimali cha Nyamuanga.
    2: Kulinu, chinu echendibhwa abhabhiki bhabhe bheikanyibhwa.
    3: Nawe kwanye anye ni chinu chitoto muno kulwokubha enilamulwa nemwe na lindi indamu yae chinyamunu. Kulwokubha nitakwilamula anye omwene.
    4: Nitakwilamula anye omwene, inu itakubha ati anye nili mulengelesi. Ni Latabhugenyi unu kandamula.
    5: Kulwejo, mtajaga kulamula ingulu ya lyona lyona omwanya guchali kukinga, achali kuja Latabhugenyi. Aligaleta mubhwelu amagambo ganu galiga gebhisile muchisute no kusulula obhwiganilisha bhwe mioyo. Nio bhuli munu alibhona okusimwa kwae okusoka ku Nyamuanga.
    6: Woli, bhamula bhasu na bhayala bhasu, anye omwene na Apolo nakolele jinu ingulu yemwe. Koleleki okusoka kweswe omutula okwiigila obhugajulo bhwo bhwaiki,”Utagenda okukila kutyo jandikilwe.” Inu ni kutya atalio umwi mwimwe unu kekuya ingulu yo oundi.
    7: Kulwokubha niga unu kalola kundi agati yemwe no oundi? Niki chinu ulinacho chinu utachilamiye bhusa? Na labha ulalamiye bhusa, kulwaki omwikuya kuti mutakolele kutyo?
    8: Mwemaliliye mnabhyo bhyona bhinu mwendaga! Mwemaliliye mwabhee no bhunibhi! Mwambile okutunga muna ebhinu okukila eswe! Chimali, enibhasabhilwa obhutungi bhakisi koleleki chitunge amwi nemwe.
    9: Kulwejo eniikanyati Nyamuanga achitulilewo eswe jintumwa kuti kucholesha abhobhutelo ku musitali lwabhanu bhalamuhye okuja okwitwa. Chili lwo bhuungusi kubhanyachalo, ku bhamalaika na kubhana bhanu.
    10: Eswe chili bhamumu kunjuno ya Kristo, nawe emwe muli bhengeso kulwa Kristo. Chili bhalenga, nawe emwe muli na managa. Muna echibhalo, nawe eswe chigailwe.
    11: Nolo omwanya gunu woli chili no mweko no bhwila, chitana ngubho, chili ne bhilonda, na lindi chitana bhwikalo.
    12: Echikola emilimu kwa managa, kwa mabhoko geswe abhene. Chikagaywa, nichibhayana amabhando. Omwanya gunu echinyansibhwa, echikomesha.
    13: Chikafumwa, echisubhya kwo bhwololo. Chili, nobhwiikanyo na chichabhalwa kuti chalemelwe ne chalo na kubha bhinu bhitana chibhalo ku misango jona.
    14: Nitakwandika amagambo ganu kubhaswasha emwe, nawe okubhakanya emwe kuti bhana bhani bhendwa.
    15: Nolo muna bheigisha makumi elefu mu Kristo, mutana bhesomwana bhamfu. Kulwokubha nabhee esomwana wemwe ku lwa Yesu Kristo okulabhila emisango jo bhwana.
    16: Kulwejo enibhasabhwa mundubhe anye.
    17: Eyo niyo injuno inu yakolele nimtuma kwimwe Timotheo, omwendwa wani no mwana mulengelesi ku Latabhugenyi. Alibhechukya jinjila jani mu Kristo, lwakutyo eniigisha bhuli mbala na bhuli kanisa.
    18: Woli amwi mwimwe abhekuya, nibhakola kuti nitalija kwimwe.
    19: Nawe nilija kwimwe omwanya gutali mulela, labha Latabhugenyi akenda. Niwo nilimenya ati gatali magambo gebhwela bhanu abhekuya, nawe nililola amanaga gebhwe.
    20: Kulwokubha obhukama bhwa Nyamuanga bhutali mumagambo tali mumanaga.
    21: Omwendaki? Nije kwimwe na insimbo angu kwe lyenda no mwoyo omwololo?
  5:
    1: Chunguhye jinkuma ati agati yemwe munobhusiani, obhusiani bhunu bhutaliyo nolo Mubhanyamaanga. Chimenyesibhwe ati oumwi mwimwe kamama na mke semwene.
    2: Nemwe omwikuya! Emwe mutakujubha? Unu akolele kutyo jimwingene okusoka agati yemwe.
    3: Nolo kutyo nitali agati yemwe chimubhili nawe nili amwi nemwe chinyamwoyo, namalile kumulamula unu akolele kutyo, kuti aliga ndiwo.
    4: Mkabhonana amwi mwisina lya Latabhugenyi weswe Yesu, no mwoyo gwani guliwao lwa managa ga Latabhugenyi weswe Yesu,
    5: namalile kumutula omunu unu ku shetani koleleki omubhili gwae gunyamulwe, koleleki omwoyo gwae gubhone okuchungulwa mulusiku lwa Latabhugenyi.
    6: Okwikusha kwemwe tikwakisi. Mutakumenya ati echifwimbya chitali echinyamula echilengo chona?
    7: Mwiyoshe emwe abhene echifwibhya cha kala, koleleki mubhone kubha chilengo chiyaya, koleleki mubhe mukate gunu gutana chifwibhya. Kulwokubha, Kristo, Mwana Kondoo weswe owaipasaka amalile kubhagwa.
    8: Kulwejo chikole olunaku lukulu lunu lutali na chifwibhya chakala, echifwibhya chajintugwa jimbibhi no bhunyamuke. Nawe chikole olumula no mukate gunu gutana chifwibhya kwo bhulengelesi ne chimali.
    9: Nandikile munyalubha yani ati mutasasikana na bhalomesi.
    10: Ntana nsonga ati abhalomesi abhechalo chinu, nolo abhaligisi nolo abhasakusi nolo bhanu abhalamya ebhisusano kwokwikala kula nabho, kulwejo jakabheile musoke kunsi kunu.
    11: Nawe woli enibhandikila olema okusasikana na wona wona unu katogwa mulawasu nolo muyala wasu mu Kristo, nawe nalama mubhusiyani nolo ali munu muligisi, nolo musakusi, nolo unu kalamya amasusano, nolo omufumi nolo omutamiji. Mutalya nage omunu wa intugwa eyo.
    12: Kulwejo enifulubhenda atiki okubhalamula bhanu bhalianja ya Ikanisa? Nemwe, emwe mutabhalamuye bhanu bhali munda ya ikanisa?
    13: Nawe Nyamuanga kabhalamula bhanu bhali anja. “Mumusoshemo omunu omubhibhi agati yemwe”
  6:
    1: Omwi mwimwe akabha nomusango no wejabho, natula okugenda mwibhalaja lya bhanu bhatali bhalengelesi okukila okuja imbele ya bhekilisha?
    2: Mutakumenya ati abhekilisha bhalilamula echalo? Labha mulilamula echalo, mutakutula kulamula amagambo ganu gatana nsonga?
    3: Mutakumenya ati chililamula bhamalaika? Kwa insongaki kukila eyo, echitula okulamula amagambo go bhulame bhunu?
    4: Labha echitula okulamula amagambo go bhulame bhunu, kulwaki omutula okubhasilila amalalamiko imbele ya bhanu bhatakwimelegulu mwikanisa?
    5: Enaika ganu kunswalo jemwe. Atalio owobhwenge umwi mwimwe owokuta emisango jibhe amwi agati yo omuili no muili?
    6: Nawe kutyo jili woli, omwikilisha umwi kaja mwibhalaja ingulu yo mwikilisha oundi, na malalamiko ago agatulwa imbele yo mulamusi unu atali mwikilisha!
    7: Echimali nati jilio emisango agati ya bhekilisha ganu galetele jinyanko kwimwe. Kulwaki musige okunyansibhwa kwa mabhibhi? Kulwaki omwikilisha okujigibhwa?
    8: Nawe mwakolele obhunyamuke no kujiga abhandi, nabho nibhamula bhanyu na bhayala bhanyu!
    9: Mutakumenya ati bhanu bhatali bhalengelesi bhatalilya omwandu gwo bhukama bhwa Nyamuanga? Mutekilisha olubheyi. Abhasiyani, abho abhalamya amasusano, abhalomesi, bhanu abhalosha abhalume bhejabho,
    10: Abhefi, abhatubhe, abhamywi, abhasakusi, abhafumi, atalio agati yebhhwe unu alilya omwandu gwa Nyamuanga.
    11: Nabho agati yebhwe aliga alimwe. Nawe mwamalile kwosibhwa, nawe mwamalile kwaulwa na Nyamuanga, nawe mwakolelwe bhalengelesi imbele ya Nyamuanga mwisina lya Latabhugenyi Yesu Kristo na kwo Mwoyo gwa Nyamuanga weswe.
    12: “Ebhinu bhyona bhiile kwanye” nawe jitalyati bhuli chinu echinsakila. “Ebhinu bhyona bhiile kwanye,”nawe nitakutungwa nachona chona mwibhyo.
    13: “Ebhilyo nikwainda, na inda nikwebhilyo, “nawe Nyamuanga alimalao bhyona. Omubhili gutamogelwe kulwobhulomesi, nawe gwamogelwe kulwa Latabhugenyi, na Latabhugenyi aligufulubhendela omubhili.
    14: Nyamuanga amusuluye Latabhugenyi eswe ona alichisulula kwa managa gae.
    15: Mutakumenya ati emibhili jemwe jigwatene na Kristo? omutula atiki okusosha omubhili gwa Kristo mugugwatanya no musiani? Jitakutulikana!
    16: Mutakumenya ati unu kagwatana no musiani ona abhee mubhili gumwi nage? Lwakutyo elyandiko elyaika, “Abhabhili bhalibha mubhili gumwi.”
    17: Nawe unu kagwatana na Latabhugenyi kabha nomwoyo gumwi nage.
    18: Mwigagane obhulomesi! Bhuli chibhibhi chinu kakola omunu nianja yo mubhili gwae. Nawe obhulomesi, omunu kakola echibhibhi ingulu yo mubhili gwae omwene.
    19: Mutakumenya ati emibhili jemwe ni nyumba yo Mwoyo Mwelu, unu ekae munda yemwe, unu mwayanilwe okusoka ku Nyamuanga? Mutakumenya ati mutalimwe abhene?
    20: Kulwejo mwagulilwe kwo bhugusi bhunene. Kulwejo mumulamye Nyamuanga kwe mibhili jemwe.
  7:
    1: 'Okulubhana na magambo ganu nabhandikiye: Gulio omwanya guli gwa kisi omulume asige omama no mugasi wae.'
    2: Nawe kulwokusakwa kwamfu kwo bhusiani jiile bhuli mulume abhe no mugasi wae, na bhuli mugasi abhe nomulume wae.
    3: Omulume jimwiile okumuyana omugasi wae agobhutwasi, kutyo kutyo nomugasi ona amuyane omulume wae.
    4: Omugasi atana bhuinga ingulu yo mubhili gwae, tali omulume. Na kutyo kutyo, omulume atana bhuinga ingulu yo mubhili gwae, tali omugasi wae anabhwo.
    5: Mutajaga kwiima mukamama amwi, tali mwikilishanyishe kwo mwanya gwakisi. Mukole kutyo koleleki mubhone omwanya gwo kusabha. Mukamala omutula okusubhilana lindi amwi, Koleleki Shetani ataja kubhalegeja kwo kubhulwa indengo.
    6: Nawe anaika amagambo ganu bila kulazimisha na gatali chilagilo.
    7: Enisigombela bhuli umwi akabhee kama anye kutyo nili. Nawe bhuli munu ana echiyanwa chae okusoka ku Nyamuanga. Unu ana echiyanwa chinu, na uliya ana echiyanwa chiliya.
    8: Kubhanu bhatatwawe na bhatumba gasi enaikati, nijakisi kubhene ati bhakasigae bila kutwalwa, lwakutyo anye nili.
    9: Nawe labha bhatakutula kwiganya, jibheile bhatwalwe. Kulwokubha akili okutwalwa bhataja kuligilana.
    10: Woli kubhanu bhatwawe enibhayana echilagilo, atali anye tali ni Latabhugenyi. “Omugasi ataja kusigana no mulume wae.”
    11: Nawe labha akasoka kumulume wae, asigale kutyo ataja kutwalwa kala jili kutyo angwane no mulume wae. Na “Omulume atamuyana omugasi wae inyalubha yo kumulema
    12: Nawe kubhanu bhasigae, enaika anye ati, atali Latabhugenyi- ati labha alio omuili ali no mugasi atali mwikilisha na ekilisishe okwikala nage, jitamwiile kumusiga.
    13: Labha omugasi ali no mulume unu atali mwikilisha, na labha ekilisishe okwikala nage, atamusiga.
    14: Kumulume unu atali mwikilisha kesibhwa okulubhana ne likilisha lyo mugasi wae. No mugasi unu atali mwikilisha kesibhwa kwa insonga yomulume wae omwikilisha. Kenda bhitali kutyo abhana bhemwe bhakabhee bhatali bhelu, nawe kuchimali bhesibhwe.
    15: Nawe atekilisishe akagenda nagende. Kulwejo, omulawasu no muyala wasu atakubhwohya ne bhilailo bhyebhwe. Nyamuanga achibhilikiye chikale kwo mulembe.
    16: Oumenya atiki labha omugasi, labha ulimuchungula omulume wao? Angu oumenya atiki labha omulume, alimukisha omugasi wae?
    17: Bhuli umwi ekale obhulame lwakutyo Latabhugenyi abhagabhiye, bhuli umwi lwakutyo Nyamuanga abhabhilikiye abhene. Bhunu nibhwo obhwisombolo bhwani ku makanisa gona.
    18: Alio unu aliga atendelwe anu abhilikiwe okwikilisha? Atalegeja okusoshao olunyamo lwo kutendwa kwae. Alio wona wona unu abhilikiwe mukwikilisha achali kutendwa? Jitamwiile kutendwa.
    19: Kulinu abhe atendelwe nolo akabha atatendelwe chitalio chibhibhi. Chinu chili chibhibhi ni kulema okugwata ebhilagilo bhya Nyamuanga.
    20: Bhuli umwi asigale mukubhilikilwa kwae kutyo aliga anu abhilikiwe na Nyamuanga okwikilisha.
    21: Aliga uli mugaya omwanya gunu Nyamuanga akubhilikiye? Siga okusaswa elyo. Nawe labha outula okwitanya, kola kutyo.
    22: Kuumwi unu abhilikiwe na Latabhugenyi kuti mugaya ni munu unu ketanya ku Latabhugenyi. Lwakutyo, oumwi unu ketanya anu abhilikiwe okwikilisha ni mugaya wa Kristo.
    23: Mwamalile kugulwa kwo bhugusi bhunene, kulwejo mutaja kubha bhagaya bha bhanu.
    24: Bhamula bhasu na bhayala bhasu, mubhulame bhwona bhwona bhuli umwi weswe kutyo chabhilikiwe okwikilisha, chisigale lwakutyo chili.
    25: Woli, bhanu bhona bhachali kutwala, ntana chilagilo okusoka ku Latabhugenyi. Nawe enibhayana obhwiganilisha bhwani kutyo bhuli. Kwe chigongo cha Latabhugenyi, jinu ejiikanyibhwa.
    26: Kulwejo, eniganilisha kutyo kwa insonga yo kunyansibhwa, nijakisi omulume asigale kutyo ali.
    27: Ubhoelwe no mugasi kwe chilailo cho bhutwasi? Utaja kwenda kwitanya okusoka mwicho. Uli no kwitanya okusoka ku mugasi angu uchali kutwalwa? Utayenja mugasi.
    28: Nawe labha ukatwala, uchali kukola chibhibhi. Nalabha omugasi achali kutwalwa akatwalwa, achali kukola chibhibhi. Bado bhanu abhatwalana abhabhona jinyako jabhuli mbaga. Anye enenda nibhakishe nago.
    29: Nawe enaikati, bhamula bhasu na bhayala bhasu omwanya ni mufuyi. Okusoka woli no kugendelela, bhanu bhali na bhagasi bhekale kuti bhatanabho.
    30: Bhona bhanu bhajubhile bhekole kuti bhaliga bhatajubhile, na bhona bhanu bhakondelewe kuti bhatakondelewe, na bhona bhanu abhagula echinu chona chona, kuti bhachaliga kubha na chinu chona chona.
    31: Nabhona bhanu abhafulubhenda nechalo, bhabhe kuti bhatakufulubhenda nacho. Kulwokubha ebhyainsi bhyajokinga kubhutelo bhwabhyo.
    32: Enenda mubhe no bhwiyaganyulo munyanko jona. Omulume atakutwala afulubhende ne bhinu bhinu bhimwiile Latabhugenyi, ingulu yo kumukondelesha omwene.
    33: Nawe omulume unu atwae kafulubhendela amagambo gechalo, ingulu yo kumukondelesha omugasi wae,
    34: aulene. Omugasi unu atatwawe amwi muyala juma unu kafulubhendela ingulu ye bhinu bhya Latabhugenyi, ingulu yo kwiyaula kubhyomubhili no mwoyo. Nawe omugasi unu atwawe kafulubhenda ingulu ye bhinu bhya kuchalo, ingulu yo kumukondelesha omulume wae.
    35: Enaika kutya ingulu ya libhona lyemwe, na ntatulileo omutego kwimwe. Enaika kutya kwokubha ni chimali, koleleki omutula okwitula mukolelega Latabhugenyi mutabha na chikujulo chona chona.
    36: Nawe labha omunu keganilisha atakutula kumukolela kwa lisima omuyala juma wae, kwa insonga yo bwiganilisha bhae bhuna amanaga muno, siga atwalane nage kutyo kenda. Chitalio chibhibhi.
    37: Nawe labha akolele obhulamusi okulema okutwala, na chitalio chinu cha bhusibhusi, na labha katula okutangasha inamba yae, kakola jansonga labha akalema omutwala.
    38: Kulwejo, unu kamutwala omuyala juma wae kakola jabhwana, na wona wona unu kasola okulema okutwala kakola jabhwana muno.
    39: Omugasi abhoelwe no mulume wae omwanya gunu achali kufwa. Nawe omulume akafwa, Ali no bhwiyaganyulo okutwalibhwa na wona wona unu kamwenda, nawe ni mu Latabhugenyi ela.
    40: Nchali mubhulamusi bhwani, kabha nalikondelewe enene muno akekala kutyo alila. Na eniganilisha ati anyona nino Mwoyo gwa Nyamuanga.
  8:
    1: 'Woli ingulu ye bhilyo bhinu bhisosibhwe bhiyanwa ku masusano: echimenya ati “Eswe bhona chili no bhwenge.” Obhwenge obhuleta echigundu, tali elyenda elyumbaka.'
    2: Ikabhati omunu wona wona ketogelati kamenya omusango mulebhe, omunu oyo atakumenya kutyo jimwiile okumenya.
    3: Nawe umwi wemwe akamwenda Nyamuanga, omunu oyo kamenyekana nage.
    4: 'Mbe ingulu yo kulya bhilyo bhinu bhisosibhwe bhiyanwa ku masusano: echimenya ati “amasusano bhitali bhinu kuchalo anu,” na ati atalio Nyamuanga undi ila ni umwila.”'
    5: Kulwokubha bhalio bhamfu bhanu abhabhilikilwa bha mungu yakabhee nolo mulwile nolo munsi, lwakutyo bhali “bhamungu na bhakulu bhamfu.”
    6: “Nawe kwiswe chili na Nyamuanga umwila unu ali Lata, ebhinu bhyona bhisokele kumwene, neswe chikae kumwene, na Latabhugenyi umwi Yesu Kristo, unu kumwene ebhinu bhyona bhyabheewo, na kumwene eswe chilio.”
    7: Nolo kutyo, obhumenyi bhunu bhutali munda ya bhuli munu. nawe, abhandi abhasangila okutambila ebhisusano munsiku jainyuma, nolo woli abhalya ebhilyo kuti bhisosibhwe bhiyanwa kumasusano. Emitima jebhwe jijigilwe kwokubha nimilenga.
    8: Nawe ebhilyo bhitachikomesha eswe ku Nyamuanga. Eswe chitali bhabhibhi muno chikalema okulya, nolo bhakisi muno chikalya.
    9: Nawe mubhe nobhwitegelesha ati obhwiyaganyulo bhwemwe bhutaja kubha chikujulo kuunu ali mulenga mulikisha.
    10: Ebu iganilishati omunu akulola, awe unu uli no bhwenge, nulya ebhilyo mwi yekalu lya masusano. Omutima gwo munu oyo gutakulamula ona alye ebhinu bhinu bhisosibhwe bhiyanwa bhya masusano?
    11: Kulwejo ingulu yo bhumenyi bhwao bhwe chimali ingulu yo bhwambilo bhwe bhisusano, mulawasu na muyala wanyu unu ali mulenga, unu ona Kristo afuye ingulu yae, kasimagisibhwa.
    12: Kulwejo, ukamenya ebhibhibhi ingulu yo mumula wanyu na bhayala bhanyu no kujijimya emitima jebhwe jinu jili milenga, omukola ebhibhibhi ingulu ya Kristo.
    13: Kulwejo, bhikabha ebhilyo nibhikola okwikujula kwa bhamula bhasu na bhayala bhasu, ntakulya nyama kata, koleleki ntaja kumukola omula wasu no muyala wasu okugwa.
  9:
    1: Anye ntali mwibhule? Anye ntali ntumwa? Anye ntamulolele Yesu Latabhugenyi weswe? Emwe mutali matwasho ge milimu jani ku Latabhugenyi?
    2: Ikabhee ati labha anye ntali ntumwa kubhandi, akilimo ndi ntumwa kwimwe. Kulwokubha emwe nemwe echibhalikisho cha obhutumwa bhwani mu Latabhugenyi.
    3: Bhunu nibhwo obhubhalikisho bhwani kubhanu abhambusilisha anye.
    4: Angu chitana kwikilisibhwa okulya no kunywa?
    5: Chitana kwikilisibhwa okugega omugasi unu ali mwikilisha lwakutyo abhakola jintumwa ejindi, na bhaili bha Latabhugenyi, na Kefa?
    6: Angu nanyela na Barnababhanu jichiile okola emilimu?
    7: Nigaunu kakola emilimu kuti musilikale neliila omwene? Niga unu kayamba omujabhibhu nasiga okulyako amatwasho gendeko? Angu niga unu kalebha liijo nasigwa okunywa amata gajo?
    8: Angu enaika ganu kwo bhuinga bhwa bhanu? Ebhilagilo bhitakwaika ganu?
    9: Kulwokubha jandikilwe mubhilagilo bhya Musa, “utabhoya omunwa ing'a omunwa anu eilebha obhunyansi.”Nichimali ati anu Nyamuanga kaikilila jing'a?
    10: Angu atakwaika ago ingulu yeswe? jandikilwe ingulu yeswe, kulwokubha omwene unu kalima obhulo jimwiile alime kwo kwiikanya, na unu kagesa jimwiile agese kwo kwokwiikanya kwo kusangangila okugesa.
    11: Labha chayambile ebhinu bhya mumioyo agati yemwe, Angu nimusango munene kweswe chikagesa ebhinu bhyo mubhili okusoka kwimwe?
    12: Ikabha abhandi bhwabhwene obhulengelesi bhunu okusoka kwimwe, Angu eswe chitakukila abho? Nolo kutyo, chiataisabhile obhulengelesi obhwo. Tali, chekomesishe kumagambo gona nchisiga kubha chikujulo kwe misango jobhwana eja Kristo.
    13: Mutakumenyati bhona bhanu abhakola emilimu mwi yekalu abhabhona ebhilyo okusoka mwi yekalu? Mutakumenyati bhona bhanu abhakola emilimu muchigabhilo abhabhona olubhaju lwa chinu chisosibhwe muchigabhilo?
    14: Kulwainsonga eyo eyo, Latabhugenyi alagiliye ati bhona bhanu abhalasha emisango jo bhwana nibhusibhusi bhekale okusokana nayo.
    15: Nawe nchali kubhatonga obhulengelesi bhwona bhunu. Nantakwandika ganu koleleki musango gwona gwona gukolekane ingulu yani. Niakili anye nifwe okusiga munu wona wona okuindula enu nekuya ingulu yani.
    16: Okubha nakabhee nindasha emisango jo bhwana, ntana njuno yo kwikuya, kulwokubha nibhusibhusi jinyiile nikole kutyo. Jilimbona anye ndilema okulasha emisango jo bhwana!
    17: Kulwokubha nikakola kutya kwokwisosha kwani, nili no muyelo. Nawe ikabha itali kwokwisosha, nichali no mulimu gunu nayanilwe okubha mutangasi.
    18: Mbe omuyelo gwani niki? Ati nilalashaga, enisosha emisango jo bhwana kulihya uli nokukolela kwo bhulengelesi bhwani bhunu ninabhwo mumisango Jo bhwana.
    19: Kulwa insonga nili no obhwanya, nakolelwe okubha mugaya wa wa bhuli munu, koleleki nibhabhone bhafu muno.
    20: Kubhayaudi nekoshaga kuti nili Muyaudi, koleleki nibhabhone Abhayaudi. Kubhanu bhaliga emwalo ye ebhilagilo, nekoshaga kuti nili emwalo ye ebhilagilo koleleki nibhabhone bhanu bhali emwalo ye ebhilagilo. Nakolele ejo nolwo kutyo anye omwene naliga mutali emwalo ye ebhilagilo.
    21: Kubhanu bhali anja ye ebhilagilo, naliga nili lwa abhene anja ye ebhilagilo, nawe anye naliga nitali anja ye echilagilo cha Nyamuanga, tali nili emwalo ye echilagilo cha Kristo. Nakolele kutyo koleleki nibhabhone bhanu bhali anja ye ebhilagilo.
    22: Kubhalenga nabhaga mulenga, koleleki nibhabhone abhalenga. Naliga nili wa mbala jona kubhanu bhona, koleleki munjila jona nitule okuchungula abhandi.
    23: Anye enikola who jona kulwa injuno ya Omusango gwe Kisi, koleleki nibhengilwa amwi na amabhando.
    24: Mbe mutakumenya ati akatungu kokubhilimyanya bhanu abhasindana abhabhuma jintambi, nawe unu kalamila likusho ni umwi? Kulwejo mubhume jintambi koleleki mubhone likusho.
    25: Omwenyi wobhwenywa kejibhila amagambo gona akabha ali mumeigisho. Abho abhakola kutyo koleleki bhabhone likusho linu elinyamuka, nawe eswe echibhilima koleleki chibhone likusho linu litakunyamuka.
    26: Kulwejo anye nitakubhilima bhila njuno amo ati enibhuma infune kuti enibhuma omuyaga.
    27: Tali eninyasha omubhili gwani ningukola nko omugaya, koleleki nikamala okulasisha abhandi, anye omwene nasiga okulemwa.
  10:
    1: Bhamula bhasu na bhayala bhasu enenda mumenye jinu kutya, bhalata bheswe bhaliga bhali emwalo ye elile na bhona nibhalabha munyanja.
    2: Nibhabhatijibhwa bhabhe bha Musa munda ye elile na munda ya inyanja,
    3: ka bhona bhaliye ebhilyo bhiliya ebhyo omwoyo.
    4: Ka bhona bhanyweye amanji galiya ago omwoyo. Kulwokubha bhanyweye okusoka kwitale elyo omwoyo linu lyabhalubhaga, na litale elyo lyaliga lili Kristo.
    5: Nawe Nyamuanga atakondelesibhwe nabhafu, ne emitumbi jebhwe jalalile ibhara.
    6: Mbe ago gona galiga gali bhijejekanyo kwiswe, koleleki eswe chasiga kubha bhanu bha inamba yokwenda amabhibhi lwakutyo abhene bhakolele.
    7: Mwasiga okulamya ebhisusano, lwa kutyo abhandi bhaliga bhali. Jinu jili lwakutyo jandikilwe, “Abhanu bheyanjile ansi nibhalya no okunywa, nibhemelegulu okubhina na inamba yo obhusiani.”
    8: Chitakola obhusiani lwa abhandi kutyo bhakolele. Lunaku lumwi abhanu bhiumbi makumi gabhili na bhasatu nibhafwa kulwa injuno eyo.
    9: Chasiga okumusaka Kristo, lwa abhandi kutyo bhakolele nibhanyamulwa na jinjoka.
    10: Ka ona mwasiga okulukuma, lwakutyo abhandi ona bhalukumile nibhanyamulwa na malaika wo olufu.
    11: Mbe amagambo lwago gakolekene lwe ebhijejekanyo kwiswe. Nigandikwa koleleki gachionye - bhanu chakingiwe na jinsiku jobhutelo.
    12: Kulwejo bhuli munu unu kelola ati emeleguyu emenye asiga kugwa.
    13: Litaliwo esakwa linu lyabhabhwene lili egenyi ku bhana bhanu. Nawe Nyamuanga nimulengelesi. Atabhasiga mukasakwa okutambuka indengo yemwe. Amwi na lisakwa elyo, omwene alibholesha omulyango gwo okutulamo, koleleki mubhone okwikomesha.
    14: Kulwejo, bhendwa bhani, mulibhilime lilamya lye ebhisusano.
    15: Enaika nemwe lwa abhanu bho obhwenge, koleleki mulamule ingulu ya linu enaika.
    16: Echikombe cha libhando chinu echibheleleka, bhutali ubhwikofyanya bhwa amanyinga ga Kristo? Omukate guliya echibhegaga, bhutali obhumwi bhwo omubhili gwa Kristo?
    17: Kulwokubha omukate ni gumwi, eswe abhafu chili mubhili gumwi. Eswe bhona echilamila mukate gumwi chili amwi.
    18: 'Mulole abhanu bha Israeli: Enibhusha, bhanu bhona abhalya echitambo bhatali amwi kubhigabhilo?'
    19: Mbe enaika chinuki? Ati echisusano ni chinu chinu chikobhele? Amo ebhilyo bhinu bhisosibhwe kubhisusano ni chinu chinu chikobhele?
    20: Nawe enaikilila ingulu ye ebhinu bhinu abhasosha Abhanyamaanga bhili bhiyanwa, lwakutyo abhasosha ebhinu ebhyo kumasambwa ntikwo mu Nyamuanga. Anye nitakwenda emwe mugwatane na amasambwa!
    21: Mutakutula okunywela echikombe cho Omukama necha amasambwa. Mutakutula okubha no obhumwi kumeja yo Omukama na kumeja ya amasambwa.
    22: Ati chitamuyana Omukama libhubha? Echimukila amanaga?
    23: “Ebhinu bhyona ebhikilisibhwa,” nawe bhitakondele bhyona. “Ebhinu bhyona ebhikilisibhwa,” nawe bring bhyona bhinu ebhyumbaka abhanu.
    24: Atalio nolwo na umwi unu akalondele amakonde gaye enyele. Okusiga ago, bhuli munu akalondele amakonde agowejabho.
    25: Omutula okulya bhuli chinu chinu echigusibhwa musokoni obhutabhusha-bhusha kwa injuno yo omwoyo.
    26: Kwo kubha, “echalo ni mali yo Omukama na bhyona bhinu bhilimo.”
    27: Unu atalimwikilisha akabhakoka kwilya, na mukenda okugenda, mulye chona chona echo kabhayana, mutabhusha amabhusho ago omwoyo.
    28: Nawe omunu akabhabhwila ati, “ebhilyo bhinu bhisokene me ebhiyanwa bhya abhapagani,” mutalya. Okubha jinu ejisasa unu abhabhwila kutyo, na kulwa injuno yo omwoyo gwaye.
    29: Anye nitakwaikilila emyoyo jemwe, tali omwoyo gwo oundi uliya. Kulwokubha kubhaki obhwanya bhulamulwe no omwoyo gwo omunu undi?
    30: Labha anye enilya nokusima, kubhaki nifumilwe echinu chinu namalile okuchisima?
    31: Kulwejo, chonachona chinu omulya amo okunywa, amo chonachona chinu omukola, mukole gona kulwa injuno ya likusho lya Nyamuanga.
    32: Mutaja okuyabhisha Abhayaudi amo Abhayunani, amo likanisa lya Nyamuanga.
    33: Mulegeje lwakutyo anye enilegeja okukondelesha abhanu bhona ku magambo gona. Nitakulonda okwiyendeja anye omwene, tali enendeja abhafu. Enikola ejo kutyo koleleki bhabhone okuchunguka.
  11:
    1: Mundubhilishe anye, lwakutyo anye enimulubhilisha Kristo.
    2: Olyanu enibhakuya kulwa kutyo omunyichuka ku magambo gona. Enibhakuya kulwa kutyo mugwatile a ijadi lwakutyo nailetele kwimwe.
    3: Mbe enenda mumenye kutiya, Kristo ni mutwe gwa bhuli mulume, ko omulume ni mutwe gwo omugasi, na kutyo jili Nyamuanga ni mutwe gwa Kristo.
    4: Bhuli mulume unu kasabhwa amo unu kasosha obhulagi aswikiliye omutwe kaswasha omutwe gwaye.
    5: Nawe omugasi unu kasabhwa amo nasosha obhulagi omutwe gwaye guli abhwelu kaswasha omutwe gwaye. Okubha kasusa kuti amwegelwe.
    6: Akasanga omugasi ataswikiliye omutwe gwaye, amwege jimfwili Jaye jibhe mfuyi. Jikabha jili nswalo omugasi okutema amo okumwega jimfwili jaye, mbe aswikilile omutwe gwaye.
    7: Kubhaki jiteile omulume okuswikilila omutwe gwaye, kulwokubha omwene ni chijejekanyo na likusho lya Nyamuanga. Nawe omugasi nikusho lyo omulume.
    8: Kulwokubha omulume atasokene no omugasi. Tali omugasi asokene no omulume.
    9: Nolwo jitalyati omulume amogelwe okujuna omugasi. Tali omugasi amogelwe ajune omulume.
    10: Inu niyo insonga omugasi jimwiile okubha no olunyamo lwo obhuinga ingulu yo omutwe gwaye, kulwa injuno yo bhuinga
    11: Kulwejo, Kulata bhugenyi, omugasi atakubha enyele akabha atalio omulume, nolwo omulume ona nikwo kutyo jili.
    12: Okubha lwakutyo omugasi asokele kumulume, nyabhuliko omulume ona asokele kumugasi. Ne ebhinu bhyona ebhisokaga ku Nyamuanga.
    13: Mbe mulamule emwe abhene, Nibhabhushe, nijakisi omugasi okusabhwa Nyamuanga omutwe gwaye guli abhwelu?
    14: Mbe nolwo obhusimuka ona bhutabheigisha lwakutyo omulume akabha na jimfwili ndela ejimuswasha?
    15: Ko obhusimuka bhutakubheigisha ati omugasi akabha na jimfwili ndela nikusho kumwene? Kulwokubha ayabhwile jimfwili ndela lwe echifwalo chaye.
    16: Nawe omunu wonawona akabha nenda okubhambala ingulu yo omusango gunu, eswe chitali na bhutulo bhundi, nolwo amakanisa ga Nyamuanga ona gatakutula.
    17: Kubhilagilo bhinu anu, nitakubhakuya. Kulwokubha mukekofyanya, mutakubhona mugaso tali omubhulwa chonachona.
    18: Kulwokubha enungwa ati, oungwa mwekofyanya mwikanisa, umubha umutasikene, na enikilishanya nejo kutoto.
    19: Kunsonga nibhusi bhusi bhubheo obhuyombo agati yemwe, koleleki bhanu bhekilisibhwe bhamenyekane kwimwe.
    20: Kwolokubha mukekofyanya, echo omulya bhitali bhilyo bhyo Omukama.
    21: Ungwa mwalya, bhuli munu kalya ebhaye wenyele nibhelabhila abhandi bhachali kulya, nolwo oundi ali no momweko, oundi atamilile.
    22: Mtali na nyumba ejo kulilamo nokunywelamo? Mbe omuligaya likanisa lya Nyamuanga nokubheta emitima bhanu bhatali na chinu? Emwe nibhabhwileki? Nibhakuye? Nitabhakuya kulwo omusango gunu!
    23: Kulwokubha nalamiye okusoka Kumukama echo nabhayana emwe, lwakutyo Omukama Yesu, ingeta iliya bhejile bhamulila iniku, agegele omukate.
    24: Ejile amala okusima, nagubheganya naika ati, “Gunu nigwo omubhili gwani, guliwo kulwa injuno yemwe. Mukolega kutiyo mukenda okunyichuka.”
    25: Munjila eyo bhejile bhamala okulya nagega echikombe, naika ati, “Echikombe chinu ni mulago omuyaya mu manyinga gani. Mukolega kutyo kwiya ngendo Nyafu mukasanga ni munywa, koleleki munyichuke.”
    26: Mukasanga nimulya no okunywela Echikombe chinu, omulasha olufu lwo Omukama okukingila ao alijila
    27: Kulwejo, bhuli munu unu kalya omukate nokunywela Echikombe echo Omukama atambukile amalagililo, alibha eyumbakiye echikayo cho omubhili na amanyinga ago Omukama.
    28: Omunu nambe okwikeselesha omwene okwamba, niwo alye no okunywela echikombe.
    29: Kulwokubha unu kalya no okunywa atagajue omubhili, kalya no okunywa indamu yaye omwene.
    30: Inu niyo injuno abhanu bhafu agati yemwe ni bhalwaye na nibhalenga, na abhandi agati yemwe bhafuye.
    31: Nawe chikekengela abhene chitaligwa mundamu.
    32: Tali chikalamulwa no Omukama, echigonyibhwa, koleleki chasiga okulamulwa amwi ne echalo.
    33: Kulwejo, bhamula na bhayala bhasu, mukekofyanya okulya, mulindililane.
    34: Akasanga omunu ali nainjala, alye ika owaye, koleleki mukekofyanya amwi mutakola kutyo kwa indamu. Na ingulu ya amagambo agandi ganu mwandikile, nilibha naja nilibhasombolela.
  12:
    1: Ingulu ye ebhiyanwa bhye emyoyo, bhamula na bhayala bhasu nitakwenda mubhulwe okusombokelwa.
    2: Omumenya lwa kutyo ao mwaliga muli bhapagani mwatangasibhwaga ne ebhisusano bhinu bhitakuloma, munjila jona jona jabhatangashaga.
    3: Kulwejo, enenda mumenye kutya ataliwo wonawona unu kaika kwo Omwoyo gwa Nyamuanga naika ati, “Yesu afumilisibhwe.” Ataliwo wonawona unu alyaika ati, “Yesu ni Mukama,”atali okusokelela Mwoyo Mwelu.
    4: Mbe bhiliwo ebhiyanwa bhya bhuli mbaga, tali Mwoyo Mwelu ni ulya ulya.
    5: Okufurubhenda kulio kwa bhuli mbaga, tali Omukama ni ulya ulya.
    6: Kajilio emilimo ja bhuli mbaga, nawe Nyamuanga unu kakola emilimo jona mubhanu bhona niwoyo oyo ela.
    7: Mbe bhuli munu kayabhwa okuswelulilwa kwo Mwoyo kulwo omugaso gwa bhanu bhona.
    8: Kulwokubha omunu umwi ayabhilwe no Mwoyo omusango gwo obhwengeso, koundi nayabhwa omusango gwo obhumenyi okusoka ku Mwoyo ogwo gwo ela.
    9: Ku undi Mwoyo namuyana elikilisha, ku undi Mwoyo namuyana echiyanwa echokuosha.
    10: Oundi namuyana ebhikolwa bhya amanaga, no oundi okusosha obhulagi. Koundi namuyana obhutulo bhwo okugajula emyoyo, oundi namuyana obhutulo bhwokumenya jindimi, koundi okubhutabhuta jindimi.
    11: Nawe Mwoyo niwe unu kakola emilimu jona jinu, okuyana bhuli munu echiyanwa okwingana lwakutyo kasola omwene enyele.
    12: Kunsonga lwakutyo omubhili ni gumwi, ka gugwatene ne ebhilungo bhyafu, ebhilungo bhyona bhili kumubhili gumwi, na nikwo kutyo jili na ku Kristo.
    13: Kunsonga mu Mwoyo umwi eswe bhona chabhatijibhwe okubha mubhili gumwi, bhabhe Abhayaudi amo Abhayunani, chibhe bha bhagaya amo abhatwale, na bhona chanywesibhwe Mwoyo umwi.
    14: Kunsonga omubhili gutali ebhala limwi, tali ni bhyafu.
    15: Labha okugulu kukaika ati, “kulwokubha anye nitali kubhoko, anye nitali ebhala elyo omubhili,” okwaika kutyo kutakuganya okubha ebhala lyo omubhili.
    16: Ka labha okutwi kukaika ati, okubha anye nitali liso, mbe anye nitali ebhala lyo okubhili,” obhwaiki obhwo bhutakuganya kusige okubha ebhala elyo omubhili.
    17: Labha omubhili gwona gukabha liso, mbe okungwa kwakabeye aki? Labha omubhili gwona gukabha kutwi, mbe okuunyilisha kwakabeye aki?
    18: Nawe Nyamuanga amogele bhuli chungo echo omubhili nachitula ao endele omwene.
    19: Na chisanga bhyona bhili chungo chimwi, omubhili gwakabheye aki?
    20: Kulwejo oli ebhyungo ni bhyafu, nawe omubhili ni gumwi.
    21: Mbe eliso litakutula okubhwila okubhoko ati,”nitali na mulimo nawe.” Nolwo omutwe gutakutula okubhwila amagulu ati, “nitali na mulimo nemwe.”
    22: Nawe ebhungo bhyo omubhili bhinu ebhibhonekana okubha ne echibhalo chitoto bhili nemilimo minene.
    23: Ne ebhungo ebhyo omubhili bhinu echitoga ati bhili ne echibhalo chitoto, echibhiyana echibhalo chafu.
    24: Na ebhungo bhye ekisi mumeso bhitakusubha kuyabhwa echibhalo, kulwokubha bhyamalile okubha ne echibhalo. Nawe Nyamuanga abhitee amwi ebhungo bhyona, nokubhiyana echibhalo chafu bhinu bhitali na chibhalo.
    25: Akolele kutyo koleleki bhwasiga kubhao obhutagani mumubhili, koleleki ebhyungo bhyona bhibhike kulwokwenda kwo omunu omwi.
    26: Akatungu echungo chimwi chikautala, ebhungo bhyona nibhyasha.
    27: Mbe emwe olyanu muli mubhili gwa Kristo, ne ebhungo bhuli chimwi chwimwi kulubhala lwacho chigwatene na Kristo.
    28: Mbe Nyamuanga mwikanisa ateyeo echokwamba jintumwa, echakabhili abhalagi, echakasatu abhalimu, okwiya bhanu bhona abhakola ebhikolwa ebhikulu, okwiya echiyanwa ebhyo okuosha, bhanu abhasakila, bhanu abhakola omulimu gwo ukutangasha, na bhona bhanu abhamenya jindimi eja bhuli mbaga.
    29: Mbe eswe bhona chili ntumwa? Eswe bhona chili bhalagi? Eswe bhona chili bhalimu, Mbe eswe bhona echikola ebhikolwa ebhyo okulugusha?
    30: Enibhusya, eswe bhona chili ne chiyanwa echo okuwosha? Eswe bhona echisimula kunyaika? Eswe bhona echigajula inyaika?
    31: Munomuno nimulonde ebhiyanwa ebhinene. Anyone nilibholesha injila eyobwana kukila jona.
  13:
    1: Chaike ati enaika kwa jinyaika ja bhana munu ne jabhamalaika. Mbe nawe nikabha nitana kwenda, nili lwe chuma chinu echilila amwi lwa jindege jinu ejimwaya.
    2: Na ati nili ne chiyanwa cho bhulagi no bhumenyi bhwe chimali bhunu bhwiibhisile no bhwengeso, ati nine likilisha elyo kufulula amabhanga. Mbe nawe nikabha nitana kwenda, kwanye chitali chinu.
    3: Na chaike ati nolwo nikasosha omugabho gwani gwona no kubhalisha abhagasi, nolwo ati nikagusosha omubhili gwani koleleki nochibhwe omulilo. Mbe nawe nikabha nitana kwenda, nitakubhonamo chinu.
    4: Okwenda okwingumilisha na kuli ne chigongo. Okwenda kutakwikuya amwi kwikusha. kutana chigundu
    5: amwi bhulagi-lagi. Kutakuyenja misango jakwo, kutakubhona bhinyiga bhwangu, nolwo kutakubhala mabhibhi.
    6: Kutakukondelwa mu bhunyamuke. Amwi nejo, okukondelelwa ne je chimali.
    7: Okwenda okwigumilisha masango gone; Okwikilisha misango jone, kuli no bhubhasi mu misango jone, no kwikomesha mu misango jone.
    8: Okwenda kuwana bhutelo. Alabha bhukabha bhuli bhulagi, Bhwona bhulichweka. Alabha jikabha jilio jinyaika, jiliwao. Alabha bhukabha bhulio bhwengeso, bhulio.
    9: Kulwo kubha echimenya kwe ebhala na echikola kwo bhulagi kwe ebhala.
    10: Mbe nawe ilibha yaja inu ikumiye, ilya inu itakumiye iliwao.
    11: Anu naliga nichali mwana kutiyo, neganilishaga lwo mwana kutiyo, naliga nindamula lwo mwana kutiyo. Nejile nakula nabha munu mukulu, ningata kula amasango ge chitoto.
    12: Kulwo kubha woli echilolela mwilole, kuti chitakwilola kisi chilio echisute, mbe nawe omwana gulya chililolana obhusu kwo obhusu. Woli enimenya lubhala, mbe nawe mu mwanya gulya nilimenya muno lwa kutyo anye one enimenyekana muno.
    13: 'Mbe nawe woli mu misango jinu esatu ejigendelela: Elikilisha, no kwenda. Mbe nawe chinu chili chikulu kukila ganu gone nu kwenda.'
  14:
    1: Mulubhega okwenda no kwenda muno ebhiyanwa ebhya mu Mwoyo, nawe kukilao muno mubhone okusosha obhulagi.
    2: Kulwo kubha mwenene unu kaika mu nyaika atakwaika na bhanu nawe kaika Nyamuanga. Kulwo kubha atalio unu kamenya kunsonga kaika emisango jinu jiselekele mu Mwoyo.
    3: Mbe nawe omwene unu kasosha obhulagi, kaika na bhanu no kubhombaka, no bhasimbagilisha, no kubhasilisha.
    4: Omwene unu kaika mu nyaika keyumbaka omwene, mbe nawe unu kasosha obhulagi kalyumbaka likanisa.
    5: Woli enenda ati emwe bhone mwaike mu nyaika. Mbe nawe kukilao ejo jone, enenda ati musoshega obhulagi. Unu kasosha obhulagi ni mukulu kukila unu kaika mu nyaika (mbe nawe abheo owokugajula), koleleki ati likanisa libhone okumbakwa.
    6: Mbe nawe woli, mumula wasu na bhayala bhasu, nikabhajako kwo kwaika kwa inyaika yo lulimi lundi, okubhakomesha chinuki emwe? Nitakutula, atali enaika nemwe mu njila yo kuswelulilwa amwi mu njila yo bhengeso, amwi mu bhulagi, amwi mu njila ya ameigisho.
    7: Ikabha ebhinu bhinu bhitana bhuanga lwo lukuli amwi litungu bhikalema okusosha obhulaka bhunu bhutasikene, ebhumenyekana atiki ati chinu ni chinu-ki chinu echenywa?
    8: Kulwo kubha ikabha linyawegona likasosha obhulaka bhunu bhutakumenyekana, okulubhana naki omunu kamenya ati omwana gunu nigwo kwiikanya lilemo?
    9: Nkokutyo nemwe. Mukasosha kwo lulimi omusango gunu gutali abhwelu, ni kulubhana naki omunu kamenya chinu omwaika? Omutula okubha nimwaika, mbe nawe atalio unu katula okubhelelwa.
    10: Kutaliwo kwitimata ati jilio inyaika nyafu mu ndimi nyafu-nyafu muchalo, na italio nolwo imwi inu itana nsonga.
    11: Mbe nawe alabha nitakumenya nsonga ya jinyaka, enibha mugenyi ku mwene ku unu kaika, na unu kaika kabha mugenyi kwanye.
    12: Nikwo kutyo nemwe. Kulwo kubha mukenele muno okulola okubhulisibhwa okwa Mwoyo, mwende ati mwongeshe muno okulyumbaka likanisa.
    13: kwibhyo, unu kaika kwa jinyaika na nasabhwe koleleki ayanwe okugajula.
    14: Kulwo kubha nikasabhwa mu nyaika, omwoyo gwani one ogusabhwa, mbe nawe obhwenge bhwani bhitana matwasho.
    15: Nikole-ki? Enisabhwa kwo Mwoyo gwani, mbe nawe one enisabhwa kwo bhwenge bhwani. Enimba kwo Mwoyo gwani, na enimba kwo bhwenge bhwani one.
    16: Kujindi jone, ukamukuya Nyamuanga kwo Mwoyo, omwene unu ali mugenyi ketabhwa atiki “Amina” Anu ousosha isime, na akabha atakujimenya jinu owaika?
    17: Kulwo kubha ni chimali ati awe wasima kisi, mbe nawe oundi uliya atakumbakwa.
    18: Enimusima Nyamuanga kulwo kubha enaika mu nyaika nyafu kukila nemwe bhone.
    19: Mbe nawe mwikanisa ni akili naike misango etanu kwo bhumenyi bhwani koleleki nibhone okubheigisha abhandi, kukila okwaika misango bhiumbi ekumi mu nyaika.
    20: Bhamula bhasu na bhayala bhasu, mwasiga kubha bhana bhatoto mu kwiganilisha kwemwe. Amwi nejo, okulubhana no bhunyamuke, nimubhe lwa bhana abhalela. Mbe nawe mu kwiganilisha kwemwe mubhee bhanu bhakulu.
    21: Jandikilwe mu bhilagilo ati, “Mu bhanu bha nyaika indi na mu minwa eja bhagenyi nilwaika na bhanu bhanu. Nolwo kutyo bhatalinyungwa,” kaika Latabhugenyi.
    22: Kwibhyo, jindimi ja jinyaika ni chibhalikisho, mbe nawe atali kubhanu bhekilisishe, nawe ku bhanu bhatekilisishe. Mbe nawe okusosha obhulagi ni chibhalikisho, atali ku bhanu bhatekilisishe, nawe ni ingulu yebhwe ya bhanu bhekilisishe.
    23: Mbe, likabha likanisa lyona likofyanyishe amwi na bhona nibhaika mu nyaika indi, bhagenyi na bhanu bhatekilisishe one bhengiyemo, angu bhatakutula okwaika ati bhanu ni bhasasi?
    24: Mbe nawe akabha bhona nimusosha obhulagi na unu atekilisishe amwi mugenyi engiyemo, kakongibhwa nejo kongwa. kalamulwa nejo ejaikwa.
    25: Jimbisike jo Mwoyo gwaye jakasuluywe. Mukubhonekana kwaye, akaguye bhwifumbike no kumulamya Nyamuanga. Na akekilisishe ati Nyamuanga ali agati yemwe.
    26: Woli ni chinuki chinu echilubha, bhamula na bhayala bhasu? Ungwa mukabhuga- ngana amwi, bhuli umwi ali no lwimbo lwo kusilisha, anameigisho, ano kuswelulilwa, ali no lulimi lundi, amwi okugajula. Nimukole bhuli chinu koleleki ati mulyumbake likanisa.
    27: Alabha wone wine kaika mu lulimi lundi, bhabheo bhanu bhabhili amwi bhasatu, na bhuli umwi nibhabhalanwa. No munu ni bhusi-bhusi agajule chinu echaikwa.
    28: Mbe nawe alabha atalio munu wo kugajula, mbe bhuli umwi webhwe enyanje ajibhile jibhi mwikanisa. Mbe bhuli umwi aike enyele-la na ku Nyamuanga.
    29: Na bhalagi bhabhili amwi bhasatu bhaike, na abhandi bhategeleshe no kusombokelwa chinu chaikwa.
    30: Mbe nawe unu enyanjile no kuswelulilwa no musango mu bhufulubhendi, unu saga naika najibhile.
    31: Kulwo kubha bhuli umwi wemwe katula okusosha obhulagi oumwi akamala oundi nalubha koleleki ati bhuli umwi atule okwiigila na bhone bhatule okusimbagilisibhwa.
    32: Kulwo kubha emyoyo ja bhalagi jili emwalo yo bhwangalisi bhwa abhalagi.
    33: Kulwo kubha Nyamuanga atali Nyamuanga wo bhunyamuke, mbe nawe wo mulembe. Lwakutyo jili mu mwikanisa gona aga bhekilisha,
    34: kubheile abhagasi bhenyanje mukanisa nibhajibhila jibhi. Kulwo kubha bhatakwikilisibhwa okwaika. Amwi nejo, kubheile bhabhe bhololo, lwa kutyo one ebhilagilo ebhyaika.
    35: Alabha chilio chone chone chinu abhenda okwiigila, mbe nibhabhabhushe abhalume bhebhwe ika. Kulwo kubha ni nswalo omugasi okuloma mwikanisa.
    36: Angu omusango gwa Nyamuanga gusokele kwemwe? Nangu gubhakingiye emwe-la?
    37: Nolwo omunu akelola ati ni mulagi amwi we chinyamwoyo, jimwiile ajimenye emisango jinu enibhandikila ati ni malagililo aga Latabhugenyi.
    38: Mbe nawe akalema okumenya jinu, mumusige abhao.
    39: Kwibhyo woli, bhamula na bhayala bhasu, mwende muno okusosha obhulagi, na mwasiga kumuganya munu wone wone unu kaika kwa jindimi ejindi.
    40: Mbe nawe emisango jone jikoleke kwo bhwekisi na kwo bhwiti.
  15:
    1: Woli enibhechukisha, emwe bhamula bhasu nemwe bhayala bhasu, ingulu yo musango gwo bhwana gunu nabhasimuliye, inu emwe mwailamiye no kuimeleguluko.
    2: Ni ku musango gwo bhwana gunu mwakisibhwe, alabha mukagugwata omusango nimugumililako lwa kutyo nabhasimuliye emwe, atali ati mwekilisishe kutyo-ela.
    3: 'Alabha okwamba lwa kutyo nailamiye kunsonga lwa kutyo nailetele kwemwe ili: ati okulubhana na maandiko, Kristo afuye kulwa ingulu ye bhibhibhi bhyeswe,'
    4: okulubhana na maandiko nasikwa, na ati nasuluka ku lusiku lwa kasatu.
    5: Na ati namusolomokela Kefa, okumala bhaliya ekumi na bhabhili.
    6: Okumala nabhasolomokela kwo mwanya gumwi emwe bhamula bhasu nemwe bhayala bhasu kukila ngendo magana gatanu. Abhafu bhebhwe bhachali bhamaanga, mbe nawe abhandi bhebhwe bhaongee ntilo.
    7: Okumala namusolomokela Yakobho, okumala jintumwa jone.
    8: Kubhutelo bhwa gone, nansolomokela anye, lwa kutyo omwana kebhulwa omwanya guchali kukinga (ndebhile).
    9: Kulwo kubha anye nili mutoto ku Ntumwa. Niteile okubhilikilwa intumwa, kunsonga nalinyasishe likanisa lwa Nyamuanga.
    10: Mbe nawe kulwe chigongo cha Nyamuanga nilio lwa kutyo nili, ne chigongo chaye kwanye chaliga chitali cha kutyo-ela. Kukila ejo, nakolele kwa managa kukila bhone. Mbe nawe aliga atali anye, nawe ni chigongo cha Nyamuanga chinu chili munda yani.
    11: Kulwejo alabha nanye amwi bhenene, mbe echisimula kutyo na echikilisha kutyo.
    12: Woli alabha Kristo asimuywe kuti unu asulukile mu bhafuye, ejibha atiki abhandi bhyemwe bhaike ati bhutalio bhusuluko bhwa bhafuye?
    13: Mbe nawe alabha bhutalio bhusuluko bhwa bhafuye, mbe nolwo Kristo one atasulukile.
    14: Na alabha Kristo atasulukile, kwibhyo obhusimusi bhweswe ni bhwa kutyo-ela ne likilisha lyemwe one ni lwa kutyo-ela.
    15: Na echibhonekana kubha ati bhabhambasi bho lulimi okulubhana na Nyamuanga, kunsonga chamubhambaliye Nyamuanga mubhutasikene, okwaika ati amusuluye Kristo, kenu atamusuluye.
    16: Alabha abhafuye bhatakusululwa, Yesu one atasuluywe.
    17: Na alabha Kristo atasuluywe, elikilisha lyemwe no lwa kutyo-ela na muchali mu bhibhibhi bhyemwe.
    18: Nolwo kutyo bhaliya bhanu bhafuye mu Kristo one bhasimbagilisha.
    19: Akabha kwo bhulame bhunu bhwenyele chili no bhuyali kwo mwanya gunu oguja mu Kristo, abhanu bhone, eswe chili bho kusasilwa kukila bhanu bhone.
    20: Mbe nawe woli Kristo asulukile okusoka mu bhafuye, amatwasho go kwamba agabhanu bhafuye.
    21: Kulwo kubha olufu lwejile nilulabha ku munu, one okulabha ku munu obhusuliko bhwa abhafuye.
    22: Kulwo kubha ku Adamu bhone abhafwa, nikwo kutyo one mu Kristo bhone abhakola kubha bhamaanga.
    23: 'Mbe nawe bhuli umwi mu bhikolwa bhyaye: Kristo, amatwasho go kwamba, no okumala bhalya bhanu bhali bha Kristo abhakolwa kubha bhaanga mu mwanya gwo kuja kwaye.'
    24: Niwo bhulibha obhutelo, anu Kristo alibhayana obhukama bhwa Nyamuanga Lata. Jinu anu niwo alisimagisha obhukama bhwone no bhutunge bhwone na amanaga.
    25: Kulwo kubha ni bhusi-bhusi atunge Kukinga anu akateleo abhasoko bhaye bhona emwalo ye bhigele bhyaye.
    26: Omusoko wa kubhutelo okunyamulwa niwe lufu.
    27: Kulwo kubha “Ateyewo bhuli chinu emwalo ye bhigele bhyaye.” Mbe nawe ungwa niyaikwa “Ateyewo bhuli chinu,” Na abhwelu ati inu itakusangisha bhaliya bhanu bhateyewo ati bhuli chinu emwalo yaye omwene.
    28: Mu mwanya ebhinu bhyona bhiteywewo emwalo yaye, okumala omwana omwene katelwao emwalo yaye unu abhiteyeo ebhinu bhyona emwalo yaye. Gunu gulibhonekana koleleki ati Nyamuanga Lata abhe bhyona mu bhyona.
    29: Amwi one abhakola-ki bhaliya bhanu bhabhatijibhwe ingulu ya bhafuye? Alabha abhafuye bhatakusululwa chimi, kulwa -ki lindi abhabhatijibhwa ingulu yebhwe?
    30: Na ni kulwa -ki chili mu ntambala bhuli mwanya?
    31: 'Bhamula bhasu na bhayala bhasu, mu kwikuya kwani kwimwe, jinu nili najo mu Kristo Yesu Latabhugenyi weswe, enilasha kutya: enifwaga kusiku.'
    32: Ejinsakilaki, mukulola kwa bhana-munu, akalabha nalwanile na jintyanyi jinsiku eyo Efeso, alabha abhafuye bhatasululwa? “Siga woli chilye na chinywe, kulwo kubha mutondo echifwa.”
    33: 'Mwasiga kujigwa-jigwa: “Amaijo mabhibhi aganyamula Jintumwa je kisi.'
    34: Mubhe no kwibhalilila! Nimulame mu bhulengelesi! Nimusige okugendelela okukola ebhibhibhi. Kulwo kubha abhandi bhemwe mutana bhumenyi bhwa Nyamuanga. Enaika kutya nibhaswashe emwe.
    35: Mbe nawe munu undi alyaika ati, “Abhafuye abhasululwa kutiki? Na bhene bhalija na mibhili gwa mbikaki?”
    36: Awe uli mumumu muno! Chiliya chinu ouyamba chitakutula kukula atali chifwe okwamba.
    37: Na chiliya ouyamba gutali mubhili gunu ogukula, nawe ni njuma inu iletele omutenga. Eitula okubha ili ingano amwi chinu chindi.
    38: Mbe nawe Nyamuanga kaiyana omubhili kutyo Kenda, na bhuli njuma mubhili gwayo gwenene.
    39: Mbe emibhili jona jitakususana. Atali, guliwo omubhili gumwi ogwa abhanu, no omubhili ogundi ogwa jityanyi, no mubhili ogundi ogwa jinyonyi, no ogundi ingulu ya jinswi.
    40: One jiliwo emibhili ja Mulwile ne mibhili ja muchalo. Mbe nawe likusho lye mibhili ja Mulwile ni ja mbika umwi na likusho lya muchalo one ni lindi.
    41: Liliwo likusho limwi elya lisubha, na liliwo likusho elindi elyo kwesi, na liliwo likusho elindi elya jinjota. kulwo kubha injota eimwi itasikene na jinjota ejindi mwikusho.
    42: Nikwo kutyo one bhuli no bhusuluko bhwa bhafuye. Chinu echiyambwa echinyamuka, na chinu echimela chitakunyamuka.
    43: Chiyambilwe mu bhikolwa bhyo bhusimuka, nichimelela mwikusho. Nichiyambwa mu bhulenga, nichimelela mu managa.
    44: Chiyambilwe mu mubhili gwo bhusimuka, nichimelela mu mubhili gas chinyamwoyo. Alabha guliwo omubhili gwo bhusimuka, guliwo omubhili gwo Mwoyo one.
    45: Kwibhyo one jandikilwe ati, “Omunu wo kwamba Adamu akolelwe omubhili gunu obhulaka.” Adamu wo bhutelo akolelwe omwoyo gunu ogusosha obhuanga.
    46: Mbe nawe owe chinyamwoyo atejile okwamba atali owo bhusimuka, no kumala owe chinyamwoyo.
    47: Omunu wo kwamba ni wa kuchalo, akolelwe kwo liteli lwa amwi. Omunu wa kabhili oyo asokele mu Mulwile.
    48: Lwa kutyo uliya akolelwe kwo liteli lwa ansi, nikwo kutyo one bhaliya bhanu bhakolelwe kwo liteli lwa ansi. Lwa kutyo omunu wa Mulwile ali, nikwo kutyo one bhaliya abha Mulwile.
    49: Lwa kutyo chigegele echijejekanyo cho munu wo liteli lwa ansi, echigega one echijejekanyo cho munu wa Mulwile.
    50: Woli enibhabhwila, bhamula bhasu na bhayala bhasu, ati omubhili na insagama bhitakutula okulya omwandu obhukama bhwa Nyamuanga. Nolwo obhwo kunyamuka okulya omwandu bhunyantanyamuka.
    51: 'Lola! Enibhabhwila emwe imbisike ye chimali: chitalifwa bhona, nawe bhona chiliindulwa.'
    52: Chiliindulwa mu mwanya, kuliwo kutema-tema kwe liso, ku linyawegona elya kubhutelo. Kulwo kubha linyawegona lililila, na abhafuye bhalisuka bhatana mibhili jo kunyamula, na chiliindulwa.
    53: Kawoli gunu ogwo kunyamuka ni bhusi-bhusi gufwale gunyatanyamuka, na gunu ogwo kufwa ni bhusi-bhusi gufwale gunyantafwa.
    54: Mbe nawe mu mwanya gunu ogwo kunyamuka gukafwala bhunyantanyamuka, na gunu ogwo kufwa gukafwala bhunyantafwa, Niwo ilija inyaika inu yandikilwe ati, “olufu lwamilwa no bhuigi.”
    55: “Olufu, obhuigi bhwawo bhulya- ki? Olufu, obhululu bhwawo bhulya- ki””
    56: Obhululu bhwo lufu ni chibhibhi, na managa ge chibhibhi ni chilagilo.
    57: Mbe nawe isime ku Nyamuanga, unu kachiyana eswe obhuigi okulabha ku Latabhugenyi weswe Yesu Kristo!
    58: Kulwejo, abhendwa bhamula bhasu na bhayala bhasu, nimulume musimbagiliye na mwasiga kutingisika. Nsiku jona nulole emilimu ja Latabhugenyi, kunsonga mumenyele ati emilimu jemwe mu Latabhugenyi jitali ja kutyo- ela.
  16:
    1: Woli okulubhana no bhusolosha ingulu ya bhekilisha, lwa kutyo nalagiliye amakanisa aga Galatia, nikwo kutyo kubheile okukola.
    2: Mu lusiku olwo kwamba ku bhwoyo, bhuli umwi kwimwe atulewo echinu chilubhe kumbali no kuchibhika kutyo omutula. Mukole kutyo koleleki ati kwasiga kubhawo okusolosha mu mwanya gunu enija.
    3: Na nakakinge, wona wona unu mwakasole, enimutuma amwi na inyalubha okusosha ebhiyanwa bhyemwe eyo Yelusalemu.
    4: Alabha jili kisi kwanye okugenda one, abhagenda amwi nanye.
    5: Mbe nawe enija kwemwe, mu mwanya gunu nakalabhe mu Makedonia. Kulwo kubha onilabha mu Makedonia.
    6: Amwi enitula okwinyanja nemwe amwi nolwo okumalawo jinsiku ja imbeyo, koleleki ati mutule okunsakila mu lugendo lwani, wona wona enu enija.
    7: Kulwo kubha nitakenele kubhakumanya woli kwo mwanya mufuyi gunu. Kulwo kubha eniikanya okwinyanja nemwe kwo mwanya mufuyi, alabha Latabhugenyi akanyikilisisha.
    8: Mbe nawe eninyanja Efeso Kukinga Pentekoste,
    9: Kulwo kubha omulyango omufunde gwegukile ingulu yani, na bhaliwo bhasoko bhafu bhanu abhana.
    10: Woli mu mwanya Timotheo akaja, mumulole ati ali nemwe kubhaya -uli, kakola emilimu ja Latabhugenyi, lwa kutyo one enikola.
    11: Omunu wona wona asiga kumugaya. Mumusakile mu mulugendo lwaye olwo mulembe, koleleki ati anyijeko. Kulwo kubha enimulindilila aje amwi na bhasu.
    12: Woli okulubhana no wasu Apolo. Namukomesishe no kumutamo omwoyo muno okubhalibhatila emwe amwi na bhasu. Mbe nawe atendele kuja kwa woli. Nolwo kutyo, kajokuja akabhona okwamba.
    13: Nimutengeje, mulumega mwasiga kutela-tela, nimukole kuti bhalume, nimubha na managa.
    14: Mbe gona ganu omukola gakoleke mu lyenda.
    15: Muimenyele inyumba ya Stefana. Mumenyele ati bhaliga bhali bhekilisha bho kwamba eyo Akaya, na ati bheteyeyo abhene mu bhufulubhendi bhwa abhekilisha. Mbe woli enibhelembelesha, bhamula bhasu na bhayala bhasu,
    16: nimubhe bhololo ku bhanu lwabho, na ku bhuli munu unu kasakila mu milimu na abhakosi bhe milimu amwi neswe.
    17: Na enikondelwa mukuja kwa Stefano, Fotunato, na Akiko. Bhemeleguyu anu emwe mwiile okubha.
    18: Kulwo kubha bhagukondelesha omwoyo gwani no gwemwe Kulwejo woli, mubhamenye abhanu kuti bhanu.
    19: Amakanisa ga Asia abhabhakesha emwe. Akila na Prisika abhabhakesha mu Latabhugenyi, amwi na likanisa linu lili ika ewabho.
    20: Abhamula bhasu na bhayala bhasu bhona abhabhakesha. Mukeshanyega kwo kunyunyana okwelu.
    21: Anye, Paulo, enandika kutya kwo kubhoko kwani.
    22: Alabha alio wona wona unu atakumwenda Latabhugenyi, mbe okwiimwa kubhe ingulu yaye. Latabhugenyi weswe, ija!
    23: Echigongo cha Latabhugenyi Yesu chibhe nemwe.
    24: Okwenda kwani kubhe amwi nemwe mu Kristo Yesu.
47:
  1:
    1: Paulo, intumwa ya Kristo Yesu kulwo kwenda kwa Nyamuanga na Timotheo muili weswe, ku kanisa ya Nyamuanga inu ili Korintho na bhekilisha bhona bhanu bhali mu chalo chona cha Akaya.
    2: Echigongo chibhe kwimwe no mulembe okusoka ku Nyamuanga Lata weswe na Lata bhugenyi Yesu Kristo.
    3: Na akusibwe Nyamuanga na Esemwene Lata bhugenyi Yesu Kristo. Omwene ni Lata we chigongo na Nyamuanga owo kusilisha kwone.
    4: Nyamuanga kachisilisha eswe munyako yeswe yona, koleleki chitule okubhasilisha bhaliya bhali munyako. Echibhasilisha abhandi kwo kusilisha kunu Nyamuanga kakolela okuchisilisha eswe.
    5: Kubha lwa kutyo kunyasibwa kwa Kristo okwiyongesha Kwiswe, nikwo kutyo no kusilisibwa kweswe okwongesibwa okulabhila Kristo.
    6: Nawe chikanyaka, ni kwo kusilisibwa kwemwe no mwelulo gwemwe. Na chikasilibwa ni kulwo kusilisibwa kwemwe. Kusilisha kwemwe eikola emilimu jinu jilijakisi munyako kwo kwigumilisha eswe ona munyako.
    7: No kwiikanya kweswe ingulu yeswe ni kulumile. Chimenyele ati mukasangila inyako, nikwo kutyo omusangila okusilisibwa.
    8: Kulwokubha chitakwenda emwe mubhe bhamumu, bhaili, ingulu ya jimfulubhendo jinu chaliga chilinajo eyo Asia. Chanyansibhwe okukila kutyo echitula okubhatula, chitabhwene bhwiikanyo bhwa kwikala lindi.
    9: Chimali, chaliga chili na indamu yo lufu ingulu yeswe. Nawe eyo yaliga ilikuchikola eswe chisige okubha nobhiikanyo ingulu yeswe eswe, nawe chibhe nobhwiikanyo ku Nyamuanga, unu kachisulula abhafuye.
    10: Achikisishe eswe okusoka mulufu, na kachichungula lindi. Chatee kumwene obhubhasi bhweswe kumwene ati kachichungula lindi.
    11: Akola kutyo kwimwe ona omusakilana kulwo kusabwa kwemwe. Kutyo abhafu bhalisima kwe chigongo chinu chiyanibwe eswe okulabhila lisabwa lya bhafu.
    12: 'Echikuisha linu: obhubhambasi bhwe mitima jeswe. Kulwokubha nikulwobhwiganilisha bhwakisi no bhwelu bhwa Nyamuanga ati chalibhatilega eswe abhene muchalo. Chikolele kutya amwi nemwe, na atali mubhwengeso bhwe chalo, nawe chikolele muchigongo cha Nyamuanga.'
    13: Chitakubhandikila chona chona chinu mutakutula kuchisoma no kuchisombokelwa.
    14: Nili no bhubhasi ati kwolubhaju mwamalile ochimenya. Nili nobhubhasi ati kulusiku lwa Latabhugenyi Yesu chilibha nsonga yemwe ingulu ye chigundu chemwe, lwakutyo mulibha kwiswe.
    15: Kwo kubha naliga no bwiikanyo kulinu, nendaga okuja kwemwe kubwambilo, koleleki mutule okulamila ifaida yo kulibhatilwa lwa kabhili.
    16: Naliga ninenda okubhalibhatila omwanya okwinganilila Makedonia. Lindi nendaga okubhalibhatila lindi omwanya nisubha okusoka Makedonia, mbe emwe omuntuma anye omwanya okwinganilila Bhuyaudi.
    17: Ao naliga nikalaliye kutyo, mbe, naliga natalatanyishe? Mbe enenda emisango okwingana no kutula kwa bhanu, koleleki naike “Kutyo, kutyo, na “Uli, uli” kwo mwanya gumwi?
    18: Nawe lwa kutyo Nyamuanga ali mwiikanyibwa, chitakwaika byona “Kutyo”na” uli.”
    19: Kwo kubha omwana wa Nyamuanga, Yesu Kristo unu Silvano, Timotheo nanye chamulasishe mwimwe, atali “Kutyo” na Uli.” unu omwanya gwona ni”Kutyo.”
    20: Kwo kubha milago jona ni ja Nyamuanga ni “Kutyo” ali omwene. Kutyo ona okulabhila omwene echaika ati “Amina” kwa likusho lya Nyamuanga.
    21: Woli ni Nyamuanga unu kachikomesha eswe amwi nemwe ku Kristo, na achitumile eswe.
    22: Atulileo.............. ingulu yeswe achiyae Mwoyo mu mitima jeswe lwa chinu akachiyaye mala.
    23: Nawe inyuma yejo, enimulembeleja Nyamuanga okumbambalila anye injuno inu yakolele nisige okuja Korintho ntaja kubhanyola emwe.
    24: Inu italyati kubha echilegejwa okuganya elikisha lyemwe kutyo eyendibhwa okubha. Nawe inyuma yejo, echikola amwi nemwe ingulu yo bhukondelewe bhwemwe, lwakutyo mwimeleguyu mulikilisha lyemwe.
  2:
    1: Kulwejo nalamuye kulubhala lwani omwene ati nitakejile lindi kwimwe na lisungu.
    2: Alabha nabhaleteye emwe obwashe, ni niga akakondishe anye, nawe ni uliya unu autalile nanye?
    3: Nandikile gunu nakolele koleleki omwanya nikaja kwemwe nitule okuutasha na bhaliya abho bheile okukondisha. Eniikanya emwe bhona ati okukondelelwa kwani nikwo okwemwe bhona.
    4: Kwo kubha nabhandikie emwe no kunyaka kwafu, no kulumwa mu mwoyo, na kwa masiga mafu. Nitakuja okubhaletelela emwe obwashe. Nindaga mumenye okwenda kunu ndinakwo kwimwe.
    5: Alabha wona wona aletelesishe obwashe, ataletelesishe kwanye, nawe okutulao obhululu kwimwe bhona.
    6: Inu intambala yo munu unu kwa bhafu imwiile.
    7: Kulwejo woli intambala, ya unu namufwila echigongo no kumusilisha. Mukole kutyo koleleki atasingwa no kusulumbala okufula.
    8: Kulwejo enibhalembelesha mugwatanye okwenda kwemwe abwelu kulwanye.
    9: Kubha nikwo andikiye, koleleki nitule okusakwa no kumenya kubha enibhongwa bhuli chinu.
    10: Labha mukamusasila wona wona, anyona enimusasila omunu oyo. Chinu chinu niswaliliye labha niswaliliye chona chona chiswaliliwe ingulu yemwe kulwa okubhao Kristo.
    11: Inu ilikutya Shetani ataja chikolela okuchijigajiga. Kulwokubha eswe chitali bhamumu kwe misango jae.
    12: Omulyango gweguhye kwanye na Latabhugenyi anu nejile okuja mumusi gwa Troa okulasha emisango jo bhwana eja Kristo aliya.
    13: Nolo kutyo, aliga ntana mulembe mumwoyo, kwainsonga ntamusangileo omuili wani Tito aliya. Kulwejo nabhasigilao ninsubha Makedonia.
    14: Nawe asimwe Nyamuanga, unu Mkristo mwanya gwona kachitangasha eswe mukuiga. Okulabhila kwiswe kanyalambula obhulange bhwakisi obhwobhwengeso bhwae mbala jona.
    15: Kulwokubha eswe ku Nyamuanga, nibhulange bhwa kisi obhwa Kristo, bhona agati ya bhanu abhachungulwa na agati ya bhanu bhalisimagila.
    16: Kubhanu bhanu abhasimagila, nibhulange okusoka mulufu okukinga mulufu. Kubhanu abhachungulwa, ni bhulange bhwakisi okusoka mubhuanga okukinga mubhuanga. Niga unu bhiile ebhinu bhinu?
    17: Kulwokubha eswe chitali lwa bhanu abhandi bhanu abhagusha misango ja Nyamuanga kwokwibhikila. Na inyuma yejo, kubhwekisi bhwo bhwiganilisha, echiloma mu Kristo, lwakutyo echilagililwa okusoka ku Nyamuanga imbele ya Nyamuanga.
  3:
    1: Mbe, echamba okwikumaga abhene lindi? chitakwenda jinyalubha ejokumwenda okusoka kwimwe ya bhanu, mbe echenda?
    2: Emwe abhene ni inyalubha eswe inu yandikilwe mu mwoyo jeswe, inuimenyelwe no kusomwa na bhanu bhona.
    3: No mwelesha ati emwe ni nyalubha okusoka ku Kristo, inu isosibwe neswe. Inuyandikilwe atali kwo bwino nawe kwo Mwoyo gwa Nyamuanga unu ali muanga. Itandikilwe ingulu ya mabhao ga mabhui, nawe ingulu ya mabhao ge mitima ja bhana munu.
    4: Niko kutyo echiikanya ku Nyamuanga okulabhila ku Kristo. Chitakwiikanya abhene chonachona okusoka kweswe.
    5: Okwiikanya kweswe okusoka ku Nyamuanga.
    6: Ni Nyamuanga unu achikolele kubha bhakosi bha indagano inyaya. Inu ni ndagano itali nyalubha nawe ni ya Mwoyo. Kwo kubha inyalubha eita, nawe omwoyo oguleta obhuanga.
    7: Woli omulimu gwo kufwa gwaliga kusong'owe ingulu ya mabhui yejile kwa likusho ati abhanu bha Israeli bhatalolele kubwambilo obhusu bwa Musa. Inu ni kwo kubha likusho lyo bhusu bwae, likusho linu lyaliga elyo kuwao.
    8: Mbe, emilimu jo mwoyo itakubha na likusho?
    9: Kwo kubha okulamula kwaliga na likusho, ni lwakalinga nisakila muno kwa likusho!
    10: Ni chimali ati, chiliya echochakolelwe likusho kwamba chitana likusho lindi lisima linu, kwo kubha likusho eliyongesha.
    11: Kwo kubha chiliya chinu chaliga nichilabha chaliga na likusho, chiliya chinu ni cho kusakila echibha na likusho!
    12: Kwo kubha chili no bwiikanyo eyo, chili no bwiikanyo muno.
    13: Obhusoka lya Musa atulileo ingulu yo bhusu base, koleleki abhanu bha Israeli bhatatula okulola kubwambilo na kubhutelo kwa likusho linu elibhula.
    14: Nawe amenge gebwe galiga gegawe. Nolwo olusiku lunu olusigala ingulu yo kusomwa indagano ya kala. Ichali kutulwa abwelu, kwo kubha Kristo umwila kasosibwao kula.
    15: Nawe nolwo lelo, omwanya gwona gwona Musa kasomwao, kayanja ingulu ye mitima jebwe.
    16: Nawe omunu awo kageuka ku Lata bhugenyi, echisosibwao.
    17: Woli Lata bhugenyi ni Mwoyo. anu kabha Mwoyo wa Lata bhugenyi, nuwo obhufule.
    18: Woli eswe bhona, amwi no bhusu bhutaswikiwe, obhulola likusho lya Lata bhugenyi echiingisibwa munda yo kulolya guli guli kwa likusho okusoka mu likusho okugenda andi, kutyo okusoka ku Lata bhugenyi, unu ni Mwoyo.
  4:
    1: Kulwejo, kulwokubha china imfulubhendo inu, na lwakutyo chilamiye echigongo, chitakufwa mwoyo.
    2: Nawe chilalemele jinjila jona ejanjiswalo na jinu jiselekele. Chitakwikala kwo bhuligelige, na chitalikolela kubhibhi lisango lya Nyamuanga. Kwokuleta jinu jili jachimali, echiyolesha eswe abhene mumitima gwa bhuli munu imbele ya Nyamuanga.
    3: Nawe ikabha okulasha kwemwe kwiselekele, iselekele kubhaliya bhanu abhasimagila.
    4: Mubhusosi bhwebhwe, nyamuanga we chalo chinu aongelesishe obhwiganilisha bhinu bhutakwikilisha. Echo echibhonekana, bhatakutula kulola obwelu bhwe misango jo bhwana ja likusho lya Kristo, unu ali lususo lwa Nyamuanga.
    5: Kulwokubha chitakwilasha eswe abhene, tali Kristo kuti Latabhugenyi, na eswe abhene lwa bhakosi bhemwe ingulu ya Yesu.
    6: Kulwokubha Nyamuanga niwe aikile, “Obhwelu bhuli sekana okusokelela muchisute.” Achisekaniye mumyoyo jeswe, okusosha obhwelu bhwo bhwengeso bwa likusho lya Nyamuanga mukubhao kwa Yesu Kristo.
    7: Nawe chili nobhunibhi mubhinu bhya limoga, koleleki imenyekane ati amanaga amakulu ni ga Nyamuanga na gatali geswe.
    8: Echinyaka bhuli nyanko, nawe chitakulumatanyishwa. Echifwa emyoyo nawe chitakwijula okufwa emyoyo.
    9: Echinyansibhwa nawe chichali kweswa. Echeswa ansi nawe chitakusimagisibhwa.
    10: Nsiku jona echigega kumubhili gweswe olufu lwa Yesu, koleleki obhuanga bhwa Yesu bhubhonekane ona mumibhili jeswe.
    11: Eswe bhanu chilamile nsiku jona chisosibhwe okufwa ingulu ya Yesu, koleleki obhuanga bhwa Yesu bhubhonekane mumubhili jeswe ejechinyamubhili.
    12: Kulwainsonga inu, olufu olukola emilimu munda yeswe, nawe obhuanga obhukola emilimu munda yemwe.
    13: 'Nawe china omwoyo guliya guliya ogwelikisha okulubhana nachinu chandikilwe: “Nekilisishe, kulwejo naikile. “Eswe ona echikilisha, nakutyo ona echaika.'
    14: Echimenya ati uliya amusuluye Latabhugenyi Yesu ona alichisulula amwi nage. Echimenya ati alichileta eswe amwi nemwe mubhumwi bhwae.
    15: Bhuli chinu ni ingulu yemwe koleleki, nalwakutyo echigongo echisugana kubhanu bhamfu, lisime lyani libhone okwiyongesha kwa likusho lya Nyamuanga.
    16: Kulwejo chitakufwa mioyo. Nolo kutyo anja chinyamukile, nawe munda echikolwa bhayaya kunsiku na kunsiku.
    17: Kwomwanya gunu mufuyi, okunyaka kunu okwololo agachikola eswe ingulu ya kajanende okusito kwa likushyo linu elikila ndengo yona.
    18: Kulwokubha chitakulola ingulu ye bhinu bhinu ebhibhonekana, nawe ingulu yebhinu bhinu bhitakubhonekana. Ebhinu bhinu echitula okulola ebhibhonekana nibhyomwanyala, nawe bhinu bhitakubhonekana nibhya kajanende.
  5:
    1: Chimenyele ati alabha obwikalo bwa musi bhunu echikala omwo obhunyamuka, chinayo inyumba okusoka Kunyamuanga.
    2: Ni nyumba inu itakolewe kwa mabhoko go mwana munu, nawe ni nyumba yo bhuanga, mulwile. Kwo kubha echasibwa nichiligila okufwafibwa inyumba yeswe mulwile.
    3: Echiligila kulinu kwo kubha chafwafibwe chitalibhonekana chili tuyu.
    4: Kwo mwanya chili munda ya iyema inu echasibwa nichitamililwa. Chitakwenda okufulilwa. kulwejo, echenda okufwafibwa, koleleki chiliya echokufwa chitule okumilwa no bhuanga.
    5: Uliya echoakolele eswe kwe chinu chinu ni Nyamuanga, unu achiyae eswe Mwoyo alabha mulago gwa chiliya echoechija.
    6: Kulwejo mubhe no kwisimbagilisha siku jona. Mubhe na maso ati omwanya chili bhona ika chili mumubhili, chili kula na Lata bhugenyi.
    7: Kwokubha echilibhata kwo kwikilisha, ati kwo kulola. kukwejo chili bhesimbagilisha.
    8: Nikubha kula okusoka mumubhili na ika amwi na Lata bhugenyi.
    9: Kulwejo echikola kubha lyeswe alabha chikabha ika amwi kula, chimukondeshe omwene.
    10: Kwo kubha bhona echibhonekana imbele ye chitebhe cho kulamula cha Kristo, koleleki bhuli umwi atule okuyabwa jinu akolele kwe misango ejo akolele mu mubhili, jikabha jili ja kisi nolwo jili mibhibhi.
    11: Kulwejo, kwo kumenya amakanyo ga Lata bhugenyi, echikongya abhanu. Nawe kwokwo chili, echibhulisibwa abwelu na Nyamuanga. Eniikanya kubha eimenyekana ona mu bwiganya bwemwe.
    12: Chitakubhasagaga kwimwe lindi okuchilola eswe kubha bhe chimali. Echibhayana emwe kwikuisha kulweswe, koleleki mubhega no gwo kubhasubya ku bhaliya abho abhekuisha okubhoneka nawe atali chiliya chilimo munda yo mwoyo.
    13: Kwo kubha akabha chisalile, ni ku Nyamuanga. Na akabha chili kubwege bweswe bhukobhele, ni kulwemwe.
    14: 'Kwo kubha elyenda lya Kristo elichisigilisha, kwo kubha chili no bwiikanyo bwa linu: kubha omunu umwi afwiliye bhona, na kulwejo bhona bhafuye.'
    15: Na Kristo afwiliye bhona, koleleki bhaliya abhoabhekala bhekale lindi kubwebwe. Nawe, bhusibhusi bhekale kubwaye unu afuye na should.
    16: Kwo kubha linu, okwambila wolyanu chitakumulamula omunu okwingana no bhutulo bwa mwana munu, chaliga ao kubwambilo nichimulola Kristo ku linu. Nawe wolyanu chitakumulamula wona wona ku linu lindi.
    17: Kulwejo, akabha omunu wona wona ali munda ya Kristo, unu ni chimogwa chiyaya. Emisango ja kala jaoeo. Lola jabheye miyaya.
    18: Bhinu bhona bhinu ebhisoka Kunyamuanga. unu achisagishe eswe ku mwene okulabhila ku Kristo achiyaye emilimu jo bhusagisha.
    19: Kutyo ni kwaika, Kristo, Nyamuanga asangisishe isi ku mwene, atabhabhalila bhikayo byebwe. Achibhikisishe eswe omusango gwo bhusagisha.
    20: 'Kulwejo chili intumwa kulwa Kristo ni uti Nyamuanga aliga nakola okulembelesha kwae okulabhila kwiswe. Echibhalembesha emwe kulwa Kristo: “Mwisagishe ku Nyamuanga!”'
    21: Amukolele Kristo kubha isadaka kulwe bhibhibhi byeswe. Akolele kutyo chitule kubha bha Nyamuanga mu mwene.
  6:
    1: Na kulwejo, okukola smiling aamwi, echibhalembelesha emwe mtalamila echigongo cha Nyamuanga.
    2: Kwo kubha kaika, “Omwanya gunu gwekilisibwe naliga wakisi kwemwe, na kulusiku lwo mwelulo nabhasakiye.” Lola, woli ni mwanya gukilisibwe. Lola, woli no lusiku lwo mwelulo.
    3: Chitakutulayo libhui lwo kwijula imbele yo mumubhili wonawona, kwo kubha chitakola emiimu jeswe jisigwe okugaywa.
    4: Nawe mu jona, chilola abhene kwe bhikolwa byeswe bhona, ati chili bhakosi bha Nyamunga. Chili bhakosi bhae mu bwafu okunyasibwa, okukomela mubwikalo,
    5: Okubhumwa, no kubhoywa, mu kukalashanya, okukomela emilimu kwa managa, okubhula jintilo mungeta, no kusalalila,
    6: Mu bwichumichumi, mu bhumenyi, mu kwigumilisha, mu chigongo, mu mwoyo mwelu, mu kwenda.
    7: Chili bhakosi bhae mu musango gwe chimali, mu managa ga Nyamuanga. Chili ne bhigwato ebyo bhulengesi koleleki mu kubhoko kwo bhulyo no kwe bhumosi.
    8: Echikola emilimu muchibhalo no kugaywa, kulwo kulomwa. Nokukusibha kubha bhabhei kanawe omwanya chili bha chimali.
    9: Echikola emilimu koleleki chitakumenyeka na kutyo echimenyekana kisi. Echikola emilimu lwa bhachifwa na - Lola! - chili bhanga. Echikola emilimu lwa bhanu abhabhalilwa kwe bhikolwa byeswe nawe tali bhanu abhalamulwa okufwa.
    10: Echikola emilimu lwa bhanu abhasulumbala, nawesiku jona chili na likondelelwa. Echikola emilimu lwa bhataka nawe echibhanibya bhafu. Echikola emilimu lwa bhanu bhatali na chinu ka nawe bhali na byona.
    11: Chalomelwe bwe chimali bhona kwimwe, Abhakorintho, ne mitima jeswe igawe kwo bhunene.
    12: Emitima jeswe jitakuganyibwa neswe, nawe omuganyibwa mwime abhene.
    13: Woli okuindulana enaika kwa bhana mwigale emitima jeswe kwo bhunene.
    14: Mutabhoyelwe amwi na bhanyatekilisha. Kwo kubha obhulengesi no bhubhibhi kutiki? Nolwo obwelu ne chisute chisigala kutiki?
    15: Bhulio bhungwaniki Kristo na Beliali? Amwi unu ekilisishe ali no mugabho ki amwi na unu atekilisishe?
    16: 'Na bhulio bhungwani ki agati ya iyekalu ya Nyamuanga ne chisusano? Kwo kubha eswe ni yekalu ya Nyamuanga unu ali muanga, lwa kutyo Nyamuanga aikili: ati Niliyanja agati yebwe no kulibhata agati yebwe. Nilibha Nyamuanga webwe, nabho bhalibha bhanu bhani.”'
    17: Kulwejo, “Musoke agati, yebwe mwaukane nabho,” kaika Lata bhugeyi. “Mutakuniako chinu chili chijabhi, na ndibhakalibhisha emwe.
    18: Nikubha Esomwana kwimwe, nemwe mulibha bhana abhe chilume na bhe chiyala,” kaika Lata bhugenyi.
  7:
    1: Abhendwa wani, kwo kubha chili ne milago jinu chiyeshe abhene ku bhuli musango linu elichikola kubha bhajabhi mu mubhili jeswe na mu mwoyo. Na chibhulonde obwelu mu kubhaya Nyamuanga.
    2: Mukole ombhwanya ingulu yeswe! Chichaliga kumunyamulila munu wona wona. Chitanyamuye munu wona wona. Chitenibhishe kwokwibhikila kumunu wona wona.
    3: Enaika linu siyo ati enibhatonga. Kulwokubha naikile ati muli mumiyo jeswe, kweswe eswe okufwa amwi no kulama amwi.
    4: Nino bhubhasi bhwamfu ingulu yemwe, na enikuya ingulu yemwe. Nijuwe okusilika. Nijuwe nalikondelewe nolo agati yo kunyansibhwa kweswe kwone.
    5: Chejile Makedonia, emibhili jeswe jitaumuye. kulwejo, chabwene inyako nibhubhayo obhulemo aanja no lubhala lwa munda.
    6: Nawe Nyamuanga unu kabhasisha abhakee, nachisilisha kulwo kuja Tito.
    7: Nolwo tali kulwo kuja kwae ela ati Nyamuanga achisilisishe. kwaliga kusilisibwa kuliya Tito alamiye okusoka kwimwe. Unu achibwiliye okwenda kunu mulinakwo, okusulumbala kwemwe, na mwaliga muli najiwasiwasi ku lwanye. Kutyo ninongesha okubha nalikondelelwa lyafu.
    8: Nolo nakabhee inyalubha yani ibhakolele musulumbale, anye ntakubhwiswalilila. nawe enibhwiswalilila omwanya gunu enilola inyalubha eyo yabhakolele emwe mubha nobhujubhe. nawe mwabhee no bhujubhe mwanya mufuyi.
    9: Woli ninalikondelewe, tali ati mwaliga muli na jinyako, nawe obhujubhe bhwemwe bhwabhayanile okuta. Mwabhwene obhujubhe bhwe chinyamuanga, kulwejo mwanyansibhwe atali kwa bhule ingulu yeswe.
    10: Kulwokubha okujubha kwe chinyamuanga okuleta okuta kunu okukumisha omwelulo kunu kutana kwigalula. Okusulumbala kwe chalo, nolo kutyo, eileta okufwa.
    11: Mulole okujubha kunu okwechinyamuanga yebhusishe ki echinene munda yemwe. nikutiki yabhee nene munda yemwe nibhonekana ati aliga mutana ntambala. Nikwakutiki lisungu lyemwe lyaliga lilinene, okubhaya kwemwe, obhwiganilisha bhwemwe, obhukomee bhwemwe, nobhwiganilisha bhwemwe okulola ati obhulengelesi obhukolwa! Bhuli musango mwiyolesishe emwe abhene kutyo mutana ntambala.
    12: Nalwakutyo nabhandikiye emwe, nitandikile ingulu yo mukayi, nolo unu anyansibhwe ne bhibhibhi. Nandikile koleleki obhusimbagiliye bhwe mioyo jemwe ingulu yeswe ikolwe okumenyekana kwimwe imbele ya meso ga Nyamuanga.
    13: Ni kulinu ati echisilisibwa. nichiyongesha kwo kusilisibwa kweswe abhene, echikondelelwa ona, kwo kubha okukondelelwa ku Tito, kubha mwoyo gwaye gwakondesibwe nemwe bhona.
    14: Kwo kubha nikekuya kumwene nokungwana nemwe, nitabheye na swalo. Alabha bhuli musango gunu chaikile kwemwe gwaliga gwachili, ku Tito gakolekene kubha gachimali.
    15: No kwenda kwaye kaemwe ni kwafu kukila, alabha echukile okwolobha kwemwe bhona, lwa kutyo mwamukumile omwene kwo kubhaya no kuyalala.
    16: Enikondelelwa kwo kubha eniikanya munda yemwe.
  8:
    1: Chibhenda emwe mumenye, omumula nomusubhati, echigongo cha Nyamuanga chinu changabhiwe mu makanisa ga Makedonia.
    2: Omwanya gwalisakwa linene lyo kunyaka, obwafu bwa likondelelwa lyebwe lyokuyanibwa obhutaka bwebwe nibwibhula obhunibhi bwafu bwo kukuma.
    3: Kwo kubha enibhambalila ati abho bhasosishe kwo bhatulile, nolwo byafu bhinu bhatulile.
    4: No kwenda kwebwe abhene no kujilembesha kwafu, bhachisabhilwe koleleki bhasangile kumilimu jinu ku bhelu.
    5: Linu litakasokele alabha kwokwo chaliga nichenda. kulwejo, kwamba bhesosishe abhene bhenyele ku Lata bhugenyi. kutyo nibhesosha abhene bhenyele kweswe mu kwenda kwa Nyamuanga.
    6: Nikwo nichikomelesha Tito, aliga ambile omulimu gunu, nikwo akumishe echigongo chinu kwimwe.
    7: Nawe emwe muno bwafu bhuli chinu mu likilisha mu kwaika na mubhumenyi, na mu kukomela, na mu kwenda kwemwe mwiswe. Kutyo nimufufyega ati emwe omubha no bhafu ona okukola linu muchigongo.
    8: Enaika linu atali kwokubhalagilila. koleleki naika linu okubhalola okwenda kwemwe okwinganilisha no kwenda kwa bhanu bhandi.
    9: Kwo kubha mumenyele echigongo cha Lata bhugenyi weswe Yesu Kristo. Nolwo aliga munibhi, kulwemwe aliga mutaka koleleki okulabhila obhutaka bwae mutule kubha bhanibhi.
    10: Mu musango gunu enibhayana omusango gunu ogubhasakila. Omwaka gumwi gunu gulabhile, mutambile ela okukola omusango. Nawe naligiye okukola.
    11: Woli mukumishe. Alabha nikwo chaliga nichenda okukola, nikwo, mbe, mwakatulile ona okuleta obwengeso, kwokwo omutula.
    12: Kwo kubha omwenda okola linu, ni musango gwa kisi no gwendibwa. Bhusibhusi limelegulu ingulu yachiliya echo alinacho omunu, atali ingulu yachinu atanacho omunu.
    13: Kwo kubha emilimu jinu jitali koleleki ati abhandi abhatula obhuanga nemwe musitoelwe.
    14: Obhafu bwemwe kwo mwanya gwa olyanu ogusakila kwa chiliya echoechendibwa. Linu ni kutyo ona koleleki obwafu bwebwe bhutule okusakila ebhinu byemwe, na ati kubhe nokwingana.
    15: Linu nikwo gandikilwe; “Unu aliga na byafu atabheye na chinu chona chona echochasigaye na unu aliga na bhitoto atabheye na kwenda byona.”
    16: Nawe asimwe Namuanga, unu atee munda yo mwoyo gwa Tito omwoyo guliguli gwo kumenya unu ninago kulwemwe.
    17: kwo kubha atali ela alamiye lisabwa lyeswe, nawe ona aliga nikomesha okugwana nalisabwa elyo. Ejile kwemwe kwokwituma kwaye omwene.
    18: Chamutuma aamwi nage omuili unu kakuibwa mubhamwi mwa makakanisa koleleki emilimu jaye jo kulasha omusango.
    19: Jitali ejo ela, nawe ona asolelwe na jikanisa okulibhata neswe okuliyeka libhala lyakula kulya likolya linu ni lyokukuma. Linu ni kwa likukusho lya Lata bhugenyi omwene nokwenda kweswe no kusakila.
    20: Echikenga gunu ati wonawona katula okwaika eswe okukuma gunu echieka.
    21: Echigega no kukola echochili heshima, atali ela imbele ya Lata bhugenyi, nawe ona imbele ya bhanu.
    22: Lindi ona chamutuma omuili oundi amwi nabho. Chamulegejishe kwiya ngendo nyamfu, nachamulolele ali nobhwila ingulu ye milimu myamfu. Nolo woli akomee kwainsonga yo bhukalaliye bhunene bhunu alinabhwo ingulu yemwe.
    23: Ingulu ya Tito, omwene ni mukosi wejasu ingulu yemwe. Labha kwa bhaili bheswe, abhatumwa na makanisa. Nibhechibhalo ku Kristo.
    24: Kulwejo, mubholeshe elyenda lyemwe, na mwoleshe mumakanisa insonga yo kwikuya kweswe ingulu yemwe.
  9:
    1: Okugwana nokufulubhemba kwa bhelu, nikisi muno kwanye okubhandikila.
    2: Nimenyele okwenda kwemwe, enikumangishamo kwa bhanu bha Makedonia. Nabhabwiliye ati Akaya yabheyeo omwaka gunu gutulile. okukomela kwemwe kwabhakungilisishe bhafu mu bhenabho.
    3: Woli, nabhatuma abhaili koleleki okwikumaga kweswe kubhanu gasiga kubhagabhusa, na koleleki muchibha bwangu, alabha naikile mwakabheye.
    4: Amwi, alabha omunu wona wona wa Makedonia akaja amwi nanye no kubhenda muchali kubha bhangu, chakalolele ganu— nitakwaika chona chona okubhemako emwe — kwo kubha namanaga muno emwe.
    5: Kutyo nalolele niniganilisha abhaili okuja kwemwe nokola emisango bhangu koleleki echiyanwa chinu mwaliga mulagile. Linu nikwo koleleki gabhe mabhando, na tali chinu chisosishe.
    6: 'Nawe linu: omunu unu kabhibha bhikeele ona kagesa bhikeele, na wona wona unu kabhibha kwa bhando ona kagesa kwa mabhando.'
    7: Nawe na bhuli umwi asoshe kutyo amaliliye mu mwoyo gwaye. Nawe atasosha bwiguguni nolwo mu kusinyilisibwa. Kwo kubha Nyamuanga kenda uliya kasosha akondewe.
    8: Na Nyamuanga katula okukanyisha bhuli mabhando kwimwe, koleleki, bhuli mwanya, emisango jone, mutule okubhona gona ganu omwenda. Inu eibha ati mutule okukanyisha bhuli chikolwa chakisi.
    9: 'Lwa kutyo gwandikilwe: “Anyalambula obhunibhi bwaye no kusosha ku bhata. obhulengesi bwaye bhulikala kajanende.”'
    10: Unu kasosha ebhiyambwa kumuyambi no mukate ingulu ye bhilyo, ona kasosha nokusaga echiyambhwa chemwe koleleki muyambe. Omwene kongesha ebhigeswa bhyo bhulengelesi bhwemwe.
    11: Omunibhibhwa bhuli chinu koleleki mubhone okubha bhobhwila. Inu eileta isime ku Nyamuanga okulabhila eswe.
    12: Kwokukola imfulubhendo inu italila ati aikolala ebhiyanwa bhya bhekilisha. Nalindi eyongesha ebhikolwa bhyamfu ebhyaisime ku Nyamuanga.
    13: Kwainsonga eyo okulegwa kwemwe nokukumisibhwa kwe milimu ejo, nalindi omumukuya Nyamuanga kwo kumungwa kwo kwikilisha emisango jo bhwana eja Kristo. Nalindi omumukuya Nyamuanga kwobhwila ne bhiyanwa bhymwe kubhene na kubhuli umwi.
    14: Abhesigombela, na abhasabha ingulu yemwe. Abhakola kutya kwainsonga ye chigongo chinene echa Nyamuanga chinu chili ingulu yemwe.
    15: Isime ibhe ku Nyamuanga chigongo chae chinu chitakwaikwa!
  10:
    1: Anye Paulo, omwene enibhalembelesha kwo bhufula bwa Kristo. Anye ni mufula omwanya nili imbele yemwe, Nawe ninaobwiikanyibwa kwemwe omwanya nikabha kula nemwe.
    2: Enibhasabwa emwe ati, nikabhao amwi, nitakwenda okubha mubha nokwikomesha kwanye omwene. Nawe eniganilisha okubha namanaga omwanya nikabhabhuma bhaliya abhoabheganilisha ati echikala kulwo kulubha omubhili.
    3: Kulwo kubha echilibhata kulwo kulubha omubhili, chitakulwana chinyamubhili.
    4: Kwo kubha ebhigwato ebyo echikolela okulwanila bhitali bye chinyamubhili. Nawe ni bya manage ga Nyamuanga gokunyamula obwikingo.
    5: Ona, echinyamula bhuli chinu echobhutulo bwa ingulu bwo bhumenyi bwa Nyamuanga.
    6: Nechilikula bhuli ganilisho mu bhugaya bwo kumungwa Kristo. Ne chibhona intambala bhuli bhikolwa elyo litali na bwolobha, no bwolobha bwemwe bhulibha bwa kumila.
    7: Lola chiliya chilibwelu imbele yemwe. Alabha wonawona unu keiikanyaga ati omwene ni wa Kristo, negalishe omwene ati lwa kutyo omwene ni wa Kristo, neswe one nikwo kutyo chili bha Kristo.
    8: Kwo kubha nolwo ndeyungwa kutoto obhutolo bweswe, bhunu Lata bhugenyi asosishe kulweswe okubhombaka emwe natali okubhanyamula, nitakulola nswalo.
    9: Nitakwenda linu libhonekane ati enibhobhaisha emwe na jinyalubha jani.
    10: Kwo kubha abhanu abhaika ati, “Jinyalubha jae jikomee na jina amanaga, Nawe chinyamubhili omwene mulenga. No bwaika bwae bhuteile okubhutegelesha.”
    11: Abhanu bha insonga inu bhamenye ati chinu echaika kwo bhwangu omwanya gunu chili kula, nilwakutyo chilakola chilyao.
    12: Chitakuja kula muno lwo kwikuya eswe abhene okwisusanisha nabhanu abhekuya abhene. Nawe bhakelenga abhene na bhuli umwi webhwe, bhatana bhwenge.
    13: Eswe, nolo kutyo, chitakwikuya okulabha mumbibhi. Nawe, echikola kutyola munda ya jimbibhi jinu Nyamuanga achilengee eswe, jimbibhi jinu ejikinga obhulela lwo bhwemwe kutyo bhuli.
    14: Kulwokubha chiteyongesishe eswe abhene chejile obhakingako emwe. Chabhee bho kwamba okukinga obhulela bhwemwe ingulu ya Kristo.
    15: Chichali kwikuya mundengo ye milimu ja bhandi. Nawe, echiikanya lwakutyo elikilisha lyemwe kutyo elikula olubhala lweswe lwe milimu lwa kutyo eliyongesha muno, naichali mumbibhi jakisi.
    16: Echiikanya kulinu, koleleki chibhone okulasha emisango jombwana mumikowa okukila emwe. Chichali kwikuya ingulu ye milimu jinu ejikolwa mumbala ejindi.
    17: “Nawe wona wona unu kekuya, ekuye mu Latabhugenyi.”
    18: Kulwokubha atali unu kekuya omwenela nawe unu kakuibhwa. Nawe, niunu Latabhugenyi kakuya.
  11:
    1: Mbe enibheganilisha ati mwakanyigumilisishe anye ku bhumumu nawe kuchimali munyigumilishega anye.
    2: Kwo kubha nili na lifuwa kwimwe. Nili na lifuwa lya Nyamuanga kwimwe anu nabhabwilie emwe kubhutwasi bwa mulume umwi. Nabhabwilie kubhaleta emwe ku kristo lyo muyalajuma.
    3: Nawe enubhaya ati kulubhala lundi, lwa injoka kutyo yamujigijigile Eva, ameganilisho gemwe agatula okunyamulwa no okusoka mubwelu bwa Kristo.
    4: Kwo kubha ati omunu undi akaja okulasha Yesu undi unu chitasimuye. Amwi ati mutayabhilwe omwoyo gundi ogwo mutayabhilwega. Amwi ati mutayabhilwe emisango jinu mutekilisishe mbe mwikomeshe emisango jinu ni jekisi
    5: Kwo kubha eniganilisha ati anye nitali mubhamwi bhabho abhabhilikilwa jintumwa je chibhalo.
    6: Nawe nolwo anye niteigisibwe ku kwaika, nitali kutyo kubwegeso bhuli chinu ne misango jona chikolele limenyekane kwemwe.
    7: Mbe nakolele ebhibhibhi kwo kwikeya omwene koleleki emwe mutule okukusibwa? Okubha nabhasimuliye emisango ja Nyamuanga kwemwe.
    8: Nasakuye jikanisa ejindi kwo kusakilwa kusoka kwemwe, koleleki nitule okubhafulubhendela emwe.
    9: Omwanya ogwo naliga nili amwi nemwe naliga nili no bhukene, nitamunyolele wona wona. Kwo kubha obhukene bwani bwamalilwe na bhaili okusoka Makedonia. Ku bhuli chinu nelindile omwene, koleleki nitaja nikabhanyola na nikwo enigendelela okukola kutyo.
    10: Labha echimali cha Kristo chili amwi nanye, kunu okwikuya kwani kutakujibhisibwa kulubhala lya Akaya.
    11: Ni kubhaki? lwa kutyo nitakubhenda? Nyamuanga kamenya kutyo enibhenda.
    12: Nawe chinu enikola ndachikolaga wona, Ndakolaga koleleki nitule okunyamula omwanya ongwo abhenda okubha kutyo lweswe, kulwejo abhekusha.
    13: Okubha abhanu abho ni ntumwa abholulimi na ni bhakosi abhobhuligelige. abhesusanya lwa jintumwa ja Kristo.
    14: Echo chitali chilugusho, kwo kubha ona shetani kesusanya omwene lwa malaika wo bwelu.
    15: Linu litali chilugusho chinene ku bhakosi bhae kwisusanya abhene lwa bhakosi bho bhulengelesi obhutelo bwebwe bhulibha lwe bhikolwa byebwe.
    16: 'Enaika lindi ati: Mbe atabhao omunu wonawona unu kenganilisha ati anye ndi mumumu. Nawe mukakola, okundamila anye nili mumumu koleleki nitule okukusibwa kutoto.'
    17: Gunu enaika nakunu okugumilisha no kwikusha kutakulamulwa na Lata bhugenyi, nawe enaika bwo mumumu.
    18: Koleleki abhanu bhandi abhekusha kulwo mubhili, enikusha ona.
    19: Kwo kubha nagegelwe kwa likondelelwa no bhummumu, emwe abhene muli bwenge!
    20: Kwo kubha omugegelana na bhanu akabhakola bhagaya, akabhamila akabhagwata, akekuya, akabhabhuma mu bhusu.
    21: Naika kwa jiswalo jeswe ati eswe chaliga chitali bhalenga muno okukola kutyo. Nawe wonawona akabha no bhubhasi—enaika lwo musasi— enye ona nili mubhasi.
    22: Mbe, abhene ni Bhayahudi? Nanye ona. Mbe, abhene ni Bhaisraeli? Nanye ona. Mbe, abhene ni lwibhulo lwa Abrahamu? Nanye ona.
    23: Mbe, abhene ni bhakosi bha Kristo? (Enaika lwo musasi) Anye enibhakila. Nabheye mu milimu mikomeye, kula no kubhoywa, no kubhumwa ni kukila ndengo, kukilao mu kufwa kwiya kafu.
    24: Okusoka kubhayaudi nalamiye kwiya katanu nambumwa jisanju makumi gasatu na mwenda.
    25: Kwiya kasatu nimbumwa jisimbo. Nalasilwe amabhui lumwi kwiya kasatu nakilile mu ngalabha. Ingeta mbucha, ndigwa nilimubhusibha.
    26: Nabheye mulugendo kwiya kafu, mumasika gemigela, mumasika ya bhasakusi, ganu agasoka mubhanu bhasu, mumasika ganu agasoka kubhanyaanga, mumasika, ga ibhala, mumasika ga munyanja, mumasika aga bhasu abholulimi.
    27: Naliga nili ne milimu misito na jinyako, mungeta mbucha bhutaongela, mu mweko na mubhulilo kwiya kafu mukusalalila, mumbeo no kubha tuyu.
    28: Kula na bhuli chinu chindi, jilio emisago ja bhuli siku ingulu yani no kwitimata kwani ingulu ya makanisa.
    29: Niga unu kabhulwa amanaga, anye ona nalema okubhulwa amanaga? Niga aletelela oundi okugwa muchibhibhi anye ona nitakulugula?
    30: Alabha kunyiile okwikuya, ndikuisha kwicho echelesha okubhulwa amanaga kwanye.
    31: Nyamuanga Esemwene Latabhugenyi Yesu, unu omwene kakusibwa kajanende amenyele ati nitakubheya.
    32: Eyo Dameski, omukulu wa mu si yo Mukama Areta aliga nalinda mumusi gwa Dameski koleleki bhagwate anye.
    33: Nawe nibhantula kulibho, nibhatusha mwidilisha ku ndugu, nilna kusoka mu mabhoko gae.
  12:
    1: Mbe kunyiile okwikuya, nawe chitalio echoenongesha kwelyo. Ntali enigendelela ku bhilolo no kuswelulilwa okusoka ku Lata bhugenyi.
    2: Nimumenyele omunu umwi ku Kristo unu emyaka ekumi nene ejojatulileo unu aliga mu mubhili amwi anja yo mubhili anye nitakumenya, Nyamuanga kamenya agagelwe nasilwa ingulu ku lwa kasatu.
    3: Nimenyele ati umunu unu aligali mumubhili, amwi anja ya mubhili, anye nitakumenya, nyamuwanga kamenya.
    4: Agegelwe nasilwa ingulu mu paradiso notes emisango jekisi muno mumubhili wonawona bhitakutala kwaikwa.
    5: Kwo munu undi oyo enikuya, nawe kwanye omwenela nitakwikuya. Ntali mu bwo kubhulwa amanaga kwani.
    6: Kwo kubha nikinda okwikuya, nitakabhee mutamutamu, okubha nakabhee ninaika echimali. Nawe enisiga okwikuya, koleleki ati asige wonawona okunyiganilisha kukila ejo ejibhonekana kwanye amwi okungwa kusoka kwanye.
    7: Nitakwikuya kwa injuno ya bhinu nasweluliywe byaliga bhilibya kulugusha. Kulwejo nitakubla nechigundu, Liwa lyatewe mumubhili gwani, intumwu ya shetani okunyasha anye, koleleki nisige kubha wo kusagilila.
    8: kwiya kasatu nalembelejishe latabhugenyi kulinu, koleleki omwene achisosheko kwanye.
    9: Nawe nambwila ati,”Echigongo chani chiile kwawe, kwo kubha amanaga agakola kukumisha kubhinu bhitana managa. Kutyo, enenda okwikuya kukila kubulwa amanaga gani, koleleki ati obhutulo bwa kristo bhutule kwikala kwanye.
    10: Lwa kutyo nili kukristo, mukubhulwa mu managa, na kujimibwa, na mubhukene na kunyansibwa, na mu byakoleke kwo kubha omwanya nikabha nitana managa, niwo nibha na managa.
    11: Anye nabhee mutamutamu! emwe mwasinyilisishe kulinu. Okubha nakabhee nikusibwa nemwe. Kwo kubha nitakililwe kwabwo abhabhilikilwa jintuma je chibhalo, nolwo labha anye nitali chinu.
    12: Ebhibhalikisho bye chimali bya jitumwa byakoleke mu bhumwi bwemwe mu kwiganilisha, ebhibhalikisho na mu bhililugulo na mu bhikolwa bhikulu.
    13: Mbe nikubhaki naliga wachimali wa asi kukila amakanisa ago gasigae, ati nitabhee mujigo kwemwe? munyiswalile kwe chikayo chinu!
    14: Rola! anye nimaliliye okuja kwemwe kulwakasatu nitakenele kubha mujigo kwemwe, okubha nitakukena chinu chili chemwe. Enibhenda emwe. Okubha abhana kuteile okubhilikila abhebhusi. Nawe abhebhusi bheile okubhikilaga abhana.
    15: Enikondelwa kukila kukola no kukolelwa kulwe emwoyo jemwe. Labha nikasagilila okubhenda, anye munyende kutoto?
    16: Nawe labha jili kutyo, nitabhatamile emwe, Nawe okubha anye naliga nilimwenge muno, anye ni woyo nabhagwatile emwe nabhee oyo abhetegele mubhuligelige.
    17: Mbe, nagegele mu kwikolela omuyelo ku wonawona unu namutumile kwemwe?
    18: Namukomelesishe Tito okuja kwemwe, nimutuma owasu amwi nage, mbe, Tito abhakolee omuyelo emwe? mbe, chitalibhatile mu njila iliya iliya? mbe, chitalibhatile mubhigele bhilya?
    19: Omwiganilisha ati kumwaya gunu gwone chaliga nichibhambala eswe abhene kwemwe? Imbele ya Nyamuanga, na mu kristo, chaikile bhuli bhinu kwo kubhombaka emwe.
    20: Kwo kubha enubhaya ati, aligns naja enitula kubhasaga mtali lwa kutyo enenda. Nina bhubha ati omtula kusiga kumwaya anye lwa kutyo omwenda. Enubhaya ati, okutula okubhao amwi no lwango, amwi lifuwa, amwi lisungu, amwi bhuwenyele, olubheyi echigundu, amwi injongele.
    21: Nilinobhubha ati, nilisubha kujalindi, Nyamuanga wani katula okukusya imbele yemwe. Nilinobhubha ati enitula kubha sulumbhasha na abhafu abho bhakolele echibhibhi kala, nabho bhalemele okuta obhujabhi, na ubhusiani na magambo ganu bhakolele.
  13:
    1: Lunu nilwo olwa kasatu ati enija kwemwe. “Bhuli omusango ni bhusibhusi gulomwe na bhanu bhabhili amwi bhasatu.”
    2: 'Nambile okubhabwila ati kwabho abhobhakolele echibhibhi kala na kubhandi bhona omwanya naliga niliyo lwa kabhili, ne naika lindi ati: Nilibha, naja lindi, nitabhafwila chigongo.'
    3: Enibhabwila emwe linu kwo kubha omuyenja chimenyegesho ati Kristo kaikila okulabhila mwanye. Omwene atali mulenga kwimwe, nawe ali na managa kwimwe.
    4: Kwo kubha abhambilwe kulwo bhulenga, nawe ni muanga kwa managa ga Nyamuanga. Kwo kubha eswe ona chili bhalenga munda yaye, nawe chili bhaanga kwa managa ga Nyamuanga kwimwe.
    5: Ni mwilole abhene mulole alabha muli mu likilisha. Mwilegeje abhene. Mutakumenya ati Yesu Kristo ali amwi nemwe?
    6: Nawe eniikanya ati emwe mulimenya ati eswe chitalemselwe.
    7: Woli echisabwa Kunyamuanga ati musige okukola chona chona chibhibhi. Nitakusabwa ati eswe chitule okubhonekana okulabhila amasakwa, nawe enibhasabwa ati mukole jinu jiile, Nawe echitula okubhonekana chisingilwe amasakwa.
    8: Kwo kubha eswe chitakutula okukola lyona lyona inyuma ye chimali, nawe koleleki muchimali ela.
    9: Kwo kubha echikondelwa omwanya gunu chili bhalenga nemwe mukabha na managa. Echisabwa ona ati mukumile.
    10: Nandika emisango jinu omwanya nikabha amwi nemwe nitakwenda okubholesha obhululu kwimwe. Nitakwenda okukolela obhutulo bhunu Lata bhugenyi ananile anye nibhombake na tali okubhanyamula.
    11: Echa ku bhutelo bhaili bhalume na bhagasi, mukondelelwe! mukole emilimu amwi, musilisibwe, mwiganilishe bhumwi, mwikale no mulembe. Na Nyamuanga we lyenda no mulembe abhe amwi nemwe.
    12: Mwikeshanyega bhuli umwi kwo kwinyunya abwelu.
    13: Abhekilisha bhona abhabhakesha.
    14: Echigongo cha Lata bhugenyi Yesu Kristo, elyenda lya Nyamuanga no kusangila kwo mwoyo mwelu bhibhe amwi nemwe bhona.
48:
  1:
    1: Nanye Paulo intumwa. Anye nitali ntumwa okusoka ku bhanu nolwo kulabha ku bhanu, Nawe ni kulabha ku Yesu Kristo na Nyamuanga Lata unu amusuluye okusoka mu bhafuye.
    2: Amwi na bhaili bhone nanye, enigandikila amakanisa Galatia.
    3: Echigongo chibhe amwi nemwe no mulembe gunu gusokele ku Nyamuanga Lata weswe no Mukama Yesu Kristo,
    4: unu esosishe omwene kulwe bhibhibhi bhyeswe koleleki achigululule mu katungu kanu ako bhuyabhi, okusokana ne lyenda lya Nyamuanga weswe na Lata.
    5: Ku mwene libhe likusho lya kajanende na kajanende.
    6: Enilugula okubha mwaindukie iinjili indi bhwangu. Enilugula ati omuindukila alela okusoka ku mwene unu abhabhilikie kulwe chigongo cha Kristo.
    7: Italio iinjili indi, mbe nawe bhalio abhanu bhalebhe bhanu abhabhaletelesha jinyako no kwenda okuindula iinjili ya Kristo.
    8: Mbe nawe nolwo eswe amwi bhamalaika okusoka mu lwile nalasha kwemwe iinjili indi tali inu chabhalasishe ewemwe, afumilisibhwe.
    9: Lwa kutyo chaikile kubhwambilo, olyanu enaika lindi, “Akabha alio munu nabhalasisha emwe iinjili indi kukila inu mwalamiye, afumilisibhwe.”
    10: Angu wolyanu eniyenja echibhalikisho cha bhanu amwi cha Nyamuanga? Eniyenja okubhakondelesha abhanu? Labha enigendelela okubhakondelesha abhanu anye nitali mukosi wa Kristo.
    11: Bhaili, enenda mumenye ati iinjili inu nabhalasisishe itali yo kusoka ku bhanu.
    12: Nitailamie okusoka ku munu amwi okwiigisibhwa. Nawe yaliga ibhonesibhwe okusoka ku Kristo okuja kwanye.
    13: Mwamalile okungwa ingulu ya kalibhatie kani ka inyuma okusoka mu dini ye Chiyaudi, lwa kutyo naliga ninyasha kulwo bhululu ikanisa ya Nyamuanga okukila muno no kuisingalisha.
    14: Naliga nigendelee mu dini ye Chiyaudi kukila abhaili bhani bhanfu Abhayaudi. Naliga no bhubhasi muno muntungwa ja balata bhani.
    15: Mbe nawe Nyamuanga jamukondee okunsola anye kusoka munda ya mai. Ambilikiye anye okulubhana ne chigongo chae
    16: okumubhonesha Omwana wae mwanye, koleleki nimulashe ku bhanu bha maanga. Nolwo nitalondele bhwitondo bhwo mubhili no bhwa manyinga
    17: nitagendele Yerusalemu kubhanu bhaliga jintumwa bhanu bha ntangatie. Mbe nawe nagendele Uarabuni nimala ninsubha Damesiki.
    18: Jejile jawa myaka esatu ningenda Yerusalemu okulibhatila Kefa, niniyanja nage nsiku ekumi ne tanu.
    19: Mbe nawe nitalolele jintumwa indi tali Yakobo enyele, omuili wabho Omukama.
    20: Lola, imbele ya Nyamuanga, nitakujiga mujinu enandika kwemwe.
    21: Neishe ningenda mu mikoa ja Shamu na Kilikia.
    22: Naliga ntakumenyekana mu meso ku makanisa ga Bhuyaudi ganu galiga mu Kristo,
    23: mbe nawe bhaliga nibhongwa ala, “Unu aliga nachinyasha olyanu kalasha elikilisha linu aliga nalinyamula.”
    24: Bhaliga nibhamukusha Nyamuanga ingulu yani.
  2:
    1: Jejile jawa myaka ekumi ne na ningenda lindi Yerusalemu amwi na Barnaba. Nimugega Tito amwi nanye.
    2: Nagendele okubha Nyamuanga ambonekee anye ati jinyiile okugenda. Natulile imbele yebhwe Iinjili inu nalasishe ku bhanu bha maanga. (Mbe nawe nalomele mu mbisike ku bhatangasha bha bhusi bhusi). Nakolele kutyo koleleki nimenyeshe ati naliga ntakubhilima, amwi nabhilimile kutyo ela.
    3: Mbe nawe nolwo Tito, unu aliga ali amwi nanye, unu aliga ali Muyunani, asinyilisibhwe okutendwa.
    4: Omusango gunu gwabhonekele kulwa bhaili bho lulimi bhanu bhejile mu mbisike okutatilisha elikilisha linu chaliga chili nalyo mu Kristo Yesu. Bhaliga bhana inamba yo kuchikola eswe kubha bhagaya bhe bhilagilo.
    5: Chitesosishe okubhongwa nolwo esaa limwi, koleleki iinjili ye chimali isige okuinduka kwemwe.
    6: Mbe nawe bhanu bhaikilwe ati bhaliga bhatangasha bhatakolele gwona gwona kwanye. Jone jinu bhakolaga jaliga jitana mulimu kwanye. Nyamuanga atakwikilisha obhwaulani bhwa bhanu.
    7: Kwambila ao, nibhandola ati niikanyibhwe okulasha iinjili ku bhanu bhatatendelwe. Koleleki Petro alashe iinjili ku bhanu bhatendelwe.
    8: Kulwo kubha Nyamuanga, unu akolele emilimu ku Petro kwo kutumwa ku bhanu bhatendelwe, ona akolele emilimu kwanye ku bhanu bha maanga.
    9: Mukatungu Yakobo, Kefa, na Yohana, bhanu bhamenyekene ati bhombakile ikanisa, bhamenyele echigongo chinu nayanilwe anye, bhachilamiye mu bhumwi anye na Barnaba. Bhakolele kutyo koleleki chigende ku bhanu bha maanga, abhene bhagende ku bhanu bhatendelwe.
    10: Ona bhachibhwiliye eswe chibhejuke abhataka. Anye one naliga nili na jing'umbu okukola omusango gunu.
    11: Akatungu kanu Kefa ejile Antiokia, namuganyishe abhwelu bhwelu kwo kubha aliga ayabhile.
    12: Anu abhanu bhalebhe bhaliga bhachali okuja okusoka ku Yakobo, Kefa aliga nalya na bhanu bha maanga. Mbe nawe abhanu bhanu bhejile bhaja, nasiga nasokao ku bhanu bha maanga. Aliga nobhaya abhanu bhanu abhenda okutendwa.
    13: Kutyo kutyo na Bhayaudi abhandi bhagwatene no bhwitemya bhwebhwe amwi na Kefa. Kubhutelo nolwo Barnaba agegelwe no kwitemyako kwebhwe.
    14: Nejile nalola ati bhatakulubha iinjili ye chimali, nimubhwila Kefa imbele ya bhone, “Lwa kutyo emwe muli Bhayaudi nawe omulibhatila mu ntungwa ja bhanu bha maanga nimusiga jintungwa je Chiyaudi, okubhaki omubhasinyilisha abhanu bha maanga okulibhata lwa Bhayaudi?”
    15: Eswe bhanu chili Bhayaudi mu kwibhulwa nawe tali “Abhanu bha maanga abhabhibhi”
    16: numenye ati atalio unu kabhalilwa obhulengelesi kulwe bhikolwa bhye bhilagilo. Mbe nawe abhabhalilwa obhulengelesi kulwo kwikilisha mu Kristo itali kulwe bhikolwa ebhye bhilagilo. Kulwe bhikolwa bhye bhilagilo gutalio mubhili gulibhalilwa obhulengelesi.
    17: Mbe nawe lwa kutyo echimuyenja Nyamuanga okuchibhalila obhulengelesi mu Kristo, echisanga eswela chili bhabhibhi, angu Kristo akolelwe mugaya we bhibhibhi? Jitali kutyo!
    18: Kwo kubha nikombaka obhwiikanyo bhwani ingulu yo kubhika ebhilagilo, obhwiikanyo obhwo namalile okubhusoshao, enimenyesha ati ninyamuye ebhilagilo.
    19: Okulabha mu bhilagilo nafuye kulwe bhilagilo, ku lwejo ejinyiya okulibhatila mu Nyamuanga.
    20: Nabhambilwe amwi na Kristo. Atali anye lindi unu nikae, nawe Kristo ekaye mwanye. Obhuanga bhunu nikae mu mubhili nikae kulwo kwikilisha mu Mwana wa Nyamuanga, unu anyendele nesosha ku lwanye.
    21: Nitakwigana echigongo cha Nyamuanga, kwo kubha labha obhulengelesi bhwabheyeo okulabha mu bhilagilo, mbe Kristo akabheye afuye kutyo ela.
  3:
    1: Abhagalatia abhamumu, ni lisoki lijabhi linu lyabhanyamuye? Angu Yesu Kristo atelesibhwe lwo mubhambwa mu meso gemwe?
    2: Anye enenda okumenya gunu okusoka kwemwe. Angu mwalamiye Omwoyo mu bhikolwa bhye bhilagilo amwi kulwo kwikilisha jinu mwonguwe?
    3: Angu emwe muli bhamumu kutiki? Emwe mwambile mu mwoyo koleleki mumalishe mu mubhili?
    4: Emwe mwanyakile mu misango myanfu kutyela, jakabhee chimali jaliga ja kutyela?
    5: Angu oyo kasosha Omwoyo kwemwe no kukola ebhikolwa bhya managa mwimwe kakola mu bhilagilo amwi kulwo kungwa amwi no kwikilisha?
    6: Abrahamu “Ekilisishe Nyamuanga nabhalilwa kubha wo bhulengelesi”.
    7: Kulwejo mumenye ati abho abhekilisha ni bhana bha Abrahamu.
    8: 'Elyandiko lyalotele ati Nyamuanga akabhabhalie obhulengelesi abhanu bha maanga mu njila yo kwikilisha. Iinjili yalasibhwe okwamba ku Abrahamu: “mwawe amaanga gone abhesibhwa amabhando”.'
    9: Koleleki mpola abho abhekilisha bhesibhwe amabhando lwa Abrahamu, unu aliga ali no kwikilisha.
    10: Abho abheikanya ebhikolwa bhye bhilagilo bhali emwalo ye chiimo. Kulwo kubha jandikilwe, “Eimilwe bhuli munu unu atagwatene ne misango jinu jandikilwe mu chitabho che bhilagilo, ojikola jone.”
    11: Wolyanu jili abhwelu ati Nyamuanga atakumubhalila obhulengelesi nolwo umwi kulwe bhilagilo, kwo kubha “Omulengelesi kekala kulwo kwikilisha”.
    12: Echilagilo chitakusoka mu likilisha, mbe nawe “Unu kakola emisango ejo mu bhilagilo, kekala mu bhilagilo.”
    13: Kristo achigululuye eswe okusoka mu chiimo che bhilagilo mukatungu kanu akolelwe chiimo kulwe swe. Kwo kubha jandikilwe, “Afumilisibhwe bhuli munu unu kabhambwa kwiti.”
    14: Okene bhwaliga bhuli ati amabhando ganu galiga gali ku Ibrahimu gakejile ku bhanu bha maanga mu Kristo Yesu, koleleki chitule okulamila omulago gwo Mwoyo mu likilisha.
    15: Bhaili, eniloma mu chinyamubhili. Nolwo mu katungu kanu omulago gwo chinyamubhili gwamalile okulumatanyibhwa, atalio unu katula okugugaya nolwo okugwongesha.
    16: Wolyanu omulago gwaikilwe ku Ibrahimu no lwibhulo lwaye. Itakwaika, “ku nyibhulo,” okwelesha obhwanfu, kulyejo elesha ati ni umwi ela, “kulwo lwibhulo lwao,” unu ali Kristo.
    17: Wolyanu enaika ati, echilagilo echo chejile myaka 430 imbele, chitakusoshao lilagano lya inyuma linu lyateyweo na Nyamuanga.
    18: Kwo kubha labha omwandu chibha gwijile mu njila ye bhilagilo, gutakejile lindi mu njila yo mulago. Nawe Nyamuanga agusosishe ku Ibrahimu kwa injila yo mulago.
    19: Okubhaki woli ebhilagilo bhyasosibhwe? Yaletelwe kulwe bhikayo, kukingila olwibhulo lwa Ibrahimu luje ku bhanu bhaliga bhalagilwe. Ebhilagilo bhyateyweo mu managa mu kubhoko kwo mugwatanya.
    20: Wolyanu omugwatanya eyelesha ingulu yo munu umwi, mbe nawe Nyamuanga ni umwi enyele ela.
    21: Kulwejo angu ebhilagilo bhitasikene no mulago gwa Nyamuanga? Na katyali uli! Lwa kutyo ebhilagilo bhyaliga bhisosibhwe bhwaliga no bhutulo bhwo kuleta obhuanga, obhulengelesi bhwakabhonekene mu bhilagilo.
    22: Mbe nawe, elyandiko libhoyele amagambo gone emwalo ye bhibhibhi. Nyamuanga akolele ati koleleki omulago gwaye ogwo kuchikisha eswe mu likilisha ku Yesu Kristo itule okubhonekana ku bhanu abhekilisha.
    23: Mbe nawe anu elikilisha lyaliga lichali kuja elya Kristo, chaliga chibhoyelwe chili emwalo ye bhilagilo kukingila okuja kwe likilisha.
    24: Ku lwejo ebhilagilo bhyakolelwe mutangasha weswe kukingila Kristo anu ejile, koleleki chibhalilwe obhulengelesi kulwo kwikilisha.
    25: Mbe woli kwo kubha elikilisha lyejile, chitachali emwalo yo mwangalisi.
    26: Kwo kubha emwe bhone muli bhana bha Nyamuanga mu kwikilisha mu njila ya Kristo Yesu.
    27: Bhone bhanu mubhatijibhwe mu Kristo mwifafishe Kristo.
    28: Atalio Muyaudi nolwo Muyunani, mugaya nolwo huru, mulume nolwo mugasi, kwo kubha emwe bhone muli umwi mu Kristo Yesu.
    29: Labha emwe muli bha Kristo, mbe muli lwibhulo lwa Ibrahimu, abhali bhwo mwandu lwa kutyo omulago ogwaika.
  4:
    1: Mbe enaika ati omuli wo mwandu akabha achali mutoto, bhutalio bhutashanya no mugaya, nolwo kutyo niwe omukuru wa bhyone.
    2: Nawe katungwa abhasigilwa abhabhiki okukinga mu mwanya gunu esemwene alagile.
    3: Nyabhuliko neswe one, anu chaliga chichali bhana, chaliga chitungilwe jintungwa jo bhusimuka je chalo.
    4: Nawe jinsiku jejile jakumila, Nyamuanga natuma Omwana wae, unu ebhuywe no mugasi, unu ebhuywe atungilwe ebhilagilo.
    5: Akolele kutyo koleleki achungule bhanu bhatungilwe ebhilagilo, eswe chikolwe abhana.
    6: Okubha muli bhana, Nyamuanga atumile Omwoyo gwo Mwana wae mu mitima jeswe, nalila ati, “Lata, Lata.”
    7: Ku lwejo awe utachali mugaya nawe uli mwana. Mbe ukabha uli mwana, uli muli wo mwandu ku Nyamuanga.
    8: Nawe kala, mwaliga mutakumenya Nyamuanga, nimukolela bhanu bhatali bhanyamuanga mu bhusimukwa.
    9: Nawe olyanu, okubha mwamumenyele Nyamuanga, au ati Nyamuanga abhamenyele emwe, ni kulwaki omuinduka inyuma mu bhyo bhusimukwa bhinu bhitana managa ne bhyo bhutaka? Nimwenda okusubha okutungwa nabhyo lindi?
    10: Omwikomelesha muno jinsiku, amesi, na magolo ne myaka. Enibhawela omwoyo.
    11: Enibhawela omwoyo nisige kubha amwi nanyakiye emwe kutyo ela.
    12: Enibhalembelesha, bhaili, mubhe lwanye, okubha nili lwemwe. Mutankaiye anye omusango.
    13: Nawe mumenyere ati mu bhulenga bhwo mubhili gwani nabhasimuliye ebhigambo bhyo bhwana.
    14: Mutagaile okusakwa kunu mwabhwene kulwo mubhili gwani amwi mutalemele. Nawe mwandamiye lwa malaika wa Nyamuanga, lwa Yesu Kristo.
    15: Mbe, okukondelelwa kwemwe okwo woli kuli aki? Okubha enitula okwaika chimali ati, ichitulikana, mwakasosishemo ameso gemwe munana anye.
    16: Mbe oli, nibhee muremo wemwe okubha enibhabhwila ebhye chimali?
    17: Abho bhali no bhukalae kwimwe, nawe tali mu bhwekisi. Nawe bhendele okubhegalila mutanyibhwe nanye koleleki mubhajile abhene.
    18: Nawe ni kwa bhwana okubhaga no bhukalae ku misango je kisi, tali mu mwanya ogwo ela gunu enibha amwi nemwe.
    19: Abhana bhani, bhanu enilumwa obhusungu lindi kukinga Kristo lunu alimogelwa mwimwe.
    20: Nali nendele okubha amwi nemwe wolyanu no kuindula obhulaka bhwani, okubha enitimata kubhwemwe.
    21: Mumbwile, emwe bhanu omwenda okutungwa ebhilagilo, mutakungwa ebhilagilo kutyo ebhyaika?
    22: Okubha yandikilwe ati Ibrahimu aliga ali na bhana bhe chilume bhabhili, oumwi wo mugayagasi oundi wo mwibhule.
    23: Nawe, owo mugayagasi ebhuywe kulwo mubhili, nawe owo mwibhule ebhuywe kulwo mulago.
    24: Ebhyo bhyabhee chijejekanyo, okubha abhagasi abho bhasusana na jindago jibhili. Eimwi eisoka ku chima cha Sinai. Niyo eibhula mu bhagaya, eyo niwe Hajiri.
    25: Okubha Hajiri oyo niwe echima cha Sinai chinu chili mu Bhuarabu. Echisusanibhwa na Yerusalemu ya woli, kwo kubha ili mu bhugaya amwi na bhana bhayo.
    26: Nawe Yerusalemu ya ingulu niyo eye chibhule, niwe mai unu achibhuye.
    27: Okubha jandikilwe ati, “Kondelelwa, awe omugumba, nyatebhula. Lagilisha waikile ingulu, awe unu utalumilwe bhusungu. Okubha abhana bha unu asigilwe ni bhanfu, kukila abha unu ali no mulume.”
    28: Nawe eswe bhaili, chili bhana bho mulago lwa Isaka.
    29: Mbe nawe lwa unu ebhuywe kulwo mubhili kutyo anyasishe unu ebhuywe kulwo Mwoyo mu nsiku jilya, nikwo kutyo na oli.
    30: Nawe bhinu bhyandikilwe ebhyaika atiki? Ebhyaika ati, “Musosheo omugayagasi no mwana wae we chilume. Okubha omwana wo mugayagasi atalilya omwandu amwi no mwana owo mwibhule.”
    31: Mbe, bhaili, eswe chitali bhana bho mugayagasi, nawe chili bho mwibhule.
  5:
    1: Kristo achisulumuye koleleki eswe chibhe bhebhule. Mbe kutyo, nimukomele musige kubhoywa lindi mubhugaya.
    2: Lola, anye Paulo, enibhabhwila ati emwe mukasalwa, Kristo atakubhongeshako chinu kwa injila yona yona iliya.
    3: Ona, enimubhwila bhuli mulume unu asalilwe ati kendibhwa agumishe ebhilagilo bhyone.
    4: Muli alela na Kristo, emwe bhanu “omwenda okuyanwa obhulengelesi” mu bhilagilo. Muguye okusoka mu chigongo.
    5: Okubha eswe kubhwo Mwoyo, no kwikilisha echilindilila okwiikanya kwo bhulengelesi.
    6: Okubha mu Kristo Yesu okusalwa kutana nsonga yona yona. Ni kwikilisha kunu okukola emilimu mu kwenda.
    7: Mwaliga nimubhilima kisi. Niga unu abhaganyishe musige okungwa ebhye chimali?
    8: Obhukongya obhwo bhutasokele kwoyo abhabhilikiye emwe.
    9: Echifwimbya chitoto echifwimbya litonge lyona.
    10: Nili no bhwiikanya nemwe ku Latabhugenyi ati mutalibha no kwiganilisha kwa injila yona yona. Munu wone wone unu kabhanyasha niwe aligega intambala yeye mwenene, wone wone uliya.
    11: Bhaili, labha anye enigendelela okwiigisha omusango gwo kusalwa, ni kulwaki nichanyasibhwa? Mbe kwo musango ogwo chinu chili chikujulo cho musalabha echinyamulwa.
    12: Bhanu abhabhetimatya kubheile bhabhasokemo bheyaule.
    13: Nyamuanga abhabhilikiye emwe, bhaili, mubhe ne chibhule. Nawe echibhule chemwe chisigega okukolela omubhili. Nawe mu kwendana mukolanilega emwe abhenela.
    14: Kwo kubha ebhilagilo bhyone ebhikumilila mu musango gumwi; nigwo gunu “Omwende omwikashanya wao lwa kutyo owiyenda awe mwenene.”
    15: Nawe labha mukalumana no kulyana, mwangalile mutaja kumalana emwe kwemwe.
    16: Enaika ati, mulibhatilega mu mwoyo, musigega kukumisha okuligila kwo mubhili.
    17: Kwo kubha omubhili oguligila nigulwana no Mwoyo, no Mwoyo okuligila nigulwana no mubhili. Okubha ebhyo ebhilwana bhuli umwi no undi. Omusingwa okukola bhinu omwenda.
    18: Nawe labha mukatangasibhwa no Mwoyo, mutakutungwa ne bhilagilo.
    19: Mbe oli ebhikolwa bhyo mubhili bhili abhwelu. Nibhyo bhinu obhulomesi, obhujabhi, lungwe,
    20: okulamya ebhisusano, okuloga, obhusoko, inyombo, lifuwa, lisungu, olwango, isolole, okwitemyako,
    21: olwiso, obhutamiji, obhululu na bhinu bhili lwebhyo. Kwibhyo enibhabhwila ati, bhanu abhakola ebhyejabho ebhyo bhatalingila mu bhukama bhwa Nyamuanga.
    22: Nawe amatwasho go Mwoyo ni ganu okwenda, okukondelelwa, omulembe, okwigumilisha, obhwila, obhufula, elikilisha,
    23: obhwololo, no kwibhalilila. Kwibhyo bhitalio bhilagilo.
    24: Abho bhali bha Kristo Yesu bhabhambile omubhili ku musalabha amwi no kuligila okubhibhi na inamba.
    25: Labha chikabha bhaanga kubhwo Mwoyo, mbe chilibhatega kubhwo Mwoyo.
    26: Chisigega okwilata, chisige okwisambya bhuli umwi no wejabho, nolwo okwilolela olwiso.
  6:
    1: Bhaili, labha omunu agwatilwe mu bhibhibhi, emwe bhanu omutangasibhwa no mwoyo, mumusubhye omunu uyo mu mwoyo gwo bhwololo. Enu nimwiyangalila bhenene koleleki mutasakwa.
    2: Musakilanega emijigo, kutyo omukumisha echilagilo cha Kristo.
    3: Labha omunu wona wona kelola ati ni wa kisi kenu nti chinu, kejiga omwene.
    4: Bhuli umwi alole omulimu gwae omwene. Niwo kabha ne chinu cho kwilata omwene wenyele, amwi tali okwisusanya no munu undi.
    5: Kwo kubha bhuli munu alitwika omujigo gwae omwene.
    6: Unu eigisibhwe omusango gwo bhuanga ni bhusibhusi abhwile omwiigisha waye gone ge kisi.
    7: Mutabheibhwa. Nyamuanga atakujimibhwa. Okubha chone chone chinu omunu kayamba, nicho aligesa.
    8: Bhuli unu kayamba imbibho ku mubhili gwae niwe aligesa obhubhole, nawe unu kayamba ku Mwoyo, niwe aligesa obhuanga bhwa kajanende okusoka ku Mwoyo.
    9: Chisige kuigwa okukola ebhye kisi, okubha alibha jinsiku jeya chiligesa labha chitakulengala.
    10: Mbe kutyo, olwo chilabhonaga omwanya, chibhakolele kisi bhone. Nawe okukilao chibhakolele kisi abho bhali mu likilisha.
    11: Mulole obhunene bhwa jinyalubha jinu nabhandikie kwo kubhoko kwani omwene.
    12: Abho abhenda okwikondya mu bhyo mubhili nibho abho abhabhasinyilisha musalwe. Abhakola kutyo koleleki bhasige okunyasibhwa kulwo musalabha gwa Kristo.
    13: Okubha bhanu bhasalilwe one bhatakugwata ebhilagilo abhene. Nawe abhenda emwe musalwe koleleki bhelate ku mibhili jemwe.
    14: Nawe itaja kusokelela ninilata tali ku musalabha gwa Latabhugenyi weswe Yesu Kristo. Ni kubhwo mwene echalo chabhambilwe kwanye nanye ku chalo.
    15: Okubha okusalwa chitali chinu. Nawe ni kwibhulwa bhuyaya.
    16: Na bhone bhanu abhalibhatila mu chilagilo echo, omulembe ne chigongo bhibhe ku bhene, na ku Israeli ya Nyamuanga.
    17: Okusoka wolyanu omunu wone asige okunyasha, okubha nigegele jinkamo ja Yesu mu mubhili gwani.
    18: Echigongo cha Latabhugenyi weswe Yesu Kristo chibhe ne myoyo jemwe, bhaili. Amina.
49:
  1:
    1: Paulo, unu ndi ntumwa ya Yesu Kristo kwe lyenda lya Nyamuanga, kubhanu bhauhye ku lwa Nyamuanga bhanu bhali Efeso na bhanu bhali bhalengelesi mu Kristo Yesu.
    2: Echigongo chibhe kwimwe no mulembe gunu ogusoka ku Nyamuanga Lata weswe na Ratabhugenyi Yesu Kristo.
    3: Nyamuanga na Rata wa Ratabhugenyi weswe Yesu Kristo ayanibhwe likusyo. Niwe omwene achiyanile amabhando go mwoyo, mulubhaju lwa mulwile munda ya Kristo.
    4: Chichali kumogwa echalo, Nyamuanga achisolele bhanu eswe chikilisishe Kristo. Achisolele eswe koleleki chibhe bhalengelesi bhanu chitali ne solo imbele yae.
    5: Mukwenda kwa Nyamuanga achisolele kubhwambilo kwo kuchigega kuti bhana bhae ku njila ya Kristo. Akolele kutyo kwainsonga akondelewe okukola chinu endaga.
    6: Echisokanati Nyamuanga kakuibhwa ku chigongo cha likushyo lyae. Chinu nicho achiyanile bhusa ku njila yo mwendwa wae.
    7: Kulwokubha ku mwendwa wae, chili no kuchungulwa ku lwa insagama yae, okwiswalililwa ebhibhibhi. Chinalyo linu kulwainsonga yo bhunibhi bhwe chigongo chae.
    8: Akolelele echigongo chinu chibhe chamfu kulwa ingulu yeswe kulwobhwengeso no kusombokelwa.
    9: Nyamuanga akolele imenyekane kwiswe echimali chinu chaliga chiselekele ombwisombolo, okusokana no bhukalaliye bhunu bhwabhonekene munda ya Kristo.
    10: Omwanya gunu akatungu keile ko bhisombolo bhwae, Nyamuanga kabhita amwi bhuli chinu cha mulwile ne cha ingulu ye chalo munda ya Kristo.
    11: Okulabhila ku Kristo chaliga chisolelwe omwanya guchali. Jinu jasokene kuunu kakola ebhinu bhyona kwe lyenda lyae.
    12: Nyamuanga akolele kutyo koleleki chibheo kwa likusho lyae. Chabhee bha kwamba okubha nobhuigi munda ya Kristo.
    13: Jabhee ku njila ya Kristo ati mwonguhye ligambo lye chimali, emisango jo bhwana jo kuchungulwa kwemwe ku njila ya Kristo. Jaliga jili kumwene ona ati mwekilisishe no kutulwako olunyamo no Mwoyo Mwelu unu aliga alagilwe.
    14: Omwoyo nigwo gulio okukinga okulya omwandu anu gulibhonekanila. Inu yaliga ili okwikuya kwa likusho lyae.
    15: Ku lwa insonga inu, okwambila omwanya gunu nonguhye ingulu ye likilisha lyemwe munda ya Latabhugenyi Yesu na ingulu ye lyenda lyemwe kubhanu bhona bhauhye ingulu yae.
    16: Nchali kusiga okumusima Nyamuanga ingulu yemwe no kubhaika mwi sabha lyani.
    17: Enisabha ati Nyamuanga wa Latabhugenyi weswe Yesu Kristo, lata walikusho, kabhayana omwoyo gwo bhwengeso, obhusululilo bhwo bhwenge bwae.
    18: Enisabha ati ameso gemwe agamumwoyo gabhone obhwelu kwimwe okumenya niki obhuyali bhwo kubhilikilwa kwemwe. Enisabha ati mumenye obhunibhi bhwa likusho lyo mwandu gwae agati ya bhanu bhauhye ingulu yae.
    19: Enisabha ati mumenye obhukulu bhunu obhukila amanaga gae munda yeswe bhanu chikilisishe. Obhukulu bhunu obhusokana no kukola emilimu kwa managa gae.
    20: Ganu ni managa ganu kakolaga munda ya Kristo omwanya gunu Nyamuanga amusuluye okusoka mubhafu no kumwinyanja mukubhoko kwe bhulyo mulubhaju lwa mulwile.
    21: Amwiyanjishe Kristo ingulu kula no bhutangasha, obhuinga, amanaga, likusho, na bhuli esina linu elyaikwa. Amwinyanjishe Yesu talilati kwo mwanya gunu nawe no mwanya gunu gulija ona.
    22: Nyamuanga abhigonyishe ebhinu bhyona emwalo ya magulu ga Kristo. Amukolele omwene kubha mutwe ingulu ye bhinu bhyona mwi kanisa.
    23: Likanisa ati nigwo omubhili gwae, obhukumiye bhwae unu kejusha ebhinu bhyona ku njila jona.
  2:
    1: Lwakutyo aliga mufuye mu bhikayo na mubhibhibhi bhyemwe.
    2: Jaliga jilyati kala mwagendaga okulubhana no mwanya gwe chalo chinu. Mwaliga nimugenda kwo kulubha omutangasha wo bhuinga bhwa mulutumba. Gunu nigwo omwoyo gwae unu kakola emilimu mu bhana bhwo bhujabhi.
    3: Eswe bhona anu kubhwambilo aliga chili amwi mwa bhanu bhatekilishaga. Chaliga nichikumisha ogomubhili no obhwiganilisha bhweswe. Chaliga chili bhobhusimuka bha lisungu lwa bhanu bhandi.
    4: Nawe Nyamuanga ni mwamfu we chigongo kulwelyenda lyae enene linu achendele eswe.
    5: Omwanya gunu chaliga chili bhafu ku lwe bhikayo bhyeswe, achiletele amwi mubhulame bhuyaya munda ya Kristo. Ni kwe chigongo chakisibhwe.
    6: Nyamuanga achisuluye amwi no kuchikola okwikala amwi mulwile munda ya Kristo Yesu.
    7: Akolele kutya koleleki omwanya gunu oguja obhone okuchelesha obhunibhi bhunene ku lwe chigongo chae. Kacholesha eswe kwa injila yo bhufula bhwae munda ya Kristo Yesu.
    8: Ku lwechigongo mwachunguhye ku lwelikisha. Na inu itasokele kwiswe. Ni chiyanwa cha Nyamuanga.
    9: Itakusokana mu bhikolwa. atajakubhao umwi mwimwe owokwikuya.
    10: Kulwokubha eswe chili milimu ja Nyamuanga, chimogelwe mu Kristo Yesu okukola ebhikolwa bhyo bhwana. Nibhikolwa bhinu Nyamuanga ateewo osoka kala ingulu yeswe, koleleki chilibhate mwago.
    11: Kulwejo mwichuke ati kala eyo yaliga mulibhanu bha manyamahanga ku lwa ingulu yo mubhili. Mubhilikilwa bhanu “bhanu mutatendele” kulwachinu echibhilikilwa okutenda kwo mubhili inu eikolwa kwa mabhoko go mwana munu.
    12: Kumwanya ogwo yaliga mwauhye na Kristo. Mwaliga mulibhagenyi ku bhanu bha Israel. Yaliga muli bhagenyi ku mulago. Aliga mutana bwiikanyo bhwo mwanya gunu gwajaga. Mwaliga mutana Nyamuanga muchalo.
    13: Nawe woli mu Yesu Kristo emwe bhanu kubhwambilo yaliga mulikula na Nyamuanga muletelwe yeyi ku lwa insagama ya Kristo.
    14: Kulwokubha omwene niwe omulembe gweswe. Akolele bhabhili okubha umwi. Ku lwomubhili gwae anyamuye indugu yo kusololwa inu yaliga ichisololele, obhusoko.
    15: Mbe, asimagisishe ebhilagilo na katungilwe koleleki akole munu umwi munda yae. Nakola omulembe.
    16: Akolele kutya koleleki abhate amwi maijo gabhili ga bhanu bhabhwe mubhili gumwi ku Nyamuanga okulabhila omusabha. Ku lwo musalabha abhuselekele obhusoko.
    17: Yesu ejile no kulasha omulembe kwimwe emwe bhanu mwaliga mulikula no mulembe na bhanu bhaliga bhali yeyi.
    18: Kulwokubha kwa injila ya Yesu eswe bhona bhabhili chili no bhwanya ku Mwoyo umwi okwingila ku Lata. Kulwejo woli, emwe abhanu
    19: bha bhanyamahanga mutali lindi bhagosoye na bhagenyilindi. Tali muli bhekasi amwi na bhanu mwauhye kulwainsonga ya Nyamuanga na bhakosi munyumba ya Nyamuanga.
    20: Mumbakilwe ingulu yo musingi gwa jintumwa na bhalagi. Kristo Yesu omwenene aliga alibhuyi ekulu lya kumbali.
    21: Ku mwene liyumba lyona lyumbakilwe no kubha kuti heyekalu munda ya Latabhugenyi.
    22: Ni munda ya emwe ona mumbakilwe amwi kuti lubhaju lwo kwikala ku Nyamuanga mu Mwoyo.
  3:
    1: Kulwainsonga eyo anye, Paulo, ni mugaya wa Yesu Kristo kulwa ingulu yemwe Abhanyamahanga.
    2: Na mwikilishe ati mwonguhye ingulu ye milimu je chigongo cha Nyamuanga inu ananile ingulu yemwe.
    3: Enibhandikila okusokana na kutyo obhusululo bhwa suluhye kwanye. Chinu nicho echimali chinu chaliga chiselekele bhunu nandikile kwe chifuyi ku nyalubha eindi.
    4: Ulasoma ingulu ya ganu, outula okumenya obhwengeso bhwani mu chimali chinu chiselekele ingulu ya Kristo.
    5: Kwa maimbo gandi echimali chinu chitamenyekene ku bhana bha bhanu. Nawe woli bhwatehywe abhwelu kwo Mwoyo ku ntumwa bhanu bhauhye na Abhalagi.
    6: Echimali chinu chaliga chibhisile ni kutya abhanu bha Abhanyamahanga nibhanu chili amwi chi mubhili. Nibhamwi mu mulago gwa Kristo Yesu okulabhila emisango jo bhwana.
    7: Na ingulu ya linu nakolelwe mugaya kwe chigongo cha Nyamuanga inu yasosibhwe kwanye okulabhila obhukosi bhwa managa gaye.
    8: Nyamuanga asosishe echiyanwa chinu kwanye, tali kutyo anye nili mutoto kubhona bhanu bhauhye ingulu ya Nyamuanga. Echiyanwa chinu chibheile okubhalasisha amaanga emisango jo bhwana jinu jili no bhunibhi bhunu bhutakulolwa mu Kristo.
    9: jinyiile okubhalasisha abhanu bhona ingulu ya imbisike ya magambo ga Nyamuanga. Gunu Ni msango gunu gwaliga gubhisilwe kwe myaka myamfu jinu jalabhile, na Nyamuanga unu amogele ebhinu bhyona.
    10: Inu yaliga ilikutiya, okulabhila Ikanisa, abhatangasha na abhobhuinga mulubhaju lwa mulwile bhabhone okumenya mbala nyamfu ejobhusimuka jo bwengeso bhwa Nyamuanga.
    11: Ganu gakabhonekene okulabhila obhwiganilisha bwa kajanende bhunu bhwakumiye munda ya Kristo Yesu Latabhugenyi weswe.
    12: Kulwokubha mu Kristo chili no bhuyali no bhutulo bhwo kwingila kwo bhuyali ingulu ye likilisha lyeswe kumwene.
    13: Kulwejo enibhasabha mutaja kwitimata ku lwokunyansibhwa kwani ingulu yemwe. Ganu nikushyo lyemwe.
    14: Kwa insonga eyo enibhuma ebhijwi ku Lata.
    15: unu kumwene bhuli lwibhulo mulwile na ingulu ye chalo yabhilikiwe lisina.
    16: Enisabha ati abhone okubhabhonekesha, okulubhana no bhunibhi bhwa likusho lyae, abhakole kusimbagilila kwa managa okulabhila Omwoyo gwae, unu ali munda yemwe.
    17: Enisabhwa ati Kristo alame munda ye mioyo jemwe okulabhila elikilisha.
    18: Enisabha ati mubhe na litako no bhwambilo bhwe lyenda lyae. Mubhe mulyenda lyae koleleki mubhone okusombokelwa, amwi na bhanu bhekilisishe, kutyo obhugaji, nobhulela bhwe lyenda lya Kristo.
    19: Enisabhwa ati mumenye obhukulu bhwe lyenda lya Kristo, bhunu obhukila obhwiganilisha. Mkole ganu koleleki mwijushwe no bhulengelesi bhwona bhwa Nyamuanga.
    20: Nawoli kumwene unu katula okukola bhuli musango, okukila ganu echisabhwa na ganu echiganilisha, okulabhila amanaga gaye ganu agakola emilimu munda yeswe,
    21: kumwene libhe ekushyo munda ya likanisa na mu Kristo Yesu kwa maimbo gona kajanende na kajanende. Jibhekutyo.
  4:
    1: Kulwejo, lwo mubhohya ingulu ya Latabhugenyi, enibhasabhwa mulibhate amwi lwakutyo mwabhilikiwe na Nyamuanga.
    2: Mwikale kwo bhwololo bhunene no kwikeya no kwigumilisha.
    3: Mukole kwa managa okubhika obhumwi bhwo Mwoyo mu kubhohya kwo mulembe.
    4: Gulio omubhili gumwi no Mwoyo gumwi, lwakutyo ona yaliga mubhilikihye mukwiikanya kwo kubhilikilwa kwemwe.
    5: Alio Latabhugenyi umwi, elikilisha limwi, obhubhatijwa bhumwi,
    6: na Nyamuanga umwi na Latabhugenyi wa bhona. Omwene ali ingulu ya bhyona, katula mubhyona munda ya bhyona.
    7: Kwa bhuli umwi weswe ayanibhwe echigongo okulubhana na indengo ye chigongo cha Kristo.
    8: 'Nilwakutyo amandiko agaika: Ejile agenda ingulu muno, atangasishe jingwatwa mu bhugaya. Nasosha ebhiyanwa ku bhanu.”'
    9: Niki obhugajulo bhwa, “Alinyile,” Tali ati ekile mbala jona je chalo?
    10: Omwene unu ekile ni munu oyo oyo unu alinyile ingulu muno kukila lwile lwona. Akolele kutya okubhao kwae kubheo kubhinu bhyona.
    11: 'Kristo asosishe ebhiyanwa lwa bhinu: jintumwa, abhalagi, abhalasi bhe bhisango bhyo bhwana, abhalefi, na bheigisha.'
    12: Akolele kutya okubhakola abhekilisha kwo kufulubhenda, kulwokugumbaka omubhili gwa Kristo.
    13: Kakola kutya okukinga eswe bhona chikingile obhumwi bwe likisha no bhwengeso bhwo mwana wa Nyamuanga. Kakola kutya okukinga chibhone okukomela lwa bhanu bhakingile mundengo yo kukumila mu Kristo.
    14: Inu ni kutya chitaja kubha lindi bhana, chitaja kuingisibhwa ingisibhwa enu neyo. Koleleki ati chitaja kugegwa bhuli muyaga gwa meigisho, kwo bhwengebwenge bhwa bhanu no bhujigijigi bhunu bhutasikene.
    15: Nawe chaikega, echimali mu lyenda no kukula muno munjila jona munda ya unu ali mutwe, Kristo.
    16: Kristo agwatanyishe, kwa amwi, omubhili gwona ogwabhekilisha. Gugwatanyibhwe amwi na bhuli bhiungo koleleki mubhili gwona gukule no kwiyumbaka ogwene mulyenda.
    17: 'Kulwejo, enaika linu, na enibhasabha mu Latabhugenyi: Mutalibhataga lindi lwa bhanu bha bhanyamahanga lwa kutyo abhalibhata mubhugayuke bho bhiganilisha bhwebhwe.'
    18: Bhatelewemo echisute mubhwiganilisha bhwebhwe. Bhabhilimibhwe okusoka mubhuanga bhwa Nyamuanga kwo bhumumu bhunu bhuli munda yebhwe kulwainsonga yo bhukomee bhwe mioyo jebhwe.
    19: Bhatakubhona nswalo. Bhegwatanyishe abhene mu bhujabhi mu bhikolwa bhijabhi, na bhuli chinu cho mutubho.
    20: Nawe, tikwo kutyo mweigiye ingulu ya Kristo.
    21: Enitogelati mwonguhye ingulu yae. Enitogelati mwaliga nimwiigisibhwa mumwene, lwakutyo echimali chili munda ya Yesu.
    22: Nibhusibhusi mufule amagambo gona ganu agalubhilila akagendee kemwe akakala, bhumunu bhwa kala. Ni bhumunu bhwa kala bhunu obhubhola kwainsonga yo okuligila no bhujigijigi.
    23: Mufule bhumunu bhwemwe obhwakala koleleki mukolwe bhuyaya emyoyo jo bhwiganilisha bhwemwe.
    24: Mukole kutyo mubhone okufwala bhumunu obhuyaya, bhunu obhugendana na Nyamuanga. Umogelwe mubhulengelesi no bhwelu bhwe chimali.
    25: Kulwejo, mute kula okujigajiga.”Mulome echimali, bhuli munu no mwikashanya wae,” kulwainsonga chili bhamwi kubhuli munu kuwejabho.
    26: Mubhe na lisungu, nawe mutakola bhikayo.” Lisubha nilitubhila muli mwi sungu lyemwe.
    27: Mutamuyana Omusoko omwanya.
    28: Wona wona unu kebha nibhusibhusi asige okwibha lindi. Jimwiile akole emilimu. Akole emilimu jinu jili jobhwana mumabhoko gae, koleleki atule okumsakila unu ali mukene.
    29: Amagambo amajabhi gasige kusoka mukanwa kemwe. Tali, amagambo gasoke mukanwa kemwe ganu geile ku mukene, ngabhayana echigongo bhanu abhategelesha.
    30: Na mutaja kumujubhya Omwoyo Mwelu wa Nyamuanga. Nikumwene ati mwatehyeko olunyamo ingulu yo olusiku lwo kuchungulwa.
    31: Nibhusibhusi mute kula lisungu lyona, no kubhiililwa, lilemo, na mafumo, amwi na bhuli chinu cho bhujabhi. Mubhe bhafula emwe kwe mwe.
    32: Mubhe no bhwila. Mwiswalililane emwe kwe mwe, lwakutyo Nyamuanga mu Kristo kutyo abheswaliliye emwe.
  5:
    1: Kulwejo mubhe bhanu bhwo kumulubha Nyamuanga, lwa bhana abhendwa.
    2: Mulibhatile mulyenda, lwakutyo Kristo achendele eswe, esosishe omwene ingulu yeswe. Omwene abhee chisoshwa ne chogo, okubha bhulange bhwa kiss bhwo kumukondelesha Nyamuanga.
    3: Obhulomesi no bhujabhi bhwona bhwona na inamba mbibhi itaikwa agati yemwe, lwakutyo ejendibhwa kubhekilisha, nolo amafululusho gataikwa,
    4: emisango jo bhujabhi, nolo bhusegu bhwo kujimya, ganu gatali gakisi, nawe ibheewo insime.
    5: Omutula okubha nechimali ati bhulio obhusiani, obhujabhi, nolo unu kaligila, oyo ni unu kalamya amasusano, atana mwandu gwona gwona mubhukama bhwa Kristo na Nyamuanga.
    6: Omunu wona wona atajakujiga kwa magambo gabhusa, kwa insonga ya magambo ya magambo ganu lisungu lya Nyamuanga elija ingulu ya bhana bhanu bhatakungwa.
    7: Kulwejo utaja kubha amwi nabho.
    8: Kulwokubha emwe kubhwambilo mwaliga muli muchisute, nawe woli omwitaganya mu Latabhugenyi. Kulwejo mulibhatega lwa bhana bha mubhwelu.
    9: Kulwokubha amatwasho ga mubhwelu agakumanya obhwekisi bhwona, obhulengelesi ne chimali.
    10: Yenja chinu echikondelesha Latabhugenyi.
    11: Bhutaja kubhao bhusangisi kumilimu je chisute jinu jitana matwasho, nawe nujite abhwelu.
    12: Kulwokubha amagambo ganu agakolwa nabho mubhwimbise nigokuswasha muno nolo okugasimula.
    13: Amagambo gona, gakasululwa no bhwelu, agabha abhwelu,
    14: kulwokubha bhuli echinu chinu chisuluwe echibha mubhwelu. Kulwejo owaika kutiya,”Imuka, awe umamile, na imuka okusoka mubhafuye na Kristo kalabhangilya ingulu yao.”
    15: Kulwejo mubhe nobhwenge kutyo omulibhata, mutabha lwa bhanu bhanu bhatana bhwenge nawe bhobhwenge.
    16: Mwichungulilega omwanya kulwokubha jinsikujinu nijo bhunyamuke.
    17: Mutaja kubha bhamumu, nawe, mumenye ati nilyenda lya Latabhugenyi.
    18: Mutatamilaga kwo mulamba, ogutangasha mubhunyamuke, nawe mwijusibhwe no Mwoyo Omwelu.
    19: Mulomega bhuli umwi mwimwe kwa jijabhuli, nokukuya, na jinyimbo ja mumwoyo. Mwimbe na nimukuya kwo mwoyo ku Latabhugenyi.
    20: Bhusibhusi musoshega isime kwe misango jona mwisina lya Kristo Yesu Latabhugenyi weswe ku Nyamuanga Lata.
    21: Mwisoshega emwe abhene bhuli umwi kuundi kunsime ya Kristo.
    22: Abhagasi, mwisoshega kubhalume bhemwe, lwa Latabhugenyi.
    23: Kulwainsonga omulume ni mutwe gwo mugasi, lwakutyo Kristo ali mutwe gwa likanisa. Ni muchungusi wo mubhili.
    24: Nawe lwakutyo likanisa lili emwalo ya Kristo, kutyo kutyo abhagasi bhusi bhusi bhakole kutyo kubhalume bhebhwe bhuli musango.
    25: Abhalume, mubhendega abhagasi bhemwe lwakutyo ona Kristo alyendele likanisa nesosha omwene ingulu yae.
    26: Akolele kutyo koleleki libhe lyelu. Ayeshe no kulyosha na manji mumusango.
    27: Akolele kutyo koleleki abhone omwene likanisa lyechibhalo, linu litana esolo amwi na chona chinu echisusana necho, nawe ni lyelu litana chibhibhi.
    28: Kulwainjila eyo eyo, abhalume abhendibhwa okubhenda abhagasi bhebhwe lwe mibhili jebhwe. Unu kamwenda omugasi wae keenda omwene.
    29: Atalio naumwi unu katamangana no mubhili gwae. Nawe naguchumachuma no kugwenda, lwakutyo Kristo ona kutyo alyendele likanisa.
    30: Kulwokubha eswe chili amwi no mubhili gwae.
    31: “Kulwainsonga inu omulume kamusiga esemwene na nyilamwene nibhagwatana no mugasi wae, nabhabhilikile abho nibhabha mubhili gumwi”.
    32: bhunu bhaliga bhuselekelwe. Nawe enaika ingulu ya Kristo na likanisa.
    33: Nawe, emwe bhuli umwi mwimwe nibhusibhusi amwende omugasi wae lwakutyo keenda omwene, no mugasi amugasega omulume wae.
  6:
    1: Abhana mungwega abhebhusi bhemwe mu Latabhugenyi, kulwokubha bhunu nibhwo echimali.
    2: “Ubhayega esomwana na nyokomwana”(Kulwokubha chinu nicho echilagilo cho kwamba chinu chili no mulago),
    3: “koleleki ubhe na libhando ubhone okwikala bhulame bhulela ingulu ye chalo.”
    4: Nemwe ona bhalata, mutabhakailaga abhana nimubhakola nibhabha na lisungu, nawe, mubhalele kwokubhatongela na mumalagililo ga Latabhugenyi.
    5: Emwe abhagaya, mubhega bhololo ku bhesebhugenyi bhemwe abhakuchalo anu kwokungwa no kuyalala kwo bhubha kunu okusoka mumiyo jemwe. mubhe bhalengelesi kubhene lwa kutyo muli bhalengelesi ku Kristo.
    6: Okungwa kwemwe bhutabhaga ati bhasobhugenyi bhemwe bhalabhalolaga kwo kubhakondelesha. Nawe, mubhe bhalengesi lwa bhagaya bha Kristo. Mkole Elyenda lya Nyamuanga okusoka mumiyo jemwe,
    7: mubhakolele kwe mioyo jemwe jona, kulwokubha omumukolela Latabhugenyi na atali mwana munu,
    8: jibheile mumenye ati muchikolwa chekisi chinu kakola omunu, alilamila echiyanwa okusoka ku Latabhugenyi, akabha abhee mugaya nolo unu ali mwibhule.
    9: Emwona bhesebhugenyi mukole kutyo kutyo kubhagaya bhemwe. Mutajaga kubhakanga mumenyati omwene unu ali Latabhugenyi wa bhona ni unu ali mulwile. Mumenyati bhutalio bhusolole munda yae.
    10: Mbe, mubhe na managa ku Latabhugenyi na mubhutulo bhwa managa gae.
    11: Mufwale ebhigwato bhyona bhya Nyamuanga, koleleki mubhone okwimelegulu mubhulige lige bhwa shetani.
    12: Kulwokubha obhulemo bhweswe bhutali bhwa nsagama na nyama, tali ni bhwobhukama no bhuinga bhwo mwoyo nabhatungi bhe chalo cho bhunyamuke ne chisute, ingulu ya masabhwa mulubhala lwo lwile.
    13: Kulwejo, mufwale ebhigwato bhyona ebhya Nyamuanga, mubhone okukomela ingulu yo bhunyamuke mumwanya gunu omunyamuke. Mukamala bhuli chinu, mulimelegulu.
    14: Mbe mwimeleguluga mutengejeyaye. Mkole kutya mukamala okwibhoya emikanda muchimali no bhulengelesi muchifubha.
    15: Mkole kutya mukabha mwafwae okwimalilila mumagulu gemwe go kulasha emisango jo bhwana ejo mulembe.
    16: Bhuli lubhala mugega echuma cho kwikilisha, inu eitula okusimya amakoma ga uliya omubhibhi.
    17: Mufwale ingofila yo mwelulo no bhupanga bhwo Mwoyo, bhunu bhuli msango gwa Nyamuanga.
    18: amwi na lisabha najisala. Musabhwega kwo Mwoyo bhuli mwanya. Kwo lususo lunu mubhega bhengeso bhuli mwanya kwo kwiyumaganya kwona na lisabha ingulu ya bhekilisha bhona.
    19: Musabhwe ingulu yani, koleleki niyanibhwe omusango gunu gulafumbula omunwa gwani. Musabhwe ati nimenyesibhwe kwe chimali chinu chiselekele ingulu ye misango jo bhwana.
    20: Na ingulu ye misango jo bhwana anye nili mutangasi unu nibhoelwe olunyolo koleleki munda yebhwe naike kwa libhasi lwa kutyo jinyiile okwaika.
    21: Nawe emwe ona mumenye emisango jani nakutyo ejigendelela, Tikiko omuili wani omwendwa no mukosi mulengelesi mu Latabhugenyi, kabhamenyesha bhuli chinu.
    22: Namutuma kwemwe kwainsonga inu yabhusibhusi, koleleki mumenye emisango ingulu yeswe, abhone okubhafungamya emyoyo jemwe.
    23: Omulembe gubhe kubhaili, ne lyenda ne likisha okusoka ku Nyamuanga lata na Latabhugenyi Yesu Kristo.
    24: Echigongo chibhwe amwi na bhona bhanu abhamwenda Latabhugenyi Yesu Kristo kwe lyenda linu litakufwa.
50:
  1:
    1: Paulo na Timotheo, abhakosi bha Yesu Kristo, Kubhanu bhasolelwe mu Kristo bhanu bhekaye Bhufilipi, amwi na Abhakaluka na Abhafulubhendi.
    2: Echigongo chibhe amwi nemwe no omulembe gunu ogusoka ku Lata Nyamuanga weswe na Omukama weswe Yesu Kristo.
    3: Enimusima Nyamuanga wani bhuli katungu kanu enibhechuka emwe bhona.
    4: Bhuli katungu mwisabhwa lyani kwimwe, ungwa nabhasabhilwa enikondelelwaga.
    5: Nili na isime nene kulwo obhumwi bhwemwe mu Injili kusokelela olunaku lwokwamba kukingila lelo.
    6: Nino obhuchimali ati unu ambisishe omulimo gwa kisi munda yemwe aligendelela ukugukumisha okukingila olusiku Leo Omukama Yesu Kristo.
    7: Nijakisi kulubhala lwani, okwiyungwa kutya ingulu yemwe bhona kulwokubha nibhateye mumwoyo gwani. Insonga emwe mwabheye bhejasu muchigongo na muchifungo chani mukubhambalila kwani no okumenyegesha (okusimbagilisha) Iinjili.
    8: Nyamuanga kambambalila, lwakutyo nili na inamba ingulu yemwe bhona mulyenda lya ingulu muno elya Kristo Yesu.
    9: Mbe enisabhwa ati, elyenda lyemwe likule muno mubhumenyi nonobhwengeso bhwona.
    10: Enisabila omusango ogwo koleleki mube no obhutulo obhwo kulenga no okusola amakonde muno. Echakabhili enibhasabhwila koleleki mubhe bhelu ubhutabha na njuno yonayona olunaku lwa Kristo.
    11: Echindi koleleki mwijusibhwe na litwasho lye echimali linu elibhonekana ku Yesu Kristo, kulwa likusho no obhukonde bhwa Nyamuanga.
    12: Mbe bhaili bhani, enenda nimenye kutya, amagambo ganu gambwene gakolele Iinjili igendelele muno.
    13: Niyo insonga oungwa bhamboya kulwa injuno ya Kristo, okubhoywa kwani okumenywa na abhanu bhona na abhalindi bho obhwikalo bhwo omukama.
    14: Kulubhana ne ebhifungo bhyani, abhaili bhani Mumukama, bhekilisishe no okulegeja okulasha Omusango bhatali nabhubha.
    15: Abhandi ni chimali abhamulasha Kristo kwo olwango no obhuyombo, abhandi abhakola kutyo kwo obhwiganilisha bhwekisi.
    16: Bhanu abhamulasha Kristo kwe elyenda abhamenya ati nitewe anu kwa insonga yo okubhambala Iinjili.
    17: Nawe abhandi abhamulasha Kristo kwo omutubho no omwoyo mubhibhi. Ebhetogela ati abhaleta jinyako kwanye muminyororo jani.
    18: Kulwejo nitakukukwa, nikondelewe kulwokubha Kristo kalasibhwa kwa njila yonayona! Na niligendelela okukondelelwa!
    19: Kulwokubha enimenya ati linu lililetelela ninigulilwa. Omusango gunu gulisokokoka kulwa lisabhwa lyemwe na kwo obhusakisi bhwa Mwoyo was Kristo.
    20: Okwingana na obhwiikanyo bhwani obhwe echimali ni kutya, nitalibhona nswalo. Badala yejo, kwa libhasi lyona, lwa kutyo jili nsiku jona kukinga olyanu, eniikanya ati Kristo alikusibhwa mumubhili gwani, mukatungu ko obhuanga no olufu.
    21: Kulwokubha kwanye, obhulame ni Kristo, okufwa kulimo libhona.
    22: Nawe, labha okulama chimubhili okwibhula litwasyo mumilimu jani, kulwejo nitakumenya echokusola.
    23: Kunsonga enisindikwa na ameganilisho gabhili ganu. Nina inamba yokusiga omubhili nibhe amwi na Kristo, echo nicho echinu cho obhugusi bhunene muno.
    24: Tali okusigala mumubhili gunu ni gambo lya kisi sana ingulu yemwe.
    25: Kulwokubha enimenya bhusibhusi ingulu yo omusango gunu, enimenya enisigala no okugendelela okubha amwi nemwe bhona, koleleki mugendelele no okukondelelwa mulikilisha.
    26: mukingile okubhona likusho ku Kristo Yesu, ingulu yani okubha enisubha okwikala amwi nemwe lindi.
    27: Nawe ubhalame bhwemwe bhwinganilile lwakutyo Iinjili ya Kristo eyaika. Mukole kutyo koleleki nilibha naja okubhalola amo nikabhula okuja, nungwega ati mwimeleguyu obhutasingita mumwoyo gumwi, eninambaalila okungwa ati muli na Mwoyo gumwi, nimwisigombela elikilsha lya Iinjili ku bhumwi bhweme.
    28: Nolwo mwasiga kubhaya echinu chonachona chinu echikolwa na abhasoko bhemwe. Echo kutyo kubhene ni chimenyegesho cho obhubhibhi. Nawe kwimwe ni chimenyegesho cho omwelulo okusoka ku Nyamuanga.
    29: Kunsonga emwe muyabhilwe kulwe emillimu ja Kristo, kutali kumwikilisha kwenyele, tali nokunyasibhwa ingulu yomwene.
    30: Kulwokubha muli na inyombo ilyailya lwakutyo mwailolele kwanye na omungwa lwakutyo ninayo okukingila olyanu.
  2:
    1: Labha kuliwo okukomesibhwa mu Kristo. Labha kuliwo okufung'ama okusoka ku lyenda lyaye. Labha bhuliwo obhumwi bhwa Mwoyo. Labha chiliwo echigongo no okusasila.
    2: Mbe mumalishe ubhukondelwa bhwani kwo obhwiganilisha bhumwi muli ne elyenda limwi, muli no obhumwi mu mwoyo, na muli na injila imwi.
    3: Mwasiga kukolela omutubho no okwikuya. Tali mubhe bhololo nimulola abhandi okubha bhekisi muno okukila emwe.
    4: Bhuli umwi wemwe asiga okwangalila ubhukene bhwaye enyele, tali angalile obhukene bhwa abhandi ona
    5: Mbe mubhe no obhwiganilisha lwa bhunu alinabhwo Kristo.
    6: Ko omwene atateshenye na Nyamuanga. Nawe ateyunguywe ati okubha lwa Nyamuanga ni chinu cho okulumatana nacho.
    7: Nasiga jona ejo, omwenekili nekeya. Nagega olususo lwo omukosi. Naja agegele olususo lwo mwanamunu.
    8: Omwene ekeyishe nabha wokungwa okukingila nafwa, nafwa kumusalabha.
    9: Kulwejo Nyamuanga amukusishe muno. Amuyanile lisina ekulu likilile bhuli esina.
    10: Akolele kutyo koleleki mwi lisina lya Yesu bhusibhusi bhuli munu atele ebhiju. Ebhiju bya bhanu bhali mulwile na bhanu bhali ingulu ne emwalo ya insi.
    11: Akolele kutyo koleleki bhuli lulimi lwaike ati Yesu Kristo ni Mukama, kulwa likusyo lyo Lata Nyamuanga.
    12: Kulwejo, bhendwa bhani lwakutyo omungwa nsiku jona, kutali ati nikasanga niliamwi nemwe nawe nolwo nikasanga nitaliwo, mubhe na amanaga no omwelulo gwemwe kwo obhubha no kuyalala.
    13: Kulwokubha Nyamuanga niwe kakola emilimu munda yemwe koleleki abhasakile okwiganilisha no okukola amagambo ganu agamukondelesha.
    14: Mukole amagambo gona obhutalunduma no okuyakana.
    15: Mukole kutyo koleleki mutalundumilwa, mubhe bhana bha Nyamuanga bhalengelesi mutali na kakojole. Mbe mukole kutyo koleleki mubhe lumuli lwe echalo, mu lwibhulo olunyamuke no olubhibhi.
    16: Mugwatilile muno omusango gwo obhuanga koleleki nibhe na insonga yo okukusha kulunaku lwa Kristo. Niwo nimenye ati nitabhilimaga kubhusha omwanya nolwo nitenyashaga bhila nsonga.
    17: Nawe nolwo labha abhanyisiga lwe echiyanwa ingulu ye echitambo na ohhufulubhendi bhwe elikilisha lyemwe, enikondelelwa, na enikondelelwa amwi nemwe bhona.
    18: Emwe ona omukondelelwa, no omukondelelwa amwi nanye.
    19: Nawe eniikanya ku Mukama Yesu okumutuma Timoteo kwimwe akatungu kanu, koleleki nitulwemo omwoyo nikamenya emisango jemwe.
    20: Kulwokubha nitanaundi lwo omwene unu ali no obhumenyi bhwo okulola amagambo lwo omwene, unu ali nobhwiganilisha bhwe echimali ingulu yemwe.
    21: Abhandi abho nakatumile abhemenya ku bhwebhwe, emisango ja Yesu Kristo bhatajimenya.
    22: Nawe omumenya obhukonde bhwaye, kulwokubha ali lwo omwana kutyo kasakila esemwene, nikwo kutyo akolele nanye emilimu ja Iinjili.
    23: Kulwejo eniikanya okumutuma bhwangu nikamenya chinu chilija okumbona.
    24: Nawe enikomelesha ku Mukama ati anye omwene omwanya gutali mulela nilija.
    25: Nawe eniganilisha ati ni kisi okumusubhya Epafuradito kwemwe. Omwene ni muili wani na ni mukosi wejasu na nimusilikale wejasu, ni musolwa na nimukosi wemwe ingulu yo obhukene bhwani.
    26: Kulwokubha aliga no obhubha na aliga nenda okwiyanja amwi nemwe bhona, okubha mwonguywe aliga nasibhwa.
    27: Kunsonga nichimali aliga nasibhwa alimugafwa. Nawe Nyamuanga namusasila, na echigongo echo chaliga chitali ingulu yaye ela, tali chaliga chili ingulu yani ona, koleleki nitalibhona obhusulumbaye bhunene.
    28: Kulwejo namusubhya kwemwe bhwangu, koleleki mkamubhona lindi mukondelelwe amwi nanye nikawamo olujugumo.
    29: Mumukaribhishe Epafradito mwisina lyo Omukama no obhukondelelwa bhwafu. Muyanega echibhalo abhanu bhejabho unu.
    30: Kulwokubha kulwe emilimu ja Kristo alebheleye okufwa. Ateye obhulame bhwaye muntambala koleleki anchungule, nakola echo mutatulile okukola okunfulubhendela kwokubha mwaliga mulikula nanye.
  3:
    1: Mbe kubhutelo, bhaili bhani mukondelelwe muli Mumukama. Nitakulola nyako okubhandikila lindi emisango jilya jilya. Amagambo ganu galibhayana omulembe.
    2: Mwikenge na jimbwa. Mwikenge na abhakosi abhabhibhi abhemilimu. Mwikenge nabhanu abhetema tema emibhili jebhwe.
    3: Kulwokubha eswe neswe okutenda. Eswe neswe bhanu echilamya Nyamuanga kulwo Mwoyo. Bhanu echikuya mu Yesu Kristo, na bhanu chitali no obhuigi mumubhili.
    4: Kulwejo, chisanga aliwo omunu wo okwiikanya omubhili gunu, anye nakatulile okukola kutyo okukila bhona.
    5: Kunsonga natendelwe kulunaku lwa munana, nebhuwe muluganda lwa Abhaisraeli. Nili wa muluganda lwa Bhenjamini. Nili Mweburania wa Abhaeburania. Okukumisha ubhulengelesi bhwe echilagilo cha Musa, naliga nili Omufarisayo.
    6: Kulwa amanaga gani nanyasishe Likanisa. Kulwo okubhaya obhulengelesi bwe ebhilagilo, naliga nitali ne echikujusho mubhilagilo.
    7: Nawe kumisango jona jinu nalolele ati jino obwekisi kwanye, nagalolele kuti manu kulwo okumumenya Kristo.
    8: Nichimali emisngo jona enijibhala jitali na mugaso kulwo obhukonde bhwo okumumenya Kristo Omukama wani. Kulwo omwene nisigile emisango jona, enigalola lwa amanu koleleki nimubhone Kristo,
    9: na nibhonekane munda yaye. Nitali no obhulengelesi bhwani omwene okusoka mubhilagilo, tali nili no obhulengelesi bhunu obhusokana ne elikilisha mu Kristo, linu elisoka ku Nyamuanga, eyo obhusimbagililo mulikilisha.
    10: Oli anu enenda okumumenya na amanga ago obhusuluko bhwaye no obhumwi obhwa inyako yaye. Enenda okuindulwa na Kristo mu chijejekanyo echo olufu lwaye,
    11: koleleki nibhe no obhwiikanyo mubhusuluko bhwa abhafu.
    12: Jitali ati namalile okubhona emisango ejo, amwi ati nabheye mulengelesi mumisango ejo. Nawe enikomesha koleleki nitule okubhona echiyanwa chinu Kristo Yesu amalile okumbonela ingulu yo omwene.
    13: 'Bhaili bhani, nitakumenya ati namalile okubhona emisangi ejo. Tali enikola omusango gumwi: Againyuma enilabhilwa enilolelela agaimbele.'
    14: Enikomesha koleleki nikinge nkundego no okubhona echiyanwa chinene echo okubhilikilwa na Nyamuanga mu Kristo Yesu.
    15: Bhona bhanu chilamile mukuchungulwa, ni bhusi bhusi chiganilishe kutyo. Ka labha alio omunu undi unu keganilisha kundi ingulu yo omusango gwona gwona, mbe Nyamuanga alilitula abhwelu imbele yemwe ona.
    16: Nolwo jikabha kutyo, omwanya gukakinga, chigendelele imbele okulubhana na intungwa ilya chalubhaga okukingila olyanu.
    17: Bhaili bhani, ni mundubhe anye. Mubhetegeleshe kwakisi bhanu bhalamile lwakutyo eswe chili.
    18: Abhafu bhanu bhalamile nibhanu nabhabhwiliye ingulu yebhwe, na enisubha okubhabhwila ni ndililako; abhanu bhafu bhekaye bhali bhasoko bho omusalabha gwa Kristo.
    19: Obhutelo bhwebhwe no okunyamuka. Kulwokubha Nyamuanga webhwe ni inda, echisilimu chebhwe chili na jinswalo. Abheganilisha amagambo ge echalo.
    20: Nawe obhwikalo bhwese bhuli mulwile, enu echiikanya niyo ali omwelusi weswe Yesu Kristo.
    21: Aliindula emibhili jeswe emilenga nijibha lwo ogwaye ogwa likusho; kwo obhutulo bhulya bhulya obhwo kakolela okukama ebhinu bhyona.
  4:
    1: Klwejo bhendwa bhani, bhanu nikenele, abho muli ekondelelwa na likusho lyani; mwimelegulu musimbagiliye ku Mukama, emwe abhasani bhani abhendwa.
    2: Enikusabhwa awe Eudia, nawe ona Sitinke enikusabhwa, musubhye obhungwani bhwo omulembe agati yemwe, kulwokubha kubhubhili bhweme bhona mwagwatene no Omukama.
    3: Chimali enibhasabhwa emwe abhakosi bhejasu, mubhasakile abhagasi bhanu kwokubha chakolele nabho okulasha Iinjili yo Omukama chili na Kelementi amwi na abhakosi bhandi abho Omukama, bhanu amasina gebhwe gandikilwe muchitabho cho obhuanga.
    4: Mukondelelwe muli ku Mukama nsiku jona, enaika Lindi ati mukondelelwe.
    5: Abhanu bhona bhabhumenye obhufula bhwemwe. Omukama ali ayeyi.
    6: Musige kwinyasha ku musango gwona gwana. Mukolega amagambo gemwe kwa injila ya lisabhwa, okulembeleja no okusima. Obhukene bhweme gamenyekane okusoka ku Nyamuanga.
    7: Mbe omulembe gwo Omukama gunu guli ingulu okukila obhumenyi bhwona, ogulinda emyoyo no obhwiganilisha bhweme kwo obhusakisi bhwa Yesu Kristo.
    8: Mbe kubhutelo, bhendwa bhani mwiganilishega muno amagambo gona agechimali, agechibhalo, agobhulengelesi, obhwichumi, elyenda, na ganu agaleta emisango ejobhwana, agobhwengeso, na ganu agendwa okukusibhwa.
    9: Mukole amagambo ganu mweyigiye, ganu mwalamiye, ganu mwonguwe na ganu mwalolele kwanye agamukanwa na agebhikolwa na Lata weswe owo omulembe alibha amwi nemwe.
    10: Nili nobhukondelelwa bhwafu muno ingulu yemwe ku Mukama kulwokubha emwe mwelesishe lindi obwiganilisha bhwo okunsakila. Nichimali kubhwambilo, mwaliga nimwenda okunkumanya kubhukene bhwani nawe mutabhwene omwanya gwo okunsakila.
    11: Nitakwaika kutyo koleleki nibhone echinu kulwo obhukene bwani. Okubha neigiye okwiyungwa ku mbala jona.
    12: Enimenya okwikala mukatungu ko okubhulwa nolwo akatungu kanu ousanga nili na bhyafu. Kumbala jona jinu, niigiye imbisike eyokulya akatungu ko omwiguto na akatungu ka injala, yaani okubha n bhyafu no okubhulwa.
    13: Enitula okukola ganu ko okusakilwa
    14: Nolwo jitali kutyo, mwakolele kisi okugwatana nanye munyako jani.
    15: Emwe Abhafilipi omumenya ati kubhwambilo bhwa Iinjili nejile nasoka Makedonia, litaliwo Likanisa linu lyansakiye ku magambo go okusosha no okulamila tali emwela mwenyele.
    16: Nolwo ao naliga nili Tesasiloniki, emwe mwantumie omusaada kwiya ngendo nyafu ingulu yobhukene bhwani.
    17: Nitali na nsonga ati enilonda obhusakisi. Tali enaika kutyo koleleki mubhone amatwasho ganu gali ne echibhalo kwimwe.
    18: Nalamiye ebhinu bhyona, olyanu nijusibhwe ebhinu bhyafu. Nilamiye ebhinu bhyemwe okusoka ku Epafuradito. Ni bhinu bhyakisi ebhilangila lwa amafuta ago obhulange, ganu agendibhwa ne ebhinu bhyona ebhyo ni chiyanwa chinu echikondelesha Nyamuanga.
    19: Mbe kulwejo, Nyamuanga wani alija okubhejusha ebhinu kubhukene bhwemwe kwibhona lya likusho lyaye ku Yesu Kristo.
    20: Mbe olyanu ku Nyamuanga na Lata weswe libheo likusho akajanende na akajanende. Amina.
    21: Obhukesha bhwani bhukinge kubhuli mwikilisha unu ali Kukristo Yesu. Abhendwa bhanu nilinabho anu abhabhakesha.
    22: Na abhekilisha bhanu bhali anu abhabhakesha, muno muno abhainda ya Kaisari.
    23: Mbe olyanu omulembe gwo Omukama weswe Yesu Kristo gubhe amwi ne emwoyo gwemwe.
51:
  1:
    1: Paulo, Intumwa ya Yesu Kristo mu kwenda kwa Nyamuanga, na Timotheo owasu,
    2: ku bhekilisha na bhasu abheikanyibhwa mu Kristo bhanu bhali Kolosai. Echigongo chibhe kwemwe, no mulembe okusoka ku Nyamuanga Lata weswe.
    3: Echisosha isime ku Nyamuanga, Lata wa Latabhugenyi weswe Yesu Kristo, na echibhasabhila kwiya kafu.
    4: Chonguywe elikilisha lyemwe mu Yesu Kristo no kwenda kunu mulinakwo ku bhaliya bhona bhanu bhauywe ingulu ya Nyamuanga.
    5: Muli no kwenda kunu kulwo kwiikanya kwe chimali kunu mwabhikiywe Mulwile ingulu yemwe. Mwonguywe ingulu yo kwiikanya okwo okwe chimali guchali mu musango gwo kumasha, omusango gwo bhwana,
    6: gunu gwijile kwemwe. Omusango gwo bhwana gunu gwibhuye litwasho na kuswila Chalo chona. One eikola kutya mwiimwe okusokelela ku lusiku lunu mwonguywe no kwiingila okulubhana ne chigongo cha Nyamuanga mu kumasha.
    7: Gunu nigwo omusango gwo bhwana gunu mweigiye okusoka ku Epafra, omwendwa weswe omukosi wejasu, unu ali mukosi mwiikanyibhwa wa Kristo kulweswe.
    8: Epafra agukolele gumenyekane kweswe okwenda kwemwe mu Mwoyo.
    9: Kunsonga yo kwenda kunu, okusokelela ku lusiku lunu chonguywe kutya, chichali kusinga kubhasabhila. Echibhalikisho ati mwijusibhwe obhwenge bhwo kwenda kwaye mu bhwengeso bhwona no bhumenyi bhwe chinyamwoyo.
    10: Echisabhwa ati mulibhatile mu bhwiikanyibhwa obhwa Latabhugenyi mu ngendo ejo jikondelesishe. Echisabhwa ati omwibhula litwasho mu bhuli chikolwa che kisi na ati omukula mu bhumenyi bhwa Nyamuanga.
    11: Echisabhwa ati mutule okutendwa amanaga mu bhuli bhutulo okulubhana na managa ya likusho lyaye mu kwigumilisha na mu kwikomesha Leona.
    12: Echisabhwa ati, mu kukondelwa, omusosha isime ku Lata, unu abhakola emwe mutule okubha ebhala mu kulya omwandu gwa bhekilisha mu bhwelu.
    13: Achikisishe okusoka mu bhuteile bhwe chisute no kuchifululila mu bhukama bhwo Mwana waye omwendwa.
    14: Mu Mwana waye chili no kwelesha, unu ali musasisi we bhibhibhi.
    15: Omwana ni chijejekanyo cha Nyamuanga unu atakubhonekana. Ni wo bhubhele mu bhumogi bhwona.
    16: Kulwo kubha ku mwene ebhinu bhyona bhyayangilwe, bhilya bhinu bhili mu lwile na bhinu bhilimo mu chalo, bhinu ebhibhonekana na bhinu bhitakubhonekana. Bhikabha ni bhya chikama amwi bhya bhutulo amwi bhya bhutungi amwi ebhya managa, ebhinu bhyona bhiyangilwe no mwene na ingulu yaye.
    17: omwene niwe atangatiye ebhinu bhyona, na mu mwene bhinu bhyona bhigwatene amwi.
    18: No mwene niwe mutwe gwo mubhili niyo ikanisa, mwenene niwe obhwambilo no mwibhulwa wo bhubhele okusoka mu bhafuye, kwibhyo, ana omwanya gwo kwamba agati ye bhinu bhyona.
    19: Kulwo kubha Nyamuanga akondeleywe ati okukumila kwaye nukwikala mu mwene,
    20: no kugwatanya ebhinu bhyona kwaye ku mwene mu njila yo mwana waye. Nyamuanga akolele omulembe okulabha mu nsagama yo musalabha gwaye. Nyamuanga agwatanyisishe ebhinu bhyona mu mwenene, alabha ni bhinu bhya mu chalo amwi bhinu bhya Mulwile.
    21: Emwe one, mu mwanya gumwi kwaliga muli bhagenyi ku Nyamuanga na mwaliga muli bhasoko bhaye mu bhwenge na mu bhikolwa bhibhibhi.
    22: Mbe nawe woli abhagwatanyishe emwe kwo mubhili gwaye okulabha ku lufu. Akolele kutya koleleki abhalete emwe abhwelu, bhanu mutane-solo nolwo kakojole kona imbele yaye,
    23: mbe mukagendelela mu likilisha, lwa kutyo mwalumatanyibhwe ni mukomela, nolwo obhutasosibhwao no kusilwa kula mu kusoka mu liikanya lyo bhubhasi elyo musango gwo bhwana gunu mwonguywe. Gunu nigwo omusango gwo bhwana gunu gwalasibhwe ku bhuli munu unu ayangilwe emwalo yo lwile. Gunu nigwo omusango gwo bhwana gunu kugwo anye, Paulo, mwabhee mukosi.
    24: Woli enikondelelwa jinyako Jani kulwa ingulu yemwe. Nanye enikumisha mu mubhili gwani chinu chinkeyeye kulwa jinyako ja Kristo kulwa ingulu yo mubhili gwaye, gunu guli Kanisa.
    25: Anye nili mukosi wa likanisa linu, kisi-kisi no bhukosi bhunu nayanilwe okusoka ku Nyamuanga kulwa ingulu yemwe, okwijusha omusango gwa Nyamuanga.
    26: Chinu nicho echimali cha imbisike inu yaliga iselekelwe mu miyaka myafu na ku maimbo gona. Mbe nawe woli yasuluywe ku bhona bhanu abhekilisha mu mwene.
    27: Ni ku bhaliya bhanu Nyamuanga aga endele okusulula kutyo bhuli obhunibhi bhwa likusho elya imbisike ye chimali inu agati ya Maanga. Ni ati Kristo abhalimo emwe, obhubhasi bhwa likusho linu elija.
    28: Unu niwe echimulasha. Nichibhekengya bhuli munu, no kumwiigisha bhuli munu kwo bhwengeso bhwona, koleleki ati chimulete bhuli munu akumiye mu Kristo.
    29: Ingulu ya ganu, anye enikomesha no kwilwanilila okulubhana na managa gaye ganu agakola emilimu munda yani mu bhutulo.
  2:
    1: Kwo kubha enenda mumenyele lwa kutyo nili na jinyako nyafu ingulu yemwe, ku bhona bhanu bhaliyo Laondikia na kubhona bhanu bhachali kubhona obhusu bhwani mu mubhili.
    2: Enikola emilimu koleleki ati emioyo jebhwe jitule okusilisibhwa kwo kuletwa amwi mu kwenda na mu bhunibhi bhwona mu bhwafu bhwe chimali mu bhukumiye bhwo bhumenyi mu kuimenya imbisike ye chimali ya Nyamuanga, unu ali Kristo.
    3: Mu mwene omwo nimwo bhuli obhubhikilo bhwona obhwo bhwengeso no bhumenyi bhiselekelwe.
    4: Enaika kutya koleleki ati omunu wona wona asiga kubhakondelesha obhulige-lige kwo bhusimusi bhwo kukongya-kongya.
    5: Nolwo kutyo nitaliwo amwi nemwe mu mubhili, mbe nawe niliwo amwi nemwe mu Mwoyo. Enikondelwa okukolwa obhwitondi bhwemwe bhwe kisi na bhya managa ne likilisha lyemwe mu Kristo.
    6: Lwa kutyo mwamulamiye Kristo Latabhugenyi, mulibhatilega mu mumwene.
    7: Nimusimbagililega mu mwene, nimubakwega mu mwene, nimusimbagilile mu likilisha lwa kutyo mweigisibhwe, no kubhoywa mu isime nyafu.
    8: Mbe nimulole ati munu wona wona asiga kubhakoma kwo bhwenge-bhwenge na masango gatalimo chona chona gali ga bhujigi -jigi okulubhana no bhusimuka bhwa bhana-munu, okulubhana no bhitondi bhwe Chalo, na atali ati okulubhana na Kristo.
    9: Kulwo kubha mu mwene obhukumiye bhwona obhwa Nyamuanga bhunu bhulame mu mubhili.
    10: Nemwe mwijusibhwe mu mwene. Omwene ni mutwe gwa bhuli bhuinga no bhutulo.
    11: Mu mwene one mwatendelwe, kwo lutendo lunu lutakolelwe na mwana-munu mu kusosibhwako omubhili na inyama, mbe nawe ni lutendo olwa Kristo.
    12: Mwasikilwe amwi nage mu bhubhatijo. Na munjila ye likilisha mu mwene mwasuluywe kwo bhuinga bhwa Nyamuanga, unu amusuluye okusoka mu bhafuye.
    13: Na anu mwaliga mufuye kulwe bhikayo bhyebhwe no okulema okutendwa kwe mibhili nemwe, abhakolele kubha bhaanga amwi nage no kuchisasila ebhikayo bhyeswe bhyona.
    14: Asimishe obhwichukisho bhwo libhanja linu lyaliga lyandikilwe, no bhwitondi bhunu bhwaliga bhutasikene neswe. Asosisheo bhona no kubhibhambila ku musalabha.
    15: Asosisheo amanaga no bhutungi. Agatee abhwelu no kugakola kubha lumula lwo bhuigi ku njila yo musalabha gwaye.
    16: Kulwejo, munu wona wona asiga kubhakoma emwe mu kulya amwi mu kunywa amwi okulubhana na jinsiku eja malya amwi mukubhonekana kwo kwesi, amwi mu nsiku ja isabhatho.
    17: Linu ni lilengesi lye misango jinu ejija, mbe nawe omunyumbu ni Kristo.
    18: Omunu wona asigakusakulwa omuyelo gwaye mu kuligila no kwikeya no kulamya bhamalaika. Omunu wejabho oyo kengila mu misango jinu alolele no kukongibhwa mu meganilisho gaye ago mubhili.
    19: Omwene atakugugwatilila omutwe. Ni kusoka mu mutwe ati omubhili gwona okulabha mu bhyungo bhyaye na mumawa nigugwatana no kugwatanyisibhwa amwi; no kukula kwo bhukusi bhunu obhusosibhwa na Nyamuanga.
    20: 'Alabha mwafuye amwi na Kristo mu ntungwa je Chalo, kawoli kulwaki omulama lwa bhanu abhatongelwa ne Chalo:'
    21: “Mwasiga kugwata, nolwo kuloja, nolwo kugwata”?
    22: Ganu gona galagiliywe ingulu yo bhunyamuke bhunu obhuja no bhweselanya, okulubhana na melesho na meigisho ga bhana-munu.
    23: Ebhilagilo bhinu bhili no bhwengeso obhwa jidini jinu jikolelwe kwo kwilola no kwikeya na jinyako jo mubhili. Mbe nawe jitana bhugusi bhulambu bhitasikene na inamba yo mubhili.
  3:
    1: Alabha lindi Nyamuanga abhasigile amwi na Kristo, mbe jemujiyenje emisango jinu jili ingulu enu Kristo enyanjile mu kubhoko kwebhulyo okwa Nyamuanga.
    2: Nimwiganilishe okulubhana ne misango jinu jili ingulu, jitali jo okulubhana ne misango je Chalo.
    3: kulwo kubha mufuye, no bhulame bhwemwe bhuselekelwe amwi na Kristo ku Nyamuanga.
    4: Mu mwanya gunu Kristo alibhonekana, ganu bhuli bhulame bhwemwe, mbe niwo nemwe one mulibhonekana nage mwikusho.
    5: Kulwejo nimugete emisango ago gali mu chalo ganu gali, obhulomesi, obhujabhi, inamba mbibhi, okwisigombela kubhibhi, no bhulomesi, ago nigo ibhaada yo kulamya ebhisusano.
    6: Ni ingulu ye misango jinu lisungu lya Nyamuanga elija ingulu ya bhana bhanyantogwa.
    7: Ni ingulu ye misango jinu emwe one mwalibhatiyemo anu mwejile mwekala agati- yebhwe.
    8: Mbe nawe woli ni bhusi-bhusi mugasoshewo amasango ganu gona. Ganu gali, lisungu, ebhinyiga, okwisigombela kubhibhi, okufuma, ne misango mijabhi jinu ejisoka mu minwa nemwe.
    9: Mwasiga kujigana abhene kwa abhene, kwo kubha mwamufulile omunu wemwe owa kala ne bhikolwa bhyaye.
    10: Mwafwaye munu muyaya, bhunu obhukolwa bhuyaya mu bhumenyi okulubhana ne chijejekanyo cha uliya unu amumogele.
    11: Mu bhumenyi bhunu, ataliyo mugiriki amwi Muyaudi, okutendwa no kulemo tendwa, okusoka, unu atali musomi, mugaya, na unu atali mugaya, mbe nawe kukila mwenene Kristo ni misango jona mu jona.
    12: Kuti bhasolwa bha Nyamuanga abhelu na abhendwa, nimufwalega obhunyamunu bhwe kisi, obhwila, obhwikeya, obhwololo no kwigumilisha.
    13: Nimugegelanega abhene kwa bhene. Nimusasilanega bhuli munu no wejabho. Alabha omunu akabha ne chisango chitasikene no wejabho, amusasile lwa kutyo guliya gwabhee Latabhugenyi abhasasiye emwe.
    14: kukila masango ganu gona, nimubhe no kwenda, chinu nicho echikolwa cho bhukumiye.
    15: Omulembe gwa Kristo na gubhatangashe mu Mioyo jemwe. Jaliga jili ingulu yo mulembe gunu ati mwabhilikiliywe mu mubhili gumwi. Nimubhega na isime.
    16: No musango gwa Kristo gwikalega mwime kwo bhunibhi. Kwo bhengeso bhwona, nimwiigishanye no kuindana abhene kwa bhene mu jabhuli, mu nyimbo, na mu nyimbo ja mu Mioyo. Nimwimbe kwa isime mu Mioyo jemwe ku Nyamuanga.
    17: Na chona chona chinu okukolwa, mu misango amwi mu bhikolwa, nimukolega jona mwisina lya Latabhugenyi Yesu. Mumuyane isime Nyamuanga Lata okulabha ku mwene.
    18: Abhagasi, bholobhelega abhalume bhwebhwe, lwa kutyo ejikondelesha mu Latabhugenyi.
    19: Emwe one abhalume, nimubhendega abhagasi bhemwe, na mwasiga kubha bhalulu ku bhenene.
    20: Abhana abhatoto, nimubholobhelega abhebhusi bhemwe mu misango jona, kulwo kubha nikwo kutyo ejimukondelesha Latabhugenyi.
    21: Emwe one bhalata nimusigega okubhanyasha abhana abhatoto bhemwe, koleleki ati bhasiga kufwa mutima.
    22: Emwe abhagaya, nimubholobhelega abhakulu bhemwe mu mubhili ku misango jona, atali kwo bhufulubhendi bhwa meso kuti bhanu bho kukondelesha-la, nawe kwo Mwoyo gwe chimali. Mumubhaye Nyamuanga.
    23: Chona chona chinu omukola, nimukolega okusoka mu mitima jemwe kuti ku Latabhugenyi na atali ku bhana-munu.
    24: Mumenyele ati muliyela omuyelo gwo omugabho okusoka ku Latabhugenyi. Ni Kristo Latabhugenyi unu omukolela.
    25: Kunsonga yona yona unu kakola ganu gatali go bhulengelesi alilamila indamu ku bhikolwa bhinu bhitali bhyo bhulengelesi ganu akolele, na italio solole.
  4:
    1: Bheso bhugenyi, nimusoshega ku bhagaya emisango jinu jili jo bhulengelesi ne ja Jintugwa je kisi. Mumenyele one ati munage Latabhugenyi mu lwile.
    2: Nimugendelelega okukomela mu kusabhwa. Nimutengejenga mwijo mu sime.
    3: Nimusabhwega muli amwi ingulu yeswe one, koleleki ati Nyamuanga egule omulyango ingulu yo musango, okwaika imbisike ye chimali eya Kristo. Kunsonga ya linu nibhoyelwe ne bhibhoyelo.
    4: Na nimusabhwega ati nitule okuguta abhwelu, lwa kutyo jinyiile okwaika.
    5: Nimulibhatega mu bhwengeso ku bhaliya bhanu bhali emwila, muguchuse omwana.
    6: Emisango jemwe na jibhe ne chigongo mu mwanya gwona, na galungwe omunyu katungu Kona, koleleki ati mutule okumenya lwa kutyo kubheile okumusubhya bhuli munu.
    7: Ku misango jinu ejilubhililana nanye, Tikiko kakola jimenyekane kwemwe. Omwene ni wasu omwendwa, omukosi omwiikanyibhwa, no mugaya wejasu mu Latabhugenyi.
    8: Enimutuma kwemwe ingulu ya linu, ati mutule okumenya emisango jinu ejo kulubhililana neswe one ati mutule okubhatamo omwoyo.
    9: Enimutuma amwi na Onesimo, owasu omwendwa omwiikanyibhwa, no oumwi wemwe. Abhajo okubhabhwila bhuli chinu chinu chabhonekene anu.
    10: Aristarko, omubhoywa wejasu, kabhakesha, one na Marko omwana wa mama-wabho na Bharnabha unu mwalamiye obhwitondi okusoka kwaye, “Nolwo akaja kwemwe, mumulamile,”
    11: Nawe Yesu one unu kabhilikilwa Yusto. Bhanu bhenyele ni bho olutendo ni bhakosi bhe bhilimu bhejasu ingulu yo bhukama bhwa Nyamuanga. Bhwebhwe bhanu bho kusilisha anye.
    12: Epafra one kabhakesha. Omwene ni umwi wemwe na ni mugaya wa Kristo Yesu. Mwenene akomee mu okusabhwa koleleki ati mutule okwimelegulu kwo bhukumiye no kumenyegesha mu kukumila kwe lyenda lyona elya Nyamuanga.
    13: Kulwo kubha enimubhambalila, ati akomee okukola emilimu ingulu emwe, kubhanu bhali Laodekia, na kubhanu bhali Hierapoli.
    14: Luka ulya omufumu omwendwa, na Dema abhabhakesha.
    15: Abhabhakesha abhasu bhanu bhali Laodekia, na Nimfa, na likanisa lilya linu Lili eyo ika ewae.
    16: Inyalubha inu alibha yasomwa kwimwe, isomwe one mwi Kanisa lya bhalaodekia, nemwe one mukomeleshe ati omuisoma inyalubha ilya okusoka Laodekia.
    17: Yaika kwa Arkipo, “Lola obhufulubhendi bhulya bhunu ulamiye mu Latabhugenyi, ati kukwiile okuikumisha.”
    18: Obhukesha bhunu ni bwo kubhoko kwani Anye omwene -Paulo. Nimujichuke jimboyelo jani. Echigongo chibhe amwi nemwe.
52:
  1:
    1: Paulo, Silwano na Timoteo mwikanisa Lya abatesalonike mu Nyamuanga Lata na Latabhugenyi Yesu Kristo. Echigongo no mulengelesi bhibhibhi amwi nemwe.
    2: Echisosha isime ku Nyamuanga bhuli mwanya ingulu yemwe bhona, mu mwanya gunu echibhaika mu okusabhwa kweswe.
    3: Echichuka bhila kuta imbele ya Nyamuanga na Lata weswe emilimu jemwe ejelikilisha, mu bhwafu bhwo kwenda, no bhwigumilisha obhwo bhubhasi kulwa ingulu yo mwanya gundi mu Latabhugenyi Yesu Kristo.
    4: Bhaili bhanu omwendwa na Nyamuanga, chimenyele okubhilikilwa kwemwe.
    5: Na lwa kutyo emisango jo bhwana jachijie kwiswe kwimwe atali kulwo musango-ela nawe one mu managa, mu Mwoyo Mwelu, na mu chimali. Mu namuna eyo, mumenyele eswe one ati chaliga bhanu bha inamuna ki agati-gati yemwe ingulu yemwe.
    6: Mwaliga muli bhanu bho kuchilolelako eswe na Latabhugenyi, lwa kutyo mwagulamie omusango mu nyako mu kukondelelwa kunu okusoka mu Mwoyo Mwelu.
    7: Na mukubhonekana kwaye, nimubha chijejekanyo ku bhona mu Makedonia na Akaya mu bhanu abhekilisha.
    8: Kulwo kubha okusoka kwemwe omusango gwa Nyamuanga gwaswilile oneone, nolwo atali mu Makedonia na Akaya yenyele. Okwiya kwae, bhuli ebhala elikilisha lyemwe mu Nyamuanga lyaswilile one no kubhonekana kwae, chitakenele kwaika chona chona.
    9: Kulwo kubha abhene bhenene abhamenyesha okuja kweswe kwaliga kwa mbikaki agati yemwe. Abhelesha lwakutyo mwamuindukie Nyamuanga okusoka mubhisusano no kumukolela Nyamuanga unu ali muanga no we chimali.
    10: Bhasosishe emisango ati mulindilie omwana wae okusoka Mulwile, unu asuluywe okusoka mubhafue. Mbe unu ni Yesu, unu kachisulumula okusoka mwisungu linu elija.
  2:
    1: Kulwo kubha emwe abhene mumenyele, abhaili, ati okuja kweswe kwemwe kwaliga kutali kwa kutye- ela.
    2: Mumenyele ati mubhwambilo chanyakile na bhachikolee kwa jinswalo elya Filipi, lwakutyo mumenyele. Chaliga chili no bhuyali mu Nyamuanga mu musango gwo bwana ogwa Nyamuanga nolwo mu nyako nyafu.
    3: Kulwo kubha obhusilisha bhweswe bhutakulubhana no bhubhibhi nolwo mu bhujabhi, nolwo mubhwilige-lige.
    4: Amwi nejo, lwa kutyo chekilisibhwe na Nyamuanga no kwikilisibhwa kwo omusango gwo bhwana, nkokutyo echaikaga. Echaika, atali kulwo kubhakondelesha abhanu, mbe nawe okumukondelesha Nyamuanga. Omwenene enyele niwe unu katatilisha mu mitima jeswe.
    5: Kulwo kubha chitatumie misango jo kwikuya mu mwanya gwona gwona, lwakutyo mumenyele, nolwo utatumie misango kuti chibheelesisho Cha inamba, Nyamuanga ni mubhambasi weswe.
    6: Nolwo chitaigile ekusho kubhanu, nolwo okusoka kwimwe amwi okusoka ku bhandi. Chakatulile okutonga no okwendibhwa kuti Jintumwa eja Kristo.
    7: Chejile chamala nichibha bhololo agati yemwe uti Mai unu kasilisha abhana bhaye omwene.
    8: Munjila inu chaliga chili no kwenda kwimwe. Nikwo kutyo chabhasabhile okubha amwi atali kulwo musango gwo bhwana-la ogwa Nyamuanga nawe one no bhulame bhweswe eswe abhene. Kulwo kubha mwabhee abhendwa bheswe.
    9: Kulwo kubha bhaili, omwichuka emilimu na jinyako jeswe. Mugeta na mumwisi chaliga nichikola emilimu koleleki chasiga kumtamilisha munu wona wona. Mumwanya ogwo, chabhasimuliye omusango gwo bhwana ogwa Nyamuanga.
    10: Emwe muli bhabhambasi, na Nyamuanga one, ni kwo bhulengelesi-ki, mu-chimali, no kubhulwa echilwala lwakutyo chalibhataga abhene imbele yemwe bhanu omwikilisha.
    11: Kutyo nikwo bhili, mumenyele ati nikutiki ku bhuli umwi wemwe, lwa kutyo Lata ali ku bhana bhaye lwa kutyo chabhasimuliye no kubha simbagilisha omwoyo. Nchibhabhambalila
    12: ati kwaliga kubheile okulibhata lwa muli okubhilikilwa kwemwe ku Nyamuanga, unu abhabhilikie mu bhukama na mwikusho lwaye.
    13: Kulwa insonga eyo echimusima Nyamuanga. one bhuli mwanya. Kulwo kubha mumwanya gunu mwamulamiye okusoka kwimwe emisango ja Nyamuanga lwa kutyo mwonguywe, mwalamiye gutali kuti musango gwa abhanamunu. Mbe nawe mwalamiye chimali kutyo bhili, omusango gwa Nyamuanga. Ni musango gunuogukola emilimu agati yemwe bhanu mwikilisishe.
    14: Kulwejo emwe, Bhaili, mubhe bhanu bho kulubhilila amakanisa ga Nyamuanga ganu gali mu Bhuyaudi mu Kristo Yesu. Kulwo kubha emwe one mwanyasibhe mu misango jilya jilya okusoka ku bhanu bhemwe, lwakutyo jaliga jili okusoka ku Bhayaudi.
    15: Bhaliga bhali Bhayaudi nibho bhamwitile Latabhugenyi Yesu amwi na abhalagi. Ni Bhayaudi bhanu bhachibhilimishe okubha anja. Bhatamukondelesha Nyamuanga na nibhasoko ku bhanu bhona.
    16: Bhachiganyishe chisige okwaika na bhamaanga koleleki bhabhone okukisibhwa. Amwi nejo hi atii abhagendelela ne bhibhibhi bhyebhwe. Kubhutelo lisungu lyejile ingulu yebhwe.
    17: Eswe, Bhaili, chaliga chaukene nemwe kwo mwanya mufuyi, chimubhili, atali mu chinyamwoyo. Chakolele kwo bhutulo bheswe na mu lyenda ekulu kwo okulola obhusu bhweswe.
    18: kulwo kubha chaliga nichenda okuja kwemwe, Anye Paulo, mulugendo lumwi na lugendo lundi, mbe nawe Shetani anganyishe.
    19: Kulwo kubha mu is byikilisha kweswe katungu Kandi ni chinuki amwi bhukonde, amwi lutenga lwo mwikusho imbele ya Latabhugenyi weswe Yesu mu mwanya gwo kuja kwaye? Angu kwiya kafu atali emwe lwa kutyo bhali abhandi?
    20: Kulwo kubha emwe mulikusho no kukondelwa kweswe.
  3:
    1: Kulwejo, anu chaliga chitakutula kwigumilisha kwona, cheganilisishe ati jakabhee je kisi okusoka eliya Athene eswe chenyele.
    2: Chamutumile Timoteo, omuili weswe no omukosi wa Nyamuanga mu musango gwo bhwana ogwa Kristo, okubhakomesha no kubhasilisha okulubhana ne likilisha lyemwe.
    3: Chakolele ganu koleleki asiga kubhao munu wona wona owo kutashatasha na jinyako jinu. Kulwo kubha abhene bhamenyele ati chamalile okusolwa ingulu ya linu.
    4: Ni chimali, mu mwanya gunu chaliga chili amwi nemwe, chelabhile okubhelesha ati chaliga chili ayei okubha jinyako, na ganu gwabhonekene lwa kutyo mumenyele.
    5: Ku nsonga inu anu naliga nitakutula kwigumilisha lindi, natumile koleleki nibhone okumenya ingulu ye likilisha lyemwe. Amwi lugendo omulegeja aliga abhalegejishe, ne milimu jeswe ejibha ja kutye-ela.
    6: Mbe nawe Timoteo ejile kweswe nasokelela kwemwe mbe nachiletela omusango gwo bhwana ingulu ye likilisha no kwenda kwemwe. Achibhwiliye ati muno bhwichukisho bhwe kisi ingulu yeswe, na ati mwendele okuchilola lwa kutyo eswe one chendele okubhalolako emwe.
    7: Kulwa insonga inu, abhaili chasilikile muno nemwe ku nsonga ye likilisha lyemwe, mu nyako no kunyasibwa kweswe kwona.
    8: Kwa woli chilamile, mukasimbagilila ku Latabhugenyi,
    9: ni simeki eyo kumuyana Nyamuanga ingulu yemwe, mukukondelwa kwone ganu chilinago imbele ya Nyamuanga ingulu yemwe?
    10: Echisabhwa muno mugeta na mumwisi koleleki chibhulole obhusu bhwemwe no kubhongelesishako chinu chibhakeyeleko mulikilisha lyemwe.
    11: Nyamuanga weswe na Lata omwenene, na Latabhugenyi weswe Yesu achitangashe mu njila jeswe chibhakingeko.
    12: Na Latabhugenyi abhakole no kubhongelesishako elyenda, mukwendana no kubhenda abhanu bhona, lwa kutyo echibhakolela emwe.
    13: Na akole kutya koleleki asimbishega emyoyo jemwe jisige kubha na masolo mu bhulengelesi imbele ya Nyamuanga weswe na Lata weswe mu kuja kwa Latabhugenyi Yesu amwi na Bhelu bhaye bhona.
  4:
    1: Mbe eja kubhutelo, bhana bhasu, echibhasimbagilisha no kubhelembelesha mu Yesu Kristo. Lwakutyo mwalamiye amelesho okusoka kweswe na lwakutyo jibheile mu kalibhatie no kumukondelesha Nyamuanga, mu njila eyo one mulibhatega no kukola kwafu.
    2: Kulwo kubha mumenyele na melesho- ki ganu chanyakile okulabha ku Latabhugenyi Yesu.
    3: Kulwo kubha kunu nikwo okwenda kwa Nyamuanga okwesibhwa kwemwe-ati mwing'ang'e no obhulomesi,
    4: ati bhuli munu wemwe kamenya okumutunga omugasi wae omwene mu bhulengelesi ne chibhalo.
    5: Wasiga kubha no mugasi kulwa inamba yo mubhili (lwa bha Maanga bhanu bhatamumenya Nyamuanga).
    6: Asiga kubhao munu wona wona unu kambuka olubhibhi no kumunyamulila owabho ingulu yo omusango gunu. Kulwo kubha Latabhugenyi niwe owoku chisubhisha olusima ku misango jone jinu lwa kutyo chatangatile okubhakengya no kubhabhambalila.
    7: Kulwo kubha Latabhugenyi atachibhilikiye mu bhujabhi nawe mu bhulengelesi.
    8: Kulwejo unu kalilema linu atakubhalema abhanu, nawe kamulema Nyamuanga, unu kabhayana Mwoyo Mwelu waye.
    9: Okulubhana ne lyenda lya bhaili, bhutalio bhukene bhwo munu wona wona owo kukwandikila, kulwo kubha mwiigisibhwe na Nyamuanga okwendana emwe abhene-la.
    10: Ni chimali, mwakolele ganu gone mu bhaili bhanu bhali Makedonia yona, mbe nawe echibhelembelesha, abhaili, mukole no kukilao.
    11: Echibhelembelesha mubhe no bhulame bhwo bhwolobhe, no kwenda emilimu jemwe no kukola emilimu kwa mabhoko gemwe, lwa kutyo chabhalagiliye.
    12: Nukole ganu koleleki mutule okulibhata kisi na muchibhalo mwabho bhanu bhali anja ne likilisha, koleleki wasiga kukeyelwako no bhukene bhwona bhwona.
    13: Chitakwenda emwe musombokelwe lwakutyo jitali ja kisi, emwe bhaili, ingulu ya bhanu bhamamile, koleleki mwasiga kubha no bhusulumbaye lwa bhandi bhanu bhatana bhumenyi okulubhana no mwanya gunu oguja.
    14: Nolwo chikekilisha ati Yesu afuye no kusuluka lindi, nikwo kutyo Nyamuanga kabhaleta amwi na Yesu kwabho bhanu bhafuye mu mwene.
    15: Ingulu yago echibhabhwila emwe kwo misango ja Latabhugenyi, ati eswe bhanu chili bhaanga, bhanu chilibhao mu mwanya gwo kuja kwaye Latabhugenyi, ni chimali chitakubhatangatila bhanu bhamamile munfwa.
    16: Kulwo kubha Latabhugenyi omwene alika okusoka mumele. Kaja no bhulaka bhukulu, amwi no bhulaka bhwa malaika mukulu, amwi na ing'ombi ya Nyamuanga, bhanu bhafuye mu Kristo bhalisululwa okwamba.
    17: Okumala eswe bhanu chili bhaanga, bhanu chilibha chisigaye, chilibhuganganila bhona mu mele amwi okuja okumulamila Latabhugenyi mulutumba. Mu njila inu chilibha na Latabhugenyi nsiku jona.
    18: Kulwejo, musilishanyega emwe abhene kwa abhene ku misango jinu.
  5:
    1: Mbe woli, kwe emisango jo mwanya na akatungu, bhaili chitalio chinu chona chona chinu echitula okwandikwa kwemwe.
    2: Kulwo kubha emwe abhene mumenyele abhwelu ati olusiku lwa Latabhugenyi oluja lwa kutyo omwifi kaja mugeta.
    3: Anu abhaika ati gulio “omulebhe no obhuchulele”, Kasi ao nio obhunyamuke obhubhejila bhwangu. Ni lwa kutyo obhusungu obhumwijila mai unu ana inda. bhatakwichunda mu njila yona yona.
    4: Mbe nawe emwe, bhaili mutali mu chisute kukinga olusiku lulya lubhejile lwo mwifi.
    5: Kulwo kubha emwe bhona muli bhana bha mu bhwelu na bhana bha mu mwisi. Eswe chitali bhana bha mugeta amwi bha mu chisute.
    6: Kwibhyo woli, chasiga kumama lwa bhandi kutyo abhana. Mbe nawe chitengeje no kubha bhanu bhanu bhetegelesisha.
    7: Kulwo kubha bhanu abhamama abhamama mugeta na bhanu abhatamila abhatamila mugeta.
    8: Kulwo kubha eswe chili bhana bha mu mwisi, kwiile chibhe bhetegelesha. Chifwale ing'ubha ye likilisha no kwenda, na ingofila ye chuma, inu ili chimali cho mwelulo gwo mwanya gunu oguja.
    9: Kulwo kubha Nyamuanga atachisolele ku bhwambilo kulwa lisungu, mbe nawe kwo kubhona omwelulo mu njila ya Latabhugenyi Yesu Kristo.
    10: Omwene niwe achifwilie koleleki ati, nolwo chibhe nichilola amwi chikale, echigendelela okulama amwi nage.
    11: Mbe kulwejo, musilishanyega no kumbakana abhene kwa bhenene, lwa kutyo muli bhwangu okukola.
    12: Bhaili, echibhasabhwa mubhamenye bhalya bhanu abhakola agati-gati yemwe na bhalya bhanu bhali ingulu yemwe mu Latabhugenyi na bhalya bhanu abhabhatongela.
    13: Echibhasabhwa one mubhamenye no kubhayana echibhalikisho mu lyenda ku nsonga ye milimu jebhwe. Mubhe no mulembe agati-gati yemwe emwe abhene.
    14: 'Mbe nawe echibhelembelesha, bhaili: Mubhagonye bhanu bhatakulibhatila mu bhwitondi, mubhatemo omwoyo bhanu bhatamilwe, mubhasakile bhanu bhalengae na mubhe bhegumilisha ku bhona.'
    15: Mbe mwikenge asiga kubhakumanya munu wona wona unu kaliya echibhibhi kwe chibhibhi ku munu wona wona. Okwiya, nulole ganu gali ge kisi ku bhuli umwi wemwe na ku bhanu bhona.
    16: Mukondelelwe nsiku jone.
    17: Musabhwe kusa uli.
    18: Mumusimega Nyamuanga ku bhuli musango, kunsonga okwo ni kokwenda kwa Nyamuanga kwemwe mu Yesu Kristo.
    19: Mwasigo omusimya Mwoyo Mwelu.
    20: Mwasiga obhugaya obhulagi.
    21: Mugalegeje amasango gona. Muligwate linu Lili lye kisi.
    22: Mwibheleleke bhuli chibhibhi chinu echibhonekana.
    23: Nyamuanga wo mulembe abhakumishe mu bhulengelesi. bhwo Mwoyo, obhwo bhuanga, no bhwo mubhili bhibhikwe nyako uli mu kuja kwaye Latabhugenyi weswe Yesu Kristo.
    24: Omwene unu abhabhilikie ni mwiikanyibhwa, mbe omwene niwe owo kakola.
    25: Bhaili, muchisabhile one.
    26: Mubhakeshe abhaili bhona kwo kunyunyana kulengelesi.
    27: Enibhelembelesha mu Latabhugenyi ati inyalubha inu isomwe ku bhaili bhona.
    28: Echigongo cha Latabhugenyi weswe Yesu Kristo chibhe amwi nemwe.
53:
  1:
    1: Paulo, Silwano, na Timotheo, kwi Kanisa Lya Bhathesalonike mu Nyamuanga Lata weswe na Latabhugenyi Yesu Kristo.
    2: Echigongo na chibhe kwemwe no mulembe ogwo ogusoka ku Nyamuanga Lata weswe na ku Latabhugenyi Yesu Kristo.
    3: Jichiile eswe okumusima Nyamuanga Siku jona ku lwa ingulu yemwe, abhasu. Kunsonga inu nikwo jichiile, kwo kubha elikilisha lyeswe elikula muno, ne lyenda lyemwe ku bhuli munu liyogeshe bhwafu.
    4: Kwibhyo eswe abhene echaika kwo bhukulu ingulu yemwe mu makanisa ga Nyamuanga. Echiloma emisango Jo kwigumilisha kwemwe ne likilisha linu muli nalyo mu jinyako jona. Echiloma kwe misango ja inyanko omwigumilisishamo.
    5: Chinu nicho echibhalikisho Cha indamu yo bhulengelesi bha Nyamuanga. Okumala kwa ganu ni kubha ati emwe mubhalwe ati kwiile okwingila Mubhukama bha Nyamuanga obho ku songa yabho omunyasibhwa
    6: Kwo kubha ni kwe chimali Cha Nyamuanga okubhala jinyako bhaliya abhabhanyasha emwe,
    7: No okubhayana likondelwa emwe abho omunyasibhwa amwi neswe. Kakola kutya omwanya gwo okwelesibhwa kwae Latabhugenyi Yesu okusoka Mulwile amwi na Bhamalaika bho bhuinga bhwae.
    8: mwibhesi lyo mulilo kabhaliila olusima bhanu bhatamumenya Nyamuanga na bho bhatolobhee omusango gwo bhwana gwa Latabugenyi wesweYesu.
    9: Bhalinyaka kwo kusimagila kwa kajanende bhamaanga bhauywe no kubhao kwa Latabhugenyi na likusho lya managa. gae.
    10: Kakola omwanya ogwo alija koleleki akusibhwe na bhanu bhae no ku lugusibhwa na bhona abho bhekilisishe. Ku songa obhubhambasi bheswe kwemwe bhwekilisibhwe kwemwe.
    11: ku songa inu echibhasabhilwa emwe siku jona. Echisabhwa ati Nyamuanga weswe abhabhale ati mwaliga mwiile okubhilikilwa. Echisabhwa ati chibhone okukumisha bhuli bhukene bhobhwekisi na bhuli milimu je likilisha lya managa.
    12: Echisabhwa emisango jinu koleleki mubhone okulikusha Lisina Lya Latabhugenyi Yesu. Echisabhwa ati mubhone okukisibhwa nage, ku songs ye chigongo cha Nyamuanga ne cha Latabhugenyi Yesu Kristo.
  2:
    1: 'Woli okulubhana no kuja kwa Latabhugenyi weswe Yesu Kristo no kubhakumanya amwi koleleki chibhe nage: Echibhalikisho emwe Bhaili bheswe,'
    2: ati mwasiga kunyasibhwa nolwo kwo bhwangu, kwo mutima, amwi kwo musango amwi kwa inyalubha eyo eyelesha ati isokele kweswe, nibhaika ati olusiku lwa Latabhugenyi lwejile bhwangu.
    3: Omunu na atabhajiga kwa injila yona yona. kwo kubha litakuja okukinga okwaukana kulya kubhonekane okwamba no munu wokunyamula okuswelulwa, omwana ulya owokusimagila.
    4: Unu niwe niwe kaganya one kekusha omwene kamulema Nyamuanga na chona chona chinu echilamya Na no kumala kwedao, keyanja mwiyekalu lya Nyamuanga no kwiyelesha ati mwenene uti ni Nyamuanga.
    5: Angu mutakwichuka ati anu naliga nili nemwe nabhabhwilie ingulu ye misango jinu?
    6: Oli mumenyele chilya chinu echimuganya, koleleki ati atule okwelesibhwa kwo mwanya gunu gulengelee alibha gwa Kinga.
    7: Ku lwo kubha imbisike yo munyamusi ulya eikola emilimu okinga oli, nawe alio unu kaganya oli okukinga kasosibhwe munjila.
    8: Niwo ulya omunyamusi olwo akelesibhwe, unu Latabhugenyi Yesu alimwita kwo mwika ogwo mumwanya gwae. Latabhugenyi alimukola asige kubha chinu chona chona kwo kuswelulwa kwo kuja kwae.
    9: Okuja kwo omunyamusi kulibha kwa insonga ye milimu ja Shetani kwa managa gona, echibhalikisho ne bhilugusho bhyo olulimi,
    10: no lulimi lyona no omunyamusi. Emisango jinu jilibhao ku bhalya bhanu abhabhula, kunsonga bhatali ne elyenda lye chimali ingulu yo okwelulwa kwebhwe.
    11: Kulwa insonga eyo Nyamuanga kabhatumila emilimu ejo bhunyamuke koleleki bhekilisha olulimi.
    12: Okumala kwendao ni ati bhona abhalamulwa, bhaliya abho bhatamwikilisishe mu chimali nawe abhene abhekondelesha mu bhunyamuke.
    13: Mbe nawe kuchiile chimusime Nyamuanga bhuli mwanya kulwa ingulu yemwe abhasu bhanu obhendwa na Latabhugenyi. Kulwa insonga Latabhugenyi abhasolele emwe kuti lugeso olwo kwamba olwo mwelulo kwo kwesibhwa kwa Mwoyo ne likilisha mu chimali.
    14: Chinu nicho abhabhilikiliye emwe, ati okulabha ku musango gwo bwana ku lwo wo bhuinga mu kubhona likusho elya Latabhugenyi weswe Yesu Kristo.
    15: kulwejo, bhaili mwimelegulu mulumile. Muchimenye chilya echimila chinu mweigisibhwe, kwo musango amwi kwa inyalubha yeswe.
    16: Woli, Latabhugenyi weswe Yesu Kristo mwenene, na Nyamuanga Lata weswe unu achendele no kuchiyana obhusilisha bhwa kajanende no bhubhasi bhwe kisi ingulu yo bhulame bhunu obhukama okulabha ku chigongo,
    17: abhasilishe no kujikomesha emitima nemwe mu bhuli musango ne milimu je kisi.
  3:
    1: Mbe woli, bhaili, mchisabhile, ati musango gwa Latabhugenyi ogutula okuswila no kukusibha, lwa kutyo jili one kwemwe.
    2: Nimusabhwe ati chitule okukisibhwa okusoka mu bhubhibhi na bhanu abhagomi, kulwo kubha bhatali bhona bhanu bhane likilisha.
    3: Mbe nawe Latabhugenyi ni mwiikanyibhwa, unu kabhakomesha emwe no kubhalinda okusoka ku mubhibhi ulya.
    4: Mbe nawe chili no bhubhasi mu Latabhugenyi ingulu yemwe, ati omukola no mujo okugendelela okukola emisango jinu echibhalagilila.
    5: Latabhugenyi atule okutangasha emyoyo jemwe mu kwenda na mu bhwigumilisha bhwa Kristo.
    6: Woli echibhalagilila, bhaili, mwisina Lya Latabhugenyi Yesu Kristo, ati nuwichunde bhuli muili unu ekaye no obhulame bhwo bhulenga atali kwo kulubhana na jintungwa jo bhusimuka jinu mwalamiye okusoka kweswe.
    7: Kulwo kubha emwe abhene mumenyele ati ni kisi kwemwe okuchilubha eswe. Chitalamile agati-gati yemwe lwa bhalya bhanu bhaliga bhatana bhwolobhe.
    8: Na chitaliye ebhilyo bhyo munu wona wona obhutabhiliila. Ukwiya nichikola emilimu mu mumwisi na mu ngeta kwe milimu mikomee na mu nyako, koleleki chasiga mujigo ku wona wona kwimwe.
    9: Chakolele kutya atali kulwa insonga ati chitana bhutulo. Nawe chakolele kutya koleleki chibhe chijejekanyo kwimwe, koleleki ati muchilubhilile eswe.
    10: Mu mwanya gunu chaliga chili amwi nemwe chabhalagiliye, “Akabha oumwi wemwe atakwenda kukola milimu, asige okulya.”
    11: Kulwo kubha echugwa ati abhandi abhalibhatila mu bhulenga agati-gati yemwe. Bhatakola milimu okumala abhabhonekana ni bhanu bhanu bhatana bhwitondi.
    12: Mbe woli abho bhona echibhalagilila no kubhasimbagilisha mu Latabhugenyi Yesu Kristo, ati ni bhusi-bhusi bhakole emilimu kwo obhucholele no kulya ebhilyo bhyebhwe abhene.
    13: Mbe nawe emwe, bhaili, mwasiga kukabha mu mitima jemwe mu kukola ganu gali ge kisi.
    14: Akabha omunu wona wona atakwenda kugwolobhela omusango gweswe mu Nyalumba inu, mbe mumwangalile na mwasiga kusangila amwi nage, koleleki ati eswale.
    15: Mwasiga kumulola kuti musoko, Mbe nawe ni mumusakile uti muili.
    16: Latabhugenyi wo mulembe omwene abhayane omulembe mu mwanya gwona gwona mu njila jona. Latabhugenyi abhe amwi nemwe bhona.
    17: Bhunu ni bhukesha bwani, Paulo, kwo kubhoko kwani omwene, lunu ni lunyamo lwa bhuli nyalubha. Kutya nikwo nandikile.
    18: Echigongo cha Latabhugenyi weswe Yesu Kristo chitule okubha amwi nemwe bhona.
54:
  1:
    1: Paulo, intumwa ya Kristo Yesu, okulubhana ne chilagilo cha Nyamuanga no Mukisha weswe Yesu Kristo unu ali bhubhasi bhweswe,
    2: 'ku Timotheo omwana wani we chimali mu likilisha: Echigongo, echisa no mulembe ebhyo bhisokele ku Nyamuanga Lata na Kristo Yesu Omukama weswe.'
    3: Lwa kutyo nakwilembelesishe anu nasokeleo ningenda Makedonia, usigale Efeso koleleki utule okubhaganya abhanu bhalebhe bhasige okwiigisha ameigisho ganu gatasikene.
    4: Ka lindi bhasige okutegelesha jingani no bhwitondo bhwa jinganda jinu jitana bhutelo. Ganu agaletelela obhuyakani bhwanfu nibhalema okugendelesha obhwitondo bhwa Nyamuanga obhwe likilisha.
    5: Mbe nawe injuno yo bhulagiliye bhunu ni kwenda kunu kusokele mu mwoyo gwe kisi, na meganilisho go bhwana mu likilisha lye chimali.
    6: Abhanu bhalebhe bhabhulilwe echimali nibhasiga ameigisho ganu no kuindukila amagambo ge chimumu.
    7: Abhenda okubha bheigisha bhe bhilagilo, mbe nawe bhatakumenya chinu abhaika nolwo chinu abhakomelesha.
    8: Mbe nawe chimenyele ati echilagilo ni cha kisi omunu akachilubha mu bhwe kisi.
    9: Chimenyele ati, echilagilo chitateyweo kulwo munu wo bhulengelesi, mbe nawe kulwa bhanu abhanyamula ebhilagilo na bhakai, abhanu bhanu bhatali bhalengelesi na bhabhibhi, bhanu bhatana Nyamuanga na abhajabhi. Itulilweo kulwa bheti bha bhesemwene na bha nyilamwene, abheti,
    10: kulwa bhashani, kulwa bhalomesi, kulwa abhanu bhanu abhagega abhanu nibhabhakola kubha bhagaya, kulwa bhalimi, kulwa bhabhambasi bho lulimi, na wona wona unu atasikene no bhulagilie bhwo bhulengelesi.
    11: Obhulagilie bhunu obhusoka mu injili inu ina likusho lya Nyamuanga unu ana mabhando ganu niikanyibhwe.
    12: Enimusima Yesu Kristo Omukama weswe. Anteemo amanaga, kulwo kubha ambalile anye kubha mulengelesi, nantula mu bhukosi.
    13: Naliga nili munu wo kugaya, kunyasha no mulwani. Mbe nawe nabhwene echigongo kulwo kubha nakolele kulwo bhumumu bhwo kulema okwikilisha.
    14: Mbe nawe echigongo cha Nyamuanga weswe chijuye elikilisha no kwenda kunu kuli mu Kristo Yesu.
    15: Obhubhambasi bhunu ni bhwo kwikilisibhwa na bhwiile okulamilwa na bhone, ati Kristo Yesu ejile mu chalo okukisha abhabhibhi. Anye ndi mubhibhi kukila bhone.
    16: Mbe nawe kulwe misango ejo anye nabhwene echisa koleleki mwanye Kristo Yesu eleshe okwigumilisha kwone. Akolele kutiyo abhe chijejekanyo mu bhone bhanu bhali mwiikanya omwene kulwo bhuanga bhwa kajanende.
    17: Mbe woli ku Mukama unu atana bhutelo, unu atakufwa, unu atakubhonekana, Nyamuanga enyere, chibhe chibhalo na likusho kajanende na kajanende. Amina.
    18: Lilagililo linu enilitula imbele yao Timotheo, omwana wani. Enikola kutyo kwo kulubhilila obhulagi bhunu bhwasosibhwe ku bhwambilo kwawe, koleleki ubhe mubhulemo bhwe kisi.
    19: Kola kutyo ubhe ne likilisha na meganilisho ge kisi. Bhalio abhanu bhanu bhalemele ganu nibhasingalisha elikilisha.
    20: Lwa Himeneyo na Alekizanda bhanu nimuyaye Shetani koleleki bheigisibhwe bhasiga kugaya.
  2:
    1: Kulwejo anu jichali ejindi jone, enenda lisabhwa, na lilomba, no kulombela, na lisima bhikoleke kulwa abhanu bhone,
    2: kulwa bhakama na bhone bhanu bhali ku bhutungi, koleleki chitule okwinyanja mumulembe na mufung'ame mu bhulengelesi na muchibhalo.
    3: Gunu ni gwa kisi na gwikilisibhwe imbele ya Nyamuanga Omukisha weswe.
    4: Omwene endele abhanu bhone bhakisibhwe na bhamenye echimali.
    5: Kulwo kubha aliwo Nyamuanga umwi ela, na aliwo omugwatanisha umwi ku Nyamuanga na abhanu niwe Kristo Yesu.
    6: Esosishe omwene okubha chogo ku bhona, no kubha bhubhambasi ku mwanya ogwo.
    7: Ku njuno inu, anye omwene nakolelwe okubha mubhambasi wa iinjili na intumwa. Enaika echimali. Nitakwaika olulimi. Anye ndi mwiigisha wa bhanu bha maanga mu likilisha lye chimali.
    8: Ku lwejo, enenda abhalume bhuli ebhala bhasabhwe no kwimusha amabhoko gelele gatana esungu nolwo bhitimalo.
    9: Kutyo kutyo, enenda abhagasi bhafwale ebhifwalo bhinu bhikilisibhwe, ebhye chibhalo no kwibhalila. Bhasiga kubha na nfwili jo kusukwa, amwi zaabu, amwi lulu, amwi ebhifwalo bhyo bhugusi bhunene.
    10: Lindi enenda bhafwale ebhifwalo bhinu bhibheile abhagasi bhanu bhekilisishe kulwo kwelesha ebhikilwa bhye kisi.
    11: Omugasi eigile mu ntungwa jo bhufung'ame no kwikeya kwone.
    12: Nitakumwikilisisha omugasi okwiigisha, amwi okubha mutungi ingulu yo mulume nawe enyanje ajibhiye.
    13: Kulwo kubha Adamu ayangilwe okwamba, nio nalubhila Eva.
    14: Adamu atajigilwe, nawe omugasi ajigilwe chimwi mu bhujabhi.
    15: Nolwo kutyo, kakisibhwa okutula mu kwibhula abhana, labha bhakagendelela mu likilisha no kwenda no bhulengelesi no bhwengeso bhwe kisi.
  3:
    1: 'Obhwaiki bhunu ni bhwo kwiikanyibhwa: Labha omunu kenda kubha Mutangasha, kenda milimu je kisi.'
    2: Kulwejo omutangasha jimwiile asige okulomwa kubhibhi. Jimwiile abhe mulume wo mugasi umwi. Jimwiile abhe wo kwibhalila omwengeso, abhe wo bhwitondo, mufula. Jiile abhe no bhutulo bhwo kwiigisha.
    3: Asige okunywa obhwalwa, asige kulwana, nawe abhe mwololo, abhe wo mulembe. Jimwiile asige kubha wo kwenda jimpilya.
    4: Jimwiile emelegululu abhanu bha munyumba yaye omwene, na abhana bhaye bheile bhamungwe mu chibhalo chone.
    5: Kulwo kubha omunu akabha atakumenya okwimelegululu abhanu bha mu nyumba yaye omwene, katula kutiki okwimelegululu likanisa lya Nyamuanga?
    6: Asige kubha mwikilisha muyaya, koleleki asiga kwikuya no kugwa mu ndamu lwo mujabhi uliya.
    7: Jiile abhe na jintungwa je kisi ku bhona bha anja, kuleleki ataja kugwa mu nswalo na mu njilo jo mujabhi.
    8: Abhafurubhendi, kutyo kutyo jibheile kubha bhanu bhe chibhalo, bhasiga kubha bha nyaika ebhili. Bhasige okunywa obhwalwa kwo kusagilila amwi okubha na inamba.
    9: Bhatule okubhika kwo mwoyo omwelu echimali che likilisha chinu chafundukuywe.
    10: Bhabhe bhekelisibhwa kwamba, nio bhatule okufulubhenda kulwo kubha bhatana chikujulo.
    11: Abhagasi one bhabhe bhe chibhalo. Bhasige kubha bhabheelesha. Bhabhe no kwibhalila na bhalengelesi mu misango jone.
    12: Abhafulubhendi jibheile bhabhe bhalume bho mugasi umwi umwi. Jibheile bhemelegululu kisi abhana bhebhwe na bha mu nyumba yebhwe.
    13: Kulwo kubha bhanu abhatangasha kisi abhabhona obhwima bhwekisi no bhubhasi bhunene mu likilisha linu lili mu Kristo Yesu.
    14: Enandika emisango jinu kwawe, na eniikanya okuja kwawe woli wolyanu.
    15: Mbe nawe labha nikakola, enandika koleleki ubhone okumenya akalibhatiye ka mu nyumba ya Nyamuanga, inu ili likanisa lya Nyamuanga unu ali muanga, ng'ingi no musakisi we chimali.
    16: 'Nolwo kutaliwo kubhambala ati echimali cho Bhuungu chinu chasuluywe ni chikulu: “Abhonekene mu mubhili, nelesibhwa no Mwoyo Omwelu, nabhonekana na malaika, nalasibhwa agati ya maanga, nekilisibhwa ne chalo, nagegwa ingulu mwi kusho.”'
  4:
    1: Olyanu Mwoyo Mweru kaikila abhweli ati jinsiku jinu jilija abhanu abhandi bhalisiga elikilisha nokutegelesha emyoyo jo obhujigi na ameigisho ga amasambwa.
    2: Ameigisho ago agasoka kubhabheyi na bhanu abhatema eyi neyi, obhwiganilisha bhwebhwe obhwochibhwa no omulilo.
    3: Abhanu abho abhajibhila abhandi okutwala nokubhaganya bhasige okulya ebhilyo bhya imbaga indi, ka Nyamuanga abhiyangile bhilibhwega kwo okusima na abhekilisha na bhanu abhamenya echimali.
    4: Kulwokubha bhuli chinu chinu Nyamuanga ayangile nichekisi. Chitaliwo chinu echilya kwo okusima numala nuchilema.
    5: Kulwokubha echosibhwa no nomusango gwa Nyamuanga na munjila ya lisabhwa.
    6: Labha ulibha watula emisango jinu imbele yo omuili, ulibha mukosi wekisi wa Yesu Kristo. Kulwokubha ukusibhwe kwe emisango je elikilisha na ameigisho gekisi ganu walubhile.
    7: Nawe nuleme jingani jechalo jinu ejendwa na abhagasi abhakokolo. Sigana nago, Iigila awe omwene emisango jo okulamya Nyamuanga.
    8: Kulwokubha okwitilya kwo omubhili okusakila katyali, tali okulamya Nyamuanga nikwakisi muno ku magambo gona. Kwokubha okuleta omulago gwo obhuwanga mukatungu kanu na kalia akaja.
    9: Obhwaiki bhunu nibhwachimali na nikisi bhukekilisibhwa chimali mali.
    10: Kulwokubha kulwa insonga inu echinyakilila nokukola emilimu kwa amanaga muno. Kulwokubha chili no obhuigi ku Nyamuanga owo obhulame, niwe omwelusi wa abhanu bhona, muno muno bhanu bhekilisishe.
    11: Ugaike no okugeigisha amagambo ganu.
    12: Omunu wona wona asiga okukugaya ati uli musigaji. Taki ubhe chijejekanyo cha bhona bhanu abhekilisha, kunyaika, intungwa, elyenda, obwekisi, no obhwichumi.
    13: Ubhega nusoma, ubhega nugonya, no okwiigisha okukingila ao nilijila.
    14: Wasiga kugaya echiyanwa chinu chili munda yao, chinu wayabhilwe okusoka kubhulagi, kwo okutulilwako amabhoko na abhakaluka.
    15: Ugayane echibhalo amagambo ganu. Lubhilisha amagambo ago mubhulame bhwao koleleki okukula kwao kumenyekane kutyo mubhanu bhona.
    16: Gwatilila intungwa yao na wangalile na ameigisho gao. Kulwokubha ukakola kutyo owichungula awe omwene na bhanu abhakutegelesha ona abhachunguka.
  5:
    1: Wasiga okulundumila omukaruka. Tali umusimbagilishe omwoyo kuti ni esomwana. Nusimbagilishe omwoyo abhasigaji kuti ni bhamula bhanyu.
    2: Usimbagilishe omwoyo abhagasi abhakokolo kuti nibha nyokomwana, na abhagasi bhanu bhachali kwikula bhabhe kuti bhayala bhanyu kwisima lyona.
    3: Nuyane echibhalo abhagasi abhafwilwa, bhanu bhafwiliwe chimali mali.
    4: Nawe omugasi omufwilwa akasanga ali na abhana na abhechukulu, bhasige okwamba bhakole jinu jiile okusakila emisi jebhwe. Bhakakola kutyo abhaliya abhebhusi bhebhwe na bhajaji bhwebhwe, nejo kutyo nijo ejikondelesha Nyamuanga.
    5: Omugasi omusigwa ni unu asigilwe kuluyando wenyele. Omugasi nkoyo ubhwisige bhwaye bhuli ku Nyamuanga. Omwene nsiku jona atulile kwisabhwa no okulembeleja mungeta na mumwisi.
    6: Nolwo jili kutyo, omugasi unu ekaye kwo okunyenyega afuye, nolwo kutyo kalibhata ali muwanga.
    7: Mbe ulashe amagambo ganu koleleki abhanu bhasiga okwikujula.
    8: Tali omunu akabhula okusakila abhaili bhaye, muno muno abhaika owaye, omunu oyo alemele elikilisha na ni mubhibhi okukila unu atekilisishe.
    9: Mbe omugasi unu afwiliwe omulume, andikwe muchitabho cha abhasigwa akakingya myaka makumi mukaga, na aliga atwalibhwe na mulume umwi.
    10: Na nibhusi bhusi abhe amenyekene ati ebhikolwa bhaye nibhyakisi, achumaga abhana, amo aliga nakumilila abhagenyi, amo aliga nosha amagulu ga abhekilisha, amo asakilaga bhanu bhaliga bhali munyako, hamo aliga nesosha kumulimu gwona gwona ogwekisi.
    11: Nawe abhagasi abhafwila bhanu bhachalimo obhuyalakaji, utabhandika mulwandiko lwa abhagasi abhafwila. Kulwokubha bhakanambaalila ejo omubhili okutasikana na Kristo, nibhenda okutwalwa.
    12: Kunjila eyo abhengila muntambala, okubha abhatambuka okwisosha kwebhwe okwa kubhwambilo.
    13: Na abhengila muntungwa yo obhulenga. Nibheinda inda bhuli nyumba. Itali ati ni bhalenga ala, tali abhabha bhalomi bha abhanu no kwiingisha mumisango ja abhandi.
    14: Kulwejo anye enenda abhagasi bhanu bhachali bhatwalwe, bhebhule abhana, bhombake emisi jebhwe, koleleki chitayana omusoko omwanya ogwo okuchitonganya chikakola ebhibhi.
    15: Kulwokubha abhandi bhaindukiye ku Syetani.
    16: Labha omugasi wona wona omwikilisha ekaye na abhagasi abhafwilwa, mbe nabhasakile, koleleki likanisa lyasiga okukubhwa, koleleki litule okusakila abhasigwa chimwi chimwi.
    17: Mbe abhakaluka bhanu abhatangasha kisi mubhayane echibhalo kwiya kabhili, muno muno bhanu abhakola emilimu jo okwiyigisha Omusango gwa Nyamuanga.
    18: Kulwokubha Amandiko agaika ati, “Wasiga okubhoya ing'a omunwa ukasanga niyo nitaja taja obhulo akatungu ka liula,” no omukosi we emilimu jiile okuyanwa omuyelo gwaye.”
    19: Wasiga okulamila intongana yo omukaluka ukasanga bhatabhao bhamasaidi bhabhili hamo bhafu.
    20: Nugonye bhanu abhakola ebhibhibhi imbele ya abhejabho koleleki bhanu bhachali okukola kutyo amo bhobhaye.
    21: Enikulagilila chimwi imbele ya Nyamuanga, na imbele ya Yesu Kristo, na bhamalaika abhasolwa, ugabhike amalagililo ganu obhutabha na solole yona yona, na utakola musango gwona gwona kwo okusolola.
    22: Utatelakoga omunu wonawona amabhoko bhwangu bhwangu. Wasiga okwiswasha muchibhibhi cho omunu undi. Jikwiile witunje omwene ubhe wekisi.
    23: Utanywaga amanji genyele. Ukasiga amanji, unywega nomulamba mutoto kulwa injuno ya inda na amalwaye gawo aga bhuli mwanya.
    24: Ebhibhi bhya abhanu abhandi jili abhwelu na jimenyekene, jelabhileyo mundamu. Nawe ebhibhi ebhindi ebbhisoka inyuma.
    25: Nikwo kutyo ona, emilimu ejindi ejekisi ejimenyekana bhwangu, nawe nolwo ejindi jitakwiseleka.
  6:
    1: Bhona bhanu bhali emwalo ya ingurwema lwa abhagaya bhalole abhakulu bhwebhwe kwe echibhalo, bhakolege kutyo koleleki lisina lya Nyamuanga na ameigisho gasiga okufumwa.
    2: Abhagaya bhanu bhali na abhakulu bhebhwe bhali bhekilisha bhasiga okubhagaya kunsonga ati ni bhaili bhebhwe. Tali bhabhakolele emilimu muno. Kulwokubha bhanu abhakolelwa emilimu ni bhekilisha na bhana elyenda. Nuwiigishe no okulasha emisango jinu
    3: Akabha alio omunu undi neigisha kwo okuyabhisha na atakwikilishanya na obhutangasha bhwe echimali, bhunu bhusokele ku Yesu Kristo, na labha kalema eliigisho linu elitangasha okuja kwilamya.
    4: Mbe omunu oyo kekuyala atakumenya chonachona. Kemela okusamba no okuyakana ne emisango. Emisango ejo ejibhula olwiso, obhuyombo, amafumi, okwigata ne ebhibhibhi,
    5: na obhusambagani bhwa bhuli mwanya agati ya abhanu abho bhanyamukile obhwenge. Abhasiga echimali, Abhatoga ati okulamya ni njila yokubhona ebhinu.
    6: Mbe intungwa yokulamya no okwiyungwa kuli na ifaida nene.
    7: Kunsonga chitejile na chona chona kuchalo. Nolwo chitakutula kugega chona chona okusoka kuchalo.
    8: Kulwejo, chiyungwe ne ebhilyo na jingubho jinu chili najo.
    9: Mbe bhanu bhalibhaga ne ebhinu bhaligwa mumasakwa, na mumutego. Abhagwa mubhufila bhwafu na inamba mbibhi, na muchinu chona chona chinu echikola abhanu bhawelelele mu kusingalika no okunyamuka.
    10: Kulwokubha okwenda jimpilya ni bhwambilo bhwo okwenda jimbaga jona eja amabhibhi. Abhanu bhanu abhanambalila ago, bhali kumbali ne elikilisha na abheyocha abhene kwo obhusulumbaye bhwafu.
    11: Nawe awe omunu wa Nyamuanga, nubhe kula na amagambo ago. Nulubhe obhulengelesi, lilamya, elikilisha, elyenda, okwikomesha no obhufula.
    12: Nulwane obhulemo bhwekisi kulikilisha. Nugwatilile obhulame bhwa akajanende bhunu ubhilikiliwe. Kulwa injuno inu wasosishe ubhubhambasi imbele ya abhanu bhafu kulwe echinu chakisi.
    13: 'Nakuyana echilagilo chinu imbele ya Nyamuanga, oyo kangalila ebhinu bhibhone okulama, na imbele ya Yesu Kristo, unu abhwiliye echimali echo Pontio Pilato:'
    14: Gwatilila echilagilo ukomee, obhutabha na amashaka, okukingila okusubha kwo Omukama weswe Yesu Kristo.
    15: Nyamuanga alitula abhwelu okuja kwaye ku katungu kekisi, Nyamuanga owalibhando, amanaga genyele, Omukama unu kakama, na Lata bhugenyi unu katangasha.
    16: Omwene enyele kalama akajanende, ekaye mubhwelu bhunu bhutakulebhelelwa. Ataliwo omunu unu katula okumulola nolwo okumuta muliso. Kumwene chiliwo echibhalo no obhutulo bwa akajanende. Amina.
    17: Nubhwile abhanibhi bhanu bhali muchalo chinu olyanu bhasiga okwikuya nolwo okutula obhwiikanyo bhwebhwe mubhunibhi, bhunu bhutali na bhusimbagililo, tali bhatule obhwiikanyo bhwebhwe ku Nyamuanga, unu kachiyana bhuli chinu echokuchikondelesha.
    18: Nubhalagilile okukola ebhyekisi, bhanibhe okusoka kubhikolwa bhyekisi, bhabhe no obhwila no okutambula abhandi.
    19: Munjila eyo abhebhikila ebhinu lwo omusingi mkomeye ku nsiku jinu ejija imbele, koleleki bhagwatilile obhulame bhwe echimali.
    20: Timoteo, nuchilinde chinu uyabhilwe. Ikenga no obhulomelesi bhwe echifila no obhuyakani bhwa jimamba jinu ejitogwa obhumenyi kwo olubheyi.
    21: Abhanu abhandi abhalibhasha amagambo ganu, na bhabhulilwe elikilisha. Echigongo chibhe amwi nawe.
55:
  1:
    1: Paulo umuteme wa Yesu Kristo mkwenda kwa Nyamuanga, ukulubhana na omulago ogwobhuanga bhunu mbuli Mkristo Yesu.
    2: Kutimotheo omwana wani omwendwa echigongo, okusasilwa na omulembe okusoka kulata Nyamuanga na Kristo omukulu weswe.
    3: Enimusima Nyamuanga unu enimukolela kumwoyo omwelu lwakutyo bhakolela bhalata nikechuka mwisabhwa lyani lya siku chona mungeta na mumwisi. enenda okukulola koleleki likondelelwa lifule,
    4: enichuka amasikao kao.
    5: Nikechuka ukulubhana na elikilisha lliyo likomee kubhwambilo likae ku kaka wanyu Loisi na kunya kumwana wao Yunisi ninaechimali kulikilisha linu likae kwao.
    6: Inu niyo injuno yo kukwichukisha okukungilisha echiyanwa cha Nyamuanga echochilimunda yaokunjila yokotelwako amabhoko ngani.
    7: Kokubha Nyamuanga atachianile omwanyo ngwo bhubha, nawe amanaga nelyenda lyabhumunu.
    8: Kulwenjo wasiga kulola jiswalo ingulu yo bhubhambhasi bwa Lata bungenyi weswe. Nawe chikumanye munyako kulwemisango ja Nyamuanga kwenganiliye nobhutulo bwa Nyamuanga.
    9: Nyamuanga achiluye nachibhilikila no obhuluka obhulengelesi. Atakolele kutwo okulinganilila nemilimu jeswe nokwingana, nechigongo na libhwi sombosi bhwae omwene. Achianile emisango jinu omwanya kuchali kwamba ku Yesu.
    10: Mbhe nawe oli omwilulo ngwa Nyamuanga ngwamalile okufundulwa, okuja kumwilusi weswe Yesu Kristo, ni Yesu Kristo oyo abhutuye olufu nokuleta obhuwanga bhunu bhutanabhutelo kubhwelu bhwa Iinjili.
    11: Kwa isonga nasolelwe okubha mulasha, omutumwa na omwikilisha.
    12: Kwa injuno heyo nanyakike ona, nawe ndakulola swalo okubhanye nimenyele unu ndamalile okwikilisha. Nine chimali omwene katula okubhika chinu angabhiye okukinga olusiku luliya.
    13: Wichuke emisango chbhulengelesi jinu wonguwe okusoka kwaye, amwi nomulembe ngwelyenda ngunu ngulimu Yesu Kristo.
    14: Ubhike emisango jakisi jinu wayanilwe na ekae kwese.
    15: Oumenya lwakutwo, abhanu bhanu bhenyajile Muesha bhasingile mulikofyanya elyo bhalimoFigilo na Hemogene.
    16: Rata aisasile inyumba ya onesiforo kwo kubha ngendo nyafu akondelesishe na atajiswaliliye amasika ngani.
    17: Mbe nawe, olwo alinga Roma anyingile kwa managa ngona nabhona.
    18: Nyamuanga amwijusishe libhando okwiswalila okusoka kumwenene olusiku luliya. Lwakutyo asakiye anu nalinga nili Efeso awe umenyele kisi.
  2:
    1: Kulwejo awe mwana wani, uyanwe amanaga ango ngali muchigongo chinu chili Munda ya Yesu Kristo.
    2: Ne misango jinu wonguwe kwanye kubhasuta bhanfu, ubhayane abhanu bhe chimali bhanu abhatura okubheigisha abhandi ona.
    3: Usangire jinyako amwi nanye, lwo musilikare wa kisi wa Kristo Yesu.
    4: Atalio omusilikare oyo kafurubhendera mu mwanya ogwo gwo emisango je charo, koleleki amukondereshe esebhugenyi ku misango ejo kubhilikilwa.
    5: Nyabhuliko omunu unu kayajana mwibhilima, atakuyanibhwa lutenga akabheye atagumisishe ebhilagiro.
    6: Ni kwa kisi omulimi we chimali abhe wo kwamba okulamira omugabho gwa matwasho gaye.
    7: Iganilisha kutyo enikubhwira, kwo kubha Omukama kakuyana okusombokerwa emisango jona.
    8: Mwijuke Yesu Kristo, okusoka mu lwibhuro lwa Daudi, unu asuluywe okusoka mubhafuye. Inu ni kusoka mukulasya omusango gwo mweluro,
    9: kulwe misango ejo eninyasibhwa no kubhoywa amaseka kuti munyamusi. Mbe nawe omusango gwa Nyamuanga gutakubhoywa kwa maseka.
    10: Ku lwejo, enigumilisha ku lwabho bhona abho Nyamuanga amalile okwaula koleleki bhone bhabhone omweluro okusoka ku Kristo Yesu na likusyo lya kajanende.
    11: 'Obhwaiki bhunu mbokwikilisibhwa: “Chibhe chifuye amwi nage, echikara amwi nage ona,'
    12: labha chikegumilisha, echitunga amwi nage, labha chikamwikana omwene, ona kachikana eswe.
    13: Chikalema okubha bhe chimali, kasigala omwenene mchimali, kwo kubha atakutura okwirema omwene.
    14: Gendelela okubhejukisha emisango jinu. Nubhaganye okubhambashanya ku misango. Kwo kubha gutalimo muyelo ku misango jinu. Okusokana na linu bhulimo obhunyamuke ku bhanu abhategelesha.
    15: Ikomeresha kwa managa okwiyoresha ati wikilisibhwe ku Nyamuanga lwo mukosi oyo atane solo. Likolele lisango lye kisi mu chimali.
    16: Sigana na inyaika ye charo inu eileta obhunyamuke bhwanfu.
    17: Emisango jebhwe ejiswira lwe chilonda cha imbolera. Kwabho ni Himenayo na Fileto.
    18: Bhanu ni bhanu abho bhatali ne chimali. Abhaika ati obhusuluko bhwasokeleye. Abhaindura elikirisha lya abhanu.
    19: Nolwo kutyo, elikirisha lye chimali elya Nyamuanga litimbire, elyo lwandiko linu, “Okubha Omukama kabhamenya abhae, kwo kubha oyo kalyaika lisina lyo Mukama asigane no bhunyamuke.”
    20: Okubha mu nyumba yo munibhi, itali ati bhilimo ebhinu bhya izaabu na iyela, nawe bhilimo ebhya mati ne bhya limomga. Kwibhyo ni kwo mulimu gwe chibharo ebhindi gutali mulimu gwe chibharo.
    21: Mbe nawe omunu akeyosha omwenene okusoka ku milimu jinu jitali ja bhusibhusi, omwene ni chinu che chibharo. Auywe kubha chinu che chibharo ku Mukama na auywe ku milimu gwe kisi.
    22: Iluka inamba yo bhusigaji. Nulubhe echimali, obhurengelesi, elyenda no mulembe amwi na bhanu abhamubhilikila Omukama kwo mwoyo omweru.
    23: Nawe uleme amabhusho ge chimumu. Kwo kubha ago agaleta obhulwani.
    24: Omukosi wa Nyamuanga ateile okulwana, nawe kendibhwa abhe mufura ku bhanu bhona, unu katura okwiigisha, no kwigumilisha.
    25: Ni bhusi bhusi eigishe kwo bhufura bhanu kayajana nabho. Amwi Nyamuanga katura okubhafundukulira okumenya omweluro gwe chimali.
    26: Bhalafye okusoka mumutego gwa Shetani, oyo abhagwasishe koleleki bhakore chinu kenda.
  3:
    1: 'Nawe umenye linu: kunanku ja kubhutero okubhayo omwanya mukomeye.'
    2: Kwo kubha abhanu bhalibha bho kwiyenda bhenene, abho kwenda jiyera, abhe chigundu, bhanyatorobhera abhebhusi bhebhwe, bhanyatasima, abho bhaterere.
    3: Bhanyantenda bhejabho, bhanyantaroma gumwi, bhabheeresha, bhanyantabharirira, na abharuru bhanu bhatakwenda abhekisi.
    4: Bhanu abharoma abhejabho muninku, abhakasinye na abhanu abho kwikuya, bhanu abhenda olwikuya kukira Nyamuanga.
    5: Kwa anja bhano lususo lwo kumenya Nyamuanga, mbe nawe mbamwigana amanaga gaye. Abho wikenge nabho.
    6: Kwabho bhaliyo abhalume abhanu abhengira mumisi mbakongya abhagasi bhamumu. Bhanu ni bhakosi bhanu bhejuye ebhibhibhi bhyanfu, bhanu bhatungirwe inamba ya bhuli mbaga.
    7: Abhagasi bhanu abheigira jinaku jona, nawe bharatamibhwe okukinga mukusombokerwa kwe chimali.
    8: Lwa kutiyo Yane na Yambre bhatimbire mbateshanya na Musa. Kwa injila inu abhalimu bhanu bho lurimi bhetimbire bhateshanyishe ne chimali. Ni bhanu abho bhanyamuywe ameganirisho gebhwe, bhatakwikirisibhwa ne likilisha.
    9: Mbe nawe bhatakugenderera kura. Kwo kubha obhumumu bhwebhwe obhubha abhweru kubhanu bhona, lwa kutyo bhwaliga bhuli ku bhanu bhaliya.
    10: Mbe nawe ulubhilishe ameigisho gani, mukalibhatiye kani, obhukarae bhwani, okwikirisha kwani, okwigumirisha kwani, okwenda kwani no kulindilira kwani,
    11: jinyako, obhwashe na ganu gambwene eliya Antiokia, Ikonio na Listra. Negumilisishe okunyasibhwa. Omukama ankisishe mwago gona.
    12: Bhona bhanu bhekaye kwo kumwikanya Nyamuanga mu Kristo Yesu bhalinyasibhwa.
    13: Nawe abhanu bhabhibhi na bholurimi bhalisagirira okubheya. Abhabhusha abhandi. Na abhenene bhabheyibhwe.
    14: Mbe nawe awe, igumilisha ku misango jinu weigiye no kujikirisha mu kwimalira. Kwo kubha umenyere ati weigiye kuga.
    15: Umenyele ati okusoka mubhulera bhwao wamenyere amaandiko ameru. Ganu agatura okukwengesha mu mweruro kwa injira yo kwikirisha mu Kristo Yesu.
    16: Bhuli musango gunu gwandikirwe ni mwika gwa Nyamuanga. Gwiire okwikirisibhwa kwo kuleta omweruro kwo kongya, kwo kuyana ebhibhibhi, no kwiigisha mu bhurengeresi.
    17: Koleleki omunu wa Nyamuanga agumire abhe na bhyona bhinu bhiire ku milimu jona ja kisi.
  4:
    1: Nakuyana echilagiliro chinu imbele ya Nyamuanga na Kristo Yesu, unu alilamura abhafuye na bhaanga, kulwo kubhonekera kwaye no bhukama bhwaye.
    2: Lasha omusango. Wimaririye ubhega umaririye mu mwanya gunu gwiire na mu mwanya gunu guteire. Bhwira abhanu ebhibhibhi bhyebhwe, ganya, funya, kwo kwikumilisha na meigisho.
    3: Kwo kubha omwanya oguja gunu abhanu bhatalikilishanya na meigisho ge chimali. Okubha bhaliyenjera abhalimu bho kubheigisha okulubhilana no bhunamba bhwebhwe. Kwa injila inu amatwi gebhwe galikurukutwa.
    4: Bhalisiga okutegeresha ameigisho ge chimali, mbaindukira jingani.
    5: Mbe nawe awe ubhe mwigumilisha mu misango jona, igumilisha amakomeye, kora emilimu jo kulasha; gumisha obhufurubhendi bhwao.
    6: Kwo kubha anye namalile okusosibhwa. Omwanya gwo kugenda kwani gwagobhele.
    7: Nasingene mu chimali, olugendo nalugumisishe, elikilisha nililindire.
    8: Ingabho ye chimali iteyebhwo kulwanye, inu Omukama, alilamura kwe chimali, alinana olusiku luliya. Talyati kwanye ela, mbe nawe ku bhona bhanu bhalindiliye kwa inamba okubhonekana kwaye.
    9: Ikomesha okuja kwanye bhwangu.
    10: Kwo kubha Dema amansiga. Kenda ebhye charo mkatungu kanu ka oli nagenda Thesalonike, Kreseni agendele Galatia, na Tito agendele Dalmatia.
    11: Luka enyere niwe ali amwi nanye. Umugege Marko wije nage kwo kubha omwene ni wa nsonga kwanye.
    12: Namamusila Tikiko Efeso.
    13: Ikanzu inu nasigile Troa kwa Karpo, ukeja wije nayo, amwi ne bhitabho bhiliya muno muno ebhya jinjai.
    14: Alekizanda omuyesi we chuma ankoleye ebhibhibhi bhyanfu. Omukama alilamura kwe bhikorwa bhyaye.
    15: Awe ona wikenge nage, kwo kubha omwenene alemaga emisango jeswe.
    16: Kubhubhambasi bhwani obhwo kwamba, atalio no umwi oyo etimbile kulubhara lwani, mbe nawe bhuli umwi ansigile. Nyamuanga asige okubhabharira indamu.
    17: Mbe nawe Omukama atimbile amwi nanye, nantelamo amanaga koleleki kwo kulabha kwanye omusango gulashwe mu chimali kubhanyaanga bhatule okungwa. Nakisibhwe mu kanwa gwa Intare.
    18: Omukama kankisha mu bhikorwa bhyona ebhibhibhi no kunkisha mu bhukama bhwaye bhwa mwigulu obhwa kajanende na kajanende amina.
    19: Nkesisha Priska, Akila na inyumba ya Onesiforo.
    20: Erasto asigaye eliya Korintho, nawe Trifimo namusigile Mileto ali mulwaye.
    21: Kola bhwangu wije guchali okukinga omwanya gwa imbeyo. Eubulo kakukesha, na Pude ona, Lino, Claudia na bhaili bhona.
    22: Nyamuanga abhe amwi no mwoyo gwao, Echigongo chibhe amwi nawe.
56:
  1:
    1: Paulo, omukosi wa Nyamuanga intumwa ya Yesu Kristo, kulwekilisha lya bhasolwa bha Nyamuanga no bhwengeso bhwe chimali bhunu obhuleta obhulengelesi.
    2: Bhali mubhwiikanyo bhwo bhuanga bhwa kajanende bhunu Nyamuanga unu atakutula kwaika lulimi asosishe omulago gwa kajanende.
    3: Omwanya gwejile gweya nasulula omusango gwaye mubhusimusi bhunu ananile naike. Janyiile okukola kutyo Nyamuanga alagiliye oyo ali mukisha weswe.
    4: Ku Tito, omwana we chimali mu likilisha lyeswe. Echigongo, lisasila no mulembe okusoka ku Nyamuanga Lata na Yesu Kristo omwelusi weswe.
    5: Kwo nakolele ninkusiga Krete koleleki ugamalishe amagambo gone ganu galiga gachali okuwa no kutulako abhakaluka bha ikanisa bhuli musi lwa kutyo nakulagiliye.
    6: Omukaruka wa ikanisa asiga kubha ne soro, omulume wo mugasi umwi, unu ali na bhana bhalengelesi bhanu bhatakwaikwa mabhibhi nolwo bhulangi langi.
    7: Jiire omutangasha unu kemeleguluru inyumba ya Nyamuanga asige kubha ne soro. Atabha munu wa injogele amwi unu atakwibhalilila. Ni bhusi bhusi asige kubha mwangu wo kubhiililwa, asige kubha mutamiji, asige kubha unu kaletelesha obhulwani, asiga kubha wa inamba.
    8: Nawe abhega mukumi wa bhagenyi, unu kenda obhwekisi. Jiire abhe no bhwenge bhwe kisi, ali mulengeresi, unu kamubhaya Nyamuanga, abhe mwilindi.
    9: Abhe unu kemeregururu ameigisho ge chimari ganu geigisibhwe, koleleki atulega okukomesha emyoyo ku meigisho ge kisi kubhaiga abhajimamba.
    10: Okubha bhalio bha nyantongwa bhanfu, muno muno abho rutendo. Emisango jebhwe ni jo bhulangi langi. Mbajigi jigi no kubhatangasha abhanu mubhujabhi.
    11: Jiire okubhaganya abhanu rwabho. Abheigisha bhinu bhitabheire kurwa mabhona go bhurigerige abhanyamula misi jone.
    12: Umwi webhwe, omunu wo bhwengeso, aikile, Abhakrete bhano lulimi lunu lutana bhutelo, bhabhibhi, ni ntyanyi mbibhi, ni bhalenga na bhatubhe.
    13: Okwaika okwo ni kwa chimari, kulwejo ubhaganye kwa managa gone koleleki bhaike echimari cha mukwikirisha.
    14: Awe usige otegeresha jingani ja Bhayaudi jinu jitari ja chimari amwi ebhiragiro bhya bhanu, bhanu abhafutatira ebhye chimari.
    15: Ku bhanu bherere, bhyone ni bhyeru. Nawe chitariwo chinu cheru kubhajabhi na bhanyantekirisha.
    16: Abhaika ati chimumenyere Nyamuanga, mbe nawe mubhikorwa bhyebhwe abhamulema. Abho ni bhajabhi ka ni bhanyantongwa. Ka bhateire mu bhikorwa bhyone bhyone bhya kisi.
  2:
    1: Nawe awe yaikaga ganu geire okwiigisha kunu kwimire.
    2: Abhakaruka bhabhe no kwibhalilila, echibhalo, obhwengeso, elikirishya lyeru, mu kwenda, na mu kwigumilisha.
    3: Na bhakwekuru bhakuru bheile mwanya gwone bheyeleshe lya kutyo bhali bhe chibharo bhasige okubha bhabheeresha. No lwo bhatatungwa ga obhwarwa.
    4: Jiire okwiigisha ejekisi koleleki okubheigisha abhayalakaji obhwenge bhwo kubheda abharume bhebhwe na bhana bhebhwe.
    5: Bheire okubheigisha okubha no bhwengeso, bheru, bhakorega emilimu mumisi jebhwe no kubho robheraga abharume bhebhwe koleleki omusango gwa Nyamuanga gusigega okufumwa.
    6: Na lindi ubhakomeshe abhasigaji bhabhe no bhwengeso.
    7: Mukaribhatie kone mubhega chijejekanyo che mirimu je kisi. Anu omwiigisha, mweleshega abhulengelesi ne chibharo.
    8: Mubhe bho kwaika omusango gwo bhuanga gunu gutarimo esoro, koleleki bhanu mutashanyishe bhesware okubha bhatana mubhibhi gwo kwaika inguru yeswe.
    9: Abhagaya bhorobherega bhesebhugenyi bhuri chinu. Jiire bhabhakondishe nawe bhatayakanaga nabho.
    10: Bhasigega kwibha. Nawe bhereshega elikirisha lye kisi koleleki mukaribhatie kone bhakondyega ameigisho geswe ganu gari ga Nyamuanga omukisha weswe.
    11: Okubha echigongo cha Nyamuanga chabhonekere mubhanu bhone.
    12: Echichiigisha okurema emisango jinu jitari ja Nyamuanga na marigire ge charo. Echichiigisha okwikara no bhwenge, no bhulengelesi, mu karibhatie ka Nyamuanga mu masinja ga wori.
    13: Nichilindirira okwiikanya kwa ribhando, ni kwo kubhoneka kwa rikusho lya Nyamuanga weswe omukuru no mwerusi weswe Yesu Kristo.
    14: Oyo niwe eteyewo kurweswe koleleki achigururure okusoka mubhiyeno no kuchikora bheru, ku bhwae omwene chibhe bhanu bhae bhanu bhakomeree ebhikorwa bhye kisi.
    15: Gaike no kugakomeresha amasango ganu. No kugonya na managa gone. Utekirisha munu wone akugaye.
  3:
    1: Ubhejukishe okwikeya ku bhatangasha na bhutungi, okubhongwa no kumalila okukora bhuli mulimu gwe kisi.
    2: Bhejukishe bhasigega kumukolela munu wone wone bhubhibhi, bhekenge okuyomba, bhabhayane omwanya abhandi okukora obhuramusi no kweresha obhwororo ku bhanu bhone.
    3: Okubha eswona kara chaliga chili na meganilisho mabhibhi na bhanyantongwa. Chaliga chili mu kubhula chikolelwe bhagaya mu bhuligile bhwanfu no rumula. Charamile murwiso na mubhujabhi. Chasokene no kutamanganwa.
    4: Nawe obhufura bhwa Nyamuanga omwikisha weswe no kwenda kwaye ku bhanu bhejile bhwabhonekana,
    5: bhwaliga bhutali mu bhikorwa bhyeswe bhyo bhulengelesi bhinu chakolele, tari achikisishe ku lwe chigongo chaye. Achikisishe kwo kuchosha kwo kwibhurwa kabhili no kukorwa bhayaya no mwoyo mweru.
    6: Nyamuanga etiye mwoyo mweru mwanfu kweswe mu Yesu Kristo mwerusi weswe.
    7: Akolele kutyo koleleki chibhalilwe obhulengelesi kwe chigongo chaye, chibhe bhari bho mwandu mu kwiikanya kwo bhuanga bhwa kajanende.
    8: Gunu ni musango mwiikanyibhwa. Enenda emwe mukomeshe kata ebhigambo bhinu ati, koleleki bhanu abhekirisha Nyamuanga bhabhe na meganilisho go kulola ebhikolwa bhye kisi bhinu bhyateywe imbele yebbhwe. Emisango jinu ni ja kisi ka bhilengele abhanu bhone.
    9: Nawe wikengega jimamba jo bhutamu tamu, ne ja jinganda, inyombo, no kubhambashanya ebhye bhiragiro. Amagambo ago gatana mulimu gwona gwona gwo kusakila.
    10: Omunu unu kaleta obhwaukani kwimwe ukamara okumubhwira orwo kwamba no rwa kabhili mumuleme.
    11: Umenye ati omunu wejabho oyo asigile akalibhatie ke kisi kakora ebhibhibhi no kwilamula omwene.
    12: Aribha natuma Artemi amwi Tikiko, wanguwe bhwangu okwija kwanye enu Nikapoli okubha namaramula okubhenu mu nsiku ja imbeyo.
    13: Numutume Zena nyabhiragiro, na Apolo, bhwangu ubhasakire bhatabhulwa chinu.
    14: Abhanu bheswe jiire bheigire okukora ebhikorwa bhyo bhwana koleleki bhibhasakile mu bhukene bhasige kubhurwa amatwasho.
    15: Bhone bhanu bhaliamwi nanye abhakukesha. Bhakeshe bhanu abhachenda mu likirisha. Echigongo chibhe nemwe bhone.
57:
  1:
    1: Paulo, omubhohwa wa Kristo Yesu na Timoteo omuili okuja ku Filemoni, omusani weswe omwenda no omukosi wejasu,
    2: na kumuyala wasu Afia, na ku Arikipasi omusilikale wejasu, na kwi kanisa linu elikofyanya munyumba yao.
    3: Echigongo chibhe amwi nemwe no omulembe gunu ogusoka ku lata Nyamuanga weswe no okusoka ku Mukama Yesu Kristo.
    4: Bhuli mwanya enisima Nyamuanga no okukwaika mwisabhwa lyani.
    5: Nonguwe elyenda ne elikilisha elyo ulinalyo ku Mukama Yesu ingulu ya abhekilisha bhona.
    6: Mbe enisabhwa ati ebwitonde bhwe elikilisha lyemwe bhubhe na amanaga mubhumenyi bhwa bhuli musango ogwekisi gunu guli agati yemwe kulubhala lwa Kristo.
    7: Kulwokubha nili nobhukondelwa no okufung'ama kulwo obhwenji bhwao, kulwokubha muili ousilisha emyoyo eja abhekilisha.
    8: Kulwejo, nolwo kutyo nili nobhuigi bhwona ku Kristo okukulagilila ukole chinu outula okukola,
    9: nawe kulwokwenda, okusiga jona ejo enikusabhwa - anye Paulo omukaruka, naoli nibhoyelwe kulwa injuno ya Yesu Kristo.
    10: Enikusabhwa ingulu yo omwana wani Onesimo, unu nibhuye nili mumabhoyelo gani.
    11: Kulwokubha kubhwambilo atakugasile, nawe olyanu kakugasa awe nanye.
    12: Namutuma omwene unu alikumwoyo gwani muno - asubhe ewao.
    13: Eniikanya akasigaye nanye, koleleki anfulubhendele kulubhala lwe ewao, akatungu kanu nili muchifungo kunsonga yo Omusango gwe ekisi.
    14: Nawe nitendele okukola omusango gwonagwona utananile omwanya gwao. Nakolele kutyo koleleki omusango gwonagwona ogwekisi gukolekane kwokubha nitakusinya, nawe ni kwokubha wendele omwene okukumisha.
    15: Lugendo insonga nokubha bhamuteye kumbali nawe kwo omwanya, mbe jabheye kutyo koleleki ubhe nage akajanende.
    16: Koleleki atabha mugaya lindi, nawe akileo omugaya obhwekisi, abhe muili mwendwa, munomuno kulubhala olwewani, na munomuno kulubhala lwao
    17: Kulwejo labha owumfwila chigongo uli wejasu, umulamile lwakutyo wakandamiye anye.
    18: Nawe labha akunyamuliye omusango gwonagwona, hamo umutonga echinu chonachona, mbe niuntonge anye.
    19: Anye nanye Paulo, enandika no okubhoko kwani omwene, anye omwene enikuliya. Nitakwaika ati enikutonga obhulame bhwao chimwi.
    20: Mbe muili siga nibhone obhukondelwa bhwo Omukama okusoka kwawe. Nukondeleshe omwoyo gwani mu Kristo.
    21: Kulwo okwiikanya elikilisha lyao, enikwandikila nimenyele ati ulikola myafu muno okukila nakutyo enikusabhwa.
    22: Omwanya ogwo nuunyilabhile olusika lwa abhagenyi, kulwokubha eniikanya okulubhana na lisabhwa lyao nikukingeko mukatungu kanu.
    23: Omufungwa wejasu Epafura, mu Yesu kakukesha,
    24: bhanu echikola nabho emilimu Mariko, Arisitariko, Dema na Luka bhona abhakukesha. Echigongo
    25: cho Omukama Yesu Kristo chibhe amwi no omwoyo gwao. Amina.
58:
  1:
    1: Omwanya gunu gwatulile Nyamuanga alomaga na bhajaji bheswe okulabhila kubhalagi mwanya mwamfu kwa njila nyamfu.
    2: Nawe kunsiku jinu chinajo, Nyamuanga kaloma neswe okulabhila ku Mwana, unu amuteewo kubha muli wo mwandu we bhinu bhyona, no kulabhila kumwene amogele echalo.
    3: Omwana wae ni bhwelu bhwa likushyo lyae, intugwa ya agali ya kasimukiye kaye, unu kagendelesha ebhinu bhyona kwa ligambo lya managa gae. Ejile akumisha echokwesha ebhibhibhi, enyanjile mukubhoko kwe bhulyo kwo bhuinga ingulu eyo.
    4: Abhee wa nsonga kukila bhamalaika, lwakutyo lwa lisina linu aliye omwandu lililyakisi okukila lisina lyebhwe.
    5: Kulwokubha ni kumalaika ki elabhile okwaikati, “Awe nawe omwana wani, lelo nabha esomwana? “Na lindi, Enibha esemwene kumwene, no mwene kabha mwana wani?”
    6: Nalindi, omwanya gunu Nyamuanga amuletele omwibhulwa wo kwamba muchalo, kaikati,” Bhamalaika bhona bha Nyamuanga nibhusibhusi bhamwifukamile.”
    7: Kubha malaika kaikati,”Omwene unu kakola bhamalaika bhae kubha myoyo, na bhafulubhendi bhae kubha mbesi jamulilo.”
    8: Nawe ingulu yo Mwana kaikati,”Echitebhe chao echaing'oma, Nyamuanga, ni chakakajanende na kajanende. Insimbo yao yo bhukama ni nsimbo yo bhulengelesi.
    9: Owenda obhulengelesi no oubhiililwa no bhunyamusi bhwe bhilagilo, kulwejo Nyamuanga, Nyamuanga wao, amakubhambaga amafuta ga likondelewe okukila abhejanyu.”
    10: Hao kubhwambilo, Latabhugenyi, ateewo omusingi gwe chalo. No lwile nimilimu ja mabhoko gawo.
    11: Bhiliwao, nawe awe uligendelela. Jona jilikota lwa jingubho.
    12: Ulijifunya funya lwa likoti, na jiliinduka lwe bhifwalo. Nawe awe ni uliya uliya, ne miyaka jao jitaliwao.”
    13: Nawe ni kumalaika ki unu Nyamuanga aikile mwanya gwona gwona, “Inyanja mukubhoko kwani kwe bhulyo okukinga anu abhasoko bhao kubha chitebhe cha magulu gao”?
    14: Angu, bhamalaika bhona bhatali mioyo jinu jitumilwe okubhafulubhendela no kubhabhika bhanu bhalilya omwandu gwo kuchungulwa?
  2:
    1: Kulwejo nibhusibhusi chichiile okutao amanaga kujinu chonguhye, koleleki chitaja kutulwa kula nago.
    2: Okubha omusango gunu gwalomelwe na malaika ni gwachimali, na bhuli bhunyamuke obhulamila indamu,
    3: chilibhona atiki okukila chikeselanya omwelulo munene gunu? omwelulo gunu kubhwambilo gwalasibhwe na Latabhugenyi na ngubhonekana kweswe kubhanu bhwonguhye.
    4: Nyamuanga ona abhwolesishe kwe chijejekanyo, echilugusho, na kwebhikolwa bhikulu bhya bhuli mbaga, na kwe chiyanwa cho Mwoyo Mwelu jinu agabhile okulubhana lyenda lyae omwene.
    5: Nyamuanga atateewo echalo chinu echija, chinu echilomelela emisango jacho, ansiya bhamalaika.
    6: Nawe omunu oumwi aaikile ati, “Omunu niga, koleleki umwichuke? No mwana wo munu, omubhika?
    7: 'omunu okubha mulela okukila bhamalaika; umufwafifye olutenga lwa likusho ne chibhalo. (Ichuka ati: jinakala jobhwambilo, omustali gunu gutalimo.”Naumuteewo ingulu ye milimu ja mabhoko gao.)'
    8: Utee ebhinu bhyona emwalo ye bhigele bhyae.”Kulwejo Nyamuanga atee bhuli chinu emwalo yo munu. Nawe oli anu chitakulola bhuli chinu chili emwalo yae.
    9: Kulwejo, echilola unu aliga akolelwe kwo mwanya, emwalo okukila bhamalaika Yesu, unu, kulwainsonga yo kunyansibhwa kwae no kufwa kwae, aswikiwe olutenga lwa likusho ne chibhalo. Kulwejo woli kwe chigongo cha Nyamuanga, Yesu alabhile olufu ingulu ya bhuli munu.
    10: Yaliga jiile ku Nyamuanga, kulwokubha bhuli chinu chilio okulabhila kumwene, jaliga jimwiile okubhaleta abhana bhamfu mwikusho, na jaliga jimwiile okumukola omutangasha mubhuchulwa bhwebhwe okubha bhwachimali okulabhila okunyansibhwa kwae.
    11: Kulwokubha bhona bhabhili unu kesha na bhanu abhesibhwa, bhona abhasoka kubhusimuka bhumwi, Nyamuanga. Kulwejo unu kabhesha ku Nyamuanga atakulola nswalo okubhabhilikila bhaili.
    12: Kaikati,”Enilasha lisina lyao kubhaili bhani, enimba ingulu yao okusoka mulikofyanyisho.”
    13: Lindi kaikati,”Enikilisha ingulu yae” Na lindi, “Lola, anu nilio na bhana bhanu Nyamuanga ananile.”
    14: Kulwejo, kulwokubha abhana bha Nyamuanga bhona abhasangila omubhili na insagama, kutyo kutyo Yesu asangiye ebhinu ebyo ebhyo, koleleki okulabhila okufwa kwae abhone okumusulumbasha uliya ali nobhuinga ingulu yo lufu, unu ali shetani.
    15: Jinu jabhee kutyo koleleki abhatule abwelu bhanu bhona okulabhila obhubha bhwo lufu bhekaye bhulame bhwebhwe bhwona mubhugaya.
    16: Kulwechimali bhatali bhamalaika bhanu kasakila. Nakulwejo, kabhasakila olwibhulo lwa Abrahamu.
    17: Kulwejo, jaliga jili bhusi bhusi omwene ona abhe lwa bhaili bhae munjila jona, koleleki abhe mugabhisi mukulu owechigongo na mulengelesi kubhinu bhya Nyamuanga, koleleki abhe nobhutulo bhwo kusasila ebhibhibhi bhya bhanu.
    18: Kulwokubha Yesu omwene anyansibhwe, nokulegejwa, ali nobhutulo obhwokusakila bhanu abhalegejwa.
  3:
    1: Kulwejo, bhana bhasu abhelu, abhasangisi bho kubhilikilwa mulwile, mumwiganilishe Yesu, Intumwa no Mugabhisi Mkulu owelikilisha lyeswe.
    2: Aliga ali mulengelesi ku Nyamuanga unu amwauye, lwakutyo Musa aliga ali mulengelesi ona munyumba yona ya Nyamuanga.
    3: Kulwokubha Yesu abhaliwe likusho lyamfu okukila linu aliga alinalyo Musa, kulwokubha unu kombaka inyumba kabhalilwa kubha ne chibhalo chinene okukila inyumba eyenene.
    4: Kulwokubha bhuli nyumba eyumbakwa no munu mulebhe, nawe unu kombaka bhuli chinu ni Nyamuanga.
    5: Chimali Musa aliga ali mulengelesi lwo mukosi munyumba yona ya Nyamuanga, nasosha obhubhambasi ingulu ya magambo ganu galyaikwa omwanya gunu oguja.
    6: Nawe Kristo ni Mwana wo kwimelegulu inyumba ya Nyamuanga. Eswe ni nyumba yae labha chikagwatilila bhwangu kuliikanya no kwiikanya.
    7: Kulwejo, ni kutyo Mwoyo Mwelu kaikati,”Lelo labha ukongwa obhulaka bhwae,
    8: Utakola omwoyo gwao kubha mukomee lwakutyo Abhaisiraeli bhakolele mukugayuka, mumwanya gwo kulegejwa mwibhala.
    9: Gunu gwaliga gulimwanya gunu bhesomwana bhangayukile kwo kundegeja, nomwanya, kwe miyaka arobaini, bhalolele bhikolwa bhyani.
    10: Kulwejo ntakondelewe no lwibhulo olwo. Naikile ati, 'Abhabhula bhuli mwanya mumyoyo jebhwe, na bhatakumenya njila jani.
    11: 'Nilwakutyo nalaiye mukubhiililwa kwani: bhatalingila mubhukondelewe bhwani.”'
    12: Mubhe bhetegelesha, bhaili, koleleki ataja akabhao omwoyo mujabhi owokulema okwikilisha muumwi mwimwe, omwoyo gunu oguja kula na Nyamuanga unu ali muhanga.
    13: Kulwejo, mukomeshanye bhuli lunaku bhuli munu no wejabho, koleleki bhuli lunu eibhilikilwa lelo mwisigombele, koleleki oumwi mwimwe atakolwa mukomee kubhujigi bwe ebhibhibhi.
    14: Kulwainsonga chabhee bhamwi mu Kristo chikagwatana no bhukomee bhweswe kwa managa kumwene okusoka kubhwambilo okukinga kubhutelo.
    15: Ingulu yalinu yamalile kwaikwati, “Lelo labha mukongwa obhulaka bhwae, mutakola emyoyo jemwe kubha mikomee, lwakutyo Abhaisraeli bhakolele omwanya gwokugayuka.”Nibhaga bhanu bhanu
    16: bhamuguhye Nyamuanga no kugayuka? Bhaliga bhatalibhanu bhona Musa atangasishe okusoka Misri?
    17: Na nibhaga bhanu Nyamuanga bhanu abhiiliwe kwe miyaka makumi gana? Bhatali amwi na bhanu bhakolaga ebhibhibhi, bhanu emibhili jebhwe jafuye no kumama mwibhala?
    18: Nibhaga bhanu Nyamuanga alailiye okulema okwingila mubhukondelewe bhwae, labha tibho bhanu bhatamunguhye omwene?
    19: Echilola ati bhatatulile kwingila mubhukondelewe bhwae kulwokulema okwikilisha.
  4:
    1: Kulwejo, jichiileokubha bhalengelesi koleleki amwi mwimwe atja kubhao nolo umwi unu alabhonekana okusingwa okukingila omulago gunu chalagilwe ogwa lifungamya lya Nyamuanga.
    2: Kulwokubha chabhee nemisango jobhwana ingulu yo kufungamya kwa Nyamuanga linu lyalasibhwe kweswe lwa Bhaisraeli kutyo bhaliga bhanalyo, nawe omusango gunu gutabhasakie bhanu bhongwaga mbalema okugwikilisha.
    3: Kweswe, kubhanu chekilisishe neswe amwi nabho bhalingila mukufungama, Lwakutyo eyaika, “Lwakutyo nalaiye kwa lisungu lyani, Bhatalingila mukufungama kwani. “Aikile ati, nolo kutyo emilimu jona jinu nakolele jaliga jikumiye okusoka kubhwambhilo bhwe chalo.
    4: Kulwejo alaikile elebhe ingulu yo lusiku lwa saba, “Nyamuanga aumuye kulusiku lwa saba kubhinu bhyona akolele.”
    5: Nalindi alaikile ati, “Bhatalingila mukuumula kwani.”
    6: Kulwainsonga eyo, okwambila okuumula kwa Nyamuanga bado gubhikilwe kubhandi bhanu bhalingila, nokwambila Abhaisiraeli bhamfu bhanu bhwonguhye emisango jobhwana ingulu yo kuumula kwae bhatengiye kulwokulema okungwa,
    7: Nyamuanga ateewo lindi olusiku lulebhe, lunu olutogwa “Lelo.” Omwene ongesishe olusiku lunu anu alomele okulabhila Daudi, unu alomele nage kwo mwanya mulela ejile amala okwaika okwamba, “Lelo labha mukongwa obhulaka bhwae, mtakola emitima jemwe kubha mikomee.”
    8: Lwakutyo Joshua abhayanile okuumula, Nyamuanga atakaikile ingulu yolusiku olundi.
    9: Kulwejo ichalio Isabhato yo kuumula inu ibhikilwe ingulu ya bhanu bha Nyamuanga.
    10: Kulwokubha unu kengila mukuumula kwa Nyamuanga omwenela ona aumuye okulubhana ne bhikolwa bhyae, lwakutyo Nyamuanga akolele kumwene.
    11: Kulwejo chibhe nobhwila obhwokwingila mukuumla, koleleki ataja kubhao unu alagwa mubhunyantogwa bhunu bhakolele.
    12: Kulwokubha omusango gwa Nyamuanga nimuanga na lindi guna amanaga na guli no bhugi okukila lipanga lyona lyona linu lili nobhugi mbala ebhili. Na elisoma ndijeyi niligabhanya obhuanga no mwoyo, Na lino bhutulo bhwokumenya obhwiganilisha bhwo mwoyo nobhwikanyo bhwagwo.
    13: Chitalio chinu chamogelwe chinu chiselekele mubhusu bhwa Nyamuanga. Kulwejo, bhuli chinu chili abhwelu mumeso goumwi unu ali bhusibhusi chisoshe olubhala.
    14: Cheile nchibha no mugabhisi mukulu unu engiye mulwile, Yesu Omwana wa Nyamuanga, chikomeshe chigwatilile elikilisha lyeswe.
    15: Kulwokubha chitana mugabhisi mukulu unu atakutula kuchisasila kulwobhulenga bhweswe, nawe omwene kunjila jona ona aliga nalegejwa lweswe, nolo kutyo omwene aliga atana bhibhibhi.
    16: Nachifogele kwa libhasi kuchitebhe che chigongo, koleleki chifwilwe echigongo na chibhone echigongo chokuchisakila mumwanya gwo bhukene.
  5:
    1: Kulwokubha bhuli mugabhisi mukulu, unu auhye okusoka agati ya bhanu, asolelwe okwimelegulu kubhinu bhinu ebhilubhana na Nyamuanga, koleleki abhone okusosha ebhiyanwa ne bhyogo ingulu ye bhibhibhi.
    2: Katula okwifulubhyenda kwo bhufula na bhamumu na bhabhambasi kulwokubha omwene ona ajongewe no bhulenga.
    3: Kwainsonga eyo, jimwiile okusosha echiyanwa ingulu ye bhibhibhi bhyae lwakutyo kakola kubhibhibhi bhya bhanu.
    4: Na atalio omunu unu kagega echibhalo chinu ingulu yae omwene, nawe nibhusibhusi, abhilikilwe na Nyamuanga, lwakutyo aliga ali Haruni.
    5: Nolo Kristo atekusishe omwene kwokwikola mugabhisi mukulu. Nawe Nyamuanga aikile kumwene ati, “Awe nawe omwana wani, lelo nabha Esomwana wao.”
    6: Nilwakutyo kaika lindi mulubhaju olundi, “Awe nawe omugabhisi kajanende lwa kutyo aliga ali Melkizedeki.”
    7: Omwanya gwa katungu kae chinyamubhili, asabhaga no kusabhila, amusabhile Nyamuanga kwa masiga, kumwene unu katula omukisha okusoka mukufwa. Kulwainsonga yo bhwololo bhwae ku Nyamuanga, onguhye.
    8: Nolwo kutyo aliga ali mwana, eigiye okugwa kumagambo ganu gamunyashaga.
    9: Akumisibhwe na kwa injila inu akolelwe kubhuli munu unu kamwikilisha kubha nsonga yo mwelulo gwa kajanende,
    10: kwo kwaulwa na Nyamuanga kuti mugabhisi Mukulu okusiga Melkizedeki.
    11: China mamfu agokwaika ingulu ya Yesu, nawe nibhikomee okubhelesha kulwokubha emwe muli bhalenga bho kungwa.
    12: Nolo kutyo kwo mwanya gunu yaliga jibheyile kubha bheigisha, bhuchalio obhukalalie bhwo kubheigisha ameigishogo kwamba ga ligambo lya Nyamuanga. Omwenda amata okusiga ebhilyo bhikomee.
    13: Kulwokubha ona ona unu kanywa amatala atana bhusombokewe mumisango jo bhulengelesi, kulwokubha achali mwana.
    14: Kulubhaju olundi, ebhilyo ebhikomee nikubhanu abhakulu, bhaliya kunsonga yo bhwenge bhwebhwe abhaula obhulengelesi no bhubhibhi bheigisibhwe okumenya elyekisi na libhibhi.
  6:
    1: Kulwejo, chikasiga chinu chiigiye kubhwambilo ingulu ye misango ja Kristo, jichiile okubha no bhukalaliye okulubhilila obhukomee, chisige lindi kutao olufuka lwokuta okusoka mumilimu jinu jitana bhuanga ne likilisha ku Nyamuanga,
    2: nolo olufuka lwa meigisho go bhubhatijwa, nokubhatulako amabhoko, obhusuluko bhwa bhafu, na indamu ya kajanende.
    3: Ne chikola bhinu labha Nyamuanga akekilisha.
    4: Kulwokubha itakutulikana kubhanu bhabhwene obhelu okwamba, bhanu bhalabhile obhukonde bhwa mulwile, nibhakolwa kubha bhasangisi bha Mwoyo Mwelu,
    5: na bhanu bhalabhile obhukonde bhwa ligambo lya Nyamuanga nokubha na managa gomwanya gunu oguja,
    6: nibheya nibhagwa itakutulikana lindi okuta. Inu nikwainjuno ati bhamubhamba lindi Omwana wa Nyamuanga mala kabhili mumyoyo jebhwe, nibhamukola chinu cha kujimya abhwelu.
    7: Kulwokubha amayalu ganu galamiye ingubha inu eigwa bhuli katungu ingulu yago, nisosha ebhiyambwa bhyakisi kubhanu bhakolele emilimu kumayalu, abhabhona amabhando kusoka ku Nyamuanga.
    8: Nawe ikebhula amawa na manyansi, itana nsonga lindi ili muntambala yo kwiimwa. Obhutelo bhwayo ni kusingalisibhwa.
    9: Nolo kutyo echiloma kutyo, bhasani bhendwa, echibhabhwilaa amagambo gakisi ganu gabheile emwe na magambo ganu geile omwelulo.
    10: Kulwokubha Nyamuanga atali mulangilangi hata alabhilwe emilimu jemwe na kulwelyenda linu mwolesishe kulwalisina lyae, kulinu mwabhakolee abhekilisha naoli muchabhakolela.
    11: Neswe echenda muno bhuli umwi wemwe abhone okwelesha amanaga galiya galiya okukinga kubhutelo kwokwiikanya.
    12: Chitakwenda mubhe bhalenga, nawe mubhe bhamwi bhanu bhali nomulago gwo kulya omwandu kulwainjuno ye likilisha no kwikomesha.
    13: Kulwokubha Nyamuanga ejile amuyana Abrahamu omulago, alaiye kwo mwoyo gwae, kulwokubha atakalaiye kuundi wona wona unu ali mukulu okila omwene.
    14: Aikile ati, “Nichimali enikuyana amabhando, enilwongesha olwibhulo lwao okukila olwo.”
    15: Kulwainjila inu, Abrahamu alamiye chinu aliga alagilwe kwo kulinda kwo kwigumilisha.
    16: Kulwokubha abhanu abhalaila kumwene unu ali mukulu kukila abhene, nakubhene obhutelo bhwo okubhambala ni kubhutelo bhwo kugakumisha.
    17: Omwanya gunu Nyamuanga alamuye okwolesha kwa abhwelu kubhali bho mwandu bho mulago obhwiganilisha bhakisi bhunu bhutakuinduka, alyolesishe kwe chilailo.
    18: Akolele kutyo koleleki kwe bhinu bhibhili bhinu bhitakuinduka, bhinu kwibhyo Nyamuanga atakutula kwaika lubheyi, eswe bhanu chibhilimiye obhwiseleko chibhone okufungama okugwatilila kwa managa obhwiikanyo bhunu bhuteheyo imbele yeswe.
    19: China obhwiikanyo bhunu lwakutyo insikyo yokusimbagilisha emyoyo jeswe, obhwiikanyo bhunu obhwingila mulubhaju lwa munda inyuma ya litambala.
    20: Yesu engiye mulubhaju olwo kuti mutangasi weswe, ejile akolwa mugabhisi mukulu okukinga kajanende lwa kutyo aliga ali Melkizedeki.
  7:
    1: Jabhee kutya Melkizedeki, omukama wa Salemu, Omugabhisiwa Nyamuanga unu ali ingulu, unu abhonene na Abrahamu nasubhaga okusoka okubheta abhakama na namuyana amabhando.
    2: Abrahamu amuyanile imwi ya likumi yabhinu aliga akumenye. Lisina lyae “Melkizedeki” obhugajulo bhwalyo “omukama wo bhulengelesi”na lindi “omukama wa Salemu”inu ali “omukama wo mulembe.”
    3: Atana esemwene, atana nyila, atana bhebhusi, atana bhwambilo bhwa nsiku nolo bhutelo bhwo bhulame bhwae. nakasigala kubha mugabhisi kajanende, lwo mwana wa Nyamuanga.
    4: Woli iganilisha kutyo omunu unu kutyo aliga ali mukulu. Omwibhusi weswe Abrahamu amuyanile imwi ya likumi ye bhinu bhya kisi bhinu agegele mwilemo.
    5: Na nchimali, oluganda lwa Bhalawi bhalamiye jinyu jiofisi je chigabhisi bhaliga bhali na echilagilo okusoka mu sheliya okukumanya eimwi ya likumi okusoka kubhanu, inu ili, okusoka ku Bhaisraeli bhejabho, amwi nati abhene, ona, ni luganda okusoka ku Abrahamu.
    6: Nawe Melkizedeki, unu aliga atana luganda na Abhalawi, alamiye eimwi ya likumi okusoka ku Abrahamu, na namuyana amabhando, unu aliga ali no mulago.
    7: Awo itakuganyibhwa omunu omulela okuyanwa amabhando no mukulu.
    8: Kwa ligambo linu omunu kalamila eimwi ya likumi alifwa lusiku lumwi, nawe kwa ligambo elindi umwi unu alamiye eimwi ya likumi okusoka ku Abrahamu niyaikwati kuti alamile.
    9: Nakalomee, Lawi unu alamiye eimwi ya likumi, ona aliile eimwi ya likumi ku Abrahamu,
    10: Kulwokubha Lawi aliga ali mubhibhunu bhye semwene wae Abrahamu omwanya gunu Melkizedeki abhonene na Abrahamu.
    11: Woli labha obhukumiye bhatulikene okulabhila obhugabhisi bhwa Lawi, (kulwejo emwalo abhanu abhalamila ebhilagilo), bhaliga bhulio bhukeneki lindi omugabhisi undi okwimuka ejile alabhao Melkizedeki, atakabhilikiwe Haruni?
    12: Kulwejo obhugabhisi bhukainduka, nibhusi bhusi ebhilagilo ona ebhiinduka.
    13: Kuumwi unuamagambo ganu agaikwa ingulu yo luganda lundi, okusoka kumwene atali unu afulubhendaga kuchigabhilo. Woli jilyabhwelu ati, Latabhugenyi
    14: weswe asokele mu Yuda, oluganda lunu Musa ataikile ingulu ya bhagabhisi.
    15: Naganu echaika anu agalyabhwelu ati omugabhisi oundi akasoka kwo lususo lwa Melkizedeki.
    16: Omugabhisi unu omuyaya atali umwi unu abhee mugabhisi ingulu ye bhilagilo unu kalubhana na olwibhulo lwo munu, nawe kubhwambilo bhwa amanaga bhwo bhwikalo bhunu bhutakunyamuka.
    17: 'Kulwejo amandiko agasulula ingulu yae ati: “Awe uli mugabhisi kajanende kulususo lwa Melkizedeki.”'
    18: Kwokubha indagano inu yatangatile yatewe kulubhaju kulwokubha yaliga ilengaye na aliga iteile.
    19: Kulwejo echilagilochitakolele chona chona chinu chiile. Jitalyati, bhwaliga bhulio obhuyali bhwakisi kulwejo nchimufogelela Nyamuanga.
    20: Nobhuyali bhunu obhwakisi bhutasokene tali kwo kwokulomela echilailo, kulinu abhagabhisi abhandi bhatagegaga chilailo chona chona.
    21: Nawe Nyamuanga agegele echilailo omwanya gunu aikile ingulu ya Yesu ati, “Latabhugenyi alaiye atakuindula bhwiganilisha bhwae.' awe nawe omugabhisi kajanende.”
    22: Kulinu Yesu ona ejile etewo kubha ndagano yo bhwana.
    23: Kwechimali, olufu oluganya abhagabhisi okufulubhenda kajanende. Kwainsonga ati bhaliga bhalio abhagabhisi bhamfu, oumwi bada yo oundi.
    24: Nawe kwa insonga Yesu alamile kajanende, obhugabhisi bhwae bhutakuinduka.
    25: Kulwejo omwene ona katula kwobhukumiye okukumisha okubhachungula bhanu abhamufogelela Nyamuangaokulabhila kumwene, kulwokubha omwene alamile kwo kusabha ingulu yebhwe.
    26: Kulwejo omugabhisi omukulu wo lususo lunu eile kweswe. Unu atana chibhibhi, esolo, mwelu, unu auhywe okusoka kubhebhibhi, na abhee ingulu okukila olwile.
    27: Omwene aliga atana bhukene, olususo lwa bhagabhisi bhakulu, okusosha echogo bhuli lunaku, okwamba kwe bhibhibhi bhyae omwene, neya nasosha kubhibhibhi bhya bhanu. Akolele kutyo lugendo lumwi kubhona, ejile esosha omwene.
    28: Kwe chilagilo kaula abhanu abhalenga okubha bhagabhisi bhakulu, nawe ligambo lyo kulaila, linu lyejile inyuma ye chilagilo, amusosishe Omwana, unu akolelwe kubha mulengelesi kajanende.
  8:
    1: 'Oli ligambo linu echaika ni linu: chinage omugabhisi mukulu unu enyanjile ansi mukubhoko kwe bhulyo kwe chitebhe cha ingoma Mulwile.'
    2: Omwene ni mukosi wa liyema elyelu, liyema lye chimali linu Latabhugenyi ateewo, na litatuliwewona munu wona wona unu kafwa.
    3: Kulwokubha bhuli mugabhisi mukulu katulwao okusosha ebhiyanwa ne chogo; Kulwejo nibhusibhusi ubhe ne chinu cho kusosha.
    4: Woli labha Kristo aliga ali ingulu ye chalo, omwene atakabhee mugabhisi okukila awo. Kulwokubha bhaliga bhalibhangu okusosha okulubhana ne bhilagilo.
    5: Bhafulubhendelaga ebhinu bhinu bhili elengesi lye bhinu bhya mulwile, amwi lwa kutyo Musa anu aganyibhwe na Nyamuanga omwanya gunu endaga okumbaka liyema.”Lola,” Nyamuanga naikati, “Kola kutyo bhuli chinu okulubhana no lususo lunu weleshwa ingulu ye chima.”
    6: Nawe woli Kristo alamiye obhufubhendi bhwa kisi kwa insonga omwene ona abhee mugwatanya wa indagano yo bhwana, linu lyamalile kusimbagilisibwa kwo mulago gwo bhwana.
    7: Kulwejo labha lilagano lyo kwamba lyakabhee litana esolo, niwo gutakabheewo lindi okuyenja lilagano lya kabhili.
    8: Kulwokubha omwanya gunu Nyamuanga ejile amenya ebhikayo bhya bhanu naikati,”Lola, jinsiku ejija, kaika Latabhugenyi, 'omwanya gunu nilikola lilagano liyaya amwi na inyumba ya Israeli, na inyumba ya Yuda.
    9: Litakubha lwalinu lilagano linu nakolele na bhesemwene olusiku lunu nabhagegele kwo kubhoko okubhatangasha okusoka munsi ya Misri. Kulwokubha bhatagendelee mwilagano lyani, anyona ntasubhile kubhakalalilwa,' kaika Latabhugenyi.
    10: Kulwokubha linu nilyo lilagano linu enikola na inyumba ya Israelijikatula jinsiku ejo,' kaika Latabhugenyi. 'enitao echilagilo chani mubhwiganilisha bhwebhwe, na enijandika mumioyo jebhwe. Enibha Nyamuanga webhwe, na bhene abhabha bhanu bhani.
    11: Bhataliigishana bhuli umwi nomwikashanya wae, na bhuli umwi no muili wae, naikati, “Mumumenye Latabhugenyi” kulwejo bhona bhalimenya anye, okusoka kumulela okukinga kumukulu webhwe.
    12: Kulwejo nilyolesha echigongo kulwebhikolwa bhyebhwe bhinu bhitali bhya bhulengelesi, ntalibhijuka ebhibhibhi bhyebhwe lindi.”
    13: Kwo kwaikati “Nyaya,” alikolele lilgano lyo kwamba okubha ekokolo kokolo. Nalinu alasishe kubha ekokolo kokolo lili ayeyi okubhula.
  9:
    1: Woli lilagano lyo kwamba lyaliga lili no lubhaju lwo kulamya anu kunsi no bhutinge kuchalo anu.
    2: Kulwokubha munda ya liyema aliga lulimo olusika lwilabhilwe, olusika lwa anja, kabhilikilwaga lwelu. Mulubhaju lunu bhaliga bhilio ingango ya itala, imeja ne mikate jobhwonyesho.
    3: Na inyuma ya lipajiya lya kabhili lwaliga lulimo olusika lundi, kabhilikilwaga lwelu muno.
    4: Yaliga galimo amajabhau ga ijaabhu kwo kututilamo obhuvumba. Nalindi yaliga lilimo lisandikwa lya lilagano, linu lyaliga lyumbakilwa kwa jijaabhu jenyele. Munda yalyo yaliga jilimo libhakuli lya jijaabhu linu lyaliga lilimo imanna, insimbo ya Haruni inu yamelele amanyansi, na jimbao ja mabhuyi ejamalagano.
    5: Ingulu ya lisandikwa lya malagano amasusano ga maserafi agalikushyo galiga gafundikiye na mabhabha imbele ye chitebhe che chigongo, echo kwa woli chitakutula kucholesha kwo bhugaji woli.
    6: Byejile bhyawa ebhinu bhinu okukumisibhwa, Abhagabhisi bhengilaga mulusika lwa anja olwa liyema okukola obhufulubhendi bhwebhwe.
    7: Nawe omugabhisi omukulu engilaga mulusika lwa kabhili omwenela lugendo lumwi bhuli mwaka, na atasigaga okusosha echogo ingulu yae omwene, na kubhibhibhi bhya bhanu bhinu bhakolaga bhutamenya.
    8: Mwoyo Mwelu kaikati, injila yo lubhaju olwelu muno ichali kusululwa kulwokubha liyema lyo kwamba lichemeleguyu.
    9: Chinu nicholeshocho mwanya gunu woli. Bhyona ebhiyanwa ne bhyogo bhinu ebhisosibhwa woli bhitakutula kukumisha omwoyo gwa unu kalamya.
    10: Nibhilyo ne bhinywebhwa bhyenene bhigwatanyibhwe no kulamya kwo kwiyosha. Byona bhinu bhyaliga bhili bhwisombolo bho mubhili bhinu bhyaliga bhilabhilwe okukinga okuja echilagilo echiyaya inu ilitulwa kulubhaju lwayo.
    11: Kristo ejile kuti mugabhisi mukulu we misango jo bhwana jinu jijile. okulabhila obhukulu no bhulengelesi bhwa liyema likulu linu litakolelwe na mabhoko ga bhanu, unu atali we chalo chinu chamogelwe.
    12: Yaliga lutali lwa lwamba lwa mbusi na bhinyala, tali kwa insagama yae omwene ati Kristo engiye olubhaju olwelu lugendo lumwi kubhuli munu no kuchikumisisha okuchungulwa kweswe kajanende.
    13: Labha kwo lwamba lwa jimbusi no lwajindume no kumijibhwa kwa lifu lye bhinyala kubhanu bhalibhajabhi mbasololwa ku Nyamuanga nibhakolwa emibhili jebhwe kubha jakisi,
    14: Angu gatakukila muno insagama ya Kristo unu okulabhila Mwoyo gwa kajanende esosishe omwene ku Nyamuanga, okwosha emitima jeswe okusoka mubhikolwa bhyeswe ebhifuye okumukolela Nyamuanga unu alamile?
    15: Kulwainsonga eyo, Kristo nimutumwa wa lilagano liyaya. Inu niyoinsonga ati olufu nilubhasiga agali bhona bhanu bhali bhalilagano lyo kwamba okusoka muntambala ye ebhibhibhi bhyebhwe, koleleki bhona bhanu bhabhilikiwe na Nyamuanga bhabhone okulamila omulago gwo kulya omwandu gwebhwe ogwakajanende.
    16: Labha lilio lilagano linu elilama, nibhusibhusi likumisibhwe nolufulwo munu alikolele.
