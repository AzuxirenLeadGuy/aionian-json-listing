    11: Bhwakati bhola bhadala bhakajha bhilota, langayi baadhi jha bhalinzi bhalotili ku mjini ni kubhajobhela bhabhaha bha makuhani ni bhaseya mambo ghoha ghaghajhele ghahomili.
