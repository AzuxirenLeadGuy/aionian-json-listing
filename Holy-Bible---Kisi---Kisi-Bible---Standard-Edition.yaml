    1: Baada jha Yesu kumala khila khenu kya ajobheghe kwa bhanu bhabhamp'elekisieghe, akajhingila Kapernaumu.
    2: Mtumwa fulani ghwa akida, jhaajhe ghwa thamani sana kwa muene, ajhen'tamu sana na ajhele karibu kufwa.
    3: Lakini bho ap'eliki kuhusu Yesu, jhola Akahida andaghisi ndongosi ghwa kiyahudi kun'soka ahidayi kumwokola mtumwa ghwa muene ili asifi.
    4: Bhobhafikiri karibu ni Yesu, bhan'sihili kwa bidii ni kujobha, “akestahili kwamba ghwilondeka kubhomba naha kwandabha jha muene,
    5: Kwandabha aliganili litaifa lya tete, na ndo jhaajengili lisinagogi kwandabha jha tete”.
    6: Yesu akajhendelela ni safari jha muene pamonga nabhu. Lakini kabla jha kulota patali ni nyumba, afisa mmonga abhalaghisi marafiki zake kulongela naku. “Bwana, usikitondesi ghwe muene kwandabha nene nilondeka lepi bhebhe kujhingila mu dari jhangu.
    7: Kwandabha ejhe nafikiririlepi hata nene nemwene kujha nilondeka kuhida kwa bhebhe, lakini jobhayi lilobhi tu ni mtumishi ghwa nene ibeta kupona.
    8: Kwani ni nene ne munu jha nibhekhibhwa mu mamlaka na nijhe ni askari chini jha nene. Wijobha kwa ojho “Lotayi” na ilota, nikwajhongi, “Hidayi” ni muene ihida, ni kwa mtumishi ghwa nene 'bhomba ekhe', ni muene ibhomba”.
    9: Yesu bhoapeliki agha ashangele, ni kubhageukila makutano bhabhan'kesieghe ni kujobha. “Nikabhajobhela hata mu Israeli, nibhwayilepi kubhona munu mwenye imani kama ejho.
    10: Kisha bhala bhabhalaghisibhu bhakherebhuiki kunyumba ni kun'kolela mtumishi amalikupona.
    11: fulani baada jha agha, jhatokili kujha Yesu ajhe isafiri kulota mji bhwabhukutibhweghe Naini. Bhanafunzi bha muene bhakalota pamonga nabhu bhakaambatana ni umati bhwa bhanu.
    12: Bhoafikiri karibu ni lango lya jiji langayi, munu jhaafwili ajhele ap'endibhu, na ndo muana ghwa pekee kwa nyinamunu jhaajhe mjane, ni umati bhwa bhawakilishi kuhoma mu jiji bhajhele pamonga nakhu.
    13: Bho ambwene, Bwana akan'hegelela kwa huruma mbaha sana juu jha muene ni kun'jobhela, “Usileli”.
    14: Kisha akahegelela palongolo akaligusa lijeneza ambalyo bhap'endili mb'ele, na bhala bhabhap'endili bhakajhema akajobha “N'songolo nijobha jhumukayi”
    15: Mfu akajhinuka ni kutama pasi ni kujhanda kulongela. Kisha Yesu akan'kabidhi kwa nyinamunu.
    16: Kisha hofu ikabhamema bhoha. Bhakajhendelela kun'tukusya k'yara bhakajobha “Nabii mbaha ajhinulibhu miongoni mwa jhotu” ni “k'yara abhalangili bhanu bha muene”
    17: Ese habari sinofu sya Yesu syajhenili Yudea jhioha ni mikoa ghioha ghya jirani.
    18: Bhanafunzi bha Yohana bhakan'jobhili mambo agha ghoha.
    19: Ndipo Yohana akabhakuta bhabhele bha bhanafunzi bha muene ni kubhalaghisya kwa Bwana kujobha “Bhebhe ndo jhola jhaihida, au ajhe munu jhongi tundendelelajhi?
    20: Bhobhafikiri karibu ni Yesu abha bhakajobha, “Yohana mbatizaji atulaghisi kwa bhebhe kujobha, 'Bhebhe ndo jhola jhaihida au ajhe jhongi tundendelelajhi?”
    21: Kwa wakati obho abhaponyisi bhanu bhingi bhenye matamu ni malombosi, kuhoma kwa roho bhachafu ni kwa bhanu bhenye upofu wabhapelili kulanga.
    22: Yesu ajibili ni kujobha kwa bhene. “Baada jha kujha mlotili kwa muhomili mwibeta kumjulisha Yohana kya mukibhwene ni kup'eleka. Bhenye upofu bhipokela kulola ni fiwete bhibeta kugenda, bhenye ukoma bhitakasika viziwi bhibeta kup'eleka, bhafu bhifufulibhwa ni kujha hai kabhele, masikini bhijobhibhwa habari jhinofu.
    23: Na munu jhaibeta kuleka lepi kuniamini nene kwa matendo ghangu abarikibhu”.
    24: Baada jha bhala bhabhalaghisibhu ni Yohana kukerebhuka kwa bhahomili, Yesu akajhanda kujobha kwa makutano juu jha Yohana, “Mwalotili kwibhala kulanga kiki, litasi likajha lihugunisibhwa ni mp'ongo?
    25: Lakini Mwalotili kwibhala kulola kiki, munu jhaafwalili kinofu? Langajhi bhanu bhala bhabhifuala maguanda gha kifalme ni kuishi maisha gha starehe bhajhe mu nafasi sya bhafalme.
    26: Lakini mwilota kwibhala kulola kiki, Nabii? Ndio, nijobha kwa muenga ni zaidi sana kuliko nabii.
    27: Ojho ndo jhaajhandikibhu, “Langayi, nikandaghisya mjumbe ghwa nene palongolo pa mihu gha jhomu, jhaibeta kujhandala njela kwandabha jha nene,
    28: Nijobha kwa muenga, kati jha bhala bhabhahogoliki ni n'dala, ajhelepi mbaha kama Yohana, lakini munu jha ajhele muhimu lepi sana jhaibeta kuishi ni K'yara mahali pa ajhele muene, ibeta kujha mbaha kuliko Yohana.”
    29: Ni bhanu bhobhap'eliki agha pamonga ni bhatoza ushuru, bhatangasisi kujha k'yara ndo ajhe ni huruma ni haki. Bhajhele kati jha bhene bhala bhabhabatisibhu kwa ubatizo bhwa Yohana.
    30: Lakini Mafarisayo ni bhataaalamu bha sheria sya kiyahudi, ambabho bhabatisibhulepi ni muene bhabelili hekima sya k'yara kwandabha jha bhene.
    31: Kabhele nibhwesya kubhalenganisya ni. kiki bhanu bha kizazi ekhe? bhajhe bhuli hasai?
    32: Bhiwaningana ni bhana bhabhikina maeneo gha soko, bhabhitama ni kukutana mmonga baada jha jhongi bhijobha, 'Tukobhili filimbi kwandabha jha muenga na mwakinilepi. Tuombolisi na mulelilepi.'
    33: Yohana mbatizaji ahidili alilepi n'kate wala kunywa divai, na mwajobhili “Ajheni pepo.
    34: Mwana ghwa munu ahidili alili ni kunywa na mwajobhili, “Langayi ndo mlafi na ndefi, rafiki ghwa bhatoza ushuru ni bhenye dhambi!
    35: Lakini hekima itambuliki kujhe ijhe ni haki kwa bhana munu bhoha”
    36: Mmonga ghwa Mafarisayo ans'okili Yesu alotayi kulya pamonga ni muene. Baada jha Yesu kujhingila mu nyumba jha farisayo, ajheghemili mu meza ili aliayi.
    37: Langayi kwajhele ni n'dala mmonga katika jiji e'lu jhaajhe ni dhambi. Agunduili kujha atamili kwa farisayo, akaleta chupa jha manukato.
    38: Ajhemili kunyuma jha muene karibu ni magolo gha muene khoni ilela. Kabhele ajhandili kulobhanisya magolo gha muene kwa mahosi, ni kujhifuta kwa niwili sya mutu bhwa muene akaibusu magolo gha muene ni kujhibaka manukato.
    39: Ni jhola Farisayo jhaamwaliki Yesu bho abhuene naha, akawasya muene akajobha, “Kama munu ojho ngaajhe nabii, ngaamanyi ojho niani na ni aina jheleku jha n'dala jhaikan'gusa, jhakujha mwenye dhambi.
    40: Yesu ajibili ni kujobha, “Simoni nijhe ni khenu kyakijobhela.”akajobha” “kijobha tu Mwalimu!”
    41: Yesu akajobha “kwajhele ni bhaefaiwa bhabhele kwa mkopeshaji mmonga. Mmonga akabha wa idaibhwa dinari Mia tano ni bhwa pili adaibhu dinari hamsini.
    42: Na bhobhajhelapi ni hela jha kundapa akabha samehe bhoha. Henu nieni jha ibeta kurigana zaidi?
    43: Simoni ajibilili ni kujobha, “Nidhani jha asamehibhu nesu.” Yesu akanijobhla, “Uhukumuili kwa usahihi.”
    44: Yesu akanigeukila n'dala ni kujobha kwa Simoni, “Umbwene n'dala ojho. Nijhingili munyumba jha jhobh. Unipelihitapi masi kwandabha jha magolo gha nene, lakini ojho, kwa mahosi gha muene alobhani si magolo gha nene ni kuifuta kwa njuili sya muene.
    45: Wanibusuililepi, lakini muene, tangia ajhingili o'mo alekilepi kunibusu magola gha nene.
    46: Gwa jhibaki lepi magolo gha need nene mafuta, lakini ajhibakili magolo gha nene kwa manukato.
    47: Kwa lijambo ele, nikujobhela kujha ni dhambi semehele na asamehibhu nesu, na kabhele aganili nesu. Lakini jha asamehibhu kidebe, igana kidebe tu.”
    48: Baadajhe akan'jobhela n'dala, “Dhambi sya bhebhe simalikusamehebhwa”
    49: Bhala bhabhatamili pameza pamonga ni muene bhakajhanda kujobhesana bhene kwa bhene, “Ojho niani mpaka isamehe dhambi?”
    50: Ni Yesu akan'jobhela n'dala, “Imani jha jhobhi jhikuokwili. Lotayi kwa amani”
  8:
    1: Jhatokili muda mfupi baada jha kwamba Yesu ajhandili kusafiri mu miji ni jiji mbalimbali, akihubiri ni kutangasya habari sinofu sya ufalme bhwa K'yara ni bhala kumi ni bhabhele bhalotili pamonga nakhu,
    2: khelakhela, bhadala fulani bhabhaponyisibhu kuhoma kwa roho bhachafu ni matamu mbalimbali. Bhajhele ndo Mariamu jhaakutibhu Magdalena ambajhe ajhele abhosibhu mapepo saba.
    3: Yohana ndala ghwa Kuza ni meneja ghwa Herode, Susana, ni bhadala bhangi bhingi, bhabhapisili mali jha muene Kwandabha jha bhene.
    4: Ni baada jha umati bhwa bhanu kubhonganika pamonga bhakajha ni bhanu bha bhahideghe kwa muene kuhoma miji mbalimbali, akalongela nabhu kwa kutumila mifuanu. “
    5: Mpandaji akalota kupanda mbeyu, bho apandili, baadhi sya mbeyu e'su sya binili kando jha jhela syakanyibhu pasi pa magolo, ni fidege fya angani fyalili.
    6: Mbeyu senge syabinili panani pa udongo bhwa miamba na bho simelili ni kujha miche bho sibholili kwa ndabha jha kutokujha ni unyevunyevu.
    7: Mbeyu s'enge syabinili mu mumabehe gha mifwa, ni ejhu mabehe ghya mifwa ghyakholili pamonga ni mifwa ghela ni mbeyu syasongibhu.
    8: Lakini mbeyu s'enge syabinili mu udongo bhwawilondeka na syahoguili mazao mara mia nesu. “Baada jha Yesu kujobha mambo agha akwesi sauti, “Jhejhioha jha ajhe ni mb'olokoto na ap'elekayi.”
    9: Kabhele bhanafunzi bha muene bhakan'kota ndabha jha mfano obhu,
    10: Yesu akabhajobhela, “Mupelibhu upendeleo bhwa kumanya siri jha ufalme bhwa K'yara, lakini bhanu bhamana bhibetakufundisibhwa tu kwa mifuano, ili kwamba 'bhakabhonayi bhasibhone na bhakap'elekayi bhasichelibhwi.'
    11: Na ejhe ndo maana jha mfano obho. Mbeyu ndo lilobhi lya K'yara.
    12: Mbeyu s'ele syasabinili kando jha njela ndo bhanu bhabhip'eleka litobhi, ni baadaye mwovu shetani akalilota patali mu mioyo, ili kwamba bhasiamini ni kuokolibhwa.
    13: Kisha ni s'ela syasibinili mu muamba ndo bhanu bhala bhabhip'oleka lilobhi ni kulipokela kwa furaha lakini bhajhelepi ni mizizi gheghioha, bhiamini ku kwa muda mfupi, ni wakati bhwa majaribu bhibina.
    14: Ni mbeyu s'ela syasibinili mu mifwa ndo bhanu bhabhakalip'eleka lilobhi, lakini pabhijhendelela kutama bhisongibhwa ni huduma sya utajiri ni unofu bhwa maisha agha na bhihogola lepi matunda.
    15: Lakini mbeyu s'ela syasibini mu udongo unofu ndo bhale bhanu, ambabho bhanyenyekevu ni mioyo minofu, baada jha kulipeleka litobhi bhakalikamulila ni kujha salama ni kuhogola matunda gha uvumilivu.
    16: Henu, ajhelepi hata mmonga, jhaibhwasya taa ni kuifunika kwa bakuli au kujhibheka pasi pa kitanda. Badala jha kujhibheka pa kinara kya taa ili kwamba khila mmonga jhaijhingila akabhayi kujhibhona.
    17: Kwa kujha kijhelepi kya kifighama ambakyo kibetalepi kumanyikana, au kyokyoha kya kijhele sirini ambakyo kibetalepi kumanyikana kikajhelayi mu muanga.
    18: Kwa hiyo jhelayi makini pawijha wip'elekesya. Kwandabha jhaajhihenaku, kwa muene ibetakujhongesibhwa nesu, lakini jhaabelikujha naku, hata khela kidebe kya ajhenaku kitolibhwa.”
    19: Baadaye nyinamunu wa Yesu ni bhalongo munu bhakahida kwa muene bhahegelili lepi kwandabha jha umati bhwa bhanu.
    20: Na ajobhibhu, “Nyinamunu ni bhalongobhu bhajhele pibhala bhilonda kubhona bhebhe.
    21: Lakini, Yesu ajibili ni kujobha, “Mabhu wa nene ni bhalongo bhangu ndo bhala bhabhip'elekesya lilobhi lya K'yara ni kulitii.”
    22: Jhatokili ligono limonga kati jha magono ghala Yesu ni bhanafunzi bha muene apakeme mu bhuatu ni kubhajobhela, “Tulobhokayi kwiseli jha pili jha nyanja.”Bhakaandala mashua gha bhene.
    23: Lakini bho bhajhandi kubhoka, Yesu agonili lugono, ni linyegha libhaha ni mp'ongo, ni mashua jhikajhanda kumema masi na lajhele libhaha sana.
    24: Baadaye bhanafunzi bha muene bhakahida kwa muene ni kunjumusya, bhakajobha, “Bwana mkubhwa! Bwana mkubhwa! tujhe karibu kufwa!” Akajhumuka ni kubhubesya mbelu ni bhuene bhwagudeme masi ghagudeme na kwatulili.
    25: Kabhele akabhajobhela, “Imani jha muenga ijhendaku?” Bhakatila, bhashangele, bhakajobhesana kila mmonga ni njinu, “Ojho niani, kiasi kwamba iamuru hata mp'ongo ni masi na bhukan'tii?”
    26: Bhakafika mu mji bhwa Gerasini jhaijhele upande bhwa kunyuma jha Galilaya.
    27: Yesu bho aselili ni kukanya pa ardhi munu fulani kuhoma kumjini akabhonana naku, na munu ojhu ajhe ni nghofu sya giza. Kwa muda mrefu afwalepi nghobho, na atamelepi munyumba, atameghe kumakaburi.
    28: lkojo okay ya paBho ambwene Yesu akalela kwa sauti, ni kubina pasi mbele jha muene kwa sauti mbaha akajobha, Niketikiki kwa bhebhe, Yesu ghwa K'yara jha ajhe kunani? Nikusihi usinitobhi nene”
    29: Yesu akaamuru roho chafu jhimbokayi munu jhola kwa kujha mara nyingi apangili. Na hata kama ajhe mfungwa minyororo ni kubanibhwa ni kubhekibhwa chini jha ulinzi, adenyi fifungu ni kugendesibhwa ni mapepo hadi ku jangwa.
    30: Yesu akan'kota, “Lihina lya jhobhi niani?” akajibu ni kujobha, “Legioni” kwamana mapepo mingi ghajhingili kwa muene.
    31: Bhakajhendelela kun'sihi usituamuru tulolayi mu lilende.
    32: Likundi lya maghorobhi lidimibhweghe pa kid'onda, bhakan'sihi bhakajhingilayi kwa ghala maghorobhi. Ni kubharuhusu kukheta naha.
    33: Kwa hiyo bhala mapepo bhakamboka munu jhola ni kujhingila mu maghorobhi ni likundi lela likajumbilila mu magema gha kid'onda mpaka kumanga ni kujhibhila omu.
    34: Bhanu bhala bha bhadimeghe maghorobhi ghala bho bhabhuene kya kihomili, bhakajumba ni kuh'omesya taarifa ku mjini ni kwibhala jha mji jha jhisyonguiki.
    35: Bhanu bhobhapeliki aghu bhakalota kulola kya kihomili, na bhakahida kwa Yesu na bhakambona munu ambajhe mapepo gha mbokili. ajhele afwalili kinofu na ajhe ni luhala lwoha, atamili magolo gha Yesu na bhatilili
    36: Ndipo mmonga bhabhi jhaabhwene kyakahomili ajhandili kubhapangila bhangi jinsi munu ojho jhaalongisibhweghe ni mapepo kyaaponyibhu.
    37: Bhanu bhoha bha mkoa ghwa Bhageresi ni maeneo gha ghasyonguiki bhan'sokili Yesu abhokayi kwa bhene Kwandabha bhajhele ni hofu mbaha. Na ajhingili mu bhuatu ili akerebhukayi.
    38: Munu jhola jhaajhe ni mapepo an'sihili Yesu kubhoka naku, lakini Yesu akan'jobhela alotayi ni kujobha,
    39: “Ukerebhukayi kunyumba jha jhobhi na ubhalangayi ghala ghoha ambagho k'yara akubhombili” Munu ojho akabhoka, akatangasya poha mu mji bhuoha ghala ghoha ambagho Yesu aghabhombili kwa muene.
    40: Ni Yesu akakerebhuka, makutano bhakan'karibisya, kwandabha bhoha bhakajha bhakandendela.
    41: Langayi akahida munu mmonga ikutibhwa Yairo ni mmonga kati jha bhalongosi mu sinagogi. Yairo akabina pa magolo gha Yesu ni kun'sihi alotayi kunyumba jha muene,
    42: Kwandabha ajhele ni muana n'dala mmonga tu, mwenye umri bhwa miaka kumi ni mibhele, na ajhele mu hali jha kufwa. Na bho ilota, makutano bhakajha bhisongamana dhidi jha muene.
    43: N'dala mwenye kupisya damu miaka kumi ni mibhele ajhele pala na atumili hela syoha kwa bhaganga, lakini ajhelepi hata mmonga jha amponyisi,
    44: ahidili kunyuma jha Yesu ni kukamula pindo lya liguanda lya muene ni ghafla kupita damu kukaleka.
    45: Yesu akajobha, “Niani anikamuili?” Bhobhabelili bhoha, Petro akajobha, Bwana mkubhwa, umati bhwa bhanu bhikusukuma ni kusongana.”
    46: Lakini Yesu akajobha, “Munu mmonga anigusili, mana nimanyili nghofu sinibhokili kwa nene.”
    47: N'dala bho abhuene ibhwesyalepi kwifigha kyaakikhetili, akajhanda kutetemeka, akabina pasi palongolo jha Yesu akatangasya mbele jha bhanu bhoha sababu syaabhombili an'gusayi ni fela kya aponyibhu ghafla.
    48: Kisha akajobha kwa muene, “Binti, imani jha jhobhi hikubhombili ujhelayi ghwa mzima. Lotayi kwa amani.”
    49: Bho ijhendelela kujobha, munu mmonga akahida kuh'oma munyumba jha ndongosi ghwa sinagogi, akajobha, “Binti ghwa jhobhi afuili. Usin'sumbuli mwalimu.”
    50: Lakini Yesu bho ap'eliki naha, an'jibili, “Usitili. Aminiayi tu, na ibeta kuokolibhwa.”
    51: Kisha bho ajhingili mu nyumba ejhu, aruhusuili lepi munu jhejhioha kujhingila pamonga ni muene, isipokujha Petro, Yohana ni Yakobo, Dadi munu ghwa binti, ni nyinamunu.
    52: Henu bhanu bhoha bhakajobha bhiomboleza ni kuhomesya sauti kwandabha jha muene, lakini akajobha, “Musipigi makelele, afwilepi, lakini agonili tu.”
    53: Lakini bhakan'heka kwa dharau, bhamanyi kujha afuili.
    54: Lakini muene, akan'kamula binti kibhoko, akakuta kwa sauti, akajobha, “Muana, jhemayi”
    55: roho jha muene jhikan'kerebhukila, na ajhinuiki wakati bhobhuobhu. Akaamrisha kujha apelibhwayi khenu fulani ili aliajhi.
    56: Bhazazi bha muene bhashangele, lakini abhaamuiri bhasin'jobheli munu kyakatokili.
