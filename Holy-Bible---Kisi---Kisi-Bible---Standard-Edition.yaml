    3: Yesu akajhingila mu mojawapo mu s'ela mashua, ambajho jhajhele jha Simoni ni kun'soka ajhipelekayi mu masi patali kidogo ni pandema. Kisha atamili ni kumanyisya kuhomela mu mashua.
    4: Kulongela, akan'jobhela Simoni, “Jhipelekajhi mashua jha jhobhi kulosi ni kuselesya mikwabhu ghya jhobhi ili kulobha somba.”
    5: Simon akajibi ni kujobha, Bwana, tubhombi mbombo kiru khoha na tukabhi lepi kyokyoha, lakini kwa lilobhi lya jhobhi, nikeselesya mikwabhu.
    6: Bho bhabhombi nahu, bhabhongeniye kiasi kibhaha kya somba ni mikwabhu ghya bhene ghikajhenda kuhatuka.
    7: Efyo bhakabhaashirila bhashirika bha bhene mu mashua senge ili bhahidayi ni kubhatangasila. Bhakahida bhakasimemesya mashua syoha, kiasi kwamba sikajhanda kujhibhila.
    8: Lakini simoni Petro, bhoabhwene naha, abinili pa magoti gha Yesu akajobha, “Bhokayi kwa nene, kwandabha nene ne munu jha nijheni dhambi Bwana.”
    9: Kwandabha asyangesibhu, ni bhanu bhoha bhabhajhele pamonga nabhu, kwa bhalobhi bha somba bhabhajhele bhaubhombili.
    10: E'le lyabhajumuishi Yakobo ni Yohana bhana bha Zebedayo, ambabho bhajhele bhashiriki bha Simoni. Ni Yesu akan'jobhela Simoni, “Usitili, kwa ndabha kwabhwanji henu ni kuj'hendelela wibeta kulobha bhanu.”
    11: Bhobhamali kusileta mashua sya bhene kundema, bhalekili khila khenu ni kun'kesya muene.
    12: Jhatokili bho ajhe mu mji umongawapo, munu jha amemili ukoma ajhele okhu. Wakati ambwene Yesu, abinili wakati ijhinamisya uso bhwa muene pasi ni kun'soka, akajobha, Bwana, ikajhiajhi wilonda, ghwibhwesya kunitakasa.”
    13: Kisha Yesu anyosisi kibhoko kya muene ni kun'gusa, akajobha. “Nilonda.” Ni lisaa lelalela ukoma ukamalika.
    14: “Akandaghisya asin'jobheli munu jhejhioha, lakini akan'jobhela, “Lotayi na ukakilasiajhi kwa makuhani na uhomesiajhi sadaka jha utakaso bhwa jhobhi, sawasawa ni khela Musa kyaakiamuiri kwa nushuhuda bhwa jhobhi.”
    15: Lakini habari kuhusu muene sya jhenili patali zaidi ni umati mbaha bhwa bhanu ukahida pamonga kump'elekesya ifundisya ni kuponyesya matamu gha bhene.
    16: Lakini mara kwa mara akitengili faragha ni kus'oka.
    17: Jhatokili ligono limonga kati jha e'lu akajha ifundisya, na bhajhele Mafarisayo ni bhalimu bha sheria bhatemili apu ambabho bhahidili kuhomela fijiji fimehele tofauti mu mkoa ghwa Galilaya ni Yudea, na kabhele kuhomela mji bhwa Yerusalemu. Ngofu jha Bwana jhajhele pamonga naku kuponesya.
    18: Bhanu kadhaa bhahidili, bhampendili mu n'keka munu jhaapoozili, na bhakalonda njela jha kunjingisya mugati eli kun'gonesya pasi mbele jha Yesu.
    19: Bhakibhi lepi njela jha kunjhingisya mugati kwandabha jha umati, hivyo bhakwelili panani pa paa lya nyumba ni kun'selesya munu jhola pasi kupetela ku figae, panani n'keka ghwa muene pagati pa bhanu, palongolo kabisa jha Yesu.
    20: Akajhe ilanga imani jha bhene, Yesu akajobha, “Rafiki, dhambi sya jhobhi usamehibhu.”
    21: Bhaandishi ni Mafarisayo bhakajhanda kuhoji e'lu, bhakajobha, “Ojho ndo niani jhailongela makufuru? Niani jhaibhwesya kusamehe dhambi ila K'yara muene?”
    22: Lakini Yesu, amanyili kiki kyabhafikirileghe, abhajibili ni kubhajobhela, “kwandabha mwikotana e'le mu mioyo ghya jhomu?
    23: Kheleku rahisi kujobha, 'Dhambi sya jhobhi sisamehibhu' au kujobha jhemayi ugendayi?'
    24: Lakini mumanyajhi kujha mwana ghwa Adamu ajhe ni mamlaka pa duniani gha kusamehe dhambi, Nikujobhela bhebhe, 'Jhinukayi, tolayi n'keka bhwa jhobhi na alotayi kunyumba jha jhobhi.”'
    25: wakati bhobhuobhu akajhema mbele jha bhene ni kutola n'keka ghwa muene bhwaagonili. Kisha akabhujha kunyumba jha muene akin'tukusya K'yara.
    26: Khila mmonga asyangele ni kun'tukusya k'yara bhamemibhu ni hofu, bhakajobha, “Tughabhwene mambo ambagho ghakawaida lepi lelu.”
    27: Baada jha mambo agha kuhomela, Yesu abhokili okhu ni kumbona mtoza ushuru jhaakutibhweghe Lawi atamili lieneo lya kutolela kodi. Akan'jobhela, “Nikesiajhi.”
    28: Efyo Lawi akajhema ni kun'kesiya, akaleka khila khenu kunyuma.
    29: Kisha Lawi aandele kunyumba jha muene karamu mbaha kwandabha jha Yesu. bhajhele bhatoza ushuru bhamehele khola ni bhanu bhingi bhabhatamili pameza bhakajha bhilya pamonga nabhu.
    30: Lakini Mafarisayo bhene bhakajhe bhakebhadadila bhanafunzi, bhakajobha, “kwandabha jha kiki mwilya ni kunywa ni bhatoza ushuru pamonga ni bhanu bhamana, bhabhajhe ni dhambi?”
    31: Yesu akabhaji, “Bhanu bhabhajhele mu afya jhinofu bhilondelepi tabibu, bhela tu bhabhikandonda mmonga.
    32: Nahidilepi kubhakuta bhanu bhabhajhe ni hakebhajhi kutubu, bali kubhakuta bhenye dhambi bhabhwesiajhi kutubu.”
    33: Bakan'jobhela, “Bhanafunzi bha Yohana mara nyingi bhifunga ni kus'oka, ni bhanafunzi bha Mafarisayo bhibhomba mebhu. Lakini bhanafunzi bha jhobhi bhilya ni kunywa.”
    34: Yesu akabhajobhela, “Jhibhwesekana munu jhejhioha akabha bhomba bhabhahudhuriri mu harusi jha Bwana harusi kufunga wakati Bwana Arusi bado ajhe pamonga nabhu?
    35: Lakini magono ghibeta kuhida wakati Bwana Arusi pa ibeta kubhosibhwa kwa bhene, ndipo ku magono aghu bhibeta kufunga.”
    36: Kisha Yesu alongelili kabhele kwa bhene kwa mfano. “Ajhelepi jhachatule kipandi kya nghobho kuhoma mu nghobho mpya ni kukitumila kurekebisya liguanda lya muandi. Kama abhombi naha ibeta kuhatula nghobho mpya, ni kipandi kya nghobho kuhoma liguanda lipya ngakifwayi lepi kutumika ni nghobho jha liguanda lya muandi.
    37: Kabhele, ajhelepi munu ambajhe ibheka divai mpya mu firiba fya fichakele. Kama aketili naha divai mpya ngejhi kayuili khenu khela, ni divai ngejhijhitiki, ni firiba ngafiharibiki.
    38: Lakini divai mpya lazima ibhekibhwayi mu firiba fipya.
    39: Na ajhelepi munu baada jha kunywa divai jha muandi, wibetalepi kulonda mpya kwandabha bhijobha, 'Jha muandi ndo bora.”'
  6:
    1: Henu jhatokili kusabato kwamba Yesu akajha ipeta mu mig'onda ghya nafaka ni bhanafunzi bha muene bhakajha bhijhabha masuke, bhakaghasugula kati jha mabhoko gha bhene bhakalya nafaka.
    2: Lakini baadhi jha Mafarisayo bhakajobha, “kwandabha kiki mwibhomba khenu ambakyo halali lepi kisha na kukibhomba ligono lya sabato”?
    3: Yesu, akabhajibu, akajobha, “Mwabhajhi lepi kusoma khele Daudi akiketili bho ajhe ni njala, muene ni bhagosi bhabhajhe pamonga nabhu?
    4: Alotili mu nyumba jha k'yara na atolili mikate ni kulya baadhi, ni kujhihomesya baadhi bhanu bhabhajhe naku kulya, hata kama jha jhele halali kwa makuhani kulya.”
    5: Kisha akabhajobhela, “Mwana ghwa Adamu ndo Bwana ghwa sabato.”
    6: jhatokili mu sabato jhenge kwamba alotili mugati mu masinagogi ni kubhafundisya bhanu okhu. Pajhele ni munu ambajhe kibhoko kya kuha kyapoozili.
    7: Bhaandishi ni Mafarisayo bhakajha bhakandanga kwa makini kulola kama ngaamponyili mu ligono lya sabato, ili bhakabhayi sababu jhe jhakun'takila kwa kubhomba likosa.
    8: Lakini amanyili kiki kyabhifikilila ni kujobha kwa munu jhaapozili kibhoko, “Jhemayi, jhema apa pagati pa khila mmonga.” Efyo munu ajhu akajhinuka ni kujhema pala.
    9: Yesu akajobha kwa bhene, “Nikabhakhota muenga, halali ligono lya sabato kubhomba manofu au kubhomba madhara, kuokola maisha au kughaharibu?” Kisha akabhalenga bhoha ni kun'jobhela munu jhola,
    10: “Nyoosyajhi kibhoko kya jhobhi.” Akakheta mebhu kibhoko kya muene kyaponyisibhu.
    11: Lakini bhamemibhu ni hasira bhakalongelesana bhane kwa bhene kuhusu kiki bhakikhetayi kwa Yesu.
    12: Jhatokili magono aghu alotili ku kid'onda kus'oka. Ajhendelili kiru khoha kun'soka k'yara.
    13: Bho jhifikili lukhela, abhakutili bhanafunzi bha muene ni kubhechagula kumi ni bhabhele kati jha bhene, ambabho kabhele abhakutili “mitume.”
    14: Mahina gha bhala mitume ghajhele Simoni (ambajhe kabhele an'kutili Petro) na Andrea munu, Yakobo, Yohana, Filipo, Bartolomayo,
    15: Mathayo, Tomaso na Yakobo mwana ghwa Alfayo, Simoni, ambajhe akutibhu Zelote,
    16: Yuda mwana ghwa Yakobo ni Yuda Iskariote, ambajhe ajhele msaliti.
    17: Kisha Yesu akaselela pamonga nabhu kuhoma ku kid'onda ni kujhema mahali tambarare. Idadi mbaha jha bhanafunzi bha muene bhajhele okhu, pamonga ni idadi mbaha jha bhanu kuhoma Uyahudi ni Yerusalemu, ni kuhoma pwani jha Tiro ni Sidoni.
    18: Bhahidili kumpelekesya ni kuponyisibhwa matamu gha bhene. Bhanu bhabhasumbuli bhweghe ni pepo bhachafu bhaponyisibhu pia.
    19: Khila mmonga pa kusanyiku e'lu ajaribu kun'gusa kwandabha nghofu sya uponyajhi syajhele sihomela mwa muene, na abhaponyisi bhoha.
    20: Kisha akabhalanga bhanafunzi bha muene, ni kujobha, “Mbarikibhu muenga mwe maskini, kwandabha ufalme bhwa K'yara ndo bhwa jhomu.
    21: Mbarikibhu muenga jhe mujhele ni njala henu kwa ndabha mwibeta kushibishibhwa. Mbarikibhu muenga jha mwilela henu kwandabha mwibeta kuheka.
    22: Mbarikibhu muenga ambabho bhanu pabhibeta kubhachukila ni kubhatenga ni kubhashutumu muenga kwamba ndo bhaovu, kwandabha jha mwana ghwa Adamu.
    23: Muhobhokajhi ligono e'lu ni kurukaruka kwa furaha, kwandabha hakika mwibeta kujha ni thawabu mbaha kumbinguni kwandabha bhadadi jhabhi bhabhabhombili mebhu manabii.
    24: Lakini o'le bhinu bhamujhe mataji! kwandabha mumalikukabha farajha jha jhomu.
    25: O'le bhinu bhamushibili henu! Kwa maana mwibeta kubhona njala baadaje. Ole bhinu bhe mwiheka henu! Kwandabha mwibeta kuombolesya ni kulela baadaye.
    26: Ole bhinu, pamwibetakusifibhwa ni bhanu bhoha! kwandabha bhadadi jhabhi bhabhabhombili manabii bha udesi fefuefu.
    27: Lakini nijobha kwa muenga jha mukanipelekesya, mubhaganayi maadui bhinu ni kukheta manofu kwa bhakabhadadila.
    28: Mubhabarikiajhi bhala bhabhekebhalaani muenga na mubhaombelayi bhala bhala bhabhe kabhabhonela.
    29: Jhaikutobha litama limonga, un'geuzilayi ni la pili. Kama munu akunyakili lijoho lya jhobhi usimbesi ni likanzu.
    30: Mpelayi khila kya ikusoka. Kama munu akunyakili khenu ambakyo mali gha jhobhi, usin'soki akukerebhusilayi.
    31: Kama mgani bhanu bhabhakhetelayi, namu mukhetayi mebhu.
    32: Kama mwibeta kubhagana bhanu bhabhaganili muenga tu, hivyo thawabu jhelekhu kwa muenga? kwandabha hata bhenye dhambi bhabhaganili bhala bhabhaganili.
    33: Kama mwibeta kubhakhetela manofu bhala bhabhakabhaketela muenga manofu, hiyo thawabu jheleku kwa muenga? kwandabha hata bhenye dhambi bhikheta mebhu.
    34: Kama mwikopesya fenu kwa bhanu ambabho mwitegemela bhakabhakerusila, ejhu ndo thawabu jheleku kwa muenga? Hata bhenye dhambi bhikopesya bhenye dhambi, na bhitegemela kupokela kiasi kekuekhu kabhele.
    35: Lakini mubhaganayi maadui bhinu na mubhakhetelayi manofu. Mubhakopesiajhi ni msihofu kuhusu kukerusibhwa, ni thawabu jha muenga jhibeta kujha mbaha. Mwibetakujha bhana bha ajhe kunani, kwandabha muene ndo mwema na mwema kwa bhanu bhabhaduli shukrani ni bhaovu.
    36: Mujhelayi ni huruma, kama Dadi jhinu kyaajhe ni huruma.
    37: Msihukumu, namu mwibeta kuhukumibhwa. Musilaani, namu mwibetalepi laanibhwa. mubhasameheajhi bhamana, namu mwibeta kusamehebhwa.
    38: Mubhapelayi bhangi, namu mwibeta kupelibhwa. Kiasi kya ukarimu - kyakishindilibhu, kusukibhwa ni kujhitika - kibeta kujhitika pa magoti gha jhomu. Kwandabha jha kup'emu kyokyoha kyamwitumila kupemela, kip'emu ekhu kibetakutumika kubhap'emela muenga.”
    39: Kisha akabhajobhela mfano kabhele. “Je, munu kipofu ibhwesya kundongosya munu jhongi kipofu? Kama kyaajhele efu, basi bhoha bhibetakudumbukila mu lilende, je bhidumbukila lepi?
    40: Mwanafunzi ijha lepi mbaha kuliko mwalimu ghwa muene lakini khila munu akafundisibhwayi kwa ukamilifu ijha kama mwalimu ghwa muene.
    41: Na kwandajha kiki basi ukakilanga kibanzi mu lihu lya ndongobhu na wakati riboriti lijhe mu lihu lya jhobhi ukalibhona lepi?
    42: Wabhwesya bhuli kun'jobhela ndongobhu, 'Ndongo, nis'oka nikubhosiajhi kibanzi kyekijhele mu lihu lya bhebhe,' nabhi wilange lepi liboriti lyalijhele mu lihu lya jhobhi? Mnafiki bhebhe! kwanza libhosyajhe boriti mu lihu lya bhebhe, ndipo wibeta kulola kinofu kibanzi mu lihu lya ndongobhu.
    43: Kwandabha lijhelepi libehe linofu lyalihogola matunda mabaya, wala lijhelepi libehe libaya lihogola matunda manofu.
    44: Kwandabha khila limanyikana kwa matunda ghaki. Kwandabha bhanu bhijhabha lepi tini kuhoma mu mifwa, wala bhijhabha lepi tini kuhoma mu mifwa, wala bhijhabha lepi zabibu kuhoma mu michongoma.
    45: Munu mwema katika hazina jha muene mu muoyo bhwake ipisya ghaghajhele mabovu. kwandabha kinywa kya muene ijobha ghala ghaghakaumemesya muoyo ghwa muene.
    46: Kwanda jha kiki mkanikuta, 'Bwana, Bwana', na bado mkaghabhomba lepi ghala ghanijobha?
    47: Khila munu jhaihida kwa nene ni kughap'eleka malobhi ghangu ni kughatendela mbombo, nibeta kubhalasya kya ajhele.
    48: Iwaningana ni munu jhaijenga nyumba jha muene, ambajhe igima pasi sana, ni kujenga msingi bhwa nyumba panani pa mwamba imara. Mafuriko bho ghahidili, mahemu gha masi ghajhitobhili nyumba, lakini ghabhwesilepi kujhihugusya, kwa ndabha jhajengibhu kinofu.
    49: Lakini jhejhioha jhe ep'eleka lilobhi lyangu na alitii lepi; mfano bhuake ndo munu jhaajengili nyumba panani pa ardhi bila msingi, kiholo bho kiselili lwa nghofu, nyumba jhela jhakabhili maangamizi mabhaha.
