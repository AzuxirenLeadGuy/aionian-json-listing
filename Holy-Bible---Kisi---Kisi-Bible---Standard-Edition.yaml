    23: Bhebhe jhawikisifu mu sheria, je ukamfedhehesya lepi K'yara mu kubomola sheria?
    24: Kwa ndabha “lihina lya K'yara lifedheheshibhwa kati jha bhanu bha mataifa kwa ndabha jha muenga, “kama kyajhilembibhu.
    25: Kwa ndabha kutahiribhwa kweli kwibetakujha kinofu kama ukakhesiajhi sheria, lakini kama bhebhe kama ghwibomola sheria, kutahiribhwa kwa bhebhe kwijha kubelakutahiribhwa.
    26: Basi, ikajhiajhi, munu jhaabeli kutahiribhwa ijhendelela kukamula matakwa gha sheria, je kubela kutahiribhwa kwa muene kwibetalepi kutolibhwa kana kujha atahiribhu?
    27: Ni muene jhaabelili kutahiribhwa asili ibetalepi kuhukumulibhwa kama ibetakutimisya sheria? Ejhe kwa ndabha ujhe ni majhandiku ghaghalembibhu ni tohara kabhele lakini ghwakhona ghwa n'konyofu ghwa sheria!
    28: Kwa ndabha muene Myahudi lepi jhaajhele kwa hali jha kwibhala; bhwala kutahiribhwa sio khola ambako ndo kwa kwibhala mu mb'el'e.
    29: Lakini muene Myahudi jhaajhele kwa mugati, ni tohara jha muoyo, mu roho, mu liandiku lepi. Sifa jha munu ghwa namna ejhu jhihomela lepi kwa bhanu bali ghihomela kwa K'yara.
  3:
    1: Kabhele ndo faida jhelekhu jhaajhe najhu Myahudi? Ni faida jha tohara ndo kiki?
    2: Kinofu nesu kwa khila njela. Awali jha ghoha, Bhayahudi bhakabisibhu bhufunuo kuhoma kwa K'yara.
    3: Lakini, jhijhabhuli jhikajhiajhi baada jha Bhayahudi bhajhelepi ni imani? Je, kubela kuamini kwa bhene kwibetakubheka bhuaminifu bhwa K'yara kujha batili?
    4: La hasha. Badala jhiake, lekayi K'yara abhonekayi kujha ghwa bhukweli, hata kama khila munu n'desi. Kama kyajhalembibhu, “Jha kujha ubhwesiajhi haki mu malobhi gha jhobhi, na ubhwesiajhi kutobhesya pa ghwijhingila mu hukumu.”
    5: Ikajhiajhi bhubhibhi bhwa jhoto bhwibhonekana haki jha K'yara, tujobhayi kiki? K'yara dhalimu lepi pachomesya ghadhabu jha muene, je ajhe naha? Nilongela kufwalila mantiki gha kibinadamu.
    6: La hasha! Ni khelekhu K'yara ibetakubhuhukumu ulimwengu?
    7: Lakini ikajhiajhi bhukweli jha K'yara kup'etela udesi bhwa nene jhihomesya sifa simehele kwa ndabha jha muene kwa ndabha jhakiki nakona ni hukumulibhwa b'ojho nijhe ni dhambi?
    8: Kwa ndajhakiki tusijobhi, kama kyatudetibhu ni kama bhamana kyabhikatuthibitisya kujha twijobha, “Tubhombayi bhuovu, ili manofu ghahidayi”? Hukumu panani pa bhene jha bhukweli.
    9: Ndo niani? Twikitetela twebhene? Lepi nesu. Kwa ndabha tete tayari tumanyili kubhatuhumu Bhayahudi ni Bhayunani bhoha pamonga, jha kujha bhajhele pasi pa dhambi.
    10: 'Ejhe ndo kama kyajhilembibhu: “Ajhelepi jhaajhe ni haki, hata mmonga.'
    11: Ajhelepi munu jhaijhelebhwa. Ajhelepi munu ambajhe akandonda K'yara.
    12: Bhoha bhasanuikhi. Bhoha kwa pamonga bhajhelepi ni mana. Ajhelepi jha ibhomba manofu, la, hata mmonga.
    13: Mikoromelu ghya bhene ndo lip'omba lyalijhele bhuwasi. Lumilu lwa bhene lukofili. Sumu jha liyoka ijhele mu milomo ghya bhene.
    14: Finywa fya bhene bhimemili laana ni bhuchungu.
    15: Magolo gha bhene ghajhe ni lubhelu kujhitisya damu.
    16: Bhuharibifu ni malombosi ghajhele mu mu njela sya bhene.
    17: Bhanu abha bhajhimanyilepi njela jha amani.
    18: Ijhelepi hofu jha K'yara pamihu pa bhene.”
    19: Henu tumanyili kujha kyokyoha sheria kyajhijobha, jhijobha ni bhala bhabhajhele pasi jha sheria. Ejhe ili kwamba khila n'singu bhudendibhwajhi, ni naha khila kwamba ulimwengu bhuoha bhubhwesiajhi kubhwajibika kwa K'yara.
    20: Ejhe kwa ndabha lijhelepi mb'ele bhwawibeta kubhalangibhwa haki kwa matendo gha sheria palongolo pa mihu gha muene. Kwa kujha kup'etela sheria bhwihida bhufahamu bhwa dhambi.
    21: Lakini henu bila sheria, haki jha K'yara jhimanyikene. Jhashuhudibhu kwa sheria ni manabii,
    22: ejhu ndo haki jha K'yara kup'etela imani kwa Yesu Kristu kwa bhala bhoha bhabhikiera. Ndabha jhijhelepi bhutofauti.
    23: Kwa kujha bhoha bhabhombili dhambi, ni kup'ong'okibhwa ni bhutukufu bhwa K'yara.
    24: Bhabhalangibhu haki jhaitolo kwa neema jha muene kwandabha jha ukombozi bhwabhujhele mu Kristu Yesu.
    25: Kwa ndabha K'yara andetili Kristu Yesu ajhelayi bhupatanisho kwa njela jha imani mu damu jha muene. Ambosili Kristu kama bhushahidi bhwa haki jha muene, kwa ndabha jha kusilekesela dhambi syasip'etili
    26: mu bhuvumilivu bhwa muene. Agha ghoha ghahomili ili kulasya haki jha muene wakati obho bhwa henu. Ejhe jhajhele ili abhwesiajhi kwithibitisya muene kujha haki, ni kulasya kujha ikambalangila haki munu jhejhioha kwa ndabha jha imani kwa Yesu.
    27: Kujha ndaku kwitufya? kutangibhu. Kwa misingi jhelekhu? Misingi ghya matendo? Lepi, lakini kwa misingi gha imani.
    28: Nahu twihitimisya kujha munu ibhalangibhwa haki kwa imani bila matendo gha sheria.
    29: Au K'yara ndo K'yara ghwa Bhayahudi tu? Je muene K'yara ghwa bhanu lepi bha mataifa kabhele? Ena, ghwa mataifa kabhele.
    30: Ikajhia bhukweli K'yara ndo mmonga ibetakubhabhalangila haki bhabhajhele bha tohara kwa imani, na bhabhabeli kutahiribhwa kwa njela jha imani.
    31: Je tete tukajhibatilisya sheria kwa imani? La hasha! kinyume kya aghu tukajhithibitisya sheria.
  4:
    1: Twibetakujobha kiki kabhele kujha Abrahamu, dadi jhitu kwa namna jha mb'el'e, abhonekene?
    2: Kwa ndabha ikajhelayi Abrahamu abhalangibhu haki kwa matendo, na aajhe ni sababu jha kwitufya, lakini sio palongolo pa K'yara.
    3: Kwani majhandiku ghijobhuli? “Abrahamu an'kyeriri K'yara na abhalangibhu kwa muene kujha haki.”
    4: Henu kwa munu jha ibhomba mbombo, mal'epu gha muene ghibhalangibhwa lepi kujha ni neema, bali kujha lideni.
    5: Lakini kwa munu jha ibhomba lepi mbombo jhojhioha bali akan'kiera muene ambajhe akambalangila haki jhaabeli kujha mtauwa, imani jha muene munu ojhu jhibalangibhu kujha haki.
    6: Daudi ni muene ijobha baraka panani pa munu ambajhe K'yara akambalangila haki bila matendo.
    7: Ajobhili, “Bhabarikibhu bhala ambabho maovu gha bhene ghasamehibhu ni ambapo dhambi sya bhene sigupikibhu.
    8: Abarikibhu munu jhola ambajhe Bwana akambalangila lepi dhambi.”
    9: Basi je baraka e'se ndo kwa bhala bhabhatahiribhu tu, au kabhele ni kwa bhala bhabhabelikutahiribhwa? Kwa ndabha twijobha, “kwa Abrahamu imani jha muene jhabhalangiki kujha jha haki.”
    10: Henu jhabhalangibhu bhuli? Wakati Abrahamu ajhele mu tohara, au bho akhona kutahiribhwa? Jhajhelepi mu kutahiribhwa, bali kubela kutahiribhwa.
    11: Abrahamu apokili alama jha kutahiribhwa. Obho bhwajhele bhola muhuribhwa jhela haki jha amani jhaajhe nayu tayari kabla jha kutahiribhwa. Matokeo jha ishara ejhe ndo kwamba abhombiki kujha dadi ghwa bhoha bhabhikiera, hata kama bhajhele mu kutokutahiribhwa. Ejhe jhijhe ni maana kujha haki jhibetakubhalangibhwa kwa bhene.
    12: Ejhe kabhele jha maamisi kujha Abrahamu abhombiki kujha dadi ghwa tohara sio tu kwa bhala bhabhitokana ni tohara, bali bhala bhabhakasikesya nyayu sya dadijhitu Abrahamu. Na ejhe ndo imani jhaajhe najhu kwa bhabeli kutahiribhwa.
    13: Kwa ndabha jha jhelepi kwa sheria kwamba ahadi jhahomesibhu kwa Abrahamu ni uzao bhwa muene, ahadi ejhe jha kujha bhibetakujha bharithi bha dunia. Isipokujha jhajhele kup'et'ela haki jha imani.
    14: Kwa maana kama bhala, bha sheria ndo bharithi, imani ijhele jha bhwaka, ni ahadi jhibatiliki.
    15: Kwa ndabha sheria jhileta ghadhabu, lakini pala ambapo ijhelepi sheria, kabhele kujhelepi kutii.
    16: Kwa ndabha ejhe e'le lihomela kwa imani, ili ijhelayi kwa neema. Matokeo ghake, ahadi ndo dhahiri kwa uzao bhuha. Ni bhazawa abha sio tu bhala bhabhajhimanyi sheria, bali kabhele bhala ambabho ndo bha imani jha Abrahamu. Kwa maana muene ndo dadijhitu tete twebhoka,
    17: kama kyajhilembibhu, “Nikubhombili bhebhe kujha dadi ghwa mataifa ghamehele.” Abrahamu ajhele mu uwepo bhwa jhola jhaamwamini, yaani, K'yara ambajhe akabhapela bhanu uzima ni kughakuta mambo ambagho ghajhelepi ili ghabhwesiajhi kujha.
    18: Licha jha hali syoha syakwibhala, Abrahamu kwa ujasiri an'kieriri K'yara kwa magono ghaghahideghe. Naha ajhele dadi ghwa mataifa ghamehele, kul'engana ni khela kyakyajobhibhu, “... Ndo kwawibetakujha uzao bhwa bhebhe.”
    19: Muene ajhelepi dhaifu mu imani. Abrahamu ajobhili kujhamb'el'e ghwa muene bhwamalili kujha bhufwili - ajhele ni umuli kulibila miaka mia moja. Kabhele ajhedekili ni hali jha kufwa jha lileme lya Sara.
    20: Lakini kwa ndabha jha ahadi jha K'yara, Abrahamu abelilepi kubela kukiera, bali apelibhu nghofu mu imani ni kun'tufya K'yara.
    21: Ajhele amanyili bhukweli kujha khela ambakyo K'yara aahidi, ajhele kabhele ni bhuwezo bhwa kukikamilisya.
    22: Henu ejhe kabhele jhabhalangibhu kwa muene kujha ndo haki.
    23: Henu jhalembibhu lepi tu kwa faida jha muene, kujha jhabhalangibhu kwa muene.
    24: Jhalembibhu kwa ndabha jha tete kabhele, kwa bhabhekibhu kubhalangibhwa tete ambabho twikiera kwa muene jha amfufuili Bwana bhitu Yesu kuhoma kwa bhafu.
    25: Ojho ndo jhola ambajhe apisibhu kwandabha jha makosa ghitu ni kufufulibhwa ili tukabhayi kubhalangibhwa haki.
  5:
    1: Kwa kujha tubhalangibhu haki kwa njela jha imani, tujhe ni amani ni K'yara kwa njela jha Bwana bhitu Yesu Kristu.
    2: Kup'etela muene tete kabhele tujhe ni fursa kwa njela jha imani mu neema ejhe ambajho mugati mwake twijhema. Tuhobhuiki mu bhujasiri bhwaatupelili K'yara kwa ndabha jha baadajhe, bhujasiri ambabho bhwa K'yara.
    3: Sio e'le liene, lakini kabhele tuhobhwiki mu malombosi ghitu. Tumanyili kujha malombosi ghihogolo bhuvumilivu.
    4: Bhusindamalilu bhwihogola kujha dekelibhwa, ni kujhedekilibhwa bhwihogola bhujasiri kwa ndabha jha baadajhe.
    5: Bhujasiri obho bhwikatisya lepi tamaa kwandabha luganu lwa K'yara bhujhitisibhu mu mioyo ghya jhotu kup'etela Roho Mtakatifu, ambajhe ahomesibhu kwa tete.
    6: Kwa bho tujhele tungali tu dhaifu, kwa bhwakati muafaka Kristu afuili kwa ndabha jha bhwokovu.
    7: Kwa kujha jhibetakujha jhinonono kwa mmonga kufwa kwa ndabha jha munu jha ajhe ni haki. Ejhe ndo kwamba, labda munu ngaalondeghe kufwa kwa ndabha jha munu n'nofu.
    8: Lakini K'yara ahakikisi luganu lwa muene kwa tete, kwa ndabha bho twakona tujhe ni dhambi, Kristu afuili kwa ndabha jha tete.
    9: Kabhele zaidi jha henu kwa kujha tubhalangibhu haki kwa damu jha muene, twiokolibhwa kwa henu kuhoma mu gadhabu jha K'yara.
    10: Kwa kujha, bho tujhele maadui, twapatanisibhu ni K'yara kwa njela jha kifo kya mwanabhe zaidi nesu, baada jha kujha tumalikupatanisibhwa, tubetakuokolibhwa kwa maisha gha muene.
    11: Sio efe tu, bali kabhele tuhobhwiki kwa K'yara kup'etela Bwana Yesu Kristu, kup'etela ambajhe henu tujhambelili bhupatanisu obho.
    12: Henu basi, kama kup'etela munu mmonga dhambi jhajhingili paduniani, kwa njela ejhe kifo kyajhingili kwa njela jha dhambi. Ni kifo kyasambele kwa bhanu bhoha, kwandabha bhoha bhabhombi dhambi.
    13: Kwa kujha hadi sheria, dhambi jhajhele paduniani, lakini dhambi jhibhalangika lepi bhwakati jhijhelepi sheria.
    14: Hata naha, kifo kyatabhwele kuhoma Adamu hadi Musa, hata panani pa bhala ambabho bhabhombi lepi dhambi kama kubela kutii kwa Adamu, ambaye ndo mfano ghwa muene ambajhe ngaahidili.
    15: Lakini hata naha, zawadi jha bure sio kama likosa. Kwa kujha likajhelayi likosa lya mmonga bhamehele bhafwili, zaidi nesu neema jha K'yara ni zawadi jha neema jha munu mmonga, Yesu Kristu, jhijhongesiki kwa bhamehele.
    16: Kwa kujha zawadi sio kama matokeo gha jhola ambajhe abhombi dhambi. Kwa kujha kwa lubhafu l'ongi, hukumu jha adhabu jhahidili kwa ndabha jha likosa lya munu mmonga, lakini kwa lubhafu l'ongi, kipawa kyaitolo kyakihomela mu kubhalangibhwa haki kyahidili baada jha makosa ghamehele.
    17: Kwa ndabha, likajhelayi kwa likosa lya mmonga, kifo kyatawele kup'et'ela mmonga zaidi nesu bhala ambabho bhibetakupokela neema simehele pamonga ni kipawa kya haki bhibetakutawala kup'etela maisha gha mmonga, Yesu Kristu.
    18: Henu, kama kup'et'ela likosa limonga bhanu bhoha bhahidili mu hukumu, ingabhwa kup'et'ela litendo limonga lya haki kwahidili kubhalangibhwa haki jha maisha kwa bhanu bhoha.
    19: Kwa kujha kama kup'etela kubela kutii, kwa munu mmonga bhamehele bhibetakujha bhajhe ni haki.
    20: Lakini sheria jhajhingili pamonga, ili kujha likosa libhwesiajhi kujhenela. Lakini mahali ambapo dhambi jhajhongesiki kujha jhimehele, neema jhajhongesiki hata nesu.
    21: Ejhe jahomili ili kwamba, kama dhambi kyajhatabhwele mu kifo, ndo hata neema jhibhwesya kutabhwala kup”etela haki kwa ndabha jha maisha gha milele kup'et'ela Yesu Kristu Bwana bhitu.
  6:
    1: Tujobhayi kiki henu? Tujhendelelayi mu dhambi ili neema jhijhongesekayi?
    2: La hasha. Tete jhatufwili mu dhambi, twibhwesya bhuli kabhele kuishi mu ejhu?
    3: Je mumanyilepi jha kujha bhala bhabatisibhu kwa Kristu bhabhatisibhu mu mauti gha muene?
    4: Twajhele tusyelibhu pamonga ni muene kup'etela bhubatisu mu kifo. Ejhe jhabhombiki ili kwamba kama fela Kristu kya ajhinulibhu kuhoma mauti kup'etela utukufu bhwa Dadi, ili kwamba ni tete tubhwesiajhi kugenda mu bhupya bhwa maisha.
    5: Ndabha jhikajhelayi tuunganisibhu pamonga ni muene mu mfano bhwa kifo kya muene, kabhele twibetakuunganisibhwa mu ufufuo bhwa muene.
    6: Tete tumanyili naha, utu bhwa jhoto bhwa muandi bhwasulubibhu pamonga ni muene, ili kwamba mb'el'e ghwa dhambi bhuharibibhwayi.
    7: Ejhe jhahomili ili kujha tusijhendeleli kujha bhatumwa bha dhambi. Muene jhaafuili abhombiki jha ajhe ni haki kul'engana ni dhambi.
    8: Lakini kama tufuili pamonga ni Kristu, twikiera kujha twibeta kuishi pamonga ni muene kabhele.
    9: Tumanyili kujha Kristu afufulibhu kuhoma kwa bhafu, ni kwamba mfulepi kabhele. Kifo kikan'tabhwala lepi kabhele.
    10: Maana jha kifo kyaafuili kwa dhambi, afuili mara jhimonga kwa ndabha jha bhoha. Hata, naha, maisha gha iishi, iishi kwa ndabha jha K'yara.
    11: Kwa njela jhejhuejhu, namu kabhele mwilondeka kwibhalangila kujha bhafu mu dhambi, bali mwebhaomi kwa K'yara mu Yesu Kristu.
    12: Kwa ndabha ejhu usiruhusu dhambi jhitabhwalayi mb'ele bhwa jhobhi ili kusudi ibhwesiajhi kusitii tamaa syake.
    13: Usibhosi sehemu sya mb'el'e ghwa jhobhi mu dhambi kama fenu fyafidulili haki, bali mukihomesiajhi mwebhene kwa K'yara, kama bhabhajhele hai kuhoma mu mauti. Na musibhosiajhi sehemu sya mibhele ghya muenga kama fenu fya haki kwa K'yara.
    14: Musiruhusu dhambi jhibhatawalayi. Kwa kujha mujhelepi pasi pa sheria, la hasha.
    15: Kiki henu? Tubhombayi dhambi kwandabha tujhelepi pasi pa sheria, bali pasi pa neema? La hasha.
    16: Mumanyilepi jha kujha kwa muene ambajhe mukwihomesya mwebhene kama bhatumishi ndo ambajhe muenga mwibetakujha bhatumishi bha muene, muene jhamwilondeka kun'tii? Ejhe ndo kweli hata kama muenga bhatumwa mu dhambi ambajho jhipelekela mauti, au bhatumwa bha bhutii bhwabhwipelekela haki.
    17: Lakini abhombesibhwajhi K'yara! Kwa ndabha mwajhele bhatumwa bha dhambi, lakini mumalikutii kuhoma mu muoyo jhela namna jha lifundisu lyamupelibhu.
    18: Mubhombibhu huru kuhoma mu dhambi, na mubhombibhu bhatumwa bha haki.
    19: Nilongela kama munu kwa ndabha jha madhaifu gha mibhele ghya jhomu. Kwa ndabha kama fela kyamwabhosili fiungo fya mibhele ghya muenga kujha bhatumwa kwa bhuchafu ni bhuovu, kwa namna jhejhuejhu, henu mubhosiajhi fiungo fya mibhele ghya muenga kujha bhatumwa bha haki kwa bhutakaso.
    20: Kwa kujha bho mujhe mwe bhatumwa bha dhambi, mwajhele huru patali ni haki.
    21: Kwa wakati obhu, mwajhele ni litunda leleku kwa mambo ambagho kwa henu mwibhona soni naghu? Kwa kujha matokeo gha mambo agha ndo kufwa.
    22: Lakini kwa kujha henu mufungibhu huru patali ni dhambi na mubhombiki bhatumwa kwa K'yara, mujhe ni litunda kwandabha jha utakaso. Litokeo ndo bhusima bhwa milele.
    23: Kwa kujha mshahara ghwa dhambi ndo mauti, bali zawadi jha bure jha K'yara ndo bhuzima bhwa milele kwa Kristu Yesu Bwana bhitu.
  7:
    1: Au mumanyilepi bhalongobhangu (kwa kujha nilongela ni bhanu ambabho bhajhimanyili sheria), kwamba sheria jhikan'tabhwala munu pa ijha hai?
    2: Kwandabha n'dala jha agegikibhu akhongibhu ni sheria kwa jhola ngwana munu paijha muomi, lakini akajhelayi ngwanamunu afuili, ibetakujha ajhe huru kuhoma sheria jha ndobho.
    3: Henu basi, bho ngwanamunu akona muomi, ni muene itama ni n'gosi jhongi, ibetakukutibhwa mzinzi. Lakini ikajhiajhi ngwanamunu afuili, ajhe huru dhidi jha sheria, efyo ibetalepi kujha mzinzi ikajhiajhi igenda ni n'gosi jhongi.
    4: Henu, bhalongobhangu, muenga kabhele mwajhele mwe bhafu kwa sheria kwa njela jha mb'el'e ghwa Kristu. Jhijhe naha ili mukabhayi kuunganisibhwa ni jhongi, kwa muene ambajhe afunulibhu kuhoma kwa bhafu ili tubhwesiajhi kun'hogolela K'yara matunda.
    5: Kwa ndabha bho tujhele mu hali jha mb'el'e, tamaa sya dhambi syajhumuiki mu fiungo fya tete kwa njela jha sheria ni kujhihogolela mauti matunda.
    6: Lakini henu tubhopolibhu kuhoma mu sheria. Tujhifwelili hali jhela jhatubelili. Ili tete tukabhayi kutumika mu hali jipya jha Roho, ni tete mu hali muandi jha lijhandiku.
    7: Tujobhajhi bhuli henu? Sheria ndo dhambi? La hasha. Hata naha nganijhimanyilepi dhambi, ngajhibeli kujha kwa njela jha sheria. Kwa kujha nganilimanyilepi kunoghela kama sheria ngajhijobhi lepi, “Usinogheli.”
    8: Lakini dhambi jhakabhili nafasi kwa jhela amri na jhaletili mugati mwa nene khila aina jha kunoghela. Kwa ndabha dhambi bila sheria jhifwa.
    9: Nami najhele ne muomi apu hoti bila sheria, lakini bho jhihidili amri jhela, dhambi jhakabhili bhuomi, ninene nafwili.
    10: Amri jhela ambajho ngajhiletili bhuzima jhasanuiki kujha mauti kwa nene.
    11: Kwa ndabha dhambi jhakabhili naafasi kwa jhela amri na jhanikofili. Kup'etela amri jhela, jhanikhomili.
    12: Efyo sheria ndo takatifu, ni jhela amri ndo takatifu jha haki, ni jhinofu.
    13: Nahu basi jhela jhajhijhele jhinofu jhajhele mauti kwa nene? Jhisijhi naha kamwe. Lakini dhambi, ili jhibhonekayi kujha dhambi hasa kup'et'ela jhela jhinofu, aletili mauti mugati mwa nene. Ejhe jhajhele kwamba kup'et'ela amri jhela, dhambi jhijhelayi jhibhibhi nesu.
