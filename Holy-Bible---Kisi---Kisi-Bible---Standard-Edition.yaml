  1:
    1: Kubhwandelu kwa jhela ni Lilobhi, ni Lilobhi ajhela pamonga ni K'yara, ni lilobhi ajhele K'yara.
    2: E'le lilobhi, kubhwandelu ajhele pamonga ni K'yara.
    3: Fenu fyoha fyabhombiki kup'etela muene, ni bila muene kujhelepi khenu kimonga kya kikajhele kimalikubhombibhwa.
    4: Mugati mwa muene kwajhele ni bhusima, ni bhusima obhu bhwajhele nuru jha bhanadamu bhoha.
    5: Nuru jing'ara mu ngisi, wala ngisi jhajhisimisi lepi.
    6: Pajhe ni munu jha atumibhu kuh'omela kwa K'yara, ambajhe lihina lya muene akutibhweghe Yohana.
    7: Ahidili kama shahidi kushuhudila kuhusu nuru jhela, ili kwamba bhoha bhabhwesiajhi kuamini kup'etela muene.
    8: Yohana ajhelepi nuru jhela, bali ahidili kushuhudila kuhusu nuru jhela.
    9: Ejhu jhajhele nuru jha bhukweli ambajho jhajhele jhihida ku dunia najhu jhikampela nuru kila mmonga
    10: Ajhele ku dunia ni dunia jhabhombiki kup'etela muene, ni dunia jhammanyi lepi.
    11: Ahidili kwa fenu fya muene, nibharui bha muene bhabelikumpokela.
    12: Bali kwa bhala bhingi bhabhampokili, ambabho bhaliamini lihina lya muene, kwa abhu abhapelili haki jha kujha bhana bha K'yara,
    13: Ambabho bhahogoliki, sio kwa damu, wala kwa mapenzi gha mb'ele, wala kwa mapenzi gha munu, bali kwa K'yara muene.
    14: Nu muene Lilobhi abhombiki mb'ele ni kutama miongoni mwa tete, tubhubhwene bhutukufu bhwa muene, bhutukufu kama bhwamunu muene ghwa pasima ahidili kuh'omela kwa dadi, amemili neema ni kweli.
    15: Yohana ashuhudili kuhusu muene, na akwesili sauti ajobhili, “Ojho ndo jha najobhili habari sya muene najobhili, “Jhola jhaibetakuhida badala jha nene ndo mbaha kuliko nene, kwa ndabha ajhele kabla jha nene.”
    16: Kwa kujha kuh'omela mu bhutimilifu bhwa muene, tete twebhoha tupokili mebhu kipawa baada jha kipawa.
    17: Kwa kujha sheria jhaletibhu kup'etela Musa. Neema ni kweli fyahidili kup'etela Yesu kristu.
    18: Ajhelepi mwanadamu jhaambwene K'yara wakati bhuoha. Munu muene ambajhe ndo K'yara, jhaajhele pa kifua kya dadi, ambombili muene amanyikanayi.
    19: Na obhu ndo bhushuhuda bhwa Yohana wakati makuhani ni walawi bhabhatumibhu kwa muene ni bhayahudi kun'kota, “Bhebhe wa niani?”
    20: Bila kusitasita na abelilepi, bali ajibili, “Nene na Kristu lepi.”
    21: Hivyo bhakan'kota, “henu bhebhe ghweniani?” Bhebhe ndo Eliya? Akajobha, “Nene lepi.” Bhakajobha bhebhe wa niani wa nabii? Ajibili,” Lepi.”
    22: Kisha bhakan'jobhela, “Bhebhe wa niani, ili tubhapelayi lijibu bhabhatutumili”? Ukishuhudilayi wajhobhi?”
    23: 'Akajobha, “Nene na sauti jha muene jha ajhe nyikani: ''Mujhinyosiajhi njela jha Bwana,'' kama nabii Isaya kyaajobhili.”'
    24: Basi kwajhele ni bhanu bha bhatumibhu pala kuhoma kwa Mafarisayo. Bhakan'kota ni kujobha,
    25: “Kwa ndabha jha kiki wibatisya basi kama bhebhe sio Kristu wala Eliya wala nabii?”
    26: Yohana abhajibili akajobha, “Nibatisya kwa masi. Hata efyo, miongoni mwa muenga ijhema munu jhamummanyilepi.
    27: Ojho ndo jha ihida baada jha nene. Nene nilondeka lepi ata kuhobhosya mighojhi jha filatu fya muene.”
    28: Mambo agha ghabhombiki okhu Bethania, kwiselya ku Yordani, mahali ambapo Yohana ajhele ibatisya.
    29: Ligono lyalafwatili Yohana ambwene Yesu ihida kwa muene akajobha, “Langayi mwanakondoo ghwa K'yara jhaibetakujhitola dhambi jha bhulimwengu!
    30: ojho ndo jhanijobheghe habari sya muene, nikajobhili, “Muene jhaibetakuhida kunyuma jha nene ndo mbaha kuliko nene, kwa kujha ajhele kabla jha nene.'
    31: Nikammanyilepi muene, lakini jhabhombiki naha ili kwamba afumulibhwayi ku Israeli, kujha nahidili kubatisya kwa masi.”
    32: Yohana ashuhudili, “Nabhwene Roho iselela kuh'oma kumbinguni mfuano ghwa hua, najhabakili kunani kwa muene.
    33: Nene nammanyilepi lakini muene jhaanitumili ili nibatisiajhi kwa masi anijobhili, 'jhola ambajhe ibetakubhona Roho iselela ni kutama panani pa muene, Ojho ndo ibetakubatisya kwa Roho Mtakatifu.'
    34: Nibhuene na nishuhudili kujha ojho ndo Mwana ghwa K'yara.”
    35: Kabhele ligono lya lafwatili Yohana ajhemili pamonga ni bhanafunzi bhamuene bhabhele,
    36: bhambwene Yesu igenda ni Yohana akajobha, “Langayi, Mwana kondoo ghwa K'yara!”
    37: Bhanafunzi bhabhele bhampeliki Yohana ijobha haya bhakan'kesya Yesu.
    38: Kabhele Yesu ageuki ni kubhabhona bhanafunzi bhala bhabhele bhakan'kesya, na akabhajobhela, “Mwilonda kiki?” Bhakajibu, “Rabbi, (maana jhiake 'mwalimu,' witama ndaku?”
    39: Akabhajobhela, “Muhidayi na mulotayi.”Kisha bhakalota ni kulola mahali pa atameghe; bhatamili pamonga naku ligono elu kwakujha jha jhele kama saa kumi ivi.
    40: Mmonga kati jha bhala bhabhele bhabhamp'eliki Yohana ilongela na kisha kun'kesya Yesu ajhele Andrea, ndongomunu Simoni Petro.
    41: Ambwene ndongomunu Simoni ni kun'jobhela, “Tun'kabhili masihi” (ambajho jhitafsiribhwa Kristu).
    42: Andetili kwa Yesu. Yesu akandanga ni kujobha, “Bhebhe ndo Simoni mwana ghwa Yohana” wibetakutibhwa kefa,” (maana jhiake 'Petro').
    43: Ligono lya lyafwatili wakati abhokili kulota Galilaya, an'kabhili Filipo ni kun'jobhela, “Nik'esiajhi nene.”
    44: Filipo ajhele mwenyeji wa Bethsaida, mji wa Andrea ni Petro.
    45: Filipo an'kabhili Nathanaeli ni kun'jobhela, Tun'kabhili jhola ambajhe Musa abhwesiti kulamba habari sya muene mun sheria sya manabii. Yesu mwana ghwa Yusufu, kuh'omela ku Nazareti.
    46: Nathanaeli akan'jobhela, “Je khenu kinofu kibhwesya kuh'omela Nazareti?” Filipo akan'jobhela, Hidayi na ulolayi.”
    47: Yesu akambona Nathanaeli ihida kwa muene ni kujobha, “Langayi, Mwisraeli kweli kweli jhaabelikujha ni udesi mugati mwa muene!”
    48: Nathanaeli akan'jobhela, “Unimanyibhuili nene?” Yesu akan'jibu ni kun'jobhela, “Kabla Filipo akukutilepi bho ujhele pasi pa mtini, nikakubhwene.”
    49: Nathanaeli akajibu, “Rabi bhebhe u Mwana ghwa K'yara! Bhebhe ndo Mfalme ghwa Israeli”!
    50: Yesu akan'jibu akan'jobhela, Kwa ndabha nikujobhili nikakubhwene pasi pa libehe lya mtini' je ghwiamini? wibetakulola matendo mabhaha kuliko agha.”
    51: Yesu akajobha, “Muaminiajhi muaminiajhi nikabhajobhela mwibetakusibhona malaika bhikwela ni kuselela panani pa Mwana ghwa Adamu.”
  2:
    1: Baada jha magono madatu, kwajhele ni ndobho okhu kana jha Galilaya ni nyinamunu Yesu ajhele okhu.
    2: Yesu ni bhanafunzi bha muene bhaalikibhu okhu ku ndobho.
    3: Wakati bhamalikibhu divai, nyinamunu Yesu akan'jobhela, “Bhajhelepi ni divai.”
    4: Yesu ajibili,” N'dala ej'hu jhikanihusu kiki nene? muda ghwa nene bado bhutimili lepi.”
    5: Nyinamunu akabhajebhela bhatumishi, “Kyokyote kyaibeta kubhajobhela mubhombayi.”
    6: Basi kwajhele ni mitungi sita jha maganga pala jhajhabhekibhu kwa ndabha jha kusamba mu sikukuu sya bhayahudi khila limonga lyajhele ni bhujazo bhwa nzio mbili tatu.
    7: Yesu akabhajobhela, “Mumemesiayi masi mitungi ghya maganga.” Bhakamemesya hadi panani.
    8: Kisha akabhajobhela bhala bhatumishi, “Mulotayi kiasi henu na mupelekayi kwa muhudumu mbaha ghwa meza.” Bhakabhomba kama kyabhalaghisibhu.
    9: Mhudumu mbaha akaghabhonja ghala masi ghaghajhele ghabadiliki ni kujha divai, ila amanyilepi kwa ghahomili (ila bhatumishi bhabhaneghili masi bhamanyili kwa ghah'omili). Kisha akan'kuta bwana harusi ni
    10: kun'jobhela, “Khila mmonga iganda kubhahudumila bhanu divai jhinofu na bhakagalayi bhakabhapela divai jhajhibeli kujha yinofu. Lakini bhebhe uitunzili divai yinofu hadi henu”
    11: Muujiza obho bhwa Kana jha Galilaya, bhujhele ndo mwanzo bhwa ishara sya miujiza jhaajhibhombili Yesu, bhoifunula utukufu bhwa muene, naha ndo bhanafunzi bha muene bhakamwamini.
    12: Baada jha e'le, Yesu, nyinamunu, bhalongomunu ni bhanafunzi bha muene bhakalota mu mji wa Kapernaum na bhakatama okhu kwa magono madusu.
    13: Basi pasaka jha bhayahudi jhakaribili himo Yesu akalota Yerusalemu.
    14: Akabhakolela bhahemelesiji bha ng'ombi, kondoo, ninjebha mugati mu hekalu. pia ni bhabadilisha hata bhaj'hele bhatamili mugati muhekalu.
    15: Yesu akatengeneza mjeledi wenye vifundo, akawatoa wote walikuwemo katika hekalu. Akajhitisya hela sya bhabadilisha hela ni kup'endula meza sya bhene.
    16: Kwa bhahemesiayi bha njebha akabhajobhela, “Mubhosiayi fenu ehe patali ni mahali apa, mulekayi kujhibheka nyumba jha dadi jhangu kujha mahali pa soko.
    17: Bhanafunzi bha muene bhakakhombuka kujha jhalembibhu, “Bhwifu bhwa nyumba jha bhebhe ghwibetakunilya.”
    18: Bhabhaha bha Kiyahudi bhakajibu, bhakan'jobhela, Ishara jheleku ghwibeta kujhilasya kwa ndabha ghwibhomba mambo agha?”
    19: Yesu akabhajibu, mulibomolayi lihekalu e'le nani nibetakulijenga baada jha magono madatu.”
    20: Kisha bhabhaha bha Bhayahudi bhakajobha, “Jha gharimu miaka arobaini na sita kulijenga hekalu e'le ni bhebhe ghwijobha wibetakulijenga kwa magono madatu?”
    21: Ingawa, muene alongili hekalu kumaanisya mb'ele ghwa muene.
    22: Hivyo baadaye baada jha kufufuka kwa muene kuhomela kwa bhafu, bhanafunzi bha muene bhakakhomboka kujha ajobhili naha, bhakaghaamini maandiku ni kauli ejhe ambayo Yesu amalikujobha.
    23: Basi bhoajhele Yerusalemu wakati wa Pasaka, wakati wa sikukuu bhanu bhingi bhaamini lihina lya muene, bhobhabhuene ishara jha miujiza jhaajhibhombili.
    24: Lakini Yesu ajhelepi ni imani nabhu kwa ndabha abhamanyili bhanadamu bhoha.
    25: Alondelepi munu jhejhioha kun'jobhela kya bhajhele bhanadamu kwa ndabha amanyili kyakijhele mugati mwa bhene.
  3:
    1: Basi kwajhele ni Farisayo ambajhe lihina lya muene Nikodemo, mmonga wa bhajumbe wa baraza lya bhayahudi.
    2: Munu ojho andotili Bwana Yesu pakilu ni kun'jobhela, “Rabi, tumanyili kujha bhebhe mwalimu kuh'omela kwa K'yara, kwa maana ajhelepi munu jha ibhwesya kubhomba ishara ese syoha sya K'yara isipokujha pamonga ni bhebhe.”
    3: Yesu ajibili, “Aminiayi, aminiayi, munu ibhwesyalepi kujhingila mu bhufalme bhwa k'yara kama ahogiliki lepi mara jha pili.”
    4: Nikodemo akajobha,” Munu ibhwesya bhuli kuh'ogoleka akajhelayi nseya? Ibhwesya lepi kujhingila mu lileme mwa nyinamunu mara ya pili ni kuhogoleka, je ibhwesya?”
    5: Yesu ajibili, “Aminiayi, aminiayi munu kama ahogoliki lepi kwa masi ni kwa Roho, ibhwesya lepi kujhingila mu bhufalme bhwa K'yara.
    6: Kyakihogoliki ni mb'ele ni mb'ele, na kyakihogoliki kwa Roho ni roho.
    7: Usishangali kwa ndabha nakujobhili, 'ni lazima kuh'ogoleka mara jha pili.'
    8: Mp'ongo ghwibhuma popoha pa wilonda ni sauti jhiake mukajhipeleka, lakini mumanyilepi kwa wihoma wala kwa wilota. Ndivyo kyajhijhele hali jha kila jhaahogoliki ni roho.
    9: Nikodemo ajibili, kwa kujobha, “Mambo agha ghibhwessekana bhuli?”
    10: Yesu akan'jibu, “Bhebhe ghwa mwalimu wa Israeli, hata ughamanyi lepi mambo agha?
    11: Aminiayi, aminiayi, nikujobhela khela kyatukimanyili tukakishuhudila kwa khela kya tukibhuene. Lakini mwipokela lepi bhushuda bhwa tete.
    12: Kama nibhajobhili mambo agha apa pa duniani na mwiamini lepi, mubetakuamini bhuli nikabhajobhilayi mambo gha kumbinguni?
    13: Maana ajhelepi jha akwelili kunani kuhomela kumbinguni isipokujha muene jhaaselili, Mwana ghwa Adamu.
    14: Kama vile Musa kya ajhinuili liyoka jangwani, mebhu ni Mwana ghwa Adamu lazima ajhinulibhwayi,
    15: ili kwamba bhoha bhabhibetakumwamini bhakabhayi uzima bhwa milele.
    16: Kwa maana jinsi ejhe K'yara abhuganili bhulimwengu, kwamba akambosya mwanamunu ghwa pekee, ili kwamba munu yeyioha jhaakamwamini asijhangamili bali ajhelayi ni uzima bhwa milele.
    17: Kwa ndabha K'yara antumilepi mwanamunu pa dunia ili kubhuhukumu ulimwengu, bali ulimwengu uokolibhwayi kup'etela muene.
    18: Jhaibetakumwamini muene ibetalepi kuhukumulibhwa. Bhebhe jhaiamini lepi tayari amalikuhukumulibhwa kwa ndabha abelikuliamini lihina lya Mwana pekee ghwa K'yara.
    19: Ejhe ndo sababu jha hukumu, jha kujha nuru ihidili ulimwengu, lakini bhanadamu bhaganili ngisi zaidi jha nuru kwandabha matendo gha bhene ghajhe maovu.
    20: kila munu jhaibhomba mabhibhi akayidadila nuru wala ihidalepi mu nuru ili matendo gha muene ghasihidi kubhakibhwa wazi.
    21: Lakini, muene jha ibhomba kweli ihida mu nuru ili matendo gha muene ghabhonekanayi kujha ghabhombibhu kwa utiifu bhwa K'yara.
    22: Baada jha agha, Yesu pamonga ni bhanafunzi bha muene bhakalota mpaka nchi ya Yudea. Okhu atumili muda pamonga nabhu na abatisieghe.
    23: Henu Yohana pia ajhele ibatisya okhu Ainea karibu ni Salim maana kwajhele ni masi mingi pala. Bhanu bhakajha bhihida kwa muene ni kubatisibhwa,
    24: kwa kujha Yohana ajheasopibhulepi mu ligereza.
    25: Kisha ghatokili mabishano kati jha bhanafunzi bha Yohana ni Myahudi kuhusu sikukuu sya utakaso.
    26: Bhakalota kwa Yohana bhakan'jobhela, “Rabi, muene jhaukajhenaku kwiselya ya kiholo Yorodani, muene ghwashuhudili habari sya muene, langayi, ibatisya ni bhoha bhilota bhakan'kesya.”
    27: Yohana ajibili munu ibhwesyalepi kupokela khenu kyokyoha isipokujha kama apelibhu kuh'omela kumbinguni.
    28: Mwejhomu mwishuhudila kujha najobhili kujha, 'nene na Kristu lepi', badala jhiake najobhili, 'nitumibhu mbele jha muene.'
    29: Muene jha ajhe ni bibi arusi ndo bwana arusi. Henu rafiki wa bwana arusi, jhaijhema ni kup'elekesya ifurahibhwa sana kwa ndabha jha sauti jha bwana arusi. Ejhe henu ndo furaha jha nene jha jhitimiliki.
    30: Ilondeka kuzidi, nani nilondeka kup'ongola.
    31: Muene jha ihoma kunani, ajhele panani pa fyoha. Muene jha ajhele ghwa ulimwengu ihomela kuulimwengu na ilongela mambo gha kiulimwengu. Muene jha ihomela kumbinguni ajhele panani pa ghoha.
    32: Muene ishuhudila ghala ghaaghabhwene ni kughap'eleka, lakini ajhelepi jhaipokela ushuhuda bhwa mwene.
    33: Muene jha apokili ushuhuda bhwa muene ahakikishi kujha K'yara ndo mkweli.
    34: Kwa ndabha muene jhaatumibhu ni K'yara ilongela malobhi gha K'yara. kwa kujha akampela lepi Roho kwa kip'emu.
    35: Baba akan'gana Mwana na ampelili fenu fyoha mu mabhoko gha muene.
    36: Muene jha akamwamini Mwana ajhenabhu uzima bhwa milele, lakini kwa muene jha abelikun'tii ibetalepi kubhubhona bhuzima, bali ghadhabu jha K'yara jhikamulana panani pa muene.
  4:
    1: Basi Yesu bho amanyili kujha Mafarisayo bhap'eliki kujha Yesu ajhele ni bhafuasi ni kubhabatisya zaidi jha Yohana,
    2: (ingabhwa Yesu muene abatisighe lepi bali bhanafunzi bha muene),
    3: abhoki Yudea ni kulota Galilaya.
    4: Hivyo jhajhele muhimu kup'etela Samaria.
    5: Ni kufika ku mji ghwa Samaria, ghwaghwikutibhwa Sikari, karibu ni lieneo ambalyo Yakobo ampelili mwanamunu Yusufu.
    6: Ni kisima kya Yakobo kyajhele apu. Yesu ajhele atondili kwa ndabha jha safuari ni kutama karibu ni kisima. Ghwajhele muda ghwa pamusi.
    7: N'dala n'samaria ahidili kunegha masi, ni Yesu akan'jobhela, “Nipelayi masi ninyuayi.”
    8: Kwa ndabha bhanafunzi bha muene bhalotili kumjini kuh'emela kya kulya.
    9: N'dala y'ola akan'jobhela, “Jhijhabhuli bhebhe Myahudi, kunisoma nene masi n'dala N'samaria, khenu kya kunywa?” Kwandabha Bhayahudi bhichangamana lepi ni Bhasamaria.
    10: Yesu akan'jibu, “Kama ngaumanyi karama jha K'yara, ni jhola jhaikujobhela 'Nipelayi masi,' ngaun'somili, na ngaakupelili masi gha uzima.”
    11: N'dala akajibu, “Bwana ujhelepi ni lidoo lya kuneghela, ni kisima kitali. Ghwibeta kughakabha ndaku masi gha uzima?
    12: Je bhebhe ndo mbaha, kuliko dadi jhitu Yakobo, ambajhe atupelili kisima ekhe ni muene ni bhanamunu pamonga ni mifugo ghya muene kunywa masi gha kisima ekhe?”
    13: Yesu akajibu, “Jhejhioha jha ibetakunywa masi agha ibetakukabha kiu kabhele,
    14: lakini muene jha nibetakumpela nene masi anyuayi ibetalepi kukabha kiu kabhele. Badala yiake masi gha nibetakumpela ghibetakujha chemichemi jhajhibubujika hata milele.”
    15: N'dala jhola akan'jobhela, “Bwana, nikaghas'oma masi aghu ili nisikabhi kiu kabhele, na nisihangaiki kuhida apa kunenga masi.”
    16: Yesu akan'jobhela, “Lotayi kan'kutayi n'gosibhu, kisha kerebhutayi.”
    17: N'dala akan'jobhela, “Nijhelepi ni n'gosi.” Yesu akajibu, “Ujobhili kinofu, 'Nijhelepi n'gosi;'
    18: kwa maana ujhele ni bhagosi bhahanu, ni mmonga ambajhe ujhe naku henu n'gosibhu lepi. Kwa e'le ujobhi bhukweli!”
    19: N'dala akan'jobhela, “Bwana nibhona kujha bhebhe ndo nabii.
    20: Bha dadijhitu bhaabuduili pa kid'onda ekhe. Lakini muenga mwijobha kujha Yerusalemu ndiyo sehemu ambajho bhanu bhilondeka kuabudu.”
    21: Yesu akan'jibu, “N'dala, niaminiayi, wakati wihida ambapo mwibetalepi kumwabudu dadi pa kid'onda ekhe au Yerusalemu.
    22: Muenga bhanu mwiabudu khila kyamukimanyi lepi, lakini tete twiabudu kyatukimanyili, kwa ndabha bhwokovu bhwihoma kwa bhayahudi.”
    23: Hata ivyo, wakati ihida, na henu ujhele apa, wakati bhabhiabudu kweli bhibeta kumwabudu Dadi mu roho ni kweli, kwa ndabha Dadi akabhalonda bhanu bha namna ejhu kujha bhanu bha muene bhabhikamwabudu.
    24: K'yara ndo roho, ni bhala bhobhakamwabudu bhilondeka kumwabudu kwa roho ni kweli.”
    25: N'dala akan'jobhela, “Nimanyili kujha Masihi ihida, (jhaikutibhwa Kristu). Ojhu pa ibetakuhida ibetakutujobhela ghoha.”
    26: Yesu akan'jobhela, “Nene jhaghwijobha nani ndo nene.”
    27: Wakati bhobhuobhu bhanafunzi bha muene bhakakerebhuka. Ni bhene bhakasyangala kwa ndabha jhakiki alongeleghe ni n'dala, lakini ajhelepi jhaathubutu ili kun'kota, “Ghwilonda kiki?” au “Kwa ndabha jhakiki ghwilonda nakhu?”
    28: Naha n'dala akabhuleka pala kibhegha kya masi ni kulota kumjini ni kubhajobhela bhanu,
