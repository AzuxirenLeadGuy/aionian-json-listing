    6: Kwa hyo mkitengulidagha pasi pa mabhokho gha k'yara j'haaj'hele hodari ili abha j'hinulaghe kwa bhwakati bhwake.
    7: Mubhekaghe fadhaa syinu panani pake, kwandabha akabhajali.
