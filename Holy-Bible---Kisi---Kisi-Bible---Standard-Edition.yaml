    16: Kama matunda gha kubhwandu ndo akiba, ndo kyajhijhele ku lidonge lya sembe. Kama mzizi ndo akiba, matawi ni ghene.
    17: Lakini kama baadhi jha matafi ghadumulibhu, kama bhebhe litafi lya mudasi lya misyongoti, bhwapandibhu pagati pa bhene, ni kama ghwashiriki pamonga ni bhene mu mizizi ghya utajiri bhwa misyongoti,
    18: usikitufyi panani pa matafi. Lakini kama ukisifila, bhebhelepi jhaukajhitangatila mizizi bali mizizi ghikutangatila bhebhe.
    19: Basi wibetakujobha, “Matafi ghadumulibhu ili nikabhayi kupandikisibhwa mu lishina.”
    20: Ejhu ndo kweli. Kwa ndabha jha kutokukiera kwa bhene bhadumulibhu, lakini bhebhe ghwajhemili imara kwandabha jha imani jha jhobhi. Usikifikiriri ghwe muene kwa hali jha panani nesu, bali tilayi.
    21: Kwa ndabha akajhiajhi k'yara aghalekilepi mataifa gha asili, ibetalepi kuhurumila bhebhe kabhele.
    22: Langayi, basi, matendo manofu ni bhukali bhwa K'yara. Kwa lubhafu lumonga, ukalibhwahidili panani pa Bhayahudi ambabho bhabinili. Lakini kwa lubhafu longi bhwema bhwa K'yara bhwihida panani pa jhobhi kam wibeta kudumu mu wema bhwa muene. La sivyo ni bhebhe wibetakudumulibhwa patali.
    23: Ni kabhele, kama bhibetalepi kujhendelela, mu kutokukiera kwa bhene bhibetakubandibhwa kabhele.
    24: Ndabha K'yara ajhe ni bhuwezo bhwa kupandikisya kabhele. Kwa ndabha jhikajhiajhi muenga mwadumulibhu kwibhala kwa bhujhele bhwa asili jha n'spngoti bhwa mudasi, ni kinyume kya asili mwapandikisibhu mu n'syongoti bhwabhujhele bhunofu, nesu lepi abha Bhayahudi, ambabho ndo kama matafi gha asili kubhwesya kupandikisibhwa kabhele mugati mu mizeituni bhabhu bhene?
    25: Kwa ndabha bhalongo nilonda lepi musimanyi, kuhusiana ni siri ejhe, ili kwamba musijhi ni hekima mu kufikiri kwa jhomu mwebhene. Siri ejhe ndo kwamba bhunonono bhuhomili Israeli, hadi kukamilika kwa mataifa pawibetakuhida.
    26: 'Efyo Israeli bhoha bhibetakuokolibhwa, kama kyajhilembibhu: “Kuhoma Sayuni ibetakuhida Mkombokozi. Ibetakuubhosya bhuovu kuhoma kwa Yakobo.'
    27: Ni e'le libetakujha liagano lya nene pamonga ni bhene, panibetakusibhosya dhambi sya bhene.”
    28: Ku lubhafu lumonga kuhusu injili, bhidadibhwa kwa ndabha jha muenga. Kwa lubhafu l'ongi kutokana ni bhusalanu bhwa K'yara, bhaganikibhu kwandabha jha bhakhokho.
    29: Kwa kujha zawadi ni bhwitobhwa K'yara bhwibadilika lepi.
    30: Kwa ndabha kubhwandelu muenga mwan'kosili K'yara, henu mujhipokili rehema kwandabha jha kuasi kwa muenga.
    31: Kwa njela jhejhuejhu, henu abha Bhayahudi bhan'kosili. Matokeo ghake ndo kujha kuhomela ni k'esa jha mupelibhu muenga bhibhuesya kabhele kupokela rehema.
    32: Ndabha K'yara abhadendili bhanu bhoha mu kuasi, ili abhwesiajhi kubhahurumila bhoha.
    33: Namna kyasijhele sibhaha bhutajiri ni hekima ni maaria gha K'yara! Sichunguzika lepi hukumu sya muene, ni njela sya muene sigundulika lepi!
    34: “Ndabha niani jhaajhimanyili nia jha Bwana? Au niani mshauri ghwa muene?
    35: Au niani hoti jha ampelili khenu K'yara, ili alepibhwayi kabhele?”
    36: Kwa ndabha kuhoma kwa muene, ni kwa njela jha muene ni kwa muene, fenu fyoha fijhele. Kwa muene bhujhelayi utukufu milele. Amina.
  12:
    1: Henu nikabhasihi, bhalongobhangu, kwa k'esa kya muene K'yara, mujhibhosiajhi mibhele ghya muenga ijhelayi dhabihu jhajhikeka, takatifu, jhajhijhedekelibhwa kwa K'yara. Ejhe ndo ibada jha jhomu jhajhimaanisya.
    2: Bhwala musijhikhesi namna jha dunia ejhe, bali msanusibhwayi kwa kubhomba kabhele nia sya muenga. Muketayi naha mkabhayi kumanya mapenzi gha K'yara ghaghajhele manofu, ghakumfurahisya ni kamilifu.
    3: Kwa ndabha nijobha, kwa ndabha jha neema jhanipelibhu, kwamba khila munu jha ajhele mugati mwa muenga ilondeka lepi kufikiri nesu juu jha muene kuliko kyajhilondeka kufikiri. Bali, jhikandonda afiki najhi kwa hekima kama ambavyo Kyara abhapelili khila mmonga kiasi fulani kya imani.
    4: Kwa kujha tujhe ni fiungo fimehele mu mb'ele, umonga lakini sio fiungo fyoha fijhe ni mbombo jhimonga.
    5: Fefuefu tete jhatujhele twebhamehele tujhele mb'el'e umonga kwa Kristu, ni fiungo khila khimonga kijhe ni njinu.
    6: Tujhe ni karama syasijhele patalipatali kwa kadiri jha neema jha mupelibhu. Ikajhiajhi karama jha munu ndo unabii, najhibhombekajhi kadiri jha imani jha muene.
    7: Ikajhiajhi karama jha munu ndo huruma, na jhitumikayi. Ikajhiajhi jhongi ajhe ni karama jha kufundisya, basi, afundisiajhi.
    8: Ikajhiajhi ni karama jha munu ndo faraja, basi, afarijiayi. Ikajhiayi karama jha munu ndo kuhomesya, abhombayi naha kwa ukarimu. Ikajhiajhi karama jha munu ndo kulongosya, na jhibhombekayi kwa bhuangalifu. Ikajhiajhi karama jha munu ndo kwa kulasya k'esa, na abhombayi kwa kuhobhoka.
    9: 'Bhuganu bhusijhi ni unafiki: Mubhudadilayi bhuovu; mkamulayi ghaghajhele manofu.'
    10: Kuhusu luganu lwa bhalongo, mugananayi jhomu kwa jhomu. Kuhusu litengu, muheshimianayi jhomu kwa jhomu.
    11: Kuhusu bidii, musijhi mutepetele. Kuhusu roho, jhijhelayi ni shaukhu. Kuhusu Bwana, mun'tumikilayi.
    12: Muhobhokayi mu bhujasiri bhwa mujhe nabhu kuhusu magono ghaghihida. Mujhelayi ni subira mu matatisu gha muenga. Mudumuajhi mu kus'oka.
    13: Mushirikiajhi mu mahitaji gha bhaumini. Mulondayi njela simehele sysa kulasya bhukarimu.
    14: Mubhatakilayi baraka bhoha bhabhakabhatesya muenga; mubhabarikiajhi na musibhalaani.
    15: Muhobhokayi pamonga ni bhabhihobhoka mulelayi pamonga ni bhabhilela.
    16: Mujhiajhi ni nia jhimonga jhomu kwa jhomu. Musifikiri kwa kwifuna, lakini mubhajhedekelayi bhanu bha hali jha pasi. Musijhi ni hekima juu jha mabhwasu gha jhomu mwebhene.
    17: Musindepi munu jhejhioha jhola bhuovu kwa bhuovu. Mubhombayi mambo manofu pamihu pa bhanu bhoha.
    18: Kama jhibhwesekana, kaam kyajhibhekibhu kwa muenga, mujhelayi ni amani ni bhanu bhoha.
    19: Bhapenzi, musikil'epes'eli kisasi mwebhene, lakini mujhijhepukilayi ghadhabu jha K'yara. Kwandabha jhilembibhu, “'kisasi kya nene; Nene nibetakulepa,' ijobha Bwana.”
    20: “Lakini ikajhiajhi adui ghwa jhobhi ajhe ni njala, ndesiajhi. Akajhelayi ni kiu, nywesiajhi. Kwandabha ukabhombayi naha, wibetakumpalila makaa gha muoto panani pa mutu ghwa muene.”
    21: Usishindwi ni bhubhibhi, bali bhutobhesiajhi bhubhibhi kwa bhwema.
  13:
    1: Khila nafsi jhijhiaghe ni bhutii ni kwa mamlaka gha panani, kwa kujha ghajhelepi mamlaka isipokujha jhihomili kwa K'yara. Ni mamlaka syasijhele sibhekibhu ni K'yara.
    2: Henu jhaip'enga mamlaka ejhuip'enga amri jha K'yara; ni bhala ambabho bhakajhip'enga bhibetakupokela hukumu panani pa bhene.
    3: Kwa kujha bhatawala sio tishio kwa bhabhibhomba manofu, bali kwa bhabhibhomba mabhibhi. Je einoghela kutokutila mamlaka? Bhombayi ghaghajhele manofu, na wibeta kusifibhwa nakhu.
    4: Kwa kujha ndo mtumishi ghwa K'yara kwa bhebhe ndabha jha manofu. Bali kama wibetakubhomba ghaghajhele mabhibhi, tilayi kwa kujha ip'enda lepi bhupanga, bila sababu. Kwa kujha ndo mtumishi ghwa K'yara, jhailipa kisasi kwa ghadhabu panani pa jhola jhaibhomba mabhibhi.
    5: Henu jhilondeka kutii, sio tu kwa ndabha jha ghadhabu, bali kabhele kwandabha jha dhamiri.
    6: Kwa ndabha ejhe kahele ghwilepa kodi. Kwa kujha bhenye mamlaka ndo bhatumishi bha K'yara, ambabho bhijhendelela kubhomba lijambo e'le.
    7: 'Mubhalepayi khila mmonga kya akabamela: kodi jhailondeka kodi; ushuru kwa jhailondeka ushuru hofu kwa jhailondeka hofu; lutengo kwa jhailondeka litengo.'
    8: Musidaibhu ni munu khenu kyokyoha, isipokujha kuganana jhomu kwa jhomu. Kwa kujha muene jha an'ganili jirani ghwa muene atimisi sheria.
    9: 'Kwa kujha, “Wibetalepi kuzini, kukhoma, wibetalepi kuheja, wibetalepi kunoghela,” na kama ijhe amri jhenge kabhele, jhijumlisibhu mu senetsi ejhe: “Wibetakun''gana jirani ghwa jhobhi kama bhebhe ghwe muene.”'
    10: Luganu lukandhuru lepi jirani ghwa munu ndo bhukamilifu bhwa sheria.
    11: Kwa ndabha ejhe, mumanyili wakati, kujha tayari bhwakati bhwa kuhoma mu ligono. Kwa kujha bhwokovu bhwa jhotu bhukaribili nesu jha bhwakati bhola bhwatwakyeriri hosi.
    12: Kinu kijhendelili, ni musi bhukaribili. Na tubhekayi palubhafu matendo gha ngisi, na tufwalayi silaha sya nuru.
    13: Na tulotayi pamonga, kama mu nuru, sio sherehe sya bhuovu au bhulefi. Na tusikhesiajhi mu zinaa au tamaa jhajhibhuwesya lepi kuleka, ni sio mu fitina au bhuifu.
    14: Bali tumfwalayi Bwana Yesu Kristu, na tusibheki nafasi kwa ndabha jha mb'el'e, kwa tamaa syake.
  14:
    1: Munjambelelayi jhejhioha ambajhe ndo dhaifu mu imani, bila kuhomesya hukumu kuhusu mabhuasu gha muene.
    2: Munu mmonga ajhe ni imani jha kulya kyokyoha, jhongi ambajhe ndo zaifu ilya mbogha siene.
    3: Munu ambajhe ilya khila khenu asin'jimuli jhaibela kulya khila khenu. Ni muene jhailya lepi khila khenu asin'hukumu muene ambajhe ilya khila khenu. Kwa ndabha K'yara amalikumpokea.
    4: Bhebhe ghwe niani, bhebhe jhaukan'hukumu mtumishi ambajhe ndo miliki jha munu jhongi? Ndo palongolo pa K'yara ghwa muene kujha ijhema au ibina. Lakini ibetakujhinulibhwa, kwa kujha Bwana ihotola kunjemesya.
    5: Munu mmonga ithamini ligono limonga kuliko l'enge. Jhongi ithamini khila ligono sabhwa. Hebu khila munu na ashawishibhwayi mu luhala lwa muene.
    6: Muene ambajhe ikamula ligono ikamula kwa ndabha jha K'yara. Ni kwa muene jha ilya, ilya kwandabha jha Bwana kwa kujha akampela K'yara shukrani. Muene ambajhe ilya lepi ikwizuilz kubela kulya kwandabha jha Bwana. Muene kabhele ipisya shukrani kwa K'yara.
    7: Kwa kujha ajhelepi jhaiishi kwa nafsi jha muene, na ajhelepi jha ifwa kwandabha jha muene.
    8: Kwa kujha ikajhiajhi twiishi, twiishi kwandabha jha Bwana. Na kama twifwa kwandabha jha Bwana. Basi kama twiishi au twifwa twijha mali gha Bwana.
    9: Kwa kujha ndo kwa kusudi e'le Kristu afuili ni kuishi kabhele, kujha ajhelayi. Bwana ghwa bhoha bhafu ni bhaomi.
    10: Lakini bhebhe, kwa ndabha jha kiki ukan'hukumu ndongobhu? Ni bhebhe kwandabha jha kiki ukan'jimula ndongobhu? Kwa kujha tete twebhoha twibetakujhema palongolo pa kiti kya hukumu kya K'yara.
    11: Kwa kujha jhilembibhu, “Kama kyaniishi,” ijobha Bwana, “Kwa nene khila ligoti libetakupigibhwa, ni khila lumihu lwibetakuhomesya sifa kwa K'yara.”
    12: Henu basi, khila mmonga bhitu ibetakuhomesya hesabu jha muene kwa K'yara.
    13: Henu tusijhendeleli kabhele kuhukumiana, lakini badala jhiake amulayi naha, kujha ajhelepi jhaibetakubheka kikwazo au n'teghu kwa ndongomunu.
    14: Nimanyili na nishawishiki kwa Bwana Yesu, kujha khijhelepi khenu kya kijhele najisi kyene. Kwa muene tu jhaidhanila kujha kyokyoha ndo najisi kwa kujha kwa muene ndo najisi.
    15: Ikajhiajhi kwa ndabha jha kyakulya ndongobhu ihuzunika, wigenda lepi kabhele mu luganu. Usin'haribu kwa kyakulya kyajhobhi munu ambajhe kwandabha jha muene Kristu afuili.
    16: Hivyo musiruhusu matendo gha muenga manofu ghaghibetakusababisya bhanu kubhadhihaki.
    17: Kwa kujha bhufalme bhwa K'yara sio kwa ndabha jha haki, amani, ni furaha mu Roho Mtakatifu.
    18: Kwa kujha muene jha aka'tumikila Kristu kwa namna ejhe ajhedekelibhu ni K'yara na ajhedekelibhu ni bhanu.
    19: Henu basi, na tukyesiajhi mambo gha amani ni mambo ambagho ghakan'jenga munu jhongi.
    20: Usijhiharibu mbombo jha K'yara kwandabha jha kyakulya. Fenu fyoha kwa kweli fijhe kinofu, lakini fibhibhi kwa munu jhola ambajhe ilya ni kun'sababishila muene kukhobhala.
    21: Kinofu kutokulya nyama, bhwala kunywa divai, bhwala kyokyoha ambakyo kwa e'khu ndongobhu idadisibhwa.
    22: E'se imani maalumu jha ujhe nasu, sibhekayi pagati pa bhebhe ni K'yara. Abarikibhu jhola ambajhe ikwihukumu lepi muene kwa khela kya akakhijhendekela.
    23: Jhaajhe ni mashaka ahukumibhu bho ilya, kwandabha jhitokana lepi ni imani. Ni kyokyoha kyakitokenelepi ni imani ndo dhambi.
  15:
    1: Henu tete jhatujhele ni nghofu twilondeke kutola bhudhaifu, bhwa bhajhele bhadhaifu, na twilondeka lepi kwipendekesya twebhene.
    2: Khila mmonga bhitu ampendesiajhi jirani ghwa muene kwani lijambo linofu kwa lengo lya kun'jenga.
    3: Kwani hata Kristu akakipendekisi lepi muene. Badala jhiake, jhajhele kama kyajhalembibhu, “Malighu gha bhala ambabho bhakulighili ghanikabhili nene.”
    4: Kwa kyokyoha kyakilongolili kulembibhu likusudi kujha kup'etela bhusindamalu ni bhwa kupela muoyo ni majhandiku ngatujhele ni bhujasiri.
    5: Henu K'yara ghwa bhuvumilivu ni bhwa kupele muoyo abhapelayi kujha ni nia sabhwa khwa khila mmonga kul'engana ni Yesu Kristu.
    6: Abhwesiajhi kubhomba naha kwa nia jhimonga mubhwesiajhi kun'tufya kwa kinywa kimonga K'yara ni Dadi ghwa Bwana bhitu Yesu Kristu.
    7: Henu mun'jambel'elajhi khila mmonga, kama fela Kristu kyaabhajhambelili, kwa bhutukufu bhwa K'yara.
    8: Kwani nijobha kwamba Kristu abhombili mtumishi ghwa tohara kwa niaba jha bhukweli bhwa K'yara. Abhombili naha ili abhwesiajhi kuthibitisya ahadi syasyahomesibhu kwa bhadadi,
    9: ni kwa mataifa kun'tufya K'yara kwa neema jha muene. Kama kyajhalembibhu, “Henu nibetakuhomesya sifa kwa bhebhe miongoni mwa mataifa ni kujhemba sifa kwa lihina lyajhobhi.”
    10: Kabhele jhijobha, “Muhobhokayi, muenga bhanu bha mataifa, pamonga ni bhanu bha muene.”
    11: Ni kabhele, “Mun'tufiajhi K'yara, muenga mataifa ghoha; lekayi bhanu bha mataifa ghoha bhan'tufiajhi muene.”
    12: Kabhele Isaya ijobha, “Kwibetakujha ni lishina lya Yese, ni mmonga jhaibetakujhinuka kutabhwala panani pa mataifa. Mataifa bhibetakujha ni tumaini kwa muene.”
    13: Henu K'yara ghwa tumaini abhamemesiajhi ni furaha jhioha ni amani kwa kukiera, ili kwamba mubhwesiajhi kujhongeseka mu matumaini, kwa nghofu jha Roho Mtakatifu.
    14: Nene ne muene nishawishibhu namu, bhalongo bhangu. Nishawishibhu kujha kabhele muenga kabhele mwebhene mmemesibhu ni bhwema, mmemesibhu ni maarifa ghoha. Nishawishibhu kujha muenga kabhele mwihotola kabhele kuhimisyana khila mmonga njinu.
    15: nilemba kwa bhujasiri nesu kwa muenga panani pa mambo fulani ili kubhakhombosya kabhele, ndabha jha kipawa kyanapelibhu ni K'yara.
    16: Kipawa e'khe kyajhele kujha nibhwesiajhi kujha mtumishi bhwa Yesu Kristu jhaatumibhu kwa mataifa, kwihomesya kama kuhani ghwa injili jha K'yara. Nganibhwesili kubhomba naha ili kwihomesya kwa nene kwa mataifa kujhelayi kujhedekelibhu, kutengibhu ni K'yara kwa njela jha Roho Mtakatifu.
    17: Naha furaha jha nene jhijhele kwa Kristu Yesu ni mu mambo gha K'yara.
    18: Kwani nithubutu lepi kujobha lyolyoha lela isipokujha kwamba Kristu akamilisi kup'etela kwa nene bhutii bhwa mataifa. Mambo agha ghatimisibhu kwa lilobhi ni litendo,
    19: kwa nghofu sya ishara ni maajabu, ni kwa nghofu sya Roho Mtakatifu. Ejhe jhajhele ili kujha kuhoma Yerusalemu, ni kusyongokhela kutali kama Iliriko, nibhwesiajhi kujhitola kwibhala kwa bhukalimilifu injili jha Kristu.
    20: Kwa njela ejhe, nia jha nene jhijhele kujhitangasya injili, lakini si mahali Kristu imanyikana kwa lihina, ili kwamba nibhwesiajhi kujenga panani pa msingi bhwa munu jhongi.
    21: 'Kama kyajhilembibhu: “Ambabho kwa muene bhajhelepi ni habari sya muene ahidili bhibetakumbona, ni bhala ambabho bhamp''eliki lepi bhibetakummanya.”'
    22: Henu najhele kabhele nibesibhu mara simehele kuhida kwa muenga.
    23: Lakini henu, nijhelepi ni sehemu jhojhioha jhela mu mikoa ejhe, na nihogheleghe kwa miaka ghimehele kuhida kwa muenga.
    24: Efyo mara syoha nilota Hispania, nitumaini kubhabhona nikapetayi, ni kubhwesya kulongosibhwa njela jha nene ni muenga, baada jha kujha nihobhokili bhushirika ni muenga kwa muda.
    25: Lakini henu nilota Yerusalemu kubhahudumila bhaumini.
    26: Ndabha nabhapendisi bhanu bha Makedonia ni Akaya kubhomba, changizo maalumu kwa bhabonji miongoni mwa bhaumini okhu Yerusalemu.
    27: Ena, jhajhele kwa luganu kwa bhene, bhuhakika, mwidaibhwa ni bhene. Ikajhelayi mataifa bhashiriki mu mambo gha bhene kabhele kubhahudumila mumahitaji gha fenu.
    28: Henu, bhonikamilisi naha nikujha ni bhutoshelefu bhwa litunda elu kwa bhene, nene nibetakulota munjela pamonga ni muenga okhu Hispania.
    29: Nimanyili kujha, bho nihida kwa muenga nibeta kuhida mu bhutimilifu bhwa baraka sya Kristu.
    30: Henu nikabhasihi, bhalongo, kwa Bwanabhitu Yesu Kristu, ni kwa luganu lwa Roho, kujha nishirikiajhi pamonga ni nene mu maombi gha jhomu kwa K'yara kwa ndabha jha nene.
    31: Musomelayi kujha nibhwesiajhi kuokolibhwa kuhoma kwa bhabhabeli kujha ni bhutii mu Yudea, ni kwamba huduma jha nene okhu Yerusalemu jhibhwesiajhi kupokelibhwa ni bhaumini.
    32: Musokayi kujha nibhwesya kuhida kwa muenga kwa kuhobhoka kupetela mapenzi gha K'yara, ni kwamba bibhwesiajhi kujha pamonga ni muenga, kubhwesya kup'omoseka.
    33: Ni K'yara ghwa amani ajhelayi pamonga ni muenga mwebhoha. Amina
  16:
    1: Nikan'kabisi kwa muenga Fibi nd'omb'obhitu, ambajhe ndo mtumishi ghwa kanisa ambalyo lijhele kenkiera,
    2: ili kwamba mwibhwesya kumpokela mu Bwana. Mubhombayi naha kwa e'khu kya thamani kya bhaumini, na mujhemayi pamonga ni muene mu lijambo lyolyoha lya ibetakujha ni uhitaji nalu. Ndabha muene ajhe mhudumu ghwa bhamehele, ni kwandabha jha nene ne muene.
    3: Mponesiajhi Priska ni Akila, bhabhibhomba mbombo pamonga ni nene mu Kristu Yesu,
    4: ambabho kwa maisha gha nene bhaghahatarisi maisha gha bhene. Nibhombesya kwa bhene, na nenelepi tu, bali kabhele kwa makanisa ghoha gha mataifa.
    5: Liponesiajhi likanisa ambalyo lijhe kunyumba jha bhene. Mponesiajhi Epanieto mpendwa ghwangu, ambajhe ndo mzalibhwa ghwa kubhuandu bhwa Kristu ku Asia.
    6: Mponesiajhi Mariamu ambajhe abhombilli mbombo kwa bidii kwa ndabha jha muenga.
    7: Muponesiajhi Androniko ni Yunia, jamaa bha nene ni bhafungwa pamonga ni nene. Ndo bha muhimu miongoni mwa bha mitume, ambabho kabhele bhalongolili kumanya Kristu kabla jha nene.
    8: Mponesiajhi Ampliato, mpendwa ghwa nene kwa Bwana.
    9: Mponesiajhi Urbano, mbomba mahengu pamonga ni nene kwa Kristu, ni Stakisi mpendwa ghwangu.
