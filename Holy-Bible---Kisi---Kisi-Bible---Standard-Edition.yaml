    13: ni kubhajobhela, “Mubhajobhilayi bhangi kujha, 'bhanafunzi bha Yesu bhahidili pakilu kuheja mb'ele ghwa Yesu bhwakati tete tugonili.'
    14: Kama taarifa ejhe jhibetakunfikila liwali, tete twibeta kun'shawishi ni kubhabhosela muenga mashaka ghoha.”
