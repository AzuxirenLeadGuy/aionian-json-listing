    7: Bhaganwa, tugananai tete kwa tete, kwa ndabha, luganu ndo lwa K'yara, ni kila mmonga j'haigana ahogoliki ni K'yara na ammanyili K'yara.
    8: Muene j'haabeli kugana basi ammanyilepi K'yara kwa ndabha K'yara ndo luganu.
    9: Mu e'le luganu lwa K'yara lyafunulibhu miongoni mwa tete, kuj'ha K'yara andaghisye mwanabhe ghwa pekee ulimwenguni ili tutamaghe kup'hetela muene.
    10: Mu luganu o'lu si kuj'ha twan'ganili K'yara, lakini muene atuganili tete, ndo mana andaghisye mwanabhe aj'hiaghe fidia kwa sambi syitu.
    11: Bhaganwa, ikaj'helai K'yara atuganili tete vilevile twilondeka kuganana tete kwa tete.
    12: Aj'hedumu hata mmonga j'haambuene K'yara. Kama twiganana j'hoti kwa j'hoti, K'yara itama mugati mwitu ni luganu lwake lwikamilika mugati mwa tete.
    13: Mu e'le tumanyi kuj'ha twitama mugati mwitu nu muene mugati mwitu kwandabha atupele roho bhwake.
    14: Na tubhuene ni kushuhudila kuj'ha tataan'tumili muana kuj'ha mwokozi ghwa bhulimwengu.
    15: kila j'haekiri kuj'ha Yesu ndo mwana ghwa K'yara, K'yara itama mugati mwake nu muene mugati mwa K'yara.
    16: Na tumanyili ni kukiera bhuganu bhwa aj'he nabhu K'yara kwa tete. K'yara ndo luganu nu muene itama mugati mwa K'yara, nu K'yara itama mugati mwake.
    17: luganu o'lu limalikukamilisibhwa Kati j'hitu, ili tujhiaghe ni bhujasiri ligono lya hukumu kwandabha kama muene Kya aj'hele, ni tete jinsi k'yatuj'hele mu bhulimwengu obho.
    18: kuj'hedumun hofu mugati mu luganu. Lakini luganu kamili lwitagha hofu kwibhala, kwandabha hofu j'hihusiana ni hukumu. Lakini muene j'ha itila akamilisibhu lepi mu luganu.
    19: Twigana kwandabha K'yara atuganili luk'hombi.
    20: Ikij'hiaghe mmonga ibetakujobha “Ni'n'ganili K'yara” lakini akan'dadila ndongomunu, o'j'hu n'desi. Kwa ndabha j'haan'ganililepi ndongomunu, j'ha ikambona, ibhwesyalepi kun'gana K'yara j'ha abeli kum'mbona.
    21: 'Na ej''he ndo amri j''ha tujhe naj''hu kuh''oma kwa muene: J''hoj''hioha j''haan''ganili K''yara, ilondeka kun''gana ndongomunu pia.'
  5:
    1: J'hoj'hioha j'he ikiera kuj'ha Yesu ndo Kristu ahogoliki ni K'yara. Na j'hoj'hioha j'haan'ganili muene ambaj'he ahomili kwa tata pia akabhagana bhana munu.
    2: Kwa e'le tumanyili kuj'ha tubhaganili bhana bha K'yara— patukan'gana K'yara ni kutekelasya amri syake.
    3: Naha ndo kyatukan'gana K'yara kwa kusikamula Amri syake mbepe.
    4: kwa kuj'ha kila j'ha ahogoliki nu K'yara akabhushinda bhulimwengu. Na obho ndo bhushindi bhwa kubhushinda bhulimwengu, imani j'hitu.
    5: Niani j'ha abhushindi bhulimwengu? Ndo j'hola j'ha ij'hamini kuj'ha Yesu ndo muana ghwa K'yara.
    6: O'j'ho ndo j'haahadili kwa masi ni muasi- Yesu Kristu. Ahidili lepi kwa masi tu bali kwa masi ni muasi.
    7: Kwa kuj'ha bhaj'he bhadatu bhabhashuhudili.
    8: 'Roho, masi ni muasi. Abha bhadatu bhikakubaliana. (Zingatilai: Malobhi agha “Tata, Lilobhi, ni Roho Mtakatifu” ghibhonekana lepi mu nakala sinofu sya muandi).'
    9: Kama twikabhaj'ham'belela bhushuhuda bhwa bhanadamu bhushuhuda bhwa K'yara ndo mmbaha kuliko obho- kwa kujha aj'he nabhu bhushuhuda kuhusiana nu mwanabhe.
    10: Muene j'haikamwamini mwana ghwa K'yara aj'he ni bhushuhuda mugati mwake muene. Na j'hej'hioha j'haabelili kumwamini K'yara am'bombali kuj'ha n'desi, kwa kuj'ha abhwaminilepi bhushuhuda ambabho K'yara abhulatili kup'hetela mwanabhe.
    11: Ni bhushuhuda ndo obho— kuj'ha K'yara atupele bhusima bhwa milele, ni bhusima obho bhuj'hele mugati mwa Mwanabhe.
    12: J'ha aj'he nu mwanabhe aj'he ni bhusima. Na g'haabeli kuj'ha nu mwanabhe aj'helepi ni bhusima.
    13: Nibhalembili agha ili mbwesiagha kumanya kuj'ha muj'henabhu bhusima bhwa milele— Muenga j'ha mwikuera mu lihina lya mwana ghwa K'yara.
    14: Na obho ndo bhujasiri bhwa tujhe nabhu pa mihu pa muene, kuj'ha Kama tus'okuli k'henu kyokyoha k'hela sawasawa ni mapenzi ghake, akatup'heleka.
    15: Na Kama tumenye kuj'ha akatup'heleka— kyokyoha kyatukans'oma, tumanyili kuj'ha tuj'he naku kyatuns'omili.
    16: Kama twikabhaj'ham'belela bhushuhuda bhwa bhanadamu bhushuhuda bhwa K'yara ndo mmbaha kuliko obho- kwa kujha aj'he nabhu bhushuhuda kuhusiana nu mwanabhe. Muene j'haikamwamini mwana ghwa K'yara aj'he ni bhushuhuda mugati mwake muene. Na j'hej'hioha j'haabelili kumwamini K'yara am'bombali kuj'ha n'desi, kwa kuj'ha abhwaminilepi bhushuhuda ambabho K'yara abhulatili kup'hetela mwanabhe.
    18: Tumanyili j'ha kuj'ha j'haahogoliki nu K'yara ibhomba lepi sambi. Bali j'haahogoliki nu K'yara itunzibhwa nu muene salama daima, ni j'hola mwovu ibhwesyalepi kumdhuru.
    19: Tumanyili kuj'ha tete ni bha K'yara na tumanyili kuj'ha bhulimwengu bhuoha bhuj'hele pasi pa bhutawala bhwa j'hola mwovu.
    20: Lakini tumanyili kuj'ha mwana ghwa K'yara ahidili na atupelili bhujuzi, kuj'ha tummanyili muene j'haaj'hele ghwa bhukweli na kwamba tujhele mugati mwa muene j'haaj'hele ghwa bhukweli, hata kwa mwanabhe Yesu Kristu. Ni K'yara ghwa bhukweli ni bhusima bhwa milele.
    21: Bhana bhapenzi, mkij'hepusiaghe ni lisanamu.
