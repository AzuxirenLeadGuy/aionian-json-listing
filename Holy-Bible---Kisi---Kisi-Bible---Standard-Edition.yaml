    43: An'tumainili K'yara. Lekajhi K'yara an'hokolajhi henu kama ilonda, kwandabha ajobhili, “Nene na mwana ghwa K'yara.”
    44: Ni bhala bhanyang'anyi bhabhajhele bhasulubibhu pamonga ni muene pia bhakajobha malobhi gha kun'dhiaki.
    45: Henu kuhomela saa sita kwajhele ni ngisi mu nchi jhiola hadi saa tisa.
    46: Bhojhifikiri saa tisa, Yesu akalela kwa sauiti mbaha, “Eloi, Eloi lamathabakithani?” akajhaimaanisya, “K'yara ghwangu K'yara ghwangu, kwandabha jha kiki undekili?
    47: Bhwakati obhu bhaadhi jha bhe bhene bhabhajhemili pala bhap'heliki bhakajobha, “Akan'kuta Eliya.”
    48: Mara mmonga bhene akajumba kutola sifongo ni kujhimemesya kinywaji kikali, akajibheka panani pa libehe ni kumpela akabhai kunywa.
    49: Na bhene bha bhabakili bhakajobha, “Mundekajhi muene, tulotayi kama Eliya ibetakuhida kumwokola.”
