    10: Ak'heti naha ili ndabha mu lihina lya Yesu Kila lifungumilu sharti li yinamayi. Mafungumilu gha bhayele kwa K'yara ni bhabhayela pa Nani pa lifu na pasi palifu.
    11: Na ak'hetili naha ili ndabha Kila lumilu sharti limanyayi kuj'ha Yesu Kristu ndo bwana, kwa bhutukufu bhwa K'yara dadi yetu.
    12: H'enu basi, bhaganwa bhangu Kama kyamuy'ed'ekela magono ghoha, sio tu, mu kuj'ha kwa nene lakini h'enu ndo zaidi sana hata nikabelayi kuj'ha nene, bhuwajikalayi bhwokovu bhwinu mwejihomu kwa kuhofela ni k'hutemeka.
    13: kwa kuj'ha ni K'yara yaik'heta lihengu mugati mwinu ili kubhabhwezesya kunia ni kuk'heta mambo ghala ghaghakamfwanyi muene.
    14: Muk'hetayi mambo ghoha bila mal'ombosi ni luk'hani.
    15: Mkihetagi mebhu ili ndabha msil'ombosibhu ni kuj'ha bhana bha Mungu bhaaminifu bhabhalelikuya ni mal'ombosi. muk'hetayi mebhu ili ndabha muyelayi nuru j'ha dunia, mu kizazi Kya bhuasi ni bhuovu.
    16: Muk'hemulayi sana lilobhi lya bhuzima I'll ndabha j'ha kutukusya ligono lya kristu. Kisha nibekumanya kuj'ha natophi lepi lubh'elu mebhwa Wala kuhenyeka mebhu.
    17: Lakini hata Kama niyakiminibhwa Kama sadaka kunani pa dhabihu ni huduma j'ha imani j'hinu, nihobhoka, na nihobhoka pamonga namu mwe bhoha.
    18: Kabhele ni muenga pia muhobhwiki, na mwihobhoka pamonga nani
    19: Lakini nis'obhela mwa Bwana Yesu antumili Timotheo kwa j'homu karibuni ap'ha, ili ndabha nibhwesiyai kus'opibhwa n'teema panib'heta kumanya mambo ghinu.
    20: Kwa kuj'ha niyedumu niyongi j'ha aye ni mtazamo Kama bhwamuene, j'ha aye ni nia j'ha bhukweli kwa ndabha j'ha muenga.
    21: Bhangi bhoha ambabho nganibhatumilikwa j'homu bhilonda mambo gha bhene pasima tu, na sio mambo gha Kristu.
    22: Lakini myimanyili thamani j'ha kwa muene kwa ndabha Kama muana kujainkanjanglila dadi munu ndo jinsi lyaatumiki pamonga nani mu injili.
    23: Henu nitegemela kuntuma manyata pindi tu pa nibetakumanya k'heleku kuh'omela kwa nenga.
    24: Lakini nibhuhakika mwa Bwana ku j'ha nene nemuene pia nibetakuhiela karibuni tu.
    25: Lakini nibhwasya ni muhimu kunkerebhusya kwa nj'homu Epafrodito. Muene ndogo bhangu na mmbomba mbombo njangu na asikari njangu, mjumbe na n'tumishi njinu kwa ndabha j'ha mahitaji ghangu.
    26: Kwa ndabha ayele ni bhuogha na anogheleghe kuj'ha pamonja namu mwebhona, kwa kuj'ha mwap'heliki kuj'ha ayele n'tamu.
    27: Maana bhuhakika ayele n'tamu ap'hetenisi kiasi Kya kufwa. Lakini k'yara an'hurumiri, ni bhunofu obhu ukayelepi panani pa muene tu, lakini pia payele panani panenga, ili nikatayi kuj'ha nen'kebha panani pa bhukebha.
    28: H'enu nikan'kerebhusya mu hangara j'ha jibhwesekana, ilipamwibetakumbona kabh'ele mkabhayi kuhoboka ni nene nibetakuj'ha nibhosibhu bhuogha.
    29: Munkaribisiyagha Epafrodito pagati pa bwana kwa kahobhokelu koha. Mubhahesimu waghe bhana Kama muene.
    30: kwa kuj'ha ayele kwa ndabha j'ha lihengu lya Kristu kwamba akan'biri kufwa. Akanj'hoghobhisi maisha gha muene ili kunitangitila nene na akabhomba mu kunihudumila nene kwa kuj'ha patali nani.
  3:
    1: Hatimaye, bhalongobhangu muhobholei kup'etela Bwana. Nibhona lepi usumbufu kubhayandikila kabhele maneno ghala ghala. Mambo agha ghakabha salimisha.
    2: Mujilangayi ni mabhwa. Mujilangai ni bhatendakazi bhabaya. Mujilangai nibhala yabhabhikidumula mibhele yabhene.
    3: Kwa ndabha tete ndo tohara. Tete ndo huwa tukamwabudu K'yara kwa msaada wa kiroho. Tukajifunila kup'etela Yesu Kristu, na bhatudulili ujasiri mumibhele.
    4: Nahata, kulekakuya munu wa kuutumainila mbhele obho, nene nganibhwesili kuketa naazaidi.
    5: Kwani natailibhu ligono la nane, nah'ogolike mulikabila la bhaisraeli. Nena wanili kabila la Benjamini. Na mwebrania kup'ela kutisya haki ni sheria ya Musa, nayele Falisayo.
    6: Kwa juhudi say'honi natesili likanisa, kwa kutila haki ni sheria nayele lepi ni lawama kisheria.
    7: Kwa kup'etela mambo ghoa gha nighabhuene kujo ghayele ni faida kwa nene, naghabhalingi kama takataka kwa ndabha ya kummnya Kristu.
    8: Kwa kueli, nibhalangha mambo ghoa kujo ni hasara kwa kummanya kujobha Bwana way'honi. Kwajia ya muene nileka mambo ghoa, nani bhalanga kama takataka ili nin'kabhai Kristu.
    9: Na nibhonekai mugati mwamuene. Niyelepi ni haki ya y'honi binafsi kuhomela musheria, Bali niyele ni haki yayipatikana mu imani kup'etela Kristu, yayihomela kwa K'yara, yaiyele ni msingi muimani.
    10: Henu nilonda kummnya muene kwa ngho'fo sya ufufuo bhuake ni ushiriki wa mates'hu ghake. Nilonda kubadilishwa ni Kristu kup'etela mfwanu wa kifo kyamuene,
    11: angalau nibhuwesya kuya ni tumaini kwa kup'etela ufufuo wa wafu.
    12: Na siyo kwamba ni malili kughakabha agha. Au nimalili kuyakikamilifu kwa agha. Bali nikajitahidi ili nibhuesyai kukabha gha aghakabhili Yesu Kristu.
    13: 'Bhalongo bhangu, ndesi kujobhela kuya nimalili kukabha mambogh agha. Bali nik''heta lijambo limonga: niyhebheleta gha kunyuma na nilangai gha kulongolo.'
    14: Nikajilahidi kufikila lilengo kusudi nikabhai tuzo ya panani ya bhuito bhwa K'yara kup'etela Yesu Kristu.
    15: Twabhoa tukolili bhuokovu, twilondeka kubhuasa namna eye. Kwa y'hongi abhwanili kufikilila kwa namna yenge kup'etela lijambo liyoaleta, K'yara muene abhwanili kulifunula ele kwa muenga.
    16: Hata hivyo hatua ikafikilai natulolai nitindo obho.
    17: Bhalongo bhangu, muniyegai nene. Na nibhalangai kwa unofu bha bhilota ni mfano wa jinsi yay'hoto.
    18: Bhingi bhabhiishi ndo bhala ambao mda bhuingi nikabhajobhela, ni henu ni kabhajobhela kwa maho'si-bhingi bhiishi kutya maadui bha n'salaba wa Yesu Kristu.
    19: Muishu wabhene ndo uhalibifu. Kwa ndabha K'yara wabhene ndo lileme, ni kiburi kyabhene kiyele mu aibu sabhene. Bhifikilila mambo gha kidunia.
    20: Bali ulaia wa y'hoto uye kumbinguni, ambako tukan'tegemela mkombozi wa y'hoto Yesu kristu.
    21: Wakubadilisya mibhele ya y'hoto midhaifu kuya kutya mbhele wa muene wa utukufu; kwa ubhueso bholabhola wa kuthibiti fhenu fyoa.
  4:
    1: Kwa hiyo bhapendwa bhangu, ambabho nikabhatamani, ambabho ndo furaha nilitaji liyangu. Muy'hemai ngangali kwa Bwana, namu bhabieni bhapendwa.
    2: Nikusihi bhebhe Eudia, pia nikusihi ni bhebhe Sintike, mkelebhusyai mapatanu Kati ya y'homo, kwa ndabha muenga, mwabhoa muabhabhele mwilengana ni Bwana.
    3: Kwa kueli, ni kabhasihi muenga bhatendakazi bhayangu, mubhasaidilai bhadala abha kwa kuwa tatumiki tabhoa kueneza injili ya Bwana pamonga ni Kelementi ni bhatumishi bhamana bha Bwana, ambabho mahina gha bhene ghayandikibhu mukitabu kya usima.
    4: Kup'etela Bwana Mag'ono ghoa. kabhele nilajobha, muhobholelai.
    5: Upole wa y'homo na umanyikanai kwa bhanu bhoa. Bwana ayele jilani.
    6: msijisumbuli kwa lijambo lihoa lela. Badala yake, mfwanyai mambo gha y'homo ghoa kwa nj'ela ya kusali, kus'oma nani kumshukuru. Ni mahitaji gha y'homo ghamanyikai Kwa K'yara.
    7: Basi ni amani ya Bwana ya iyele ibhaa kuliko ufahamu bhuoabhola, yilenda min'teema ni mabhuwasu ghinu kwa msaada wa Yesu Kristu.
    8: Hatimaye, bhalongo bhangu; mughatafakaliai sana mambo ghoa ghagha yele ni ukweli, heshima, haki, Upendo ni unofu ni ghagha yele ni habari sinofhu, ghagha yele ni busara pamonga ni ghala ghaghilondeka kusifiwa.
    9: Mughatekelesyai mambo ghala ghanyifunzili, ghamghapokili, gham ghap'eliki nighamghabhuene kwa nene, ni dadi wa y'hoto wa imani iya ni y'homo.
    10: Na niyele nifuraha ibhaa sana ni muenga kup'etela Bwana kwa ndabha muenga mulasili nia ya kujihusisha mway'homo juu ya mahaitaji gha nene. Kwa kueli muandilola mwatamhene kunijali kwa mahitaji ghayoni mwakabhili lepi fursa ya kunisaidila.
    11: Nijobhelepi naa kwa kukabha khenu kwajia mahitaji ghay'honi. nijifunzile kulizika-kwa hali syoa.
    12: Nimanyili kuishi kupe'etela hali ya kupohongkibhwa ni kup'etela ni hali ya kuya nifingi. Kwa mazingira ghoa agha nene nijifunzile sili jinsi ya kulya wakati wa kushiba ni jinsi ya kulya wakati wa njala, yunifingi ndomana niya mhitaji.
    13: Ni bhuesya kuketa agha kwa kubhuesya kwa muene akanipela ng'hofho.
    14: Ndo mana, mwaketili lamana kushiriki ni nene niudhiki syangu.
    15: Namhu bhafilipi mumanyili kwamba mwanzo injili Panama bhokili Makedonia, liyelepi likanisa lalabhwesili kunibhwesesha kup'etela mambo ghaghihusu kupisya ni kupokela isipokuwa muenga mway'homo.
    16: Hata panayele Thesaslonika, muenga mwanitumili msaada zaidi ya ligono limonga kwajia mahitaji gha y'honi.
    17: Ni maanisya lepi nilonda msaada. nijobha naa ili mukabhai matunda gha ghileta faida ya y'homho.
    18: Nipokili fhenu fyoa, nihenu nipokili fhenu fyamuenga kuhomela kwa Epafradito. fhenu finofu fya finung'ulila muthiri ya manukato, na fafi kubalika fyoa na ndo sadaka ya kumbaghanila K'yara.
    19: kwajia ya ele, K'yara bhuangu abhwanili kubhajazila mahitaji gha y'homo kwa utajili ni kwa utukufu bhuake kwa Yesu Kristu.
    20: Henhu kwa K'yara na ndo Dadi wa y'hotho uyelayi utukufu wa milele na milele amina.
    21: salamu sanene sifikai kwakila muumini kup'etela Yesu Kristo. Bhapendwa bhaniyele nabhu apa bhaka bhasalimila.
    22: Nibhaumini bhoa apa bhaka bhasalimila, hasahasa bhala bhafamiliya ya Kaisali.
    23: Nahenu neema ya Bwana way'hoto iyelayi ni roho sinu.
51:
  1:
    1: Pauli n'tumwa ghwa Kiristu ghwa mapenzi gha k'yara, ni Timoti ndongo bhitu,
    2: kwa bhaumini ni bhalongo bhaaminifu mu Kiristu bha bhaji'hele kolosai. Neema ij'helayi kwa mwenga, ni amani kuliomela kwa k'yara dadi yitu.
    3: Twih'omesya kabhombelilu kwa k'yara, Dadi ghwa Bwana bhitu Yesu Kristu, na twikabhas'omela mara siyoha.
    4: Tup'heliki imani j'hamwenga mu Yesu Kristu ni luganu lwa mj'he na lu kwa bhala bhoha bhabhatengibhu kwa ndabha j'ha k'yara.
    5: Muyele ni luganu obho kwa ndabha j'ha litaraja lya bhuhakika lyalibhekibhu kunani kwa ndabha j'ha mwenga. Mwap'heliki kuhusu litaraja e'lu lyabhuhakika kabla j'ha lineno lya bhukweli, injili,
    6: ambaho j'haj'hididili kwa mwenga. Injili ej'he j'hihogola litunda na liyenela pakisu poha. ij'hele j'hik'heta naha mugati mwah mwenga piano kuliomela ligono mp'heliki ni kumanyila kuhusu neema j'ha k'yara mubhu kuweli.
    7: E'jhe ndo injili j'ha mumanyili kuh'oma kwa Epafra n'ganwa ghwitu ntumwili njitu, ambajhe ndo n'tumishi n'kweli ghwa kiristu kwa ndabha j'ha twenga.
    8: Epafra auk'hetili umenyikanayi kwa tete luganu lwa mwenga mu Roho.
    9: Kwa ndabha j'ha luganu o'lo, kuliomela ligono lyatup'eleghe naha, tulekili lepi kubha j'ohomela. Tujhele twis'oma kuj'ha mbeta kumemesibhiwa ni bhuj'huzi bhuwa mapenzi ghake muhekima yioha ni bhumanyanu bhwa Roho.
    10: Tujhele twis'oma kuj'ha mbeta kugenda kwa j'hilondeka kwa Bwana much NJ'hela syasilondeka. Tuyele twisoma kuj'ha mmbeta kuhogola litunda mu kila lihengu linofu nikuj'ha mbeta kuj'ha mu maarifa gha K'yara.
    11: Twisoma mbwesiyayi kusopibhiwa ng'ofu mu kila bhuwezo kulengana ni ng'hofusya bhutukufu bhwake mu bhuvumilivu ni bhwabhwisindamalu bhwoha.
    12: Twis'oma kuj'ha, kwa kuhobhoka, m'beta kuh'omesya kabhombesitu kwa dadi, yeabhakhetili mwenga muyelayi ni sehemu mu urithi bhwa bhaumini mu nuru.
    13: Atuokwili kulioma much bhutawala bhwa ngisi nikutusamisya much bhufalme bhwa mwana munu n'ganwa.
    14: Mwa mwana munu tuyele ni bhukombozi msamaha bhwa dhambi.
    15: Muana ndo mfuano bhwa K`yara yaibela kubhonekana. Ndo ghwa kuanza kuhogoleka au bhuumbaji bhuoha.
    16: kwa kuj'ha kwa muene fenu fyoha fya bho mbiki, f'hela fya fiye kumbinguni ni fya fiyela paduniani, f'hemu fyafibhonekana ni fyafibela kubhonekana. Ikayela ifya enzi au mamlaka au bhutawala au bhwabhuye ni nghofu, f'hemu fyoha fyabhombibhu ni muene kwa ndabha j'ha muene.
    17: Muene aj'hele kabula j'ha f'hemu fyoha, ni kuj'ha kwa muene f'hemu fyoha fikamulana pamonga.
    18: Na muene ndo mutual ghwa mbhele yaani kanisa, muene ndo mwanzo ni mzalibhwa ghwa kubhwandelu kulioma mu bhafu, henu, ayele ni nafasi j'ha kubhwandelu mu f'henu fyoha.
    19: Kwa kuj'ha K'yara aganilikuj'ha bhutimilifu bhwake bhwoha bhutamai mugati mwah muene.
    20: Ni kupatanisya f'hemu fyoha kwa muene kwa NJ'hela j'ha mwanamunu. K'yara abhombili amani kup'hetela muasi bhwa nsalaba bhwake. k'yara apatanisi f'henu fyoha kwa muene, ikayelai ni f'henu fya paduniani, au f'henu fyafya kumbinguni.
    21: Ni mwenga pia, kwa bhwakati bhumonga mwaj'hele bhageni kwa K'yara na mwaj'hele bhasomani bhamuene much akili ni matendo ghaghaleli kuj'ha manufu.
    22: Lakini henu abhapatanisi mu enga mu mb'hele bhwa muene kup'hetela kufwa. Akhetili neha idi kubhelete mwenga bhatakatifu, bhabhabelikuya ni lawama ni bilateral dosari palongolo pa muene.
    23: Kama mbete kuyendelela mu imani ya mkomele ni j'ha kinofu, bilateral kubhosibhwa patali kulioma mutaraja lya bhaisisya lya injili j'hamu yipeliki. Enya ndo injili ambaho kwayo nene Pauli, njele mmbombeli.
    24: Henu nihobhokili matesu ghangu kwa ndabha j'hinu. Nani ni timisya mu m'mbele bhuangu kyakip'honghoka kwa matesu gha Kiristu kwa ndabha j'ha m'mbele bhwa muene, ambabho ndo kanisa.
    25: Nene ne mmbombeli bhwa likanisa e`le sawasawa ni bhua jibu bhwanipelibhu kuh'oma kwa K'yara kwa ndabha j'hinu, kulimemesya lilobhi lya K'yara.
    26: O'bho ndo bhukweli bhwa siri j'haiyele j'hifighibhu kwa miaka mingi ni kwavizazi. Lakini henu j'hifunuhbhu kwa bhona bhabhikiera kwa muene.
    27: Ni kwa bhala ambabho K'yara alondeghe kufunula kwa kuj'hele ni bhutajiri bhwa utukufu bhwa siri j'ha bhukweli O'bho mugati mu mataifa. Ndo kujobha Kristu ajihele mugati mwinu, bhujasiri bhwa bhutukufu bhwa wihida.
    28: O'yo ndo j'hatukantangasya. Tukansihi kila munu, ni kummanyisya kila munu kwa hekima j'hioha, ili kwamba tundetaj'hi kila munu nkamilifu kwa Kristu.
    29: Kwa ndabha e`jhe nene nikajitenga ni kujitangatila kul'engana ni nghofu j'ha muene j'hajhifuanya mbombo mugati mwa nene mu bhuweza.
  2:
    1: Kwa kuj'ha nilonda mmanyai jinsi ambagho njele ni mal'ombosi gha mahele kwa ndabha j'hinu, kwa bhoha bhabhayele laokidia na kwa bhoha ambabho bhabhaloli Lepi pa mihu pangumu m'mbele.
    2: Nibhomba mbombo ili ndebha mitema ghya bhene ghibhwesiayi kufanjibhwa kwa kulatibhwa pamonga muluganu ni mu bhutajiri bhuoha, bhwingi bhwa bhuhakika kamili bhwa maarifa, katika kuimanya siri j'ha bhukweli j'ha k'yara, ambaj'he ndo krsitu.
    3: Kwa muene hazina syoha sya hekima ni maarifa sifighilihu.
    4: Nijhobha naha ili ndabha munu j'hej'hioha y'ola alihioli akabhabhombela hila kwa hotuba j'hiyele ni bhushawishi.
    5: Na ingawa njele dumu pamonga namu mumb'ele, lakini njele namu mu roho. Nibekuhobhoka kulola bhutaratibu bhwinu unofu nighofu j'ha imani j'hinu mu kristu.
    6: Kame kyamwampokelili Kristu Bwana, mugendai mwa apeti muene.
    7: Mukomalisibhwayi Kama muene, mjengibhwayi Kama muene mkomalisibhyapayi mu imani Kama tu kyammanyisihbu, ni kufungibhwamu shukrurani j'himehele.
    8: Mlangai j'ha kuj'ha munu j'hej'hioha ij'ola asebhakamulikwa falsafa ni malobhi mat'hop'ho gha bhudeli kulengana ni mapokelelu gha bhanaolamu, kulengana na kanuni sya kidunia, na sio kulengana ni Kristu.
    9: Kwa kuj'ha kwa muene bhukamilifu bhuobha bhwa k'yara bhwitama mu m'mb'ele.
    10: Namu mmemesibhu ni muene. Muene ndo mutu bhwa kila bhuweza ni mamlaka.
    11: Kwa muene pia mwatahinibhu kwa tohara j'ha j'hitwanyibhu lepi ni bhana damu katika kubhosibhwa m'mb'ele bhwa nyama lakini ni mu tohara j'ha Kiristu.
    12: Mwasyelibhu pamonga ni muene, mu bhubatatizo. Ni kwa NJ'ela j'ha imani mwa muene mwafumulibhu kwa bhuweza bhwa bhwa K'yara, j'ha amfufuwili kulioma kwa bhafu.
    13: Na pamj'hele mfawili mu mmakosa ghinu ni kubela kutahiriwa mu mibhele gha muenga, abhefwanyili hai pamonga ni muene ni kutusamela makosa ghitu ghoha.
    14: Afutili kumbukumbu j'ha madeni ghaghayandikibhu, ni taratibu syasyaj'hele kinyume natu. Abhosili ghoha ni kuj'hikomelela pa n'salaba.
    15: Asibhosili nghofu ni mamlaka. Aghebhikili bhuwazi ni kughabhomba kuj'ha sherehe j'ha ushindi kwa nj'hela j'ha nsalaba bhwake.
    16: Henu, munu j'hej'hioha y'ola asbhahukumu muenga mu kulya au mu kunywa, au kuhusu ligono lya sikukuu au mwezi mpya au ligono lya sabato.
    17: e'fe ndo fivuli fya Mambo gha ghihiola, lakini kiini ndo Kristu.
    18: Munu j'haibhomba ghoha asinyakibhu tuzo j'ha muene kwa kutaman bhunyenyekevu ni kwa kuabudu malaika. Munu gha jinsi ej'hu ij'hingela mu mambo gha aghabhuene ni kushawishibhwa ni mabhuwazo ghake gha m'mb'ele.
    19: Muene akakikamulila lepi mutu. Ni kuhoma mu mutu kwamba m'mb'ele bhuoha kup'etela fiungo fya muene ni mafupa ghil'ong'eka ni kukamulisibhwa kwa pamonga; ni kuk'hola kwa ak'holaji bhwa wipisilibhwa ni k'yara.
    20: 'Ikayelayi mwa fuwili pamonga ni Kristu kwa tabia sya dunia, mbone mwitama Kama mwibhwajibika kwa dunia:'
    21: “Msikamuli, bhwala kubhonja, bhwala kugusa”?
    22: Aghaghoha ghaamuribhu kwa ndabha j'ha bhuharibifu bhwa bhwihida ni matumizi, Kul'hengana ni maelekezo ni mafundisu gha bhanadamu.
    23: Sheria e'se iyele nihekima sya dini syasitengenesibhu kwa ubinafsi ni bhunyenyekevu ni mateso gha m'mb'ele. Lakini sij'hele lepi ni thamani dhidi j'ha tamaa sya m'mb'ele.
