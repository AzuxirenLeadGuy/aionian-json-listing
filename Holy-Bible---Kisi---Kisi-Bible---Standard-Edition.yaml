    1: Akabhakuta bhala kumi ni bhabhele pamonga, akabhapela uwezo bhwa mamlaka juu jha mapepo ghoha ni kuponyesya bhatamu.
    2: Akabhalaghisya bhalotayi kuhubiri ufalme bhwa K'yara ni kunyesya bhatamu.
    3: Akabhajobhela, “Msitolikyoha kwandabha jha safari jha jhomu wala ndonga, wala mkoba, wala n'kate, wala hela wala musitoli kanzu sibhele.
    4: Nyumba jhejhioha jhamwibeta kujhingila, mutamayi omu mpaka pa mwibeta kubhoka mahali apu.
    5: Na kwa bhala bhabhita kubhapokela, pamwibeta kubhoka pa mji obhu, mkikung'undayi malifu mu magolo gha jhomu kwa ushuhuda just jha bhene”.
    6: Bhakabhoka kup'etela mu fijiji, kutangasya habari sinofu ni kuponyesya bhanu khila mahali.
    7: Henu Herode, mtawala, ap'eliki ghoha ghaghatokeleghe ataabiki nesu, kwandabha jhajobhekene ni baadhi kujha Yohana mbatizaji afufuiki kuh'omela kwa bhafu,
    8: ni baadhi kujha Eliya amalikuhida, ni kwa bhangi kwamba mmonga ghwa manabii bha muandi afufuiki kabhele kuh'omela bhafu kabhele.
    9: Herode akajobha, “nanchinjili Yohana, lakini ojho niani jha nip'eleka habari sya muene? Ni Herode alondili njela jha kumbona Yesu.
    10: Wakati bhakherebhuiki bhala bhabhatumibhu, bhakan'jobhela khila khenu kya bhakhetili. Akabhatola pamonga ni muene, akalota muene mu mji bhwa bhwikutibhwa Bethsaida.
    11: Lakini makutano bhakap'eleka kuhusu e'le bhakan'kesya, na abhakaribisi, ni kulongela nakhu kuhusu ufalme bhwa K'yara, na abhaponyisi bhele bhabhalondeghe uponyaji.
    12: Ligono likajhanda kumalika ni bhala kumi ni bhabhele bhakalota kwa muene ni kujobha, “Bhatawanyayi makutano kwamba bhalotayi mu fijiji fya karibu ni mijini bhakakesiajhi mapumziko ni kyakulya, kwandabha tujhele lieneo lya kunyika.”
    13: Lakini akabhajobhela, “Muenga mubhap'elayi khenu kya kulya.” Bhakajobha “Tujhelepi nafu zaidi jha fipandi fihanu fya mikate ni somba sibhele isipokujha ngatulotili ni kuhemela kyakulya kwandabha jha likusanyiku e'le lya bhanu.”
    14: Kwajhele ni bhagosi kama elfu tano pala. Akabhajobhela bhanafunzi bha muene. “Bhatamikayi pasi mu makundi gha bhanu kama hamsini kwa khila likundi.
    15: Kwa hiyo bhakakheta mebhu ni bhanu bhakatama pasi.
    16: Akatola mikate mihanu ni somba sibhele ni kulanga kunani, akafibariki ni kufimetula mu fipandi akabhapela bhanafunzi bha muene ili bhafibhekayi palongolo pa makutano.
    17: Bhoha bhalili na bhashibili, ni fipandi fya fyakulya fya fyabakili fyaholibhu ni kumemesya fikapu kumi ni fibhele.
    18: Nijhiene jhajhele kwamba, bho isoka muene, bhanafunzi bha muene bhajhele pamonga ni muene, na abhakotili akajobha, “Bhanu bhijobha nene ne niani?”
    19: Bhakajibu, bhakajobha, “Yohana mbatizaji, lakini bhangi bhijobha Eliya, ni bhamana bhijobha mmonga ghwa manabii bha nyakati sya muandi afufuiki kabhele.”
    20: Akabhajobhela, “Lakini muenga mwijobha nene ne niani?” Ajibili Petro akajobha, “Kristu kuhomela kwa K'yara.”
    21: Lakini kwa kubhaonya, Yesu akabhajhelekesya kutokun'jobhela jhejhioha just jha e'le,
    22: Akajobha kwamba mwana ghwa Adamu lazima atesekajhi kwa mambo ghamehele ni kubelibhwa ni bhaseya ni makuhani bhabhaha ni bhaandishi na ibetakukhomibhwa, ni ligono lya tatu ibeta kufufuka.
    23: Akabhajobhela bhoha, “kama munu jhejhioha ilonda kunikesya, lazima akibelayi muene, atolayi n'salaba ghwa muene khila ligono na anikesiajhi.
    24: Jhejhioha jhaijaribu kughaokola maisha gha muene ibeta kughajhasya, lakini jhejhioha jha ibeta kughajhasya maisha gha muene, kwa faida jha nene, ibeta kughaokola.
    25: Je kibetakumfaidila kiki mwanadamu, kama aukabhili ulimwengu bhuoha, lakini akajhasya au kukabha hasara jha nafsi jha muene?
    26: Jhejhioha jha ibeta kunibhonela soni nene ni malobhi gha Joni, kwa muene mwana ghwa Adamu ibetakumbonela soni pa ibeta kujha mu utukufu bhwa muene, ni utukufu bhwa Dadi. ni malaika bhatakatifu.
    27: Lakini nikabhajobhela ukweli, kuna baadhi jha jhomu jhamujhemili apa, bhibeta lepi kubhonja umati mpaka bhaubhonayi ufalme bhwa K'yara.”
    28: Jhatokili yapata magono nane baada ya Yesu kujobha malobhi agha kwamba ibeta kubhatola pamonga nabhu Petro, Yohana ni, Yakobo, bhakakuela pa kid'onda kus'oka.
    29: Bho ajhe mu maombi, muonekanu bha usobhwa muene bhwabadiliki, ni maguanda gha muene ghajhele mabhalafu ni ngekun'gara.
    30: Na langayi, bhajhele bhagosi bhabhele bhilongela naku! Bhajhele Musa ni Eliya,
    31: bhabhonekene mu utukufu. bhalongelili kuhusu kubhoka kwa muene, lijambo ambalyo akaribili kulitimisya Yerusalemu.
    32: Henu Petro ni bhala bhabhajhe pamonga nakhu, bhajhele mu lugono. Lakini bho bhajhumuiki bhabhubhuene utukufu bhwa muene ni bhagosi bhabhele bhabhajhemili pamonga nakhu.
    33: Jhatokili kujha bho bhibhoka kwa Yesu, Petro akan'jobhela, “Bwana ni kinofu kwa tete kutema apa ni jhilondeka tutengenesiajhi makazi gha bhanu bhadatu. Tutengenesiajhi kimonga kwa ndabha jha bhebhe, khenge kwa ndabha jha Musa ni kimonga kwa ndabha jha Eliya.” Ajhelibhu lepi kyaalongeleghe.
    34: Bhoijobha aghu, likahida libhengu ni kubhagupika; na bhatilili bho bhabhuene bhasyongokibhu ni libhengu.
    35: Sauti jhikahoma mu libhengu jhikajobha, “Ojho ndo mwanabhangu mteule. Munip'elekisiajhi muene.”
    36: Sauti bho jhigudeme, Yesu ajhemuene. Bhatemili kinunu, jhejhioha miongoni mwa bhaghabhwene.
    37: Ligono lya lyafuatili baada jha kuhoma kukid'onda likusanyiku libhaha lya bhanu lyabhonene naku.
    38: Langayi, bhagosi kuhoma kulikusanyiku alelili kwa sauti, akajobha, “Mwalimu nikus'oka undangayi mwana bhangu kwa kujha ndo mwanabhangu ghwa pekee.
    39: Wilola roho bhachafu bhan'kamuili, ni mara ipiga makelele, na kabhele ghikambomba achanganyikibhwayi ni kupita povu mu ndomo. Ni ghene ghipita kwa shida, jhikan'sabababishila maumivu makali.
    40: Nabhasiili bhanafunzi bha jhobhi kujhikemela jhibhokayi. lakini bhabhwesilepi.”
    41: Yesu akajibu akajobha, “Enyi kizazi kya kibela kuameni na kyakipotuiki, mpaka ndali nibetakujha namu ni kutolana namu? Ndetayi mwanabhu apa.”
    42: N'songolo jhaahideghe, roho chafu jhikembinisya pasi ni kun'hugusya kwa fujo. Lakini Yesu ajhikemili jhela roho chafu, amponyisi n'gosi, ni kunkabisya kwa dadi munu.
    43: Bhoha bhasyangesibhu ni ubhaa bhwa K'yara. Lakini bho bhakastaajabu bhoha kwa mambo ghoha ghaghabhombiki, akajobha kwa bhanafunzi bha muene,
    44: “Malobhi ghabhatamayi mu mbolokhoto sya muenga, kwa kujha mwana ghwa Adamu ibeta kupisibhwa mumabhoko mwa bhanadamu.”
    45: Lakini bhajhelibhu lepi maana jha malobhi aghu, na ghalighibhu pamihu pa bhene, ili bhasihidi kulijhelebhwa. Bhatilili kun'kota Yesu kuhusu lilobhi e'lu.
    46: Kisha mgogoro bhwajhandili bhwazukili miongoni mwa bhene juu jha niani ngaajhe mbaha.
    47: Lakini Yesu bho amanyili kyabhajhele bhikihoji mu mioyo ghya bhene, bhan'tolili muana n'debe ni kumbeka lubhafu kwa muene,
    48: na akajobha “Kama munu jhejhioha ampokili mwana n'debe kama ojho kwa lihina lya nene, ibeta kujha anipokili nene, na jhejhioha jhaibeta kunipokela nene ibeta kujha ampokili jha anitumili, kwa kujha jheajhe n'debe kati jha muenga mwebhoha ndo mbaha”
    49: Yohana akajibu akajobha, “Bwana, twambwene munu ibhenga pepo kwa lihina lya bhebhe na twambesili, kwandabha igenda lepi ni tete.”
    50: Lakini Yesu akabhajobhela, “Musimbesi, kwa kujha ghaabelikujha kinyume ni muenga”
    51: atokili kwamba, kulengana ni magono kyaghakaribileghe gha magono gha muene gha kulota kumbinguni, kwa bhuimara ajhelekisi uso bhwa muene Yerusalemu.
    52: Akatume bhajumbe palongolo pa muene, na bhene bhakalota ni kujhingila mu kijiji kya bhasamaria ili bhantayarishilayi mahali.
    53: Lakini bhanu oku bhampokili lepi, kwandabha ajhele ajhele kisi usobhwa muene Yerusalemu.
    54: Bhanafunzi bha muene Yakobo ni Yohana bhobhali bhwene e'le, bhakajobha, “Bwana ghwilonda tuamuruajhi muoto uselelayi pasi kuhoma kumbinguni ubhatekatesiajhi?”
    55: Lakini abhageukili abhakemili.
    56: Kisha bhakalota kijiji khenge.
    57: Bhobhilota mu njela jha bhene, munu mmonga akabhajobhela, “Nibeta kukesya popoha pa wilota.”
    58: Yesu akabhajobhela, “Mbweha bhajhe ni malende, fidege fya kuanga fijhe ni fiswisi, lakini mwana ghwa Adamu ajhelepi ni pakugoneka mutu ghwa muene.”
    59: Ndipo akan'jobhela munu j'hongi, “Nikhesiajhi.” Lakini muene akajobha, “Bwana, niruhusiajhi hoti nikan'syelayi dadi jhangu,”
    60: Lakini muene akan'jobhela, “Bhalekayi bhafu bhasyelenayi bhene, lakini bhebhe lotayi ukautangasiajhi ufalme bhwa K'yara khila mahali.”
    61: Pia munu jhongi akajobha. “Nibetakukesya, Bwana, lakini niruhusiajhi hoti nikabhalaghayi bhabhajhele mu nyumba jha nene.”
    62: Lakini Yesu akan'jobhela, ajhelepi munu, jhaisopa kibhoko kya muene kulima ni kulanga kunyuma jhaibeta kulondeka KU ufalme bhwa K'yara.”
  10:
    1: Baada jha mambo agha, Bwana akahagula sabini bhangi, ni kubhalaghisya bhabhele bhabhele bhandongo lelayi mu khila mji ni lieneo lya atarajileghe kulota.
    2: Akabhajobhela, “Mavuno ghamehele, lakini bhabhomba mbombo bhadebe. Hivyo basi mun'sokayi Bwana ghwa mavuno, ili kwamba atumayi manyata bhabhomba mbombo mu mavuno gha muene.
    3: Mulotayi mu miji. Mulangayi nikabhatuma kama kondoo pagati pa mbwa mwitu.
    4: Musipendi mfuku ghwa hela, wala mikoba jha bhasafiri, wala firatu, wala msimponesi jhejhioha munjela.
    5: Katika nyumba jhejhioha jhamwibeta kujhingila, hoti mujobhayi, 'Amani jhiyelayi pa nyumba ejhe pala,
    6: amani jha muenga jhibeta kubakila panani pa muene, lakini kama siyo, jhibeta kukerebhuka kwa muenga.
    7: Mubakilayi mu nyumba ejhu, muliajhi na munywayi kyabhibetakuphepela, kwandabha mfanyakazi ikastahili mshahara ghwa muene. Musihami kuhoma nyumba ejhe kulota jhenge.
    8: Mji bhobhuoha bhwa mwijhingila, ni kubhapokela, muliajhi kyokyoha kyakibetakubhekibhwa palongolo pa jhomu,
    9: na muponyesiajhi bhatamu bhabhajhele omu mujhobha kwa bhene, 'ufalme bhwa K'yara uhidili karibu jha muene'
    10: Lakini mu mji bhobhuoha bhamwibeta kujhingila, na bhasibhapokeli, mulotayi mu barabara na mujobhayi,
    11: '''Hata lifu lya lijhele magolo gha jhotu tukalikung''hunda dhidi jha muenga! lakini mumanyajhi e''le, Ufalme bhwa K''yara ukaribili.'''
    12: Nikabhajobhela ligono lya hukumu libeta kujha ni ustahimilivu nesu kuliko sodoma kuliko mji obhu.
    13: Ole bhwaku Korazini, Ole bhwaku Bethsaida! Kama mbombo mbaha syasibhombiki mugati mwa jhobhi ngajhibhombiki Tiro ni Sidoni, ngabhatubuili lukhombi nesu, bhitama mugati mu nghobho sya magunila ni malienge.
    14: Lakini jhibeta kujha usitahimilivu nesu ligono lya hukumu kwa Tiro ni Sidoni zaidi jha muenga.
    15: Bhebhe Karperinaumu, wifikiri wibeta kujhinulibhwa hadi kumbinguni? Lepi wibetakuselesibhwa pasi hadi kuzimu
    16: Jhaibeta kubhap'elekesya muenga anip'elekesiajhi nene na jhejhioha jhaibeta kubhabela akanibeta nene, akambela jha anitumili “
    17: Bhala sabini bhakherebhuiki kwa furaha, bhakajobha, “Bwana, hata mapepo ghakatutii kwa lihina lya jhobhi.”
    18: Yesu akabhajobhela, “Nimbwene shetani abinili kuhoma kumbinguni kama radi.
    19: Langayi nibhapelili mamlaka gha kukanya linjoka ni kip'el'el'e ni nghofu syoha sya adui, na kyelepi kyokyoha kwa njela jhejhioha kyakibeta kubhadhuru.
    20: Hata hivyo musihobhoki tu kwa e'le kwamba roho sikabhatii lakini muhobhokayi nesu kwamba mahina gha jhomu ghalembibhu kumbinguni.”
    21: Mu mda bhola bhola ahobhwiki nesu mu roho mtakatifu, ni kujobha, “Nikusifu bhebhe, Dadi, Bwana ghwa mbingu ni dunia, kwandabha ughafighili mambo agha kwa bhenye hekima ni luhala, ni kughafunula kwa bhabhafundisibhu lepi, kama bhana bhadebe. Ndo, Dadi, kwa kujha ngajhipendisi muhu gha jhobhi.”
    22: “Khila khenu kikabidhibhu kwa nene ni Dadi jhangu, na ajhelepi jha amanyili mwana ndo niani ila mwana, na jhejhioha ambajho mwana inoghela kwifunula kwa muene.”
    23: Akabhageukila bhanafunzi, akajobha pa faragha, “Bhabarikibhu bhabha kaghabhona agha ambagho nene nikaghabhona agha ambagho nene nikaghabhona.
    24: Nikabhajobhela muenga, kujha manabii bhamehele ni bhafalme bhanogheleghe kulola mambo gha mkaghabhona, na bhaghabhwene lepi ni mkaghap'eleka na bhaghap'eliki lepi.”
    25: Langayi, mwalimu fulani ghwa sheria jha kiyahudi ajhemili ni kun'jaribu, akajobha, “Mwalimu, niketa kiki ili niurithi uzima bhwa milele?”
    26: Yesu akan'jobhela, “Kilembibhu kiki mu sheria? Ukaisoma bhuli?”
    27: Akajibu akajobha, “Wibetakun'gana Bwana K'yara ghwa jhobhi kwa muoyo bhwa jhobhi bhuoha, kwa roho jha jhobhi jhioha, kwa nghofu sya jhobhi syoha, ni kwa luhala lwa jhobhi lwoha ni jirani jhakhu kama nafsi jha jhobhi ghwe muene.”
    28: Yesu akajobha, “Ujibili kwa usahihi. Ketayi mebhu na wibeta kuishi.”
    29: Lakini Mwalimu, akalonda kwibhalangila haki muene, akan'jobhela Yesu, “Ni jirani jhangu niani?”
    30: Yesu ajibili akajobha, “Munu fulani akajha iselela kuhoma Yerusalemu kulota Yeriko. Akabina pagati pa bhanyang'anyi, bhabhanyakili mali sya muene, ni kun'tobha ni kundeka karibu ajhe nusu kufwa.
    31: Kwa bahati kuhani fulani akajha iselela mu njela ejhu, bho ambwene akapeta lubhafu l'ongi.
    32: Mebhwa ni mlawi kabhele, bho afikili mahali pala ni kumbona, akap'eta lubhafu l'ongi.
    33: Lakini Msamaria mmonga, bho asafiri, ap'etili pala pajhele munu ojhu. ambwene asukumibhu ni huruma.
    34: An'hegeriri ni kun'konga filonda fya muene, akajhitisya mafuta ni divai panani pa muene. Akan'kwesya panani pa mnyama bhwa muene ni kump'eleka mu nyumba jha bhahesya ni kun'hudumila.
    35: Ligono lya lyafwatili atolili dinari sibhele, ni kumpela mmiliki ghwa nyumba jha bhahesya ni kun'jobhela, 'N'hudumilayi ni kyokyoha kya ziada kya wibeta kutumila, nibekulepa panibekukerebhuka.'
    36: Jholekhu kati jha abha bhadatu, wifikiri, ajhele jirani kwa muene jha abinili mwa bhanyang'anyi?”
    37: Mwalimu akajobha, “Ni jhola jha alasili huruma kwa muene.” Yesu akan'jobhela, “Lotayi na ukakhetayi mebhu”
    38: Henu bho bhisafiri, bhajhingili mu kijiji fulani, ni n'dala mmonga lihina lya muene Martha an'karibisi kunyumba jha muene.
    39: Ajhele ni dada jha akutibhweghe Mariamu, jhaatamili pa magolo gha Bwana ni kup'elekesya lilobhi lya muene.
    40: Lakini Martha akipelili shughuli simehele sya kuandala mlo. Alotili kwa Yesu, ni kujobha, “Bwana, wijalilepi dada jhangu anilekili nihudumilayi ne jhoni? Hivyo basi n'jobhilayi anitangayi.”
    41: Lakini Bwana an'jibili ni kun'jobhela, “Martha, wisumbuka juu jha mambo ghamehele,
    42: lakini ni khenu kimonga tu kya muhimu. Mariamu ahaguili kyakijhele kinofu, ambakyo kibetalepi kubhosibhwa kuhoma kwa muene.”
  11:
    1: Jhatokili wakati Yesu is'oka mahali fulani, mmonga ghwa bhanafunzi bha muene akan'jobhela, “Bwana, tumanyisiajhi tete kus'oka kama Yohana kya abhafundisi bhanafunzi bha muene'.
    2: Yesu akabhajobhela, Pamwisali, mjobhayi, 'Dadi, lihina lya jhobhi litakasibhwayi. Ufalme bhwa bhebhe uhidayi.
    3: Utupelayi n'kate ghwitu ghwa kila ligono.
    4: Utusamehajhi makosa gha jhotu, kama tete kyatukabhasamehe bhoha bhabhatukosili. Usitulongosi mu majaribu.”
    5: Yesu akabhajobhela, “Niani kwa muenga ibeta kujha rafiki ambajhe ibeta kundotela pakilu, ni kun'jobhela, Rafiki nijhasimayi mikate midatu.
    6: Kwandabha rafiki jhangu anihidili hanu naha kuhoma mu safuari nani nidulili kya kunjandalila.
    7: Ni jhola jhaajhe mugati akajibu, usinitaabisi, ndiangu undendibhu, ni bhanabhangu, pamonga ni nene tumalili kugona pa kitanda. Nibhwesya lepi kujhumuka ni kupela bhebhe mikate.
    8: Nikabhajobhela, japokuwa ijhumuka lepi ni kupela mikate kama rafiki jhake, kwa kujhendelela kun'gongela bila soni, ibeta kujhumuka nikupela fipandi fingi fya mikate kulengana ni mahitaji gha jhobhi.
    9: Nani kabhele nikabhajobhela, Mus'okayi, namu mwipelibhwa; mulondayi namu nwikabha, mupigayi hodi namu mwifungulibhwa.
    10: Kwa kujha khila munu jhais'oka ibeta kupokela na khila munu jhailonda ikabha, ni khila munu jhaipga hodi ibetakufungulibhwa.
    11: Dadi jholekhu miongoni mwa muenga, mwanamunu akan'sokayi somba akampela liyoka?
    12: Au akas'omayi lifombi akampela kip'el'el'e?
    13: Kwa hiyo, ikajhiajhi mwe bhaovu mumanyili kubhap'ela bhana bhinu zawadi sinofu, je nesu lepi sana Dadi jhinu ghwa kumbinguni kwamba ibeta kubhap'ela Roho mtakatifu abhu bhabhakarisoka?”
    14: Baadaye, Yesu akajha ikemela pepo, ni munu mwenye pepo ajhele bubu. Bho pepo limbokili, munu ojhu abhwesi kulongela. Umati bhwastaajabili nesu.
    15: Lakini bhanu bhangi bhakajobha, ojho ibhosya mapepo kwa Beelzebul, mbaha ghwa mapepo
    16: Bhangi bhan'jaribili kwa kundonda abhalasiajhi ishara kuhomela kumbinguni.
    17: Lakini Yesu aghatambuili mawazo gha bhene nikubhajobhela, “Khila ufalme bhwa wibeta kugawanyika ibeta kujha ukebha, ni nyumba jhajhigawanyiki jhibeta kubina.
    18: Kama shetani ibeta kujha agawanyiki, ufalme bhwa muene bhwibeta kujhema bhuli? kwandabha mwijibha nibhosya mapepo kwa Belzebuli
    19: Kama nene nibhosya mapepo kwa Belzebuli, je bhajhinu bhibhosya mapepo kwa njela jheleku? kwandabha ejhe bhene bhibeta kubhahukumu muenga.
    20: Lakini, kama nibhosya mapepo kwa kikhonji kya K'yara basi ufalme bhwa K'yara ubhahidili.
    21: Munu mwenye nghofu ajhe ni silaha ilenda kunyumba jha jhobhi fenu fya muene fibetakujha salama.
    22: Lakini akavamibhwayi ni munu mwenye nghofu zaidi, munu jhola mwenye nghofu ibeta kunyaka silaha sya muene, ni kulola mali sya muene syoha.
    23: Muene jhajhelepi pamonga ni nene ajhe kinyume ni nene, ni muene jhaibeta kubhonganiya pamonga nani nitabhwanya.
    24: Pepo n'chafu pa ikamboka munu, ilota kulonda ni mahali pa padulili ni mesi ili ap'omosekajhi. Paibetakudula, ajobha nikerebhuka kwa nihomili.
    25: Akakerebhukajhi ni kukolela nyumba jhifyaghilibhu na jhitamili kinofu.
    26: Hivyo ilota ni kulonda mapepo saba ghaghajhele maovu kuliko muene ni kubhaleta bhahidayi bhatamayi mahali pala. Ni hali jha munu ojhu jhijha mbaya kuliko kyajhikajhela mara jha kuanza.”
    27: Jhatokili kwamba bhoijobha malobhi aghu, n'dala fulani akakuesya sauti zaidi jha bhoha pa mkutano bhwa bhanu ni kujobha” Libarikibhu lileme lya likuhoguili ni mabhele ghauyong'ili”
    28: Lakini muene akajobha, bhabarikibhu bhala bhabhi p'elekesya lilobhi lya K'yara ni kulitunza.
    29: Wakati umati bhwa bhanu bhikibhonganiya ni kujhongeseka, Yesu akajhanda kujobha “Kizazi ekhe ndo kizazi kya uovu. Kilonda ishara, na ijhelepi ishara jhebhibeta kupelibhwa zaidi jha Yona.
    30: Maana kama Yona kyaajhele ishara kwa bhanu bha Ninawi, ndo mwana ghwa Adamu kya ibekujha ishara kwa kizazi ekhe.
    31: Malkia ghwa kusini ibeta kujhema ligono lya hukumu ni bhanu bha kizazi ekhe ni kubhahukumu bhene, kwani muene ahomili kumwishu mwa nchi ili ahidayi kup'elekesya hekima sya Solomoni, ni apa ajhe mbaha kuliko Solomoni.
    32: Bhanu bha Ninawi bhibeta kujhema mu hukumu pamonga ni bhanu bha kizazi ekhe ligono lya hukumu bhibeta kukihukumu, kwani bhene bhatubuili kwa mahubiri gha Yona, na langayi, apa ajhe mbaha kuliko Yona.
    33: Ajhelepi munu jhejhioha, jhaibhwesya taa ni kujhibheka sehemu jha pasi jhaijhe ni ngisi jhajhibhoneka lepi au pasi pa likapu, ila ibhwasya ni kubheka panani pa khenu ili khila munu jhaijhingila abhwesyayi kulola muenga.
    34: Lehu lya bhebhe ndo taa jha mb'ele. Lihu lya bhebhe likajhelayi linofu basi mb'ele bhwa bhebhe wibetakujha mu muenga. Lakini lihu lya bhebhe likajhelayi libaya basi mb'ele bhwa bhebhe bhuoha wibeta kujha mu ngisi.
    35: Kwa hivyo, mkihadhariajhi ili mwanga, bhwabhujhele mugati mwa jhomu usisopibhu ngisi.
    36: Efyo basi, kama mb'ele ghwa jhobhi bhuoha bhujhe mu mwanga, na ajhelepi sehemu jha jhijhele mu ngisi, basi mbele bhwa bhebhe wibetakujha sawa ni taa jha jhiyaka ni kupisya mwanga kwa muenga.”
    37: Bhoamali kulongela, Farisayo amwaliki akaliajhi kyakulya kunyumba jha muene, ni muene Yesu akajhingila mugati ni kujha pamonga nabhu.
    38: Ni Mafarisayo bhasyangele jinsi kya abelikusamba hoti kabla jha kyakulya kya kimihi.
    39: Lakini Bwana akabhajobhela, “Muenga Mafarisayo mwisuka kwibhala kukikombi ni bakuli, lakini mugati mwa muenga mumemili tamaa ni uovu.
    40: Muenga bhanu bhamuduli ufahamu, Je muene jha abhombili kwibhala abhombilepi ni mugati kabhele?
    41: Mubhapelayi maskini ghaghajhele mugati, ni mambo ghoha ghibeta kujha manofu kwa muenga.
    42: Lakini ole bhinu Mafarisayo, kwani mwipisya zaka sya mnanaa ni nchi cha ni khila aina jha mbogha jha bustani. Lakini mughalekili mambo gha haki ni kun'gana K'yara. Ndo muhimu zaidi kubhomba gha haki ni kun'gana K'yara, bila kuleka kubhomba ni agha ghangi kabhele.
    43: Ole bhinu Mafarisayo, kwa kujha mwigana kutama pa fiti fya palongolo mu masinagogi ni kuamkibhwa ni salamu sya heshima mu soko.
    44: Ole bhinu kwani mwiwaningana ni makaburi ghaghadulili alama ambajho bhanu bhigenda panani pa bhene bila kumanya.”
    45: Mwalimu mmonga ghwa sheria sya kiyahudi akan'jibu ni kujobha, “Mwalimu, kyawijobha kikatuudhi kabhele tete.”
    46: Yesu akajobha, “Ole bhinu, bhalimu bha sheria! kwani mukabhapela bhanu misighu mibhabha ghyabhibhwesyalepi kughip'enda, walakini muenga mwigusya lepi misighu ejhu hata kwa jhimonga ghya kikhonji kya jhomu.
    47: Ole bhinu, kwandabha mwijenga ni kubheka kumbukumbu mu makaburi gha manabii ambabho bhakomibhu ni bhakhokhobhinu.
    48: Hivyo muenga mwishuhudila ni kukubaliana ni mbombo syabhabhombili bhakhokhobhinu kwandabha hakika bhabhakhomili manabii ambabho mwijenga kumbukumbu mu makaburi gha bhene.
    49: Kwandabha ejhu kabhele, hekima jha K'yara jhifobha, 'Nibeta kubhatumila manabii ni mitume na bhene bhibeta kubhatesya ni kubhakoma baadhi jha bhene.
    50: Kizazi ekhe kibeta kuwajibika kwa damu jha manabii bhabhakhomibhu kuhomela kwa dunia,
    51: Kuhoma damu jha Abeli hadi damu jha Zakaria, jhaakhomibhu pagati pa madhabahu ni patakatifu. Ena, nikabhajobhela muenga, kizazi ekhe kibeta kuwajibika.
    52: Ole bhinu bhalimu bha sheria sya kiyahudi, kwandabha mtolili fungulusya bhufahamu mwebhene mwijhingila lepi ni bhala bhabhilonda kujhingila mkabhabesya.”
    53: Baada jha Yesu kubhoka pala, bhaandishi ni Mafarisayo bhampingili ni kubishana ni muene juu jha mambo ghamehele.
    54: Bhakajaribu kun'kamula kwa malobhi gha muene.
  12:
    1: Kwa wakati obhu, maelfu mingi gha bhanu bhakusanyiki pamonga kiasi kya kujhanda kukanyana, akajhanda kujobha ni bhanafunzi bha muene hoti, “Mukihadhariajhi ni chachu jha Mafarisayo ambajho ndo unafiki”
    2: Na pibelepi kujha ni siri gha jhifigheme ambajho jhibeta lepi kufunulibhwa, wala lijambo lya lifighibhu ambalyo libelepi kumanyikana.
    3: Na lyolyoha lyamwibeta kujobha mu ngisi libetapelekibhwa mu mwanga. Na ghoghoha gha mghajobhili mu mbolokhoto mu fichumba fyenu fya futendibhu ghibeta kutangasibhwa panani pa nyumba.
    4: Nikabhajobhela marafiki zangu, musibhatili bhala bhabhikoma mb'ele na kisha bhajhelepi ni khenu khenge kya kukheta,
    5: Lakini nikabhaonya jhamwibeta kuntila. Muntilayi jhola ambajhe baada jha kuhoma, ajheni mamlaka gha kutagha jehanamu. Ena, nikabhajobhela muenga muntilayi ojho.
    6: Je shomoro bhahanu bhigolesibhwa lepi kwa sarafu sibhele? hata hivyo ajhelepi hata mmonga bhabhi jhaibeta kujhebhelelibhwa palongolo pa K'yara.
    7: Lakini mumanyayi kujha, njwili sya mitu ghinu ghibhalangibhu. Msitili muenga mwebha thamani mbaha kuliko shomoro bhingi.
    8: Nikabhajobhela, jhejhioha jha akanikiri nene mbele sya bhanu, Mwana ghwa Adamu ibeta kun'kiri mbele sya malaika bha K'yara.
    9: Lakini jhejhioha jhaibeta kunibela mbele sya bhanu, ni muene ibetakubelibhwa mbele jha malaika bha K'yara.
    10: Jhejhioha jhaibeta kujobha lilobhi linofu lepi kwa mwana ghwa Adamu, ibetakusamehebhwa, lakini jhejhioha jhaibekun'kufuru Roho mtakatifu, ibetalepi kusamehebhwa.
    11: Pabhibeta kubhapeleka mbele sya bhabhaha bha masinagogi, bhatawala ni bhenye mamlaka, Musitili juu ni namna jha kulongela katika kwitetela au kiki kyamwibeta kujobha,
    12: Kwa kujha Roho mtakatifu ibetakubhafundisya kya mwibeta kujobha kwa wakati obhu.”
    13: Munu mmonga pa kusanyiku akan'jobhela, “Mwalimu, n'jobhelayi ndongo bhangu anigabhilayi sehemu jha urithi bhwangu.”
    14: Yesu akan'jibu, niani anibhekili kujha mwamuzi ni mpatanishi kati jha muenga?
    15: Ndipo akabhajobhela, mkihadhariajhi ni khila namna jha tamaa, kwandabha uzima bhwa munu ujhelepi kwa fenu fya ajhe nafu.”
    16: Yes akabhajobhela mfano, akajobha, N'gonda ghwa munu mmonga tajiri ghwahoguili nesu,
    17: na akakikota mugati mwa muene, akajobha nibetaketabhuli kwani nijhelepi ni sehemu jha kubheka mazao ghangu?
    18: Akajobha, nibetakheta naha. Nibetakubomola ghala sya jhoni sidebe ni kujhenga jhibhaha nikuhifadhi mazao gha nene ghoha ni fenu fenge.
    19: Nibetakujobhela nafsi jha nene, “Nafsi, ukibhakili akiba jha fenu fingi kwa miaka ghimehele. P'omosekayi, uliayi, unyuajhi ni kustarehe.”
    20: Lakini K'yara akabhajobhela, ebhe munu mpumbafu, kiru kya lelu wilonda Roho kuhoma kwa bhebhe ni fenu fyoha fye ufiandele fibetakujha fya kiki?
    21: Ndivyo kyajhibekujha kwa khila munu jhaikibhekela mali na sio kwitayarisya kwandabha jha Bwana.
    22: Yesu akabhajobhela bhanafunzi bha muene, kwa hiyo nikabhajobhela musihofu juu jha maisha gha jhomu jha kujha mwibeta kulya kiki au juu jha mibhele ghya jhomu jha kujha mwibeta kufuala kiki
    23: Kwa kuwa maisha ndo zaidi jha kyakulya, ni mb'ele ndo zaidi jha mavazi.
    24: Mulangayi fidege fya anga, bhilema lepi bhwala kuvuna. Bhajhelepi ni kichumba bhwala ghala lya kubhekela, lakini Dadi jhinu akabhalasya. Muenga bora lepi kuliko fidege!
    25: Jholekhu kati jha muenga akakisumbulayi ibhwesya kujhongesya dhiraa jhimonga katika maisha gha muene?
    26: Ikajhiajhi mwibhwesya lepi kuketa naha ekhu khenu kidusu kyepesi kwandajha kiki kusumbukila aghu ghangi?
    27: Mulangayi maua -kyaghimele. Ghibhomba lepi mbombo wala kusokota. Lakini nikabhajobhela, hata Sulemani mu utukufu bhwa muene bhoha afwekibhu lepi kama mmonga ghwa agha,
    28: Kama K'yara akaghafueka kinofu mat'ondo ghakondeni, ambagho lelu ghajhele, ni kilabhu ghitaghibhwa mu muoto. Je si nesu akabhafueka muenga? mwebha imani haba!
    29: Msisumbukili juu jha kujha mwibeta kulya kiki au mwibeta kunywa kiki, bhwala musijhi ni hofu.
    30: Kwakujha Mataifa ghoha gha dunia ghisumbukila mambo agha. Ni Dadi jhinu amanyili kujha mwilonda aghu.
    31: Lakini mulondayi ufalme bhwa muene hoti, ni aghu ghangi mwibeta kuzidishibhwa,
    32: Musitili muenga likundi lidebe, kwandabha Dadi jhinu ohobhwiki kubhap'ela muenga ufalme obhu.
    33: Muhemelesiajhi mali sya muenga ni mali mubhapelayi maskini, mukifanyilayi mifuko ghyaghushibhwa lepi hazina jha kumbinguni jhajhimalika lepi, sehemu ambajho bhaheji bhibeta lepi kukaribila wala nondo jhibeta lepi kuharibu.
    34: Kwakujha pajhe ni hazina jha jhobhi, ndipo ni roho jha jhobhi pajhibekujha.
    35: Nghobho sya jhomu sitali sijhelayi sikongibhu kwa n'kanda, ni taa sya jhomu sihakikisibhwayi kujha sijhendelela kujhaka,
    36: na mujhelayi kama bhanu bhabhakandendela Bwana ghwa bhene kuhomela mu sherehe jha harusi, ili kwamba ahidayi ni kupiga hodi, bhibeta kubhwesya kun'dendulila ndiangu kwa haraka.
    37: Bhabarikibhu bhala bhatumishi, ambabho Bwana ibeta kubhekolela mihu. Hakika ibeta kukonga nghobhu jha muene jhitali kwa n'kanda, kisha ibeta kubhatamika pasi kwa kyakulya, Kisha kubhahudumila.
    38: Kama Bwana ibeta kuhida kwa zamu jha pili jha ulinzi jha pakiru, au zamu jha tatu jha ulinzi, nu kubhakolela bhajhe tayari, ibeta kujha heri kwa abhu bhatumishi.
    39: Zaidi jha aghu, mmanyayi ele, kama Bwana n'kolo nyumba ngaajhimanyi saa ambajho mmeji ihida, ngaanihusuililepi nyumba jha muene jhibomolibhwayi.
    40: Mujhiajhi tayari kwani mumanyilepi ndo wakati gani Mwana ghwa Adamu ibeta kerebhuka.
    41: Petro akajobha, “Bwana, ukatujobhela tete twebhene mifano ejhe, au ukan'jobhela khila munu?
    42: Bwana akabhajobhela, “Niani mtumwa mwaminifu au mwenye hekima ambaye Bwana ghwa muene ibeta kumbeka panani pa bhatumishi bhangi, ili abhag'abhilayi kyakulya kwa wakati muafaka?
    43: Abarikibhu mtumishi jhola, ambajhe Bwana ghwake akahidajhi ibeta kun'kolela ibhomba ghala gha alaghisibhu.
    44: Hakika nikabhajobhela muenga jha kujha ibeta kumbeka panani pa mali jha muene jhioha.
    45: Lakini mtumishi jhola akajobha mu muoyo ghwa muene, “bwana ikabhela kukerebhuka; hivyo akajhanda kubhatobha bhala bhatumishi bha kigosi ni kidala, kisha akajhanda kulya, kunywa ni kugala,
    46: bwana ghwa muene mtumwa jhola ibeta kuhida ligono lya ategemeleghe lepi ni saa jhaajhimanyilepi, ni muene ibeta kun'dumula fipandi ni kumbeka sehemu jhimonga ni bhabhabelikujha bhaaminifu'
    47: Mtumishi, jhaamanyili mapenzi gha Bwana ghwa muene, ni muene akakiandele lepi wala aketili lepi kinofu ni mapenzi gha muene ibetakutobhibhwa fiboko fimehele.
    48: Lakini mtumishi jhaamanyilepi mapenzi gha bwana ghwa muene, na adhabu, ibeta kutobhibhwa fiboko fidebe. Kwa kujha muene jha apelibhu fimehele, idaibhwa kuhoma kwa muene, ni muene jhaaminibhu kwa fimehele, kwa muene fibetakudaibhwa fimehele zaidi.
    49: Nihidili kubhwasya muoto duniani, na ninoghele ujhelayi umalikujhaka,
    50: Lakini nijheni ubatizo ambabho nibetakubatisibhwa na nijhe ni huzuni mpaka pa wibeta kukamilika!
    51: Je mwifikiri nihidili kuleta amani duniani? Lepi, nikabhajobhela, badala jhiake niletili mgawanyiku.
    52: kuh'omela henu ni kujhendelela kubetakujha ni bhanu bhahanu mu nyumba jhimonga bhagawanyiki, na bhadatu bhibetakujha kinyume ni bhabhele bhibetakujha kinyume ni bhadatu.
    53: Bhibeta kugabhwanyika, Dadi ibetakujha kinyume ni mwanabhe ni ibetakujha kinyume ni Dadijhe, mabhu ibetakujha kinyume ni mwali munu ni mwali munu ibetakujha kinyume ni nyinamunu, Mama mkwe ibetakujha kinyume ni n'kwibhi ni nkwibhi ibeta kujha kinyume ni Mama mkwe ghu muene.
    54: Yesu akajhe akabhajobhela makutano kabhele, “Mara pa mwibhona mabhengu ghihomela magharibi, mwijobha nyakati sya fula sifikili; na ndo kya jhijha,
    55: Ni mpongo ghwa kusini ukabhumayi, mwijobha, pibeta kujha ni joto kali, na ndo kya jhijha.
    56: Enyi bhanafiki, mwibhwesya kutafsiri mwonekano bhwa nchi ni anga, lakini jhijha bhuli mwisindwa kutafsiri wakati bhwa ujhele?
    57: Kwandajha kiki khila mmonga bhinu. asipambanuli lyalijhele sahihi kwa muene wakati ambapo angali ajhe ni nafasi jha kubhomba aghu?
    58: Ndabha mkalotayi ni mshitaki ghwa jhobhi pa hakimu, kitahidiajhi kupatana ni mshitaki ghwa jhobhi mugati mwako na munjela asije akakupeleka kwa hakimu, ni hakimu kulongosya kwa ofisa, ni ofisa kusopa mu ligereza.
    59: Nikujobhela, wibetalepi kupita okhu hadi ulepayi mpaka senti jha mwishu.
  13:
    1: Kwa wakati bhobhuobhu, kwajhele ni baadhi jha bhbanu bhabhan'taarifu juu jha bhagalilaya ambabho Pilato abhakomili ni kubhachanganya damu jha bhene ni sadaka sya bhene.
    2: Yesu akajibu ni kubhajobhela, “Je mwidhanila kujha bhagalilaya abhu bhajhele ni dhambi kuliko bhagalilaya bhamana ndo maana bhakabhili mabhibhi aghu?
    3: L'epi, mkabhajobhela, lakini mukabela kutubu, namu mwibeta kuangamila mebhu.
    4: Au bhale bhanu kumi ni nne mu Siloamu ambabho mnara bhwabinili ni kubhakoma, mwifikiri bhene bhajhele ni dhambi nesu kuliko bhamana mu Yerusalemu?
    5: Lepi, nene nijobha, lakini kama mutubuili lepi muenga mwebhoha mwibeta kuangamila.
    6: Yesu an'jobhili mfano obho, “Munu mmonga ajhele ni mtini upandibhu pa n'gonda ghwa muene na alotili kulonda matunda munani mu mwene lakini akabhilepi.
    7: Akan'jobhele mtunza bustani, 'Langayi, kwa miaka midatu nihidili ni kujaribu kulonda matunda mu mtini obho lakini nikabhilepi. Udumulayi. kwani wileta uharibifu bhwa Ardhi?
    8: Mtunza bustani akajibu ni kujobha uulekayi mwaka obho ili niugehelelayi ni kubheka mbolea panani pake.
    9: Kama akahogolayi matunda mwaka ujao, ni kinofu; lakini kama wibeta lepi kuhogola, mudumulayi!”'
    10: Henu Yesu akajhe ifundisya mu mojawapo gha Masinagogi wakati wa sabato.
    11: Langayi ajhele mabhu mmonga ambajhe kwa miaka kumi na nne ajhele ni roho chafu bhwa udhaifu, ni muene ajhe apindili na ajhelepi ni uwezo kabisa bhwa kujhema.
    12: Yesu bho ambwene akan'kuta, akan'jobhele, “Mabhu, ubhekibhu huru kuh'oma mu udhaifu bhwa jhobhi.”
    13: Akabheka mabhoko gha muene panani pa muene, ni mara mb'ele bhwa muene bhukakinyosya na an'tukuzili K'yara.
    14: Lakini mbaha ghwa sinagogi adadili kwa ndabha Yesu ajhele amponyisi ligono lya sabato. Hivyo mtawala akajibu akabhajobhela makutano, “Kuna magono sita ambagho ni lazima kubhomba mbombo. Muhidayi kuponyisibhwa basi, ni katika ligono lya sabato.'
    15: Bwana an'jibili ni kujobha, “Bhanafiki! Ajhelepi hata mmonga bhinu kufungula punda bhwa jhobhi au ng'ombi kuhoma mu zizi ni kabhalongosya kumpeleka kunywa ligono lya sabato?
    16: Hivyo kabhele binti ghwa Abrahamu, ambajhe shetani amfungili kwa miaka kumi ni nane, je jhilondekaghe lepi kifungulibhwajhi ligono lya sabato?”
    17: Bhoijobha malobhi aghu bhala bhoha bhabhampingili bha bhuene soni, bali makutano bhoha ni bhangi bhashangilili kwa mambo gha ajabu ghabhombili.
    18: Yesu akajobha, “Ufalme bhwa K'yara wiwaningana ni kiki, na wibhesya kulenganisya ni kiki?
    19: Ni kama mbeyu jha haradari jhaailetili munu mmonga ni kujhibhiala mu n'gonda bhwa muene, ni kumela kujha libehe libhaha, ni fidege fya kumbinguni fyajengili fisiwisi fya bhene mu matafi ghake.
    20: Kabhele akajobha, “Niufananisiajhi ni kiki ufalme bhwa K'yara?
    21: Ni kama chachu ambajho n'dala atolili ni kuchanganya mu fipemu fidatu fya sembe hata ukaumuka.”
    22: Yesu agendili kila mji ni fijiji munjela kulotela Yerusalemu ni kubhafundisya.
    23: Munu mmonga akakote, “Bwana, ni bhanu bhadebe tu bbhabhibeta kuikolibhwa?” Hivyo akabhajobhela,
    24: “Ukitahidiajhi kujhingila kwa kup'etela ndiangu mwembamba, kwandabha bhamehele bhibeta kujaribu na bhibetalepi kubhwesya kujhingila.
    25: Mara baada jha mmiliki ghwa nyumba kujhema ni kudenda ndiangu, basi mwibeta kujhema kwibhala ni kupiga hodi pa ndiangu ni kujobha, Bwana, Bwana, tufungulilayi muene ibeta kujibu kwa kubhajobhela, nibhamanyilepi muenga wala kwa mihoma.'
    26: Ndipo mwibeta kujobha, Twalili ni kunywa mbele jha jhobhi ni bhebhe wafundisi mu mitaa ghya tete.”
    27: Lakini muene ibeta kubhajibu, nibhajobhili nibhamanyilepi kwa mwihoma, mubhokayi kwa nene, muenga bhabhomba maovu!
    28: Kubetakujha ni kilelu ni kusiagha minu wakati pa mwibeta kumbona na Abrahamu, Isaka, Yakobo ni manabii bhoha mu ufalme bhwa K'yara, lakini mwebhene mu taghibhu kwibhala.
    29: Bhibetakuhida kuhoma mashariki, magharibi, kaskazini ni kusini ni kup'omolela mu meza jha kyakulya kya kimihi mu ufalme bhwa K'yara.
    30: Na nimanyili e'le, wamwishu ndo ghwa kwanza ni ghwa kwanza ndo ghwa mwisho.”
    31: Muda mfupi baadajhe, jha Mafarisayo bhakahida ni kun'jobhela, “Lotayi ne ubhokayi apa kwandabha Herode ilonda kukoma.”
    32: Yesu akajobha, “Mulotayi mukan'jobhelayi jhola Mbweha, `Langayi, nikabhabhenga pepo ni kukheta uponyajhi lelu ni kilabhu ni ligono lya tatu nitimisya lilengo lyangu.
    33: Mu hali jhejhioha, ni muhimu kwandabha jha nene kujhendelela lelu, kilabhu ni n'tondo, kwa vile jhilondeka lepi kun'koma nabii patali ni Yerusalemu.
    34: Yerusalemu, Yerusalemu, niani akabhakoma manabii ni kubhatobha maganga bhala bhabhalaghisibhu kwa muenga. Mara ngapi nilondikubhabhonganiya bhana bhinu kama vile n'gokho kyajhibhonganya fyana fya muene pasi pa mababatilu gha muene, lakini mulilondelepi e'le.
    35: Langayi, nyumba jha jhobhi jhitelesibhu. Nani nikabhajobhela, mwibhwesya lepi kunibhona hata pa mwibeta kujobha 'Abarikibhu ojho jha ihida kwa lihina lya Bwana.”'
  14:
    1: Jhatokili ligono lya sabato, bho ilota kunyumba kwa mmonga ghwa bhalongosi bha Mafarisayo kulya n'kate, nabhene bhakajha bhakan'chunghuza kwa karibu.
    2: Langayi, palongo pa muene ajhele munu ambajhe isumbulibhwa ni uvimbe.
    3: Yesu akakota bhataalamu mu sheria sya bhayahudi ni Mafarisayo, “Je, ni halali kumponya ligono lya sabato, au lepi?”
    4: Lakini bhene bhajhele kinunu, kwa hiyo Yesu akan'kamula, ni kumponya ni kundeka alotayi.
    5: Nimuene akabhajobhela, “Niani kati jha muenga ajhe ni muana au ng'ombi idumbukila mu ligono lya sabato akamfuta lepi kwibhala mara moja?”
    6: Bhene bhajhelepi ni uwezo bhwa kuhomesya lijibu kwa mambo agha.
    7: Wakati Yesu agunduili jinsi bhala bhabhaalikibhu kwamba bhachaguili fiti fya heshima, akabhajobhela mfano, akajobha,
    8: “Wakati pa mwialikibhwa ni munu pa harusi, usitami mu nafasi sya heshima, kwandabha jhibhwesekana aalikibhu munu ambajhe ndo wakuheshimibhwa nesu kuliko bhebhe.
    9: Wakati munu jheabhaaliki muenga bhabhele akafikayi, ibeta kujobhela bhebhe, “mpishayi munu ojho nafasi jhe bhebhe,” ni kisha kwa soni wibetakutola nafasi jha mwishu.
    10: Lakini bhebhe ukaalikibhwayi, lotayi ukatamayi mahali pa mwishu, ili wakati jhola jhaakualiki akahidayi abhwesiajhi kukujobhela bhebhe, `Rafiki, lotayi palongolo nesu.” Ndipo wibeta kujha uheshimiki mbele jha bhoha bhabhatamili pamonga ni bhebhe pa meza.
    11: Kwandabha khila jhaikikweza iselesibhwa na haikiselesya ikwesibhwa.'
    12: Yesu kabhele akan'jobhela munu jhaamwaliki,'pawihomesya kyakulya kya pamusi au kimihi, usibihaaliki rafiki zako au bhalongobhu au jamaa bhajhobhi au majirani bha jhabhi matajiri, ili kwamba bhene bhasihidi kukualika ni bhebhe ukakabhe malipo.
    13: Badala jhieke, pawibhomba sherehe, bhaalikayi maskini, filema, fiwete ni fipofu,
    14: ni bhebhe wibetakujha kubarikibhwa, kwandabha bhibhwesya lepi kulepa. kwandabha wibeta kulepibhwa mu ufufuo bhwa bhenye.”
    15: Wakati mmonga ghwa bhale bhabhatamili pameza pamonga ni Yesu bho apeliki aghu, ni muene akanijobhela, “Abarikibhu jhola jhaibetekulya n'kate mu Ufalme bhwa k'yara!”
    16: Lakini Yesu akan'jobhela, “munu mmonga aandele sherehe mbaha, aaliki bhanu bhamehele.
    17: Wakati sherehe bho ijhe tayari, akandaghisya mtumishi ghwa muene kubhajobhela bhela bhaalikwa, “Muhidayi, kwandabha fenu fyoha fimalili kubhekibhwa tayari.'
    18: Bhoha, bhakajhanda kus'oma radhi. Wa kwanza akan'jobhela mtumishi, 'Nihemili n'gonda, lazima nilotayi kulilola. Tafadhali unisamee.'
    19: Na jhongi akajobha, Nihemili Jozi sihanu sya ng'ombi, ni nene nilotakubhajaribu. Tafadhali uniwie radhi.'
    20: Ni munu jhongi akajobha, 'Nigegili n'dala, henu nibhwesya lepi kuhida.'
    21: Mtumishi akakerebhuka ni kun'jobhela mtumishi ghwa muene,'Lotayi manyata mitaani ni mufichochoro fya miji ukabhaletayi apa maskini, filema, fipofu ni bhalemavu.”
    22: Mtumishi akajobha, Bwana, aghu gha ulaghisij ghaamali kukhomboka, hata henu nafasi khona.'
    23: Bwana akan'jobhela mtumishi, 'Lotayi mu n'jhela mbaha ni fichochoro na ubhashunitushjajhi bhanu bhajhingilibhu, ili nyumba jha nene jhimemayi.
    24: Kwandabha nikabhajobhela, kwabhala bhashaafikibhu kubhwandelu ajhelepi jhaibetakubhonja sherehe jhanene.'
    25: Henu umati mbaha bhajhele bhilota pamonga Ni muene, ni muene akageuka ni kubhajobhela,
    26: '''Kama munu ihida kwa nene ni muene akan''dadila lepi dadi munu, n''dala munu, mwana munu, bhalongo munu bha n''gosi ni n''dala - ndio, ni hata maisha gha muene kabhele -ibhwesya lepi kujhe mwanafunzi ghwa nene.'
    27: Munu akabelayi kuulota msalaba ghwa muene ni kuhida kunyumba jha nene ibhwesyalepi kujha mwanafunzi ghwa nene.
    28: Maana niani kati jhe muenga, ambajhe inoghela kujenga mnara ibeta lepi kutama hoti akadirirajhi gharama kwa mahesabu kama ajhe ni khela kyailonda ili kukamilisya e'lu?
    29: Vinginevyo, baada jha kubheka msingi ni kusindwa kumallisila, bhoha bhabhalolili bhibeta kujhanda kundhihaki.
    30: Bhijobha, Munu ojho ajhandi kujenga, ajhelepi ni nghofu sya kumalisya.'
    31: Au mfalme jholekhu, akalondajhi kulota kukomana ni mfalme jhongi mu vita, ambajhe ibetalepi kutama pasi hoti ni kutola ushauri kuhusu kama ibhwesya, pamonga ni bhanu elfu kumi kutobhana ni mfalme jhongi jha ihida panani pa muene ni bhanu ishirini elfu?
    32: Na kama naha lepi, wakati jeshi lya bhangi bado lijhe patali, itume balozi kulonda masharti gha amani.
    33: Kwa hiyo basi, jhejhioha kati jha muenga ambajhe ibetalepi kuleka fyoha fya ajhe nafu, ibhwesyalepi kujha mwanafunzi ghwa nene.
    34: Muinyu unofu, lakini ikajhelajhi jhijhasili ladha jhiake, jinsi jheleku jhibhwesya kujha muinyu kabhele?
    35: Ijhelepi ni matumizi kwa udongo au hata kwa mbolea. jhitaghibhwa patali. Muene jha ajhele ni mb'olokoto na ap'elekayi gha kup'eleka.”
  15:
    1: Basi bhatoza ushuru bhoha ni bhangi bhenye dhambi bhahidili kwa Yesu ni kump'elekesya.
    2: Mafarisayo ni bhaandishi bhanung'uniki bhakajobha, “Munu ojho akabhakaribisya bhenye dhambi na ilya nabhu.”
    3: Yesu akajobha mfano obho kwa bhene, akajobha
    4: “Niani kwa muenga, kama ajhe ni kondoo mia moja ni akajhaghayi mmonga bhabhi akabhaleka bhala tisini na tisa mu nyika, ni kulota kulonda jhola jha ajhaghili hadi ambonayi?
    5: Ni mwene akamalayi kun'kabha akambeka mumabega pa muene ni kufurahela.
    6: Bhoafikili mu nyumba, akabhakuta marafiki zake ni majirani bha muene akabhajobhela muhobhokayi pamonga ni nene, kwa kujha nikabhili kondoo jha akajhag'heli.'
    7: Nikabhajobhela mebhu kubetakujha ni furaha kumbinguni kwandabha jhe mwenye dhambi mmonga jhaitubu, zaidi jha bhenye haki tisini na tisa ambabho bhajhelepi ni hajha jha kutubu.
    8: Aajhe n'dala gani mwenye sarafu kumi sya hela, akajha ghibhwayi ni sarafu jhimonga, ibetakubhwasya lepi taa ni kufyaghila nyumba ni kulonda kwa bidii hadi paibetakujhikabha?
    9: Na akamalayi kujhibhona akabhakuta marafiki zake ni majirani zake kubhajobhela muhobhokayi pamonga ni nene, kwa kujha nijhikabhili kabhele sarafu jha nijhasili.
    10: Hata hivyo nikabhajobhela kujhe ni furaha palongolo pa malaika bha K'yara kwa ndabha jha mwenye dhambi mmonga jha ibeta kutubu.
    11: Ni Yesu akajobha, “Munu mmonga ajhe ni bhana bhabhele
    12: y'ola n'debe akan'jobhela dadimunu, Dadi nipelayi sehemu jha mali jhanistahili kujhirithi. Hivyo agawenye mali sya muene kati jha bhene.
    13: Magono mingilepi n'debe jhola akabhonganiya fyohe fyeimiliki akalota nchi jha patali, ni okhu akatapanya mali ni hela sya muene, kwa kuhemela fenu fyefilondekeghe lepi, ni kutabhwanya hela sya muene kwa anasa.
    14: Ni muene bho atumili fyoha njala mbaha jhajhingili mu nchi jhela ni muene akajhanda kujha mu uhitaji.
    15: Akalota ni kujiajiri muene kwa mmonga ghwa raia bhwa nchi jhela, ni muene akampeleke kun'gonda kulisya maghorobhi.
    16: Na akajha inoghela kwishibisya kwa, maganda ghaghalijheghe maghorobhi kwandabha ajhelepi munu jha ampelili khenu kyokyoha khela abhwesya kulya.
    17: Ila jhola muana n'debe bho azingatili mu muoyo bhwa muene, ajobhili 'Ni bhatumishi bhalenga bha dadijhangu bhajhe ni kyakulya kingi kya kutosha ni nene nijhe apa nifwa ni njala!
    18: Nibhoka ni kulota kwa dadijhangu, ni kun'jobhela, “Dadi nikukosili juu jha mbingu ni palongolo pa mihu jhobhi.
    19: Nikastahili lepi kukutibhwa mwanabhu kabhele; nifwanyajhi kama mmonga ghwa bhatumishi bha jhobhi.”
    20: Ndipo akabhoka akalota kwa dadi munu. Bho ajhe patali dadi munu ambwene akambonela huruma akalota mbio ni kun'kumbatila ni kumbusu.
    21: Mwana jhola akan'jobhela, “dadi nikosili juu jha mbingu ni palongolo pa mihu gha bhebhe nikastahili lepi kukutibhwa mwanabhu.'
    22: Dadi munu jhola abhajobhili bhatumishi bha muene, muliletayi livazi lyalijhele linofu, mukamfwekayi mufwatikayi ni pete mu kikonji ni filatu mu magolo.
    23: Kisha mundetayi jhola jhaanenipi mukan'chinjayi tulieyi ni kuhobhoka.
    24: Kwa kujha mwanabhangu afuili ni muene ajhe hai. Ajhele ajhaghili ni muene abhonekene bhakajhanda kushangilila.
    25: Basi jhola mwanamunu mbaha ajhele kun'gonda. Bho ihida ni kukaribila pa nyumba ap'eliki ny'embu ni michezo.
    26: Akan'kuta mtumishi mmonga ni kun'kota mambo agha maana yake kiki?
    27: Mtumishi akan'jobhela mbenabhu ahidili ni dadi waku an'chinjili litoli jha anonili kwandabha akerebhuiki kinofu.'
    28: Mwana mbaha akadada akabela kujhingila mgati ni dadimunu akahoma kwibhala kumsihi. Ila akan'jibu dadimunu akajobha, 'Langayi
    29: nene nikutumikili kwa miaka ghimehele, wala nikosilepi amri jha jhobhi, unipelili lepi mwana mene, ili nisherehekelayi ni marafiki zangu.
    30: Lakini bho ahidili ojho mwanabhu jhaa tapenye mali gha jhobhi ghoha pamonga ni makahaba un'chinjili litoli lya linenepi.
    31: Dadimunu akan'jobhela, 'Mwanabhangu, bhebhe ujhele pamonga ni nene magono ghoha ni fyoha fyanijhe nafu ndo fyajhobhi.
    32: Ila jhajhele kinofu kwa tete kubhomba sherehe ni kubhoka, ndongobhu ojho afuili, ni henu muomi; ajhele ajhele ajhaghili ni muene abhonekene.”
  16:
    1: Yesu akabhajobhela bhanafunzi bha muene, “Pajhele ni munu mmonga tajiri ajhe ni meneja, na ataarifibhu jha kujha meneja ojho itapanya mali sya muene.
    2: Hivyo tajiri akan'kuta, akan'jobhela, “kiki ekhe kya nikakip'eleka juu jha bhebhe? Bhosiajhi hesabu jha umeneja bhwa jhobhi, kwandabha wibhwesya lepi kuja meneja kabhele.'
    3: Meneja jhola akajobha mu muoyo bhwa muene, nikhetayi kiki, maana bwana ghwa nene akanibhosya mu kazi jhangu jha umeneja? nijhelepi ni nghofu sya kulema, ni kus'oka nibhona soni.
    4: Nimanyili lyaibeta kubhomba ili panibeta kubhosibhwa mu mbombo jhangu jha uwakili bhanu bhanikaribisiajhi mu nyumba sya bhene
    5: Hivyo wakili akabhakuta bhadeni bhwa bwana ghwa muene kwa khila mmonga akan'jobhela ghwa kuanza, 'ghwidaibhwa kiasi gani ni bwana bhangu?'
    6: Akajobha fipemu mia moja fya mafuta akan'jobhela 'tolayi hati jha jhobhi tamayi manyata yandikayi hamsini.'
    7: Kisha akan'jobhela jhongi ni bhebhe widaibhwa kiasi gani?' akajobha 'fipemu mia moja fya sembe ghwa ngano.' Akan'jobhela 'letayi hati jha bhebhe jhandikayi themanini.'
    8: bwana jhola akan'sifu meneja dhalimu kwa vile kyaabhombili kwa wereu. Kwa kujha bhanu bha ulimwengu obho bherevu bhingi na bhishughulika kwa ujanja ni bhanu bha lubhafu lwa bhene kuliko kya bhajhele bhana bha nuru.
    9: Nani nikabhajobhela mwikibhekayi marafiki kwa mali gha udhalimu ili pajhibeta kukosekana bhabhakaribisiajhi mu makao gha milele.
    10: Jhaajhe mwaminifu kwa e'le lidebe nesu ijha mwaminifu mu libhaha kabhele. na jhaajhe dhalimu kwa ele lidebe ijha dhahalimu kwa lijhele libhaha kabhele.
    11: Kama muenga mwajhelepi mwebhaaminifu mu mali gha udhalimu niani jha ibeta kubhaamini mu mali gha bhukweli?
    12: Na kama mwajhelepi bhaaminifu katika mali gha munu jhongi niani ibeta kubhaamini kwa gha muenga?
    13: Ajhelepi mtumishi jha ibhwesya kutumikila mabwana bhabhele, kwandabha ibeta kun'dadila mmonga ni kun'gana jhongi, ama ibeta kushikamana ni ojho nikumdharau ojho. Mwibhwesya lepi kun'tumikila K'yara ni mali.”
    14: Basi Mafarisayo, bhabhasiganili hela bhaghap'eliki agha ghoha na bhan'dhihakili.
    15: Na akabhajobhela, “Muenga ndo mwamikidayi haki mbele jha bhanadamu, lakini Mungu ajhimanyili mioyo ghya muenga. Kwa kujha lyalitukuiki kwa mwanadamu lijha chukizo kwa K'yara.
    16: Sheria ni manabii fyajhele mpaka Yohana bho ahidili. Kuh'omela bhwakati obhu, habari jhinofu jha ufalme bhwa K'yara bhwitangesibhwa ni kila munu ijaribu kwijhingisya kwa nghofu.
    17: Lakini rahisi kwa mbingu ni nchi fibhokayi kuliko hata herufi jhimonga jha sheria kukosekana.
    18: Kila jhaakandeka nd'ala munu ni kun'gega n'dala jhongi idhinilepi, ni muene jhaakan'gega jha alekibhu ni n'gosi munu izinilepi.
    19: Pajhele ni munu mmonga tajiri jhaafwalili nghobho sya rangi sya zambarau ni kitani kinofu na akajha furahila kila ligono utajiri bhwa muene mbaha.
    20: Ni maskini mmonga lihina lya muene Lazaro abhekibhu pageti lya muene, na ajhe ni filonda.
    21: Ni muene akajha inoghela kushibishwa kwa makombo ghaghabinili kuh'oma pameza pa jhola tajiri hata mabwa ghakahida kun'yabha filonda fya muene.
    22: Ikajha maskini jhola afwili na atolibhu ni malaika mpaka pakifua kya Ibrahimu. Tajiri jhola ni muene afwili na asyelibhu.
    23: Ni khola kuzimu paajhele mu malombosi akaghajhinula mihu gha muene akambona Ibrahimu kwa patali ni Lazaro pakifua kya muene.
    24: Akalela akajobha, 'Dadi Ibrahimu, unihurumilayi un'tumayi Lazaro ajhinayi ncha jha kikonji kya muene mumasi, auburudisiajhi lumilu lwa nene; kwandabha nitesibhwa mu muoto obho.
    25: Lakini Ibrahimu akajobha, 'Mwanabhangu khombokayi katika maisha gha jhobhi ghwa ejhapokili mambo gha jhobhi manofu ni Lazaro mebhu akabhili manofu lepi. Ila henu ajhe apa ifarijibhwa ni bhebhe wilamasibhwa.
    26: Ni zaidi jha aghu libhekibhu lilende libhaha na litali kati jha tete, ili bhala bhabhilonda kubhoka khoni kulota kwa jhomu bhasibhwesi wala bhanu bha muenga bhasilobhoki kuhida khoni.'
    27: Tajiri jhola akajobha, 'Nikus'oka Dadi Ibrahimu, kwamba undaghisiajhi kunyumba kwa dadijhangu
    28: kwakujha nijhe nibhalongo bhangu bhahanu ili abhaonyanyi, kwa hofu kujha na bhene kabhele bhibeta kuhida mahali pa mal'ombosi.
    29: Lakini Ibrahimu akajobha, 'Bhajheni Musa ni manabii. Bhalekayi bhabhapelekesiajhi bhene.
    30: Tajiri jhola akajobha, 'lepi, Dadi Ibrahimu, lakini kama abhalotili munu jha ih'omela kwa bhafu bhibeta kutubu.'
    31: Lakini Ibrahimu akabhajobhela, 'bhakabelayi lubhap'eleka Musa ni manabii bhibeta lepi kushawishibhwa hata munu akafufukayi kwa bhafu.
  17:
    1: Yesu akabhajobhela bhanafunzi bha muene, “mambo ghabhisababisha bhanu bhabhombayi dhambi ghilondeka lepi kuhomela, lakini ole wake jha isababisya!
    2: Ngajhijhele heri munu ojhu ngaafungibhu ligenga lya lilopa lya kusyaghila pa n'singu ni kutaghibhwa mu bahari kuliko kumbomba mmonga ghwa abha bhadebe akhetayi dhambi.
    3: Mukilendayi. Kama ndongo bhu akukosili umwonyayi, na akutubuajhi msameajhi.
    4: Kama akukosili mara saba kwa ligono limonga akahida kwa bhebhe ijobha, 'nitubu,' m'sameajhi!”
    5: Mitume bha muene bhakan'jobhela Bwana, “Tujhongeselayi imani jha jhotu.”
    6: Bwana akajobha, “Kama ngamujha ni imani kama punje jha haradarii, ngamubhwesi kuujobhela libehe e'le lya mkuyu, 'dupukayi na ukamelayi mu bahari,' nibhwene ngaubhatiili.
    7: Lakini niani miongoni mwa muenga, ambajhe ajhe ni mtumishi jhailema n'gonda au jhaidima kondoo, ibeta kun'jobhela akerukayi kun'gonda hidayi manyata na utamayi uliajhi kyakulya?
    8: Je ibeta lepi kun'jobhela niandalilaiji kyakulya niliajhi, na ukikongayi mkanda na unitumikilayi mpaka panibeta kumala kulya ni kunywa. Baada jha apo wibeta kulya ni kunywa?
    9: Ibeta lepi kumbombesya mtumishi ojhu kwandabha atimisi ghala gha an'jobhili?
    10: Mebhu ni muenga mkabhombayi gha mlaghisibhu mjobhayi 'Tete twe bhatumishi twetukastahili lepi. Tubhombi tu ghala ghaghalondekeghe kubhombeka.'
    11: Jhatokili kwamba bho isafiri kulota Yerusalemu, a'petili mpakani mwa Samaria ni Galilaya.
    12: Bhoijhingili mu kijiji kimonga, okhu abhonene ni bhanu kumi bhabhajhele ni ukoma. Bhakajhema patali
    13: Bhakapwesya sauti bhakajobha “Yesu, Bwana tuhurumilayi.”
    14: Bho abhabhwene akabhajobhela, “Mulolayi mkakilesiajhi kwa makuhani.” na bhene bho bhilota bhatakasiki.
    15: Mmonga ghwa bhene bho ambwene aponili, akakerebhuka kwa sauti mbaha akan'sifu K'yara.
    16: Akapiga magoti mu magolo gha Yesu akan'shukuru. Muene ajhele Msamaria.
    17: Yesu ajibili, akajobha, “Je bhatakasikilepi bhoha kumi? bhajhendaku bhala bhamana tisa?
    18: Ajhelepi hata mmonga jhaabhonekene kukerebhuka ili kun'tukusya k'yara, isipokujha ojho n'hesya?”
    19: Akan'jobhela, “Jhinukayi na alotayi imani jha jhobhi jhikuponyisi.”
    20: Bho akotibhu ni Mafarisayo kujha ufalme bhwa K'yara bhwihida ndali, Yesu akabhajibu akajobha, “Ufalme bhwa K'yara sio khenu ambakyo kibhwesya kubhonekana.
    21: Wala bhanu bhibeta lepi kujobha, 'Langayi apa!' au, 'Langayi khola!' kwandabha ufalme bhwa K'yara ajhele mugati mwa jhomo.”
    22: Yesu akabhajobhela bhanafunzi bha muene, “Wakati wibeta kufika ambapo mwibeta kunoghela kujhibhona moja jha magono gha mwana ghwa Adamu, lakini mwibeta lepi kujhibhona.
    23: Bhibeta kubhajobhela, 'Langayi, khola! Langayi apa!' Lakini msil'oti kulanga, wala kubhakhesya,
    24: Kama umeme bhwa radi kya bhwimulika mu anga kubhwanjila lubhafu l'ongi hadi l'ongi. Mebhu hata mwana ghwa Adamu ibeta kujha mebhu mu ligono lya muene.
    25: Lakini hoti jhibeta kulondeka kutesibhwa mu mambo ghamehele ni kubelibhwa ni kizazi ekhe.
    26: Kama kyajhikajhele magono gha Nuhu, ndo kyajhibetakujha mu magono gha mwana ghwa Adamu.
    27: Bhalili, bhanywili, bhakagega ni kugegikibhwa mpaka ligono lela ambalyo Nuhu bho ajhingili mu safina ni gharika ikahida ni kubhaangamisya bhoha.
    28: Ndo kyajhikajhele mu magono gha Lutu, bhalili, kunywa, bhagolili ni kuhemelesya, kulema na bhajengili.
    29: Lakini ligono lela Lutu bho abhokili Sodoma, jhatonyili fula jha muoto ni kiberiti kuhoma kumbinguni jhabhaangamisi bhoha.
    30: Mebhu ndo kyajhibetakujha mu ligono lela lya mwana ghwa Adamu paibetakufunulibhwa.
    31: Ligono e'lu, usinduhusu jha ajhele padari jha nyumba aseleleyi kutola bidhaa sya muene mugati munyumba. Na usinduhusu jha ajhele kun'gonda kukerebhuka kunyumba.
    32: Mkhombokajhi ghwa Lutu.
    33: Jhejhioha jha ijaribu kughaokola maisha gha muene ibeta kughajhasya, lakini jhejhioha jha ibeta kujhesya maisha gha muene ibeta kughaokola.
    34: Nikabhajobhela, kiru ekhu kibeta kujha ni bhanu bhabhele pa kitanda kimonga. Mmonga ibeta kujha ni jhongi ilekibhwa.
    35: Kubetakujha ni bhadala bhabhele bhisyagha nafaka pamonga,
    36: mmonga itolibhwa ni jhongi ilekibhwa.”
    37: Wakamwuliza, “Wapi, Mungu?” akabhajobhela, “Pale ulipo mzoga, ndipo tai hukusanyika kwa pamoja.”
  18:
    1: Kisha akabhajobhela mfano bhwa namna kyabhilondeka kus'oka daima, not bhasikati tamaa.
    2: akajobha, 'Kwajhele ni hakimu mu mji fulani, ambajhe an'tileghe lepi K'yara na abhaheshimuili lepi bhanu.
    3: Kwajhele ni mjane mu jiji e'lu, ni muene andotili mara jhimehele, akajobha, 'Nitangatilayi kukabha haki dhidi jha mpinzani ghwangu.'
    4: Kwa muda mrefu ajhelepi tayari kun'saidila, lakini baada jha muda akajobha mu muoyo bhwa muene, `Ingawa nene niken'tila lepi K'yara au kuheshimu munu,
    5: Lakini kwa vile ojho mjane akanisumbula nibeta kun'tangatila kukabha haki jha muene, ili asihidi kunitondesya kwa kunihidila mara kwa mara.”
    6: Kisha Bwana akajobha, 'Pe'lekesiajhi kya ajobhili hakimu ojhu dhalimu.
    7: Je K'yara kabhele ibeta lepi kuleta haki kwa bhateule bha muene ambabho bhakandelele kiru ni musi? Je, muene ibeta lepi kujha mvumilivu kwa bhene?
    8: Nikabhajobhela kujha ibeta haki kwa bhene manyata. Lakini mwana ghwa Adamu pa ibeta kuhida, je, ibetakukolela imani paduniani?'
    9: Ndipo akabhajobhela mfano obho kwa baadhi jhe bhanu ambabho bhikibhona bhene kujha bhenye haki ni kubhadharau bhanu bhangi.
    10: '''Bhanu bhabhele bhakwelili kulota ku hekalu kusali: Jhongi Mfarisayo ni jhongi mtoza ushuru.'
    11: Farisayo akajhema akasoka mambo agha juu jha muene K'yara nikubhombesya kwandabha nene sio kama bhanu bhamana ambabho bhanyang'anyi, bhanu bhabhabelikujha bhaadilifu bhazinzi, au kama ojho mtoza ushuru.
    12: Nifunga mara sibhele khila wiki. Nipisya zaka mu mapato ghoha ghanikabha.
    13: Lakini jhola mtoza ushuru, ajhemili patali, abhwesilepi hata kujhinula mihu gha muene kumbinguni, akatobha kifua kya muene akajobha, 'k'yara nirehemu nene mwenye dhambi.
    14: Nikabhajobhela, munu ojho abhujhili kunyumba khoni abhalangibhu haki kuliko jhongi jhola, kwandabha kila jhe ikikwesya ibeta kuselesibhwa, lakini khila munu jheikaji nyenyekela ibetakujhinulibhwa.”
    15: Bhanu bhandetili bhana bhabhi bhadebe, ili abhwesiajhi kubhagusa, lakini bhanafunzi bha muene bho bhaghabhuene aghu bhabhabesili.
    16: Lakini Yesu akabhakuta kwa muene akajobha, 'bhalekayi bhana bhadebe bhahidayi kwa nene, wala musibhabesi. Maana ufalme bhwa K'yara ndo ghwa bhanu kama abhu.
    17: Aminiayi, nikabhajobhela, munu jhejhioha jhaabelili kuupokela ufalme bhwa K'yara kama muana ni dhahiri ibeta lepi kujhingila.'
    18: Mtawala mmonga akan'kota, akajobha, 'mwalimu n'nofu, niketabhuli ili niurithiajhi uzima bhwa milele?'
    19: Yesu akan'jobhela, 'Kwandajhakiki ukanikuta mwema? Ajhelepi munu jha ajhe n'nofu, muene.
    20: Usimanyili amri- usizini, usikomi, usiheji, usishuhudili udesi, bhaheshimuajhi dadiwaku ni nyinuaku.
    21: Mtawala jhola akajobha, 'Mambo agha ghoha nighakamuili kuhomela ne n'songolo.'
    22: Yesu bho aghapeliki aghu akan'jobhela, “Up'hong'okibhu lijambo limonga. Lazima uhemelesiajhi fyoha fya ujhenafu na ubhagabhilayi maskini, nabhi wibetakujha ni hazina kumbinguni -kisha hidayi unikesiajhi.'
    23: Lakini tajiri bho ap'eliki aghu, ahuzuniki sana, kwandabha ajhele tajiri sana.
    24: Kisha Yesu, akambona kyaahuzuniki nesu akajobha, 'Jinsi gani kyajhibetakujha panonono kwa tajiri kujhingila mu ufalme bhwa K'yara!
    25: Mana ni rahisi muni kwa ngamia kup'eta mu lilende lya sindanu, kuliko tajiri kujhingila mu ufalme bhwa K'yara.'
    26: Bhala bhabhap'eliki aghu, bhakajobha, 'Niani basi, jhaibeta kuokolibhwa?'
    27: Yesu ajibili, 'Mambo ghaghabelili kubhwesekana kwa mwanadamu kwa K'yara ghibhwesekana.”
    28: Petro akajobha, 'Naam, tete tukilekili khila khenu na tukukesisi bhebhe.'
    29: Kisha Yesu akabhajobhela, Muaminiajhi nikabhajobhela kujha ajhelepi munu jha alekhili nyumba au n'dala, au ndongo, au bhazazi au bhana, kwandabha jha ufalme bhwa K'yara,
    30: ambajhe jhaibeta lepi kupokela ghamehele zaidi mu ulimwengu obho, ni mu ulimwengu bhwawihida uzima bhwa milele.'
    31: Baada jha kubhabhonganiya bhala kumi ni bhabhele akabhajobhela, 'Langayi, twikwela kulota Yerusalemu, ni mambo ghoha ambagho ghalembibhu ni manabii kuhusu Mwana ghwa Adamu ghibeta kukamilisibhwa.
    32: Kwa mana ibeta kupokelibhwa mu mabhoko gha bhanu bha mataifa ni kubhombibhwa dhihaka ni jeuri ni kufunyibhwa mata.
    33: Baada jhe kun'tobha fiboko bhibeta kun'koma ni ligono lya tatu ibeta kufufuka.'
    34: Bhajhelibhu lepi mambo agha, ni lilobhi ele lyafighibhu kwa bhene, nabhajhelibhu lepi mambo ghaghajobhibhu.
    35: Ikajha Yesu bho akaribili Yeriko, munu mmonga kipofu ajhele atamili kando jha barabara isoka msaada,
    36: bho ap'eliki umati bhwa bhanu bhip'eta akotili kitokela kiki.
    37: Bhakan'jobhela Yesu ghwa Nazareti ip'eta.
    38: Hivyo kipofu jhola akalela kwa sauti, akajobha, 'Yesu, mwana ghwa Daudi, unirehemu.'
    39: Bhala bhabhagendeghe bhakanjwangila kipofu ojhu, bhakan'jobhela agudamayi. Lakini muene ajhendelili kulela kwa sauti, Mwana ghwa Daudi unirehemu.
    40: Yesu akajhema akaamuru munu jhola aletibhwayi kwa muene. Kisha jhola kipofu bho an'karibili, Yesu akan'kota,
    41: '''Wilonda nikuketalayi kiki?'' Akajobha, ''Bwana, nilonda kulola.'''
    42: Yesu akan'jobhela, 'Ubhwesiajhi kulola. Imani jha jhobhi ikuponyisi.'
    43: Mara jhejhuejhu akabhwesya kulola, akan'kesya Yesu ni kun'tukusya k'yara. Bhobhalibhwene e'le bhanu bhoha bhan'sifiri K'yara.
  19:
    1: Yesu ajhingili ni kup'eta pagati pa Yeriko.
    2: Ni apu pajhele ni munu mmonga jhaakutibhweghe Zakayo. Ambajhe ajhele mbaha ghwa bhatoza ushuru kabhele munu tajiri.
    3: Akajha ijaribu kumbona Yesu ndo munu kulola kwandabha jha umati bhwa bhanu, kwandabha ajhe mfupi ghwa kimo.
    4: Hivyo, alongolili mbio mbele sya bhanu, akakwela panani pa mkuyu ili abhwesiajhi kumbona, kwandabha Yesu akaribili kup'etela njela ejhu.
    5: Wakati Yesu afikili mahali pala, akalenga kunani akan'jobhela, 'Zakayo, selelayi manyata, maana lelu lazima nishindayi munyumba jha bhebhe.'.
    6: Akabhomba haraka, akaselela ni kun'karibisya kwa furaha.
    7: Bhanu bhoha bho bhabhuene aghu bhalalamiki, bhakajobha, 'Alotili kun'gendela munu mwenye dhambi.'
    8: Zakayo akajhema akan'jobhela Bwana, Nusu gha mali jha nene nikabhapela maskini, na jhikajhiajhi ninyakili munu jhejhioha khenu, ni betakunkerebhusila mara nne.'
    9: Yesu akan'jobhela, lelu wokovu ufikili munyumba ejhe, kwandabha muene kabhele ni mwana ghwa Ibrahimu.
    10: Kwandabha mwana ghwa munu ahidili kulonda ni kuokola bhanu bhabhajhaghili.'
    11: Bho ap'eliki aghu, ajhendelili kulongela ni kupisya mifano, kwandabha ajhele karibu ni Yerusalemu, ni bhene bhafikilireghe kujha ndo Mfalme bhwa K'yara ajhele karibu kubhonekana mara jhimonga.
    12: Hivyo akabhajobhela, 'Ofisa mmonga alotili nchi jha patali ili apokelayi ufalme ni kisha akerebhukajhi.
    13: Abhakutili bhatumishi bhwa muene kumi, akabhapela mafungu kumi, akabhajobhela, mubhombelayi biashara mpaka pa nibeta kukerebhuka.'
    14: Lakini bhananchi bha muene bhan'dadili na hivyo bhakalaghisya bhajumbe bhalotayi kun'kesya ni kujobha, Twilondalepi munu ojho atutawalayi.'
    15: Ikajha bho akerebhwiki kunyumba baada jha kujha mfalme, akaamuru bhala bhatumishi bha abhalakili hela bhakutibhwayi kwa muene, abhwesiajhi kumanya faida jheleku bhajhikabhili kwa kubhomba biashara.
    16: Wa kuanza akahida, akajobha, `Bwana, fungu lya jhobhi libhombili mafungu kumi zaidi.'
    17: Ofisa ojhu akan'jobhela, kinofu mtumishi rinofu. Kwandabha wajhele ghwe mwaminifu mu khenu kidebe, wibeta kujha ni madaraka juu jha miji kumi.'
    18: Wa pili akahida, akajobha, 'Bwana, fungu lya jhobhi libhombili mafungu mahanu.'
    19: Afisa ojhu akan'jobhela, 'Tolayi mamlaka juu jha miji mihanu.'
    20: Ni jhongi akahida, akajobha, `Bwana ejhe apa hela jha jhobhi najhitunzili kinofu mu kitambala,
    21: Kwandabha natikili bhebhe ghwe n'kali. ghwibhosya khela kya ubhekilepi ni kuvuna khela kya ubelikupanda.'
    22: Afisa ojhu akan'jobhela, 'Kwa malobhi ghaku ghwe muene, nibeta kuhukumu, ebhe mtumishi n'nofu lepi. Ghwamanyili kujonene ne munu nenkali nitola kya nikibhekilepi ni kuvuna ambakyo napandilepi.
    23: Basi, mbona ghwabhekilepi hela jha nene benki, ili nikakerebhukayi niitolayi pamonga ni faida?
    24: Ofisa akabhajobhela bhanu bhabhajhemili apu, 'Munyakayi lifungu e'lu ni kumpela jhola mwenye mafungu kumi.'
    25: Bhakan'jobhela, `Bwana, muene ajhe ni mafungu kumi.'
    26: '''Nikabhajobhela, kila munu jhaa jhe naku ibeta kupelibhwa nesu, lakini jhaadulili, hata khela kya ajhenaku kitolibhwa.'
    27: Lakini abha maadui bha nene, ambabho bhilonda lepi nijhelayi mfalme ghwa bhene, mubhaletayi apa ni kubhakoma mbele jha muenga.”
    28: Baada jha kujobha aghu, akajhendelela palongolo akakwela kulota Yerusalemu.
    29: Bho akaribili Bethfage ni Bethania, karibu ni kidonda kya Mizeituni, akabhalaghisya bhanafunzi bha muene bhabhele,
    30: 'Akajobha: `Mulotayi mu kijiji kya jirani. Mkajhingilayi, mwibeta kun''kolela mwana -punda apandisibhulepi akona. Mumbopolayi, mundetayi kwa nene.'
    31: Kama munu abhakotili kwandajha kiki mwibhopola? 'Mujobhayi, “Bwana akandonda.”
    32: Bhala bhabhatumibhu bhakalota bhakambona mwana-punda kama Yesu kyaabhajobhili.
    33: Bho bhikambopola mwana-punda bhamiliki bhakebhajobhela, 'Kwandajha kiki mkambopola mwana punda ojhu?'
    34: Bhakajobha, `Bwana akandonda.'
    35: Basi, bhakampelekela Yesu bhakatandika ghobho sya bhene panani pa mwana punda ni kun'kwesya Yesu panani.
    36: Bho ilota bhanu bhakatandasya maguanda gha bhene mu njela.
    37: Bho iselela kidonda kya Mizeituni, jumuiya jhioha jha bhanafunzi bhakajhanda kushangilila ni kun'tukusya k'yara kwa sauti mbaha, kwandabha jha mambo mabhaha bhaghabhwene,
    38: Bhakajobha, 'Ndo mbarikibhwa mfalme jhaihida kwa lihina lya Bwana! Amani kumbinguni, ni utukufu panani!'
    39: Baadhi jha Mafarisayo pa mkutano bhakan'jobhela, Mwalimu, bhagudamisiajhi bhanafunzi bha jhobhi.'
    40: Yesu akajibu akajobha, `Nikabhajobhela, kama abha bhakagudamayi, maganga ghibeta kukwesya sauti.'
    41: Yesu bhoaukaribili mji aulelili,
    42: Akajobha, laiti ngaumanyi hata bhebhe, mu ligono e'le mambo ambagho ghibeta kuletela amani! Lakini henu ghakifighili pamihu gha jhobhi.
    43: Kwa kujha magono ghihida ambagho maadui bha jhobhi bhibeta kujenga liboma karibu ni bhebhe ni kukusyongoka ni kukukandamisya kuh'oma khila lubhafu.
    44: Bhibeta kubinisya pasi bhebhe ni bhanabhu. Bhibeta lepi kulekela hata liganga limonga panani pa l'enge, kwandabha ghwatambuili lepi wakati K'yara bho ijaribu kuokola'.
    45: Yesu akajhingila mu lihekalu, akajhanda kubhabhenga bhala bhabhahemelisiaghe,
    46: Akabhajobhela, “Jhilembibhu, 'Nyumba jha nene jhibeta kujha nyumba jha sala, 'lakini muenga mujhifwanyili kujha lipangu lya bhanyang'anyi”.
    47: Henu, Yesu akajha ifundisya khila ligono mu hekalu. Makuhani bhabhaha ni bhalimu bha sheria ni bhalongosi bha bhanu bhalondeghe kun'koma,
    48: Lakini bhabhwesi lepi kukabha njela jha kubhomba naha, kwandabha bhanu bhoha bhajhele bha kamp'el'ek'esya kwa makini.
  20:
    1: Lyajhele ligono limonga, Yesu bho akabhafundisya bhanu mu hekalu ni kuhubiri injili, makuhani bhabhaha ni bhalimu bha sheria bhandotili pamonga ni bheseya.
    2: Bhalongelili, bhakan'jobhela, 'Tujobhelayi ni kwa mamlaka ghaloki wibhomba mambo agha? au niani ojho jha akupelili mamlaka agha?”
    3: Ni muene akajibu, akabhajobhela, 'Ni nene kabhele nibeta kubhakhota liswali. Munijobhelayi
    4: Ubatisu bhwa Yohana. Je, wahomili kumbinguni au kwa bhanu?'
    5: Lakini bhakajadiliana bhene kwa bhene, 'Tukajobhayi, `lyahomili kumbinguni, ibeta kutukota, `Basi, kwandabha kiki mwamwaminilepi?'
    6: Na tukajobhayi; lyahomili kwa bhanadamu; bhanu bhoha apa bhibeta kututobha maganga, maana bhoha bhiamini kujha Yohana ajhele nabii.'
    7: Basi, Bhakajibu kujha bhamanyilepi kwa jhah'omili.
    8: Yesu akabhajobhela, “Wala nene nikabhajobhela lepi ni kwa mamlaka ghaloki nibhomba mambo agha.”
    9: Abhajobhili bhanu mfano obho, “Munu mmonga apandili n'gonda ghwa mizabibu, alikodisi kwa bhakulima bha mizabibu ni kulota nchi jhenge kwa muda mrefu.
    10: Kwa muda bhwa ghwapangibhu, andaghisi mtumishi kwa bhakulima bha mizabibu, kwamba bhampelayi sehemu jha n'gonda ghwa mizabibu. Lakini bhakulima bha mizabibu bhan'tobhili, bhambombili kinofu lepi, bhakan'kerebhusya mabhoko mat'op'o.
    11: Kisha akan'tuma kabhele mtumishi jhongi ni bhene bhakan'tobha, ni kumbombela kinofu lepi, ni kun'kerebhusya mabhoko mat'op'o.
    12: An'tumili kabhele ghwa tatu ni bhakan'jeruhi ni kun'tagha kwibhala.
    13: Hivyo bwana ghwa n'gonda akajobha, 'Nibeta kuketa kiki? Nibetakun'tuma mwanabhangu mpendwa. Labda bhibeta kun'heshimu.
    14: '''Lakini bhakulima bha mizabibu bho bhambwene, bhajadili bhene kwa bhene kwa bhene bhakajobha, `Ojho ndo mrithi. Tun''komayi ili urithi bhwa muene bhujhelayi bhwa tete.'''
    15: Bhakampisya kwibhala mu n'gonda ghwa mizabibu bhakan'koma. Je n'kolo n'gonda ibeta kubhakheta kiki?
    16: Ibeta kuhida kubhaangamisya bhakulima bha mizabibu, ni kubhapela n'gonda obhu bhangi”. 'Na bhene bho bhap'eliki aghu, bhakajobha, 'k'yara abelili.
    17: Lakini Yesu akabhalanga, akajobha, “Je andiku e'le lijhe ni maana jheleku? 'Liganga lya bhalibelili bhajenzi, lijheli liganga lya palubhafu?
    18: Khila munu jhaibina pa liganga e'lu, ibeta kudenyeka fipandi fipandi. Lakini jhola ambajhe libeta kumbinila, libetakuntimbikila.
    19: Hivyo bhaandishi ni bhabhaha bha makuhani bhalondili njela jha kun'kamula muda bhobhuobhu, bhamanyili kujha ajobheghe mfano obho kwa ndabha jha bhene. Lakini bhabhatilili bhanu.
    20: Bhandangili kwa makini, bhakalaghisya bhapelelezi bhabhakifwanyeghe kujha bhanu bha haki, ili bhabhwesiajhi kukabha likosa kwa hotuba jha muene, ili kumpeleka kwa bhatawala ni bhenye mamlaka.
    21: Na bhene bhakan'kota, bhakajobha, “Mwalimu, tumanyili kujha wijobha ni kufundisya mambo gha bhukweli na sio kushawishiwa ni munu jhejhioha, lakini bhebhe wifundisya bhukweli kup'etela njela j'ha K'yara.
    22: Je, ndo halali kwa tete kul'epa kodi kwa Kaisari, au la?”
    23: Lakini Yesu amanyili n'teghu ghwa bhene, akabhajobhela,
    24: “Nilasiajhi dinari. Sura ni chapa jha niani ijhe panani pake?” Bhakajobha,'”Ya Kaisari.”
    25: Ni muene akabhajobhela, 'Basi, mumpelayi Kaisari jhaijhele jha Kaisari, ni K'yara jheijhele jha muene k'yara.'
    26: Bhaandishi ni bhabhaha bha makuhani bhajhelepi ni uwezo bhwa kukosola khela kya ajobhili palongolo pa bhanu. Bhakastaajabu majibu gha muene na bhajobhililepi kyokyoha.
    27: Baadhi jha Masadukayo bhakandotela, bhala bhabhijibha kujha ujhe lepi ufufuo,
    28: Bhakan'kota bhakajobha, “Mwalimu, Musa atulembili kujha kama munu afwelibhu ni ndongo mwenye n'dala ambajhe ajhelepi ni muana basi jhilondeka kun'tola ni n'dala ghwa ndongo munu ni kuhogola naku kwandabha jha kaka yake.
    29: Kwajhele ni bhanandugu saba ghwa kuanza agegili, afwili bila kuleka muana,
    30: ni wapili kabhele.
    31: Ni wa tatu akan'tola mebhu mebhu ni wa saba alekilepi muana ni kufwa.
    32: Baadaye n'dala jhola afwali ni muene.
    33: Mu ufufuo ibeta kujha n'dala ghwa niani? Mana bhoha saba bhan'gegili.'
    34: Yesu akabhajobhela, “Bhanu bha ulimwengu obho bhigega ni kugegikibhwa.
    35: Lakini bhala bhabhilondeka kupokela ufufuo bhwa bhafu ni kujhingila uzima bhwa milele bhigega lepi wala kugegikibhwa.
    36: Wala bhibhwesya lepi kufwa kabhele, kwandabha bhijha sawasawa ni malaika na ndo bhana bha K'yara, bha ufufuo.
    37: Lakini naha ndo bhafu bhifufulibhwa, hata Musa alasili mahali pa habari sya kichaka, pala an'kutili Bwana kama K'yara ghwa Ibrahimu ni K'yara ghwa Isaka ni K'yara ghwa Yakobo.
    38: Henu, muene sio K'yara bhafu, bali ghoa bhajhe hai, kwandabha bhoha bhiishi kwa muene.”
    39: Baadhi jha bhalimu bha sheria bhakan'jibu, 'Mwalimu, Ujibili kinofu.'
    40: Bhathubuiti lepi kun'kota maswali ghamehele nesu.
    41: Yesu akabhajobhela, “Bhulibhuli bhanu bhijobha kujha Kristu mwana ghwa Daudi?
    42: 'Mana Daudi muene ijobha mu Zaburi: Bwana an''jobhili Bwana bhangu: Tamayi kibhoko kya kulia,'
    43: mpaka nibhabhekayi maadui bha jhobhi pasi pa magolo gha jhobhi.'
    44: Daudi akan'kuta Kristu 'Bwana', basi ibeta kujha bhuli mwana ghwa Daudi?”
    45: Bhanu bho bbhakamp'elekesya akabhajobhela bhanafunzi bha muene,
    46: '''Mukihadhariajhi ni bhaandishi, bhabhalonda kugenda bhafwalili maguanda matali, na bhilonda salaamu maalumu mu soko ni fiti fya heshima mu Masinagogi, ni maeneo ghangi gha heshima mu karamu.'
    47: Bhabhu bhene bhilya mu nyumba sya bhajane, na bhikifwanya bhisali sala sitali. Abha bhibeta kupokela hukumu mbaha nesu.'
  21:
    1: Yesu alangili abhabhuene bhagosi matajiri bhabhabhekeghe zawadi sya bhene mu hazina.
    2: Akambona mjane mmonga maskini ibheka senti sya muene sibhele.
    3: Hivyo akajobha, kweli nikabhajobhela, ojhu mjane maskini abhekili simehele kuliko bhangi bhoha.
    4: Abha bhoha bhahomisi zawadi ese kuhoma mu fingi fyabhajhe nefu. Lakini ojho mjane, mu umasikini bhwa muene ahomisi hela syoha syaajhe nasu kwa ndabha jha kuishi kwa muene.”
    5: Wakati bhamana bho bhijobha panani pa hekalu, namna kyalikepambibhu ni maganga manofu ni matoleo, ajobhili,
    6: “Kwa habari jha mambo agha ghamkaghabhona, magono ghibetakuhida ambagho lijhelepi liganga limonga ambalyo libeta kulekibhwa panani pa lenge ambalyo libeta lepi kubomolibhwa.”
    7: Hivyo bhakan'kota, bhakajobha, “Mwalimu, mambo agha ghibeta kutokela ndali? Ni kiki kibeta kujha ishara kwamba agha mambo gha jhobhi karibu kutokela?”
    8: Yesu ajibili, “Mujhelayi bhaangalifu kwamba musikofibhu. Kwandabha bhingi bhibeta kuhida kwa lihina lya nene, ni kujobha, 'Nene ndo muene, ni muda ukaribili'. Musibhabesi.
    9: Mukapelekayi vita ni fuju musitili, kwandabha mambo agha lazima ghatokelayi hoti, lakini mwisho wibetalepi kuhomela manyata.”
    10: Kisha akabhajobhela, “Taifa libeta kujhinuka kukomana ni taifa lenge, ni ufalme juu jha ufalme bhongi.
    11: Kubetakujha ni matetemeku mabhaha ni njala ni tauni mu maeneo mbalimbali. Kubetakujha ni matukio gha kutisya ni ishara sya kutisya kuhoma kumbinguni.
    12: Lakini kabla jha mambo agha ghoha, bhibeta kubheka mabhoko ghe bhene panani pa muenga ni kubhatisya, kubhapeleka mu masinagogi ni magereza, kubhaleta mbele jha bhafalme ni bhenye mamlaka kwandabha jha lihina lya nene.
    13: Ijhe jhibeta kufungulibhwa fursa kwa ushuhuda bhwa jhomu.
    14: Henu muamulayi mu mioyo ghya jhomu kubela kuandala utetezi bhwinu manyata,
    15: Kwandabha nibeta kubhapela malobhi gha hekima, ambagho bhaadui bhinu bhoha bhibeta bhwesya lepi kujhipinga ni kujhibela.
    16: Lakini mwibeta kubelibhwa kabhele ni bhazazi bha jhomu, bhalongo bhinu, jamaa bhinu ni marafiki bhinu, ni kubhakoma baadhi jha muenga.
    17: Mwibeta kudadibhwa ni khila mmonga kwandabha jha lihina lya nene.
    18: Lakini lwibeta lepi kujha unywele wa vichwa vyenu utakaopotea.
    19: katika kuvumilia mtaziponya nafsi zenu.
    20: Pamwibeta kubhona Yerusalemu jhisyonguiki ni majeshi, basi mumanyayi kujha uharibifu bhuake bhukaribili.
    21: Apu bhala bhabhajhele Yudea bhajumbililayi kukidonda, ni bhala bhabhajhele pagati pa jiji bhabhokayi, na musibhaleki bhabhajhele mu fijijini kujhingila.
    22: Mana agha ndo magono gha kisasi, ili kwamba mambo ghoha ghaghabembibhu ghatimilalayi.
    23: Ole ni kwa bhala bha bhajhele ni luleme ni kwa bhala bhafiele mu magono aghu! Kwa mana kubetakujha ni adha mbaha panani pa nchi, ni gadhabu kwa bhanu abha.
    24: Na bhibeta kubina kwa ncha jha upanga na bhibeta kitolibhwa mateka kwa mataifa ghoha, ni Yerusalemu jhibetakukanyibhwa ni bhanu bha mataifa, mpaka wakati bhwa bhanu bha mataifa pamwibeta kutimilika.
    25: Kubetakujha ni ishara mu lijobha, muesi ni mat'ondo. Ni mu nchi kubetakujha ni dhiki jha mataifa, mu kakata tamaa kutokana ni mwamujhele bha bahari ni manyegha.
    26: Kubetakujha ni bhanu bhabhizimila kwa hofu ni katika kutalajila mambo ghaghibeta kuhomela panani pa dunia kwa maana nghofu sya mbigu sibetakutikisibhwa.
    27: Kisha bhibeta kumbona mwana ghwa Adamu ihida mu mabhengu mu ngofu ni utukufu mbaha.
    28: Lakini mambo agha paghibeta kujhanda kuhomela, mujhemayi, mujhinulayi mitu ghya jhomu, kwandabha ukombozi bhwa jhomu uhegelili karibu.
    29: Yesu akabhajobhela kwa mfano, “Mubhulangayi mtini, ni mabhehe ghoha.
    30: Pajhihome sya machipukizi, mukilolela mwebhene ni kumanya kujha kilolelu tayari kijhe karibu.
    31: Mebhu, pamwibhona mambo agha ghihomela, muenga mumanyayi jha kujha ufalme bhwa K'yara uhegelili.
    32: Kweli, nikabhajobhela, kizazi ekhe kibetalepi kupeta, mpaka mambo agha ghoha paghibeta kuhomela.
    33: Mbingu ni nchi sibetakup'eta, lakini malobhi ghangu ghibeta lepi kup'eta kamwe.
    34: Lakini mulangayi mwabhene, ili kwamba mioyo ghya jhomu isihidi kudemebhwa ni ufisadi, ulevi, ni mahangaiku gha maisha agha. Kwandabha ligono lela libetakubhahidila ghafla.
    35: Kama n'teghu. kwa ndabha ibeta kujha panani pa khila mmonga jhaitama mu uso bhwa dunia jhioha.
    36: Lakini mujhelayi tayari muda bhuoha, mus'okayi kujha mwibeta kujha imara fya kutosha kughajhepa agha ghoha ghaghibeta kuhomela, ni kujhemela mbele sya mwana ghwa Adamu.”
    37: Hivyo wakati wa pamusi ajhele ifundisya mu hekalu ni pakilu ahomili kwibhala, ni kulota kukesha pa kidonda kya kikutibhweghe kya Mzeituni.
    38: Bhanu bhoha bhan'hidili lukhela lubhuliku ili kumpelekesya mugati mu. hekalu.
  22:
    1: Basi sikukuu jha mikate jhajhisopibhu chachu jhakalibili, ambajho jhikutibhwa Pasaka.
    2: Makuhani bhabhaha ni bhaandishi bhajadiliene namna jha kun'koma Yesu, kwa ndabha bhabhatilili bhanu.
    3: Shetani akajhingila mugati mwa Yuda Iskariote, mmonga ghwa bhanafunzi bha Yesu kumi ni bhabhele.
    4: Yuda akalota kujadiliana ni bhabhaha bha makuhani ni bhabhaha namna ambavyo ibeta kun'kabidhi Yesu kwa bhene.
    5: Bhohobhelili, ni kukubaliana kumpela hela.
    6: Muene alidhiri, na alondili fursa jha kun'kabidhi Yesu kwa bhene mbali ni likundi lya bhanu.
    7: Ligono lya mikate jha fikili, ambapo kondoo ghwa Pasaka lazima apisibhwayi.
    8: Yesu abhatumili Petro ni Yohana, akajobha, “Mulotayi mkatuandalilayi kyakulya kya Pasaka ili tuhidayi tukiliayi.”
    9: Bhakan'kota, “Ndaku wilonda tubhombelayi maandalizi aghu?”
    10: Ajibili, “Mup'elekesiajhi, pamwibeta kujha mujhingili pa mjini, n'gosi jha ap'endili kibhegha kya masi ibeta kubhonana ni muenga. Mun'kesiajhi mu nyumba jhaibetakujhingila.
    11: Kisha mun'jobhilayi bwana ghwa nyumba, “Mwalimu ikujobhela, “Kijhendaku kichumba kya bhahesya, mahali ambapo nibetakulya pasaka ni bhanafunzi bha nene?”
    12: Ibetakubhalasya kichumba kya kughorofa ambakyo kijhele tayari. Mubhombayi maandalizi omu.”
    13: Hivyo bhakalota, ni kukolela khila khenu kya abhajobhili. Kisha bhaandele kyakulya kya Pasaka.
    14: Muda bho ufikili atamili ni bhala mitume.
    15: Kisha akabhajobhela, “Nijhe ni shauku mbaha kulya sikukuu ejhe jha Pasaka ni muenga kabla jha kutesibhwa kwa nene.
    16: Kwa ndabha nikabhajobhela, nibeta lepi kulya kabhele mpaka pajhibeta kutimisibhwa mu ufalme bhwa K'yara.”
    17: Kisha Yesu akatola kikombi, na bhoamalili kushukuru, akajobha, “Mtolayi ekhe, na mgabhanayi jhomu kwa jhomu.
    18: Kwandabha nikabhajobhela, nibeta lepi kunywa kabhele mzao bhwa mzabibu, mpaka ufalme bhwa K'yara pawibeta kuhida.”
    19: Kisha akatola n'kate, na bhoamalili kushukuru akaumetula, ni kubhap'ela, akajobha, “Obho ndo mb'ele bhwa nene ambabho bhwibeta kupisibhwa kwa ndabha jha muenga. Mukhetayi naha kwa kunikhomboka nene.”
    20: Akatola kikombi mebhu baada jha kyakulya kyapakiru akajobha, “Kikombi ekhe ndo agano lipya mu damu jha nene ambayo jhibetakujhitika kwa ndabha jha muenga.
    21: Lakini mulangayi. Jhola jhaibeta kunisaliti ajhele pamonga ni nene pameza.
    22: Kwa mana Mwana ghwa Adamu kwa kweli ikwilotela kama kyaamulibhu. Lakini ole kwa munu jhola ambajhe kup'etela muene mwana ghwa Adamu asalitibhwayi!”
    23: Bhakajhanda kukotana bhena kwa bhene, niani miongoni mwa bhene ngaabhombili lijambo ele.
    24: Kisha ghakatokela mabishano kati jha bhene kujha niani jhaidhaniwa kujha mbaha kuliko bhoha.
    25: Akabhajobhela, “Bhafalme bha bhanu bha mataifa bhajhe ni ubwana juu jha bhene, ni bhala mwenye mamlaka juu jha bhene ikutibhwa bhaheshimibhwa bhatawala.
    26: Lakini jhilondeka lepi kabisa kujha naha kwa muenga. Bhadala jhiake, lekayi jhola ambajhe ndo mbaha kati jha muenga ajhe kama n'debe. Ni jhola ambajhe ndo wa muhimu sana ajhelayi kama jhaitumikila.
    27: Kwa ndabha jholekhu mbaha, jhola jhaitama pameza au jhola jhaitumikila? Je sio jhola jha itama pameza? Ni nene nakona kama jhola jha itama itumikila.
    28: Lakini muenga ndo mujhendelili kujha ni nene mu majaribu ghangu.
    29: Nikabhapela muenga ufalme, kama vile Dadi kyaanilili nene ufalme,
    30: Kwamba mubhwesiajhi ni kunywa pameza pa nene mu fiti fya enzi kuhukumula makabila kumi ni mabhele gha Israeli.
    31: Simoni, Simoni, manyajhi kujha, shetani asomili abhakebhajhi ili abhapetayi kama ngano.
    32: Lakini nikus'omili, kujha imani jha jhobhi isishindwi. Baada jha kujha ukerebhwiki kabhele, bhaimarishajhi bhalongabhu.”
    33: Petro akan'jobhela, “Bwana, nijhe tayari kulota ni bhebhe mu ligereza ni hata mu mauti.”
    34: Yesu ajibili, “Nikujobhela, Petro, likongobhe libetalepi kubheka lelu, kabla ya kunibela mara tatu kujha unimanyili.”
    35: Kisha Yesu akabhajobhela, “Bhonibhapeliki muenga bila mfuku, kikapu kya fyakulya, au firatu, je mwap'ongokibhu ni kiki?” Bhakajibu “Lepi.”
    36: Kisha akabhajobhela, “Lakini henu, khila mwenye mfuku, na atolayi ni kikapu kya fyakulya. Jhola jha adulili upanga jhilondeka ahemelesiajhi Roho jha muene ahemelayi umonga.
    37: Kwa ndabha nikabhajobhela, ghoha ambagho ghalambibhu kwa ndabha jha nene lazima ghatimilayi, 'Na atolibhu kama munu jha ivunja torati.' Kwa ndabha khela kya ketebiribhu kwa ndabha jha nene kutimisibhwa.”
    38: Kisha bhakajobha, “Bwana, langayi! Ese apa panga sibhele.” Na abhajobhili “sitosya.”
    39: Baada jha kyakulya kya pakilu, Yesu abhokili, kama kyaajobhili mara kwa mara, akalota pa kidonda kya Mizeituni ni bhanafunzi bhakarikesya.
    40: Bho bhafikili abhajobhili, “Musokayi kwa nene musijhingili mu majaribu.”
    41: Akalota patali ni bhene kama mrusho bhwa liganga, akapiga magoti akas'oka,
    42: Akajobha, “Dadi, kama wilonda, nibhoselayi kikombi ekhe. Lakini sio kyanilonda nene, basi kwa mapenzi gha jhobhi ghabhombekayi.”
    43: Kisha malaika kuhoma kumbinguni akan'tokela, akan'sopela nghofu.
    44: Akajha mu kuluala, akas'oka kwa dhati nesu, ni jasho lya muene lyajhele kama madonyangi mabhaha gha damu ghibina pasi.
    45: Bho ajhemili kuhoma mu maombi gha muene, akahida kwa bhanafunzi bha muene, ni kubhakolela bhagonili kwa ndabha jha huzuni jha bhene,
    46: na abhakotili, “Kwa ndajha kiki mwigona? Mujhumukayi mus'okayi, ili musijhingili mu majaribu.”
    47: Wakati akona ilongela, langayi, likundi libhaha lya bhanu lyatokili, ni Yuda, mmonga ghwa mitume kumi ni bhabhele ikabhalongosya. Akahida karibu ni Yesu ili ambusuajhi,
    48: Lakini Yesu akan'jobhela, “Yuda, je ukan'saliti mwana ghwa Adamu kwa busu?”
    49: Wakati bhala bhabhajhele karibu ni Yesu bho bhabhwene, aghu ghaghitokela, bhakajobha, “Bwana, je tubhatobhai kwa upanga?”
    50: Kisha mmonga bhabhi akan'tobha mtumishi ghwa kuhani mbaha akan'dumula mb'olokoto jha muene jha kulia.
    51: Yesu akajobha, “ejhe jhitosya. Ni kugusya mb'olokoto jha muene, akapona.
    52: Yesu akajobha kwa kuhani mbaha, ni kwa bhabhaha bha hekalu, ni kwa bhaseya bhabhahidili kinyume kya muene, “Je mwihida kama mwihida kupambana ni mnyang'anyi kwa mabonga ni mapanga?
    53: Bho nijhe namu magono ghoha mu hekalu, mwaletilepi mabhoko gha jhomu panani pa nene. Lakini ejhe ndo saa jha jhobhi ni mamlaka ghe ngisi.”
    54: Bhakan'kamula, bhakandongosya kwa kuhani mbaha. Lakini Petro akamfwatilila kwa patali.
    55: Baada jha kujha bhabhwasili muoto muuwanda bhola bhwa mugati na bho bhatamili pasi pamonga, Petro akatama pagati pa bhene.
    56: Mtumishi mmonga n'dala akambona Petro bho atamili mu muenga bhwabhwitokana ni muoto, akandanga akan'jobhela, “Munu ojho kabhele ajhele pamonga ni muene.”
    57: Lakini Petro akabela, akajobha, “N'dala nene nimmanyilepi.”
    58: Baada jha muda kidogo, munu jhongi akambona akan'jobhela “Bhebhe kabhele ndo mmonga ghwa bhene”. Lakini Petro akan'jibu, “N'gosi nenelepi.”
    59: Baada jha kama lisaa limonga naha, n'gosi mmonga akasisitiza akajobha, “Kweli kabisa munu ojho kabhele ajhele pamonga ni muene, ndabha mgalilaya.”
    60: Lakini Petro akajobha, “N'gosi, nijhelebhwa lepi lya wilongela.” Ni mara, wakati ilongela likongobhe likabheka.
    61: Akageuka, Bwana akandanga Petro. Ni Petro akalikomboka litobhi lya Bwana, paan'jobhileghe, “Kabla jha likongobhe kubheka lelu wibeta kumbela nene mara tatu.”
    62: Bho ilota kwibhala, Petro akalela kwa uchungu mwingi.
    63: Kisha bhala bhagosi bhabhandendeghe Yesu, bhakan'dhihaki ni kun'tobha.
    64: Baada jha kumfunika mihu, bhakan'kota, bhakajobha, “Tabiriajhi! niani jha akutobhili?”
    65: Bhakalongele mambo ghangi ghamehele kinyume kya Yesu ni kun'kufuru muene.
    66: Mara bho jhifikili lukhela, bhaseya bha bhanu bhabhonganiki pamonga, bhabhaha bha makuhani ni bhaandishi. Bhakampeleka mu baraza,
    67: Bhakajobha, “Kama bhebhe ndo Kristu, tujobhelayi.” Lakini muene akabhajobhela, “Kama nikabhajobhelayi mwibeta lepi kuniamini,
    68: na kama nikabhakotayi mwibeta lepi kunijibu.”
    69: Lakini kujhandila henu ni kujhendelela Mwana ghwa Adamu ibeta kujha atamili kibhoko kya kuume kya nghofu kya K'yara.”
    70: Bhoha bhakajobha, “Kwa hiyo bhebhe ndo mwana ghwa K'yara?” Ni Yesu akabhajobhela, “Muenga mwijobha nene ndo muene.”
    71: Bhakajobha, Kwa ndajha kiki twakona kabhele twilonda ushahidi? kwa ndabha twebhene tumpeliki kuhoma mu kinywa kya muene.”
