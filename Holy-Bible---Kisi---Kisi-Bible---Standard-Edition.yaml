    16: Lakini bhala mitume kumi na moja bhakalota Galilaya, pa kidonda pala pa abhajhelekesi.
    17: Ni bhene bho bhambwene, bhakamwabudu. Lakini baadhi jha bhene bhakabhona shaka.
    18: Yesu akahida kwa bhene akabhajobhela, “Nipelibhu mamlaka ghoha paduniani ni kumbinguni.
    19: Henu mulotajhi mukabhabhombayi malaika ghoha kujha bhanafunzi. Mubhabatisiajhi mu lihina lya Tata, ni la Muana, ni la Roho Mtakatifu.
    20: Mubhamanyisiajhi kughati mambo ghoha ghanibhaamuriri, Na langajhi, nene nijhele pamonga namu daima, hata mpaka mwisho ghwa dunia.
