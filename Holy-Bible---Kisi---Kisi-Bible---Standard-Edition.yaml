    6: K'yara ajobhi naku naha, jha kujha bhazao bha muene nghabhatamili mu nchi jha kubhuhesya ni bhenyeji bha okhubhibeta kubhabhomba bhatumwa bha bhene ni kubhabhomba fibaya kwa muda ghwa miaka mianne.
