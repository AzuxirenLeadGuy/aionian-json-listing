    21: Ej'he ndo alama j'ha bhubatiso bhwabhwikabhaokola muenga henu, siyo kama kusuka bhuchafu kuh'omela mu m'mb'ele, lakini kama ombi la dhamiri j'hinofu kwa k'yara, Kup'hetela bhufufuo bhwa Yesu Kristu.
