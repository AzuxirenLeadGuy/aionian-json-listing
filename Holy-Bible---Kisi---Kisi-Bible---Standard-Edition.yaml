    5: Akabhalanga kwa ligoga, akajhaihuzunika kwa ndabha j'ha bhubomolaji bhwa mioyo ghyabhene na akan'jobhela munu jhola, “Nyosiajhi kibhokho Kya jhobhi”. Akabhunyoosya ni Yesu akamponesya kibhokho Kya muene.
    6: Mafarisayo bhakalota kwibhala na mara bhakabhomba njama pamonga ni Maherode dhidi jha muene ili kun'koma.
    7: Kisha Yesu pamonga ni bhanafunzi bha muene, bhakalota kubahari, ni bhumati mbaha bhwa bhanu ghwabhakesisi kuh'omela Galilaya ni Bhuyahudi
    8: ni kuh'omela Yerusalemu ni kuh'omela Idumaya ni palongolo jha Yorodani hi jirani jha Tiro ni Sidoni, bhumati mbaha, bhobhup'eliki khila khenu Kya abhombekai, bhahidili kwa muene.
    9: Na abhajobhili bhanafunzi bha muene kuandala bhuatu bhudebe kwa ndabha jha bhumati ili kwamba bhasihidi kun'komanila.
    10: Kwa kujha aponisi bhingi, ili kila munu jha ajhele ni malombosi ajhele ni shauku jha kun'fikila ili an'kamulayi.
    11: Popoha pala roho bhachafu bho bhikambona, bhabinili pasi mbele jha muene ni kuleta na bhajobhili, “Bhebhe ndo Mwana ghwa k'yara”.
    12: Akabhakuta kwa msisitizo bhasibhombi amanyikanikayi.
    13: Akalota panani pa kid'onda, na akabhakuta bha abhalondeghe, na bhakabhoka.
    14: Akakabhachagula kumi ni bhabhele (abhakutili mitume), ili. kwamba bhajhelayi pamonga ni muene na abhwesiaghe kubhatuma kuhubiri,
    15: ni kujha ni mamlaka gha kubhosya mapepo.
    16: 'Na akabhachagula kumi ni bhabhele: Simoni, j''haampelili lihina lya Petro,'
    17: Yakobo mwana ghwa Zebedayo, ni Yohana ndongo munu Yakobo, j'haampelili lihina lya Bonagesi, abhu ndo bhana bha ngurumo,
    18: ni Andrea, Filipo, Bartholomayo, Mathayo, Tomaso, Yakobo mwana wa Alfayo, Thadayo, Simoni Mkananayo
    19: ni Yuda Iskariote, ambaj'he an'saliti.
    20: Kisha akalota kunyumba, ni bhumati bhwa bhanu bhakahida pamonga kabhele, hata bhasibhwesi kulya kabhele hata nkate.
    21: Familia jha muene bho bhapeliki habari ejhu bhakalota kun'kamula, kwani bhajobhili, “Arukibhu ni kuhala”.
    22: Bhaandishi bhabhahidili kuh'oma Yerusalemu bhajobhili, “Apagewe ni Beelzebuli,” ni, “Kwan'tawala ghwa mapepo ibhosya mapepo”.
    23: Yesu akabhakuta kwa muene ni kujobha nabhu kwa mifuanu, “Jinsi gani lisyetani kibhwesiayi kumbosya lisyetani?
    24: Kama bhufalme bhugawanyiki bhwene, bhufalme obhu ghwibhwesya lepi kujhema.
    25: Kama nyumba jhigabhwanyiki jhiene, jhibhwesya lepi kujhema.
    26: Kama lisyetani libeta kujhinuka kinyume kyake liene, libhwesya lepi kujhema, na kubetakujha lifikili mwisho bhwake.
    27: Lakini ajhelepi hata mmonga jhaibhwesya kujhingila mugati mu nyumba jha munu mwenye nghofu ni kuheja fenu fya muene bila kunfunga mwenye nghofu hoti, na Kisha ni kubhonganiya Kya kijhele mu nyumba.
    28: Bhukweli nikabhajobhela, dhambi syoha. sya bhana bha bhanu sibetakusamehebhwa, pamonga ni kufufulibhwa ambasyo bhitamka,
    29: lakini jhejhioha jhaibeta kun'situ Roho Mtakatifu ibetalepi kusamehebhwa kamwe bali ajhele ni hatia jha dhambi jha milele”.
    30: Yesu alijobhili ele kwa ndabha bhajobhaghe, “Ajhe ni roho bhachafu”.
    31: Kisha nyinamunu ni bhalongomunu bhakahida ni kujhema kwibhala. Bhakan'tuma munu kun'kuta.
    32: Ni bhumati bhwa bhanu bhwabhujhele bhutamili karibu nu muene bhakan'jobhela, “Nyinu aku ni bhalongobhu bhajhe kwibhala, na bhikulonda bhebhe”.
    33: Akabhajibu, “Niani nyina bhangu ni ndongobhangu?”
    34: Akabhalanga bhabhatamili bhan'syonguiki ni kujobha, Lakini, Langayi, abha ndo bha nyina bhangu ni bhalongobhangu!
    35: Jhejhioha j'haibhomba mapenzi gha K'yara, munu oj'hu ndo ndongobhangu, ndo nd'ombo bhangu, ni nyina bhangu”.
  4:
    1: Kabhele ajhandili kumanyisya kandokando jha bahari. Ni bhumati mbaha bhwakibhongeniye bhwanzunguiki bhukajhingila mugati mu bhuatu mu bahari, ni kutama. Bhumati bhuoha bhwajhele pembeni mu bahari bhufukweni.
    2: Ni kubhafundisya mambo mingi kwa mifuanu, ni kujobha kwa bhene kwa mafundisu ghake.
    3: Mup'elekesiajhi, mpanzi alotili kupanda.
    4: Bhoipanda, baadhi jha mbeyu syabinili munjela, ni fidege fikahida fikalya.
    5: Mbeyu senge syabinili mu muamba, ambako kwa jhelepi ni bhud'opi bhwingi. Mara syajhomili, kwa ndabha syajhelepi ni bhud'opi bhwa kutosya.
    6: Lakini lijobha bho lih'omili, syajhomili, na kwandabha syajhelepi ni mizizi, syajhomili.
    7: Mbeyu senge syabinili katikati jha mifwa. Mifwa ghyakhotili ghikasizuila, na syahoguili lepi matunda ghoghoha ghala
    8: Mbeyu s'enge syabinili mu bhud'opi bhunofu na syahogwili matunda bhwakati syahogwili ni kujhongeseka, s'enge syahoghwili mara thelathini zaidi, ni s'enge sitini, ni s'enge mia”.
    9: Na akajobha, “Jhejhioha jha ajhele ni mbolokoto na apelekayi!”
    10: Yesu bho ajhemuene, bhala bhabhajhe karibu nakhu ni bhala kumi ni bhabhele bhakan'kotili kuhusu mifuano.
    11: Akabhajobha kwa bhene, “Kwa muenga mupelibhu siri sya bhufalme bhwa K'yara. Lakini kwa bhajhele kwibhala khila khenu mifuanu,
    12: ili bhakalangajhi, ndo bhilola, lakini bhilola lepi, ni kwa ejhu pa bhip'eleka, lakini bhijhelebhwa lepi, amasivo bhabhayeli ni K'yara ngaabhasamee.”
    13: Na akajobha kwa bhene,” Je mwijhelebhwa lepi mifuano obho? Mwibeta mu bhuli mifuano ghenge?
    14: Mpanzi apandili lilobhi.
    15: Baadhi ndo bhaka bhabhabinili palubhafu mu nj'hela, mahali lilobhi pa lipandibhu. Na bho bhalip'eliki, mara lisyetani likahida ni kulotela lilobhi ambalyo lapandibhu mugati mwa bhene.
    16: Na baadhi ndo bhala bha bhapandibhu panani pa muamba, ambabho pabhakalipheleka lilobhi, manyata bhakalipokela kwa furaha.
    17: Na bhajhelepi ni mizizi ghyoghyoha mugati mwa bhene, lakini bhuvumilivu kwa muda bhufupi. Halafu tabu ni malombosi pafihida kwa ndabha jha lilobhi, mara bhikwikungufula.
    18: Na bhangi ndo bhala bhanandibhu mu mifwa, bha kalip'eleka lilobhi,
    19: lakini malombosi gha dunia, bhusiobhi bhwa mali, ni tamaa sya mambo ghangi ghakabhajhingila ni kulijhoghaniya lilobhi na lisindwa kuhogola matunda.
    20: 'Kisha bhajhele bhala ambabho bhapandibhu mu bhud''opi bhunofu. Bhikalipeleka lilobhi nikulipokela ni kuhogola matunda: baadhi thelathini, ni baadhi sitini, ni baadhi miamoja.”'
    21: Yesu akabhajobhela,”Je huwa ghwilela taa mugati mu nyumba ni kujhibheka basi pa kind'onga au pasi pa kitanda? Jhiletibhwa mugati ni kubhekibhwa panani pa kiango.
    22: Kwa kujha kyalepi khenu kyokyoha kyakikifighili ambakyo kibetalepi kumanyikana na jhijhelepi siri ambayo jhibetalepi kubhakibhwa bhwasi.
    23: Akajhelayi mwenye mb'olokoto na apelekajhi!”
    24: Akabhajobhela,”Mujhelayi makini kwa khela kya mukakip'eleka, kwa kujha kup'emu kya mwip'ema, ndo kyamwibeta kup'emibhwa na jhibetakujhongesibhwa kwa muenga.
    25: Kwandabha muene jha ajhe nakhu ibetakukabha zaidi, na jhola jha abelili kujha nakhu ibetakunyakibhwa ni fela fidebe fya aj'he nakhu.”
    26: Na akajobha, “Bhufalme bhwa K'yara bhufananisibhu ni munu jha apandili mbeyu mu bhud'opi.
    27: Bho alili pakilu ni kujhumuka lukhela, ni mbeyu sikachipula ni kukhola ingawa amanyilepi Kya jhitokili.
    28: Dunia jhipisya mbeyu jhiene; kwanza matondo, halafu maua, halafu mbeyu syasikomele.
    29: Ni bhwakati mbeyu pa jhibetakujha jhifundili mara jhipelekibhwa mundu, kwa ndabha mavuno ghawadili.”
    30: Na akajobha, “tubhufananisiajhi bhufalme bhwa K'yara ni khenu gani, au titumilajhi mfuanu bholoki kubhujhelesela?
    31: Ni Kama mbeyu jha haradali, ambapo bho jhipandibhu jhidusu kuliko mbeyu sioha paduniani.
    32: Hata, bhwakati jhipandibhu, j'hikhola ni kujha mbaha zaidi jha mimea ghioha ghya pa bustani, na jhibhomba matafi mabhaha hata fidege fya kumbinguni fibhwesya kubhomba fisuisi fya kubhene mu kivuli lyake.”
    33: Kwa mifuanu mingi jhafundisi na ajobhili lilobhi kwa bhene Kwa kadiri kyabhabhwesili kujhelebhwa,
    34: na ajobhili lepi nabhu bila mifano. Lakini bhwakati bho ajhele muene, akabhajhelesya kila khenu bhanafunzi bha muene.
    35: Mu ligono e'lu, bhwakati bhwa kimihi bho bhufikili kwa bhene, “Tubhoki lubhafu longi”.
    36: Hivyo bhakabhuleka bhumati, bhakan'tola Yesu, bhwakati obhu bhajhele mugati mu bhuatu, Miatu jhenge jhajhele pamonga ni muene.
    37: Ni mpongo bhukali bhwa linyegha bhukajha bhwijhingisya masi mu bhuatu ni bhuatu tayari bhwa melili masi.
    38: Lakini Yesu muene ajhele mu shetri, agonili mu mto, bhakan'jobhela, bhakajhanda kun'jhumusiya, “Mwalimu, ghwijali lepi tete twifwa?”
    39: Na akajhumuka akabhukemela mp'ongo ni kujhijobhela bahari, “' J'higudamayi amani”. Mp'ongo ukagudama, na kwajhele ni bhutulivu ghubhakibhu.
    40: Na akabhajobhela, “Kwa ndabha jha kiki mwitila? Je mjhelepi ni imani bado?”
    41: Bhajhingilibhu ni hofu mbaha mugati mwa bhene na bhakajobhesana bhene kwa bhene, “Ojho niani kabhele, kwa ndabha hata mp'ongo ghwa bhahari bhukan'tii?”.
  5:
    1: Bhakahidili hadi lubhafu l'ongi lwa bahari mu mkoa ghwa Gerasi
    2: Ni ghafla bhwakati Yesu ipita mugati mu bhuatu, munu jhaajhele ni roho chafu akahida kwa muene kuhomela kumakaburi.
    3: Munu ojhu atameghe ku makaburi. Ajhelepi jhaabhwesili kunsifila, ajhelepi hata ku minyororo.
    4: Akongibhu bhwakati bhwingi ni p'engu ni minyororo. Ahidumuili minyororo ni p'engu syake syadumuiki. Ajhelepi hata mmonga jha ajhe ni nghofu sya kun'shinda.
    5: Pakilu ni pamusi ajhele kumakaburi ni kufidonda alelili ni kwidumula muene kwa maganga makali.
    6: Bho ambwene Yesu kwa patali ojumbili kwa muene ni kujhinama mbele jha muene.
    7: Al'elili kwa sauti mbaha, “Ghwilonda nikubhombilayi kiki, Yesu, Mwana ghwa K'yara j'haajhele kunani Sana? Nikus'okha kwa K'yara muene usin'tesi.”
    8: Kwa kujha amali kun'jobhela, “Umbokajhi bhebhe roho n'chafu.”
    9: Nu muene akan'kota, “Lihina lya bhebhe niani?” Nu muene akan'jibu, “Lihina lya nene ni Legion, kwa kujha tujhe twebhingi.”
    10: Akan'sihi kabhele asibhap'eleki kwibhala ku mkoa.
    11: Henu likundi libhaha lya maghorobhi likajhele lilasibhwa panani pa kid'onda,
    12: naghu ghakan'sihi ni kujobha, “Tutumajhi ku maghorobhi; tujhingilayi mugati mwa bhene.”
    13: Efyo akagharuhusu; roho bhachafu bhakabhoka kulota ku maghorobhi, naghu ghakajumba pasi pa kid'onda mpaka mu masi ni karibila maghorobhi elfu mbili ghajiembili mu bahari.
    14: Nibhala bhabhajhele bhikaghalesya maghorobhi bhakajumba ni kupisya taarifa jha kyah'omili mu mji ni mundu. Ndipo bhanu bhingi bhakahoma kulota kulola kya kutokili.
    15: Ndipo bhakahida kwa Yesu na bhambwene munu jha apagewe ni pepo— ajhele ni jeshi — atamili pasi, afwekibhu, na ajhele ni luhala lwa muene timamu, na bhakatila.
    16: Bhala bhabhabhuene kya kyah'omili kwa jha apagewe ni pepo bhabhajobhili Kya kih'omili kwa bhene ni pia kuhusu maghorobhi.
    17: Nabhu bhakajhanda kun'sihi abhokayi mu mkoa ghwa bhene.
    18: Na bhoijhingila mubhwatu, munu jha apagewe ni mapepo an'sokili bhalotayi pamonga ni muene.
    19: Lakini ambelekelili, lakini an'jobhili, “Lotajhi kunyumba jha jhobhi ni kwa bhanu bha j'hobhi, na ubhajobhilayi akibhombili Bwana, ni rehema jha akup'elili.”
    20: Efyu akalota ni kujhanda kutangasya mambo mabhaha ambagho Yesu aghabhombili kwa muene mu Dekapoli, na khila mmonga ashangele.
    21: Na bhwakati Yesu ilobhoka kabhele lubhafu lwa bhubhele, mugati mu bhuatu, bhumati mbaha bhwa syonguiki kumbonganila, bho ajhele kando jha bahari.
    22: Na mmonga ndongosi ghwa sinagogi jhaakutibhweghe Yairo, ahidili, na bho ambwene, abinili mu magolo gha muene.
    23: Akan'soka zaidi ni zaidi, akajobha, “Mwalibhangu n'debe mkaribishaji kufwa. Nikus'oka uhidayi na ubhekayi mabhokho gha jhobhi panani pa muene ili abhwesiayi afya jha kutama au kuishi.”
    24: Efyo akalota pamonga naku, ni bhumati mbaha bhwan'kesisi nabhu bhandondamili karibu bhakajha bhan'syonguiki
    25: Kwa jhele ni n'dala ambajhe lilopa lya muene kyah'omili kwa miaka kumi na mibhele.
    26: Atesiki fya kutosha kwa matibabu mingi na atumili khila khenu kya ajhele nakhu. Hata efyu asaidiki lepi kwa kyokyoha khela, lakini badala jhiake ajhongesiki kujha ni hali jhibhibhi.
    27: Ap'eliki habari kuhusu Yesu. Hivyo akahida kunyuma jha muene bhwakati igenda mu bhumati, nu muene aligusili liguanda lya muene.
    28: Kwa kujha ajobhili, “kama nighakamuili maguanda gha muene tu, nibetakujha n'sima.”
    29: Bho arikamuili kuh'oma lilopa kabhele kwa lekili, na akip'eliki mu mb'ele ghwa muene kujha aponisibhu kuh'omela mu malombosi gha muene.
    30: Ni ghafla Yesu agunduili mu mb'ele ghwa muene kujha nghofu lip'onguiki. Na ageuke khoni ni khoni ni mu bhumati bhwa bhanu ni kukhota, “Niani jha akamuili liguanda lya nene?”
    31: Bhanafunzi bha muene bhakan'jobhela, “Ulolili bhumati obho bhukulundamili, bhukulundamili, ni bhabhe ghwi jobha, Niani akukamuili?”'
    32: Lakini Yesu akalenga khoni ni khoni ili ambonayi jha abhombili ele.
    33: N'dala, amanyili kya kih'omili kwa muene atilili ni kutetemeka. Ahidili ni kubina chini mbele jha muene ni kun'jobhela bhukweli bhuoha.
    34: Akajobha kwa muene “Mwalibhangu, imani jha jhobhi jhikubhombili ujhiaghe ghwa n'sima. Ujhendelelayi kujha ni imani na uponyisibhwayi matamu gha jhobhi ghoha”
    35: Bho ilongela, baadhi jha jha bhanu bhahidili kuh'oma kwa te ndongosi ghwa sinagogi, bhakajha bhijobha “Mwalibhu afuili. Kwandabha jhakiki ghwijhendelela ku ndombosya mwalimu?”
    36: Lakini Yesu bho ap'eliki kya bhilongela, akan'jobhela ndo ngosi ghwa sinagogi, “Usitili. Aminiayi tu”
    37: Anduhuswili lepi j'hejhioha jhola kulongosana naku, isipokujha Petro, Yakobo, ni Yohana, ndongu munu Yakobo.
    38: Bhakahida kunyumba kwa kiongozi ghwa sinagogi nu muene akabhona fuju, kulela kwingi ni kuombolesya.
    39: Bho ajhingili mugati munyumba, akabhajobhela “Kwandabha jha kiki mwisikitika na kwandabha jha kiki mwilela? Muana afuili lepi bali agonili.”
    40: Bhakan'heka, lakini muene, akabhahomesya bhoha kwibhala, akan'tola dadi ghwa muene ni mabhu ni bhala bhabhajhe pamonga nakhu, ni kujhingila mugati mwa ajhele muana.
    41: Aukamuili kibhoko kya muana ni kun'jobhela, “Talitha koum,” ambayo ni kujobha, “Mmenja n'debe, nikujobhela, jhumukai.”
    42: Ghafla muana akajhumuka ni kugenda (kwandabha ajhele ni miaka kumi ni mibhele). Ni ghafla bhakamuliki ni mshangao mbaha.
    43: Akabhaamuru kwa nghofo kujha ajhelepi jhejhioha jhailondeka kumanya kuhusu ele. Na abhajbhili bhampelayi m'meja yola kyakulya.
  6:
    1: Na akabhoka apu ni kulota kumjini kwa bhene ni bhanafunzi bha muene bhakan'kesya.
    2: Sabato bho jhifikili ajhandili kufundisya mu sinagogi. Bhanu bhingi bhampelekisi na bhasyangasibhu. Bhakajobha “Akabhili ndaku mafundisu agha?” “Ndo hekima jhelekhu jha apelibhu?” “Ibhomba bhuli miujiza eghe kwa mabhoko gha muene?”
    3: “Je ojho si ndo jhola selemala, mwana ghwa Mariamu ni ndongo bhabhi bha Yakobo, Yose, Yuda ni Simoni? Je, bhal'omb'o munu si ndo bhitama bahapa pamonga ni tete?” Na bhafurahisibhu lepi ni Yesu.
    4: Yesu akabhajobhela, “Nabii idula lepi heshima, isipokujha mu mji bhwa muene ni mwa bhalongo munu ni munyumba jha muene.”
    5: Abhwesilepi kubhomba miujiza Apu, ila akabhabhekela bhatamu bhaolebe mabhoko kumutu bhakaponyesibhwa.
    6: Asyangesibhu sana kwandabha jha kutokuamini kwa bhene. Kisha akafigendela fejiji fya jirani fikumanyisya.
    7: Akabhakuta bhala bhanafunzi kumi na bhabhele akajha nela kubhalaghisya bhabhele bhabhele. Abhapelili mamlaka juu jha pepo bhabhibhi,
    8: ni kubhaamuru bhasiloli kyokyohakila isipokujha ndonga tu. Bhasitoli nkate, bhwala nkoba, bhwala fedha, mu kibindu;
    9: Lakini bhafwalajhi filatu na siyo makanzu mabhele.
    10: Na akabhajobhela, “Nyumba jhojhioha jha mwibeta kujhingila, mutamayi apu mpaka pa mwibeta kubhoka.
    11: Na mji bhobhuoha bhwa bhabelili kubhapokela bhwala kubhap'elekesya mu bhokai kwa bhene, mukung'undai mafumbi gha magolo ghinu, ijhiayi bhushuhuda kwa bhene.”
    12: Na bhene bhakalota kutangasya bhanu bhatubuajhi ni kuleka dhambi sya bhene.
    13: Bhabhabhosili pepo bhingi, na bhabhabakili bhatamu mafuta hi kubhaponyesya.
    14: Mfalme Herode bho ap'eliki aghu, kwa kujha lihina lya Yesu lyamalili kumanyikana sana. Baadhi bhakajobha, “Yohana mbatizaji afufuiki ni kwa ndabha ej'he nghofu jha miujiza jhibhomba mbombo mugati mwa muene.”
    15: Baadhi jha bhene bhakajobha, “Ojho ndo Eliya,” bado bhangi bhakajobha, “Ojho ndo nabii, kama mmonga ghwa bhala manabii bha muandi.”
    16: Lakini Herode bho ap'eliki agha akajobha, “Yohana, jhanin'dumuili mutu afufulibhu.”
    17: Maana Herode muene alaghisi Yohana akamulibhwayi na amfungili mu ligereza kwandabha jha Herodia (n'dala ghwa kakajhake Filipo) kwa ndabha muene ajhele an'gegili.
    18: Kwandabha Yohana an'jobhili Herode, “Halali lepi kun'gega n'dala ghwa kakajhaku.”
    19: Lakini Herodia ajhandili kun'dadila kun'koma lakini abhwesi lepi,
    20: maana Herode an'tilili Yohana; amanyili kujha n'kolo haki na n'takatifu, na andekili kinofu. Na bhoajhendelili kump'elekesya ahuzuniki sana, lakini ah'obhelili kump'elekesya.
    21: Hata bho nghufikili bhwakati muafaka jhifikili ni kukaribila ligono lya kuhogoleka Herode akabhajhandalila maofisa bha muene karamu, ni makamanda ni bhalongosi bha Galilaya.
    22: Ndipo mwali ghwa Herodia akajhingila ni kukina mbele jha bhene, akamfurahisya Herode ni bhageni bhabhatamili bhwakati bhwa kyakulya kya kimihi. Ndipo mfalme akan'jobhela mwali, “Nis'okajhi kyokyoha kya ghwilonda nani nikupela.”
    23: Akandapila ni kujobha, kyokyoha kyaghwibeta kunis'oma, nibetakupela, hata nusu jha bhufalme bhuangu.”
    24: Akah'oma kwibhala akan'kota nyinamunu, “Nis'okajhi kiki?” Akajobha, “Mutu ghwa Yohana Mbatisiaji.”
    25: Na mara jhejhuejhu akajhingila kwa mfalme akajhanda kujobha, “Nilonda nipelayi mu sahani, mutu ghwa Yohana Mbatisiji.”
    26: Mfalme asikitishibhu sana, lakini kwa ndabha jha kiapo kya muene ni kwa ndabha jha bhahesya abhwesilepi kumbelekelela liombi lya muene.
    27: Efyo, mfalme akabhatuma askari Kati jha bhalinzi bha muene ni kubhalaghisya kulota kundetela mutu ghwa Yohana. Mlinzi akalota kun'dumula mutu kwa ajhele mu kifungu.
    28: Akaghuleta mutu ghwa muene mu sahani ni kumpela mwali, ni mwali akampela nyinamunu.
    29: Na bhanafunzi bha muene bho muene bho bhapheliki aghu, bhakalota kuulota mb'ele ghwa muene bhakal'ota kuusiela kumakaburi.
    30: Ni mitume, bhabhonganiki pamonga mb'ele jha Yesu bhakamb'ola ghoha gha bhabhombili ni ghabhafundisi.
    31: Nu muene akabhajobhela, “Muhidayi mwebhene mahali pa faragha na tup'omosekajhi kwa muda.” Bhanu bhingi bhakajha bhihhida ni kubhoka, hata bhakabhili lepi nafasi jha kulya.
    32: Kabhele bhakakuela mashua bhakalota mahali pa faragha bhene.
    33: Lakini bhabhabhuene bhibhomba ni bhingi bhakabhamanya kwa pamonga bhajumbili kwa magolo kuh'omela miji ghioha, nabhu bhakafika kabla jha bhene.
    34: Bho bhafikili pwani, abhubhuene bhumati mbaha na akabhahurumila kwa ndabha bha jhele kama ng'osi syasidulili n'dimaji. Na akajhanda kubhafundisya mambo mingi.
    35: Muda bho bhulotili sana, bhanafunzi bhakan'hidila bhakan'jobhela, “Apa ndo mahali pa faragha ni muda ghulotili.
    36: Ubhalaghajhi bhalotajhi miji ghya jirani ni fijiji ili bhakih'emelilayi kya kulya.”
    37: Lakini akabhajibu akajobha,”Mubhapelayi muenga kyakulya.” Bhakan'jobhela, “Twibhwesya kulota kubhahemelela kyakulya ni mikate ghuaghejhe ni thamani jha dinari mia mbili ni kubhapela bhaliajhi?”
    38: Akabhajobhela,” Mujhele ni mikate milenga? Mulotajhi mukalangayi, “bhobhakabhili bhakan'jobhela, “Mikate mihanu ni somba sibhele.”
    39: Akabhaamuru bhanu bhatamajhi mu makundi mu mat'ondo mabhesi.
    40: Bhakabhatamika mu makundi; makundi gha mamia kwa hamsini.
    41: Kisha akalota mikate mihanu ni somba sibhele, ni kulanga kunani, akaghibariki kisha akabhapela bhanafunzi bha muene bhabhakajhi mbele jha bhumati. Kisha aghabhili somba sibhele kwa bhanu bhoha.
    42: Bhalili bhoha hadi bhatoshiki.
    43: Bhabhongeniyi fipandi fya mikate ghyaghibakiri, fyamemili fikapu kumi ni fibhele ni pia fipandi fya somba.
    44: Na bhajhele bhagosi elfu tano bhabhalili mikate.
    45: Mara akabhajobhela bhakwelayi mu mashua bhalotayi sehemu jh'enge, hadi Bethsaida, bhwakati muene akabhalagha makutano.
    46: Bhobhamalili kubhoka, akalota kukid'onda kus'oma.
    47: Bhojhifikili kimihi ni mashua gha bhene bhwakati obhu jhajhele katikati jha bahari nu muene ajhele muene pa ndema.
    48: Na abhabhuene bhitaabika kufigha ngafi kwa ndabha mp'ongo ghwabhazuili. Bhojhikalibili lukhela, akabhalotela, akajhaigenda panani pa masi na alondeghe kubhap'eta.
    49: Lakini bho bhambwene igenda panani pa masi, bhakajhingibhwa ni bhuogha bhakidhanila ndo lijhogijhogi hata bhakajhanda kujhwegha njwegho.
    50: Kwa ndabha bhambwene bhakajhingibhwa ni hofu. Mara akajobha nu muene akabhajobhela, “Mujhelayi bhajasiri! ndo nene! Musijhi ni bhuogha.”
    51: Akajhingila mu mashua ni mp'ongo ukalekaghwa gudeme ni bhene bhakan'shangala kabisa.
    52: Kabhele bhajhelibhu lepi maana jhajhele mikate. Maana akili sya bhene syajhele ni bhuelebhwa bhudebe.
    53: Na bhene bho bhalobhwiki kwiselya, bhafikili nchi jha Genesareti mashua jhasopili nanga.
    54: Bhobhah'omili mu mashua, mara bhakammanya.
    55: Bhakajumba kutangasya mu mkoa bhuoha na bhakajhanda kubhaleta bhatamu mu machela, khila bhobhip'eleka ihida.
    56: Popoha pa ajhingili mu fijiji; au mjini, au mu nchi, bhabhabhekili bhabhine mahali pa soko, na bhakan'sihi abharuhusiajhi kun'kamula pindo lya liguanda lya muene. Na bhoha bhabhan'kamuili bhaponyisibhu.
  7:
    1: Mafarisayo ni baadhi jha bhaandishi ghaghah'omili Yerusalemu bhabhonganiki kun'syong'oka muene.
    2: Na bhabhuene bhanafunzi bha muene bhilya mikate kwa mabhoko najisi ambaghyo bhasambi lepi.
    3: (kwa Mafarisayo ni bhajhahudi bhoha bhilya lepi mpaka bhasambaji mabhoko gha bhene kinofu; bhikamulila bhutamaduni bhwa bhaseya bhwakati.
    4: Mafarisayo bhikherebhuka kuh'omela mahali pa soko bhilya lepi mpaka bhajhoghayi hosi. Na kujha sheria s'enge ambalyo bhakasikesya kabisa, pamonga ni kusuka fikombi, masufuria, fenu fya shaba, ni hata fiti fya fitumika bhwakati bhwa kyakulya.)
    5: Mafarisayo ni bhaandishi bhakan'kota Yesu, “Kwa ndabha j'ha kiki bhanafunzi bhajobhibhiishi lepi Kul'hengana ni tamaduni sya bhaseya, kwandabha jha kiki bhilya mikate bota kusamba mabhoko?”
    6: Lakini muene akabhajobhela, “Isaya atabiri kinofu kuhusu muenga bhanafiki, ajhandiki, 'bhanu abha bhakaniheshimu kwa milomo ghya bhene, lakini miteema ghya bhene ghijhele patali ninene.
    7: Bhakanibhombela ibada syasibelili kujha ni maana, bhifundisya sheria sya bhanadamu Kama mapokeo gha bhene.'
    8: Mujhilekili sheria jha K'yara ni kusikamulila kwa bhwujhofu sheria sya bhanadamu.”
    9: Na akajobha kwa bhene, “Muj'hibelili amri jha K'yara kwa bhujhojhofu ni ili kujha mutunzayi tamaduni sya muenga!
    10: Kwa kujha Musa ajobhili, 'mun'heshimuajhi dadi waku ni nyinuaku,' na 'Jhejhioha jhaibetakun'jobhela mabhibhi dadimunu au nyinamunu hakika ibetakufwa.'
    11: Lakini mwijobha, 'kama munu akajobhayi kwa dadi munu au nyina, “Msaada bhobhuha ambabho nga mup'okili kwa nene ndo hazina jha hekalu,”' (ejhu ndo kujobha kujha, 'jhihomesibhu kwa K'yara')
    12: Kama ukanduhusu lepi kubhomba lijambo lyolyoha kwa ndabha jha dadimunu au nyinamunu.
    13: Mukajhibhomba amri jha K'yara kujha bure kwa kulota tamaduni sya jhomu. Ni mambo mingi ghya namna ejhu jha mukajhibhomba.”
    14: Akabhakuta makutano kabhele ni kubhajobhela, “Munip'elekesiajhi nene muenga mwe bhoha, na munu njelebhwajhi.
    15: kijhelepi kyokyoha kuh'omela kwibhala kwa bhanu ambakyo kibhwesya kun'chafula munu pa kijhingila kwa muene. Bali kyakikamp'ita munu ndo kyakikanchafula.
    16: '(Zingatilayi: mstari obho, “Kama munu jhejhioha ajhe ni mbolokhoto sya kup''eleka, na ap''elekayi” bhujhelepi mu nakala sya muandi).'
    17: Yesu bho abhalikili makutano ni kujhingila mu nyumba, bhanafunzi bha muene bhakan'kota kuhusu mfano obho.
    18: Yesu akajobha, Ni muene pia mujhelibhu lepi? Mwibhona lepi kyokioha kya kikanjhingila munu kibhwesya lepi kunchafula,
    19: Kwandabha kibhwesya lepi kul'ota mu n'teema ghwa muene, lakini kijhingita mu lileme lya muene na kisha kip'eta kulota ku choro.” kwa majhelesu agha Yesu asibhombili fyakulya fyoha kujha safi.
    20: Akajobha, “kyakikampita munu ndo kyakikan'chafula.
    21: Kwa kujha kih'omela mugati mwa munu, kunja mu muoyo, ghih'oma mabhwasu maovu, zinaa, bhuheji, bhukoma,
    22: bhuasherati, tamaa sibhibhi, bhuovu, bhusiobhi, kuhongana, bhwifu, kashfa, majivuno, bhujinga.
    23: Maovu agha ghoha ghih'omela mugati, ndo ghala ghakan'chafula munu.”
    24: Ajhinuiki pala ni kubhoka kulota ku mkoa ghwa Tiro ni sidoni. Akajhingila mugati na ambwene lepi munu jhejhioha umanyajhi kujha ajhele apu, lakini jhabhwesekene lepi kumfigha.
    25: Lakini ghafla n'dala ambajhe mwana munu ajhele ni roho bhachafu, ap'eliki habari sya muene, akahida ni kubina mmagolo gha muene.
    26: N'dala ojhu ajhele Myunani, ghwa kabila lya kifoeniki. An'sokili muene abhosiajhi pepo kuh'omela kwa mwali munu.
    27: Yesu akan'jobhela n'dala, “Bhalekayi bhana bhalekayi bhana bhalesibhwayi hoti, kwa kujha sawalepi kutola n'kata ghwa muana ni kusopela libhwa.”
    28: Lakini n'dala akan'jibu ni kujobha,
    29: Akabhajobhela, “Kwa kujha ujobhili naha, ujhe huru kulota. Pepo amalili kumboka mwalibhu.”
    30: N'dala akaghibariki kunyumba jha muene ni kun'kolela mwalimunu agonili pa kitanda, ni pepo amalili kumbokha.
    31: Yesu akabhomba kabhele kwibhala jha mkoa ghwa Tiro ni kup'etela Sidoni kulotela Bahari jha Galilaya mpaka kanda jha Dikapolisi.
    32: Na bhakandeta munu kiziwi na akajha ibhwesyalepi kulongela kinofu, bhakan'soka Yesu abhekayi mabhoko panani pa muene.
    33: An'homisi kwibhala ku lukhomanu kwa seri na akabheka fikonji fya muene mu mbolokhoto sya muene ni baada jha kufunya mata, agusili bhulimi bhwa muene.
    34: Akalanga kunani ku mbinguni ahemili ni kun'jobhela, “Efata,” ejhu ndo kujobha “fungukajhi!”
    35: Ni muda bhola bhola mb'olo khoto sikafunguka, na kyakikazuili bhulimi kyaharibibhu na akabhwesya kulongela kinofu.
    36: Na abhaamuili bhasin'jobheli munu jhejhioha. Lakini kadiri kya abhaamuili, ndo jinsi kyabhatangasili habari esu kwa bhwingi.
    37: Hakika bhasyangesibhu ni kujobha, “Abhombili kila khenu kinofu. Hata abhabhombili viziwi kup'eleka ni mabubu kulongela.”
  8:
    1: Mu magono aghu, kwa jhele kabhele ni bhumati mbaha na bhajhelepi ni kyakulya. Yesu akabhakuta bhanafunzi bha muene akabhajobhela,
    2: “Nikabhuhurumila bhumati obho bhajhendelili kujha nani kwa magono madatu na bhajhelepi ni kyakulya.
    3: Nibetakubhatabhwanya bhalotajhi ku nyumba sya bhene bila kulya bhibhwesya kusirika munjhela ni njala. Na baadhi jha bhene bhahomili patali sana.”
    4: Bhanafunzi bha muene bhakan'jibu, Twibeta kukabha ndaku mikate ghya kufuana kubhasibisya bhanu abha mu lieneo ele lya lilekibhu?”
    5: Akabhakhota, “mujhele ni fipandi filenga fya mikate” bhakajobha, “Saba”.
    6: Abhuamuili bhumati bhutamayi pasi. Akalota mikate saba akan'shukuru k'yara, ni kujhimetula. Akabhap'ela bhanafunzi bha muene bhaibhekajhi palongolo pa bhene, ni bhene bhakajhibhaka palongolo jha bhumati.
    7: Pia bhajhele ni somba sidebe, ni baada jha kushukuru, abhaamuili bhanafunzi bha muene bhabhagabhilayi ele pia.
    8: Bhalili na bhatoshiki. Na bhabhongeniye fipandi fya libakili findonga fibhaha saba.
    9: Bhakaribili bhanu elfu nne. Na abhalikili bhalotayi.
    10: Mara akajhingila mu mashua ni bhanafunzi bha muene, na bhakalota mu bhukanda bhwa Dalmanuta.
    11: Kisha Mafarisayo bhakapita kwibhala ni kujhanda kubishana ni muene. Bhalondeghe abhapelayi ishara kuh'omela kumbinguni, kwa kun'jaribu.
    12: Akatafakari kwa kina mu muoyo mwa muene akajobha, “Kwandabha jhakiki kizazi ekhe kilonda ishara? Nikabhajobhela muenga kweli, jhijhelepi ishara jha jhibeta kupisibhwa kwa kizazi ekhe.”
    13: Kisha akabhaleka, akajhingila mugati mu mashua kabhele, akabhoka kulota lubhafu l'ongi.
    14: Bhwakati abhu bhanafunzi bhajhebhelili mikate. Bhajhelepi ni mikate zaidi jha kipandi kimonga kyakikajhele mu mashua.
    15: Abhaonyili ni kujobha, “Mujhelayi mchu na mkil'endayi dhidi jha chachu jha Mafarisayo ni chachu jha Herode.
    16: Bhanafunzi bhakajobhesana bhene kwa bhene, “Kwandabha tudulili mikate.”
    17: Yesu alimanyili elu, na akabhajobhela, “kwa ndabha jhakiki mwijobhesana kuhusu kudula mikate? Mmanyili lepi? mwijhelabhwa lepi? mioyo ghya muenga mijhojhofu?
    18: Mujheni mihu, mwilola lepi? mujheni mbolokhoto, mwip'eleka lepi? mwikhomboka lepi?
    19: Bho nijhigabhwenye mikate mihanu kwa bhanu elfu tano, mwatolili fikapu filenga fya fimemili fipandi fya mikate?” Bhakan'jibu, “kumi ni fibhele.”
    20: “na bho nijhigabhwenye mikate saba kwa bhanu elfu nne, mwatolili fikapu filenga?”
    21: Bhakajobha, “saba.” Akabhajobhela, “Badomwijhelebhwa lepi?”
    22: Bhakahida Bethsaida. Bhanu abhu bhakandeta kwa Yesu munu kibofu ni kun'sihi Yesu an'kamulayi. Yesu akan'kamula kwa kibhoko
    23: kya muene jhola kipofu ni kun'sihi Yesu an'kamulayi. Yesu akan'kamula kwa kibhoko Kya muene jhola kipofu ni kundongosya kwibhala ku Kijiji. Bho afunyili mata panani pa mihu gha muene ni kunyosya mabhoko gha muene panani pa muene, akan'kota, “Ghwilonda kyokyoha khela?”
    24: Alolili kunani ni kujobha, “Nibhona bhanu bhibhonekana Kama mab'ehe gha ghigenda.”
    25: Ndipo akanyosya kabhele mabhoko gha muene kunani pa mihu gha muene, munu jhola akafumbula mihu gha muene, akalota kabhele, na akalota khila khenu kinofu.
    26: Yesu akandeka alotayi kunyumba ni akan'jobhela, “Usijhingili ku mjini.”
    27: Yesu akabhoka ni bhanafunzi bha muene kulota fijiji fya Kaiseria jha Filipi. Bho bhajhele munjela akabhakhota bhanafunzi, “Bhanu bhijobha nene na niani?”
    28: Bhakan'jibu bhakajobha, “Yohana Mbatisiaji. Bhangi bhijobha, 'Eliya' na bhangi, 'Bhebhe mmonga ghwa Manabii.”
    29: Akabhakota, “Lakini muenga mwijobha nene na niani?” Petro akan'jobhela, “Bhebhe ndo kristu.”
    30: Yesu akabhaonya bhasimb'oli munu jhejhioha kun'husu muene.
    31: Ni kujhanda kubhafundisya kujha Mwana ghwa Adamu lazima atesekajhi kwa mambo mingi, na ibetakubelibhwa ni bhalongosi ni makuhani bhabhaha, ni bhaandishi na ibetakukomibhwa, ni baada jha magono madatu ibetakufufuka.
    32: Ajobhili agha kwa bhuwazi. Ndipo Petro akan'tola palubhafu ni kujhanda kum'besya.
    33: Lakini Yesu asanuiki ni kubhalanga bhanafunzi bha muene ni kun'kemela Petro ni kujobha, “p'etayi kunyuma jha nene lisyetani! Ghwijali lepi mambo gha K'yara, isipokujha mambo gha bhanu.”
    34: Kisha akabhukuta bhumati bhwa bhanafunzi bha muene pamonga ni kubhajobhela, “Kama kuna munu ilonda kunikesya, akibelayi muene, atolayi n'salaba ghwa muene na anikesiayi.
    35: Kwa kujha jhejhioha jhailonda kughaokola maisha gha muene ibetakughayasya, na jhejhioha jha ibetakughajhasya maisha gha muene ibetakughaokola kwa ndabha jha nene.
    36: Jhikamfaidisya kiki munu, kukabha bhulimwengu bhuoha, ni Kisha kukabha hasara jha maisha gha muene?
    37: Munu ibhwesya kuh'omesya kiki badala jha maisha gha muene?
    38: Jhejhioha jha ikanibhonela soni ni nene mu kizazi ekhe kya bhazinzi hi kizazi Kya bhenye dhambi, Mwana ghwa Adamu ibetakumbonela soni paibetakuhida mu bhufalme bhwa dadimunu pamonga ni malaika bhatakatifu.
  9:
    1: Na ajobhili kwa bhene, “Hakika nijobha kwa jhomu, baadhi jha muenga kuna bhanu bhabhajhemili bhibetalepi kubhonja mauti kabla jha kuubhona bhufalme bhwa K'yara ghwihida kwa nghofu.”
    2: Ni baada jha magono sita, Yesu akabhatola Petro, Yakobo ni Yohana pamonga ni muene kukid'onda, bhene. Ndipo akajhanda kubadilika mbele jha bhene.
    3: Maguanda gha muene ghakajhanda kung'ara sana, mabhalafu zaidi kuliko mng'arishaji jhejhioha pa duniani.
    4: Ndipo Eliya pamonga ni Musa bhakahomela pa longolo pa bhene, na bhajhele bhilongela ni Yesu.
    5: Petro akajibu akan'jobhela Yesu, “Mwalimu kinofu tete kujha apa na tujengayi fibanda fidatu, kimonga kwa ndabha jha bhebhe, kimonga kya Musa ni khenge kya Eliya.”
    6: (Kwa kujha bhamanyilepi Kya kujobha, bhatili sana.)
    7: Libhengu lya homili ni kubhafueka. Ndipo sauti ikah'oma mumabhangu jhikajha j'hijobha, “Ojho ndo mwanabhangu mpendwa. Mup'elekesiayi muene.”
    8: Ghafla, bho bhilanga, bhambwene lepi jhejhioha pamonga naku, isipokujha Yesu tu.
    9: Bho bhiselela kih'omela kukid'onda, abhaamuili kutokun'jobhela munu jhejhioha jhola gha bhaghabhuene, mpaka Mwana ghwa Adamu paibetakufufuka kuh'omela kwa bhafu.
    10: Ndipo bhaghatunzili mambo aghu bhene. Lakini bhajadiliene bhene kwa bhene kiki maana ghake “kufufulibhwa kuh'omela kwa bhafu”
    11: Bhakan'kota Yesu, “Kwa ndabha j'ha kiki bhanafunzi bhaandishi bhijobha lazima Eliya ahidayi hoti?”
    12: Akabhajobhela, “hakika Eliya ibetakuhida hosi kuokola fenu fyoha. Kwandabha jhakiki jhilembibhu Mwana ghwa Adamu lazima akabhayi mateso hoti mingi na achukibhwayi?
    13: Lakini nijobha kwa muenga Eliya amalili kuhida, na bhambombili Kama kya bhalondeghe, kama vile majhandiku kyaghijobha kuhusu muene.”
    14: Na bho bhakherebhuiki kwa bhanafunzi, bhabhuene likundi libhaha lya bhanu libhazunguiki ni Masadukayo bhajhele bhibishana nabhu.
    15: Na mara bho bhambwene, likundi lyoha lyasyangele ni kun'jumbilila kumponesya.
    16: Abhakotili bhanafunzi bha muene, “Mwibishana nabhu juu jha kiki?”
    17: Mmonga ghwa bhene mulikundi akan'jibu, “Mwalimu, nikandetili mwanabhangu kwa bhebhe; ajhe ni roho jhichafu ambajho jhiikamfwanya ashindwayi kulongela,
    18: na ghakan'sababishila kutetemeka ni kum'binisya pasi, ni kuh'oma povu mu ndomo ni kusiagha minu ni kukakamala. Nikabhas'omili bhanafunzi bha j'hobhi kumb'osya pepo, lakini bhashindilu.
    19: Abhajibili, “kizazi kyakibeli kuamini, nibetakutama namu kwa muda gani? Nibetakutolana namu mpaka ndahi? Mundetayi kwa nene.”
    20: Bhandetili mwana munu. Roho n'chafu bho ambwene Yesu, ghafla alimtii kwa kujhonganika. N'gosi abinili pasi ni kuh'omesya povu mu ndomo.
    21: Yesu akan'kota dadimunu, “Ajhele kwa hali ejhe kwa muda gani?” Dadimunu akajobha, “kuh'omela bhuana.
    22: Mara jhenge ibina mu muoto au mu masi, ni kujaribu kunjasya. Kama ghwibhwesya kubhomba kyokyoha tuhurumilayi na utusaidilayi.”
    23: Yesu akan'jobhela, “Kama ujhe tayari? Khila khenu kibhwesekana kwa jhejhioha jha iamini.”
    24: Ghafla dadi ghwa mwana alelili ni kujobha, “Niamini! Nisaidilayi kutokuamini kwa nene.”
    25: Bhwakati Yesu abhwene likundi likhembelela kwa bhene, an'kemili roho n'chafu ni kujobha, “bhebhe roho bubu ni kiziwi, nikuamuru undekayi, usijhingili kwa muene kabhele.”
    26: Akatela kwa ngofu ni kun'hangaisya muana ni roho ambokili. Muana abhonekene kama afuili, Ndipo bhingi bhakajobha, “Afuili,”
    27: Lakini Yesu akan'tola kwa mabhoko akanjinula, ni muana akajhema.
    28: Bhwakati Yesu ajhingili mugati, bhanafunzi bha muene bhan'kotili faragha, “Kwa ndabha jha kiki twashindilu kumbosya?”
    29: Akabhajobhela, “kwa namna ejhe ghibhoka lepi isipokujha kwa maombi.”
    30: Bhakabhoka pala ni kup'etela Galilaya, Alondelepi munu jhojhioha jhola amanyayi pa bhajhele,
    31: kwa kujha afundisieghe bhanafunzi bha muene. Akabhajobhela, “Mwana ghwa Adamu ibetakufikisibhwa mu mabhoko gha bhanu na bhibetakun'koma. Paibetakujha afuili, baada jha magono madatu ibetakufufuka kabhele. “
    32: Lakini bhajhelibhulepi majhelesu agha, na bhatilili kun'kota.
    33: Ndipo bhafikiri Karperinaumu. Bhwakati bhajhele munyumba abhakhotili, “Mujadilieghe kiki mu nj'ela”?
    34: Lakini bhajhele kimya. Kwani bhajhele bhibishana mu njela kujha niani ajhele mbaha zaidi.
    35: Atamili pasi abhakutili kumi ni bhabhele pamonga, na ajobhili nabhu, “Kama jhejhioha ilonda kujha ghwa kuanza, ndo lazima ajhelayi ghwa mwishu na n'tumishi ghwa bhoha.”
    36: An'tolili muana ndebe akambeka katikati jha bhene. Akan'tola mu mabhoko gha muene, akajobha,
    37: “Jhojhioha jha ikampokela muana kama ojho kwa lihina lya nene, pia anipokili nene, na ikajhiajhi munu anipokili, akanipokelalepi nene tu, lakini pia jhaanitumili.”
    38: Yohana akan'jobhela, “Mwalimu tukambwene munu ibhosya pepo kwa lihina lya bhebhe na tukambwene, kwa ndabha akatufuayi lepi.”
    39: Lakini Yesu akajobha, “Musimbesi, kwa kujha ajhelepi jhaibetakubhomba mbombo mbaha kwa lihina lya nene ni ndipo baadaye ajobhayi lilobhi lyolyoha juu jha nene.
    40: Jhejhioha jha ajhele kinyume ni tete basi ajhele lubhafu kwa tete.
    41: Jhojhioha jhaibetakupela kikombi kya masi gha kunywa kwa ndabha ujhe ni Kristu, bhukweli nikabhajobhela ibetalepi kujasya thawabu jha muene.
    42: Jhejhioha jha ikabhakosela abha bhadebe bhabhakaniamini nene, ngajhijhele kinofu kwa muene kufungibhwa liganga lya kusyaghila ku n'singu ni kutaghibhwa ku bahari.
    43: Kama kibhoko Kya bhebhe kikukosili kidumulayi. Ni heri kujhingila mu bhusima bila kibhoko kuliko kujhingila mu hukumu ujhele ni mabhoko ghoha mu muoto “bhwabhwisimalepi”.
    44: '(Zingatilayi: Mistari ejhe, “Mahali ambapo masomi ghifwa lepi ni muoto bhwabhwisima lepi.” bhujhelepi mu nakala sya muandi).'
    45: Kama kigolo kya bhebhe kikukosili dumulayi. Ni kinofu kwa bhebhe kujhingila mu bhuzima ukajhiajhi kilema, kuliko kutaghibhwa mu hukumu ni magolo ghoha mabhele.
    46: '(Zingatilayi: N''sitari obho, “Mahali ambapo masomi ghifwa lepi ni muoto bhwabhwisima lepi” bhujhelepi mu nakala sya muandi).'
    47: Kama lihu lya bhebhe likakukoselayi, libhosiayi. Ni kinofu kwa bhebhe kujhingila mu bhufalme bhwa K'yara ni lihu limonga, kuliko kujha ni mihu ghoha mabhele ni kutaghibhwa kuzimu.
    48: Mahali pa paj'hele ni masomi ghaghifwa lepi ni muoto bhwa bhwisimalepi.
    49: Kwa kujha kila mmonga ibetakukolesibhwa ni muoto.
    50: Muinyu bhunofu, kama muinyu bhujasili ladha jhiake, ghibetakujhibhomba bhuli jhijhiajhi ni ladha kabhele? Mujhelayi ni muinyu miongoni mwa muenga mwejihomu, na mujhelayi ni amani kwa khila mmonga.”
  10:
    1: Yesu akabhoka lieneo elu ni kulota mu mkoa ghwa Uyahudi ni lieneo lya kiholo Yorodani, ni makutano bhakan'kesya kabhele. Abhamanyisi kabhele, kama kyajhikajhele kawaida jha muene kubhomba.
    2: Ni Mafarisayo bhakahida kun'jaribu ni kunkota, “Ni halali kwa n'gosi kundekan'dala munu?”
    3: Yesu akabhajibu, “Musa abhaamuiri kiki?”
    4: Bhakajobha, “Musa aruhusili kulemba cheti kya kulekana ni kumb'enga n'dala.”
    5: Ni kwa ndabha ghya mioyo ghya jhomu ndio maana abhajhandikili sheria ejhe,” Yesu abhajobhili.
    6: “Lakini kuhoma mwanzo ghwa bhuumbaji, 'K'yara abhabhombili n'gosi ni n'dala.'
    7: wa ndabha ejhe n'gosi ibetakundeka dadimunu ni nyinamunu na ibetakuungana ni n'dala munu.
    8: na abhu bhabhele bhibetakujha mb'ele umonga; kwa kujha sio bhabhele kabhele, bali mb'ele bhumonga.
    9: Henu, kyaakiunganishi K'yara, mwanadamu asikitenganisi.
    10: Bhobhafikili mugati mu nyumba bhanafunzi bha muene bhan'kota kabhele kuhusu ele.
    11: Akabhajobhela, “Jhijhioha jhaibetakundeka n'dala munu ni kun'gega n'dala jhongi ibetakujha abhombili bhuzinzi.
    12: N'dala ni muene akandekayi n'gosi munu ni kulota kugegikibhwa ni n'gosi jhongi ibetakujha abhombili bhuzinzi.”
    13: Na bhene, bhakandetela bhana bhabhi bhadebe ili abhagusayi, lakini bhanafunzi bhakabhabesya.
    14: Lakini Yesu bho amanyili elu, afurahisibhulepi akabhajobhela, “bharuhusujhi bhana bhadusu bhahidayi kwa nene, na musibhabesi, kwa ndabha bhabhajhe kama abha bhufalme bhwa mbingu ndo ghwa bhene.
    15: Bhukweli nikabhajobhela, jhejhioha jhaapokili lepi bhufalme bhwa K'yara kama mwana n'debe hakika ibhwesyalepi kujhingila mu bhufalme bhwa K'yara.
    16: Kisha akabhatola bhana mu mabhoko gha muene na akabhabariki khoni abhabhakhili mabhoko gha muene panani pa bhene.
    17: Na bho ajhandili safari jha muene munu mmonga akan'jumbilila ni kupiga magoti mbele jha muene, akan'kota, Mwalimu nnofu, niketajhi kiki ili nibhwesijhi kubhurithi bhuzima bhwa milele?”
    18: Ni Yesu akajobha, “Kwa ndabha jha kiki ukanikuta mwema? Ajhelepi jha ajhe mwema, isipokujha K'yara muene.
    19: 'Usimanyi amri: ''Usikomi, usizini, usiheji, usijobhi bhudesi, usikofi, un''heshimuajhi dadiwaku ni nyinawaku''.”'
    20: Munu jhola akajobha, “Mwalimu, agha ghoha nimalikughatii kuh'omela bhusongolo bhwa nene.”
    21: Yesu akandanga ni kun'gana. Akan'jobhela, “Up'hong'okibhu khenu kimonga. Ghwilondeka kuhemelesya fenu fyoha fya ujhe nafu na ubhapelayi maskini, na ibetakujha ni hazina kumbinguni. Ndipo uhidayi unikesa.”
    22: Lakini akatitamaa kwa ndabha jha majhelesu agha; abhokhili kwa huzuni, kwa ndabha ajhele ni malisimehele.
    23: Yesu akalanga sehemu syoha ni kubhajobhela bhanafunzi bha muene, “Ni jinsi gani kya jhijhele panonono kwa tajiri kujhingila mu bhufalme bhwa K'yara!
    24: Bhanafunzi bhashangisiibhu ni malobhi agha. Lakini Yesu akabhajobhela kabhele, “Bhana, ni jinsi gani kyajhijhela panonono kujhingila mu bhufalme bhwa K'yara!
    25: Ni rahisi kwa ngamia kuholota mu lilende lya sindanu, kuliko munu tajiri kujhingila mu bhufalme bhwa K'yara.”
    26: Bhashangele sana ni kujobhesana, “Hivyo niani ibetakuokoka”
    27: Yesu akabhalanga ni kujobha, “Kwa binadamu j'hibhwesekanalepi, lakini kwa K'yara lepi. Kwa kujha kwa K'yara ghoha ghibhwesekana.”
    28: Petro akayanda kulongela naku, “Langajhi tulekili ghoha na tukukesili.”
    29: Yesu akajobha, “Bhukweli ni kabhajobhela muenga, ajhelepi jha alekili nyumba, au kaka, au dada, au mabhu, au tata, au bhana, au ndema, kwa ndabha jha nene, ni Injili,
    30: 'ambajhe ibetalepi kujhamb''elela zaidi jha mara mia zaidi jha henu apa pa duniani: nyumba, kaka, dada, mabhu, bhana, ni ndema, kwa malombosi, ni bhulimwengu bhwa bhwihida, bhuzima bhwa milele.'
    31: Lakini bhingi bhabhajhe bha kuanza bhibetakujha bha mwishu na bhabhajhele bhamuishu bhibetakujha bha kuanza.”
    32: 'Bho bhajhe munjela, kulota Yerusalemu, Yesu abhalongolili palongolo pa bhene. Bhanafunzi bhashangele ni bhala bhabhak''hesieghe kunyuma bhatilili. Ndipo Yesu akabhabhosya pa lubhafu kabhele bhala kumi ni bhabhele ni kujhanda kubhajobhela ambakyo kibetakun''tokela henu naha:'
    33: “Langayi, twilota mpaka Yerusalemu, ni Mwana ghwa Adamu ibetakufikisibhwa kwa makuhani ni bhaandishi. Bhibetakun'hukumu afuayi na bhibetakun'deta kwa bhanu bha Mataifa.
    34: Bhibetakun'hukumu, bhibetakunfunyila mata, bhibetakuntobha ndonga, ni kun'koma. Lakini baada jha magono madatu ibetakufufuka.”
    35: Yakobo ni Yohana, bhana bha Zebedayo, bhakahida kwa muene ni kujobha, “Mwalimu, twisoka utubhombelajhi kyokioha kila kya twibeta kus'oma.”
    36: Akabhajobhela, “Mwilonda nibhabhombilajhi kiki?”
    37: Bhakajobha, “Turuhusiajhi tutamajhi pamonga ni bhebhe mu bhutukufu bhwa jhobhi mmonga kibhoko jhobhi kya kulia ni jhongi kibhoko kya kushoto.”
    38: Lakini Yesu abhajibili, “Mumanyilepi kya mwisoma. Mwibhwesya kunywelela kikombi ambakyo nibetakunywelela au kusindamala bhubatizo bhwa nibeta kubatisibhwa?”
    39: Bhakan'jobhela, “Twibhwesya” Yesu akabhajobhela, “Kikombi Kya nibetakunywelela, mwibetakunywelela. Ni bhubatizo ambabho kwa bhene nibatisibhu, mwibetakubhusindamala.
    40: Lakini jhaibetakutama kibhoko Kyangu kya kuume au kibhoko Kya nene kya kushoto sio nene ghwa kupisya lakini ni kwa bhala ambabho jhimalikuandalibhwa.”
    41: Bhala bhangi bhanafunzi kumi bho bhap'eliki agha, bhakajhanda kubhadadila Yakobo ni Yohana.
    42: Yesu akabhakuta kwa muene ni kujobha, “Mmanyili kujha bhala bhabhidheminibhwa kujha bhatawala bha bhanu bha mataifa bhikabhatawala, ni bhanu bha bhene mashuhuri bhikabhalasya mamlaka juu jha bhene.”
    43: Lakini jhilondeka lepi kujha naha kati jha jhomu. Jhojhioha jha ibetakujha mbaha kati jha muenga lazima abhatumikilayi.
    44: na jhejhioha jha ibetakujha ghwa kuanda kati jha muenga na lazima ajhelayi n'tumwa ghwa bhoha.
    45: Kwa kujha mwana ghwa Adamu ahidilepi kutumikibhwa bali kutumika, ni kughabhosya maisha gha muene kujha fidia jha bhangi.”
    46: Bhakahida Yeriko. Wakati ibhoka Yeriko ni bhanafunzi bha muene ni likundi libhaha, mwana ghwa Timayo, Batimayo, kipofu n'somaji, alikaa kando jha barabara.
    47: Bho ap'eliki kujha Yesu Mnazareti, akajhanda kujhuegha ni kujobha, “Yesu, Mwana ghwa Daudi, nihurumilayi!”
    48: Bhingi bhan'kemili jhola kipofu, bhakan'jobhela agudamayi. Lakini akalela kwa sauti zaidi, “Mwana ghwa Daudi, nihurumilayi!”
    49: Yesu akajhema ni kuamuru akutibhwayi. Bhakan'kuta kipofu jhola, bhakajobha, “Jhiajhi shujaa! Jhinukayi! Yesu ikukuta.”
    50: Akalitaga pa lubhafu likoti lya muene, akajumba zaidi, ni kuhida kwa Yesu.
    51: Yesu akan'jibhu ni kujobha, “ghwilonda nikukhetelayi kiki?” Jola n'gosi kipofu akan'jibu, “Mwalimu, nilonda kulola.”
    52: Yesu akan'jobhela, “Lotayi. Imani jha jhobhi jhikuponisi. Bahuapu mihu gha muene ghakajhanda kulola; na akan'kesiya Yesu mu nj'ela.
  11:
    1: Wakati obhu bho bhahidili Yerusalemu Bho bhakaribili Besthfage ni Bethania, pa kid'onda kya Mizeituni, Yesu abhatumili bhabhele miongoni mwa bhanafunzi bha muene
    2: ni kubhajobhela, “mulotayi mu kijiji kya kikabiliana ni tete. Mara pa mwibeta kujhingila omu, mwibeta kurikolela mwanapunda ambajhe akwellibhu lepi. Mun'kongajhi na mundetayi kwa nene.
    3: Na kama jhajhioha akabhajobhelayi, “kwa ndabha jha kiki mwibhomba na ha?, mwilondeka kujobha, 'Bwana akandonda na mara abetakun'kerebhusya apa'.”
    4: Bhakalota ni kunkolela mwanapunda akongibhu kwibhala pa ndiangu pa mtaa ghwa ghujhele bhuwasi, na bhene bhakajhanda kumbopola.
    5: Na baadhi jha bhanu bhajhele bhajhemili pala ni kabhajobhela, “Mwikheta kiki, kumbopola mwanapunda ojhu?”
    6: Bhakabhajobhela kama Yesu kya abhajobhili, na bhanu bhakabhaleka bhalotayi.
    7: Bhanafunzi bhabhele bhakandeta mwanapunda kwa Yesu na bhatandiki mavazi gha bhene panani pa muene ili Yesu abhwesiajhi kun'kwela.
    8: Bhanu bhingi bhatandiki mavazi gha bhene mu njela, na bhangi bhatandiki matawi gha bhadumuili kuh'omela mu n'gonda.
    9: Bhala bhabhalotili palongolo pa muene ni bhala bhabhamfwatili bhapigili njuegho, “Hosana! Abarikibhu jha ihida kwa lihina lya Bwana.
    10: Ubarikibhwayi bhufalme bhwa bhwihida bhwa dadi jhitu Daudi! Hosana kwa jha ajhe kunani”
    11: Ndipo Yesu akajhingila Yerusalemu ni kulota kulihekalu na alangili khila khenu. Henu, wakati ghwa malikulota, alotili Bethania pamonga nabhu kumi ni bhabhele.
    12: Ligono lya lafwatili, wakati bhikherebhuka kuh'omela Bethania, ajhele ni njala.
    13: Na akaghubhona libehe lya mtinghwa ghwajhele ni mat'ondo kwa patali, akalota kulenga kama ngaabhwesili kyokyoha khela munani mu libehe. Ni wakati alotili apu, akabhilepi kyokyoha isipokujha mat'ondo, kwa kujha jhajhelepi majira gha mtini.
    14: Abhojobhili, “Ajhelepi jhejhioha jha ibeta kulya litunda kuh'omela kwa bhebhe kabhele”. Ni bhanafunzi bha muene bhakap'eleka.
    15: Bhakahida Yerusalemu, nu muene akajhingila mu lihekalu ni kujhanda kubhapisya kwibhala bhabhigolesya ni bhabhigola mugati mu lihekalu. Ap'enduili meza sya bhabadilishaji bha fedha ni fiti fya bhala bhabhagole sieghe nj'ebha.
    16: Anduhuswili lepi jhejhioha kup'enda kyokyoha mu hekalu kyakyabhwesili kugolesibhwa.
    17: Abhafundisi ni kujobha, “Je jhajhandikibhu lepi, 'nyumba jha nene ibetakujha nyumba jha sala kwa mataifa ghoha'? Lakini mujhibhombili pango lya bhanyang'anyi”.
    18: Makuhani bhabhaha ni bhaandishi bhap'eliki gha ajobhili, na bhene bhakalonda njela jha kun'koma. Hata naha bhantilili kwandabha bhumati bhwasangesibhu ni mafundisho gha muene.
    19: Ni kila bhwakati kimihi jhikahidayi, bhabhokili kumjini.
    20: Wakati bhigenda lukhela bhaghu bhene libehe lya mtini bhujhomili mpaka mu mizizi ghiake.
    21: Petro akakhomboka ni kujobha, “Rabi! Langayi, libehe lya mti ni lyawalilaanili lijhomili”.
    22: Yesu abhajibili, “Mujhelayi ni imani kwa K'yara.
    23: Muaminiayi nikabhajobhela kujha khila jha akubhujibhela kid'onda ekhe, bhokayi, na ukakiteghayi ghwa muene mu bahari, 'na kama ajhelepi ni mashaka mu muoyo ghwa muene lakini iamini kujha kya akijobhili kubeta kuh'omela, naha K'yara ibetakubhomba.
    24: 'Henu nikabhajobhela: Khila khenu kya mwis''oma ni kukota kwa ndabha jha muene, muaminiayi kujha mupokili, ni fyene fibetakujha fya muenga.'
    25: Wakati mwijhema ni kus'oma mwilondeka kusamehe kyokyoha kyamujhenaku dhidi jha jhejhioha, ili kujha dadi jhime jhaajhe kumbinguni abhasameajhi pia muenga makosa gha jhomu.
    26: '(Zingatilayi: N''sitari obho, “Lakini mukabelayi kusamehe, wala Dadi jhinu jha ajha kumbinguni ibetalepi kusamehe dhambi sya jhomu” bhujhelepi mu nakala sya muandi).'
    27: Bhakahida Yerusalemu kabhele. Ni Yesu bho igenda mu lihekalu, makuhani bhabhaha, bhaandishi ni bhaseya bhakahida kwa muene.
    28: Bhan'jobhili, “Kwa mamlaka ghaloki ghwibhomba mambo agha?” Na niani akupelili mamlaka gha kubhomba agha?”
    29: Yesu akabhajobhela, “Nibeta kubhakhota liswali limonga. Munijobhilayi ni nena nibeta kujobhela kwa mamlaka ghaloki nibeta kubhomba mambo agha.
    30: Je, bhubatisu bha Yohana bhwahomili kumbinguni au kwa bhanadamu? Munijibuajhi.”
    31: Bhakajadiliana miongoni mwa bhene ni kusindana ni kujobha, “Kama tukajihakiki, 'Kuh'omela kumbinguni,' ibeta kujobha, 'Kwa ndabha jha kiki mwabelili kumwamini?'
    32: Lakini kama tukajobhai, 'Kutoka kwa bhanadamu,'...” Bhabhatilili bhenu, kwa kujha bhoha bhakamulili kujha Yohana ajhele nabii.
    33: Ndipo bhakan'jibu Yesu ni kujobha, “Tumanyili lepi. Ndipo Yesu akabhajobhela, “Wala nene nikabhajobhela lepi ni kwa mamlaka gani nikabhajobhela lepi ni kwa mamlaka gani nibhomba mambo agha.
  12:
    1: Kisha Yesu akayanda kubhafundisya kwa mifano. Akajobha, “Munu apandili n'gonda ghwa mizabibu, akalisyongosela bhuzio, na akagima lilenda lya kusindika mvinyo. Akajenga mnara ni kisha akalipangisya n'gonda ghwa mizabibu kwa bhakulima bha mizabibu. Kisha asafiri safari jha patali.
    2: Wakati bho bhufikili, an'tumili n'tumishi kwa bhakulima bha mizabibu kutola kuh'omela kwa bhene baadhi jha matunda gha n'gonda ghwa mizabibu.
    3: Lakini bhan'kamuili, bhan'tobhili, ni kumb'enga bila kyokyoha.
    4: Akan'tuma kwa bhene kabhele n'tumishi jhongi, bhakan'jeruhi kumutu ni kun'ketela mambo gha soni.
    5: Bado an'tumili jhongi, ni ojho mmonga bha n'kamili. Bhabhaketili bhangi bhingi mambo kama bhaghabhuene, bhakabhatobha ni bhangi kubhakhoma.
    6: Ajhe bado ni munu mmonga zaidi ghwa kun'tuma, mwana mpendwa. Ni muene ajhele ghwa mwishu jha atumibhu kwa bhene. Akajobha, “Bhibeta kun'heshimu mwanabhangu”.
    7: Lakini bhapangaji bhajobhisene bhene kwa bhene, “Ojho ndo mrithi. Mhidayi, hebu na tun'komayi, ni bhurithi bhwibeta kujha bhwa tete.”
    8: Bhakamvamila, bhakan'koma ni kum'tagha kwibhala mu n'gonda ghwa mizabibu.
    9: Henu, Je! ibeta kuketa kiki mmiliki ghwa n'gonda ghwa mizabibu? ibeta kuhida ni kubhajhangamisya bhakulima bha mizabibu kulikabidhi n'gonda ghwa mizabibu kwa bhangi.
    10: Mbwajhilepi kusoma liandiku ele? “Liganga ambalyo bhajenzi bha libelili, limalikujha liganga lya palubhafu.
    11: Ela lyahomili kwa Bwana na lya ajabu pamihu pa tete.”
    12: Bhakalonda kunikamula Yesu, Lakini bhabhatilili makutano kwani bhamanyili kujha ajobhili mfuano bhola kwandabha jha bhene. Hivyo bhakandeka ni kubhoka.
    13: Kisha bhakabhatuma Mafarisayo ni Maherodia ili kuntegha kwa malobhi.
    14: Bho bhafikili, bhakan'jobhela, Mwalimu, tumanyili kujha ghwijali lepi maoni gha jhejhioha jhola na ghwilasya lepi bhupendulu kati jha bhanu. Ghwimanyisya njela jha K'yara mu bhukweli. Je! ndo haki kulepa kodi kwa Kaisari au la? Je! Twibhwesya kulepa au la?
    15: Lakini Yesu amanyili bhunafiki bhwa bhene ni kubhajobhela, “Kwa ndajhakiki mkanijaribu? Munipelayi dinari nibhwesiajhi kujhilanga.”
    16: Bhakaleta jhimonga kwa Yesu, Akabhajobhela, “Je! ijhe sura jha niani ni maandishi ghaghajhele apa gha niani? Bhakajobha, “Kaisari.”
    17: Yesu akabhajobhela, “Mumpelayi Kaisari fenu fya Kaisari ni K'yara fenu fya K'yara.” Bhakan'staajabu.
    18: Kisha Masadukayo, bhabhijobha bhujhelepi bhufufuo, bhakandotela. Bhakan'kota, bhakajobha,
    19: “Mwalimu, Musa atujhandikili kujha, 'Ndongo ghwa munu afuili ni kundeka n'dala munu kumbele kwa muene, lakini aleki lepi muana, munu ibetakun'tola n'dala ghwa ndongo munu, ni kwikabhela bhana kwandabha jha ndongo munu.'
    20: Kwajhele ni bhanandugu saba ghwa kwanza atolili n'dala ni kisha akafwa, alekili lepi bhana.
    21: Kisha ghwa pili an'tolili ni muene akafwa alekilepi bhana. Ni ghwa tatu jhajhe mebhu.
    22: Ni ghwa saba afuili bila kuleka bhana. Mwishowe ni n'dala ni muene akafwa.
    23: Wakati ghwa bhufufuo, pabhibeta kufufuka kabhele He! ibeta kujha n'dala, ghwa niani? Kwani bhala bhanandugu bhoha saba bhajhele bhagosi munu.”
    24: Yesu akabhajobhela, “Je! Ejhe sababu lepi kujha mu potosibhu, kwa ndabha mumanyilepi mayandiku wala ngofu sya K'yara?”
    25: Wakati bhwa kufufuka kuh'omela kwa bhafu, bhibeta lepi kugega, wala kujhingila mu ndobho, bali bhibeta kujha kama malaika bha kumbinguni.
    26: Lakini, kuhusu bhafu bha bhifufulibhwa, Je! Mwasomilepi kuhomela kitabu kya Musa, Mu bahari sya kichaka, jinsi K'yara kyaajobhili ni kun'jobhela, 'Nene ndo K'yara ghwa Ibrahimu ni K'yara ghwa Isaka, ni K'yara ghwa Yakobo?'
    27: Muene K'yara ghwa bhafulepi, bali bhabhajhe hai. Ndo bhukweli mupotuiki.”
    28: Mmonga ghwa bhaandishi akahida ni kup'elekesya mazungumzo gha bhene; abhwene kujha Yesu abhajitili kinofu. “Je! amri jheleku jha muhimu zaidi kuliko senge?”
    29: Yesu akan'jibu, “Jhaijhele jha muhimu ejhe, “Pelekayi, Israeli, Bwana K'yara ghwitu, Bwana ndo mmonga.
    30: Lazima un'ganayi Bwana K'yara ghwa jhobhi muoyo ghwa jhobhi bhuoha, kwa roho jha jhobhi, kwa luhala kwa jhobhi lwoha, ni kwa ngofu sya jhobhi syoha.'
    31: Amri jha pili ejhe, 'Lazima un'ganayi jirani ghwa jhobhi kama kyaukigana ghwa jobhi.' Ijhelepi amri jhenge mbaha zaidi jha e'se.”
    32: Mwandishi akajobha, “Knofu Mwalimu! Ujobhili bhukweli kujha K'yara ni mmonga, ni kujha ajhelepi jhongi zaidi jha muene.
    33: Kun'gana muene kwa muoyo bhuoha, ni kwa bhufahamu bhuoha, ni kwa nghofu syoha nikun'gana jirani kama muene ni muhimu kuliko matoleo gha dhabihu sya kuteketesibhwa.”
    34: Wakati Yesu abhuene ahomisi lijibu lya busara akan'jobhela, “Bhebhe ujhelepi patali ni bhufalme bhwa K'yara.” Baada jha hapo ajhelepi hata mmonga jhe athubutiuli kun'kota Yesu maswali ghoghoha.
    35: Ni Yesu akajibu bho ifundisya mu hekalu, akajobha, “Je! bhaandishi bhijobha bhuli kujha Kristu ndo mwana ghwa Daudi?
    36: Daudi muene mu Roho mtakatifu, ajobhili, 'Bwana ajobhili kwa Bwana ghwa nene tamayi mu kibhoko kya nene kya kuume, mpaka nibhabhombajhi maaduibha bhebhe kujha pasi pa magolo gha bhebhe.'
    37: Daudi muene akan'kuta Kristu, 'Bwana' Je! ni mwana ghoa Daudi kwa jinsi gani?” Ni likusanyiku libhala lyamp'elekisi kwa furaha.
    38: Mu mafundisho gha muene na Yesu ajobhili, “Mukitahadhariajhi ni bhaandishi, bhabhinoghela kugenda ni likanzu litali ni kusalimibhwa mu masoko.
    39: ni kutama mu fiti fya bha bhaha mu masinagogi ni mu sikukuu mu maeneo gha bhabhaha.
    40: Pia bhilya nyumba sya bhajana bhis'oma maombi matali ili bhanu bha bhabhonayi. Bhanu abha bhibeta kupokela hukumu mbaha.”
    41: Kisha Yesu atumili pasi karibu ni lisanduku lya sadaka mugati mu lihekalu; ajhele ilola bhanu bha bhajhele bhisopa hela sya bhene mu kisanduku. Bhanu bhingi matajiri bhabhekili kiasi kibhaha kya pesa.
    42: Kisha n'dala mjane maskini akahida ni kus'opa fipandi fibhele, thamani jha senti.
    43: Kisha akabhakuta bhanafunzi bha muene ni kubhajobhela, “Muaminiajhi nikabhajobhela, N'dala ojho mjane asopili kiasi kibhaha zaidi jha bhuoha ambabho bhamalikusopa lya sadaka.
    44: Kwani bhoha bhasopili kutokana ni bhwingi bhwa mapato gha bhene. Lakini n'dala mjane ojho, kutokana ni umasikini bhwa muene, asopili hela jhioha ambajho alondekeghe kuitumila kwa maisha gha muene.”
  13:
    1: Yesu bho igenda kuh'omela ku lihekalu mmonga ghwa bhanafunzi bha muene akan'kota, “Mwalimu, langayi maganga agha gha kusyangasya ni majengo!”
    2: Akan'jobhela, ghwilola majengo agha mabhaha? Lijhelepi hata liganga limonga lyalibetakubakila panani pa lenge ambalyo libetakubinisibhwa pasi”.
    3: Na muene bho atamili panani pa kidonda kya Mizeituni kunyuma ku lihekalu, Petro, Yakobo, Yohana ni Andrea bhakan'kota kwa siri,
    4: Tujobhilayi, mambo agha ghibeta kujha ndali? Na kiki dalili gha mambo agha kuh'omela?”
    5: Yesu akajhanda kubhajobhela, “Mujhiajhi makini kwamba asihidi munu kubhapotosya.
    6: Bhingi bhibeta kuhida kwa lihina lya nene bhibeta kujobha, 'Nene ndiye', na bhibetakubhapotosya bhingi.
    7: Pa mwibeta kup'eleka vita ni tetesi sya vita, musitili; mambo agha ghilondeka kuh'omela lakini mwisho bado.
    8: Taifa libeta kujhinuka kinyume ni litaifa l'enge, ni bhufalme kinyume ni bhufalme. Pibeta kujha ni matetemeku sehemu mbalimbali ni njala. Obho ndo mwanzo ghwa bhutungu.
    9: Mujhelayi mihu. Bhibetakubhapeleka mpaka mabarazani, na mwibetakupingibhwa mu masinagogi. Mwibetakujhemikibhwa mbele jha bhatawala ni bhafalme kwa ndabha jha nene, kama bhushuhuda bhwa bhene.
    10: Lakini injili lazima hoti ihubiribhwayi kwa mataifa ghoha.
    11: Pabhibeta kubhakamula ni kubhakabidhi, musitili kuhusu khela kya mwibeta kujobha. Ndani jha muda obhu, mwibetakupelibhwa kiki kya kujobha; Mwibeta lepi kujha muenga mwilongila, bali Roho mtakatifu.
    12: Ndugu ibetakun'shtaki ndugu kukomibhwa, Dadi ni mwana munu. Bhana bhibeta kujhama kinyume ni Dadi jhabhi ni kusababisya kukomibhwa.
    13: Mwibetakudadibhwa ni khila munu kwa ndabha jha lihina lya nene. Lakini jha ibetakuvumilila mpaka kumuisu, munu ojhu ibeta kuokoka.
    14: Pamwibetakubhona lichukizo lya bhuharibifu lijhemili pala palilondeka lepi kujhema (jhaisoma na amanyayi), ndipo bhabhajhele mugati mwa Yuda bhajumbililayi kukidonda,
    15: nu muene jha ajhele kunani pa nyumba asiseleli pasi pa nyumba, au kutola kyokyoha kyekijhele kwibhala,
    16: na jhaajhele kun'gonda asikerebhuki kulota liguanda lya muene.
    17: Lakini ole bhabhi bhadala bha bhajhele ni luleme ni bhabhijhong'esya mu magono aghu!
    18: Mus'omelayi kujha jhisih'omeli wakati bhwa mepu.
    19: Kwani pibeta kujha ni malombosi mabhaha, ambagho ghabhwayilepi kuh'omela, kuhomela K'yara abhubhombili bhulimwengu, mpaka henu, ijhelepi, wala jhibetalepi kuh'omela kabhele.
    20: Mpaka Bwana paibetakup'ongosya magono, ghujhelepi mb'ele ghwa ghwibeta kuokoka, lakini kwa ndabha jha bhateule, jhaibeta kubhahagula, ibetakup'ongosya namba sya magono.
    21: Wakati obhu kama munu jhejhioha ibetakubhajobhela, langai, Kristu ajhele apa!' au 'Langai, ajhe pala!' musiamini.
    22: Kwani bhakristu bha bhudesi ni manabii bha bhudesi bhibeta kuh'omela ni kulasya ishara ni maajabu ili kwamba, bhabhakofiajhi, yamkini hata bhateule.
    23: Mujhiaji mihu! Nimelikubhajobhela agha ghoha kabla jha bhwakati.
    24: Lakini baada jha mal'ombosi gha magono aghu, lijobha libeta kus'opibhwa ngisi, muesi ghwibeta lepi kupisya mwanga ghwake,
    25: Matondo ghibeta kubina kuh'omela kunani ni nghofu syasijhele kumbinguni sibetakutikisika.
    26: Ndipo pabhibeta kumbona mwana ghwa Adamu ihida mumabhengu kwa nghofu mbaha ni bhutukufu.
    27: Ndipo paibeta kutuma malaika bha muene na ibeta kubhabhonganya pamonga bhateule bha muene kuh'omela pande mbaha nne sya dunia, kuh'omela mwisho ghwa dunia mpaka mwisho ghwa mbingu.
    28: Kwa mtini mwikimanyisijhi. Kama tawi kyalibhwesya kupisya ni kubheka haraka mat'ondo ghake, ndipo mwibeta kumanya kujha kilolelu kijhe karibu.
    29: Ndo kyajhijhele pamwibetakubhona mambo agha ghih'omela, mumanyayi kujha ajhele karibu, ni malango.
    30: Bhokweli, nikabhajobhela, kizazi ekhe kibetap'etalepi patali kabla mambo agha ghah'omili lepi.
    31: Mbingu ni nchi sibeta kup'eta, lakini malobhi ghangu ghibeta lepi kup'eta kamwe.
    32: Lakini kuhusu ligono elu au saa ajhelepi jha ibeta kumanya, hata malaika bha kumbinguni, wala mwana, ila Dadi.
    33: 'Mujhelayi mihu Langayi, kwa ndabha mumanyilepi ni muda bholoki ghibeta kuh''omela. (zingatilayi: N''sitari obho, “Mujhelayi bhaangalifu, mulangayi na mus''okayi kwa ndabha...” bhujhelepi mu nakala sya muandi).'
    34: 'Ni kama munu jhailota ku safuari: alekili nyumba jha muene, ni kumbeka n''tumwa ghwa muene kujha ntawala ghwa nyumba, khila mmonga ni mbombo jha muene. Ni kumwamuru mlinzi kutama mihu.'
    35: Henu mujhelayi mihu! kwani mumanyilepi bwana ghwa nyumba pa ibeta kubhujhe kunyumba, jhibhwesekana kimihi kilukya manane, wakati likongobha palibeta kubheka, au lukhela.
    36: Kama ahidili ghafla, asikukoleli ugonili.
    37: 'Khela kyanikakijobha kwa bhebhe, nikakijobha kwa kila munu: Mukeshayi”!'
  14:
    1: Ghajhele magono mabhele tu baada jha sikukuu jha Pasaka ni jha mikate jhajhibeli kusopibhwa chachu. Makuhani bhabhaha ni bhaandishi bhalondeghe namna jha kunkamula Yesu kwa hila hi kwekoma.
    2: Kwa kujha bhajobhili, “Sio bhwakati bhwa sikukuu, bhanu bhasije bhakabhomba ghasia.”
    3: Wakati Yesu ajhele Bethania kunyumba kwa Simoni mkoma, ni bhwakati ilota kumeza, n'dala mmonga akahida kwa muene ni chupa jha marashi gha nardo safi ghaghajhele ni gharama mbaha sana, ajhikaguili chupa ni kujhimimina panani pa mutu ghwa muene.
    4: Lakini kwajhele ni baadhi jha bhene bhadadili. Bhajobhisene bhene kwa bhene bhakajobha, “Kiki sababu jha bhopotevu obho?
    5: Manukato agha ngaghabhwesili kugolesibhwa kwa zaidi jha dinari mia tatu, ni kupelibhwa maskini.” Na bhene bhakan'kemela.
    6: Lakini Yesu akajobha, “Mundekayi muene kwandabha jha kiki mkandombosya? Abhombili khenu kinofu kwa nene.
    7: Magono ghoha maskini mujhenabhu, ni wakati bhuoha pa mwilonda mwibhwesya kubhomba manofu kwa bhene, lakini mwajhedumu nani wakati bhuoha.
    8: 'Abhombili kila kya ibhwesya: Abhubakili mb''ele bhwangu mafuta kwa ndabha jha maziko.'
    9: Kweli nikabhajobhela khila mahali injili pajhihubiribhwa mu bhulimwengu bhuoha, khela kya abhombili n'dala ojho kibeta kujobhibhwa kwa ukumbusho ghwa muene.
    10: Kisha Yuda Iskariote, mmonga ghwa kumi ni bhabhele, alotili kwa bhabhaha bha makuhani ili kwamba abhwesaijhi kun'kabidhi kwa bhene.
    11: Wakati bhabhaha bha makuhani bhobhap'eliki ni kuahidi kumpela hela. Akayanda kulonda nafasi jha kun'kabidhi kwa bhene.
    12: Muligono lya kuanza lya n'kate bhwa bhusopibhulepi chachu, wakati bhapisili mwanakondoo ghwa Pasaka, bhanafunzi bha muene bhakan'jobhela, “Wilonda tulatayi ndaku tukaandalayi ili ubhwesiayi kulya mlo ghwa Pasaka?”
    13: Abhatumili bhanafunzi bha muene bhabhele ni kubhajobhela, “Mlotayi ku mjini, ni n'gosi ambaye ap'endili kibhegha ibeta kubhonana namu. Mun'kesiajhi.
    14: Nyumba jha ibeta kujhingila, mun'kesiajhi na mun'jobhilayi n'kolo nyumba ejhu, 'Mwalimu ijobha, “kyendaku chumba kya bhahesya mahali pa nibeta kulya Pasaka ni bhanafunzi bhangu?”
    15: Akabhalasya chumba kya kunena kibhaha kya kijhele ni samani ambakyo kijhele tayari. Mubhombayi maandalizi kwa ndabha jha tete pala.”
    16: Bhanafunzi bhakabhoka kulota kumjini; bhakolili khila khenu kama kya abhajobhili, ni kuandala mlo ghwa Pasaka.
    17: Wakati jhifikili kimihi, akahida ni bhala kumi ni bhabhele.
    18: Na bhobhakajhikaribila meza ni kulya, Yesu akajobha, “Kweli nikabhajobhela mmonga jha ilya pamonga nani ibeta kunisaliti.”
    19: Bhoha bhasikitika, ni mmonga baada jha jhongi bhakan'jobhela, “Hakika nene lepi?”
    20: Yesu abhajibili ni kubhajobhela, “Ni mmonga kati jha kumi ni bhabhele kati jha jhomu, mmonga ambaj'he henu ijhina nongi mu bakuli pamonga ni nene.
    21: Kwa kujha mwana ghwa Adamu ibetakulota kama vile maandiku kyaghijobha juu jha muene. lakini ole bhwake munu jhola ambajhe kup'etela muene mwana ghwa Adamu ibetakusalitibhwa! Ngajhijhele kinofu zaidi kwa muene kama munu jhola ngaabeleghe kuhogoleka.”
    22: Na wakati bhilya, Yesu atolili nkate akabhubariki, ni kubhu metula. Abhapelili akajobha, “Mutolayi. Obho ndo mb'ele bhwangu.”
    23: Atolili kikombi, ashukuili, ni kubhap'ela, na bhoha bhanywelili.
    24: Abhajobhili, “Ejhe ndo lilopa lya nene lya agano, lilopa lya libeta kujhitika kwa ndabha jha bhingi.
    25: Kweli nikabhajobhela, nibetalepi kunywa kabhele mu lizao ele lya mzabibu mpaka ligono lela panibeta kunywa mpya mu bhufalme bhwa K'yara.”
    26: Bho bhamalili kujhemba nyembu bhalotili kwibhala ku Kid'onda kya Mizeituni.
    27: Yesu abhajobhili, Muenga mwebhoha mwilota kwitenga patali kwa ndabha jha nene, kwa kujha jhitembibhu, 'Nibeta kun'tobha mchungaji ni kondoo bhibeta kutabhwanyika.'
    28: Lakini baada jha kufufuka kwa nene, nibetakubhalongolela palongolo pa jhomu Galilaya.”
    29: Petro an'jobhili, “Hata kama bhoha bhibetakuleka, nene nikupela lepi.”
    30: Yesu an'jobhili, “Kweli nikujobhela, pakilu apa, kabla jha likongobhe kubheka mara sibhele, ghwibetakujha unibelili mara sidatu.”
    31: Lakini Petro akajobha, “Hata jhibetakunilazimu kufwa pamonga nabhu, nikubela lepi. “Bhola bhapisili ahadi jhela jhela.
    32: Bhakahida pa lieneo lyalikutibhwa Gethsemane ni Yesu akabhajobhela bhanafunzi bha muene, “Mutamanyi apa wakati ni sali.”
    33: Abhatolili Petro, Yakobo, ni Yohana pamonga ni muene, akayanda kuhuzunika ni kutaabika sana.
    34: Abhajobhili, “Ntema bhwangu bhujheni huzuni sana, hata kufwa. Mubakilayi apa na Mukeshayi”.”
    35: Yesu akalota palongolo kidogo, akabina pasi, akas'oma, kama jhibhwesekana, kujha saa ejhe ngajhinjhepwiki.
    36: Ajobhili, “Aba, Dadi, Mambo ghoha kwa bhebhe ghibhwesekana. Nibhosilayi kikombi ekhe. Lakini sio kwa mapenzi gha nene, bali mapenzi gha bhebhe.”
    37: Akakerebhuka ni kubhakolela bhagonili, na akan'jobhela Petro, “Simoni, je ugonili? Ubhwesilepi kukesha hata lisaa limonga?
    38: Mukeshayi na ms'omayi musihidi kujhingila mu majaribu. Hakika roho i radhi, lakini ni mb'ele ndo dhaifu.”
    39: Alotili kabhele ni kus'oma, na atumili malobhi ghalaghala.
    40: Ahidili kabhele abhakolili bhagonili, kwa kujha mihu gha bhene gha jhele masitu na bhamanyilepi kiki kya kun'jobhela.
    41: Akahida mara jha tatu ni kubhajobhela, “Bado mugonili ni kup'omoseka? Jhitosya saa jhifikili. Langayi! Mwana ghwa Adamu isalitibhwa mu mabhoko gha bhenye dhambi.
    42: Mujhumukayi, tubhoki. Langayi, jhola jhaibetakunisaliti ikaribila.”
    43: Mara tu bho akona ilongela, Yuda, mmonga ghwa bhala kumi ni bhabhele, afikili, ni likundi libhaha lya bhanu kuh'omela kwa bhabhaha bha makuhani, bhaandishi ni bhaseya bhenye mapanga ni mabonga.
    44: Wakati obhu nsaliti ghwa muene ajhele amalili kubhapela ishara, akajobha, jhola jhanibetakumbusu, ndijhe. Munkamulayi ni kundongosya pasi, pa bhulinzi.”
    45: Wakati Yuda bho afikili, moja kwa moja akalota kwa Yesu ni kujobha, “Ni kumbusu.
    46: Kisha bhakambeka chini jha ulinzi ni kun'kamula.
    47: Lakini mmonga kati jha bhene jha ajhemili karibu naku achomuili bhupanga bhwa muene akan'tobha n'tumishi ghwa kuhani mbaha ni kun'dumula mb'olokoto.
    48: Yesu akan'jobhela, “Muhidili kunikamula kwa mapanga ni mabonga kama mnyang'anyi?
    49: Wakati khila ligono najhele pamonga namu ni kufundisya hekaluni, mwanikamuili lepi. Lakini ele libhombiki ili maandiku ghatimilayi.
    50: Ni bhala bhoha bhabhajhe ni Yesu bhakandeka bhakayanda kujumba.
    51: N'songolo mmonga anfwatili jhaafwatili lishuka tu jha akifwekili kun'syong'hoka; bhan'kamuili lakini
    52: abhaponyuiki akalileka lishuka pala akajumba ngoli.
    53: Bhandongwisi Yesu kwa kuhani mbaha. Pala bhakusanyiki pamonga ni muene makuhani bhabhaha bhoha, bhaseya ni bhaandishi.
    54: Petro ni muene akan'kesya Yesu kwa patali, kulotela mu ua bhwa kuhani mbaha. Atamili pamonga ni bhalinzi bhabhajhele karibu ni muoto bhijhota ili kukabha joto.
    55: Wakati obhu makuhani bhabhaha bhoha ni libaraza lyoha bhajhele bhilonda bhushahidi dhidi jha Yesu ili bhabhwesiayi kun'koma. Lakini bhaukabhilepi.
    56: Kwa kujha bhanu bhingi bhabetili bhushahidi bhwa bhudesi dhidi jha muene, lakini hata ushaidi bhwa bhene bhwawaningene lepi.
    57: Baadhi bhajhemili ni kuleta bhushahidi bhwa bhudesi dhidi jha bhene; bhakajhabhijobha,
    58: “Twamp'eliki ijobha, 'Nibetakuliharibu lihekalu ele lya litengenesibhu kwa mabhoko, ni ndani jha magono madatu nikalijenga l'enge lya lijengibhu lepi kwa mabhoko.”'
    59: Lakini hata bhushahidi bhwa bhene bhwawaningene lepi.
    60: Kuhani mbaha akajhema katikati jha bhene ni kun'kota Yesu,”Je, ujhelepi ni lijibu? Bhanu abha bhushudila kiki dhidi jha bhebhe?”
    61: Lakini atamili kinunu na ajibilepi kyokioha khela. Mara kuhani mbaha akan'kota kabhele, “Je bhebhe ndo Kristu, mwana ghwa Mbarikiwa?”
    62: Yesu akajobha, “Nene ena. Na ghwibetakumbona Mwana ghwa Adamu atamili kibhoko Kya kulia bhwa nghofu ihida ni mmabhengu gha mbinguni.”
    63: Kuhani mbaha araruili maguanda gha muene ni kujobha, “Je wakona wilonda mashahidi?
    64: Mup'eliki kufuru. Bhuamuzi bhwa muenga bholoki?” Na bhoha bhan'hukumuili kama mmonga jhailondeka kufwa.
    65: Baadhi bhakajhanda kun'funyila mata ni kun'gupika pa mihu ni kun'tobha ni kun'jobhela, “Tabiriayi!” Maafisa bhan'tolili ni kun'tobha.
    66: Ni Petro bho ajhe akona ajhe pasi pa lufuka, mtumishi mmonga ghwa bhadala bha kuhani mbaha akahida kwa muene.
    67: Ambwene Petro pa ajhemili ijhota muoto, na andangili ni kun'hegerela. Kisha akajobha, “Nabhi pia ghwajhele ni Mnazareti, Yesu”.
    68: Lakini abelili, akajobha, “Nimanyilepi wala nijhelebhwa lepi kuhusu khela kya wijobha!” Kisha akabhoka akalota kwibhala pa lufuka.
    69: Lakini n'tumishi ghwa kidala pala, ambwene na ajhandili kun'jobhela kabhele bhala ambabho bhajhele bhajhemili pala, “Munu ojho ni mmonga kati jha bhene!”
    70: Lakini abelili kabhele. Baadaye kidogo bhala bhabhajhemili pala bhan'jobhili Petro, “Hakika bhebhe ndo mmonga kati jha bhene, kwa ndabha bhebhe pia wa Mgalilaya.”
    71: Lakini akayanda kwibheka muene pasi jha laana ni kulapa, “Nimanyilepi munu ojhu jha mwikanijobhela.”
    72: 'Kisha likongobhe lyabhekili kabhele mara jha pili. Kisha Petro akhombwiki malobhi ambagho Yesu ghaan''jobhili: “Kabla jha likongobhe kubheka mara mbili wibetakunibela mara sidat.” Na abinili pasi ni kulela.'
  15:
    1: Lubhuliku bhabhaha bha makuhani bhabhonene pamonga ni bhaseya ni bhaandishi ni libaraza lyoha lya bhaseya. Kisha bhakan'kota, “Bhebhe ndo Mfalme ghwa bhayahudi?”
    2: Akan'jibu, “Bhebhe ujobhili naha.”
    3: Bhabhabha makuhani bhakajhelesya mashitaka mingi juu jha Yesu.
    4: Pilato akan'kota kabhele, “Ghwijibhu lepi kyokyoha? Ghwilola lepi kya bhikushitaki kwa mambo mingi?
    5: Lakini Yesu an'jibilepi Pilato, ni hiyo jhan'syangese.
    6: Kwa kawaida wakati bhwa sikukuu ibhopolibhwa mfungwa mmonga, mfungwa jhabhans'oili.
    7: Bhajhele bhahalifu gerezani, miongoni mwa bhauaji bhabhamali kuasi bhabhitumikila makosa gha bhene. Ajhele munu mmonga jhaikutibhwa Baraba.
    8: Umati ukahida kwa Pilato, ni kun'jobhela abhombayi kama kyaabhombili kunyuma.
    9: Pilato akabhajibu ni kujobha, mwilonda nibhafungulilayi Mfalme ghwa bhayahudi?”
    10: Kwa kujha amanyili ni kwa ndabha jha wivu ghwa bhabhaha bha makuhani bhabhan'kamuili Yesu ni kundeta kwa muene.
    11: Lakini bhabhaha bha makuhani bhachochili umati kujhuegha kwa sauti kujha abhopolibhwayi Baraba badala jha muene.
    12: Pilato akabhajibu kabhele ni kujobha, “Nin'ketayi kiki Mfalme ghwa bhayahudi?
    13: Bhakapiga kelele kabhele, Nsulubisighi!”
    14: Pilato Akajobha, “Abhombili lijambo leleku libhibhi?” Lakini bhazidili kupiga kelele zaidi ni zaidi “Nsulubisiayi.”
    15: Pilato akabhuridhisha bhumati, akabhafungulila Baraba. Akan'tobha Yesu mijeledi kisha akambosya ili asulubibhwayi.
    16: Askari andongwisi hadi mugati mu lufuka (bhola bhwa bhajhele mugati mu kambi) na bhakibhongeniye pamonga kikosi kya Askari.
    17: Bhakamfwatika Yesu liguanda lya rangi jha zambarau, na bhasokwiti litaji lya mifwa bhakamfwatika.
    18: Bhakajhanda kundhihaki ni kujobha, “Salam, Mfalme ghwa bhayahudi!”
    19: Bhakan'komalela kumutu kwa lilasi ni kunfunyila mata. Bhakapiga magoti mbele jha muene kwa kun'heshimu.
    20: Bhobhamalili kundhihaki, bhakamfula likanzu lela lya rangi jha zambarau ni kumfwatika maguanda gha muene, ni kumpisya kwibhala kulota kunsulubisya.
    21: Bhakandasimisya mp'eta njela kun'tangatila, jhaajhele ijhingila kumjini kuh'omela kun'gonda. Akutibhweghe Simon Mkirene (Dadi munu Iskanda ni Rufo); Bhakandasimisya kup'enda n'salaba ghwa Yesu.
    22: Askari bhampeliki Yesu mahali papikutibhwa Goligotha (maana jha tafsiri ejhe ndo, sehemu jha fuvu lya mutu).
    23: Bhakampela mvinyo bhwa bhuchanganyibhu ni manemane, lakini anywilepi.
    24: Bhakan'sulubisya ni kugabhana maguanda gha muene bhakaghapigila kura kuamula kipandi kyaibeta kukabha khila askari.
    25: Jhikaya saa tatu lukhela bhan'sulubisi.
    26: Bhakabheka panani pa muene ubao bhwabhujhandikibhu shitaka, “Mfalme ghwa. bhayahudi.”
    27: Bhan'sulubisi pamonga ni majambazi bhabhele, mmonga lubhafu lwa muene lwa kulia ni jhongi lubhafu lwa kushoto kwa muene.
    28: '(Zingatilayi: Mstari obho, “Ni mayandiku ghakatimila ghaghane nibhu” bhujha lepi mu nakala sya muandi).'
    29: Ni bhene bhakajhabhip'eta bhakandigha bhakajha bhihugusya mitu ghya bhene ni kujobha, “Aha! bhebhe jhaghwibeta kubomola hekalu ni kulijenga kwa magono madatu,
    30: ukiokolayi ghwajhobhi na uselelayi pasi kuh'omela pa n'salaba apu!”
    31: Kwa namna jhelajhela bhabhaha bha makuhani bhandhihakili ni kujobhesana, pamonga ni bhaandishi ni kujobha, “Abhaokuili bhangi, lakini ibhwesyalepi kuiokola muene.
    32: Kristu Mfalme ghwa Israel, selelayi pasi henu kuh'omela pa n'salaba, ili tubhwesijhi kulola ni kuamini.” Ni bhala bha bhasulubibhu pamonga ni muene pia bhandhihakili.
    33: Bhojhifikili saa sita, giza likahida kunani jha nchi jhioha hadi saa tisa.
