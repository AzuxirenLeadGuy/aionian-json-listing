    10: Kwani jhaijhingila mu lip'omoseku lya K'yara muene kabhele ap'om'osiki kutokana ni matendo gha muene, kama K'yara kya abhombili kwa ndabha jha muene.
    11: Henu tujhelayi ni shauku jha kujhingila mu lip'om'oseku lela, ili kwamba asijhi jhaibetakubina mu aina jha uasi bhwa bhabhombili.
