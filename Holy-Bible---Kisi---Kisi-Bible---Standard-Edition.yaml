    30: Na bhamfunyili mate, na bhaletili lisali ni kuntobha kumutu.
    31: Bwakati bhakan'keli bhakamfula likanzu lela ni kunfwatika nghobho sya muene, ni kundongosya kulota kun'sulubisya.
    32: Bho bhapili kwibhala, bhambwene munu kuhomela Krene lihina lya muene Simeoni, ambajhe bhandasimisi kulota naku ili abhweajhwi kuupenda n'salaba ghwa muene.
    33: Bhabhafikiri mahali pa pikutibhwa Goligotha, maana jhiakhe, “Fuvu lya mutu.”
    34: Bhampelili siki jhaichanyibhu ni nyongo anyuajhi. Lakini bho ajhibonjili abhwesilepi kunywa.
    35: Bho bhikan'sulubisya, bhagabhene maguanda gha muene kwa kupigila kura.
    36: Na bhakamata ni kundanga.
    37: Panani pa mutu ghwa muene bhambekili mashtaka dhidi jha muene ghakajha ghisomeka, “Ojho ndo Yesu, mfalme ghwa Bhayahudi.”
    38: Bhanyang'anyi bhabhele bhakasulubibhwa pamonga ni muene, mmonga upande bhwa kulia ni jhongi bhwa kushoto.
    39: Bhala ambabho bhapeteghe bhakajhanda kun'dhiaki, bhakajha bhihugusya mitu ghya bhene
    40: ni kujobha, “Bhebhe ndo ulondeghe kuliharibu lihekalu ni kulijenga magono madatu, ukiokolayi ghwemuene! Kama kueli bhebhe ndo mwana ghwa K'yara, selelajhi pasi ubhokayi pa n'salaba apu!”
    41: Mu hali jhelajhela bhabhaha bha makuhani bhakajha bhakan'kashifu, pamonga ni bhaandishi ni bhaseya ni kujobha,
