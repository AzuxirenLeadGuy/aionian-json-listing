    13: Kijhelepi kyakibhombiki kyakifighili pa mihu pa K'yara. Badala jhiake, khila khenu ndo dhahiri ni bhuasi kwa mihu gha mmonga ambajhe ndo lazima tupisiajhi hesabu.
    14: Baadajhe kujha ni kuhani mbaha jhaajhingili mu mbingu, Yesu Mwana ghwa K'yara, kwa bhuimara tukamulilayi imani sya j'holu.
    15: Kwa kujha tujhelepi ni kuhani mbaha ambajhe libhuesya lepi kuhisi ke'sa kwa ndabha jha bhudhaifu bhwa jhotu, lakini muene ambajhe kwa njela syoha ajhele ijaribibhwa kama tete, isipokujha muene ambajhe ajhelepi ni dhambi.
    16: Na tuhidayi bila bhuogha mu kiti kya enzi kya neema, ili kwamba tujhambelelayi rehema ni kukabha neema jha kutusaidila wakati bhwa kalondekelu.
  5:
    1: Kwani khila kuhani mbaha, jhaasalibhu kuhoma miongoni mwa bhanu, asalibhu kuj'hema badala jha bhene kwa fenu fyafihusiana ni K'yara, ili abhwesiajhi kupisya kwa pamonga jha dhambi.
    2: Ibhwesya kwishughulisya kwa bhololo ni bhajinga ni bhabhishi kwa kujha muene kabhele asyonghokibhu ni bhudhaifu.
    3: Kwandabha jha e'le, ajhe ni bhwajibu bhwa kuhomesya sadaka kwandabha jha dhambi sya muene kama kyaibhomba kwa dhambi sya bhanu.
    4: Na ajhelepi munu jhaitola litengu e'le, kwa ndabha jha muene, lakini badala jhiake, lazima akutibhwayi ni K'yara, kama kyaajhele Haruni.
    5: Hata Kristu akipelili lepi litengu muene kwa kwibheka muene kujha kuhani mbaha. Badala jhiake, K'yara ajobhili kwa muene, “Bhebhe ghwe mwanabhangu, lelu nijhele ne Dadijhu.”
    6: Ndo kama kyaijobha kabhele sehemu jhenge, “Bhebhe ndo kuhani milele baada jha mfumo bhwa Melkizedeki.”
    7: Wakati bhwa kipindi kya muene mu mb'ele, K'yara kwa mahosi, kwa muene jha ibhwesya kun'hokola mu kifo. Kwa ndabha jha bhunyenyekevu bhwa mueune kwa K'yara, ap'elekibhu.
    8: Ijapokujha ajhele muana, akimanyisi kutii kwa mambo ghaghan'tesisi.
    9: Akamilisibhu ni kwa nj'ela ejhe jhabhombiki kwa khila munu jha akan'kiera kujha sababu jha bhwokovu bhwa milele,
    10: kwa kutengibhwa ni K'yara kama kuhani mbaha baada jha zamu jha Melkizeedeki.
    11: Tujhe ni ghamehele gha kujobha kuhusu Yesu, lakini panonono kubhajhelesya kwa kujha muenga mwe bhololo bha kup'el'eka.
    12: Ijapokujha kwa kipindi e'khe mlondekeghe kujha bhalimu, kabhele kujha ni umuhimu bhwa munu kubhamanyisya mafundisu gha awali gha kanuni sya lilobhi lya K'yara. Mwilonda lukama na sio kyakulya kinonono.
    13: Kwa kujha jhejhioha jhainywa lukama luene ajhelepi ni bhuzoefu mu ujumbe bhwa haki, kwa kujha akona muana.
    14: Kwa lubhafu l'ongi kyakulya kinonono ndo kya bhanu bhazima bhala ambabho kwa ndabha jha uzoefu bhwa bhene mu kutofautisya haki ni bhubhibhi bhafundisibhu kumanya linofu ni libhibhi.
  6:
    1: Henu, tukalekayi kyatukimanyisi hoti kuhusu iyumbe bhwa Kristu, twilondeka kujha ni juhudi kulotela mu bhukomi, tusibheki kabhele misingi ghya toba kuhoma mu mahengu ghaghabeli kujha ni bhuoni ni imani kwa K'yara,
    2: bhwala misingi ghya mafundisu gha ubatisu, ni kubhabhekela mabhokho, bhufufuo bhwa bhafu, ni hukumu jha milele.
    3: Na twibetakukheta naha ikajhiaghe K'yara ibetakuruhusu.
    4: Kwa kujha jhibhwesekanalepi kwa bhala ambabho bhajhikabhili nuru awali, ambabho habhonjili kipawa kya kumbinguni, ni kubhombeka kujha bhashirika bha Roho Mtakatifu,
    5: ni ambabho bhabhonjili bhunofu bhwa lilobhi lya K'yara ni kwa nghofu sya wakati bhwawihida,
    6: ni kabhele bhakabina - jhibhwesekana lepi kubhakerebhusya kabhele mu toba. Ejhe ndo kwandabha bhan'sulubisi Mwana ghwa K'yara mara jha bhubhele kwa nafsi sya bhene, bhakamboka kujha khenu kya dhihaka pabhuaka.
    7: Kwa kujha ardhi jhajhipokili fula jhajhitonya mara kwa mara panani pa muene, ni kuhomesya mazao muhimu kwa abhu bhabhabhombili mahengu mu ardhi, ipokela baraka kuhoma kwa K'yara.
    8: Lakini ikajhiajhi jhihogola mifwa ni maghogho, ijhelepi kabhele thamani na ijhe mu hatari jha kulaanibhwa. Mwisho bhuake kuteketesibhwa.
    9: Japokujha twilongela naha, rafiki bhapenzi, twishawishibhwa ni mambo manofu ghaghakabhahusu muenga ni mambo ghaghihusu wokovu.
    10: Kwa kujha K'yara dhalimu lepi ibetalepi kujhebhelela mahengu ghinu ni kwa bhupendo bhwa mubhulasili kwandabha jha lihina lya muene, kwa e'le mwabhatumikili bhaamini na mwakhona mkabhatumikila.
    11: Na twinoghela nesu kujha khila mmonga bhinu abhwesiajhi kulasya bidii jhelajhela mpaka mwisho bhwa uhakika ujasiri.
    12: Twilonda lepi mujhelayi bhololo, lakini mujhelayi bhafuasi bha bhala bhabhirithi ahadi kwandabha jha imani ni bhuvumilivu.
    13: Kwa ndabha K'yara ampelili Abrahamu ahadi, alapili kwa nafsi jha muene, kwa kujha ngaalapili lepi kwa jhongi jhejhioha jhaajhe mbaha kuliko muene.
    14: Ajobhili, “Bhukweli nibetakubariki na nibetakubhujhongesya bhuzao bhwa jhobhi nesu.”
    15: Kwa njela ejhe, Abrahamu apokili khela kyaahidibhu baada jha kulendala kwa bhuvumilivu.
    16: Ndabha mwanadamu ilapa kwa muene jha ajhele mbaha kuliko bhene, ni kwa bhene bhukomo bhwa mashindanu ghoha ndo kiapo kwa kughathibitisya.
    17: Wakati K'yara aamuili kulasya kwa bhuasi nesu kwa bharithi bha ahadi kusudi lya muene linofu lyalibadilika lepi, alithibitisi kwa kiapu.
    18: Abhombili naha ili kwa fenu fibhele fyafibela kubadilika, ambafyo mu efyo K'yara ibhwesyalepi kujobha bhudesi, tete jhatujhikhambelili hifadhi tubhwesiajhi kupelibhwa muoyo kukamulila kwa nghofu litumaini lyalibhekibhu palongolo pa jhotu.
    19: Tujhe ni bhujasiri obho kama nanga jhajhisindamela ni jha kutegemela jha roho sya tete, ujasiri ambabho bhwijhingila sehemu jha mugati kumbele jha pazia.
    20: Yesu ajhingili sehemu jhela kama mtangulizi ghwitu akamalayi kubhombeka kuhani mbaha hata milele baada jha utaratibu bhwa Melkizedeki.
  7:
    1: Jhajhele naha Melkizedeki mfalme ghwa Salemu, Kuhani ghwa K'yara jhaajhele kunani, jhaabhonene ni Abrahamu ik'erebhuka kuhoma kubhakhoma bhafalme na ampelili.
    2: Abrahamu alimpa moja jha kumi jha khila khenu kya amalili kukiteka. Lihina lya muene “Melkizedeki” ndabha jhiake” mfalme ghwa haki” ni kabhele “mfalme ghwa Salemu” ambajhe ndo “mfalme ghwa amani.”
    3: Ajhelepi ni Dadijhe, ajhelepi ni nyinamunu, ajhelepi ni bhazazi ajhelepi ni mwanzo ghwa ligono wala mwishu ghwa maisha gha muene. Badala jhiake ibakila kuhani milele, kama mwana ghwa K'yara.
    4: Henu fikirilayi jinsi munu ojho kyaajhele mbaha. Mzazi ghwa j'hoto Abrahamu ampelili moja jha kumi jha fenu finofu fyaafitolili ku ngondo.
    5: Na bhuhakika lukholo kwa Bhalawi bhabhajhamb'elili ofisi sya kikuhani bhajhele ni amri kuhoma ku sheria kubhonganiya moja jha kumi kuhoma kwa bhanu, ambajho ndo, kuhoma kwa Bhaisraeli bhaj'hinu, pamonga ni kwamba bhene, kabhele, ndo lukholo kuhoma kwa Abrahamu.
    6: Lakini Melkizedeki, ambajhe ajhelepi ni lukholo kuhoma kwa Bhalawi ajhamb'elili moja jha kumi kuhoma kwa Abrahamu, na ambariki, muene ajhele ni ahadi.
    7: Apu j'hibelekelibhwalepi kwamba munu n'debe ibarikibhwa ni mbaha.
    8: Kwa lijambo e'le munu j'ha ij'hambelela moja j'ha kumi ibetakufwa ligono limonga, lakini kwa lijambo l'enge mjunu j'haapokili moja j'ha kumi kuhoma kwa Abrahamu akajhelekesibhwa kama kyajhiishi.
    9: Ni kwa namna jha kulongela, Lawi j'haaj'hambelili moja j'ha kumi, kabhele al'epili moja j'ha kumi kwa Abrahamu,
    10: kwa ndabha Lawi ajhele mu fiuno fya dadimunu Abrahamu bho Melkizedeki abhonene ni Abrahamu.
    11: Henu kama bhukamilifu bhwawesekene kup'elela bhukuhani bhwa Lawi, (naha pasi a muene bhanu bhij'hamb'elela sheria), kwaj'hele ni lihitaji leleku kwa kuhani j'hongi kutupuka baada jha mfumu ghwa Melkizedeki, na sio kukutibhwa baada jha mpangililu bhwa Haruni?
    12: Henu bhukuhani bhukasanusibhuajhi, ijhelepibudi kabhele sheria nij'hiene kusanisibhwa.
    13: Kwa mmonga ambajhe mambo agha jobhibhu kuhusu likabila l'enge, kuhoma kwa muene ajhelepi jhaadumuili mu madhabahu.
    14: Henu ndo bhuasi kujha Bwana bhitu ahomili mu Yuda, likabila ambalyo Musa alitajilepi kuhusu makuhani.
    15: Ni agha ghatwijobha ndo bhuasi kujha hasa jhikajhiaghe kuhani j'hongi ibetakuhomela kwa mfano ghwa Melkizedeki.
    16: Kuhani ojho mpya sio mmonga ambajhe ajhele kuhani panani pa misingi ghya sheria syasihusiana ni bhuzao bhwa munu, lakini mu misingi ghya nghofu ghya maisha ghaghabhwesilepi khonangeka.
    17: 'Mabadiliku agha ghishuhudila kuhusu muene: “Bhebhe ndo kuhani milele baada jha mfumo bhwa Melkizedeki.”'
    18: Kwa kujha amri jhaj'halongolili jhabhekibhu palubhafu kwandabha jhajhele dhaifu na j'hifwajheghe lepi.
    19: Naha sheria j'habhombilepi kyokyoha kikamilifu. Isipokujha, kwajhele ni bhujasiri n'nofu kwa aghu tukan'hegela K'yara.
    20: Ni bhujasiri obho bhunofu bhwahomili lepi bila kulongelelela kiapu, kwa e'le makuhani bhamana bhatolili lepi kiapu kyokyoha.
    21: Lakini K'yara atolili kiapu bho ajobhili kuhusu Yesu, “Bwana alapili na ibetalepi kusanusya abhuasu gha muene.' bhebhe ndo kuhani milele.”
    22: Kwa e'le Yesu kabhele ahidili kujha dhamana lya agano linofu.
    23: Kwa hakika, kifo kizuila makuhani kuhudumu milele. Ej'he kwandabha bhaj'hele makuhani bhamehele mmonga baada jha j'hongi.
    24: Lakini kwandabha Yesu iishi milele bhukuhani bhwa muene bhwikisanusya lepi.
    25: Henu ni muene kabhele ibhwesya kwa ukamilifu kukamilisya kubhaokola bhabhakan'karibila K'yara kup'et'ela muene, kwa kujha muene iishi daima kwa kusoka kwa ndabha jha bhene.
    26: Henu kuhani mbaha ghwa namna ejhe dhambi hatia, n'nofu, j'haatengibhu kuhoma kwa bhenye dhambi, na ajhele panani kuliko mbingu.
    27: Muene ajhelepi ni bhuhitaji, mfano ghwa makuhani bhabhaha, kupisya dhabihu khila ligono, hoti kwa dhambi jha muene, ni baadajhe kwa dhambi sya bhanu. Abhombili naha mara jhimonga kwa bhoha, bho akihomisi muene.
    28: Kwa sheria akabhasalanu bhadhaifu kujha makuhani bhabhaha, lakini lilobhi lya kiapu, lyalyahidili baada jha sheria, an'teuili Muana, jhaabhombiki kujha n'kamilifu milele.
  8:
    1: 'Henu lijambo lya twijobha ndo e''le: tujhe ni kuhani mbaha jhaatamili pasi mu kibhoko kya kulia bhwa kiti kya enzi Kumbinguni.'
    2: Muene ndo n'tumishi mu mahali patakatifu, lihema lya bhukweli ambalyo Bwana alibhekhili, sio munu jhejhioha ghwa kufwa.
    3: Kwa ndabha khila kuhani mbaha ibhekibhwa kuhomesya zawadi kwa dhabihu; kwa e'lu ni muhimu kujha ni khenu kya kuhomesya.
    4: Henu kama Kristu ajhele panani pa nchi, muene ngaajhelepi kuhani zaidi jha apu. Kwa kujha tayari bhala bhabhahomisi fipawa kulengana ni sheria.
    5: Bhahudumili khila ambakyo kyajhele nakala ni kivuli kya fenu fya kumbinguni, sabhwa kama Musa bho aonyibhu ni LK'yara bho ilonda kujenga lihema. “Langayi,” K'yaar akajobha, “kwamba tengenesiajhi khila khenu kul'engana ni muundo bhwa ulasibhu panani pa kidonda”.
    6: Lakini henu Kristu ajhamb'el'eli huduma jhinofu nesu kwandabha muene kabhele ndo mpatanishi bhwa liagano linofu, ambalyo limalikuimarisibhwa kwa ahadi jhinofu.
    7: Hivyo kama liagano lya kubhwandelu ngalibelikujha ni makosa, ndipo ngajhijhelepi haja jha kulonda liagano lya bhubhele.
    8: Kwa kujha wakati K'yara aghamanyili makosa kwa bhanu akajobha, “Langayi, magono ghihida, ijobha Bwana, wakati panibeta kutengenesya agano lipya, pamonga ni nyumba jha Israeli, ni nyumba jha Yuda.
    9: Libetalepi kujha kama agano lyanabhombili ni bha dadijhabhi ligono ambalyo nabhatolili kwa kibhoko kubhalongosya kuhoma nchi jha Misri. Kwa kujha bhajhendelili lepi mu liagano lya nene, ni nene nabhajali lepi kabhele, 'ijobha Bwana.
    10: Kwa kujha e'lu ndo liagano nibetakubhomba mu nyumba jha Israeli baada jha magono aghu,' ijobha Bwana. 'nibetakubheka sheria sya jhoni mu mabhuasu gha bhene, na nibetakusilemba mu mioyo ghya bhene. Nibetakujha K'yara ghwa bhene, na bhene bhibetakujha bhanu bha nene.
    11: Bhibetalepi kumanyisana khila mkonga ni jirani ghwa muene, ni khila mmonga ni ndongomunu, ni kujobha, “Ummanyayi Bwana,” naha bhoha bhibetakunimanya nene, kuhoma n'debe mpaka mbaha ghwa bhene.
    12: Nahu nibetakulasya rehema kwa matendo gha bhene ghaghabelikujha gha haki, na nibetalepi kusikhomboka dhambi sya bhene kabhele.”
    13: Kwa kujobha “Mpya,” alibhombili liagano lya kuanza kujha lilala. Ni e'lu ambalyo alitangasili kujha lilala lijhele tayari kuhoka.
  9:
    1: Henu hata agano lya kubhwandelu lyalijhele ni sehemu jha ibada pa duniani apa ni taratibu sya ibada.
    2: Kwani mulihema kwajhele ni kichumba kyakaandalibhu, kuchumba kya kwibhala, pakutibhu mahali patakatifu. Mu lieneo l'ela pajheke ni kinara kya taa, meza ni mikate ghya wonyesho.
    3: Ni kumbele jha pazia lya bhubhele kwajhele ni kichumba kh'enge, pakutibhu mahali patakatifu nesu.
    4: Mwajhele ni madhabahu gha dhahabu kwa kufukizila uvumba. Kabhele mwajhele ni lisanduku lya agano, ambalyo lajhele lijhengibhu kwa dhahabu sitopo. Mugati mwajhele ni bakuli lya dhahabu lyalijhe ni manna, ndonga jha Haruni jhajhameli mat'ondo ni s'ela mbao sya maganga gha agano.
    5: Panani pa lisanduku lya agano maumbo jha maserafi gha utukufu kug'upika mababatilu gha bhene palongolo pa kiti kya upatanisu, ambakyo kwa henu twibhwesya lepi kujhelesya kwa kina.
    6: Baada jha fenu efe kujha fimaliku andalibhwa, Makuhani kawaida bhijhingila kichumba kya kwibhala kya lihema kuhomesya huduma sya bhene.
    7: Lakini kuhani mbaha ijhingila khela kichumba kya bhubhele muene mara jhimonga khila mwaka, ni bila kuleka kupisya dhabihu kwa ndabha jha muene binafsi, ni kwa dhambi sya bhanu bhabhasibhombili bila kusudila.
    8: Roho Mtakatifu ishuhudila kujha, njela jha mahali patakatifu nesu jhakona kufunulibhwa kwa fela lihema lela lya kubhwandelu lyakona lijhema.
    9: E'le ndo kielelesu kya muda obhu kwa henu. Fyoha zawadi ni dhabhihu ambafyo fihomesibhwa henu fibhuesya lepi kukamilisya dhamiri jhaiabudu.
    10: Fyakula ni finywaji fiene fiunganisibhu kwa namna jha taratibu sya ibada jhakwisuka. Fyoha efe fyajhele taratibu sya mb'el'e fyaandalibhu hadi ihidajhi amri mpya jhajhibetakubhekibhwa mahali pa muene.
    11: Kristu ahidili kama kuhani mbaha ghwa mambo manifu ambagho ghahidili. kup'etela ubhaha ni ukamilifu bhwa lihema libhaha ambajho jhabhombili lepi ni mabhoko gha bhanu, ambabho bhaulimwengu lepi obhu bhwabhubhombibhu.
    12: lepi sio kwa damu jha mene ni litoli, bali kwa damu jha muene kujha Kristu ajhingili mahali patakatifu nesu mara jhimonga kwa khila mmonga ni kutuhakikishila ukombozi bhwa tete bhwa milele.
    13: Kama kwa damu jha mene ni makambaku gha ng'ombi ni kunyunyisibhwa kwa malienge ghya lilobhi kati jha abhu bhabhabeli kujha kinofu bhatengibhu kwa K'yara ni kubhomba mibhele ghya bhene minofu,
    14: Je nesu lepi damu jha Kristu ambajhe kup'etela Roho ghwa milele akwihomisi muene bila mawaa kwa K'yara, kusudi dhamiri sya tete kuhoma matendo mafu kun'tumikila K'yara jhaajhe muomi?
    15: Kwa ndabha ejhu, Kristu ndo mjumbe ghwa agano jipya. Ejhe ndo sababu ambajho mauti jhibhalekili huru bhoha bhabhajhele bha agano lya kubhwandelu kuhoma mu hatia sya dhambi sya bhene, ili kwamba bhoha bhabhakutibhu ni K'yara bhabhwesiajhi kujhamb'el'ela ahadi jha urithi bhwa bhene bhwa milele.
    16: Kama lijhele agano lyalisindamala, ndo lazima kuthibitishibhwa kwa kifo kya munu jhola jhaalibhombili.
    17: Kwani agano libetakujha ni nghofu mahali kwihomela mauti kwa ndabha jhijhelepi nghofu wakati n'kolo kulibhomba akonaiishi.
    18: Hivyo sio lela liagano lya kwanza lyabhakibhu bila damu.
    19: Bho Musa ahomisi khila lilaghisu lya sheria kwa bhanu bhoha, atolili damu jha ng'ombi ni mene, pamonga ni masi, kutambala kidung'u ni hisopo, ni kubhanyunyisili gombo lyene ni bhanu bhoha.
    20: Kisha ajobhili, “Ejhe ndo damu jha agano ambajho K'yara abhapelili amri kwa muenga”.
    21: Mu hali j'helaj'hela, anyunyisili damu panani pa lihema ni fenu fyoha fyafyatumibhu kwa huduma jha ukuhani.
    22: Ni kul'engana ni sheria, karibila khela khenu kitakasibhwa ni damu. Bila kujhitisya damu bhujhelepi msamaha.
    23: Henu jhajhele lazima kujha nakala sya fenu fya kumbinguni sharti fisukibhwayi kwa ejhe dhabihu jha bhanyama. Hata nahu, fenu fya kumbinguni fyene filondekeghe kusukibhwa kwa ejhe dhabihu jhajhijhele bora nesu.
    24: Kwani Kristu ajhingilepi mahali patakatifu nesu papabhombiki ni mabhoko, ambajho ndo nakala jha khenu halisi. Badala jhiake ajhingili mbingu jhiene, mahali ambapo henu ajhele, palongolo pa mihu gha K'yara kwandabha jha tete.
    25: Ajhingili lepi kula kwandabha jha kwihomesya sadaka kwa ndabha jha muene mara kwa mara, kama kyaibhomba kuhani mbaha, ambajhe ijhingila mahali patakatifu nesu mwaka baada jha mwaka pamonga ni damu jha bhamana,
    26: kama ejhu jhajhele bhukweli, basi ngajhijhele lazima kwa muene kutesibhwa mara simehele nesu kuhomela kubhuandelu kwa ulimwengu. Lakini henu ndo mara jhimonga hadi kumwishu bhwa miaka jhajhikifunuili kujibhosya dhambi kwa dhabihu jha muene.
    27: Kama kyajhijhele kwa khila munu kufwa mara jhimonga, ni baada jha ejhu jhihida hukumu,
    28: nahu ndo Kristu ni muene ambajhe ahomesibhu mara jhimonga kusibhosya dhambi sya bhamehele, ibetakuhomela mara jha bhubhele, sio kwa kusudila lya kushughulikila dhambi, bali kwa ukombozi kwa bhala bhabhakandendela kwa saburi.
  10:
    1: Kwa fela sheria ndo kivuli kya mambo manofu ghaghihida, sio ghala ghaghajhele halisi. Sheria kamwe jhibhwesyalepi kubhakamilisya bhala ambabho bhabhakan'hegelela K'yara kwa nj'ela jha dhabihu selasela ambasyo makuhani bhajhendelili kupisya mwaka baada jha mwaka.
    2: Au kabhele dhabihu e'su ngasibhwesilepi kuleka kuhomesibhwa? Kwa kigezo ekhu bhabhiabudu, bhakajhelayi bhasukibhu mara jhimonga ngabhajhelepi ni bhutambuzi nesu bhwa dhambi.
    3: Bali mu dhabihu e'su kujha ni ukumbusho bhwa dhambi syasibhombiki mwaka baada jha mwaka.
    4: Kwa kujha jhibhwesekana lepi kwa damu jha mafahari ni mene kusibhosya dhambi.
    5: Bho Kristu ahidili pa duniani, ajobhili, “Mnogheleghe lepi matoleo au dhabihu, badala jhiake, mwaandele mb'ele kwa ndabha jha nene.
    6: Mwajhelepi ni thamani mu matolelu ghoha gha kukosibhwa au dhabihu kwa ndabha jha dhambi.
    7: Kisha akajobha, “Langayi, apu nibhomba mapenzi gha bhebhe, K'yara, kama kyajhilembibhu kunihusu nene mu gombo”.
    8: 'Ajobhili kama kyajhibhibhu panani apu: “Mnogheleghe lepi dhabihu, matolelu, au sadaka jha kukosibhwa kwa ndabha jha dhambi, bhwala ghwabhuene lepi furaha mugati mwa muene” dhabihu ambasyo sipisibhwa kulengana ni sheria.'
    9: Kisha akajobha, “Langayi, nijhele apa nibhomba mapenzi gha jhobhi”. Asibhekili palubhafu taratibu ambasyo syajhele sya awali ili kusisindamalisya sela sya lukhombi.
    10: Mu taratibu sya kubhuandu, tumalikutengibhwa kwa K'yara kwa mapenzi gha muene kupetela kwiokola kwa mbele gha Yesu Kristu mara jhimonga kwa nyakati syoha.
    11: Bhukweli, khila kuhani ijhema kwa huduma ligono kwa ligono, ni kuhomesya dhabihu jhelejhela, ambajho, kwa fyofyoha, kamwe ngajhibhwesilepi kusibhosya dhambi.
    12: Lakini baada jha Kristu kuhomesya dhabihu milele jhioha, atamili kibhoko kya kulia kya K'yara,
    13: ilendela mpaka bhabhibhi bha muene bhasopibhwayi pasi ni kujha kiti kwandabha jha magolo gha muene.
    14: Kwa kujha kwa njela jha litolelu limonga abhakamilisi milele bhala ambabho bhatengibhu ni K'yara.
    15: Ni Roho Mtakatifu kabhele ishuhudila kwa tete. Kwa kujha kubhuandu ajobhili,
    16: '“Ele ndo agano ambalyo nibetakulibhomba pamonga nabhu baada jha magono aghu; ijobha Bwana: nibetakubheka sheria syangu mugati mu mioyo ghya bhene, ni kusil''emba mu luhala lwa bhene”.'
    17: Kisha akajobha, “Bhibetalepi kusikhomboka kabhele mafu”.
    18: Henu mahali papajhele ni msamaha kwa abha, sijhelepi kabhele dhabihu jhojhioha kwa ndabha jha dhambi.
    19: Henu, ndongo, tujhe ni bhujasiri bhwa kujhingila mahali patakatifu nesu kwa damu jha Yesu.
    20: Ejhu ndo njela ambajho ajhidenduili kwandabha jha tete kwa njela jha mb'el'e bhwa muene, mpya ni bhuomi jhajhip'eta mu pazia.
    21: Kwandabha tujhe ni kuhani mbaha panani pa nyumba jha K'yara,
    22: na tun'hegelelajhi kwa muoyo bhwa kweli mu bhutimilifu bhwa uhakika bhwa imani tukajhelayi ni mioyo jhajhinyunyisibhu kinofu kuhoma bhuovu bhwa dhamiri ni kujha ni mibhele ghitu ghyaghisukibhu kwa masi manofu.
    23: Basi na tukamulilayi kwa uthabiti mu liungamo lya ujasiri bhwa litumaini lya jhotu, bila kwisanusya, kwa ndabha K'yara jhaahidi ndo mwaminifu.
    24: Na tujhongesiajhi kutafakari namna jha kumpela muoyo khila mmonga kugana ni matendo manofu.
    25: Na tusileki kwibhonganiya pamonga kama kyabhibhomba bhamana. Badala jhiake kupelana muoyo khila mmonga nesu ni nesu, kama kyamwibhona ligono lihegelela.
    26: Kama tukabhombayi makusudi kujhendelela kubhomba dhambi baada jha kujha tupokili elimu jha bhukweli, Dhabihu jhenge jha dhambi jhisiala lepi kabhele.
    27: Badala jhiake, lijhele litarajilu pasima lya hukumu jha kutisya, ni bhukali bhwa muoto ambabho bhwibetakubhanyanya bhabhibhi bha K'yara.
    28: Jhejhioha jhaajhibelili sheria jha Musa ifwa bila rehema palongolo pa ushuhuda bhwa mashahidi bhabhele au bhadatu.
    29: kiwango khelekhu nesu kya adhabu ambakyo wifikiri kilondeka kwa kila mmonga ambajhe an'dharauwili mwana ghwa K'yara, jhejhioha jha aj'hibhombili damu jha agano kama khenu kyakibelikujha kitakatifu, damu ambajho ajhibhekili bhakfu kwa K'yara - jhejhioha ambajhe andighili Roho ghwa neema?
    30: Kwa kujha tumanyili mmonga ambajhe ajobhili, “Kisasi kya nene, nibetakulepa”. Na kabhele, “Bwana ibetakubhahukumu bhanu bha muene”.
    31: Ni lijambo lya kutisya munu kubinila mu mabhokho gha K'yara jhaajhe muomi!
    32: Lakini khombokayi magono ghaghalotili, khombokayi magono ghaghalotili, baada jha kusopibhwa kwa muenga nuru, ni namna jheleku mwabhwesisi kusindamala malombosi makali.
    33: Mwabhekibhu bhuasi mu dhihaka jha malighu ni malombosi, na mwajhela bhashiriki pamonga ni bhala bhabhap'etili mal'ombosi kama aghu.
    34: Kwa kujha mwajhele ni muoyo ghwa k'e'sa kwa abhu bhabhajhele bhafungwa, na mwajhambelili kwa kuhobhoka adhabu jha urithi bhwa jhomu, mmanyayi kujha mwebhene mwajhele ni bhurithi bhunofu ni bhwakudumu milele.
    35: Henu msibhutaghi bhujasiri bhu jhomu, bhwabhujhele ni zawadi mbaha.
    36: Kwa kujha mwilonda bhuvumilivu, ili kwamba mubhwesiajhi kupokela ambakyo K'yara akihidi, baada jha kujha mumalikughabhomba mapenzi gha muene.
    37: Kwa kujha baada jha lukhombi padebe, mmonga jhaihida, ibetakuhida hakika ni ibetalepi kukabheka.
    38: Jhaajhe ni haki kwa nene ibetakuishi kwa imani. Kama ibetakukerebhuka kumbele nibetalepi kun'hobhokela muene.”
    39: Lakini tete sio kama bhala bhabhikerebhuka kumbela kwa kujhangamila. Badala jhiake, tete ndo baadhi jha bhala twatujhele ni imani jha kusilenda roho sya j'hotu.
  11:
    1: Henu imani ndo hakika j'haajhe najhu munu bhwakati pailonda khenu fulani kwa bhujasiri.
    2: Ndo hakika jha khenu ambakyo kakona kubhonekana. Kwandabha ejhe bhakhokho bhitu bhathibitiki kwa imani jha bhene.
    3: Kwa imani tumanyili kujha ulimwengu bhwabhombiki kwa amri jha K'yara, ili kujha khila kyakibhonekana kyatengenesibhu lepi kufwatana ni fenu ambafyo fibhonekeneghe.
    4: Jhajhele kwa ndabha jha imani kujha Habili ampisili K'yara sadaka jhajhilondeka kuliko kya abhombili Kaini. Jhajhele kwa ndabha ejhe kujha atufibhu kujha ndo jhajhele ni haki. K'yara an'tufisi kwandabha jha zawadi syaaletili. Kwandabha ejhu, Habili bado ijobha, ingabhwa afuili.
    5: Jhajhele kwa imani kujha Enoko atolibhu kunani na abhwene lepi mauti. “Abhonekenelepi, kwandabha K'yara an'tolili” kwa fela jhajobhibhu panani pa muene kujha ampendisi K'yara kabla jha kutolibhwa kunani.
    6: Bila imani jhibhwesekanalepi kumpendesya K'yara, kwa kujha jhaakumanyisya kwa K'yara lazima akierajhi kujha K'yara itama ni kabhele akabhapela zawadi bhala bhabhakan'kesya.
    7: Jhajhele kwa imani kujha Nuhu, ajhele aonyibhu ni K'yara kuhusiana ni mambo ambagho ghabhonekene lepi, kwa litengu lya ki K'yara atengenisi safina kwandabha jha kujhiokola familia jha muene. Kwa kubhomba naha, abhuhukumuili bhulimwengu ni kujha mrithi bhwa haki ambajho jhihida kup'ete'ela imani.
    8: Jhajhele kwa imani kujha Ibrahimu, bho akutibhu ajhedekili ni kulota mahali ambapo alondekegha kujhamb'el'ela kama bhurithi. Ahomili bila kumanya mahali paloki pa aloteghe.
    9: Jhajhele kwa imani kujha atamili mu nchi jha ahadi kama n'hesya. Atamili mu mahema pamonga ni Isaka ni Yakobo, bharithi bhajhi ni bha ahadi jhelajhela.
    10: Ejhe kwandabha ategemeleghe kukabha mji ambabho n'kolo kuubuni ni njengaji ghwa muene ngaajhele K'yara.
    11: Jhajhele kwa imani kujha Ibrahimu, ni Sara muene bhapokili nghofu jha kutonga mimba ingabhwa bhajhele bhaseya nesu kwa ndabha bhambwene K'yara kujha mwaminifu, ambajhe abhaahadili muana n'gosi.
    12: Henu kabhele kuhoma kwa munu ojhu mmonga ambajhe akaribileghe kufwa bhakahogoleka bhana bhabhabhalangiki lepi. Bhajhele bhamehele kama matondo gha nani na bhamehele kama mbeyu sya n'sanga mu ndema bhwa bahari.
    13: Abho bhoha bhafuili mu imani bila kupokela hadi jhejhioha jhela. Isipokujha, bhakajha bhasibhwene ni kusihegelela kwa patali, bhajhedekili kujha bhajhele bhahesya ni bhap'eta njela panani pa nchi.
    14: Kwa bhala bhabhijobha mambo kama agha bhibheka bayana kujha bhilonda nchi jha bhene.
    15: Bhukweli, kama ngabhajhele bhifikilila nchi ambajho bhahomili, ngabhajhele ni nafasi jha kukerebhuka.
    16: Lakini kama kyajhijhele, bhinoghela nchi jhajhijhele kinofu, ambajho ndo jha kumbinguni. Henu K'yara ibhonalepi soni kukutibhwa K'yara ghwa bhene, kwa kujha bhatayarisi mji kwandabha jha bhene.
    17: Jhajhele kwa imani kujha Ibrahimu baada jha kujaribibhwa, ambosili Isaka. Ndo muene ambajhe ajhijhopelili kwa kuhobhokela ahadi, ambosili mwana munu ghwa pekee,
    18: ambajhee panani pa muene jhajobhibhu, “Kuhoma kwa Isaka uzao bhwa bhebhe wibetakutibhwa.”
    19: Ibrahimu amanyili kujha K'yara ajhele ni bhuwesu bhwa kumfufula Isaka kuhoma kwa bhafu ni kulongela kwa lugha jha maumbo, an'njambelili.
    20: Jhajhele kwa imani ni kujha Isaka ambariki Yakobo ni Esau kuhusu mambo ghaghihida.
    21: Jhajhele kwa imani tu Yakobo bhoajhele mu hali jha kufwa, ambariki khila mmonga ghwa bhana bha Yusufu. Yakobo aabuduili, ajheghemili panani pa ndonga jha muene.
    22: Jhajhele kwa imani kujha Yusufu bhwakati bhwa muene bhwa mwishu bhoakaribili, ajobhili juu jha kubhoka kwa bhana bha Israeli Misri ni kubhalaghisya kutola pamonga ni mifupa ghya muene.
    23: Jjhajhele kwa imani kujha Musa, bho ahogoliki, afighibhu kwa miesi midatu ni bhazazi bha muene kwa ndabha bhambwene kujha ndo muana n'debe jha ajhele n'nofu, na bhatishiki lepi ni amri jha mfalme.
    24: Jhajhele kwa imani kujha Musa paibeta kujha munu mzima, abelili kukutibhwa muana ghwa mwali Farao.
    25: Badala jhiake, ahaguili kushiriki malombosi pamonga ni bhanu bha K'yara badala jha kuhobhokela anasa sya dhambi lukhombi.
    26: Afikilileghe soni jha kun'kesya Kristu kujha ndo utajiri mbaha kuliko hazina sya Misri kwa ndabha akasisi mihu gha muene mu zawadi sya wakati bhwa muene bhwawihida.
    27: Jhajhele kwa imani kujha Musa abhokili Misri. Atililepi ligoga lya mfalme, kwa kujha asindemela kwa kulanga kwa jhaabhonekeneghe lepi.
    28: Jhajhele kwa imani kujha ajhikamuili pasaka ni kunyunyizila damu, illi kwamba wiharibiajhi bhwa jhaahogoliki bhwa kubhuandu asibhuasi kubhakamula bhahogolanu bhakubhuandu bha kigosi bha Israeli.
    29: Jhajhele kwa imani kujha bhibetakulobhoka mu bahari jha shamu kama pandema. Bho bhamisri bhikitanga kulobhoka, bhajhibhisibhu.
    30: Jhajhele kwa imani kujha lubhomba lwa Yeriko bhwabinili pasi, baada jha kubhusyongoka kwa magono saba.
    31: Jhajhele kwa imani kujha Rahabu kahaba jhola ajhangamililepi pamonga ni bhala ambabho bhajhelepi bhatiifu, kwandabha ajhele abhapokili bhapelelezi ni kubhabheka panofu.
    32: Na nijobhayi kiki nesu? Ndabha muda bhwitosya lepi kupanga gha Gideoni, Barak, Samsoni, Yeftha, Daudi, Samweli ni sya manabii,
    33: ambabho kup'et'ela imani bhasitobhisi falme, bhabhombi haki, na bhajhambelili ahadi. Bhafidendili misingi ghya simba,
    34: bhasimisi nghofu sya muoto, bhajhepili ncha jha bhupanga bhaponyesibhu kuhoma mu matamu, bhajhele mashujaa mu ngondo, na bhasababisi majeshi mahesya kukhambela.
    35: Bhadala bhajhambelili bhafu bhabhene kwa njela jha bhufufuo. Bhamana bhatesibhu, bila kujhendekela kulekibhwa huru ili kwamba bhabhwesiajhi kukabha bhuzoefu nesu.
    36: Bhamana bhatesibhu kwa kujimulibhwa ni kutobhibhwa, naam, hata bhamana kufungibhwa ni kusopibhwa mu magereza.
    37: Bhatumalibhu maganga. Bhadumulibhu fipandi kwa misumenu. Bhakhomibhu kwa bhupanga. Bhalotili kwa ngosi sya likondoo ni ngosi sya mene bhajhele bhahitaji, bhajhendelili mu maumifu ni kukhetibhwa mabhibhi
    38: (ambagho ulimwengu ulondekeghelepi kujha naghu), bhalolod'ek'eghe mu nyika, fidonda, mu mapango ni mumal'ende gha bhud'opi.
    39: Ingabhwa bhanu bhoha abha bhajhedekelibhu ni K'yara kwandabha jha imani jha bhene, bhajhamb'elili lepi kya bhaahidibhu.
    40: K'yara alongolili kutup'ela khenu kya kuj'hele bora, ili kwamba bila tete ngabhabhwesilepi kukamilisibhwa.
  12:
    1: Henu, kwa kujha tusyonghokibhu ni libhengu libhaha lya mashahidi na tutaghayi khila khenu kyakikatujhele mela pamonga ni dhambi ambajho jhikatusyonghoka kwa bhujhojhofu. Tujumbayi lubhelu kwa saburi mu masindanu ghaghabhekibhu palongolo pa jhoto.
    2: Tughalasijhi mihu gha jhotu kwa Yesu, jhaajhele mwanzilishi ni n'kolo kutimisya imani jha jhotu ambajhe kwa ndabha jha kuhobhoka jhaabhekibhu palongolo pa muene asindamela nsalaba ajhijimuili soni jha muene, na atamili pasi kibhoko kya kulia kya kiti kya enzi kya K'yara.
    3: Ndabha mun'tafakariajhi muene jha asindamele malobhi gha kudadisya kuhoma kwa bhenye dhambi, dhidi jha muene ili kwamba musihidi mkatonda au kusirika mioyo ghya muenga.
    4: Mlombosibhu lepi au kutesibhwa mwisindana ni dhambi kiasi kya kumalikibhwa damu.
    5: 'Kabhele mujhebhelili kule kupelibhwa muoyo ambako kukabhalasya kama bhana bhakigosi: “Mwanabhangu, usighatoli kwa bhujhojhofu makerebhukilu gha Bwana, bhwala usikati tamaa pawirekebisibhwa ni muene.”'
    6: Kwa kujha Bwana akan'kerebhukila jhejhioha ambajhe an'ganilu, ni kun'tobha khila muana ambajhe akan'jhamb'el'ela.
    7: Sindamalayi majaribu kama kukerebhukibhwa. K'yara ishughulika namu kama kyaishughulika ni bhana, ndabha muana jholekhu ambajhe dadijhe ibhwesyalepi kun'kerebhukila?
    8: Lakini kama kujhelepi kukerebhukibhwa, ambako tete twebhoha twishiriki, basi muenga haramu na sio bhanamunu.
    9: Zaidi jha ghoha, twajhele ni bha dadijhitu kidunia bhakutukerukila, na twabhaheshimuili. Je jhikatulondeka lepi nesu kun'tii Dadi ghwa kiroho ni kutama?
    10: Kwa hakika bha dadi jhitu bhatutobhili kwa miaka midebe kama kyajhabhonekene kinofu kwa bhene, lakini K'yara ikatutobha kwa faida jha tete ili tushirikiajhi bhutakatifu bhwa muene. Ijhelepi adhabu jha jhifurahisya kwa bhwakati obhu.
    11: Jhijha ni maumifu. Hata naha, baadajhe jhihogola litunda lya amani jha utauwa kwa bhala bhabhamanyisibhu nakhu.
    12: Henu mujhinulayi mabhoko gha ghatepetili ni kubhomba mafugumilu ghinu ghaghajhele dhaifu kujha ghaghajhele ni nghofu kabhele;
    13: Munyosiaghe map'etelu gha njayu sya muenga, ili kwamba jhejhioha jhaajhe ndemefu ibetalepi kulongosibhwa mu kujhesibhwa lakini abhwesyajhi kuponyesibhwa.
    14: Mulondayi amani ni bhanu bhoha, ni kabhele utakatifu ambabho bila obhu ajhelepi jhaibeta kumbona Bwana.
    15: Mujhiaghe bhaangalifu ili kwamba asijhi jhaibeta kubhekibhwa patali ni neema jha K'yara, ni kabhele lisihidi lishina lya bhuchungu lyalibetakutuka ni kusababisya malombosi ni kusitula bhamana.
    16: Mulangajhi kujha ijhelepi zinaa au munu jha abeli kujha mtauwa kama vile Esau, ambajhe kwa ndabha jha mlo umonga ahemelisi haki jha muene jha kuhogoleka.
    17: Kwa kujha mumanyili kujha baadajhe, bho inoghela kurithi baraka, abelekelibhu, kwa ndabha akabhilepi fursa jha kutubu pamonga ni dadi munu, hata ingawa alondili nesu kwa mahosi.
    18: Kwa kujha mwahidililepi mu kidonda ambakyo kibhwesya kukamulibhwa, kidonda kya kijhaka muoto, ngisi, kudumulibhwa muoyo ni mb'elu.
    19: Mwahidilepi kwa njueghu sya tarumbeta, au kwa malobhi ghaghitokana ni njueghu ambajho jhasababisi khila bhabhap'eliki bhasisomi lilobhi lyolyoha lelakujobhibhwa kwa bhene.
    20: 'Kwa kujha bhabhwesilepi kusindamala khela kyakyaamulibhu: “Ikajhiajhi hata mnyama jha ikamula kidonda, lazima atobhibhwayi kwa maganga.”'
    21: Ghakutisya nesu gha aghabhuene Musa ajobhili, “Nitilili nesu kiasi kya kujhoghaniki”.
    22: Badala jhiake, muhidili pa kidonda Sayuni ni mu mji bhwa K'yara jha ajhe muomi, Yerusalemu jha kumbinguni, ni kwa malaika elfu kumi bhabhisherekela.
    23: Muhidili mu lukhomanu lya bhahogolenu bha kubhwandelu bhoha bhabhasajilibhu kumbinguni, kwa K'yara hakimu ghwa bhoha, ni roho sya bhatakatifu ambabho bhakamilisibhu.
    24: Muhidili kwa Yesu mpatanisi bhwa agano lipya, ni kwa damu jhajhinyunyisibhu ambajho jhijobha manofu matopu kuliko damu jha Habili.
    25: Langayi usihidi ukambela mmonga ambajhe ijobha. Kwa kujha kama bhajhepilepi pabhambelili mmonga jha abhaonyili paduniani, kwa bhukweli tubetalepi kujhepa ikajhiajhi tubeta kusanuka patali kuhoma kwa jhola jha ikatuonya kuhoma kummbinguni.
    26: Kwa bhwakati obhu sauti jha muene jhahugunisi dunia. Lakini henu ahaidi ni kujobha, “Jhakona mara jhenge kabhele nibetalepi kuhugusya dunia jhiene, bali ni mbingu kabhele.”
    27: Malobhi agha, “Mara jhimonga kabhele,” jhilasya kubhosibhwa kwa fenu fela kabhele fyafilendemesya, efe ndo fenu fela ambavyo fibhombibhu, ili kwamba fenu fela fyafilendemesyalepi fibakilayi.
    28: Henu, tujhamb'el'elejhi bhufalme ambabho bhwilendemesya lepi, tuhobhokayi mu hali jha kumwabudu K'yara kwa kujhedekela pamonga ni kutangulila kwa e'khu,
    29: Kwa ndabha K'yara ghwa jhotu ndo muoto bhwa wilya.
  13:
    1: Basi luganu lwa ndongo na bhujhendelelajhi.
    2: Musijhebheleli kubhakaribisya bhahesya, ndabha kwa kubhomba naha baadhi bhibetakujha bhabhakaribisi malaika bila kumanya.
    3: Mubhakhombokayi bhoha bhabhajhele mu ligereza, kana kwamba mwajhenabhu mwebhoha khola pamonga nahbu, in kama mibhele ghya muenga jhabhombibhu kama bhene.
    4: Basi ndobho na jhiheshimibhwayi ni bhoha ni basi kitala kya ndobho kibhombekayi kujha kinofu, kwandabha K'yara ibetakubhahukumula bhaasherati ni bhazinzi.
    5: Basi njela sya jhomu sya maisha sijhelayi huru mu luganu kwa hela. Mujhelayi nwiiridhika ni fenu fyamujha nafu, kwani K'yara muene ajobhili, “Nibetalepi kubhaleka muenga kamwe, bhwala kubhasepeteka muenga.”
    6: Basi tulidhikajhi ili tujhobhayi kwa bhujasiri, “Bwana ndo n'saidizi ghwangu; Nibetalepi kutila. Mwanadamu ibhwesya kunikheta kiki?”
    7: Mubhafikililayi bhala bhabhalonguisi, bhala bhalongelili lilobhi lya K'yara kwa muenga, na mukhombokayi matokeo ghya kagendelu kya bhene;
    8: mujhesiajhi imani sya bhene. Yesu Kristu ndo muene golo, lelu, ni hata milele.
    9: Usihidi ukalongosibhwa ni mafundisu mbalimbali gha kihesya kwani kinofu kwamba muoyo bhujengibhuajhi ni neema, na sio kwa sheria kuhusu kyakulya aghu ghibetalepi kubhatangatila bhala bhabhiishi kwa aghu.
    10: Tujhe ni madhabahu ambagho bhala bhabhitumikila mugati mu hekalu bhajhelepi ni haki jha kulya.
    11: Kwa kujha damu jha bhanyama, syasyapisibhu dhabihu kwa ndabha jha dhambi, jhaletibhu kwa kuhani mbaha mugati mu sehemu takatifu, lakini mibhele ghya bhene ghyanyanyibhu kwibhala ni muene atesibhu kwibhala ku likambi.
    12: Henu, kabhele Yesu nu muene atesibhu kwibhala mu lango lya mji, ili kwamba kubheka bhakfu bhanu kwa K'yara kup'etela damu jha muene.
    13: Na henu, tubhoki kwa muene kwibhala pa kambi, khoni tusip'endili fedheha sya muene.
    14: Kwani tujhelepi ni makao gha kudumu mu mji obho. Badala jhiake tulondayi mji ambabho bhwihida.
    15: Kup'et'ela Yesu mwilond'eka mara kwa mara kwihomesya sadaka jha kun'tukusya K'yara, kun'tufya kujha litunda lya milomo ghya jholo likiliajhi lihina lya muene.
    16: Na usijhebhelili kubhomba manofu ni kutangatilana jhomu kwa jhomu, kwandabha kwa sadaka, kama ejhu ndo K'yara ndo akajhilonda nesu.
    17: Mutiiajhi ni kwishughulisya kwa bhalongosi bha muenga, kwandabha jha nafsi sya muenga, kama bhala bhabhibeta kupisya hesabu. Mutiajhi ili kwamba bhalongosi bhinu bhabhwesiajhi kubhatunza kwa furaha, na sio bhikilombosya ambajho jhibeta lepi kubhatangatila.
    18: Tusomayi, kwandabha tujhe ni dhamira jhinofu, twinoghela kuishi maisha gha kuheshimibhwa mu mambo ghoha.
    19: Ni muenga mwebhoha nikabhapela muoyo nesu mubhombayi naha, ili kwamba nibhwesiajhi kukerebhuka kwa muenga henu naha.
    20: Henu K'yara ghwa amani, ambajhe abhaletili kabhele kuhoma kwa bhafu mchungaji mbaha ghwa kondoo, Bwana bhitu Yesu, kwa damu jha agano lya milele,
    21: Ibetakubhapela bhuweso bhwa khila lijambo linofu kubhomba mapenzi gha muene, ibhomba mbombo mugati mwa tete jhajhijhele kinofu jha kuhobhokesya pamihu pa muene, kup'et'ela Yesu Kristu, kwa muene bhijhelayi utukufu milele ni milele. Amina.
    22: Henu nikupela muoyo, ndongo, kutolelana ni lilobhi lya kupelana muoyo ambalyo kwa bhufupi nalilembili kwa muenga.
    23: Manyayi kujha ndongobhitu Timotheo alekesibhu huru, ambajhe pamonga ni muene nibetakubhabhona kama ibetakuhida henu naha.
    24: Ponesiajhi bhalongosi bha jhobhi bhoha ni bhaamini bhoha. Bhala bhabhihomela Italia bhikuponesya.
    25: Ni neema jhijhiaghe kwa muenga mwebhoha.
59:
  1:
    1: Yakobo n'tumwa ghwa K'yara ni ghwa Bwana Yesu Kristu kwa makabila kumi ni mabhele ghaghatabhwanyiki, salaam.
    2: Mubhalangayi kujha ni furaha nesu bhalongo bhangu, pamwip'eta mu malombosi agha ni agha,
    3: mkamanyayi kujha kujaribibhwa kwa imani jha muenga jhikabhapela bhuvumilivu.
    4: Mubhulekayi bhuvumilivu ujhikamilisiajhi mbombo jha muene, kwamba mubhwesiajhi kukomala kinofu, bila kup'ongh'okibhwa mu lyolyoha.
    5: Lakini kama munu kati jha muenga ilonda hekima ajhisokayi kuhoma kwa K'yara ambajhe ipisya kwa bhunofu ni bila kujhwangila kwa bhanu bhabhakan'soka, ni kubhap, ela hekima.
    6: Lakini sokayi kwa imani bila bhuogha kwa kujha jhaajhe ni kubheka shaka ndo kama manyegha mu bahari ghitolibhwa ni mp'ongo khoni ni okhu.
    7: Kwa hakika munu ojhu asifikiriri kwamba ibetakujhop'elibhwa liombi lya muene kuhoma kwa Bwana;
    8: 'munu ojho ajhe ni nia sibhele: imaralepi mu njela sya muene syoha.'
    9: Bhalongo bhangu bhab'onji bhitondeka kwifuna mu kujhema kwa muene kunani,
    10: Bhwakati bhobhuobhu ndongo tajiri mu bhunyenyekefu bhwa muene kwa ndabha ibetakubhoka kama liua lya kondeni mu n'gonda lya ip'eta.
    11: Lijobha lihoma ni joto lya kulalisya kujhomesya mimea, ni maua ghijhoma ghibina ni unofu bhuake bhwifwa. Fefuefu bhanu matajiri bhibetakuchakala pagati mu mbombo sya bhene.
    12: Abarikibhu munujhola jhaisindamala majaribu, kwa kujha baada jha kushinda lijaribu e'lu, ibetakujhamb'elela litaji lya uzima, ambajho jhiahidibhu kwa bhala bhabhan'ganili K'yara.
    13: Munu jhajhioha ilondekalepi, kujobha paijaribibhwa, “Lijaribu e'le lihomela kwa K'yara.” Kwandabha K'yara ijaribibibhwa lepi ni uovu, ni K'yara muene akan'jaribu jhejhioha.
    14: Khila munu ijaribibhwa ni tamaa sya muene sibhibhi syasikan'shawishi ni kumfuta patali.
    15: Ndiponbaada jha tamaa jha dhambi kup'etenda luleme dhambi jhihogoleka, ni baada jha dhambi kukomala kinofu, jhimalikila mu mauti.
    16: Bhalango bhangu bhapendwa, msikofibhu.
    17: Khilanzawadi jhajhele jhinofu ni khila zawadi jhajhikamilifu jhihomela kunani, jhiselela pasi kuhoma kwa Dadi ghwa nuru. Kabhele ibadilikalepi kama kivuli kyakibadilika.
    18: K'yara atusalili kutusalili kutupela tete uzima kwa lilobhi lya bhukueli, ili kwamba tubhwesiajhi kujha kama uzao bhwa kuanza miongoni mwa fiumbe fya muene.
    19: Mumanyili e'le bhalongo bhangu bhaganwa, khila mmonga ilondeka kujha njojhofu ghwa kup'eteka na sio njojhofu ghwa kulongela bhwala kudada,
    20: kwa kujha ligoga lya mwanadamu libhwesyalepi kubhomba mbombo jha K'yara.
    21: Henu mubhekayi patali uchafu bhwa dhambi ni bhubhibhi bhuoha bhwabhujhele mahali poha, ni kwa bhunyenyekevu mulijhambolelayi lilobhi lyalipandibhu mugati mwa muenga, ambalyo lijhele ni bhuwesu bhwa kuokola roho sya muenga.
    22: Mulitiajhi lilobhi, msilipeleki tu mwikikifya nafsi sya jhomu mwibhene.
    23: Kwa kujha kama jhehioha jhaakalipeleka lilobhi bila kulibhonibela mbombo ndo sabhwa ni munu jhaikilola pamihu pa muene halisi mu kiibho.
    24: Ikitathimini pamihu pa muene, na ikwilotela ni baada jha muda udebe ijhebhelela kyaiwaningana.
    25: Bali munu jhola jha ikilanga kwa uangalifu bhwa sheria kamili sheria jha uhuru, ni kujhendelela kujhitii sio kwandabha muene mp'elekesiaji jhaiheb helela, munu ojho ibeta kubarikibhwa paibhomba.
    26: Ikajhelayi munu jhejhioha ibetakufikirila muene kujha ndo munu ghwa dini, lazima ibhwesyalepi kubhutabhwala lumilu lwa muene, akabhukofya muoyo bhwa muene ni dini jha muene ndo Pat'op'o.
    27: 'Dini jhinofu na jhajhibeli kuharibibhwa palongolo pa K''yara ghwitu ni Dadi ndo ejhe: kubhatangatila bhakhebha ni bhajane mu malombosi gha bhene, ni kwilenda bhene ni bhufisadi bhwa dunia.'
  2:
    1: Bhalongo bhangu musijhikesi imani jha Bwana Yesu Kristu, Bwana bhwa utukufu, kwa kupendelela bhanu fulani.
    2: Kama munu fulani akahingilayi mu lukomanu kati jha muenga afwalili pete sya dhahabu ni maguanda manofu, Kabhele akajhingila maskini jhaajhele ni maguanda machafu,
    3: na mwalasili kun'jali nesu jhola jha ajhele ni maguanda manofu ni kujobha, “Chondi bhebhe tamayi apa jha ujhele ni maguanda manofu, “Lakini mwan'jobhili masikini jhola, “Bhebhe jhemayi pala.” au tamayi pasi pa magolo gha nene.”
    4: Je, mwihuku mulana mwebhene, ni kujha bhaamuzi bhabhajhele ni mabhwasu mabhibhi?
    5: Mup'elesiajhi bhalongo bhangu bhaganwa, je, K'yara abhasalili lepi bhab'onji bha dunia, kujha matajiri mu iihiani nikurithi bhufalme bhwa abha ahidili bhabhan'ganili?
    6: Lakini mubhajimu ili bhabonji! Je bhatajiri lepi bhabhakabheta sya muenga, na bhenelepi bhabhakabharundusya mu mahakama?
    7: Je, matajiri lepi bhabhakaliligha lihina lela linofu ambalyo mwikutibhwa?
    8: Hata naha, kama mwitimisya jhela sheria jha kifalme kama kya jhilembibhu mu majkandiku, “Wibetakun'gana jirani gha jhobhi kama ghwe muene,” Mwiketa kinofu.
    9: Lakini kama mwipendelela baadhi jha bhanu, mwibetakubhamba dhambi mwihukumibhwa ni sheria kujha ndo bhavunja sheria.
    10: Kwa kujha jhejhioha jhaitii sheria jhioha, ni akona akikungufuili mu nukta jhimonga tu, ajhhele ni hatia jha kuvunja sheria jhioha!
    11: Kwa kujha K'yara jha ajobhili, “Usikomil kama wihonganalepi, lakini wikoma umelili kubomola sheria jha K'yara.
    12: Henu mulongelayi ni kutii kama bhanfa ambabho bha mujhele karibu kuhukumulibhwa ni sheria jha uhuru.
    13: Kwa kujha hukumu jhihida bila huruma kwa bhala bhabhabeli kujha ni huruma. Huruma jhikiwa tukusya kunani jha hukumu.
    14: Kujhe ni unofu bholokhi bhalongo bhangu, kama munu ijobha nijhe ni imani lakini ajhelepi ni matendo? Je, imani ejhu njhihotola kumwokola?
    15: kama bhalongosi au bhakidala ndo jhailonda ghwa maguanda au kya kulya kya khila ligono.
    16: Ni mmonga bhinu akabhajobhela, “Mulotayi kwa amani mukajhotayi muoto na mkaliajhi kinofu.” Lakini mukabhapelalepi mahitaji, mhimu gha mbele, ejhu jhifu ajhi kiki?
    17: Hali mebhu, imani jhiene kama jhibeli kujha ni matendu, jhifuili.
    18: Bado munu fulani i9bhwesya kujobha, “Ujhe ni imani, ni nene nijhe ni matendo.” Nilasiajhi imani jha jhobhi bila matendo, nani nibeta kulasya imani jha nene kwa matendo gha nene.
    19: 'Bhaamini kujha ajhe K''yara mmonga: ujhe sahihi. Lakini mapepo na ghene ghiamini mebhu ni kud''egeda.'
    20: Je wilonda kumanya, ewe munu mpumbafu namna ambavyo imani ejhu bila matendo kyajholondekalepi?
    21: Je, Dadi jhinu Abramu lepi jhaabhalangibhu haki kwa matendo paambosili mwanamunu Isaka panani pa madhabhahu?
    22: Mwabhwene imani jha muene jhabhombili mbombo ni matendo gha muene, ni kwa matendo gha muene, imani jha muene jhafikili kusudio lya muene.
    23: Majhandiku ghatimisibhu ghaghijobha, Abrahamu an'jobhili K'yara, na abhalangibhu kujha ndo mwenye haki.” Efyo Abrahamu akutibhu rafiki ghwa K'yara.
    24: Mwilola kujha kwa matendo munu ibhelangibhwa haki, na sio kwa imani jhiene.
    25: Hali mabhu je, ajhelepi Rahabu jhola kahaba jhaabhalangibhu haki kwa matendo, bho abhakaribisi bhajumbe ni kubhapeleka kwa Baraba jhenge?
    26: Kwa kujha kama vile mb'ele likabelajhi kujha ni roho ufuili fefuefu mebhu imani bila matendo jhifuili.
  3:
    1: Bhalongo bhangu sio bhingi bhinu mwilondeka kujha bhalimu, mmanyili kujha, mwipokela hukumu mbaha nesu.
    2: Kwa kujha twebhoha twikosela mu njela simehele. Kama jhejhioha ijha ikhobhalalepi mu malobhi gha muene, Ojhu ndo munu mkamilifu, ibhuesya kudhibiti mb'ele bhwa muene bhuohakabhele.
    3: Henu kama twibhweka lijamu sya farasi mu mikoromelu ghya bhene bhikatutii na twibhwesya kusanusa mibhele ghya bhene bhoha.
    4: Manyayi kujha Meli, ingawa mbaha na jhisukumibhwa ni mp'ongo n'kali syasilongosibhwa kwa usukani n'debe nesu kulota popoha pala kwailonda nahodha.
    5: Fefuefu lunulu ndo kiungo kidebe kya mbhele lakini ikwitufya mabahaha nesu. Langayai n'setu mbaha kyaghwibhuesya kujhakisibhwa kwa cheche sidebe sya muoto!
    6: Lumilu ni luene ndo muoto ndo ulimwengu bhwa bhuovu, bhekibhu miongoni mu fiungo fya mbhele bhuoha na ukajhibheka panani pa muoto njela jha maisha ni bhene kumanyibhwa muoto bhwa kuzimu.
    7: Khila aina jha mnyama bhwa mudasi fidege, kyakiboya ni kiumbe kya mubahari kidhibitibhwa ni bhenadamu.
    8: Lakini ajhelepi mwanadamu hata mmonga ambajhe ibhwesya kudhibiti lunulu; ndo bhuovu bhwabhubelili kutulila, umemili sumu jha kufisha.
    9: Kwa lunulu tukan'tukusya Bwana ni bhanu ambabho bhabho mbhibhu kwa mfano bhwa Bwana ni Dadi jhitu, ni kwa obhu tukabhalaani bhanu ambabho bhabhombibhu kwa mfano bhwa K'yara.
    10: Mu n'koromelu bhobhuobhu ghwijobha malobhi gha baraka ni laana. Bhalongo bhangu mambo agha ghilondekalepi kujha.
    11: Je kisima kimonga wihotola kunegha masi ghaghinogha ni maghibela kunogha?
    12: Bhalongo bhangu, je libehe lya mtini libhuesya kuhogola matunda gha mzeituni, au mzabibu wihogola matunda gha mtini? Bhwala chemichemi jha masi gha muinyu ghipisyalepi masi ghaghabelikujha ni muinyu.
    13: Niani kati jha muenga ajhe ni hekima ni bhufahamu? Hebu munu ojhu alasiajhi maisha manofu mu mbombo sya muene kwa bhunyenyekevu bhwabhwitokelana ni hekima.
    14: Lakini kama mujhe ni bhuifu n'kali ni nia jha ubinafsi mu mioyo ghya muenga, musikifuni ni kujobha udesi ni kup'enga bhukweli.
    15: Ejhe hekimalepi jhela jhajhselela kuhoma kunani, lakini badala jhake ndo jha kidunia, na jha kiroholepi, na jha kipepo.
    16: Kwa kujha papajhele ni bhuifu ni bhubinafsi bhujhele, kujhe ni fuju ni khila matendo maovu.
    17: Lakini hekima jha ihomela kunani, kwanza jhinofu, kisha jhigana amani, bhololo ni bhukarimu, jhajhimemili rehema ni matunda manofu, bila kupendelela bhanu fulani ni bhukweli.
    18: Ni litunda lya haki lipandibhwa mu amani kwa bhala ambabho bhibho mambo gha amani.
  4:
    1: Ngondo ni migogoro miongoni mwa muenga fihomela ndaku? Fijhinuka lepi kuhoma mu tamaa sya muenga sibhibhi sya sileta ngondo mugati mwa bhashirika bha jhomu?
    2: Mwinoghela khela kya mubelili kujha naku. Mwikoma na mwijumbisya khela kyamwibhwe syalepi kujha nakhu. Mwikomana ni kujhwangana na mwakona mwikabhalepi kwandabha jha kutokun's'oka K'yara.
    3: Mwis'oka na mwijhambelelalepi kwa ndabha mwis'oka, kwa ndabha jha mambo mabhibhi, ili kwamba mubhwesiajhi kufitumila kwa tamaa sya muenga sibhibhi.
    4: Muenga bhazinzi mumanyililepi kujha urafiki ni ulimwengu ndo bhuadui dhidi jha K'yara? Henu jhejhioha jhaiamula kujha rafiki ghwa ulimwengu ikwibheka muene adui ghwa K'yara.
    5: Au mwifikilila majhandiku ghajhelepi ni maana paghijobha kujha Roho jhaabhekhili mugati mwa tete ajhe ni bhuifu nesu kwandabha jha tete?
    6: Lakini K'yara ihomesya neema nesu, ndo maana majhandiku ghijobha,”K'yara akampinga jha ajhe ni kiburi, lakini akampela neema mnyenyekevu.”
    7: Efyo, mukihomessiajhi kwa K'yara. Mumpengajhi ibilisi ni muene ibetakujumba kuhoma kwa muenga.
    8: Muhengelekayi palubhafu ni K'yara ni muene ibetakuhengelela palubhafu lwa muenga, musambajhi mabhoko gha muenga, muengajha mujhele ni dhambi, na mutakasiajhi mioyo ghya muenga, muenga jha mujhe ni nia sibhele.
    9: Mukilombosiajhi, muombolesiajhi ni kulela! Musanusiajhi luhekhu lwa muenga kujha huzuni ni furaha jha muenga kujha maombolesu.
    10: Mukitengolelayi mwebhene palongolo pa K'yara Bwana, na ibetakubhajhinula panani.
    11: Musijobhani kinyume muenga jhomu kwa jhomu, mwebhalukholo. Munu jhaijobha kinyume ni ndongo munu, au kun'hukumula ndongomunu ikheta kinyume ni sheria ni kujhukumu sheria jha K'yara. Mukajhihukumulayi sheria, mukajhijiula sheria, bali mkajhihukumu.
    12: Mmonga tu ambajhe jha ihomesya sheria na hakimu, K'yara muene jha ajhe ni bhuweso bhwa kuokola ni kujhangamisya. Bhabhe ghwe niani jha ukan'hukumu jirani ghwa jhobhi?
    13: Mup'elekesiajhi muenga jha mwijobha, “Lelu au kilabhu twibetakulota mu mji obhu, ni kutama miaka okhu, ni kubhomba biashara ni kutengenesya faida.”
    14: Niani jha amanyili kiki kyakybeta kuhomela kilabhu, ni maisha gha muene ndo kiki nesu? kwa kujha mwiwaningana kama liluka lya lihomela kwa muda bhudebe ni kisha kujhagha.
    15: Badala jhiake ngamujobhili, “Kama ndo mapenzi gha Bwana, twibetakuishi ni tubeta kukhela ekhe au khela.”
    16: Lakini henu mwikifuna panani pa mipango ghenu. Majivuno ghoha aghu ndo bhuovu.
    17: Henu, kwa muene jha amanyili kukheta manofu lakini ikheta lepi kwa muene ojhu ndo dhambi.
  5:
    1: Mhidayi henu, muenga jha mujhele matajiri, mulelayi kwa sauti jha panani kwandabha jha tabu jhajhihida panani pa muenga.
    2: Bhutajiri bhwa muenga bhuharibibhu ni maguanda gha muenga ghadakulibhu ni manu maharibifu.
    3: Dhahabu sya muenga ni hela sya muenga sidulili thamani, ni bhuharibifu bhuake bhwibeta kushuhudila dhidi jha muenga ni kujhangamisya mibhele gha muenga kama muoto. Mukibhekili hazina jha muenga mu magono gha kumwishu.
    4: Mutangayi, malepu gha bhabhomba mbombo bhala ambabho mubhalepili lepi kwa kubena mu migonda ghinu - bhilela, nni kilelu kya bhala, bhabhebenili nia zao gha muenga kighafikili mb'olokhoto sya Bwana ghwa majeshi.
    5: Mutamili kwa anasa pa duniani ni kwifurahisya muenga mwebhene. Mukinenepisi mioyo ghya muenga ku magono gha machinju.
    6: Nin'hukumuili ni kunkoma jhaahe ni haki jhaibhwesya lepi kubhap'enga.
    7: Henu, musinda makayi bhalongo, mpaka ujio bhwa Bwana, kama mkulima ilendela mavuno gha thamani ni kuhoma mu nchi ilendelela kwa bhuvumilivu kwandabha jha muene, mpaka fula sya kuanza ni sela sya kumwishu sikatonyayi.
    8: Kabhele muenga mujhelayi bhavumilivu. Mukasiajhi mioyo ghoya muenga, kwandabha kuhida kwa muene Bwana akaribili.
    9: Ndongo, musikilombosi jhomu kwa jhomu, kusudi musihidi mukahukumulibhwa. Langayi hakimu ijhema pandiangu.
    10: kwa mfano, ndongo mulangayi malombosi ni bhuvumilivu bhwa manabii bhabhanenili mu lihina lya Bwana.
    11: Langayi tukabhakuta bhalabhabhisindamala, “heri” Mp'eliki bhuvumilivu bhwa Ayubu na mulimanyili kusudi lya Bwana kwandabha jha Ayubu, ni kwa jinsi jhalakhu Bwana amemili huruma ni rehema.
    12: Zaidi jha ghoha, bhalongo bhangu, musolapi, aidha kwa mbingu ama kwa nchi au kwa kiapu kya aina jhenge. Bali hebu “Ena” jha jhomu na jhimaanisiajhi “ena” ni “lepi” jha muenga na jhimaanisiaghi “lepi” ili kwamba musihudi kubinila pasi pa hukumu.
    13: Ajhe jhejhioha miongoni mwa muenga ajhe ni malombosi? Lazima as'okayi. Je, munu jhe jhioha ndo n'kolo kuchonjela? Na jhjobhelayi sifa.
    14: Je, ajhe jhe jhejhioha miongoni mwa muenga jha ajhe n'tamu? Na abhakutayi bhaseya bha kanisa bhas'okayi panani pa muene bhampakili mafuta mu lihina lya Bwana.
    15: Ni maombi gha imani ghibetakumponesya n'tamu ni Bwana ibetakunjinula na kama ibetakujhha abhombili dhambi, K'yara ibetakusn'samehe.
    16: Henu mubhungamayi dhambi sya jhomu kwa jhomu, ni kus'omelana khila mmonga ni njinu, ili mubhwesiajhi kuponesibhwa. Maombi gha mwenye haki ghihogola matoleo mabhaha.
    17: Eliya ajhele munu mwenye hisia kama sya tete, as'omili kwa juhudi kujha fula jhisiotonyi na jhatonyili lepi pa nchi kwa muda ghwa miaka midatu ni miesi sita.
    18: Ni Eliya as'okili kabhele, ni mbingu syajhitisi fula panani pa nchi ni nhi jhapisili mavuno.
    19: Bhalongo bhangu, kama jhejhioha mugati mwa jhomu pa ihoma kuhoma mubhukweli, lakini munu jhongi an'keebhuisi.
    20: Hebu na umanyayi kujha jhehioha jhaikandongosya mwenye dhambi kubhoka mu ibetakuponyesya nafsi jha bhukonyofu ibetakuponyesya nafsi jha muene kuhoma mu mauti na ibetakugupika bhwingi bhwa dhambi.
60:
  1:
    1: Petro ntume ghwa Yesu Kristu, kwa bhahesya bha bhutawanyiko, kwa bhateule, mu ponto j'hioha, Galatia, kapadokia, Asia ni Bithinia.
    2: Kutokana ni bhufahamu bhwa K'yara, Tata kwa kutakasibhwa ni Roho Mtakatifu, kwa bhutiifu bhwa Yesu Kristu, ni kwa kunyunyusibhwa muasi bhwake. Neema ij'hieghe kwa j'homu, ni amani j'hinu j'hij'honge sikaghe.
    3: K'yara Tata ghwa Bhwana ghwitu Yesu Kristu abarikibhuaghe. Mubhubhaha bhwa rehema j'hiake, atupelili kuhogoleka kabhale kwa bhujasiri bhwa urithi kup'etela bhufufuo bhwa Yesu Kristu mu bhafu,
    4: kwa bhurithi bhwa bhubeli kuj'hangamila, bhwibeta kuj'halepi nibhuchafu bhwala kup'hangika. Bhuhifadhibhu kumbinguni kwa ndabha j'hinu.
    5: Kwa bhuweza bhwa K'yara mwilendibhwa kup'hetela imani kwa bhwokovu ambabho bhuj'hele tayari kufunulibhwa munyakati sya mwisho.
    6: Muhobholelai e'le ingawaje henu ni lazima kwa muenga kwipeleka huzuni mu majaribu gha Aina mbalimbali.
    7: Ej'he, kwa ndabha imani j'hinu j'hbhwesiaghe kujaribibhwa imani ambaj'ha j'ha thamani kuliko dhahabu, ambaj'ho j'hij'hagha mu muoto ambhabho ta j'hijaribu imani j'hinu. Ej'he j'hitokela ili imani j'hinu j'hibhwesiaghe kuhogola sifa bhutukufu ni heshima mubhufunuo bhwa Yesu. Kristu.
    8: Mumbuene dumu muene, lakini mun'ganili. Mukambona lepi henu, lakini mwikiera lwa muene na muhobhwiki muni kwa furaha ambaj'ho 'himemili bhutukufu.
    9: Henu mwij'hambelela mwibhene matokeo gha imani j'hinu bhokovu bhwa nafsi syinu.
    10: Manabii bhalondili ni kuk'hota kwa makini kuhusu bhwokovu obho, kuhusu neema ambaj'ho ngaj'hij'he j'ha muenga.
